eptores ‘prefieren’ los estímulos de la oscuridad a los de luz  cuando una sombra pasa a través de un\\nfotorreceptor, este responde con una despolarización, liberando más neurotransmisor.\\nCapa plexiforme externa: cada uno de los fotorreceptores está en contacto sináptico con dos tipos de neuronas de la\\nretina:\\n Células bipolares: crean la vía directa de los fotorreceptores a las células ganglionares.\\n Células horizontales: conducen la información lateralmente en la capa plexiforme externa para influenciar la\\nactividad de células bipolares y fotorreceptores vecinos.&quot;,536877641]],[&quot;^1@&quot;,[2331,&quot;^X&quot;,&quot;^1D&quot;,536877443]],[&quot;^1@&quot;,[2331,&quot;^E&quot;,false,536877443]],[&quot;^1@&quot;,[2331,&quot;^K&quot;,2324,536877443]],[&quot;^1@&quot;,[2331,&quot;^17&quot;,2317,536877443]],[&quot;^1@&quot;,[2331,&quot;^13&quot;,2324,536877444]],[&quot;^1@&quot;,[2331,&quot;^12&quot;,2317,536877644]],[&quot;^1@&quot;,[2331,&quot;^D&quot;,[&quot;^ &quot;],536877644]],[&quot;^1@&quot;,[2331,&quot;^1I&quot;,true,536877443]],[&quot;^1@&quot;,[2331,&quot;^?&quot;,&quot;~u623e4820-18cc-45f6-80e1-fa62108d2dcc&quot;,536877443]],[&quot;^1@&quot;,[2332,&quot;^[&quot;,&quot;&quot;,536877447]],[&quot;^1@&quot;,[2332,&quot;^X&quot;,&quot;^1D&quot;,536877447]],[&quot;^1@&quot;,[2332,&quot;^E&quot;,false,536877447]],[&quot;^1@&quot;,[2332,&quot;^K&quot;,2325,536877447]],[&quot;^1@&quot;,[2332,&quot;^17&quot;,2317,536877447]],[&quot;^1@&quot;,[2332,&quot;^13&quot;,2325,536877448]],[&quot;^1@&quot;,[2332,&quot;^12&quot;,2317,536877448]],[&quot;^1@&quot;,[2332,&quot;^D&quot;,[&quot;^ &quot;],536877448]],[&quot;^1@&quot;,[2332,&quot;^1I&quot;,true,536877447]],[&quot;^1@&quot;,[2332,&quot;^?&quot;,&quot;~u623e4821-58cc-4820-b202-2e4aff2e1eb5&quot;,536877447]],[&quot;^1@&quot;,[2333,&quot;^[&quot;,&quot;La parte de la retina que se encuentra más próxima a la nariz se denomina nasal, la parte que queda junto a la sien se\\ndenomina temporal, la parte de t;,[2343,&quot;^13&quot;,2340,536877510]],[&quot;^1@&quot;,[2343,&quot;^12&quot;,2317,536877514]],[&quot;^1@&quot;,[2343,&quot;^D&quot;,[&quot;^ &quot;],536877514]],[&quot;^1@&quot;,[2343,&quot;^1I&quot;,true,536877510]],[&quot;^1@&quot;,[2343,&quot;^?&quot;,&quot;~u1845ea33-b321-4bf8-ab09-fa2aa00626e6&quot;,536877510]],[&quot;^1@&quot;,[2344,&quot;^[&quot;,&quot;Las diferencias estructurales entre los bastones y los conos se correlacionan con importantes diferencias funcionales:\\n En oscuridad o condiciones escotópicas: sólo los bastones participan en la visión. Por ello no somos capaces de\\ndiferenciar colores por la noche.\\no La visión central es ciega a estos niveles de luz:\\n En el día o condiciones fotópicas: los conos realizan la mayor parte de la función.\\n Niveles de luz intermedios o condiciones mesópicas: tanto los conos como los bastones son responsables de la\\nvisión.\\nTodos los bastones contienen el mismo fotopigmento, mientras que hay tres tipos de conos, cada uno de los cuales\\ncontiene un pigmento diferente. Los diferentes pigmentos hacen a los conos sensibles a diferentes longitudes de onda\\nde la luz.&quot;,536877517]],[&quot;^1@&quot;,[2344,&quot;^X&quot;,&quot;^1D&quot;,536877514]],[&quot;^1@&quot;,[2344,&quot;^K&quot;,2343,536877514]],[&quot;^1@&quot;,[2344,&quot;^17&quot;,2317,536877514]],[&quot;^1@&quot;,[2344,&quot;^13&quot;,2340,536877514]],[&quot;^1@&quot;,[2344,&quot;^12&quot;,2317,536877520]],[&quot;^1@&quot;,[2344,&quot;^D&quot;,[&quot;^ &quot;],536877520]],[&quot;^1@&quot;,[2344,&quot;^1I&quot;,true,536877514]],[&quot;^1@&quot;,[2344,&quot;^?&quot;,&quot;~u623e48b7-a6dc-436c-994a-da380f006406&quot;,536877514]],[&quot;^1@&quot;,[2345,&quot;^[&quot;,&quot;### Diferencias regionales de la estructura retiniana y sus consecuencias en la visión&quot;,536877522]],[&quot;^1@&quot;,[2345,&quot;^X&quot;,&quot;^1D&quot;,536877520]],[&quot;^1@&quot;,[2345,&quot;^14&quot;,3,536877522]],[&quot;^1@&quot;,[2345,&quot;^K&quot;,2340,53687752  Na + a través de canales especiales de la membrana del segmento externo.&quot;,536878215]],[&quot;^1@&quot;,[2350,&quot;^X&quot;,&quot;^1D&quot;,536877544]],[&quot;^1@&quot;,[2350,&quot;^E&quot;,false,536877544]],[&quot;^1@&quot;,[2350,&quot;^K&quot;,2349,536878233]],[&quot;^1@&quot;,[2350,&quot;^17&quot;,2317,536877544]],[&quot;^1@&quot;,[2350,&quot;^13&quot;,2348,536878233]],[&quot;^1@&quot;,[2350,&quot;^12&quot;,2317,536878233]],[&quot;^1@&quot;,[2350,&quot;^D&quot;,[&quot;^ &quot;],536878233]],[&quot;^1@&quot;,[2350,&quot;^1I&quot;,true,536877544]],[&quot;^1@&quot;,[2350,&quot;^?&quot;,&quot;~u623e48e8-d3c5-480f-844f-d1d7760de5a1&quot;,536877544]],[&quot;^1@&quot;,[2351,&quot;^[&quot;,&quot;En un receptor de neurotransmisor asociado a proteína G, por ejemplo, la unión del transmisor al receptor activa las proteínas G en la membrana, que a su vez estimulan varias enzimas efectoras. Estas enzimas alteran la concentración intracelular de moléculas de segundos mensajeros citoplasmáticas, que (directa o indirectamente) modifican la\\nconductancia de canales iónicos de la membrana, alterando por ello el potencial de membrana.&quot;,536878221]],[&quot;^1@&quot;,[2351,&quot;^X&quot;,&quot;^1D&quot;,536877550]],[&quot;^1@&quot;,[2351,&quot;^E&quot;,false,536877550]],[&quot;^1@&quot;,[2351,&quot;^K&quot;,2348,536877550]],[&quot;^1@&quot;,[2351,&quot;^17&quot;,2317,536877550]],[&quot;^1@&quot;,[2351,&quot;^13&quot;,2348,536878227]],[&quot;^1@&quot;,[2351,&quot;^12&quot;,2317,536878227]],[&quot;^1@&quot;,[2351,&quot;^D&quot;,[&quot;^ &quot;],536878227]],[&quot;^1@&quot;,[2351,&quot;^1I&quot;,true,536877550]],[&quot;^1@&quot;,[2351,&quot;^?&quot;,&quot;~u623e48ee-7d37-4b6e-91fc-f7ad61416f1a&quot;,536877550]],[&quot;^1@&quot;,[2352,&quot;^[&quot;,&quot;Esta respuesta hiperpolarizante se inicia por la absorción de radiación electromagnética por la rodopsina (el fotopigmento de los bastones) en la membrana\\nde los discos apilados en los segmentos externos de los bastones. La va contribución de los conos de longitudes de onda largas, cortas y medias a la señal retiniana.\\nEs erróneo pensar que las luces percibidas como rojas consisten en una única longitud de onda lumínica o que esta longitud de onda es absorbida sólo por los conos sensibles a las longitudes de onda largas. La realidad es que las luces coloreadas generalmente contienen un amplio y complejo espectro de longitudes de onda que pueden activar\\nparcialmente los tres tipos de conos.\\n&quot;,536878335]],[&quot;^1@&quot;,[2358,&quot;^X&quot;,&quot;^1D&quot;,536877611]],[&quot;^1@&quot;,[2358,&quot;^K&quot;,2464,536878319]],[&quot;^1@&quot;,[2358,&quot;^17&quot;,2317,536877611]],[&quot;^1@&quot;,[2358,&quot;^13&quot;,2355,536877611]],[&quot;^1@&quot;,[2358,&quot;^12&quot;,2317,536878335]],[&quot;^1@&quot;,[2358,&quot;^D&quot;,[&quot;^ &quot;],536878335]],[&quot;^1@&quot;,[2358,&quot;^1I&quot;,true,536877611]],[&quot;^1@&quot;,[2358,&quot;^?&quot;,&quot;~u9cd8e806-e424-4134-9816-b010fa5669d3&quot;,536877611]],[&quot;^1@&quot;,[2360,&quot;^[&quot;,&quot;### Papel del calcio en la adaptación a la luz&quot;,536877622]],[&quot;^1@&quot;,[2360,&quot;^X&quot;,&quot;^1D&quot;,536877618]],[&quot;^1@&quot;,[2360,&quot;^14&quot;,3,536878368]],[&quot;^1@&quot;,[2360,&quot;^E&quot;,false,536877618]],[&quot;^1@&quot;,[2360,&quot;^K&quot;,2472,536878368]],[&quot;^1@&quot;,[2360,&quot;^17&quot;,2317,536877618]],[&quot;^1@&quot;,[2360,&quot;^13&quot;,2323,536877618]],[&quot;^1@&quot;,[2360,&quot;^12&quot;,2317,536878368]],[&quot;^1@&quot;,[2360,&quot;^D&quot;,[&quot;^ &quot;],536878368]],[&quot;^1@&quot;,[2360,&quot;^1K&quot;,3,536877621]],[&quot;^1@&quot;,[2360,&quot;^15&quot;,&quot;^1L&quot;,536878368]],[&quot;^1@&quot;,[2360,&quot;^1I&quot;,true,536877618]],[&quot;^1@&quot;,[2360,&quot;^?&quot;,&quot;~u623e4947-4941-4eb5-b1ab-08b8dbc10017&quot;,536877618]],[&quot;^1@&quot;,[2361,&quot;^[&quot;,&quot;La capacidad del ojo para adaptarse a los cambios de los niveles de luz depende de modificaciones de la concentración de calcio intracelular de los conos. Cuando pasamos de la oscuridad a una luz brillante, inicialmente los conos están hiperpolarizados al máximo (es decir, cerca de Ek, el potencial de equilibrio para el K + ). Si los conos permanecieran en este estado, seríamos incapaces de ver cambios adicionales del nivel de luminosidad. &quot;,536878386]],[&quot;^1@&quot;,[2361,&quot;^X&quot;,&quot;^1D&quot;,536877622]],[&quot;^1@&quot;,[2361,&quot;^E&quot;,false,536877622]],[&quot;^1@&quot;,[2361,&quot;^K&quot;,2360,536877622]],[&quot;^1@&quot;,[2361,&quot;^17&quot;,2317,536877622]],[&quot;^1@&quot;,[2361,&quot;^13&quot;,2360,536877623]],[&quot;^1@&quot;,[2361,&quot;^12&quot;,2317,536878386]],[&quot;^1@&quot;,[2361,&quot;^D&quot;,[&quot;^ &quot;],536878386]],[&quot;^1@&quot;,[2361,&quot;^1I&quot;,true,536877622]],[&quot;^1@&quot;,[2361,&quot;^?&quot;,&quot;~u623e4950-867f-44ec-a1f0-00545e8b3086&quot;,536877622]],[&quot;^1@&quot;,[2362,&quot;^[&quot;,&quot;Como resultado, se sintetiza más GMPc (porque la enzima sintetizadora está menos inhibida), permitiendo que se\\nabran de nuevo los canales dependientes de GMPc.\\nParece que el calcio también afecta a los fotopigmentos y a la fosfodiesterasa reduciendo su respuesta a la luz.\\nEstos mecanismos dependientes del calcio aseguran que los fotorreceptores sean siempre capaces de registrar cambios\\nrelativos del nivel de luz, aunque se pierda información sobre los niveles absolutos de luz.&quot;,536877632]],[&quot;^1@&quot;,[2362,&quot;^X&quot;,&quot;^1D&quot;,536877627]],[&quot;^1@&quot;,[2362,&quot;^E&quot;,false,536877627]],[&quot;^1@&quot;,[2362,&quot;^K&quot;,2474,536878401]],[&quot;^1@&quot;,[2362,&quot;^17&quot;,2317,536877627]],[&quot;^1@&quot;,[2362,&quot;^13&quot;,2360,536877627]],[&quot;^1@&quot;,[2362,&quot;^12&quot;,2317,536878401]],[&quot;^1@&quot;,[2362,&quot;^D&quot;,[&quot;^ &quot;],536878401]],[&quot;^1@&quot;,[2362,&quot;^1I&quot;,true,536877627]],[&quot;^1@&quot;,[2362,&quot;^?&quot;,&quot;~u623e4955-a3f4-4d02-88ff-01dd25a3072b&quot;,536877627]],[&quot;^1@&quot;,[2363,&quot;^[&quot;,&quot;ADAPTACIÓN A LA OSCURIDAD, LA LUZ Y EL COLOR:\\n&quot;,536878404]],[&quot;^1@&quot;,[2363,&quot;^X&quot;,&quot;^1D&quot;,536877635]],[&quot;^1@&quot;,[2363,&quot;^E&quot;,false,536877635]],[&quot;^1@&quot;,[2363,&quot;^K&quot;,2362,536877635]],[&quot;^1@&quot;,[2363,&quot;^17&quot;,2317,536877635]],[&quot;^1@&quot;,[2363,&quot;^13&quot;,2360,536877635]],[&quot;^1@&quot;,[2363,&quot;^12&quot;,2317,536878404]],[&quot;^1@&quot;,[2363,&quot;^D&quot;,[&quot;^ &quot;],536878404]],[&quot;^1@&quot;,[2363,&quot;^1I&quot;,true,536877635]],[&quot;^1@&quot;,[2363,&quot;^?&quot;,&quot;~u623e4962-58b0-4ddb-97bc-a4c6eaf1bff6&quot;,536877635]],[&quot;^1@&quot;,[2364,&quot;^[&quot;,&quot;### Campos receptivos&quot;,536877651]],[&quot;^1@&quot;,[2364,&quot;^X&quot;,&quot;^1D&quot;,536877644]],[&quot;^1@&quot;,[2364,&quot;^14&quot;,3,536877651]],[&quot;^1@&quot;,[2364,&quot;^E&quot;,false,536877644]],[&quot;^1@&quot;,[2364,&quot;^K&quot;,2331,536877644]],[&quot;^1@&quot;,[2364,&quot;^17&quot;,2317,536877644]],[&quot;^1@&quot;,[2364,&quot;^13&quot;,2324,536877644]],[&quot;^1@&quot;,[2364,&quot;^12&quot;,2317,536877651]],[&quot;^1@&quot;,[2364,&quot;^D&quot;,[&quot;^ &quot;],536877651]],[&quot;^1@&quot;,[2364,&quot;^1K&quot;,3,536877651]],[&quot;^1@&quot;,[2364,&quot;^15&quot;,&quot;^1L&quot;,536877651]],[&quot;^1@&quot;,[2364,&quot;^1I&quot;,true,536877644]],[&quot;^1@&quot;,[2364,&quot;^?&quot;,&quot;~u623e496f-deea-47dc-a987-11626f9fb796&quot;,536877644]],[&quot;^1@&quot;,[2365,&quot;^[&quot;,&quot;CAMPO RECEPTIVO (de una neurona sensitiva): región del espacio en la cual la presencia de un estímulo altera la respuesta de dicha neurona, esto es, la tasa de impulsos electroquímicos que ésta genera.\\nAplicando este concepto a la retina, descubrimos que la luz aplicada a sólo una pequeña porción de la retina cambiaría la tasa de disparo de la neurona. La luz en cualquier otra parte de la retina, fuera de este campo receptivo, no tendría ningún efecto sobre la tasa de disparo.\\nEn el sistema visual, la óptica del ojo establece una correspondencia entre las ubicaciones en la retina y el campo visual.\\nPor tanto, es habitual también describir los campos receptivos visuales como áreas de intercambiabilidad espacial visual con áreas de la retina.\\nSegún avanzamos en la vía visual, vemos que la forma de los campos receptivos cambia, variando el tipo de estímulo que hace a las neuronas más activas.\\nEn la retina, los puntos de luz provocan respuestas óptimas de las células ganglionares, pero en diferentes áreas de la corteza visual, las neuronas responden mejor a las líneas brillantes e incluso las formas complejas de importancia biológica como manos o rostros. Estos cambios pueden reflejar importantes diferencias en el tipo de información\\nrepresentada en cada etapa.&quot;,536878477]],[&quot;^1@&quot;,[2365,&quot;^X&quot;,&quot;^1D&quot;,536877647]],[&quot;^1@&quot;,[2365,&quot;^E&quot;,false,536877647]],[&quot;^1@&quot;,[2365,&quot;^K&quot;,2364,536877647]],[&quot;^1@&quot;,[2365,&quot;^17&quot;,2317,536877647]],[&quot;^1@&quot;,[2365,&quot;^13&quot;,2364,536877648]],[&quot;^1@&quot;,[2365,&quot;^12&quot;,2317,536878477]],[&quot;^1@&quot;,[2365,&quot;^D&quot;,[&quot;^ &quot;],536878477]],[&quot;^1@&quot;,[2365,&quot;^1I&quot;,true,536877647]],[&quot;^1@&quot;,[2365,&quot;^?&quot;,&quot;~u623e4973-739d-46e0-a4a8-c503c1893f45&quot;,536877647]],[&quot;^1@&quot;,[2367,&quot;^[&quot;,&quot;a) El campo receptivo de la célula ganglionar se localiza mediante el registro del axón de la neurona en el nervio óptico. Se proyecta un pequeño punto de luz sobre varias partes de la retina; el campo receptivo consiste en las ubicaciones que aumentan o disminuyen la tasa de disparo de la célula ganglionar. Moviendo el electrodo de registro, puede usarse el\\nmismo procedimiento para localizar los campos receptivos de las neuronas en otras ubicaciones del cerebro y otras neuronas retinianas (vistas como cambios en el potencial de membrana si no disparan potenciales de acción).&quot;,536878489]],[&quot;^1@&quot;,[2367,&quot;^X&quot;,&quot;^1D&quot;,536877661]],[&quot;^1@&quot;,[2367,&quot;^K&quot;,2365,536877662]],[&quot;^1@&quot;,[2367,&quot;^17&quot;,2317,536877661]],[&quot;^1@&quot;,[2367,&quot;^13&quot;,2364,536877661]],[&quot;^1@&quot;,[2367,&quot;^12&quot;,2317,536878489]],[&quot;^1@&quot;,[2367,&quot;^D&quot;,[&quot;^ &quot;],536878489]],[&quot;^1@&quot;,[2367,&quot;^1I&quot;,true,536877661]],[&quot;^1@&quot;,[2367,&quot;^?&quot;,&quot;~ua8ee6329-5b5c-4c8d-948f-82b97667ae9c&quot;,536877661]],[&quot;^1@&quot;,[2369,&quot;^[&quot;,&quot;### Campos receptivos de las células bipolares&quot;,536877669]],[&quot;^1@&quot;,[2369,&quot;^X&quot;,&quot;^1D&quot;,536877665]],[&quot;^1@&quot;,[2369,&quot;^14&quot;,3,536877669]],[&quot;^1@&quot;,[2369,&quot;^K&quot;,2364,536877668]],[&quot;^1@&quot;,[2369,&quot;^17&quot;,2317,536877665]],[&quot;^1@&quot;,[2369,&quot;^13&quot;,2324,536877668]],[&quot;^1@&quot;,[2369,&quot;^12&quot;,2317,536877669]],[&quot;^1@&quot;,[2369,&quot;^D&quot;,[&quot;^ &quot;],536877669]],[&quot;^1@&quot;,[2369,&quot;^1K&quot;,3,536877669]],[&quot;^1@&quot;,[2369,&quot;^15&quot;,&quot;^1L&quot;,536877669]],[&quot;^1@&quot;,[2369,&quot;^1I&quot;,true,536877665]],[&quot;^1@&quot;,[2369,&quot;^?&quot;,&quot;~u623e498b-d275-49e4-a2c3-b9db7bac87b7&quot;,536877665]],[&quot;^1@&quot;,[2371,&quot;^[&quot;,&quot;Las células bipolares y los campos receptivos pueden clasificarse en dos clases, ON y OFF, según sus respuestas al\\nglutamato liberado por los fotorreceptores.\\nCircuitos que dan lugar a campos receptivos bipolares:\\nSeñales directas de los fotorreceptores + señales indirectas de fotorreceptores transmitidas por células horizontales\\n1o CONSIDERAMOS SOLO INTERACCIONES DE CONOS + CÉLULAS BIPOLARES (X células horizontales):\\n La luz que incide sobre un cono hiperpolarizará algunas células bipolares.\\no ,[&quot;^1@&quot;,[2390,&quot;^D&quot;,[&quot;^ &quot;],536877777]],[&quot;^1@&quot;,[2390,&quot;^1I&quot;,true,536877764]],[&quot;^1@&quot;,[2390,&quot;^?&quot;,&quot;~u623e4a09-4d74-413a-828b-fb0d910e1a46&quot;,536877764]],[&quot;^1@&quot;,[2392,&quot;^[&quot;,&quot;(En estas células: oscuridad en el centro del CR = despolarización; oscuridad en periferia de CR = hiperpolarización)\\na) Con una iluminación uniforme, el centro y la periferia se cancelan, resultando en un nivel de respuesta bajo.\\nb) Cuando el borde entra en la región periférica del campo receptivo sin afectar al centro, el área oscura tiene el efecto\\nde hiperpolarizar la neurona, determinando una reducción de la frecuencia de disparo de la célula.\\nc) A medida que el área oscura comienza a incluir al centro, se va superando la inhibición parcial de la periferia,\\nincrementándose la respuesta de la célula. ¿Cómo explicamos esto?  hay un 100 % más de excitación de la célula\\nporque la oscuridad cubre todo el centro del campo receptivo, pero hay sólo una inhibición parcial por la porción de la\\nperiferia en la oscuridad.\\nd) Pero cuando el área oscura finalmente abarca toda la periferia, la respuesta del centro es cancelada&quot;,536877777]],[&quot;^1@&quot;,[2392,&quot;^X&quot;,&quot;^1D&quot;,536877777]],[&quot;^1@&quot;,[2392,&quot;^K&quot;,2390,536877777]],[&quot;^1@&quot;,[2392,&quot;^17&quot;,2317,536877777]],[&quot;^1@&quot;,[2392,&quot;^13&quot;,2390,536877778]],[&quot;^1@&quot;,[2392,&quot;^12&quot;,2317,536877781]],[&quot;^1@&quot;,[2392,&quot;^D&quot;,[&quot;^ &quot;],536877781]],[&quot;^1@&quot;,[2392,&quot;^1I&quot;,true,536877777]],[&quot;^1@&quot;,[2392,&quot;^?&quot;,&quot;~u623e4a15-52f0-460d-bf33-0239ed0d035e&quot;,536877777]],[&quot;^1@&quot;,[2394,&quot;^[&quot;,&quot;SEÑAL DE SALIDA DE TODAS LAS CÉLULAS GANGLIONARES DE CENTRO OFF EN DIFERENTES POSICIONES EN LA RETINA QUE SON ESTIMULADAS POR UN BORDE LUZ-OSCURIDAD INMÓVIL.&quot;,536877813]],[&quot;^1@&quot;,[2394,&quot;^X& ,[&quot;^1@&quot;,[2536,&quot;^[&quot;,&quot; Cubiertas por espinas radiales.\\n Localización: capa IVC (ambas filas).\\nCÉLULAS PIRAMIDALES:\\n Dendritas: cubiertas por espinas:\\no Dendrita apical única y gruesa que se bifurca al ascender hacia la\\npiamadre.\\no Dendritas basales que se extienden horizontalmente.\\n Sólo las células piramidales envían axones hacia fuera de la corteza estriada.\\n Los axones de células estrelladas hacen conexiones locales dentro de la\\ncorteza.\\n EXCEPCIÓN: neuronas estrelladas espinosas en IVB que proyectan al área V5.&quot;,536878834]],[&quot;^1@&quot;,[2536,&quot;^X&quot;,&quot;^1D&quot;,536878831]],[&quot;^1@&quot;,[2536,&quot;^K&quot;,2535,536878831]],[&quot;^1@&quot;,[2536,&quot;^17&quot;,2486,536878831]],[&quot;^1@&quot;,[2536,&quot;^13&quot;,2534,536878831]],[&quot;^1@&quot;,[2536,&quot;^12&quot;,2486,536878837]],[&quot;^1@&quot;,[2536,&quot;^D&quot;,[&quot;^ &quot;],536878837]],[&quot;^1@&quot;,[2536,&quot;^1I&quot;,true,536878831]],[&quot;^1@&quot;,[2536,&quot;^?&quot;,&quot;~u623e4eb7-7a13-4814-a423-f2b501144b1a&quot;,536878831]],[&quot;^1@&quot;,[2537,&quot;^[&quot;,&quot;### Entradas y salidas de la corteza estriada&quot;,536878842]],[&quot;^1@&quot;,[2537,&quot;^X&quot;,&quot;^1D&quot;,536878837]],[&quot;^1@&quot;,[2537,&quot;^14&quot;,3,536878842]],[&quot;^1@&quot;,[2537,&quot;^K&quot;,2534,536878840]],[&quot;^1@&quot;,[2537,&quot;^17&quot;,2486,536878837]],[&quot;^1@&quot;,[2537,&quot;^13&quot;,2533,536878840]],[&quot;^1@&quot;,[2537,&quot;^12&quot;,2486,536878842]],[&quot;^1@&quot;,[2537,&quot;^D&quot;,[&quot;^ &quot;],536878842]],[&quot;^1@&quot;,[2537,&quot;^1K&quot;,3,536878841]],[&quot;^1@&quot;,[2537,&quot;^15&quot;,&quot;^1L&quot;,536878842]],[&quot;^1@&quot;,[2537,&quot;^1I&quot;,true,536878837]],[&quot;^1@&quot;,[2537,&quot;^?&quot;,&quot;~u623e4ec1-a2be-437b-abcb-30548b2338ab&quot;,536878837]],[&quot;^1@&quot;,[2538,&quot;^[&quot;,&quot;En NGL cada capa recibe aferentes retinianos y envía aferentes a la corteza visual.\\nEn corteza visual: axones del NGL terminan en capas corticales diferentes  conexiones del NGL se divide en diferentes\\ncorrientes que permanecen segregadas anatómicamente en IVC:\\n Magnocelulares del NGL: IVC a.\\n Parvocelulares del NGL: IVC b.\\no La capa IVC contiene dos mapas retinotópicos sobrepuestos (uno\\ndel NGL magnocelular y otro del NGL parvocelular)\\n Koniocelulares del NGL: evitan capa IV y hacen sinapsis en capas I y III.&quot;,536878846]],[&quot;^1@&quot;,[2538,&quot;^X&quot;,&quot;^1D&quot;,536878842]],[&quot;^1@&quot;,[2538,&quot;^K&quot;,2537,536878842]],[&quot;^1@&quot;,[2538,&quot;^17&quot;,2486,536878842]],[&quot;^1@&quot;,[2538,&quot;^13&quot;,2537,536878843]],[&quot;^1@&quot;,[2538,&quot;^12&quot;,2486,536878847]],[&quot;^1@&quot;,[2538,&quot;^D&quot;,[&quot;^ &quot;],536878847]],[&quot;^1@&quot;,[2538,&quot;^1I&quot;,true,536878842]],[&quot;^1@&quot;,[2538,&quot;^?&quot;,&quot;~u623e4ec9-d9fd-46d6-b17f-97e70c9e077e&quot;,536878842]],[&quot;^1@&quot;,[2539,&quot;^[&quot;,&quot;INERVACIÓN DE OTRAS CAPAS CORTICALES DESDE LA CAPA IVC.&quot;,536878870]],[&quot;^1@&quot;,[2539,&quot;^X&quot;,&quot;^1D&quot;,536878847]],[&quot;^1@&quot;,[2539,&quot;^K&quot;,2537,536878850]],[&quot;^1@&quot;,[2539,&quot;^17&quot;,2486,536878847]],[&quot;^1@&quot;,[2539,&quot;^13&quot;,2533,536878850]],[&quot;^1@&quot;,[2539,&quot;^12&quot;,2486,536878870]],[&quot;^1@&quot;,[2539,&quot;^D&quot;,[&quot;^ &quot;],536878870]],[&quot;^1@&quot;,[2539,&quot;^1I&quot;,true,536878847]],[&quot;^1@&quot;,[2539,&quot;^?&quot;,&quot;~u623e4ecf-7470-46b5-9789-c8b9090006ae&quot;,536878847]],[&quot;^1@&quot;,[2540,&quot;^[&quot;,&quot;COLUMNAS DE DOMINANCIA OCULAR.&quot;,536878866]],[&quot;^1@&quot;,[2540,&quot;^X&quot;,&quot;^1D&quot;,536878856]],[&quot;^1@&quot;,[2540,&quot;^K&quot;,2539,536878871]],[&quot;^1@&quot;,[2540,&quot;^17&quot;,2486,536878856]],[&quot;^1@&quot;,[2540,&quot;^13&quot;,2533,536878860]],[&quot;^1@&quot;,[2540,&quot;^12&quot;, onexiones horizontales en capa\\nIII.\\n Capa IVCa, que recibe entradas magnocelulares del NGL, proyecta a\\nIVB.\\n Capa IVCb, que recibe entradas parvocelulares del NGL, proyecta a III.\\nEn estas capas, un axón puede formar sinapsis con las dendritas de las células\\npiramidales de todas las capas.&quot;,536878870]],[&quot;^1@&quot;,[2542,&quot;^X&quot;,&quot;^1D&quot;,536878870]],[&quot;^1@&quot;,[2542,&quot;^K&quot;,2539,536878870]],[&quot;^1@&quot;,[2542,&quot;^17&quot;,2486,536878870]],[&quot;^1@&quot;,[2542,&quot;^13&quot;,2539,536878871]],[&quot;^1@&quot;,[2542,&quot;^12&quot;,2486,536878871]],[&quot;^1@&quot;,[2542,&quot;^D&quot;,[&quot;^ &quot;],536878871]],[&quot;^1@&quot;,[2542,&quot;^1I&quot;,true,536878870]],[&quot;^1@&quot;,[2542,&quot;^?&quot;,&quot;~u623e4ee4-61a3-4957-a980-5f156c8988c6&quot;,536878870]],[&quot;^1@&quot;,[2543,&quot;^[&quot;,&quot;SALIDAS DE LA CORTEZA ESTRIADA:&quot;,536878883]],[&quot;^1@&quot;,[2543,&quot;^X&quot;,&quot;^1D&quot;,536878876]],[&quot;^1@&quot;,[2543,&quot;^K&quot;,2540,536878879]],[&quot;^1@&quot;,[2543,&quot;^17&quot;,2486,536878876]],[&quot;^1@&quot;,[2543,&quot;^13&quot;,2533,536878879]],[&quot;^1@&quot;,[2543,&quot;^12&quot;,2486,536878883]],[&quot;^1@&quot;,[2543,&quot;^D&quot;,[&quot;^ &quot;],536878883]],[&quot;^1@&quot;,[2543,&quot;^1I&quot;,true,536878876]],[&quot;^1@&quot;,[2543,&quot;^?&quot;,&quot;~u623e4eee-675d-43c0-a84d-286165fefd93&quot;,536878876]],[&quot;^1@&quot;,[2544,&quot;^[&quot;,&quot; Las células piramidales envían axones fuera de la corteza estriada a SB.\\no II, III y IVB envían axones a otras áreas corticales.\\no V envían axones hacia colículo superior y puente o protuberancia.\\no IV masiva proyección axonal de regreso al NGL.\\n Axones de las células piramidales de todas las capas también se bifurcan y forman\\nconexiones locales en la corteza.&quot;,536878883]],[&quot;^1@&quot;,[2544,&quot;^X&quot;,&quot;^1D&quot;,536878883]],[&quot;^1@&quot;,[2544,&quot;^K&quot;,2543,536878883] ot;,[2610,&quot;^13&quot;,2607,536879385]],[&quot;^1@&quot;,[2610,&quot;^12&quot;,72,536879462]],[&quot;^1@&quot;,[2610,&quot;^D&quot;,[&quot;^ &quot;],536879462]],[&quot;^1@&quot;,[2610,&quot;^1I&quot;,true,536879385]],[&quot;^1@&quot;,[2610,&quot;^?&quot;,&quot;~u623e5370-d560-4819-a160-95b3e188180c&quot;,536879385]],[&quot;^1@&quot;,[2611,&quot;^[&quot;,&quot;Túnica vascular, que es la capa media también llamada úvea y comprende la coroides y la estroma del cuerpo ciliar y del iris.\\n&quot;,536879395]],[&quot;^1@&quot;,[2611,&quot;^X&quot;,&quot;^1D&quot;,536879392]],[&quot;^1@&quot;,[2611,&quot;^E&quot;,false,536879392]],[&quot;^1@&quot;,[2611,&quot;^K&quot;,2609,536879392]],[&quot;^1@&quot;,[2611,&quot;^17&quot;,72,536879392]],[&quot;^1@&quot;,[2611,&quot;^13&quot;,2610,536879392]],[&quot;^1@&quot;,[2611,&quot;^12&quot;,72,536879395]],[&quot;^1@&quot;,[2611,&quot;^D&quot;,[&quot;^ &quot;],536879395]],[&quot;^1@&quot;,[2611,&quot;^1I&quot;,true,536879392]],[&quot;^1@&quot;,[2611,&quot;^?&quot;,&quot;~u623e5377-1627-4e2b-b344-71f0c96e2176&quot;,536879392]],[&quot;^1@&quot;,[2612,&quot;^[&quot;,&quot;Retina, que es la capa más interna y comprende un epi- telio pigmentario externo, una retina nerviosa interna y el epitelio del cuerpo ciliar y del iris. La retina nerviosa está en continuidad con el sistema nervioso central a través del nervio óptico.&quot;,536879395]],[&quot;^1@&quot;,[2612,&quot;^X&quot;,&quot;^1D&quot;,536879395]],[&quot;^1@&quot;,[2612,&quot;^E&quot;,false,536879395]],[&quot;^1@&quot;,[2612,&quot;^K&quot;,2611,536879395]],[&quot;^1@&quot;,[2612,&quot;^17&quot;,72,536879395]],[&quot;^1@&quot;,[2612,&quot;^13&quot;,2610,536879395]],[&quot;^1@&quot;,[2612,&quot;^12&quot;,72,536879395]],[&quot;^1@&quot;,[2612,&quot;^D&quot;,[&quot;^ &quot;],536879395]],[&quot;^1@&quot;,[2612,&quot;^1I&quot;,true,536879395]],[&quot;^1@&quot;,[2612,&quot;^?&quot;,&quot;~u623e537a-1451-471d-a264-4d5a9a7fe4d7&quot;,536879395]],[&quot;^1@&quot;,[2613,&quot;^S&quot;,true,536887841]],[&quot;^1@&quot;,[2613,&quot;^[&quot;,&quot;**La túnica fibrosa consiste en la córnea transparente y la esclera blanca y opaca**&quot;,536879465]],[&quot;^1@&quot;,[2613,&quot;^X&quot;,&quot;^1D&quot;,536879398]],[&quot;^1@&quot;,[2613,&quot;^E&quot;,false,536879398]],[&quot;^1@&quot;,[2613,&quot;^K&quot;,2610,536879410]],[&quot;^1@&quot;,[2613,&quot;^17&quot;,72,536879398]],[&quot;^1@&quot;,[2613,&quot;^13&quot;,2607,536879410]],[&quot;^1@&quot;,[2613,&quot;^12&quot;,72,536879465]],[&quot;^1@&quot;,[2613,&quot;^D&quot;,[&quot;^ &quot;],536879465]],[&quot;^1@&quot;,[2613,&quot;^1I&quot;,true,536879398]],[&quot;^1@&quot;,[2613,&quot;^?&quot;,&quot;~u623e537b-389e-4c51-89cf-c1e64af8a5a1&quot;,536879398]],[&quot;^1@&quot;,[2614,&quot;^[&quot;,&quot;La córnea ocupa la sexta parte anterior del globo ocular (v. fig. 24-1). En esta región, que puede compararse con una ventana, la superficie del ojo describe una prominencia o convexidad. La córnea está en continuidad con la esclera (gr. skleros, duro). La esclera está compuesta por tejido con- juntivo denso fibroso que provee puntos de fijación para los músculos extrínsecos del ojo. La esclera constituye el “blanco” del ojo. En los niños, tiene un tinte ligeramente azulado de- bido a su delgadez; en los ancianos, es de color amarillento por la acumulación de lipofuscina en sus células de la es- troma. La túnica fibrosa rodea las dos túnicas interiores, salvo donde es perforada por el nervio óptico.&quot;,536879468]],[&quot;^1@&quot;,[2614,&quot;^X&quot;,&quot;^1D&quot;,536879415]],[&quot;^1@&quot;,[2614,&quot;^E&quot;,false,536879415]],[&quot;^1@&quot;,[2614,&quot;^K&quot;,2613,536879415]],[&quot;^1@&quot;,[2614,&quot;^17&quot;,72,536879415]],[&quot;^1@&quot;,[2614,&quot;^13&quot;,2613,536879416]],[&quot;^1@&quot;,[2614,&quot;^12&quot;,72,536879471]],[&quot;^1@&quot;,[2614,&quot;^D&quot;,[&quot;^ &quot;],536879471]],[&quot;^1@&quot;,[2614,&quot;^1I&quot;,true,536879415]],[&quot;^1@&quot;,[2614,&quot;^?&quot;,&quot;~u623e5392-242c-495d-bec3-3d5c874641ae&quot;,536879415]],[&quot;^1@&quot;,[2617,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 00.43.29.png](../assets/Screenshot_2022-03-26_at_00.43.29_1648251811311_0.png)\\nLa pared del globo ocular está organizada en tres capas concéntricas separadas: una capa fibrosa externa de sostén, la capa esclerocorneal; una capa vascular media o [[úvea]] y una capa interna que consiste en la [[Retina]] . Debe tenerse en cuenta que la retina tiene dos capas: la retina nerviosa (amarilla) y un epitelio pigmentario de la retina (naranja). Las partes fotosensibles y no fotosensibles de la retina nerviosa ocupan diferentes regiones del [[Globo ocular]] . La parte fotosensible de la retina se encuentra en la parte posterior del ojo y termina en la parte anterior a lo largo de la [[ora serrata]]. La parte no fotosensible de la retina se encuentra anterior a la ora serrata y recubre la cara interna del cuerpo ciliar y la superficie posterior del iris. El cuerpo vítreo (eliminado parcialmente) ocupa un espacio considerable en el globo ocular.\\n#+END_QUOTE&quot;,536888366]],[&quot;^1@&quot;,[2617,&quot;^X&quot;,&quot;^1D&quot;,536879435]],[&quot;^1@&quot;,[2617,&quot;^E&quot;,false,536879435]],[&quot;^1@&quot;,[2617,&quot;^K&quot;,2607,536879435]],[&quot;^1@&quot;,[2617,&quot;^17&quot;,72,536879435]],[&quot;^1@&quot;,[2617,&quot;^13&quot;,2607,536879435]],[&quot;^1@&quot;,[2617,&quot;^12&quot;,72,536888366]],[&quot;^1@&quot;,[2617,&quot;^12&quot;,2011,536888366]],[&quot;^1@&quot;,[2617,&quot;^12&quot;,2199,536888366]],[&quot;^1@&quot;,[2617,&quot;^12&quot;,3640,536888366]],[&quot;^1@&quot;,[2617,&quot;^12&quot;,3641,536888366]],[&quot;^1@&quot;,[2617,&quot;^D&quot;,[&quot;^ &quot;],536888366]],[&quot;^1@&quot;,[2617,&quot;^L&quot;,2011,536888366]],[&quot;^1@&quot;,[2617,&quot;^L&quot;,2199,536888366]],[&quot;^1@&quot;,[2617,&quot;^L&quot;,3640,536888366]],[&quot;^1@&quot;,[2617,&quot;^L&quot;,3641,536888366]],[&quot;^1@&quot;,[2617,&quot;^1I&quot;,true,536879435]],[&quot;^1@&quot;,[2617,&quot;^?&quot;,&quot;~u623e53a5-a9b2-43b7-8295-27378b5a5d55&quot;,536879435]],[&quot;^1@&quot;,[2618,&quot;^S&quot;,true,536887832]],[&quot;^1@&quot;,[2618,&quot;^[&quot;,&quot;**La úvea consiste principalmente en la coroides, la capa vas- cular que provee las sustancias nutritivas de la retina.**&quot;,536879482]],[&quot;^1@&quot;,[2618,&quot;^X&quot;,&quot;^1D&quot;,536879471]],[&quot;^1@&quot;,[2618,&quot;^E&quot;,false,536879471]],[&quot;^1@&quot;,[2618,&quot;^K&quot;,2613,536879472]],[&quot;^1@&quot;,[2618,&quot;^17&quot;,72,536879471]],[&quot;^1@&quot;,[2618,&quot;^13&quot;,2607,536879472]],[&quot;^1@&quot;,[2618,&quot;^12&quot;,72,536879482]],[&quot;^1@&quot;,[2618,&quot;^D&quot;,[&quot;^ &quot;],536879482]],[&quot;^1@&quot;,[2618,&quot;^1I&quot;,true,536879471]],[&quot;^1@&quot;,[2618,&quot;^?&quot;,&quot;~u623e53d0-9e97-429e-8bd5-64bc0e22d173&quot;,536879471]],[&quot;^1@&quot;,[2619,&quot;^[&quot;,&quot;Los vasos sanguíneos y el pigmento melánico le imparten a la coroides un intenso color pardo oscuro. El pigmento absorbe y dispersa la luz reflejada para minimizar el brillo dentro del ojo. La coroides contiene muchos plexos venosos y estratos capilares y está adherida con firmeza a la retina (v. fig. 24-1). El borde anterior de la úvea continúa hacia delante, donde forma la estroma del cuerpo ciliar y del iris.\\nEl cuerpo ciliar es un engrosamiento anular que se ex- tiende hacia el interior del ojo a la altura del límite esclero- corneal. Dentro del cuerpo ciliar está el músculo ciliar, un músculo liso que es responsable de la acomodación del cristalino. La contracción del músculo ciliar cambia la forma del cristalino para permitir que los rayos luminosos prove- nientes de diferentes distancias tengan su foco sobre la retina.\\nEl iris es un diafragma contráctil que se extiende sobre la superficie anterior del cristalino. También contiene músculo liso y células con pigmento (melanina) que están dispersas en el tejido conjuntivo. La pupila es el orificio circular central del iris. Aparece negra porque lo que se ve a través del crista- lino es la región posterior del ojo, que está muy pigmentada. En el proceso de adaptación, la pupila cambia de tamaño para controlar la cantidad de luz que atraviesa el cristalino para alcanzar la retina.&quot;,536879485]],[&quot;^1@&quot;,[2619,&quot;^X&quot;,&quot;^1D&quot;,536879478]],[&quot;^1@&quot;,[2619,&quot;^E&quot;,false,536879478]],[&quot;^1@&quot;,[2619,&quot;^K&quot;,2618,536879478]],[&quot;^1@&quot;,[2619,&quot;^17&quot;,72,536879478]],[&quot;^1@&quot;,[2619,&quot;^13&quot;,2618,536879479]],[&quot;^1@&quot;,[2619,&quot;^12&quot;,72,536879491]],[&quot;^1@&quot;,[2619,&quot;^D&quot;,[&quot;^ &quot;],536879491]],[&quot;^1@&quot;,[2619,&quot;^1I&quot;,true,536879478]],[&quot;^1@&quot;,[2619,&quot;^?&quot;,&quot;~u623e53d7-3f3d-4948-ad6c-f451d842e1a0&quot;,536879478]],[&quot;^1@&quot;,[2620,&quot;^[&quot;,&quot;Por fuera, la retina está apoyada sobre la coroides; por den- tro, está asociada con el cuerpo vítreo. La retina nerviosa con- siste, en gran parte, en células fotorreceptoras, llamadas bastones y conos de la retina e interneuronas. La informa- ción visual codificada por los bastones y los conos se envía al cerebro a través de impulsos transmitidos por el nervio óptico.&quot;,536879523]],[&quot;^1@&quot;,[2620,&quot;^X&quot;,&quot;^1D&quot;,536879488]],[&quot;^1@&quot;,[2620,&quot;^E&quot;,false,536879488]],[&quot;^1@&quot;,[2620,&quot;^K&quot;,2622,536879522]],[&quot;^1@&quot;,[2620,&quot;^17&quot;,72,536879488]],[&quot;^1@&quot;,[2620,&quot;^13&quot;,2621,536879522]],[&quot;^1@&quot;,[2620,&quot;^12&quot;,72,536879523]],[&quot;^1@&quot;,[2620,&quot;^D&quot;,[&quot;^ &quot;],536879523]],[&quot;^1@&quot;,[2620,&quot;^1I&quot;,true,536879488]],[&quot;^1@&quot;,[2620,&quot;^?&quot;,&quot;~u623e53e4-fdd4-454e-b79d-58273436b4a0&quot;,536879488]],[&quot;^1@&quot;,[2621,&quot;^S&quot;,true,536887835]],[&quot;^1@&quot;,[ olágenas muy dispersas y vestigios de otras proteínas insolubles. El componente líquido del cuerpo vítreo se denomina humor vítreo.&quot;,536880402]],[&quot;^1@&quot;,[2636,&quot;^X&quot;,&quot;^1D&quot;,536879614]],[&quot;^1@&quot;,[2636,&quot;^E&quot;,false,536879614]],[&quot;^1@&quot;,[2636,&quot;^K&quot;,2635,536879614]],[&quot;^1@&quot;,[2636,&quot;^17&quot;,72,536879614]],[&quot;^1@&quot;,[2636,&quot;^13&quot;,2628,536879614]],[&quot;^1@&quot;,[2636,&quot;^12&quot;,72,536880402]],[&quot;^1@&quot;,[2636,&quot;^D&quot;,[&quot;^ &quot;],536880402]],[&quot;^1@&quot;,[2636,&quot;^1I&quot;,true,536879614]],[&quot;^1@&quot;,[2636,&quot;^?&quot;,&quot;~u623e5491-1772-4b86-b3ca-ddf3b95ee1f5&quot;,536879614]],[&quot;^1@&quot;,[2637,&quot;^[&quot;,&quot;La córnea es el principal elemento de refracción del ojo. Tiene un índice de refracción de 1,376 (el aire es de 1,0). El segundo en importancia para la córnea, en lo que se refiere a la refracción, es el cristalino. Debido a su elasticidad, la forma del cristalino puede sufrir cambios leves en respuesta a la tensión del músculo ciliar. Estos cambios son importan- tes en la acomodación para el enfoque adecuado de los objetos cercanos. El humor acuoso y el cuerpo vítreo sólo desempeñan papeles menores en la refracción. Sin embargo, el humor acuoso cumple una función importante en el suministro de sustancias nutritivas a dos estructuras avasculares, el cristalino y la córnea. Además de transmitir la luz, el cuerpo vítreo ayuda a mantener la posición del cristalino y contribuye a conservar la retina nerviosa en contacto con el EPR.&quot;,536879631]],[&quot;^1@&quot;,[2637,&quot;^X&quot;,&quot;^1D&quot;,536879624]],[&quot;^1@&quot;,[2637,&quot;^E&quot;,false,536879624]],[&quot;^1@&quot;,[2637,&quot;^K&quot;,2632,536880384]],[&quot;^1@&quot;,[2637,&quot;^17&quot;,72,536879624]],[&quot;^1@&quot;,[2637,&quot;^13&quot;,2625,536879625]],[&quot;^1@&quot;,[2637,&quot;^12&quot;,72,536880384]],[&quot;^1@&quot;,[2637,&quot;^D&quot;,[&quot;^ &quot;],536880384]],[&quot;^1@&quot;,[2637,&quot;^1I&quot;,true,536879624]],[&quot;^1@&quot;,[2637,&quot;^?&quot;,&quot;~u623e549d-0138-48ca-9aed-1b3c32a4f39e&quot;,536879624]],[&quot;^1@&quot;,[2638,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 00.48.00.png](../assets/Screenshot_2022-03-26_at_00.48.00_1648252082466_0.png)\\nEste diagrama muestra la relación entre las capas del globo ocular y las estructuras internas. El cristalino está suspendido entre los bordes del cuerpo ciliar. Debe notarse la cámara posterior del ojo, que es un espacio estrecho entre la superficie anterior del cristalino y la superficie posterior del iris. Se comunica a través de la pupila con la cámara anterior más grande que está rodeada por el iris y la córnea. Estos espacios se llenan con el humor acuoso producido por el cuerpo ciliar. La gran cavidad pos- terior al cristalino, la cámara vítrea, se llena mediante la sustancia tipo gelatinosa transparente llamada cuerpo vítreo. En esta figura, la mayor parte del cuerpo vítreo se ha eliminado para ilustrar la distribución de los vasos de la retina central en la superficie de la retina. También se muestran las otras capas del globo ocular y la unión de dos de los músculos extraoculares a la esclera.\\n#+END_QUOTE&quot;,536879654]],[&quot;^1@&quot;,[2638,&quot;^X&quot;,&quot;^1D&quot;,536879632]],[&quot;^1@&quot;,[2638,&quot;^E&quot;,false,536879632]],[&quot;^1@&quot;,[2638,&quot;^K&quot;,2637,536879635]],[&quot;^1@&quot;,[2638,&quot;^17&quot;,72,536879632]],[&quot;^1@&quot;,[2638,&quot;^13&quot;,2625,536879635]],[&quot;^1@&quot;,[2638,&quot;^12&quot;,72,536879654]],[&quot;^1@&quot;,[2638,&quot;^D&quot;,[&quot;^ &quot;],536879654]],[&quot;^1@&quot;,[2638,&quot;^1I&quot;,true,536879632]],[&quot;^1@&quot;,[2638,&quot;^?&quot;,&quot;~u623e54a4-226a-41dc-801d-8a044be80947&quot;,536879632]],[&quot;^1@&quot;,[2640,&quot;^S&quot;,false,536880405]],[&quot;^1@&quot;,[2640,&quot;^[&quot;,&quot;## Desarrollo embrionario del ojo&quot;,536879852]],[&quot;^1@&quot;,[2640,&quot;^X&quot;,&quot;^1D&quot;,536879669]],[&quot;^1@&quot;,[2640,&quot;^14&quot;,2,536879852]],[&quot;^1@&quot;,[2640,&quot;^E&quot;,false,536879669]],[&quot;^1@&quot;,[2640,&quot;^K&quot;,2625,536879770]],[&quot;^1@&quot;,[2640,&quot;^17&quot;,72,536879669]],[&quot;^1@&quot;,[2640,&quot;^13&quot;,2605,536879770]],[&quot;^1@&quot;,[2640,&quot;^12&quot;,72,536879852]],[&quot;^1@&quot;,[2640,&quot;^D&quot;,[&quot;^ &quot;],536879852]],[&quot;^1@&quot;,[2640,&quot;^1K&quot;,2,536879852]],[&quot;^1@&quot;,[2640,&quot;^15&quot;,&quot;^1L&quot;,536879852]],[&quot;^1@&quot;,[2640,&quot;^1I&quot;,true,536879669]],[&quot;^1@&quot;,[2640,&quot;^?&quot;,&quot;~u623e54d9-b56f-4875-86ea-f3c51a7fb5ef&quot;,536879669]],[&quot;^1@&quot;,[2641,&quot;^[&quot;,&quot;Para comprender las relaciones estructurales y funcionales poco habituales que tiene el ojo, es útil estudiar cómo se forma en el embrión. &quot;,536879688]],[&quot;^1@&quot;,[2641,&quot;^X&quot;,&quot;^1D&quot;,536879672]],[&quot;^1@&quot;,[2641,&quot;^E&quot;,false,536879672]],[&quot;^1@&quot;,[2641,&quot;^K&quot;,2640,536879672]],[&quot;^1@&quot;,[2641,&quot;^17&quot;,72,536879672]],[&quot;^1@&quot;,[2641,&quot;^13&quot;,2640,536879673]],[&quot;^1@&quot;,[2641,&quot;^12&quot;,72,536879688]],[&quot;^1@&quot;,[2641,&quot;^D&quot;,[&quot;^ &quot;],536879688]],[&quot;^1@&quot;,[2641,&quot;^1I&quot;,true,536879672]],[&quot;^1@&quot;,[2641,&quot;^?&quot;,&quot;~u623e54de-7d17-4895-a168-7cee24e3fd15&quot;,536879672]],[&quot;^1@&quot;,[2642,&quot;^[&quot;,&quot;En el día 22 del desarrollo humano, los ojos son visibles como depresiones poco profundas, los llamados surcos o ranuras ópticas, en los pliegues neurales a la altura del extremo craneal del embrión. Cuando se cierra el tubo neural, estos surcos pares se evaginan para formar las llamadas vesículas ópticas (fig. 24-3a). A medida que cada vesícula óptica crece lateral- mente, la conexión con el prosencéfalo se adelgaza y forma un pedículo óptico mientras que el ectodermo de revestimiento suprayacente aumenta de espesor para formar la placoda del cristalino. A estos fenómenos les sigue la invaginación con- comitante de las vesículas ópticas y las placodas del cristalino. La invaginación de la vesícula óptica determina que aparezca una estructura de dos capas con forma de copa llamada cú- pula óptica (fig. 24-3b). La capa interna se convierte en la retina nerviosa. La capa externa se convierte en el EPR. El mesénquima que rodea la copa óptica da lugar a la esclera.\\nLa invaginación de la región central de cada placoda del cristalino produce las vesículas del cristalino. En la quinta semana del desarrollo, la vesícula del cristalino se separa del ectodermo de revestimiento y queda ubicada en la boca de la cúpula óptica. Después de que la vesícula del crista- lino se desprende del ectodermo superficial, este mismo sitio vuelve a aumentar de espesor para formar el epitelio corneal. Entonces, las células mesenquimatosas de la periferia dan origen al endotelio y a la estroma corneal.\\nLos surcos que contienen vasos sanguíneos derivados del mesénquima, se desarrollan a lo largo de la superficie inferior de cada cúpula y pedículo óptico. Este surco, conocido como fisura coroidea, permite que la arteria hialoidea llegue a la cámara interior del ojo. Esta arteria y sus ramas irrigan la cá- mara interior de la cúpula óptica, la vesícula del cristalino y el mesénquima dentro de la cúpula óptica. La sangre abandona estas estructuras a través de la vena hialoidea. Las porciones distales de los vasos hialoideos se degeneran, pero los segmen- tos proximales perduran como arteria y vena centrales de la retina. Hacia el final de la séptima semana, los bordes de la fisura coroidea se fusionan y sobre la vesícula del cristalino se forma un orificio redondeado, la futura pupila.\\nLa capa externa de la cúpula óptica forma una sola capa de células pigmentadas (fig. 24-3c). La pigmentación co- mienza hacia el final de la quinta semana. La capa interna sufre una diferenciación compleja que la transforma en nueve capas de la retina nerviosa. Las células fotorreceptoras (conos y bas- tones), así como las células bipolares, amacrinas y ganglionares y las fibras nerviosas ya aparecen en el séptimo mes. La depre- sión macular comienza a desarrollarse durante el octavo mes y no se completa hasta unos 6 meses después del nacimiento.\\nDurante el tercer mes, el crecimiento de la cúpula óptica origina el cuerpo ciliar y el futuro iris, que forma un epitelio biestratificado por delante del cristalino. El mesodermo si- tuado por fuera de esta región, se convierte en la estroma del cuerpo ciliar y del iris. Ambas capas epiteliales del iris se pig- mentan. Sin embargo, en el cuerpo ciliar, sólo la capa externa stá pigmentada. Al nacer, el iris es de color azul claro en las personas de piel clara, debido a que no suele haber pigmenta- ción. Los músculos del esfínter de la pupila y dilatador de la pupila se desarrollan durante el sexto mes como derivados del neuroectodermo de la capa externa de la cúpula óptica.\\nEn la tabla 24-1 se reseñan los orígenes embrionarios de las estructuras oculares individuales.&quot;,536879697]],[&quot;^1@&quot;,[2642,&quot;^X&quot;,&quot;^1D&quot;,536879685]],[&quot;^1@&quot;,[2642,&quot;^E&quot;,false,536879685]],[&quot;^1@&quot;,[2642,&quot;^K&quot;,2643,536879688]],[&quot;^1@&quot;,[2642,&quot;^17&quot;,72,536879685]],[&quot;^1@&quot;,[2642,&quot;^13&quot;,2643,536879694]],[&quot;^1@&quot;,[2642,&quot;^12&quot;,72,536879710]],[&quot;^1@&quot;,[2642,&quot;^D&quot;,[&quot;^ &quot;],536879710]],[&quot;^1@&quot;,[2642,&quot;^1I&quot;,true,536879685]],[&quot;^1@&quot;,[2642,&quot;^?&quot;,&quot;~u623e54f2-b5df-4879-a8e4-3181e404ceed&quot;,536879685]],[&quot;^1@&quot;,[2643,&quot;^S&quot;,true,536880411]],[&quot;^1@&quot;,[2643,&quot;^[&quot;,&quot;**Los tejidos oculares derivan del neuroectodermo, del ectodermo de revestimiento y del mesodermo.**&quot;,536879691]]
