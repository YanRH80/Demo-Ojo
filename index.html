a de la coroides. La función prin- cipal de estas fibras es estirar la coroides. También pueden contribuir a abrir el ángulo iridocorneal y facilitar el drenaje del humor acuoso.&quot;,536881124]],[&quot;^1@&quot;,[2746,&quot;^X&quot;,&quot;^1D&quot;,536881079]],[&quot;^1@&quot;,[2746,&quot;^E&quot;,false,536881079]],[&quot;^1@&quot;,[2746,&quot;^K&quot;,2745,536881083]],[&quot;^1@&quot;,[2746,&quot;^17&quot;,72,536881079]],[&quot;^1@&quot;,[2746,&quot;^13&quot;,2745,536881110]],[&quot;^1@&quot;,[2746,&quot;^12&quot;,72,536881124]],[&quot;^1@&quot;,[2746,&quot;^D&quot;,[&quot;^ &quot;],536881124]],[&quot;^1@&quot;,[2746,&quot;^1I&quot;,true,536881079]],[&quot;^1@&quot;,[2746,&quot;^?&quot;,&quot;~u623eecf6-5771-459a-8e97-1974cf6fc112&quot;,536881079]],[&quot;^1@&quot;,[2748,&quot;^[&quot;,&quot;Porción radial (u oblicua), que consiste en haces de fibras musculares más profundos que se irradian de una manera similar a un abanico para insertarse en el cuerpo ciliar. Su contracción hace que el cristalino se aplane y, por tanto, pueda enfocarse para la visión distante.&quot;,536881098]],[&quot;^1@&quot;,[2748,&quot;^X&quot;,&quot;^1D&quot;,536881089]],[&quot;^1@&quot;,[2748,&quot;^E&quot;,false,536881089]],[&quot;^1@&quot;,[2748,&quot;^K&quot;,2746,536881111]],[&quot;^1@&quot;,[2748,&quot;^17&quot;,72,536881089]],[&quot;^1@&quot;,[2748,&quot;^13&quot;,2745,536881111]],[&quot;^1@&quot;,[2748,&quot;^12&quot;,72,536881111]],[&quot;^1@&quot;,[2748,&quot;^D&quot;,[&quot;^ &quot;],536881111]],[&quot;^1@&quot;,[2748,&quot;^1I&quot;,true,536881089]],[&quot;^1@&quot;,[2748,&quot;^?&quot;,&quot;~u623eecfd-f12a-4bab-8a0f-abab005942c2&quot;,536881089]],[&quot;^1@&quot;,[2749,&quot;^S&quot;,true,536881203]],[&quot;^1@&quot;,[2749,&quot;^[&quot;,&quot;**Los procesos ciliares son evaginaciones del cuerpo ciliar a la manera de crestas, desde los cuales emergen fibras zonulares que se extienden hacia el cristalino.**&quot;,536881140]],[&quot;^1@&quot;,[2749,&quot;^X&quot;,&quot;^1D&quot;,536881095]],[&quot;^1@&quot;,[2749,&quot;^E&quot;,false,536881095]],[&quot;^1@&quot;,[2749,&quot;^K&quot;,2744,536881127]],[&quot;^1@&quot;,[2749,&quot;^17&quot;,72,536881095]],[&quot;^1@&quot;,[2749,&quot;^13&quot;,2649,536881127]],[&quot;^1@&quot;,[2749,&quot;^12&quot;,72,536881206]],[&quot;^1@&quot;,[2749,&quot;^D&quot;,[&quot;^ &quot;],536881206]],[&quot;^1@&quot;,[2749,&quot;^1I&quot;,true,536881095]],[&quot;^1@&quot;,[2749,&quot;^?&quot;,&quot;~u623eed02-6753-4e3a-b435-0e719a009a48&quot;,536881095]],[&quot;^1@&quot;,[2750,&quot;^[&quot;,&quot;Porción circular (o esfinteriana), que consiste en haces de fibras musculares internas orientadas en un patrón circular que forma un esfínter. Su contracción reduce la tensión sobre el cristalino y permite que éste se acomode para la visión de cercana.&quot;,536881121]],[&quot;^1@&quot;,[2750,&quot;^X&quot;,&quot;^1D&quot;,536881098]],[&quot;^1@&quot;,[2750,&quot;^E&quot;,false,536881098]],[&quot;^1@&quot;,[2750,&quot;^K&quot;,2748,536881114]],[&quot;^1@&quot;,[2750,&quot;^17&quot;,72,536881098]],[&quot;^1@&quot;,[2750,&quot;^13&quot;,2745,536881114]],[&quot;^1@&quot;,[2750,&quot;^12&quot;,72,536881121]],[&quot;^1@&quot;,[2750,&quot;^D&quot;,[&quot;^ &quot;],536881121]],[&quot;^1@&quot;,[2750,&quot;^1I&quot;,true,536881098]],[&quot;^1@&quot;,[2750,&quot;^?&quot;,&quot;~u623eed04-5f9f-4aa7-a127-6a7715afeb74&quot;,536881098]],[&quot;^1@&quot;,[2751,&quot;^[&quot;,&quot;El examen de un preparado histológico no permite discernir con claridad la disposición de las fibras musculares. Más bien, la agrupación organizativa se comprueba con técnicas de microdisección.&quot;,536881107]],[&quot;^1@&quot;,[2751,&quot;^X&quot;,&quot;^1D&quot;,536881104]],[&quot;^1@&quot;,[2751,&quot;^E&quot;,false,536881104]],[&quot;^1@&quot;,[2751,&quot;^K&quot;,2745,536881114]],[&quot;^1@&quot;,[2751,&quot;^17&quot;,72,536881104]],[&quot;^1@&quot;,[2751,&quot;^13&quot;,2744,536881104]],[&quot;^1@&quot;,[2751,&quot;^12&quot;,72,536881114]],[&quot;^1@&quot;,[2751,&quot;^D&quot;,[&quot;^ &quot;],536881114]],[&quot;^1@&quot;,[2751,&quot;^1I&quot;,true,536881104]],[&quot;^1@&quot;,[2751,&quot;^?&quot;,&quot;~u623eed08-7a4e-4303-831e-555358bc894d&quot;,536881104]],[&quot;^1@&quot;,[2753,&quot;^[&quot;,&quot;Los procesos ciliares son engrosamientos de la región vascular interna del cuerpo ciliar. Están en continuidad con las capas vasculares de la coroides. En los procesos ciliares hay dispersas fibras elásticas y macrófagos con gránulos de pig- mento de melanina (lámina 106, pág. 998). Los procesos ci- liares y el cuerpo ciliar están cubiertos por una doble capa de células epiteliales cilíndricas, el epitelio ciliar, que original- mente deriva de las dos capas de la cúpula óptica. El epitelio ciliar tiene tres funciones principales:&quot;,536881149]],[&quot;^1@&quot;,[2753,&quot;^X&quot;,&quot;^1D&quot;,536881140]],[&quot;^1@&quot;,[2753,&quot;^E&quot;,false,536881140]],[&quot;^1@&quot;,[2753,&quot;^K&quot;,2749,536881140]],[&quot;^1@&quot;,[2753,&quot;^17&quot;,72,536881140]],[&quot;^1@&quot;,[2753,&quot;^13&quot;,2749,536881143]],[&quot;^1@&quot;,[2753,&quot;^12&quot;,72,536881158]],[&quot;^1@&quot;,[2753,&quot;^D&quot;,[&quot;^ &quot;],536881158]],[&quot;^1@&quot;,[2753,&quot;^1I&quot;,true,536881140]],[&quot;^1@&quot;,[2753,&quot;^?&quot;,&quot;~u623eed2c-553a-4f6c-80e8-69a58c1ec254&quot;,536881140]],[&quot;^1@&quot;,[2754,&quot;^[&quot;,&quot;Secreción de humor acuoso\\n&quot;,536881174]],[&quot;^1@&quot;,[2754,&quot;^X&quot;,&quot;^1D&quot;,536881149]],[&quot;^1@&quot;,[2754,&quot;^E&quot;,false,536881149]],[&quot;^1@&quot;,[2754,&quot;^K&quot;,2753,536881161]],[&quot;^1@&quot;,[2754,&quot;^17&quot;,72,536881149]],[&quot;^1@&quot;,[2754,&quot;^13&quot;,2753,536881168]],[&quot;^1@&quot;,[2754,&quot;^12&quot;,72,536881174]],[&quot;^1@&quot;,[2754,&quot;^D&quot;,[&quot;^ &quot;],536881174]],[&quot;^1@&quot;,[2754,&quot;^1I&quot;,true,536881149]],[&quot;^1@&quot;,[2754,&quot;^?&quot;,&quot;~u623eed33-63c1-495b-bd66-98acaecfd3f9&quot;,536881149]],[&quot;^1@&quot;,[2755,&quot;^[&quot;,&quot;La capa celular interna del epitelio ciliar tiene una lámina basal que mira hacia las cámaras posterior y vítrea del ojo. Las células de esta capa carecen de pigmento. La capa de células que tiene su lámina basal frente a la estroma de tejido conjuntivo del cuerpo ciliar tiene mucho pigmento y está en continuidad directa con la capa epitelial pigmentada de la retina. El epitelio ciliar biestratificado se continúa sobre el iris, donde se convierte en el epitelio pigmentado posterior y mioepitelio pigmentado anterior. Las fibras zonulares se ex- tienden desde la lámina basal de las células epiteliales no pigmentadas de los procesos ciliares para insertarse en la cápsula del cristalino (la lámina basal engrosada del cristalino).\\nLas células de la capa no pigmentada poseen todas las características de las de los epitelios que se ocupan del transporte de líquido, incluidos las uniones intercelulares complejas con zonulae occludens bien desarrolladas, los pliegues laterales y basales extensos y la ATPasa de Na+/K+ en la membrana plas- mática lateral. Además, tienen un RER y un aparato de Golgi intrincados, lo cual concuerda con su papel en la secreción de las fibras zonulares. Las células de la capa pigmentada exhiben una zona de unión menos desarrollada y a menudo presen- tan grandes espacios intercelulares laterales irregulares, Las superficies apicales de las dos capas celulares están unidas por desmosomas y nexos, con lo que se crean espacios “luminales” discontinuos llamados conductos ciliares.&quot;,536881200]],[&quot;^1@&quot;,[2755,&quot;^X&quot;,&quot;^1D&quot;,536881155]],[&quot;^1@&quot;,[2755,&quot;^E&quot;,false,536881155]],[&quot;^1@&quot;,[2755,&quot;^K&quot;,2753,536881168]],[&quot;^1@&quot;,[2755,&quot;^17&quot;,72,536881155]],[&quot;^1@&quot;,[2755,&quot;^13&quot;,2749,536881155]],[&quot;^1@&quot;,[2755,&quot;^12&quot;,72,536881200]],[&quot;^1@&quot;,[2755,&quot;^D&quot;,[&quot;^ &quot;],536881200]],[&quot;^1@&quot;,[2755,&quot;^1I&quot;,true,536881155]],[&quot;^1@&quot;,[2755,&quot;^?&quot;,&quot;~u623eed3b-943c-437e-b23a-a1aa728cdf6f&quot;,536881155]],[&quot;^1@&quot;,[2758,&quot;^[&quot;,&quot;Participación en la barrera hematoacuosa (una parte de la barrera hematoocular)\\n&quot;,536881180]],[&quot;^1@&quot;,[2758,&quot;^X&quot;,&quot;^1D&quot;,536881174]],[&quot;^1@&quot;,[2758,&quot;^E&quot;,false,536881174]],[&quot;^1@&quot;,[2758,&quot;^K&quot;,2754,536881174]],[&quot;^1@&quot;,[2758,&quot;^17&quot;,72,536881174]],[&quot;^1@&quot;,[2758,&quot;^13&quot;,2753,536881174]],[&quot;^1@&quot;,[2758,&quot;^12&quot;,72,536881180]],[&quot;^1@&quot;,[2758,&quot;^D&quot;,[&quot;^ &quot;],536881180]],[&quot;^1@&quot;,[2758,&quot;^1I&quot;,true,536881174]],[&quot;^1@&quot;,[2758,&quot;^?&quot;,&quot;~u623eed47-c788-426d-83bd-64a8db866c50&quot;,536881174]],[&quot;^1@&quot;,[2759,&quot;^[&quot;,&quot;Secreción y anclaje de las fibras zonulares que forman el ligamento suspensorio del cristalino&quot;,536881180]],[&quot;^1@&quot;,[2759,&quot;^X&quot;,&quot;^1D&quot;,536881180]],[&quot;^1@&quot;,[2759,&quot;^E&quot;,false,536881180]],[&quot;^1@&quot;,[2759,&quot;^K&quot;,2758,536881180]],[&quot;^1@&quot;,[2759,&quot;^17&quot;,72,536881180]],[&quot;^1@&quot;,[2759,&quot;^13&quot;,2753,536881180]],[&quot;^1@&quot;,[2759,&quot;^12&quot;,72,536881180]],[&quot;^1@&quot;,[2759,&quot;^D&quot;,[&quot;^ &quot;],536881180]],[&quot;^1@&quot;,[2759,&quot;^1I&quot;,true,536881180]],[&quot;^1@&quot;,[2759,&quot;^?&quot;,&quot;~u623eed4c-c43c-40ee-9940-f899685ae4d5&quot;,536881180]],[&quot;^1@&quot;,[2760,&quot;^[&quot;,&quot;**El humor acuoso deriva del plasma y mantiene la presión intraocular.**&quot;,536881252]],[&quot;^1@&quot;,[2760,&quot;^X&quot;,&quot;^1D&quot;,536881206]],[&quot;^1@&quot;,[2760,&quot;^E&quot;,false,536881206]],[&quot;^1@&quot;,[2760,&quot;^K&quot;,2749,536881206]],[&quot;^1@&quot;,[2760,&quot;^17&quot;,72,536881206]],[&quot;^1@&quot;,[2760,&quot;^13&quot;,2649,536881206]],[&quot;^1@&quot;,[2760,&quot;^12&quot;,72,536881252]],[&quot;^1@&quot;,[2760,&quot;^D&quot;,[&quot;^ &quot;],536881252]],[&quot;^1@&quot;,[2760,&quot;^1I&quot;,true,536881206]],[&quot;^1@&quot;,[2760,&quot;^?&quot;,&quot;~u623eed6f-2c79-473b-9090-7956a907689a&quot;,536881206]],[&quot;^1@&quot;,[2762,&quot;^[&quot;,&quot;El humor acuoso tiene una composición iónica semejante a la del plasma, pero contiene menos del 0,1% de proteínas (en comparación con el 7 % que contiene el plasma). Las principales funciones del humor acuoso son las de mantener la presión intraocular y proporcionar sustancias nutritivas y eliminar metabolitos de los tejidos avasculares de la córnea y el cristalino. El humor acuoso sale del cuerpo ciliar hacia el cristalino y, a continuación, pasa entre éste y el iris antes de llegar a la cámara anterior del ojo (v. fig. 24-6). En la cámara anterior del ojo, el humor acuoso pasa lateralmente al ángulo formado entre la córnea y el iris. Aquí, se filtra en los tejidos del limbo conforme entra en los espacios laberínticos de la malla trabecular y, finalmente, alcanza el conducto de Schlemm, que se comunica con las venas de la esclera(v. cuadro 24-1). El recambio normal del humor acuoso en el ojo humano es de alrededor de 1,5 h a 2 h.&quot;,536881267]],[&quot;^1@&quot;,[2762,&quot;^X&quot;,&quot;^1D&quot;,536881229]],[&quot;^1@&quot;,[2762,&quot;^E&quot;,false,536881229]],[&quot;^1@&quot;,[2762,&quot;^K&quot;,2760,536881229]],[&quot;^1@&quot;,[2762,&quot;^17&quot;,72,536881229]],[&quot;^1@&quot;,[2762,&quot;^13&quot;,2760,536881232]],[&quot;^1@&quot;,[2762,&quot;^12&quot;,72,536881267]],[&quot;^1@&quot;,[2762,&quot;^D&quot;,[&quot;^ &quot;],536881267]],[&quot;^1@&quot;,[2762,&quot;^1I&quot;,true,536881229]],[&quot;^1@&quot;,[2762,&quot;^?&quot;,&quot;~u623eeda0-5e29-445a-905c-52afb50be90f&quot;,536881229]],[&quot;^1@&quot;,[2763,&quot;^[&quot;,&quot;**La coroides es la porción de la túnica vascular que cubre la retina.**&quot;,536881305]],[&quot;^1@&quot;,[2763,&quot;^X&quot;,&quot;^1D&quot;,536881235]],[&quot;^1@&quot;,[2763,&quot;^E&quot;,false,536881235]],[&quot;^1@&quot;,[2763,&quot;^K&quot;,2760,536881238]],[&quot;^1@&quot;,[2763,&quot;^17&quot;,72,536881235]],[&quot;^1@&quot;,[2763,&quot;^13&quot;,2649,536881238]],[&quot;^1@&quot;,[2763,&quot;^12&quot;,72,536881305]],[&quot;^1@&quot;,[2763,&quot;^D&quot;,[&quot;^ &quot;],536881305]],[&quot;^1@&quot;,[2763,&quot;^1I&quot;,true,536881235]],[&quot;^1@&quot;,[2763,&quot;^?&quot;,&quot;~u623eedab-37b8-4456-af78-c427580eadbd&quot;,536881235]],[&quot;^1@&quot;,[2764,&quot;^[&quot;,&quot;La coroides es una lámina vascular pardo oscura, con un espesor de sólo 0,25mm en la parte posterior y 0,1mm en la parte anterior. Se encuentra entre la esclera y la retina (v. fig. 24-1).&quot;,536881270]],[&quot;^1@&quot;,[2764,&quot;^X&quot;,&quot;^1D&quot;,536881241]],[&quot;^1@&quot;,[2764,&quot;^E&quot;,false,536881241]],[&quot;^1@&quot;,[2764,&quot;^K&quot;,2763,536881245]],[&quot;^1@&quot;,[2764,&quot;^17&quot;,72,536881241]],[&quot;^1@&quot;,[2764,&quot;^13&quot;,2763,536881246]],[&quot;^1@&quot;,[2764,&quot;^12&quot;,72,536881270]],[&quot;^1@&quot;,[2764,&quot;^D&quot;,[&quot;^ &quot;],536881270]],[&quot;^1@&quot;,[2764,&quot;^1I&quot;,true,536881241]],[&quot;^1@&quot;,[2764,&quot;^?&quot;,&quot;~u623eedb1-4643-4401-9254-5bd6f317ca31&quot;,536881241]],[&quot;^1@&quot;,[2766,&quot;^[&quot;,&quot;En la coroides se distinguen dos capas:&quot;,536881273]],[&quot;^1@&quot;,[2766,&quot;^X&quot;,&quot;^1D&quot;,536881270]],[&quot;^1@&quot;,[2766,&quot;^E&quot;,false,536881270]],[&quot;^1@&quot;,[2766,&quot;^K&quot;,2764,536881270]],[&quot;^1@&quot;,[2766,&quot;^17&quot;,72,536881270]],[&quot;^1@&quot;,[2766,&quot;^13&quot;,2763,536881270]],[&quot;^1@&quot;,[2766,&quot;^12&quot;,72,536881273]],[&quot;^1@&quot;,[2766,&quot;^D&quot;,[&quot;^ &quot;],536881273]],[&quot;^1@&quot;,[2766,&quot;^1I&quot;,true,536881270]],[&quot;^1@&quot;,[2766,&quot;^?&quot;,&quot;~u623eede3-b50e-4c71-adf9-54414caa96e1&quot;,536881270]],[&quot;^1@&quot;,[2767,&quot;^[&quot;,&quot;Capa coriocapilar, una lámina vascular interna\\n&quot;,536881287]],[&quot;^1@&quot;,[2767,&quot;^X&quot;,&quot;^1D&quot;,536881273]],[&quot;^1@&quot;,[2767,&quot;^E&quot;,false,536881273]],[&quot;^1@&quot;,[2767,&quot;^K&quot;,2766,536881273]],[&quot;^1@&quot;,[2767,&quot;^17&quot;,72,536881273]],[&quot;^1@&quot;,[2767,&quot;^13&quot;,2766,536881283]],[&quot;^1@&quot;,[2767,&quot;^12&quot;,72,536881287]],[&quot;^1@&quot;,[2767,&quot;^D&quot;,[&quot;^ &quot;],536881287]],[&quot;^1@&quot;,[2767,&quot;^1I&quot;,true,536881273]],[&quot;^1@&quot;,[2767,&quot;^?&quot;,&quot;~u623eede5-fbb9-494c-baa2-e4652f3e3358&quot;,536881273]],[&quot;^1@&quot;,[2768,&quot;^[&quot;,&quot;La coroides está adherida con firmeza a la esclera en los bordes del nervio óptico. Un espacio potencial, el espacio pericoroideo (entre la esclera y la retina), pasa por laminillas o bandas delgadas oblicuas que unen la esclera con la coroides. Estas laminillas se originan a partir de la lámina supracoroidea (lámina fusca) y se componen de melanocitos aplanados grandes dispersos entre los elementos del tejido conjuntivo, como fibras colágenas y elásticas, fibroblastos, macrófagos, linfocitos, plasmocitos y mastocitos. Las laminillas se extienden en profundidad para rodear los vasos del resto de la coroides. En el tejido hay células musculares lisas libres no asociadas con vasos sanguíneos. En la lámina supracoroidea hay vías linfáticas llamados espacios linfáticos epicoroideos, vasos ciliares posteriores largos y cortos y nervios que transcurren hacia la región frontal del globo ocular.&quot;,536881302]],[&quot;^1@&quot;,[2768,&quot;^X&quot;,&quot;^1D&quot;,536881280]],[&quot;^1@&quot;,[2768,&quot;^E&quot;,false,536881280]],[&quot;^1@&quot;,[2768,&quot;^K&quot;,2766,536881283]],[&quot;^1@&quot;,[2768,&quot;^17&quot;,72,536881280]],[&quot;^1@&quot;,[2768,&quot;^13&quot;,2763,536881280]],[&quot;^1@&quot;,[2768,&quot;^12&quot;,72,536881302]],[&quot;^1@&quot;,[2768,&quot;^D&quot;,[&quot;^ &quot;],536881302]],[&quot;^1@&quot;,[2768,&quot;^1I&quot;,true,536881280]],[&quot;^1@&quot;,[2768,&quot;^?&quot;,&quot;~u623eedec-6625-4554-aed9-3cbc1737d0c0&quot;,536881280]],[&quot;^1@&quot;,[2769,&quot;^[&quot;,&quot;Membrana de Bruch, una lámina delgada, amorfa y hialina&quot;,536881287]],[&quot;^1@&quot;,[2769,&quot;^X&quot;,&quot;^1D&quot;,536881287]],[&quot;^1@&quot;,[2769,&quot;^E&quot;,false,536881287]],[&quot;^1@&quot;,[2769,&quot;^K&quot;,2767,536881287]],[&quot;^1@&quot;,[2769,&quot;^17&quot;,72,536881287]],[&quot;^1@&quot;,[2769,&quot;^13&quot;,2766,536881287]],[&quot;^1@&quot;,[2769,&quot;^12&quot;,72,536881287]],[&quot;^1@&quot;,[2769,&quot;^D&quot;,[&quot;^ &quot;],536881287]],[&quot;^1@&quot;,[2769,&quot;^1I&quot;,true,536881287]],[&quot;^1@&quot;,[2769,&quot;^?&quot;,&quot;~u623eedf2-5b55-4c6d-a9db-f33a00c19caf&quot;,536881287]],[&quot;^1@&quot;,[2770,&quot;^[&quot;,&quot;La mayor parte de los vasos sanguíneos disminuyen en calibre a medida que se acercan a la retina. Los vasos más grandes continúan hacia adelante más allá de la ora serrata y se insertan en el cuerpo ciliar. Estos vasos pueden verse con el oftalmoscopio. Los más grandes en su mayoría son venas que describen trayectos arremolinados antes de atravesar en forma oblicua la esclera en la forma de venas vorticosas. La capa interna de los vasos, organizada en un solo plano, se de- nomina capa coriocapilar. Los vasos de esta capa proveen sustancias nutritivas a las células de la retina. Los capilares fenestrados tienen luces grandes y de forma irregular. En la región de la fóvea central, la capa coriocapilar es más gruesa y la red capilar es más densa. Esta capa termina a la altura de la ora serrata.\\nLa membrana de Bruch mide de 1µm a 4µm de espesor y se encuentra entre la capa coriocapilar y el epitelio pigmen- tario de la retina. Se extiende desde el nervio óptico hasta la ora serrata, don ],[&quot;^1@&quot;,[2785,&quot;^D&quot;,[&quot;^ &quot;],536882722]],[&quot;^1@&quot;,[2785,&quot;^1I&quot;,true,536881412]],[&quot;^1@&quot;,[2785,&quot;^?&quot;,&quot;~u623eee6e-0ca5-46ee-9451-db5fe5c1fc7e&quot;,536881412]],[&quot;^1@&quot;,[2786,&quot;^[&quot;,&quot;La **región fotosensible** (porción óptica) reviste la superficie interna del ojo, por detrás de a ora serrata, excepto donde es perforada por el nervio óptico (v. fig. 24-1).&quot;,536881451]],[&quot;^1@&quot;,[2786,&quot;^X&quot;,&quot;^1D&quot;,536881415]],[&quot;^1@&quot;,[2786,&quot;^E&quot;,false,536881415]],[&quot;^1@&quot;,[2786,&quot;^K&quot;,2781,536881422]],[&quot;^1@&quot;,[2786,&quot;^17&quot;,72,536881415]],[&quot;^1@&quot;,[2786,&quot;^13&quot;,2782,536881422]],[&quot;^1@&quot;,[2786,&quot;^12&quot;,72,536881451]],[&quot;^1@&quot;,[2786,&quot;^12&quot;,2011,536881451]],[&quot;^1@&quot;,[2786,&quot;^D&quot;,[&quot;^ &quot;],536881451]],[&quot;^1@&quot;,[2786,&quot;^1I&quot;,true,536881415]],[&quot;^1@&quot;,[2786,&quot;^?&quot;,&quot;~u623eee71-a2c4-4575-a325-d813844dae70&quot;,536881415]],[&quot;^1@&quot;,[2787,&quot;^[&quot;,&quot;El sitio donde el nervio óptico se une a la retina se llama disco óptico o papila óptica. Debido a que el disco óp- tico carece de células fotorreceptoras, es un punto ciego en el campo visual. La fóvea central es una depresión poco profunda situada a unos 2,5 mm lateral con agregar de la pa- pila óptica. Es la zona de mayor agudeza visual. El eje visual del ojo pasa a través de la fóvea. Una zona con pigmentación amarillenta llamada mácula lútea rodea la fóvea. En térmi- nos relativos, la fóvea es la región de la retina que contiene la concentración mayor y la disposición mejor ordenada de los elementos visuales.&quot;,536881418]],[&quot;^1@&quot;,[2787,&quot;^X&quot;,&quot;^1D&quot;,536881418]],[&quot;^1@&quot;,[2787,&quot;^E&quot;,false,536881418]],[&quot;^1@&quot;,[2787,&quot;^K&quot;,2782,536881422]],[&quot;^1@&quot;,[2787,&quot;^17&quot;,72,536881418]],[&quot;^1@&quot;,[2787,&quot;^13&quot;,2660,536881418]],[&quot;^1@&quot;,[2787,&quot;^12&quot;,72,536881422]],[&quot;^1@&quot;,[2787,&quot;^D&quot;,[&quot;^ &quot;],536881422]],[&quot;^1@&quot;,[2787,&quot;^1I&quot;,true,536881418]],[&quot;^1@&quot;,[2787,&quot;^?&quot;,&quot;~u623eee72-5ea6-4237-b4d2-80ff52abe898&quot;,536881418]],[&quot;^1@&quot;,[2788,&quot;^[&quot;,&quot;Antes de iniciar el comentario sobre las diez capas de la retina, es importante identificar los tipos de células que se encuentran allí. Este conocimiento ayudará a la comprensión&quot;,536881464]],[&quot;^1@&quot;,[2788,&quot;^X&quot;,&quot;^1D&quot;,536881461]],[&quot;^1@&quot;,[2788,&quot;^E&quot;,false,536881461]],[&quot;^1@&quot;,[2788,&quot;^K&quot;,2785,536881461]],[&quot;^1@&quot;,[2788,&quot;^17&quot;,72,536881461]],[&quot;^1@&quot;,[2788,&quot;^13&quot;,2785,536881461]],[&quot;^1@&quot;,[2788,&quot;^12&quot;,72,536881537]],[&quot;^1@&quot;,[2788,&quot;^12&quot;,2011,536881537]],[&quot;^1@&quot;,[2788,&quot;^D&quot;,[&quot;^ &quot;],536881537]],[&quot;^1@&quot;,[2788,&quot;^1I&quot;,true,536881461]],[&quot;^1@&quot;,[2788,&quot;^?&quot;,&quot;~u623eeeab-792a-4ab7-bf75-519aaf29ee00&quot;,536881461]],[&quot;^1@&quot;,[2789,&quot;^[&quot;,&quot;En la retina hay un espacio potencial que es un vestigio del espacio que había entre las superficies apicales de las dos capas epiteliales de la cúpula óptica. Si este espacio se ex- pande, la retina nerviosa se separa del epitelio pigmentario de la retina (EPR), que permanece adherido a la coroides. Este trastorno se llama desprendimiento de la retina. Como resultado del desprendimiento de la retina, las células fotorre- ceptoras dejan de recibir su nutrición desde los vasos subya- centes del plexo coriocapilar de la coroides.&quot;,536881522]],[&quot;^1@&quot;,[2789,&quot;^X&quot;,&quot;^1D&quot;,536881481]],[&quot;^1@&quot;,[2789,&quot;^E&quot;,false,536881481]],[&quot;^1@&quot;,[2789,&quot;^K&quot;,2791,536881519]],[&quot;^1@&quot;,[2789,&quot;^17&quot;,72,536881481]],[&quot;^1@&quot;,[2789,&quot;^13&quot;,2784,536881482]],[&quot;^1@&quot;,[2789,&quot;^12&quot;,72,536881522]],[&quot;^1@&quot;,[2789,&quot;^12&quot;,2011,536881522]],[&quot;^1@&quot;,[2789,&quot;^D&quot;,[&quot;^ &quot;],536881522]],[&quot;^1@&quot;,[2789,&quot;^1I&quot;,true,536881481]],[&quot;^1@&quot;,[2789,&quot;^?&quot;,&quot;~u623eeec6-9613-4937-960c-db6eb75c996c&quot;,536881481]],[&quot;^1@&quot;,[2791,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Desprendimiento de la retina**\\n![Screenshot 2022-03-26 at 11.46.02.png](../assets/Screenshot_2022-03-26_at_11.46.02_1648291564620_0.png)\\nEsta imagen muestra una vista del fondo del ojo derecho de un paciente con desprendimiento de retina. Los vasos centrales de la retina que emergen del disco óptico están en foco, pero en la zona del des- prendimiento parecen estar fuera de foco. Esto se debe a que la zona de desprendimiento de la retina se encuentra sobreelevada (deben notarse las crestas y sombras múltiples) y está situada por delante del plano de foco del oftalmoscopio (gentileza del Dr. Renzo A. Zaldívar).\\n#+END_QUOTE&quot;,536881516]],[&quot;^1@&quot;,[2791,&quot;^X&quot;,&quot;^1D&quot;,536881500]],[&quot;^1@&quot;,[2791,&quot;^E&quot;,false,536881500]],[&quot;^1@&quot;,[2791,&quot;^K&quot;,2784,536881500]],[&quot;^1@&quot;,[2791,&quot;^17&quot;,72,536881500]],[&quot;^1@&quot;,[2791,&quot;^13&quot;,2784,536881500]],[&quot;^1@&quot;,[2791,&quot;^12&quot;,72,536881516]],[&quot;^1@&quot;,[2791,&quot;^12&quot;,2011,536881516]],[&quot;^1@&quot;,[2791,&quot;^D&quot;,[&quot;^ &quot;],536881516]],[&quot;^1@&quot;,[2791,&quot;^1I&quot;,true,536881500]],[&quot;^1@&quot;,[2791,&quot;^?&quot;,&quot;~u623eeeee-e2a5-4ecd-86d2-510b322d1d41&quot;,536881500]],[&quot;^1@&quot;,[2792,&quot;^[&quot;,&quot;Los síntomas clínicos de desprendimiento de la retina in- cluyen sensaciones visuales que comúnmente se describen como “moscas volantes” (miodesopsias). Éstas son causadas por los eritrocitos extravasados de los vasos capilares lesio- nados durante el desgarro o desprendimiento de la retina. Además, algunas personas describen destellos luminosos re- pentinos (fotopsias), así como la aparición de una “cortina” o “velo” frente al ojo en conjunto con el inicio de las miodesop- sias. El desprendimiento de la retina se puede observar y diagnosticar durante el examen oftalmoscópico (fig. C24-2.1).&quot;,536881525]],[&quot;^1@&quot;,[2792,&quot;^X&quot;,&quot;^1D&quot;,536881522]],[&quot;^1@&quot;,[2792,&quot;^E&quot;,false,536881522]],[&quot;^1@&quot;,[2792,&quot;^K&quot;,2789,536881522]],[&quot;^1@&quot;,[2792,&quot;^17&quot;,72,536881522]],[&quot;^1@&quot;,[2792,&quot;^13&quot;,2784,536881522]],[&quot;^1@&quot;,[2792,&quot;^12&quot;,72,536881525]],[&quot;^1@&quot;,[2792,&quot;^12&quot;,2011,536881525]],[&quot;^1@&quot;,[2792,&quot;^D&quot;,[&quot;^ &quot;],536881525]],[&quot;^1@&quot;,[2792,&quot;^1I&quot;,true,536881522]],[&quot;^1@&quot;,[2792,&quot;^?&quot;,&quot;~u623eef11-a7e0-4f01-bf11-425c40d4b0f8&quot;,536881522]],[&quot;^1@&quot;,[2793,&quot;^[&quot;,&quot;Si no se reubica con rapidez, la región desprendida de la retina sufre necrosis, lo que produce ceguera. Con más frecuencia, conforme el cuerpo vítreo envejece (en la sexta y séptima décadas de la vida), muestra la tendencia a retraerse y separarse de la retina nerviosa, lo que provoca lágrimas individuales o múltiples en la retina nerviosa. A menudo, para reparar el desprendimiento de la retina mediante fotocoagu- lación de los bordes de la retina desprendida con el fin de producir tejido cicatrizal, se utiliza un láser de argón. Este método impide el desprendimiento adicional de la retina y facilita la reubicación de las células fotorreceptoras.&quot;,536881531]],[&quot;^1@&quot;,[2793,&quot;^X&quot;,&quot;^1D&quot;,536881525]],[&quot;^1@&quot;,[2793,&quot;^E&quot;,false,536881525]],[&quot;^1@&quot;,[2793,&quot;^K&quot;,2792,536881525]],[&quot;^1@&quot;,[2793,&quot;^17&quot;,72,536881525]],[&quot;^1@&quot;,[2793,&quot;^13&quot;,2784,536881525]],[&quot;^1@&quot;,[2793,&quot;^12&quot;,72,536881531]],[&quot;^1@&quot;,[2793,&quot;^12&quot;,2011,536881531]],[&quot;^1@&quot;,[2793,&quot;^D&quot;,[&quot;^ &quot;],536881531]],[&quot;^1@&quot;,[2793,&quot;^1I&quot;,true,536881525]],[&quot;^1@&quot;,[2793,&quot;^?&quot;,&quot;~u623eef13-9fc3-4e34-a691-f37f21fabe9d&quot;,536881525]],[&quot;^1@&quot;,[2794,&quot;^[&quot;,&quot;ina en primates han identificado 15 tipos de neuronas que forman al menos 38 tipos diferentes de sinapsis. Por razones de conveniencia, las neuronas y las células de sostén se pueden clasificar en cuatro grupos de células (fig. 24-9):\\n􏱪 Células fotorreceptoras, que son los conos y los bas- tones de la retina.\\n􏱪 Neuronas de conducción, que son las células bipo- lares y las células ganglionares\\n􏱪 Neuronas de asociación y otras neuronas, que son las células horizontales, las células centrífugas, las cé- lulas interflexiformes y las células amacrinas\\n􏱪 Células de sostén (células de glía), que son las célu- las de Müller, la microglía y los astrocitos.\\nLa disposición y las asociaciones específicas de los núcleos y las evaginaciones de estas células específicas hacen que la retina esté organizada en diez capas que se identifican con el microscopio óptico. Desde afuera hacia adentro, son las siguientes (v. fig. 24-9):\\n1. Epitelio pigmentario (EPR), la capa externa de la re- tina, pero en realidad no pertenece a la retina nerviosa sino que está asociada con ella\\n2. Capadeconosybastones,quecontienelossegmen- tos externo e interno de las células fotorreceptoras\\n3. Membrana limitante externa, el límite apical de las células de Müller\\n4. Capa nuclear externa, que contiene los cuerpos celu- lares (núcleos) de los conos y los bastones\\n5. Capa plexiforme externa, donde están las evagina- ciones de los conos y los bastones y las evaginaciones de las células horizontales, las células amacrinas y las neuro- nas bipolares con las que establecen sinapsis\\n6. Capa nuclear interna, que contiene los cuerpos ce- lulares (núcleos) de las células horizontales, amacrinas, bipolares y de Müller\\n7. Capa plexiforme interna, donde están las evagina- ciones de las células horizontales, amacrinas, bipolares y ganglionares que establecen sinapsis entre sí\\n8. Capa ganglionar, que contiene los cuerpos celulares (núcleos) de las células ganglionares\\n9. Capa de fibras del nervio óptico, formada por las evaginaciones axónicas de las células ganglionares que salen de la retina hacia el cerebro\\n10. Membrana limitante interna, compuesta por la lá- mina basal de las células de Müller\\nCada una de las capas se describe con más recuadros en las secciones que siguen a continuación (v. los números corres- pondientes).&quot;,536881540]],[&quot;^1@&quot;,[2794,&quot;^X&quot;,&quot;^1D&quot;,536881537]],[&quot;^1@&quot;,[2794,&quot;^E&quot;,false,536881537]],[&quot;^1@&quot;,[2794,&quot;^K&quot;,2788,536881537]],[&quot;^1@&quot;,[2794,&quot;^17&quot;,72,536881537]],[&quot;^1@&quot;,[2794,&quot;^13&quot;,2785,536881537]],[&quot;^1@&quot;,[2794,&quot;^12&quot;,72,536881540]],[&quot;^1@&quot;,[2794,&quot;^12&quot;,2011,536881540]],[&quot;^1@&quot;,[2794,&quot;^D&quot;,[&quot;^ &quot;],536881540]],[&quot;^1@&quot;,[2794,&quot;^1I&quot;,true,536881537]],[&quot;^1@&quot;,[2794,&quot;^?&quot;,&quot;~u623eef32-b06c-470c-9f13-d61b40f8f943&quot;,536881537]],[&quot;^1@&quot;,[2795,&quot;^S&quot;,true,536882771]],[&quot;^1@&quot;,[2795,&quot;^[&quot;,&quot;**Las células del EPR (capa 1) poseen extensiones que rodean las evaginaciones de los conos y bastones.**&quot;,536881643]],[&quot;^1@&quot;,[2795,&quot;^X&quot;,&quot;^1D&quot;,536881546]],[&quot;^1@&quot;,[2795,&quot;^E&quot;,false,536881546]],[&quot;^1@&quot;,[2795,&quot;^K&quot;,2805,536881682]],[&quot;^1@&quot;,[2795,&quot;^17&quot;,72,536881546]],[&quot;^1@&quot;,[2795,&quot;^13&quot;,2650,536881546]],[&quot;^1@&quot;,[2795,&quot;^12&quot;,72,536881682]],[&quot;^1@&quot;,[2795,&quot;^12&quot;,2011,536881682]],[&quot;^1@&quot;,[2795,&quot;^D&quot;,[&quot;^ &quot;],536881682]],[&quot;^1@&quot;,[2795,&quot;^1I&quot;,true,536881546]],[&quot;^1@&quot;,[2795,&quot;^?&quot;,&quot;~u623eef41-6c01-43a5-bf5b-b6a520d2c327&quot;,536881546]],[&quot;^1@&quot;,[2796,&quot;^[&quot;,&quot;El EPR consiste en una sola capa de células cúbicas de unos 14µm de ancho por 10µm a 14µm de alto. Las células se localizan sobre la membrana de la capa de Bruch de la coroides. Las células pigmentarias son más altas en la fóvea central y las regiones contiguas, lo que explica que aquí el color sea más oscuro.&quot;,536881661]],[&quot;^1@&quot;,[2796,&quot;^X&quot;,&quot;^1D&quot;,536881552]],[&quot;^1@&quot;,[2796,&quot;^E&quot;,false,536881552]],[&quot;^1@&quot;,[2796,&quot;^K&quot;,2795,536881552]],[&quot;^1@&quot;,[2796,&quot;^17&quot;,72,536881552]],[&quot;^1@&quot;,[2796,&quot;^13&quot;,2795,536881553]],[&quot;^1@&quot;,[2796,&quot;^12&quot;,72,536881664]],[&quot;^1@&quot;,[2796,&quot;^12&quot;,2011,536881664]],[&quot;^1@&quot;,[2796,&quot;^D&quot;,[&quot;^ &quot;],536881664]],[&quot;^1@&quot;,[2796,&quot;^1I&quot;,true,536881552]],[&quot;^1@&quot;,[2796,&quot;^?&quot;,&quot;~u623eef47-0a52-464a-af34-5388be91f0bb&quot;,536881552]],[&quot;^1@&quot;,[2797,&quot;^S&quot;,true,536882773]],[&quot;^1@&quot;,[2797,&quot;^[&quot;,&quot;**Correlación clínica : Degeneración macular relacionada con la edad**&quot;,536881573]],[&quot;^1@&quot;,[2797,&quot;^X&quot;,&quot;^1D&quot;,536881556]],[&quot;^1@&quot;,[2797,&quot;^E&quot;,false,536881556]],[&quot;^1@&quot;,[2797,&quot;^K&quot;,2784,536881556]],[&quot;^1@&quot;,[2797,&quot;^17&quot;,72,536881556]],[&quot;^1@&quot;,[2797,&quot;^13&quot;,2650,536881556]],[&quot;^1@&quot;,[2797,&quot;^12&quot;,72,536881738]],[&quot;^1@&quot;,[2797,&quot;^12&quot;,2011,536881738]],[&quot;^1@&quot;,[2797,&quot;^D&quot;,[&quot;^ &quot;],536881738]],[&quot;^1@&quot;,[2797,&quot;^1I&quot;,true,536881556]],[&quot;^1@&quot;,[2797,&quot;^?&quot;,&quot;~u623eef4b-9564-4141-99ec-9695221e6b1f&quot;,536881556]],[&quot;^1@&quot;,[2798,&quot;^Q&quot;,1648291674609,536881568]],[&quot;^1@&quot;,[2798,&quot;^E&quot;,false,536881568]],[&quot;^1@&quot;,[2798,&quot;^18&quot;,&quot;desprendimiento de retina&quot;,536881568]],[&quot;^1@&quot;,[2798,&quot;^1&lt;&quot;,&quot;Desprendimiento de retina&quot;,536881568]],[&quot;^1@&quot;,[2798,&quot;^G&quot;,1648291674609,536881568]],[&quot;^1@&quot;,[2798,&quot;^?&quot;,&quot;~u623eef5a-1883-4da3-8132-1574177f1ddd&quot;,536881568]],[&quot;^1@&quot;,[2799,&quot;^[&quot;,&quot;La degeneración macular relacionada con la edad (ARMD) es la causa más común de ceguera en las personas mayores. Si bien la etiología de esta enfermedad aún no se conoce, los datos disponibles indican que tiene componentes tanto genéticos como ambientales (irradiación UV, fármacos). La enfermedad produce la pérdida de la visión central, mientras que la visión periférica no se ve afectada. Se reconocen dos formas de ARMD: una forma seca (atrófica, no exudativa) y una forma húmeda (exudativa, neovascular). Esta última se considera una complicación de la primera. La ARMD seca es la forma más común (90 % de todos los casos) e implica le- siones degenerativas localizadas en el área de la mácula lútea. Las lesiones degenerativas incluyen engrosamientos focales de la membrana de Bruch llamados drusas, atrofia y despig- mentación del EPR y obliteración de los capilares en la capa coroides subyacente. Estos cambios conducen a un deterioro de la retina fotosensible suprayacente, lo que resulta en la formación de puntos ciegos en el campo visual (fig. C24-3.1). La ARMD húmeda es una complicación de la ARMD seca causada por la neovascularización de los puntos ciegos de la retina en las drusas grandes. Estos vasos neoformados, del- gados y frágiles con frecuencia dejan escapar su contenido y producen exudados y hemorragias en el espacio justo debajo de la retina, cuyas consecuencias son fibrosis y cicatrización. Estos cambios son responsables de la pérdida progresiva de la visión central en un período de tiempo breve. El tratamiento de la ARMD húmeda incluye la terapia convencional con láser;\\n&quot;,536881589]],[&quot;^1@&quot;,[2799,&quot;^X&quot;,&quot;^1D&quot;,536881576]],[&quot;^1@&quot;,[2799,&quot;^E&quot;,false,536881576]],[&quot;^1@&quot;,[2799,&quot;^K&quot;,2802,536881607]],[&quot;^1@&quot;,[2799,&quot;^17&quot;,72,536881576]],[&quot;^1@&quot;,[2799,&quot;^13&quot;,2797,536881577]],[&quot;^1@&quot;,[2799,&quot;^12&quot;,72,536881607]],[&quot;^1@&quot;,[2799,&quot;^12&quot;,2011,536881607]],[&quot;^1@&quot;,[2799,&quot;^D&quot;,[&quot;^ &quot;],536881607]],[&quot;^1@&quot;,[2799,&quot;^1I&quot;,true,536881576]],[&quot;^1@&quot;,[2799,&quot;^?&quot;,&quot;~u623eef6d-6162-4f8e-b0c3-6cdd2e36d889&quot;,536881576]],[&quot;^1@&quot;,[2801,&quot;^[&quot;,&quot;Sin embargo, en los últimos años han surgida nuevas técnicas quirúrgicas, como la translocación macular. En este procedimiento, la retina se desprende, se transloca y se vuelve a fijar en un sitio nuevo, lejos del tejido neovascular coroideo. A con- tinuación se aplica el tratamiento láser convencional para destruir los vasos patológicos sin que se afecte la visión central.&quot;,536881634]],[&quot;^1@&quot;,[2801,&quot;^X&quot;,&quot;^1D&quot;,536881589]],[&quot;^1@&quot;,[2801,&quot;^E&quot;,false,536881589]],[&quot;^1@&quot;,[2801,&quot;^K&quot;,2799,536881589]],[&quot;^1@&quot;,[2801,&quot;^17&quot;,72,536881589]],[&quot;^1@&quot;,[2801,&quot;^13&quot;,2797,536881589]],[&quot;^1@&quot;,[2801,&quot;^12&quot;,72,536881634]],[&quot;^1@&quot;,[2801,&quot;^12&quot;,2011,536881634]],[&quot;^1@&quot;,[2801,&quot;^D&quot;,[&quot;^ &quot;],536881634]],[&quot;^1@&quot;,[2801,&quot;^1I&quot;,true,536881589]],[&quot;^1@&quot;,[2801,&quot;^?&quot;,&quot;~u623eef7e-5088-41c4-b4d1-dcf24c6843d8&quot;,536881589]],[&quot;^1@&quot;,[2802,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Fotografía que ilustra el campo visual de una persona con degeneración macular relacionada con la edad.** \\n![Screenshot 2022-03-26 at 11.48.41.png](../assets/Screenshot_2022-03-26_at_11.48.41_1648291723700_0.png)\\nDebe notarse que la visión central está ausente debido a los cambios en la región macular de la retina. Para maximizar su visión restante, a las personas con este trastorno se les indica practicar la fijación ocular excéntrica.\\n#+END_QUOTE&quot;,536881628]],[&quot;^1@&quot;,[2802,&quot;^X&quot;,&quot;^1D&quot;,536881595]],[&quot;^1@&quot;,[2802,&quot;^E&quot;,false,536881595]],[&quot;^1@&quot;,[2802,&quot;^K&quot;,2797,536881595]],[&quot;^1@&quot;,[2802,&quot;^17&quot;,72,536881595]],[&quot;^1@&quot;,[2802,&quot;^13&quot;,2797,536881595]],[&quot;^1@&quot;,[2802,&quot;^12&quot;,72,536881628]],[&quot;^1@&quot;,[2802,&quot;^12&quot;,2011,536881628]],[&quot;^1@&quot;,[2802,&quot;^D&quot;,[&quot;^ &quot;],536881628]],[&quot;^1@&quot;,[2802,&quot;^1I&quot;,true,536881595]],[&quot;^1@&quot;,[2802,&quot;^?&quot;,&quot;~u623eef8d-031f-4c6c-b4c6-7357ce35ff3d&quot;,536881595]],[&quot;^1@&quot;,[2803,&quot;^[&quot;,&quot;Las células del EPR contiguas están adheridas por comple- jos de unión compuestos por uniones de hendidura y zonulae occludens y adherentes intrincadas. Estos complejos de unión son el sitio de la barrera hematorretiniana.\\nLas células pigmentarias tienen vainas cilíndricas en su superficie apical que están asociadas, pero no entran en contacto directo, con el extremo de las evaginaciones de las células fotorreceptoras de conos y bastones contiguos. Eva- ginaciones citoplasmáticas complejas se proyectan por una distancia breve entre las células fotorreceptoras de los conos y bastones. En muchas de estas evaginaciones hay una gran cantidad de gránulos de melanina alargados, a diferencia de los que aparecen en otros sitios del globo ocular. Se aglome- ran en el lado celular más cercano a los conos y bastones y son la característica más destacada de las células. El núcleo, con sus muchas escotaduras irregulares, se encuentra cerca de la membrana plasmática basal contigua a la membra- na de Bruch. Las células también contienen material fago- citado de las evaginaciones de los fotorreceptores en la forma de restos laminillares contenidos en cuerpos residua-\\nles o fagosomas. En el citoplasma hay un aparato de Golgi supranuclear y una extensa red de retículo endoplásmico liso (REL) que rodea los gránulos de melanina y los cuerpos residuales.\\nEl EPR tiene varias funciones importantes, a saber:&quot;,536881704]],[&quot;^1@&quot;,[2803,&quot;^X&quot;,&quot;^1D&quot;,536881664]],[&quot;^1@&quot;,[2803,&quot;^E&quot;,false,536881664]],[&quot;^1@&quot;,[2803,&quot;^K&quot;,2796,536881664]],[&quot;^1@&quot;,[2803,&quot;^17&quot;,72,536881664]],[&quot;^1@&quot;,[2803,&quot;^13&quot;,2795,536881664]],[&quot;^1@&quot;,[2803,&quot;^12&quot;,72,536881704]],[&quot;^1@&quot;,[2803,&quot;^12&quot;,2011,536881704]],[&quot;^1@&quot;,[2803,&quot;^D&quot;,[&quot;^ &quot;],536881704]],[&quot;^1@&quot;,[2803,&quot;^1I&quot;,true,536881664]],[&quot;^1@&quot;,[2803,&quot;^?&quot;,&quot;~u623eefd1-7597-4add-87c9-687af6c23d5b&quot;,536881664]],[&quot;^1@&quot;,[2805,&quot;^S&quot;,false,536882743]],[&quot;^1@&quot;,[2805,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Dibujo esquemático y fotografía de las capas de la retina**![Screenshot 2022-03-26 at 11.50.09.png](../assets/Screenshot_2022-03-26_at_11.50.09_1648291814353_0.png)\\nSobre la base de las características histológicas que son obvias en la fotomicrografía de la derecha, la retina se puede dividir en diez capas. Las capas corresponden al diagrama de la izquierda, que muestra la distribución de las principales células de la retina. Debe notarse que la luz entra en la retina y pasa a través de sus capas internas antes de llegar a los fotorreceptores de los conos y bastones que están estrechamente relacionados con el epitelio pigmentario de la retina. Además, la interrelación entre las neuronas bi- polares y las células ganglionares que transmiten impulsos eléctricos desde la retina hasta el cerebro, se ve con claridad. La membrana de Bruch (lámina vítrea) separa la capa interna de la capa vascular (coroides) del epitelio pigmentario de la retina. 440 X\\n#+END_QUOTE&quot;,536881701]],[&quot;^1@&quot;,[2805,&quot;^X&quot;,&quot;^1D&quot;,536881676]],[&quot;^1@&quot;,[2805,&quot;^E&quot;,false,536881676]],[&quot;^1@&quot;,[2805,&quot;^K&quot;,2785,536881676]],[&quot;^1@&quot;,[2805,&quot;^17&quot;,72,536881676]],[&quot;^1@&quot;,[2805,&quot;^13&quot;,2650,536881676]],[&quot;^1@&quot;,[2805,&quot;^12&quot;,72,536881701]],[&quot;^1@&quot;,[2805,&quot;^12&quot;,2011,536881701]],[&quot;^1@&quot;,[2805,&quot;^D&quot;,[&quot;^ &quot;],536881701]],[&quot;^1@&quot;,[2805,&quot;^1I&quot;,true,536881676]],[&quot;^1@&quot;,[2805,&quot;^?&quot;,&quot;~u623eefe7-91e1-4ce8-87cc-42b7f793a1fd&quot;,536881676]],[&quot;^1@&quot;,[2806,&quot;^[&quot;,&quot;Absorción de la luz que atraviesa la retina nerviosa para impedir su reflexión y el brillo resultante.&quot;,536881713]],[&quot;^1@&quot;,[2806,&quot;^X&quot;,&quot;^1D&quot;,536881704]],[&quot;^1@&quot;,[2806,&quot;^E&quot;,false,536881704]],[&quot;^1@&quot;,[2806,&quot;^K&quot;,2803,536881704]],[&quot;^1@&quot;,[2806,&quot;^17&quot;,72,536881704]],[&quot;^1@&quot;,[2806,&quot;^13&quot;,2803,536881725]],[&quot;^1@&quot;,[2806,&quot;^12&quot;,72,536881725]],[&quot;^1@&quot;,[2806,&quot;^12&quot;,2011,536881725]],[&quot;^1@&quot;,[2806,&quot;^D&quot;,[&quot;^ &quot;],536881725]],[&quot;^1@&quot;,[2806,&quot;^1I&quot;,true,536881704]],[&quot;^1@&quot;,[2806,&quot;^?&quot;,&quot;~u623ef00b-2212-41b3-bd8a-14cfe7d7dd14&quot;,536881704]],[&quot;^1@&quot;,[2807,&quot;^[&quot;,&quot;Aislamiento de las células retinianas de las sustancias transportadas en la sangre. Este epitelio es un componente importante de la barrera hematorretiniana formada por las uniones herméticas entre las células del EPR.&quot;,536881716]],[&quot;^1@&quot;,[2807,&quot;^X&quot;,&quot;^1D&quot;,536881710]],[&quot;^1@&quot;,[2807,&quot;^E&quot;,false,536881710]],[&quot;^1@&quot;,[2807,&quot;^K&quot;,2806,536881728]],[&quot;^1@&quot;,[2807,&quot;^17&quot;,72,536881710]],[&quot;^1@&quot;,[2807,&quot;^13&quot;,2803,536881728]],[&quot;^1@&quot;,[2807,&quot;^12&quot;,72,536881728]],[&quot;^1@&quot;,[2807,&quot;^12&quot;,2011,536881728]],[&quot;^1@&quot;,[2807,&quot;^D&quot;,[&quot;^ &quot;],536881728]],[&quot;^1@&quot;,[2807,&quot;^1I&quot;,true,536881710]],[&quot;^1@&quot;,[2807,&quot;^?&quot;,&quot;~u623ef00f-1d94-4495-a283-978db356d079&quot;,536881710]],[&quot;^1@&quot;,[2808,&quot;^[&quot;,&quot;Participación en la restauración de la fotosensibili- dad de los pigmentos visuales que se disociaron en res- puesta a la luz. En las células del epitelio pigmentario está el aparato metabólico para la resíntesis del pigmento visual.\\n&quot;,536881722]],[&quot;^1@&quot;,[2808,&quot;^X&quot;,&quot;^1D&quot;,536881716]],[&quot;^1@&quot;,[2808,&quot;^E&quot;,false,536881716]],[&quot;^1@&quot;,[2808,&quot;^K&quot;,2807,536881729]],[&quot;^1@&quot;,[2808,&quot;^17&quot;,72,536881716]],[&quot;^1@&quot;,[2808,&quot;^13&quot;,2803,536881729]],[&quot;^1@&quot;,[2808,&quot;^12&quot;,72,536881729]],[&quot;^1@&quot;,[2808,&quot;^12&quot;,2011,536881729]],[&quot;^1@&quot;,[2808,&quot;^D&quot;,[&quot;^ &quot;],536881729]],[&quot;^1@&quot;,[2808,&quot;^1I&quot;,true,536881716]],[&quot;^1@&quot;,[2808,&quot;^?&quot;,&quot;~u623ef012-77e5-4752-aebd-0d164508fadf&quot;,536881716]],[&quot;^1@&quot;,[2809,&quot;^[&quot;,&quot;Fagocitosis y eliminación de los discos membra- nosos de los conos y bastones de las células fotorrecepto- ras de la retina.&quot;,536881722]],[&quot;^1@&quot;,[2809,&quot;^X&quot;,&quot;^1D&quot;,536881722]],[&quot;^1@&quot;,[2809,&quot;^E&quot;,false,536881722]],[&quot;^1@&quot;,[2809,&quot;^K&quot;,2808,536881732]],[&quot;^1@&quot;,[2809,&quot;^17&quot;,72,536881722]],[&quot;^1@&quot;,[2809,&quot;^13&quot;,2803,536881732]],[&quot;^1@&quot;,[2809,&quot;^12&quot;,72,536881732]],[&quot;^1@&quot;,[2809,&quot;^D&quot;,[&quot;^ &quot;],536881732]],[&quot;^1@&quot;,[2809,&quot;^1I&quot;,true,536881722]],[&quot;^1@&quot;,[2809,&quot;^?&quot;,&quot;~u623ef01a-ad4d-4cf4-8636-3c24d2291d0a&quot;,536881722]],[&quot;^1@&quot;,[2810,&quot;^S&quot;,true,536882774]],[&quot;^1@&quot;,[2810,&quot;^[&quot;,&quot;**Los conos y bastones de las células fotorreceptoras (capa 2) se extienden de la capa externa de la retina nerviosa hacia el epitelio pigmentario.**&quot;,536881752]],[&quot;^1@&quot;,[2810,&quot;^X&quot;,&quot;^1D&quot;,536881738]],[&quot;^1@&quot;,[2810,&quot;^E&quot;,false,536881738]],[&quot;^1@&quot;,[2810,&quot;^K&quot;,2797,536881738]],[&quot;^1@&quot;,[2810,&quot;^17&quot;,72,536881738]],[&quot;^1@&quot;,[2810,&quot;^13&quot;,2650,536881738]],[&quot;^1@&quot;,[2810,&quot;^12&quot;,72,536881861]],[&quot;^1@&quot;,[2810,&quot;^12&quot;,2011,536881861]],[&quot;^1@&quot;,[2810,&quot;^D&quot;,[&quot;^ &quot;],536881861]],[&quot;^1@&quot;,[2810,&quot;^1I&quot;,true,536881738]],[&quot;^1@&quot;,[2810,&quot;^?&quot;,&quot;~u623ef02b-7db1-4f70-a79e-70d81e35d073&quot;,536881738]],[&quot;^1@&quot;,[2812,&quot;^[&quot;,&quot;Los bastones y conos son los segmentos externos de las células fotorreceptoras cuyos núcleos forman la capa nuclear externa de la retina (fig. 24-9 y 24-10). La luz que llega a las células fotorreceptoras debe atravesar primero todas las capas internas de la retina nerviosa. Los bastones y conos están or- ganizados en la forma de una empalizada; por lo tanto, en el microscopio óptico, aparecen como estrías verticales.\\nLa retina contiene alrededor de 120 millones de bastones y 7 millones de conos que no se distribuyen por igual en toda la porción fotosensible de la retina. En la fóvea central se detecta la mayor densidad de conos, lo que corresponde a una mayor agudeza visual y mejor visión de los colores (fig. 24-11). La mayor densidad de bastones está fuera de la fóvea central y ésta disminuye en forma constante hacia la pe- riferia de la retina. No hay bastones en la fóvea central ni en el disco óptico, que está desprovisto de cualquier fotorreceptor (v. fig. 24-11). Los bastones son de unos 2µm de espesor y 50 µm de longitud (oscilan entre 60 µm en la fóvea y 40 µm en la periferia). La longitud de los conos varía entre 85 µm en la fóvea y 25 µm en la periferia de la retina.\\nDesde el punto de vista funcional, los bastones son más sensibles a la luz y son los receptores utilizados en condiciones de baja intensidad luminosa (p. ej., en el crepúsculo o por la noche). Los pigmentos de los bastones tienen una absor- ción máxima en los 496􏱫m del espectro visual y la imagen obtenida se compone de tonos de gris (como una “foto en blanco y negro”). En cambio, hay tres clases de conos: L, M y S (sensibles a longitudes de ondas largas, medias y cortas, respectivamente) que no se puede distinguir por la morfolo- gía. Son menos sensibles a las intensidades de luz baja pero más sensibles a las regiones de color rojo, verde y azul del espectro luminoso. Cada clase de cono contiene una molécula diferente de pigmento visual que se activa por la absorción de luz en las longitudes de onda del azul (420 µm), del verde (531µm) y del rojo (588µm) del espectro cromático. Los conos dan una imagen en colores obtenida por la mezcla de las proporciones adecuadas de luz roja, verde y azul. Para una descripción de los diferentes tipos de daltonismo, debe con- sultarse el cuadro 24-4.\\nCada fotorreceptor (cono o bastón) está compuesto por tres partes:&quot;,536881834]],[&quot;^1@&quot;,[2812,&quot;^X&quot;,&quot;^1D&quot;,536881746]],[&quot;^1@&quot;,[2812,&quot;^E&quot;,false,536881746]],[&quot;^1@&quot;,[2812,&quot;^K&quot;,2810,536881746]],[&quot;^1@&quot;,[2812,&quot;^17&quot;,72,536881746]],[&quot;^1@&quot;,[2812,&quot;^13&quot;,2810,536881749]],[&quot;^1@&quot;,[2812,&quot;^12&quot;,72,536881834]],[&quot;^1@&quot;,[2812,&quot;^12&quot;,2011,536881834]],[&quot;^1@&quot;,[2812,&quot;^D&quot;,[&quot;^ &quot;],536881834]],[&quot;^1@&quot;,[2812,&quot;^1I&quot;,true,536881746]],[&quot;^1@&quot;,[2812,&quot;^?&quot;,&quot;~u623ef039-646a-43c9-aa2d-bd05566c0c77&quot;,536881746]],[&quot;^1@&quot;,[2813,&quot;^[&quot;,&quot;Segmento externo, que es más o menos cilíndrico o cónico (de ahí las denominaciones bien descriptivas de bastón o cono). Esta porción del fotorreceptor está en rela- ción estrecha con las microvellosidades que sobresalen de las células epiteliales del pigmento contiguo.&quot;,536881764]],[&quot;^1@&quot;,[2813,&quot;^X&quot;,&quot;^1D&quot;,536881755]],[&quot;^1@&quot;,[2813,&quot;^E&quot;,false,536881755]],[&quot;^1@&quot;,[2813,&quot;^K&quot;,2812,536881755]],[&quot;^1@&quot;,[2813,&quot;^17&quot;,72,536881755]],[&quot;^1@&quot;,[2813,&quot;^13&quot;,2812,536881761]],[&quot;^1@&quot;,[2813,&quot;^12&quot;,72,536881764]],[&quot;^1@&quot;,[2813,&quot;^12&quot;,2011,536881764]],[&quot;^1@&quot;,[2813,&quot;^D&quot;,[&quot;^ &quot;],536881764]],[&quot;^1@&quot;,[2813,&quot;^1I&quot;,true,536881755]],[&quot;^1@&quot;,[2813,&quot;^?&quot;,&quot;~u623ef046-dbc8-40b5-b538-94500623ba5d&quot;,536881755]],[&quot;^1@&quot;,[2814,&quot;^[&quot;,&quot;Pedículo de conexión, que contiene un cilio com- puesto por nueve dobletes periféricos de microtúbulos que parten de un cuerpo basal. El pedículo de conexión aparece como la región estrechada de la célula que une el segmento interno con el externo. En esta región, una pro- longación delgada que se afina en su extremidad llamada proceso calicial, se extiende desde el extremo distal del segmento interno para rodear la porción proximal del seg- mento externo (v. fig. 24-10).&quot;,536881773]],[&quot;^1@&quot;,[2814,&quot;^X&quot;,&quot;^1D&quot;,536881758]],[&quot;^1@&quot;,[2814,&quot;^E&quot;,false,536881758]],[&quot;^1@&quot;,[2814,&quot;^K&quot;,2813,536881767]],[&quot;^1@&quot;,[2814,&quot;^17&quot;,72,536881758]],[&quot;^1@&quot;,[2814,&quot;^13&quot;,2812,536881767]],[&quot;^1@&quot;,[2814,&quot;^12&quot;,72,536881773]],[&quot;^1@&quot;,[2814,&quot;^12&quot;,2011,536881773]],[&quot;^1@&quot;,[2814,&quot;^D&quot;,[&quot;^ &quot;],536881773]],[&quot;^1@&quot;,[2814,&quot;^1I&quot;,true,536881758]],[&quot;^1@&quot;,[2814,&quot;^?&quot;,&quot;~u623ef049-1f85-4ac1-9896-eeaa44f56105&quot;,536881758]],[&quot;^1@&quot;,[2815,&quot;^[&quot;,&quot;Segmento interno, que se divide en un elipsoide ex- terno y una porción mioide interna. Este segmento con- tiene una dotación de orgánulos típicos de células activas en las síntesis de proteínas. El aparato de Golgi promi- nente, el RER y los ribosomas libres se concentran en la región mioide. Las mitocondrias son muy abundantes en la región elipsoide. Los microtúbulos se distribuyen por todo el segmento interno. En la parte elipsoide externa, raicillas fibrosas con estriaciones transversales se pueden extender desde el cuerpo basal entre las mitocondrias.\\n&quot;,536881779]],[&quot;^1@&quot;,[2815,&quot;^X&quot;,&quot;^1D&quot;,536881773]],[&quot;^1@&quot;,[2815,&quot;^E&quot;,false,536881773]],[&quot;^1@&quot;,[2815,&quot;^K&quot;,2814,536881773]],[&quot;^1@&quot;,[2815,&quot;^17&quot;,72,536881773]],[&quot;^1@&quot;,[2815,&quot;^13&quot;,2812,536881773]],[&quot;^1@&quot;,[2815,&quot;^12&quot;,72,536881779]],[&quot;^1@&quot;,[2815,&quot;^12&quot;,2011,536881779]],[&quot;^1@&quot;,[2815,&quot;^D&quot;,[&quot;^ &quot;],536881779]],[&quot;^1@&quot;,[2815,&quot;^1I&quot;,true,536881773]],[&quot;^1@&quot;,[2815,&quot;^?&quot;,&quot;~u623ef053-e18f-4cb0-ba3f-fa07bf147341&quot;,536881773]],[&quot;^1@&quot;,[2816,&quot;^[&quot;,&quot;El segmento externo es el sitio de fotosensibilidad y el segmento interno contiene la maquinaria metabólica que sustenta la actividad de las células fotorreceptoras. El segmento externo se considera un cilio muy modificado ya que se unió al segmento interior por un pedículo de conexión corto que contiene un cuerpo basal (fig. 24-12a).&quot;,536881898]],[&quot;^1@&quot;,[2816,&quot;^X&quot;,&quot;^1D&quot;,536881779]],[&quot;^1@&quot;,[2816,&quot;^E&quot;,false,536881779]],[&quot;^1@&quot;,[2816,&quot;^K&quot;,2812,536881782]],[&quot;^1@&quot;,[2816,&quot;^17&quot;,72,536881779]],[&quot;^1@&quot;,[2816,&quot;^13&quot;,2810,536881782]],[&quot;^1@&quot;,[2816,&quot;^12&quot;,72,536881898]],[&quot;^1@&quot;,[2816,&quot;^12&quot;,2011,536881898]],[&quot;^1@&quot;,[2816,&quot;^D&quot;,[&quot;^ &quot;],536881898]],[&quot;^1@&quot;,[2816,&quot;^1I&quot;,true,536881779]],[&quot;^1@&quot;,[2816,&quot;^?&quot;,&quot;~u623ef057-613c-4e4a-8fcf-a066e0793fb5&quot;,536881779]],[&quot;^1@&quot;,[2817,&quot;^S&quot;,true,536882775]],[&quot;^1@&quot;,[2817,&quot;^[&quot;,&quot;**Correlación clínica: [[Daltonismo]]**&quot;,536882056]],[&quot;^1@&quot;,[2817,&quot;^X&quot;,&quot;^1D&quot;,536881837]],[&quot;^1@&quot;,[2817,&quot;^E&quot;,false,536881837]],[&quot;^1@&quot;,[2817,&quot;^K&quot;,2818,536881861]],[&quot;^1@&quot;,[2817,&quot;^17&quot;,72,536881837]],[&quot;^1@&quot;,[2817,&quot;^13&quot;,2650,536881838]],[&quot;^1@&quot;,[2817,&quot;^12&quot;,72,536882059]],[&quot;^1@&quot;,[2817,&quot;^12&quot;,2011,536882059]],[&quot;^1@&quot;,[2817,&quot;^12&quot;,2831,536882059]],[&quot;^1@&quot;,[2817,&quot;^D&quot;,[&quot;^ &quot;],536882059]],[&quot;^1@&quot;,[2817,&quot;^L&quot;,2831,536882059]],[&quot;^1@&quot;,[2817,&quot;^1I&quot;,true,536881837]],[&quot;^1@&quot;,[2817,&quot;^?&quot;,&quot;~u623ef095-2d40-4024-878d-b6bb3242ab4b&quot;,536881837]],[&quot;^1@&quot;,[2818,&quot;^S&quot;,false,536882748]],[&quot;^1@&quot;,[2818,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Diagrama esquemático de la ultraestructura de los conos y bastones**![Screenshot 2022-03-26 at 11.53.39.png](../assets/Screenshot_2022-03-26_at_11.53.39_1648292021234_0.png)\\nLos segmentos externos de los bastones y conos se encuentran en asociación estrecha con el epitelio pigmentario contiguo.\\n#+END_QUOTE&quot;,536881883]],[&quot;^1@&quot;,[2818,&quot;^X&quot;,&quot;^1D&quot;,536881861]],[&quot;^1@&quot;,[2818,&quot;^E&quot;,false,536881861]],[&quot;^1@&quot;,[2818,&quot;^K&quot;,2810,536881861]],[&quot;^1@&quot;,[2818,&quot;^17&quot;,72,536881861]],[&quot;^1@&quot;,[2818,&quot;^13&quot;,2650,536881861]],[&quot;^1@&quot;,[2818,&quot;^12&quot;,72,536881883]],[&quot;^1@&quot;,[2818,&quot;^12&quot;,2011,536881883]],[&quot;^1@&quot;,[2818,&quot;^D&quot;,[&quot;^ &quot;],536881883]],[&quot;^1@&quot;,[2818,&quot;^1I&quot;,true,536881861]],[&quot;^1@&quot;,[2818,&quot;^?&quot;,&quot;~u623ef0b6-380d-4c60-83ac-0071512c19ef&quot;,536881861]],[&quot;^1@&quot;,[2819,&quot;^[&quot;,&quot;Con el MET, en el segmento externo pueden verse de 600 a 1000 discos horizontales espaciados a intervalos regulares (fig. 24-12). En los bastones, estos discos son estructuras limi- tadas por membrana que miden alrededor de 2 µm de diáme- tro. Están encerrados dentro de la membrana plasmática del segmento externo (v. fig. 24-12a). Las membranas paralelas de los discos tienen unos 6µm de espesor y son continuas en sus extremos. El espacio central cerrado es de alrededor de 8 µm de ancho. Tanto en los conos como en los bastones, los discos membranosos se forman por las invaginaciones trans- versales repetidas de la membrana plasmática en la región del segmento externo cerca del cilio. Estudios autorradiográficos han demostrado que los bastones forman nuevos discos me- diante la invaginación de la membrana plasmática durante toda la vida de la célula. Los discos se forman en los conos de una manera similar pero no se sustituyen con regularidad.&quot;,536881912]],[&quot;^1@&quot;,[2819,&quot;^X&quot;,&quot;^1D&quot;,536881898]],[&quot;^1@&quot;,[2819,&quot;^E&quot;,false,536881898]],[&quot;^1@&quot;,[2819,&quot;^K&quot;,2816,536881898]],[&quot;^1@&quot;,[2819,&quot;^17&quot;,72,536881898]],[&quot;^1@&quot;,[2819,&quot;^13&quot;,2810,536881898]],[&quot;^1@&quot;,[2819,&quot;^12&quot;,72,536881912]],[&quot;^1@&quot;,[2819,&quot;^12&quot;,2011,536881912]],[&quot;^1@&quot;,[2819,&quot;^D&quot;,[&quot;^ &quot;],536881912]],[&quot;^1@&quot;,[2819,&quot;^1I&quot;,true,536881898]],[&quot;^1@&quot;,[2819,&quot;^?&quot;,&quot;~u623ef0f5-42d4-448e-a04d-642dbc527c19&quot;,536881898]],[&quot;^1@&quot;,[2821,&quot;^[&quot;,&quot;Los discos de los bastones pierden su continuidad con la membrana plasmática de origen poco después de haberse for- mado. A continuación avanzan como una pila de placas, de proximal a distal, a lo largo de la longitud de la porción ci- líndrica del segmento externo hasta que se desprenden y son y fagocitados por las células del epitelio pigmentario. Por lo tanto, cada disco de un bastón es un compartimento limitado por membrana dentro del citoplasma. Los discos dentro de los conos conservan su continuidad con la membrana plas- mática (fig. 24-12b).&quot;,536881904]],[&quot;^1@&quot;,[2821,&quot;^X&quot;,&quot;^1D&quot;,536881904]],[&quot;^1@&quot;,[2821,&quot;^E&quot;,false,536881904]],[&quot;^1@&quot;,[2821,&quot;^K&quot;,2819,536881907]],[&quot;^1@&quot;,[2821,&quot;^17&quot;,72,536881904]],[&quot;^1@&quot;,[2821,&quot;^13&quot;,2810,536881904]],[&quot;^1@&quot;,[2821,&quot;^12&quot;,72,536881907]],[&quot;^1@&quot;,[2821,&quot;^D&quot;,[&quot;^ &quot;],536881907]],[&quot;^1@&quot;,[2821,&quot;^1I&quot;,true,536881904]],[&quot;^1@&quot;,[2821,&quot;^?&quot;,&quot;~u623ef0ff-16a9-4f89-9b5c-180064ba3302&quot;,536881904]],[&quot;^1@&quot;,[2822,&quot;^[&quot;,&quot;Las personas que poseen una combinación normal de la visión, mezclan los tres colores primarios (rojo, verde y azul) para lograr el espectro completo de la visión del color. A estas personas se las denomina tricrómatas y poseen tres con- ductos independientes para la transmisión de información de color que derivan de tres clases diferentes de conos (L, M y S). Alrededor del 90 % de los tricrómatas puede mezclar un color determinado por impulsos generados en las tres clases deconos.Algunaspersonastienenunainsuficienciadelavi- sión cromática normal, que se produce cuando la sensibilidad espectral de uno de los conos se altera. Por ejemplo, alre- dedor del 6% de los tricrómatas combinan colores con una proporción inusual de color rojo y verde. Estas personas son llamadas tricrómatas anómalos.\\nLa especificidad de los conos proporciona un fundamento funcional para explicar el daltonismo. Las personas daltóni- cas verdaderas son dicrómatas y tienen un defecto, ya sea en los conos L (sensibles al color rojo), conos M (sensibles al color verde) o conos S (sensible al color azul). En este tras- torno, los conos afectados están ausentes. Los dicrómatas sólo pueden distinguir diferentes colores al combinar los impulsos generados por las dos clases de conos restantes normales.\\nSe han identificado tres tipos principales de daltonismo:&quot;,536881929]],[&quot;^1@&quot;,[2822,&quot;^X&quot;,&quot;^1D&quot;,536881919]],[&quot;^1@&quot;,[2822,&quot;^E&quot;,false,536881919]],[&quot;^1@&quot;,[2822,&quot;^K&quot;,2827,536882026]],[&quot;^1@&quot;,[2822,&quot;^17&quot;,72,536881919]],[&quot;^1@&quot;,[2822,&quot;^13&quot;,2817,536881920]],[&quot;^1@&quot;,[2822,&quot;^12&quot;,72,536882026]],[&quot;^1@&quot;,[2822,&quot;^12&quot;,2011,536882026]],[&quot;^1@&quot;,[2822,&quot;^D&quot;,[&quot;^ &quot;],536882026]],[&quot;^1@&quot;,[2822,&quot;^1I&quot;,true,536881919]],[&quot;^1@&quot;,[2822,&quot;^?&quot;,&quot;~u623ef114-9b7e-4ad1-bdea-931f460dc92b&quot;,536881919]],[&quot;^1@&quot;,[2823,&quot;^[&quot;,&quot;[[Protanopia]], que se caracteriza como un defec to que afecte los conos L de longitud de onda larga responsables de la visión del color rojo. Los genes que codifican las proteínas fotorreceptoras del cono L se encuentran en el cromosoma X; por lo tanto, la protanopia es un trastorno ligado al sexo, que afecta principalmente a los hombres (1% de la población masculina). Estas personas tienen dificultades para distinguir entre el azul y verde, así como entre el rojo y verde; por lo tanto, esta insuficiencia cro- mática es un factor de riesgo grave en la conducción de vehículos (fig. C24-4.1).&quot;,536882041]],[&quot;^1@&quot;,[2823,&quot;^X&quot;,&quot;^1D&quot;,536881929]],[&quot;^1@&quot;,[2823,&quot;^E&quot;,false,536881929]],[&quot;^1@&quot;,[2823,&quot;^K&quot;,2822,536881929]],[&quot;^1@&quot;,[2823,&quot;^17&quot;,72,536881929]],[&quot;^1@&quot;,[2823,&quot;^13&quot;,2822,536881938]],[&quot;^1@&quot;,[2823,&quot;^12&quot;,72,536882041]],[&quot;^1@&quot;,[2823,&quot;^12&quot;,2011,536882041]],[&quot;^1@&quot;,[2823,&quot;^12&quot;,2828,536882041]],[&quot;^1@&quot;,[2823,&quot;^D&quot;,[&quot;^ &quot;],536882041]],[&quot;^1@&quot;,[2823,&quot;^L&quot;,2828,536882041]],[&quot;^1@&quot;,[2823,&quot;^1I&quot;,true,536881929]],[&quot;^1@&quot;,[2823,&quot;^?&quot;,&quot;~u623ef125-1b6d-4d68-b08c-5079156242cf&quot;,536881929]],[&quot;^1@&quot;,[2824,&quot;^[&quot;,&quot;[[Deuteranopia]], que se caracteriza como un defecto que afecta los conos M de longitud de onda media responsables de la visión del color verde. La deuteranopia es la forma más común de daltonismo y afecta a alrededor del 5% de la población masculina. También es un trastorno ligado al sexo, debido a que los genes que codifican las proteínas fotorreceptoras de los conos M se encuentran en la misma región del cromosoma X que los genes para los conos L. Al igual que la protanopia, los colores rojo y verde son el problema principal (v. fig. C24-4.1).&quot;,536882044]],[&quot;^1@&quot;,[2824,&quot;^X&quot;,&quot;^1D&quot;,536881932]],[&quot;^1@&quot;,[2824,&quot;^E&quot;,false,536881932]],[&quot;^1@&quot;,[2824,&quot;^K&quot;,2823,536881939]],[&quot;^1@&quot;,[2824,&quot;^17&quot;,72,536881932]],[&quot;^1@&quot;,[2824,&quot;^13&quot;,2822,536881939]],[&quot;^1@&quot;,[2824,&quot;^12&quot;,72,536882044]],[&quot;^1@&quot;,[2824,&quot;^12&quot;,2011,536882044]],[&quot;^1@&quot;,[2824,&quot;^12&quot;,2829,536882044]],[&quot;^1@&quot;,[2824,&quot;^D&quot;,[&quot;^ &quot;],536882044]],[&quot;^1@&quot;,[2824,&quot;^L&quot;,2829,536882044]],[&quot;^1@&quot;,[2824,&quot;^1I&quot;,true,536881932]],[&quot;^1@& quot;,536882056]],[&quot;^1@&quot;,[2832,&quot;^S&quot;,true,536882776]],[&quot;^1@&quot;,[2832,&quot;^[&quot;,&quot;**Los bastones poseen el pigmento visual rodopsina; los conos poseen el pigmento visual llamado yodopsina.**&quot;,536882069]],[&quot;^1@&quot;,[2832,&quot;^X&quot;,&quot;^1D&quot;,536882059]],[&quot;^1@&quot;,[2832,&quot;^E&quot;,false,536882059]],[&quot;^1@&quot;,[2832,&quot;^K&quot;,2817,536882059]],[&quot;^1@&quot;,[2832,&quot;^17&quot;,72,536882059]],[&quot;^1@&quot;,[2832,&quot;^13&quot;,2650,536882059]],[&quot;^1@&quot;,[2832,&quot;^12&quot;,72,536882069]],[&quot;^1@&quot;,[2832,&quot;^12&quot;,2011,536882069]],[&quot;^1@&quot;,[2832,&quot;^D&quot;,[&quot;^ &quot;],536882069]],[&quot;^1@&quot;,[2832,&quot;^1I&quot;,true,536882059]],[&quot;^1@&quot;,[2832,&quot;^?&quot;,&quot;~u623ef1af-f3aa-482c-965c-9ac69d81eef3&quot;,536882059]],[&quot;^1@&quot;,[2833,&quot;^[&quot;,&quot;La rodopsina (también llamada púrpura visual) de los bastones inicia el estímulo visual cuando se decolora por la luz. La rodopsina está presente en forma globular en la super- ficie externa de la bicapa lipídica (en el lado citoplasmático) de los discos membranosos. En los conos, el pigmento visual de los discos membranosos es el fotopigmento yodopsina. Cada cono está especializado para responder al máximo a uno de tres colores: rojo, verde o azul. Tanto la rodopsina como la yodopsina contienen una subunidad fijada a la membrana llamada opsina y un segundo componente pequeño que ab- sorbe la luz llamado cromóforo. La opsina de los bastones es la escotopsina; las opsinas de los conos se llaman fotopsi- nas. El cromóforo de los bastones es un carotenoide derivado de la vitamina A cuyo nombre es retinal. Por lo tanto, un consumo adecuado de vitamina A es esencial para la visión normal. La insuficiencia prolongada de esta vitamina conduce a un trastorno de la visión en la penumbra (ceguera nocturna).&quot;,536882072]],[&quot;^1@&quot;,[2833,&quot;^X&quot;,&quot;^1D&quot;,536882065]],[&quot;^1@&quot;,[2833,&quot;^E&quot;,false,536882065]],[&quot;^1@&quot;,[2833,&quot;^K&quot;,2832,536882065]],[&quot;^1@&quot;,[2833,&quot;^17&quot;,72,536882065]],[&quot;^1@&quot;,[2833,&quot;^13&quot;,2832,536882066]],[&quot;^1@&quot;,[2833,&quot;^12&quot;,72,536882075]],[&quot;^1@&quot;,[2833,&quot;^12&quot;,2011,536882075]],[&quot;^1@&quot;,[2833,&quot;^D&quot;,[&quot;^ &quot;],536882075]],[&quot;^1@&quot;,[2833,&quot;^1I&quot;,true,536882065]],[&quot;^1@&quot;,[2833,&quot;^?&quot;,&quot;~u623ef1b5-fe78-4d91-800a-1d60367fa299&quot;,536882065]],[&quot;^1@&quot;,[2834,&quot;^S&quot;,false,536882751]],[&quot;^1@&quot;,[2834,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nDistribución de los bastones y los conos en el ojo humano. \\n![Screenshot 2022-03-26 at 11.58.31.png](../assets/Screenshot_2022-03-26_at_11.58.31_1648292312971_0.png) \\nLa cantidad máxima de conos se produce en la fóvea central , donde alcanza  aproximadamente a 150000 conos/mm. La densidad de los bastones alcanza su pico máximo aproximadamente a los 20° desde el eje visual y es casi la misma que la de los conos. La densidad de los bastones disminuye hacia la periferia de la retina. Debe notarse que no hay fotorreceptores en el disco óptico.\\n#+END_QUOTE&quot;,536882171]],[&quot;^1@&quot;,[2834,&quot;^X&quot;,&quot;^1D&quot;,536882075]],[&quot;^1@&quot;,[2834,&quot;^E&quot;,false,536882075]],[&quot;^1@&quot;,[2834,&quot;^K&quot;,2832,536882078]],[&quot;^1@&quot;,[2834,&quot;^17&quot;,72,536882075]],[&quot;^1@&quot;,[2834,&quot;^13&quot;,2650,536882078]],[&quot;^1@&quot;,[2834,&quot;^12&quot;,72,536882177]],[&quot;^1@&quot;,[2834,&quot;^12&quot;,2011,536882177]],[&quot;^1@&quot;,[2834,&quot;^D&quot;,[&quot;^ &quot;],536882177]],[&quot;^1@&quot;,[2834,&quot;^1I&quot;,true,536882075]],[&quot;^1@&quot;,[2834,&quot;^?&quot;,&quot;~u623ef1cb-a496-4289-82ef-a0b8ec7fa02c&quot;,536882075]],[&quot;^1@&quot;,[2835,&quot;^S&quot;,true,536882777]],[&quot;^1@&quot;,[2835,&quot;^[&quot;,&quot;**El interior de los
