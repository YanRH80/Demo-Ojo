t;^X&quot;,&quot;^1D&quot;,536888999]],[&quot;^1@&quot;,[3711,&quot;^E&quot;,false,536888999]],[&quot;^1@&quot;,[3711,&quot;^K&quot;,3680,536888999]],[&quot;^1@&quot;,[3711,&quot;^17&quot;,3581,536888999]],[&quot;^1@&quot;,[3711,&quot;^13&quot;,3680,536888999]],[&quot;^1@&quot;,[3711,&quot;^12&quot;,3581,536889082]],[&quot;^1@&quot;,[3711,&quot;^D&quot;,[&quot;^ &quot;],536889082]],[&quot;^1@&quot;,[3711,&quot;^1I&quot;,true,536888999]],[&quot;^1@&quot;,[3711,&quot;^?&quot;,&quot;~u6240b2a2-8f1e-4905-95f5-a0be66baeabe&quot;,536888999]],[&quot;^1@&quot;,[3712,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.54.53.png](../assets/Screenshot_2022-03-27_at_20.54.53_1648407296508_0.png) \\nCorrección de la miopía con una lente cóncava (arriba), y de la hipermetropía con una lente convexa (abajo).\\n#+END_QUOTE&quot;,536889092]],[&quot;^1@&quot;,[3712,&quot;^X&quot;,&quot;^1D&quot;,536889002]],[&quot;^1@&quot;,[3712,&quot;^E&quot;,false,536889002]],[&quot;^1@&quot;,[3712,&quot;^K&quot;,3718,536889072]],[&quot;^1@&quot;,[3712,&quot;^17&quot;,3581,536889002]],[&quot;^1@&quot;,[3712,&quot;^13&quot;,3680,536889006]],[&quot;^1@&quot;,[3712,&quot;^12&quot;,3581,536889101]],[&quot;^1@&quot;,[3712,&quot;^D&quot;,[&quot;^ &quot;],536889101]],[&quot;^1@&quot;,[3712,&quot;^1I&quot;,true,536889002]],[&quot;^1@&quot;,[3712,&quot;^?&quot;,&quot;~u6240b2aa-b891-46bf-92e4-5bb89111a8fe&quot;,536889002]],[&quot;^1@&quot;,[3713,&quot;^[&quot;,&quot;Según se observa en la figura 50-12, el ojo se considera normal, o «emétrope», si los rayos de luz paralelos procedentes de objetos alejados quedan enfocados con nitidez en la retina cuando el músculo ciliar esté relajado por completo. Esto significa que el ojo emétrope es capaz de ver todos los objetos distantes con claridad mientras el músculo ciliar se mantiene relajado. Sin embargo, para enfocar los objetos de cerca, el ojo ha de contraer el músculo ciliar y aportar así el grado de acomodación oportuno.&quot;,536889044]],[&quot;^1@&quot;,[3713,&quot;^X&quot;,&quot;^1D&quot;,536889021]],[&quot;^1@&quot;,[3713,&quot;^E&quot;,false,536889021]],[&quot;^1@&quot;,[3713,&quot;^K&quot;,3710,536889021]],[&quot;^1@&quot;,[3713,&quot;^17&quot;,3581,536889021]],[&quot;^1@&quot;,[3713,&quot;^13&quot;,3710,536889024]],[&quot;^1@&quot;,[3713,&quot;^12&quot;,3581,536889044]],[&quot;^1@&quot;,[3713,&quot;^D&quot;,[&quot;^ &quot;],536889044]],[&quot;^1@&quot;,[3713,&quot;^1I&quot;,true,536889021]],[&quot;^1@&quot;,[3713,&quot;^?&quot;,&quot;~u6240b2ba-c662-43ba-bb70-681afe59b3e3&quot;,536889021]],[&quot;^1@&quot;,[3714,&quot;^S&quot;,true,536889196]],[&quot;^1@&quot;,[3714,&quot;^[&quot;,&quot;### [[Hipermetropía]]&quot;,536889170]],[&quot;^1@&quot;,[3714,&quot;^X&quot;,&quot;^1D&quot;,536889030]],[&quot;^1@&quot;,[3714,&quot;^14&quot;,3,536889170]],[&quot;^1@&quot;,[3714,&quot;^E&quot;,false,536889030]],[&quot;^1@&quot;,[3714,&quot;^K&quot;,3710,536889033]],[&quot;^1@&quot;,[3714,&quot;^17&quot;,3581,536889030]],[&quot;^1@&quot;,[3714,&quot;^13&quot;,3680,536889033]],[&quot;^1@&quot;,[3714,&quot;^12&quot;,3581,536889170]],[&quot;^1@&quot;,[3714,&quot;^12&quot;,3730,536889170]],[&quot;^1@&quot;,[3714,&quot;^D&quot;,[&quot;^ &quot;],536889170]],[&quot;^1@&quot;,[3714,&quot;^L&quot;,3730,536889170]],[&quot;^1@&quot;,[3714,&quot;^1K&quot;,3,536889048]],[&quot;^1@&quot;,[3714,&quot;^15&quot;,&quot;^1L&quot;,536889170]],[&quot;^1@&quot;,[3714,&quot;^1I&quot;,true,536889030]],[&quot;^1@&quot;,[3714,&quot;^?&quot;,&quot;~u6240b2c0-a82b-4ef4-a0a4-f3349a7f080f&quot;,536889030]],[&quot;^1@&quot;,[3715,&quot;^[&quot;,&quot;La hipermetropía suele deberse a la presencia de un globo ocular demasiado corto o, a veces, de un sistema de lentes demasiado débil. En este proceso, según se observa en el dibujo central de la figura 50-12, el sistema de lentes relajado no desvía lo suficiente los rayos de luz paralelos como para que lleguen a estar enfocados en el momento de alcanzar la retina. Para vencer esta anomalía, el músculo ciliar ha de contraerse con el fin de incrementar la potencia del cristalino. Una persona hipermétrope, cuando recurre al mecanismo de la acomodación, es capaz de enfocar los objetos alejados en la retina. Si no ha consumido más que una pequeña parte de la potencia que ofrece el músculo ciliar para acomodar la vista a los objetos distantes, aún le queda un gran poder de acomodación, y también puede enfocar con nitidez otros objetos cada vez más cercanos al ojo hasta llegar al límite de contracción del músculo ciliar. En la vejez, cuando el cristalino haya adquirido una «presbicia», una persona hipermétrope normalmente es incapaz de acomodar lo suficiente para enfocar siquiera los objetos alejados, y mucho menos aún los cercanos&quot;,536889039]],[&quot;^1@&quot;,[3715,&quot;^X&quot;,&quot;^1D&quot;,536889039]],[&quot;^1@&quot;,[3715,&quot;^E&quot;,false,536889039]],[&quot;^1@&quot;,[3715,&quot;^K&quot;,3714,536889039]],[&quot;^1@&quot;,[3715,&quot;^17&quot;,3581,536889039]],[&quot;^1@&quot;,[3715,&quot;^13&quot;,3714,536889040]],[&quot;^1@&quot;,[3715,&quot;^12&quot;,3581,536889051]],[&quot;^1@&quot;,[3715,&quot;^D&quot;,[&quot;^ &quot;],536889051]],[&quot;^1@&quot;,[3715,&quot;^1I&quot;,true,536889039]],[&quot;^1@&quot;,[3715,&quot;^?&quot;,&quot;~u6240b2c9-8b18-40d1-8304-ac44751128d5&quot;,536889039]],[&quot;^1@&quot;,[3716,&quot;^S&quot;,true,536889197]],[&quot;^1@&quot;,[3716,&quot;^[&quot;,&quot;### [[Miopía]]&quot;,536889167]],[&quot;^1@&quot;,[3716,&quot;^X&quot;,&quot;^1D&quot;,536889051]],[&quot;^1@&quot;,[3716,&quot;^14&quot;,3,536889167]],[&quot;^1@&quot;,[3716,&quot;^E&quot;,false,536889051]],[&quot;^1@&quot;,[3716,&quot;^K&quot;,3714,536889054]],[&quot;^1@&quot;,[3716,&quot;^17&quot;,3581,536889051]],[&quot;^1@&quot;,[3716,&quot;^13&quot;,3680,536889054]],[&quot;^1@&quot;,[3716,&quot;^12&quot;,3581,536889167]],[&quot;^1@&quot;,[3716,&quot;^12&quot;,3729,536889167]],[&quot;^1@&quot;,[3716,&quot;^D&quot;,[&quot;^ &quot;],536889167]],[&quot;^1@&quot;,[3716,&quot;^L&quot;,3729,536889167]],[&quot;^1@&quot;,[3716,&quot;^1K&quot;,3,536889062]],[&quot;^1@&quot;,[3716,&quot;^15&quot;,&quot;^1L&quot;,536889167]],[&quot;^1@&quot;,[3716,&quot;^1I&quot;,true,536889051]],[&quot;^1@&quot;,[3716,&quot;^?&quot;,&quot;~u6240b2d4-1179-40ac-ba7c-39ceff939130&quot;,536889051]],[&quot;^1@&quot;,[3717,&quot;^[&quot;,&quot;En la miopía, cuando el músculo ciliar está relajado del todo, los rayos de luz procedentes de objetos alejados quedan enfocados delante de la retina, según se observa en la imagen inferior de la figura 50-12. Este trastorno suele deberse a la existencia de un globo ocular demasiado largo, pero puede obedecer a la acción de un poder dióptrico excesivo en el sistema ocular de lentes.\\nNo existe ningún mecanismo por el que el ojo sea capaz de reducir la potencia del cristalino por debajo de la que existe cuando el músculo ciliar se encuentra relajado por completo. Las personas miopes (o «cortas de vista») carecen de una herramienta para enfocar con nitidez los objetos alejados sobre la retina. Sin embargo, a medida que se acerca el objeto al ojo, acaba por aproximarse lo suficiente como para poder enfocar su imagen. Más tarde, si llega aún más cerca del ojo, puede apelarse al mecanismo de la acomodación para conservar la imagen enfocada con claridad. Una persona miope posee un «punto lejano» concreto que es el límite para la visión nítida.\\n&quot;,536889065]],[&quot;^1@&quot;,[3717,&quot;^X&quot;,&quot;^1D&quot;,536889058]],[&quot;^1@&quot;,[3717,&quot;^E&quot;,false,536889058]],[&quot;^1@&quot;,[3717,&quot;^K&quot;,3716,536889058]],[&quot;^1@&quot;,[3717,&quot;^17&quot;,3581,536889058]],[&quot;^1@&quot;,[3717,&quot;^13&quot;,3716,536889059]],[&quot;^1@&quot;,[3717,&quot;^12&quot;,3581,536889065]],[&quot;^1@&quot;,[3717,&quot;^D&quot;,[&quot;^ &quot;],536889065]],[&quot;^1@&quot;,[3717,&quot;^1I&quot;,true,536889058]],[&quot;^1@&quot;,[3717,&quot;^?&quot;,&quot;~u6240b2d7-bf41-467b-aff9-d1c83427c4f8&quot;,536889058]],[&quot;^1@&quot;,[3718,&quot;^S&quot;,true,536889198]],[&quot;^1@&quot;,[3718,&quot;^[&quot;,&quot;### Corrección de la miopía y de la hipermetropía mediante el empleo de lentes&quot;,536889075]],[&quot;^1@&quot;,[3718,&quot;^X&quot;,&quot;^1D&quot;,536889065]],[&quot;^1@&quot;,[3718,&quot;^14&quot;,3,536889075]],[&quot;^1@&quot;,[3718,&quot;^E&quot;,false,536889065]],[&quot;^1@&quot;,[3718,&quot;^K&quot;,3716,536889066]],[&quot;^1@&quot;,[3718,&quot;^17&quot;,3581,536889065]],[&quot;^1@&quot;,[3718,&quot;^13&quot;,3680,536889066]],[&quot;^1@&quot;,[3718,&quot;^12&quot;,3581,536889075]],[&quot;^1@&quot;,[3718,&quot;^D&quot;,[&quot;^ &quot;],536889075]],[&quot;^1@&quot;,[3718,&quot;^1K&quot;,3,536889075]],[&quot;^1@&quot;,[3718,&quot;^15&quot;,&quot;^1L&quot;,536889075]],[&quot;^1@&quot;,[3718,&quot;^1I&quot;,true,536889065]],[&quot;^1@&quot;,[3718,&quot;^?&quot;,&quot;~u6240b2df-ec4b-4f0a-9551-1a6f76257015&quot;,536889065]],[&quot;^1@&quot;,[3719,&quot;^[&quot;,&quot;Si las superficies oculares de refracción poseen demasiado poder dióptrico, como en la miopía, este exceso puede neutralizarse colocando una lente cóncava esférica delante del ojo, que provocará la divergencia de los rayos. Tal corrección se ofrece en el esquema superior de la figura 50-13.&quot;,536889069]],[&quot;^1@&quot;,[3719,&quot;^X&quot;,&quot;^1D&quot;,536889069]],[&quot;^1@&quot;,[3719,&quot;^E&quot;,false,536889069]],[&quot;^1@&quot;,[3719,&quot;^K&quot;,3718,536889069]],[&quot;^1@&quot;,[3719,&quot;^17&quot;,3581,536889069]],[&quot;^1@&quot;,[3719,&quot;^13&quot;,3718,536889072]],[&quot;^1@&quot;,[3719,&quot;^12&quot;,3581,536889095]],[&quot;^1@&quot;,[3719,&quot;^D&quot;,[&quot;^ &quot;],536889095]],[&quot;^1@&quot;,[3719,&quot;^1I&quot;,true,536889069]],[&quot;^1@&quot;,[3719,&quot;^?&quot;,&quot;~u6240b2e2-6e2f-440c-a215-1d2ecf08cab7&quot;,536889069]],[&quot;^1@&quot;,[3720,&quot;^[&quot;,&quot;En cambio, en una persona con hipermetropía, es decir, alguien cuyo sistema de lentes sea demasiado débil, la visión anormal puede corregirse si se añade poder dióptrico recurriendo a una lente convexa delante del ojo. Esta corrección se muestra en el esquema inferior de la figura 50-13.\\nNormalmente la potencia de la lente cóncava o convexa necesaria para obtener una visión nítida se determina por «ensayo y error», es decir, probando primero una lente potente y después otra más potente o más débil hasta descubrir la que aporta la mejor agudeza visual.&quot;,536889098]],[&quot;^1@&quot;,[3720,&quot;^X&quot;,&quot;^1D&quot;,536889095]],[&quot;^1@&quot;,[3720,&quot;^E&quot;,false,536889095]],[&quot;^1@&quot;,[3720,&quot;^K&quot;,3719,536889095]],[&quot;^1@&quot;,[3720,&quot;^17&quot;,3581,536889095]],[&quot;^1@&quot;,[3720,&quot;^13&quot;,3718,536889095]],[&quot;^1@&quot;,[3720,&quot;^12&quot;,3581,536889098]],[&quot;^1@&quot;,[3720,&quot;^D&quot;,[&quot;^ &quot;],536889098]],[&quot;^1@&quot;,[3720,&quot;^1I&quot;,true,536889095]],[&quot;^1@&quot;,[3720,&quot;^?&quot;,&quot;~u6240b308-4235-4483-8a91-f3b1e8f1eed2&quot;,536889095]],[&quot;^1@&quot;,[3721,&quot;^S&quot;,true,536889199]],[&quot;^1@&quot;,[3721,&quot;^[&quot;,&quot;### [[Astigmatismo]]&quot;,536889164]],[&quot;^1@&quot;,[3721,&quot;^X&quot;,&quot;^1D&quot;,536889101]],[&quot;^1@&quot;,[3721,&quot;^14&quot;,3,536889164]],[&quot;^1@&quot;,[3721,&quot;^E&quot;,false,536889101]],[&quot;^1@&quot;,[3721,&quot;^K&quot;,3712,536889101]],[&quot;^1@&quot;,[3721,&quot;^17&quot;,3581,536889101]],[&quot;^1@&quot;,[3721,&quot;^13&quot;,3680,536889101]],[&quot;^1@&quot;,[3721,&quot;^12&quot;,3581,536889164]],[&quot;^1@&quot;,[3721,&quot;^12&quot;,3728,536889164]],[&quot;^1@&quot;,[3721,&quot;^D&quot;,[&quot;^ &quot;],536889164]],[&quot;^1@&quot;,[3721,&quot;^L&quot;,3728,536889164]],[&quot;^1@&quot;,[3721,&quot;^1K&quot;,3,536889113]],[&quot;^1@&quot;,[3721,&quot;^15&quot;,&quot;^1L&quot;,536889164]],[&quot;^1@&quot;,[3721,&quot;^1I&quot;,true,536889101]],[&quot;^1@&quot;,[3721,&quot;^?&quot;,&quot;~u6240b311-bc1d-4db7-bc78-cd27e956a35f&quot;,536889101]],[&quot;^1@&quot;,[3722,&quot;^[&quot;,&quot;El astigmatismo es un error de la refracción ocular que hace que la imagen visual de un plano quede enfocada a una distancia diferente de la que corresponde a su plano perpendicular. Lo más frecuente es que el astigmatismo obedezca a una curvatura de la córnea demasiado grande en uno de los planos del ojo. Un ejemplo de lente astigmática sería una superficie como la de un huevo situado de lado frente a la luz incidente. El grado de curvatura que presenta el plano correspondiente al eje mayor del huevo no llega a ser tan acusado como el del correspondiente al eje menor.\\nDado que la curvatura de una lente astigmática a lo largo de un plano es menor que a lo largo de otro, los rayos luminosos que chocan con sus porciones periféricas en uno de ellos ni con mucho se desvían tanto como los que inciden sobre las porciones periféricas del otro. Este efecto queda de manifiesto en la figura 50-14, donde están representados unos rayos de luz originados en una fuente puntual y que atraviesan una lente alargada astigmática. Los rayos luminosos del plano vertical, señalado como BD, sufren una gran refracción al pasar por la lente astigmática debido a su mayor curvatura vertical que horizontal. Por el contrario, los del plano horizontal, indicado como AC, no se desvían ni de lejos tanto como los del plano vertical BD. Es evidente que no todos los rayos de luz que atraviesan una lente astigmática llegan a un punto focal común, pues los que cruzan un plano quedan enfocados a una distancia por delante de los que cruzan el otro.&quot;,536889107]],[&quot;^1@&quot;,[3722,&quot;^X&quot;,&quot;^1D&quot;,536889107]],[&quot;^1@&quot;,[3722,&quot;^E&quot;,false,536889107]],[&quot;^1@&quot;,[3722,&quot;^K&quot;,3721,536889107]],[&quot;^1@&quot;,[3722,&quot;^17&quot;,3581,536889107]],[&quot;^1@&quot;,[3722,&quot;^13&quot;,3721,536889108]],[&quot;^1@&quot;,[3722,&quot;^12&quot;,3581,536889108]],[&quot;^1@&quot;,[3722,&quot;^D&quot;,[&quot;^ &quot;],536889108]],[&quot;^1@&quot;,[3722,&quot;^1I&quot;,true,536889107]],[&quot;^1@&quot;,[3722,&quot;^?&quot;,&quot;~u6240b31b-1ec5-4554-a635-5b840eb4d5a7&quot;,536889107]],[&quot;^1@&quot;,[3723,&quot;^[&quot;,&quot;El poder de acomodación del ojo nunca es capaz de compensar el astigmatismo porque su acción cambia la curvatura del cristalino aproximadamente lo mismo en ambos planos; por tanto, en este proceso, cada uno de los dos planos requiere un grado diferente de acomodación. Así pues, sin la ayuda de unas gafas una persona con astigmatismo jamás puede ver las cosas enfocadas con nitidez&quot;,536889125]],[&quot;^1@&quot;,[3723,&quot;^X&quot;,&quot;^1D&quot;,536889116]],[&quot;^1@&quot;,[3723,&quot;^E&quot;,false,536889116]],[&quot;^1@&quot;,[3723,&quot;^K&quot;,3722,536889124]],[&quot;^1@&quot;,[3723,&quot;^17&quot;,3581,536889116]],[&quot;^1@&quot;,[3723,&quot;^13&quot;,3721,536889124]],[&quot;^1@&quot;,[3723,&quot;^12&quot;,3581,536889128]],[&quot;^1@&quot;,[3723,&quot;^D&quot;,[&quot;^ &quot;],536889128]],[&quot;^1@&quot;,[3723,&quot;^1I&quot;,true,536889116]],[&quot;^1@&quot;,[3723,&quot;^?&quot;,&quot;~u6240b31f-23ea-451f-8c7c-084283592b65&quot;,536889116]],[&quot;^1@&quot;,[3724,&quot;^S&quot;,true,536889200]],[&quot;^1@&quot;,[3724,&quot;^[&quot;,&quot;### Corrección del astigmatismo con una lente cilíndrica&quot;,536889192]],[&quot;^1@&quot;,[3724,&quot;^X&quot;,&quot;^1D&quot;,536889117]],[&quot;^1@&quot;,[3724,&quot;^14&quot;,3,536889203]],[&quot;^1@&quot;,[3724,&quot;^E&quot;,false,536889117]],[&quot;^1@&quot;,[3724,&quot;^K&quot;,3725,536889152]],[&quot;^1@&quot;,[3724,&quot;^17&quot;,3581,536889117]],[&quot;^1@&quot;,[3724,&quot;^13&quot;,3680,536889152]],[&quot;^1@&quot;,[3724,&quot;^12&quot;,3581,536889203]],[&quot;^1@&quot;,[3724,&quot;^D&quot;,[&quot;^ &quot;],536889203]],[&quot;^1@&quot;,[3724,&quot;^1K&quot;,3,536889192]],[&quot;^1@&quot;,[3724,&quot;^15&quot;,&quot;^1L&quot;,536889203]],[&quot;^1@&quot;,[3724,&quot;^1I&quot;,true,536889117]],[&quot;^1@&quot;,[3724,&quot;^?&quot;,&quot;~u6240b31f-b2c7-4400-b0f3-a42b866ac66a&quot;,536889117]],[&quot;^1@&quot;,[3725,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.55.47.png](../assets/Screenshot_2022-03-27_at_20.55.47_1648407350985_0.png){:height 345, :width 512} \\nAstigmatismo: imagen que pretende poner de manifiesto que los rayos luminosos se enfocan a una distancia focal en un plano focal (plano AC) y a otra distancia focal en el plano perpendicular (plano BD).\\n#+END_QUOTE&quot;,536889148]],[&quot;^1@&quot;,[3725,&quot;^X&quot;,&quot;^1D&quot;,536889128]],[&quot;^1@&quot;,[3725,&quot;^E&quot;,false,536889128]],[&quot;^1@&quot;,[3725,&quot;^K&quot;,3721,536889133]],[&quot;^1@&quot;,[3725,&quot;^17&quot;,3581,536889128]],[&quot;^1@&quot;,[3725,&quot;^13&quot;,3680,536889133]],[&quot;^1@&quot;,[3725,&quot;^12&quot;,3581,536889148]],[&quot;^1@&quot;,[3725,&quot;^D&quot;,[&quot;^ &quot;],536889148]],[&quot;^1@&quot;,[3725,&quot;^1I&quot;,true,536889128]],[&quot;^1@&quot;,[3725,&quot;^?&quot;,&quot;~u6240b32a-64bf-4c40-bd51-1b172118c45c&quot;,536889128]],[&quot;^1@&quot;,[3726,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.56.40.png](../assets/Screenshot_2022-03-27_at_20.56.40_1648407405747_0.png) \\nLámina formada por barras negras paralelas con diferentes orientaciones en ángulo para determinar el eje del astigmatismo.\\n#+END_QUOTE&quot;,536889183]],[&quot;^1@&quot;,[3726,&quot;^X&quot;,&quot;^1D&quot;,536889145]],[&quot;^1@&quot;,[3726,&quot;^E&quot;,false,536889145]],[&quot;^1@&quot;,[3726,&quot;^K&quot;,3727,536889186]],[&quot;^1@&quot;,[3726,&quot;^17&quot;,3581,536889145]],[&quot;^1@&quot;,[3726,&quot;^13&quot;,3724,536889186]],[&quot;^1@&quot;,[3726,&quot;^12&quot;,3581,536889186]],[&quot;^1@&quot;,[3726,&quot;^D&quot;,[&quot;^ &quot;],536889186]],[&quot;^1@&quot;,[3726,&quot;^1I&quot;,true,536889145]],[&quot;^1@&quot;,[3726,&quot;^?&quot;,&quot;~u6240b339-11ed-47b9-97fd-07ad92476a0b&quot;,536889145]],[&quot;^1@&quot;,[3727,&quot;^[&quot;,&quot;El ojo astigmático puede plantearse como si su sistema de lentes estuviera constituido por dos lentes cilíndricas de potencia diferente colocadas perpendiculares entre sí. Para corregir esta situación, el procedimiento habitual consiste en encontrar por ensayo y error una lente esférica que sea capaz de corregir el foco en uno de los dos planos de la lente astigmática. Entonces, para corregir el error restante en el plano que queda se recurre a una lente cilíndrica más. Con este fin, hay que determinar el eje y la potencia de la lente cilíndrica requerida.\\nExisten varios métodos para determinar el eje del componente cilíndrico anormal en el sistema ocular de lentes. Uno de ellos se basa en el empleo de barras negras paralelas del tipo que se muestra en la figura 50-15. Parte son verticales, parte horizontales y otras poseen diversos ángulos con respecto a los ejes vertical y horizontal. Tras colocar varias lentes esféricas delante del ojo astigmático, suele descubrirse una potencia que permite enfocar con nitidez un juego de barras paralelas, pero no corregir la borrosidad del grupo perpendicular a las barras nítidas. Según los principios físicos de la óptica expuestos antes en este capítulo, puede afirmarse que el eje del componente cilíndrico del sistema óptico desenfocado es paralelo a las barras que quedan borrosas.\\nUna vez que se descubra este eje, el explorador va probando lentes cilíndricas positivas o negativas cada vez más potentes o más débiles, cuyo eje esté alineado a las barras desenfocadas, hasta que el paciente vea todas las barras cruzadas con idéntica claridad. Una vez que se haya conseguido este objetivo, encarga al óptico pulir una lente especial que combine la corrección esférica y la corrección cilíndrica en el eje correspondiente.&quot;,536889158]],[&quot;^1@&quot;,[3727,&quot;^X&quot;,&quot;^1D&quot;,536889158]],[&quot;^1@&quot;,[3727,&quot;^E&quot;,false,536889158]],[&quot;^1@&quot;,[3727,&quot;^K&quot;,3724,536889158]],[&quot;^1@&quot;,[3727,&quot;^17&quot;,3581,536889158]],[&quot;^1@&quot;,[3727,&quot;^13&quot;,3724,536889161]],[&quot;^1@&quot;,[3727,&quot;^12&quot;,3581,536889161]],[&quot;^1@&quot;,[3727,&quot;^D&quot;,[&quot;^ &quot;],536889161]],[&quot;^1@&quot;,[3727,&quot;^1I&quot;,true,536889158]],[&quot;^1@&quot;,[3727,&quot;^?&quot;,&quot;~u6240b34b-578a-4709-b021-f2f77ecf5ebb&quot;,536889158]],[&quot;^1@&quot;,[3728,&quot;^Q&quot;,1648407376630,536889164]],[&quot;^1@&quot;,[3728,&quot;^E&quot;,false,536889164]],[&quot;^1@&quot;,[3728,&quot;^18&quot;,&quot;astigmatismo&quot;,536889164]],[&quot;^1@&quot;,[3728,&quot;^1&lt;&quot;,&quot;Astigmatismo&quot;,536889164]],[&quot;^1@&quot;,[3728,&quot;^G&quot;,1648407376630,536889164]],[&quot;^1@&quot;,[3728,&quot;^?&quot;,&quot;~u6240b350-9df5-441e-be0b-637e641c65d9&quot;,536889164]],[&quot;^1@&quot;,[3729,&quot;^Q&quot;,1648407381308,536889167]],[&quot;^1@&quot;,[3729,&quot;^E&quot;,false,536889167]],[&quot;^1@&quot;,[3729,&quot;^18&quot;,&quot;miopía&quot;,536889167]],[&quot;^1@&quot;,[3729,&quot;^1&lt;&quot;,&quot;Miopía&quot;,536889167]],[&quot;^1@&quot;,[3729,&quot;^G&quot;,1648407381308,536889167]],[&quot;^1@&quot;,[3729,&quot;^?&quot;,&quot;~u6240b355-6f7f-481e-aa8b-3261106eddb6&quot;,536889167]],[&quot;^1@&quot;,[3730,&quot;^Q&quot;,1648407384424,536889170]],[&quot;^1@&quot;,[3730,&quot;^E&quot;,false,536889170]],[&quot;^1@&quot;,[3730,&quot;^18&quot;,&quot;hipermetropía&quot;,536889170]],[&quot;^1@&quot;,[3730,&quot;^1&lt;&quot;,&quot;Hipermetropía&quot;,536889170]],[&quot;^1@&quot;,[3730,&quot;^G&quot;,1648407384424,536889170]],[&quot;^1@&quot;,[3730,&quot;^?&quot;,&quot;~u6240b358-e95f-40f8-be20-f5a83f4873e2&quot;,536889170]],[&quot;^1@&quot;,[3731,&quot;^S&quot;,true,536889216]],[&quot;^1@&quot;,[3731,&quot;^[&quot;,&quot;### Corrección de las anomalías ópticas con lentillas&quot;,536889213]],[&quot;^1@&quot;,[3731,&quot;^X&quot;,&quot;^1D&quot;,536889203]],[&quot;^1@&quot;,[3731,&quot;^14&quot;,3,536889219]],[&quot;^1@&quot;,[3731,&quot;^E&quot;,false,536889203]],[&quot;^1@&quot;,[3731,&quot;^K&quot;,3724,536889203]],[&quot;^1@&quot;,[3731,&quot;^17&quot;,3581,536889203]],[&quot;^1@&quot;,[3731,&quot;^13&quot;,3680,536889203]],[&quot;^1@&quot;,[3731,&quot;^12&quot;,3581,536889219]],[&quot;^1@&quot;,[3731,&quot;^D&quot;,[&quot;^ &quot;],536889219]],[&quot;^1@&quot;,[3731,&quot;^1K&quot;,3,536889213]],[&quot;^1@&quot;,[3731,&quot;^15&quot;,&quot;^1L&quot;,536889219]],[&quot;^1@&quot;,[3731,&quot;^1I&quot;,true,536889203]],[&quot;^1@&quot;,[3731,&quot;^?&quot;,&quot;~u6240b389-96a2-4bf2-a86c-f63780eb9fad&quot;,536889203]],[&quot;^1@&quot;,[3732,&quot;^[&quot;,&quot;Las lentes de contacto de cristal o de plástico pueden colocarse hasta acoplarlas perfectamente encajadas contra la cara anterior de la córnea. Estas lentes se mantienen en su sitio mediante una fina película de líquido lagrimal que llene el espacio entre la lente de contacto y la superficie anterior del ojo.\\nUn rasgo especial de la lente de contacto es que anula casi por completo la refracción que se produce normalmente en la cara anterior de la córnea. La razón de esta anulación estriba en que las lágrimas situadas entre la lente de contacto y la córnea tienen un índice de refracción prácticamente igual que el de esta última, por lo que su cara anterior deja de ocupar un lugar de relieve en el sistema óptico del ojo. En su lugar, es la cara externa de la lentilla la que desempeña la función principal. Por tanto, la refracción de esta superficie sustituye a la habitual de la córnea. Este factor resulta especialmente importante en las personas cuyos errores de refracción oculares están ocasionados por una forma anormal de esta estructura, como los que tienen una córnea abombada de configuración extraña, proceso denominado queratocono. Sin la lente de contacto, la disposición saliente de la córnea origina una alteración tan acusada de la visión que casi es imposible corregirla satisfactoriamente con gafas; sin embargo, cuando se recurre a una lentilla, se neutraliza la refracción de la córnea, que queda reemplazada por la refracción normal de la nueva superficie externa.\\nLa lente de contacto ofrece varias ventajas más, entre ellas el hecho de que: 1) gira con el ojo y aporta un campo de visión nítida más amplio que las gafas, y 2) ejerce escasos efectos sobre las dimensiones del objeto observado por la persona a su través, mientras que las lentes colocadas en torno a 1 cm delante del ojo influyen sobre el tamaño de la imagen, además de corregir el foco.&quot;,536889209]],[&quot;^1@&quot;,[3732,&quot;^X&quot;,&quot;^1D&quot;,536889209]],[&quot;^1@&quot;,[3732,&quot;^E&quot;,false,536889209]],[&quot;^1@&quot;,[3732,&quot;^K&quot;,3731,536889209]],[&quot;^1@&quot;,[3732,&quot;^17&quot;,3581,536889209]],[&quot;^1@&quot;,[3732,&quot;^13&quot;,3731,536889210]],[&quot;^1@&quot;,[3732,&quot;^12&quot;,3581,536889210]],[&quot;^1@&quot;,[3732,&quot;^D&quot;,[&quot;^ &quot;],536889210]],[&quot;^1@&quot;,[3732,&quot;^1I&quot;,true,536889209]],[&quot;^1@&quot;,[3732,&quot;^?&quot;,&quot;~u6240b38d-3129-4048-9a23-9a508f36c4d0&quot;,536889209]],[&quot;^1@&quot;,[3733,&quot;^S&quot;,true,536889234]],[&quot;^1@&quot;,[3733,&quot;^[&quot;,&quot;### [[Cataratas]]: zonas opacas en el cristalino&quot;,536889230]],[&quot;^1@&quot;,[3733,&quot;^X&quot;,&quot;^1D&quot;,536889219]],[&quot;^1@&quot;,[3733,&quot;^14&quot;,3,536889230]],[&quot;^1@&quot;,[3733,&quot;^E&quot;,false,536889219]],[&quot;^1@&quot;,[3733,&quot;^K&quot;,3731,536889219]],[&quot;^1@&quot;,[3733,&quot;^17&quot;,3581,536889219]],[&quot;^1@&quot;,[3733,&quot;^13&quot;,3680,536889219]],[&quot;^1@&quot;,[3733,&quot;^12&quot;,3581,536889230]],[&quot;^1@&quot;,[3733,&quot;^12&quot;,3735,536889230]],[&quot;^1@&quot;,[3733,&quot;^D&quot;,[&quot;^ &quot;],536889230]],[&quot;^1@&quot;,[3733,&quot;^L&quot;,3735,536889230]],[&quot;^1@&quot;,[3733,&quot;^1K&quot;,3,536889230]],[&quot;^1@&quot;,[3733,&quot;^15&quot;,&quot;^1L&quot;,536889230]],[&quot;^1@&quot;,[3733,&quot;^1I&quot;,true,536889219]],[&quot;^1@&quot;,[3733,&quot;^?&quot;,&quot;~u6240b398-6f3b-4947-bada-bb08503ff381&quot;,536889219]],[&quot;^1@&quot;,[3734,&quot;^[&quot;,&quot;Las «cataratas» son una alteración ocular especialmente frecuente que sucede sobre todo en las personas mayores. Una catarata consiste en una o varias zonas turbias u opacas en el interior del cristalino. Durante la primera etapa de su formación se desnaturalizan las proteínas de algunas fibras del cristalino. Más adelante, estas mismas proteínas se coagulan para generar áreas opacas en lugar de las fibras proteicas transparentes normales.\\nCuando una catarata ha oscurecido la transmisión de luz tanto como para afectar seriamente la visión, la situación puede corregirse mediante la extirpación quirúrgica del cristalino. Si se lleva a cabo esta intervención, el ojo pierde una gran parte de su poder dióptrico, que ha de restituirse mediante la colocación de una lente convexa potente delante del mismo; sin embargo, por lo común se implanta una lente artificial de plástico dentro del ojo en el lugar que ocupaba el cristalino extraído.&quot;,536889223]],[&quot;^1@&quot;,[3734,&quot;^X&quot;,&quot;^1D&quot;,536889223]],[&quot;^1@&quot;,[3734,&quot;^E&quot;,false,536889223]],[&quot;^1@&quot;,[3734,&quot;^K&quot;,3733,536889223]],[&quot;^1@&quot;,[3734,&quot;^17&quot;,3581,536889223]],[&quot;^1@&quot;,[3734,&quot;^13&quot;,3733,536889224]],[&quot;^1@&quot;,[3734,&quot;^12&quot;,3581,536889224]],[&quot;^1@&quot;,[3734,&quot;^D&quot;,[&quot;^ &quot;],536889224]],[&quot;^1@&quot;,[3734,&quot;^1I&quot;,true,536889223]],[&quot;^1@&quot;,[3734,&quot;^?&quot;,&quot;~u6240b39a-807b-4934-be61-73b63c5265d8&quot;,536889223]],[&quot;^1@&quot;,[3735,&quot;^Q&quot;,1648407453413,536889227]],[&quot;^1@&quot;,[3735,&quot;^E&quot;,false,536889227]],[&quot;^1@&quot;,[3735,&quot;^18&quot;,&quot;cataratas&quot;,536889227]],[&quot;^1@&quot;,[3735,&quot;^1&lt;&quot;,&quot;Cataratas&quot;,536889227]],[&quot;^1@&quot;,[3735,&quot;^G&quot;,1648407453413,536889227]],[&quot;^1@&quot;,[3735,&quot;^?&quot;,&quot;~u6240b39d-4447-4043-90a6-cdba8901df35&quot;,536889227]],[&quot;^1@&quot;,[3736,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.58.00.png](../assets/Screenshot_2022-03-27_at_20.58.00_1648407483979_0.png) \\nAgudeza visual máxima para dos fuentes puntuales de luz.\\n#+END_QUOTE&quot;,536889264]],[&quot;^1@&quot;,[3736,&quot;^X&quot;,&quot;^1D&quot;,536889231]],[&quot;^1@&quot;,[3736,&quot;^E&quot;,false,536889231]],[&quot;^1@&quot;,[3736,&quot;^K&quot;,3738,536889254]],[&quot;^1@&quot;,[3736,&quot;^17&quot;,3581,536889231]],[&quot;^1@&quot;,[3736,&quot;^13&quot;,3737,536889254]],[&quot;^1@&quot;,[3736,&quot;^12&quot;,3581,536889264]],[&quot;^1@&quot;,[3736,&quot;^D&quot;,[&quot;^ &quot;],536889264]],[&quot;^1@&quot;,[3736,&quot;^1I&quot;,true,536889231]],[&quot;^1@&quot;,[3736,&quot;^?&quot;,&quot;~u6240b3a2-fd18-49f1-900c-abb1d76e2641&quot;,536889231]],[&quot;^1@&quot;,[3737,&quot;^S&quot;,true,536889288]],[&quot;^1@&quot;,[3737,&quot;^[&quot;,&quot;## Agudeza visual&quot;,536889250]],[&quot;^1@&quot;,[3737,&quot;^X&quot;,&quot;^1D&quot;,536889240]],[&quot;^1@&quot;,[3737,&quot;^14&quot;,2,536889250]],[&quot;^1@&quot;,[3737,&quot;^E&quot;,false,536889240]],[&quot;^1@&quot;,[3737,&quot;^K&quot;,3680,536889240]],[&quot;^1@&quot;,[3737,&quot;^17&quot;,3581,536889240]],[&quot;^1@&quot;,[3737,&quot;^13&quot;,3671,536889240]],[&quot;^1@&quot;,[3737,&quot;^12&quot;,3581,536889250]],[&quot;^1@&quot;,[3737,&quot;^D&quot;,[&quot;^ &quot;],536889250]],[&quot;^1@&quot;,[3737,&quot;^1K&quot;,2,536889250]],[&quot;^1@&quot;,[3737,&quot;^15&quot;,&quot;^1L&quot;,536889250]],[&quot;^1@&quot;,[3737,&quot;^1I&quot;,true,536889240]],[&quot;^1@&quot;,[3737,&quot;^?&quot;,&quot;~u6240b3a6-cf0a-4f96-bb03-4824ffc419d5&quot;,536889240]],[&quot;^1@&quot;,[3738,&quot;^[&quot;,&quot;En teoría, la luz procedente de una fuente puntual alejada, cuando se enfoca sobre la retina, debería ser infinitamente pequeña. Sin embargo, dado que el sistema ocular de lentes nunca es perfecto, dicho punto retiniano corrientemente posee un diámetro total de unos 11 μm, incluso cuando el ojo presenta un sistema óptico normal dotado de su máxima resolución. La mancha resulta más brillante en su centro y se va oscureciendo gradualmente hacia los bordes, según queda representado en las imágenes de dos puntos de la figura 50-16.&quot;,536889246]],[&quot;^1@&quot;,[3738,&quot;^X&quot;,&quot;^1D&quot;,536889246]],[&quot;^1@&quot;,[3738,&quot;^E&quot;,false,536889246]],[&quot;^1@&quot;,[3738,&quot;^K&quot;,3737,536889246]],[&quot;^1@&quot;,[3738,&quot;^17&quot;,3581,536889246]],[&quot;^1@&quot;,[3738,&quot;^13&quot;,3737,536889247]],[&quot;^1@&quot;,[3738,&quot;^12&quot;,3581,536889247]],[&quot;^1@&quot;,[3738,&quot;^D&quot;,[&quot;^ &quot;],536889247]],[&quot;^1@&quot;,[3738,&quot;^1I&quot;,true,536889246]],[&quot;^1@&quot;,[3738,&quot;^?&quot;,&quot;~u6240b3ad-f677-4c0b-94dc-940dd0d955e3&quot;,536889246]],[&quot;^1@&quot;,[3739,&quot;^[&quot;,&quot;El diámetro medio de los conos en la fóvea de la retina, que es su porción central, donde la visión está más desarrollada, es de unos 1,5 μm, lo que supone la séptima parte del diámetro del punto luminoso. No obstante, como la mancha de luz tiene un núcleo central brillante y se difumina hacia los bordes, una persona normalmente puede distinguir dos puntos separados si su centro queda a un mínimo de 2 μm de distancia en la retina, lo que excede ligeramente la anchura de los conos en la fóvea. Esta capacidad para distinguir entre dos puntos también se recoge en la figura 50-16.\\nLa agudeza visual normal del ojo humano que permite distinguir entre las fuentes puntuales de luz es de unos 25 s de arco. Es decir, cuando los rayos luminosos procedentes de dos puntos distintos chocan con el ojo formando un ángulo mínimo de 25 s entre ellos, normalmente pueden identificarse como dos puntos en vez de uno. Esto significa que una persona con una agudeza visual normal que mire dos minúsculos puntos brillantes de luz a 10 m de distancia apenas puede distinguirlos como entidades independientes cuando estén separados por 1,5 a 2 mm.\\nLa fóvea mide menos de 0,5 mm (&lt;500 μm) de diámetro, lo que quiere decir que la agudeza visual máxima ocupa menos de 2° del campo visual. Fuera de esta zona, se va perdiendo agudeza poco a poco, siendo más de 10 veces menor al acercarse a la periferia. Este fenómeno está ocasionado por el número cada vez mayor de conos y bastones que quedan conectados a cada fibra del nervio óptico en las porciones más periféricas de la retina tras abandonar la fóvea, según se explica en el capítulo 52.&quot;,536889272]],[&quot;^1@&quot;,[3739,&quot;^X&quot;,&quot;^1D&quot;,536889267]],[&quot;^1@&quot;,[3739,&quot;^E&quot;,false,536889267]],[&quot;^1@&quot;,[3739,&quot;^K&quot;,3736,536889271]],[&quot;^1@&quot;,[3739,&quot;^17&quot;,3581,536889267]],[&quot;^1@&quot;,[3739,&quot;^13&quot;,3737,536889271]],[&quot;^1@&quot;,[3739,&quot;^12&quot;,3581,536889275]],[&quot;^1@&quot;,[3739,&quot;^D&quot;,[&quot;^ &quot;],536889275]],[&quot;^1@&quot;,[3739,&quot;^1I&quot;,true,536889267]],[&quot;^1@&quot;,[3739,&quot;^?&quot;,&quot;~u6240b3d3-c25c-4890-b927-1daa3795fb56&quot;,536889267]],[&quot;^1@&quot;,[3740,&quot;^[&quot;,&quot;### Procedimiento clínico para establecer la agudeza visual&quot;,536889285]],[&quot;^1@&quot;,[3740,&quot;^X&quot;,&quot;^1D&quot;,536889275]],[&quot;^1@&quot;,[3740,&quot;^14&quot;,3,536889285]],[&quot;^1@&quot;,[3740,&quot;^E&quot;,false,536889275]],[&quot;^1@&quot;,[3740,&quot;^K&quot;,3739,536889275]],[&quot;^1@&quot;,[3740,&quot;^17&quot;,3581,536889275]],[&quot;^1@&quot;,[3740,&quot;^13&quot;,3737,536889275]],[&quot;^1@&quot;,[3740,&quot;^12&quot;,3581,536889285]],[&quot;^1@&quot;,[3740,&quot;^D&quot;,[&quot;^ &quot;],536889285]],[&quot;^1@&quot;,[3740,&quot;^1K&quot;,3,536889285]],[&quot;^1@&quot;,[3740,&quot;^15&quot;,&quot;^1L&quot;,536889285]],[&quot;^1@&quot;,[3740,&quot;^1I&quot;,true,536889275]],[&quot;^1@&quot;,[3740,&quot;^?&quot;,&quot;~u6240b3d7-3aa5-4174-8210-a3ba72635437&quot;,536889275]],[&quot;^1@&quot;,[3741,&quot;^[&quot;,&quot;La tabla de exploración ocular suele constar de letras de diferentes tamaños colocadas a 6 m de la persona examinada. Se dice que la visión de esta persona es de 20/20 (una visión normal) si puede ver bien las letras de unas dimensiones que debería ser capaz de ver a esa distancia. Si esto no sucede hasta mostrarle letras que debería ser capaz de ver a 60 m, se dice que tiene una visión de 20/200.\\nDicho de otro modo, el procedimiento clínico para expresar la agudeza visual consiste en utilizar una fracción matemática que contenga el cociente entre dos distancias, lo que también corresponde al cociente entre la agudeza visual de un individuo y la de una persona con una agudeza normal.&quot;,536889281]],[&quot;^1@&quot;,[3741,&quot;^X&quot;,&quot;^1D&quot;,536889281]],[&quot;^1@&quot;,[3741,&quot;^E&quot;,false,536889281]],[&quot;^1@&quot;,[3741,&quot;^K&quot;,3740,536889281]],[&quot;^1@&quot;,[3741,&quot;^17&quot;,3581,536889281]],[&quot;^1@&quot;,[3741,&quot;^13&quot;,3740,536889282]],[&quot;^1@&quot;,[3741,&quot;^12&quot;,3581,536889282]],[&quot;^1@&quot;,[3741,&quot;^D&quot;,[&quot;^ &quot;],536889282]],[&quot;^1@&quot;,[3741,&quot;^1I&quot;,true,536889281]],[&quot;^1@&quot;,[3741,&quot;^?&quot;,&quot;~u6240b3e0-d779-45c1-894f-287a5287ef24&quot;,536889281]],[&quot;^1@&quot;,[3742,&quot;^S&quot;,true,536889365]],[&quot;^1@&quot;,[3742,&quot;^[&quot;,&quot;## Determinación de la distancia de un objeto al ojo: «percepción de la profundidad»&quot;,536889302]],[&quot;^1@&quot;,[3742,&quot;^X&quot;,&quot;^1D&quot;,536889291]],[&quot;^1@&quot;,[3742,&quot;^14&quot;,2,536889368]],[&quot;^1@&quot;,[3742,&quot;^E&quot;,false,536889291]],[&quot;^1@&quot;,[3742,&quot;^K&quot;,3737,536889294]],[&quot;^1@&quot;,[3742,&quot;^17&quot;,3581,536889291]],[&quot;^1@&quot;,[3742,&quot;^13&quot;,3671,536889294]],[&quot;^1@&quot;,[3742,&quot;^12&quot;,3581,536889368]],[&quot;^1@&quot;,[3742,&quot;^D&quot;,[&quot;^ &quot;],536889368]],[&quot;^1@&quot;,[3742,&quot;^1K&quot;,2,536889302]],[&quot;^1@&quot;,[3742,&quot;^15&quot;,&quot;^1L&quot;,536889368]],[&quot;^1@&quot;,[3742,&quot;^1I&quot;,true,536889291]],[&quot;^1@&quot;,[3742,&quot;^?&quot;,&quot;~u6240b3eb-f73b-4cf8-8ed6-86d2d12d19ea&quot;,536889291]],[&quot;^1@&quot;,[3743,&quot;^[&quot;,&quot;Una persona normalmente percibe la distancia por tres medios principales: 1) el tamaño que poseen las imágenes de los objetos conocidos sobre la retina; 2) el efecto del movimiento de paralaje, y 3) el fenómeno de la estereopsia. Esta capacidad para determinar la distancia se llama percepción de la profundidad.&quot;,536889298]],[&quot;^1@&quot;,[3743,&quot;^X&quot;,&quot;^1D&quot;,536889298]],[&quot;^1@&quot;,[3743,&quot;^E&quot;,false,536889298]],[&quot;^1@&quot;,[3743,&quot;^K&quot;,3742,536889298]],[&quot;^1@&quot;,[3743,&quot;^17&quot;,3581,536889298]],[&quot;^1@&quot;,[3743,&quot;^13&quot;,3742,536889299]],[&quot;^1@&quot;,[3743,&quot;^12&quot;,3581,536889299]],[&quot;^1@&quot;,[3743,&quot;^D&quot;,[&quot;^ &quot;],536889299]],[&quot;^1@&quot;,[3743,&quot;^1I&quot;,true,536889298]],[&quot;^1@&quot;,[3743,&quot;^?&quot;,&quot;~u6240b3ef-280e-41e0-9c53-5d578ea55b3f&quot;,536889298]],[&quot;^1@&quot;,[3744,&quot;^S&quot;,true,536889360]],[&quot;^1@&quot;,[3744,&quot;^[&quot;,&quot;### Determinación de la distancia según el tamaño de las imágenes retinianas de objetos conocidos&quot;,536889337]],[&quot;^1@&quot;,[3744,&quot;^X&quot;,&quot;^1D&quot;,536889305]],[&quot;^1@&quot;,[3744,&quot;^14&quot;,3,536889337]],[&quot;^1@&quot;,[3744,&quot;^E&quot;,false,536889305]],[&quot;^1@&quot;,[3744,&quot;^K&quot;,3743,536889307]],[&quot;^1@&quot;,[3744,&quot;^17&quot;,3581,536889305]],[&quot;^1@&quot;,[3744,&quot;^13&quot;,3742,536889307]],[&quot;^1@&quot;,[3744,&quot;^12&quot;,3581,536889337]],[&quot;^1@&quot;,[3744,&quot;^D&quot;,[&quot;^ &quot;],536889337]],[&quot;^1@&quot;,[3744,&quot;^1K&quot;,3,536889337]],[&quot;^1@&quot;,[3744,&quot;^15&quot;,&quot;^1L&quot;,536889337]],[&quot;^1@&quot;,[3744,&quot;^1I&quot;,true,536889305]],[&quot;^1@&quot;,[3744,&quot;^?&quot;,&quot;~u6240b3fb-61cd-4844-b92a-4226bfc8801f&quot;,536889305]],[&quot;^1@&quot;,[3745,&quot;^[&quot;,&quot;Si se sabe que una persona observada mide 1,8 m de altura, puede determinarse la distancia a la que se encuentra simplemente por el tamaño de su imagen en la retina. Uno no piensa conscientemente en ello, pero el cerebro ha aprendido a calcular automáticamente la distancia de los objetos según las dimensiones de una imagen cuando se conocen sus medidas.\\n&quot;,536889316]],[&quot;^1@&quot;,[3745,&quot;^X&quot;,&quot;^1D&quot;,536889313]],[&quot;^1@&quot;,[3745,&quot;^E&quot;,false,536889313]],[&quot;^1@&quot;,[3745,&quot;^K&quot;,3744,536889313]],[&quot;^1@&quot;,[3745,&quot;^17&quot;,3581,536889313]],[&quot;^1@&quot;,[3745,&quot;^13&quot;,3744,536889334]],[&quot;^1@&quot;,[3745,&quot;^12&quot;,3581,536889334]],[&quot;^1@&quot;,[3745,&quot;^D&quot;,[&quot;^ &quot;],536889334]],[&quot;^1@&quot;,[3745,&quot;^1I&quot;,true,536889313]],[&quot;^1@&quot;,[3745,&quot;^?&quot;,&quot;~u6240b400-7920-4949-bfa6-a9ebfcbda155&quot;,536889313]],[&quot;^1@&quot;,[3746,&quot;^S&quot;,true,536889361]],[&quot;^1@&quot;,[3746,&quot;^[&quot;,&quot;### Determinación de la distancia mediante el movimiento de paralaje&quot;,536889341]],[&quot;^1@&quot;,[3746,&quot;^X&quot;,&quot;^1D&quot;,536889316]],[&quot;^1@&quot;,[3746,&quot;^14&quot;,3,536889341]],[&quot;^1@&quot;,[3746,&quot;^E&quot;,false,536889316]],[&quot;^1@&quot;,[3746,&quot;^K&quot;,3744,536889334]],[&quot;^1@&quot;,[3746,&quot;^17&quot;,3581,536889316]],[&quot;^1@&quot;,[3746,&quot;^13&quot;,3742,536889316]],[&quot;^1@&quot;,[3746,&quot;^12&quot;,3581,536889341]],[&quot;^1@&quot;,[3746,&quot;^D&quot;,[&quot;^ &quot;],536889341]],[&quot;^1@&quot;,[3746,&quot;^1K&quot;,3,536889341]],[&quot;^1@&quot;,[3746,&quot;^15&quot;,&quot;^1L&quot;,536889341]],[&quot;^1@&quot;,[3746,&quot;^1I&quot;,true,536889316]],[&quot;^1@&quot;,[3746,&quot;^?&quot;,&quot;~u6240b403-6015-40ab-9eb6-32053c815aba&quot;,536889316]],[&quot;^1@&quot;,[3747,&quot;^S&quot;,true,536889362]],[&quot;^1@&quot;,[3747,&quot;^[&quot;,&quot;### Determinación de la distancia por estereopsia: visión binocular&quot;,536889344]],[&quot;^1@&quot;,[3747,&quot;^X&quot;,&quot;^1D&quot;,536889319]],[&quot;^1@&quot;,[3747,&quot;^14&quot;,3,536889344]],[&quot;^1@&quot;,[3747,&quot;^E&quot;,false,536889319]],[&quot;^1@&quot;,[3747,&quot;^K&quot;,3746,536889331]],[&quot;^1@&quot;,[3747,&quot;^17&quot;,3581,536889319]],[&quot;^1@&quot;,[3747,&quot;^13&quot;,3742,536889319]],[&quot;^1@&quot;,[3747,&quot;^12&quot;,3581,536889344]],[&quot;^1@&quot;,[3747,&quot;^D&quot;,[&quot;^ &quot;],536889344]],[&quot;^1@&quot;,[3747,&quot;^1K&quot;,3,536889344]],[&quot;^1@&quot;,[3747,&quot;^15&quot;,&quot;^1L&quot;,536889344]],[&quot;^1@&quot;,[3747,&quot;^1I&quot;,true,536889319]],[&quot;^1@&quot;,[3747,&quot;^?&quot;,&quot;~u6240b407-40a1-4259-ad9a-a92a7ca23dbc&quot;,536889319]],[&quot;^1@&quot;,[3748,&quot;^[&quot;,&quot;Otro método por el que se percibe el paralaje es el de la «visión binocular». Dado que un ojo está a poco más de 5 cm del otro, las imágenes formadas en las dos retinas son diferentes entre sí. Por ejemplo, un objeto a 3 cm delante de la nariz crea una imagen en el lado izquierdo de la retina del ojo izquierdo y en el lado derecho de la retina del ojo derecho, mientras que la imagen de otro objeto pequeño 6 m por delante de la nariz ocupa puntos prácticamente correspondientes en el centro de las dos retinas. Este tipo de paralaje queda de manifiesto en la figura 50-17, que muestra hasta la inversión de las imágenes correspondientes a un punto rojo y un cuadrado amarillo en las dos retinas porque se encuentran a distancias diferentes delante de los ojos. Esto facilita un tipo de paralaje que está presente siempre que se utilizan los dos ojos. Es este paralaje binocular (o estereopsia) casi en su integridad el que otorga a las personas con dos ojos una capacidad mucho mayor para calcular las distancias relativas cuando los objetos están próximos que si solo funciona uno de ellos. Sin embargo, la estereopsia resulta prácticamente inútil para la percepción de la profundidad cuando se trata de distancias superiores a 15 a 60 m.&quot;,536889322]],[&quot;^1@&quot;,[3748,&quot;^X&quot;,&quot;^1D&quot;,536889322]],[&quot;^1@&quot;,[3748,&quot;^E&quot;,false,536889322]],[&quot;^1@&quot;,[3748,&quot;^K&quot;,3747,536889322]],[&quot;^1@&quot;,[3748,&quot;^17&quot;,3581,536889322]],[&quot;^1@&quot;,[3748,&quot;^13&quot;,3747,536889325]],[&quot;^1@&quot;,[3748,&quot;^12&quot;,3581,536889347]],[&quot;^1@&quot;,[3748,&quot;^D&quot;,[&quot;^ &quot;],536889347]],[&quot;^1@&quot;,[3748,&quot;^1I&quot;,true,536889322]],[&quot;^1@&quot;,[3748,&quot;^?&quot;,&quot;~u6240b408-9ad5-4609-b8a5-c03b8614d9f2&quot;,536889322]],[&quot;^1@&quot;,[3749,&quot;^[&quot;,&quot;Otro medio importante al que recurren los ojos para determinar la distancia es el movimiento de paralaje. Si una persona mira hacia lo lejos con los ojos completamente quietos, no percibe este fenómeno, pero cuando desplaza su cabeza hacia un lado o hacia el otro, las imágenes de los objetos cercanos se mueven con rapidez a través de la retina, mientras que en el caso de los objetos alejados permanecen casi inmóviles del todo. Por ejemplo, al apartar la cabeza 3 cm hacia un lado cuando un objeto se encuentra solo a 3 cm delante del ojo, su imagen recorre casi toda la retina, mientras que la de otro objeto a 60 m de distancia no muestra ningún desplazamiento perceptible. Por tanto, mediante este mecanismo del movimiento de paralaje, puede afirmarse la distancia relativa de los diferentes objetos, aunque no se esté utilizando más que un ojo.&quot;,536889328]],[&quot;^1@&quot;,[3749,&quot;^X&quot;,&quot;^1D&quot;,536889328]],[&quot;^1@&quot;,[3749,&quot;^E&quot;,false,536889328]],[&quot;^1@&quot;,[3749,&quot;^K&quot;,3746,536889328]],[&quot;^1@&quot;,[3749,&quot;^17&quot;,3581,536889328]],[&quot;^1@&quot;,[3749,&quot;^13&quot;,3746,536889331]],[&quot;^1@&quot;,[3749,&quot;^12&quot;,3581,536889331]],[&quot;^1@&quot;,[3749,&quot;^D&quot;,[&quot;^ &quot;],536889331]],[&quot;^1@&quot;,[3749,&quot;^1I&quot;,true,536889328]],[&quot;^1@&quot;,[3749,&quot;^?&quot;,&quot;~u6240b40a-3bcd-4729-82ce-1f7e226243fa&quot;,536889328]],[&quot;^1@&quot;,[3750,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.59.48.png](../assets/Screenshot_2022-03-27_at_20.59.48_1648407591768_0.png) \\nPercepción de la distancia: mediante el tamaño de la imagen formada en la retina (1) y como consecuencia de la estereopsia (2).\\n#+END_QUOTE&quot;,536889357]],[&quot;^1@&quot;,[3750,&quot;^X&quot;,&quot;^1D&quot;,536889347]],[&quot;^1@&quot;,[3750,&quot;^E&quot;,false,536889347]],[&quot;^1@&quot;,[3750,&quot;^K&quot;,3747,536889348]],[&quot;^1@&quot;,[3750,&quot;^17&quot;,3581,536889347]],[&quot;^1@&quot;,[3750,&quot;^13&quot;,3742,536889348]],[&quot;^1@&quot;,[3750,&quot;^12&quot;,3581,536889357]],[&quot;^1@&quot;,[3750,&quot;^D&quot;,[&quot;^ &quot;],536889357]],[&quot;^1@&quot;,[3750,&quot;^1I&quot;,true,536889347]],[&quot;^1@&quot;,[3750,&quot;^?&quot;,&quot;~u6240b41b-6a17-4b49-b1c5-4179d65d2406&quot;,536889347]],[&quot;^1@&quot;,[3751,&quot;^S&quot;,true,536889397]],[&quot;^1@&quot;,[3751,&quot;^[&quot;,&quot;## Oftalmoscopio&quot;,536889370]],[&quot;^1@&quot;,[3751,&quot;^X&quot;,&quot;^1D&quot;,536889368]],[&quot;^1@&quot;,[3751,&quot;^14&quot;,2,536889370]],[&quot;^1@&quot;,[3751,&quot;^E&quot;,false,536889368]],[&quot;^1@&quot;,[3751,&quot;^K&quot;,3742,536889368]],[&quot;^1@&quot;,[3751,&quot;^17&quot;,3581,536889368]],[&quot;^1@&quot;,[3751,&quot;^13&quot;,3671,536889368]],[&quot;^1@&quot;,[3751,&quot;^12&quot;,3581,536889370]],[&quot;^1@&quot;,[3751,&quot;^D&quot;,[&quot;^ &quot;],536889370]],[&quot;^1@&quot;,[3751,&quot;^1K&quot;,2,536889369]],[&quot;^1@&quot;,[3751,&quot;^15&quot;,&quot;^1L&quot;,536889370]],[&quot;^1@&quot;,[3751,&quot;^1I&quot;,true,536889368]],[&quot;^1@&quot;,[3751,&quot;^?&quot;,&quot;~u6240b434-97f7-46c2-bf43-b66faf87b438&quot;,536889368]],[&quot;^1@&quot;,[3752,&quot;^[&quot;,&quot;El oftalmoscopio es un instrumento por el que un observador puede mirar dentro del ojo de otra persona y ver la retina con claridad. Aunque parece un aparato relativamente complicado, sus principios son sencillos. Los componentes básicos se ofrecen en la figura 50-18 y su funcionamiento puede explicarse de la manera siguiente.&quot;,536889374]],[&quot;^1@&quot;,[3752,&quot;^X&quot;,&quot;^1D&quot;,536889370]],[&quot;^1@&quot;,[3752,&quot;^E&quot;,false,536889370]],[&quot;^1@&quot;,[3752,&quot;^K&quot;,3751,536889370]],[&quot;^1@&quot;,[3752,&quot;^17&quot;,3581,536889370]],[&quot;^1@&quot;,[3752,&quot;^13&quot;,3751,536889371]],[&quot;^1@&quot;,[3752,&quot;^12&quot;,3581,536889374]],[&quot;^1@&quot;,[3752,&quot;^D&quot;,[&quot;^ &quot;],536889374]],[&quot;^1@&quot;,[3752,&quot;^1I&quot;,true,536889370]],[&quot;^1@&quot;,[3752,&quot;^?&quot;,&quot;~u6240b438-b345-4955-b085-fb7280f55aa2&quot;,536889370]],[&quot;^1@&quot;,[3753,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 21.00.24.png](../assets/Screenshot_2022-03-27_at_21.00.24_1648407625962_0.png){:height 328, :width 512} \\nSistema óptico del oftalmoscopio.\\n#+END_QUOTE&quot;,536889386]],[&quot;^1@&quot;,[3753,&quot;^X&quot;,&quot;^1D&quot;,536889374]],[&quot;^1@&quot;,[3753,&quot;^E&quot;,false,536889374]],[&quot;^1@&quot;,[3753,&quot;^K&quot;,3752,536889374]],[&quot;^1@&quot;,[3753,&quot;^17&quot;,3581,536889374]],[&quot;^1@&quot;,[3753,&quot;^13&quot;,3751,536889374]],[&quot;^1@&quot;,[3753,&quot;^12&quot;,3581,536889386]],[&quot;^1@&quot;,[3753,&quot;^D&quot;,[&quot;^ &quot;],536889386]],[&quot;^1@&quot;,[3753,&quot;^1I&quot;,true,536889374]],[&quot;^1@&quot;,[3753,&quot;^?&quot;,&quot;~u6240b43e-1a3e-4f6b-9ef6-00f72a09a79a&quot;,536889374]],[&quot;^1@&quot;,[3754,&quot;^[&quot;,&quot;Si en la retina de un ojo emétrope hay un punto de luz brillante, los rayos luminosos divergen desde él hacia el sistema ocular de lentes. Después de atravesarlo, son paralelos entre sí porque la retina está separada una distancia focal por detrás de dicho sistema. A continuación, cuando estos rayos paralelos entran en el ojo emétrope de otra persona, se concentran de nuevo en un foco puntual de la retina de esta segunda persona, porque en ella también queda a una distancia focal por detrás de la lente. Cualquier punto de luz en la retina del ojo observado se proyecta a un punto focal en la retina del ojo observador. Por tanto, si se hace que la retina de una persona emita luz, su imagen quedará enfocada en la retina del observador, siempre que los dos ojos sean emétropes, nada más que con que estén mirándose el uno al otro.\\nSi el poder dióptrico del ojo observado o del ojo del observador no es normal, resulta necesario corregirlo para que el observador vea una imagen nítida de la retina examinada. Un oftalmoscopio normal posee una serie de lentes muy pequeñas montadas en un revólver de manera que pueda pasarse de una a otra hasta que se logre corregir la refracción anormal mediante la selección de una lente con la potencia adecuada. En una persona joven normal, los reflejos naturales de acomodación provocan un aumento aproximado de +2 dioptrías en la potencia del sistema de lentes de cada ojo.\\nPara subsanar esta situación es necesario rotar el revólver de las lentes aproximadamente hasta una corrección de –4 dioptrías.&quot;,536889394]],[&quot;^1@&quot;,[3754,&quot;^X&quot;,&quot;^1D&quot;,536889389]],[&quot;^1@&quot;,[3754,&quot;^E&quot;,false,536889389]],[&quot;^1@&quot;,[3754,&quot;^K&quot;,3753,536889393]],[&quot;^1@&quot;,[3754,&quot;^17&quot;,3581,536889389]],[&quot;^1@&quot;,[3754,&quot;^13&quot;,3751,536889393]],[&quot;^1@&quot;,[3754,&quot;^12&quot;,3581,536889394]],[&quot;^1@&quot;,[3754,&quot;^D&quot;,[&quot;^ &quot;],536889394]],[&quot;^1@&quot;,[3754,&quot;^1I&quot;,true,536889389]],[&quot;^1@&quot;,[3754,&quot;^?&quot;,&quot;~u6240b454-7bba-4b3d-a910-dae4d1a82a0c&quot;,536889389]],[&quot;^1@&quot;,[3755,&quot;^S&quot;,true,536889597]],[&quot;^1@&quot;,[3755,&quot;^[&quot;,&quot;# Sistema humoral del ojo: líquido intraocular&quot;,536889413]],[&quot;^1@&quot;,[3755,&quot;^X&quot;,&quot;^1D&quot;,536889403]],[&quot;^1@&quot;,[3755,&quot;^14&quot;,1,536889413]],[&quot;^1@&quot;,[3755,&quot;^E&quot;,false,536889403]],[&quot;^1@&quot;,[3755,&quot;^K&quot;,3671,536889403]],[&quot;^1@&quot;,[3755,&quot;^17&quot;,3581,536889403]],[&quot;^1@&quot;,[3755,&quot;^13&quot;,3581,536889403]],[&quot;^1@&quot;,[3755,&quot;^12&quot;,3581,536889413]],[&quot;^1@&quot;,[3755,&quot;^D&quot;,[&quot;^ &quot;],536889413]],[&quot;^1@&quot;,[3755,&quot;^1K&quot;,1,536889413]],[&quot;^1@&quot;,[3755,&quot;^15&quot;,&quot;^1L&quot;,536889413]],[&quot;^1@&quot;,[3755,&quot;^1I&quot;,true,536889403]],[&quot;^1@&quot;,[3755,&quot;^?&quot;,&quot;~u6240b45e-849e-420e-ba95-c0069a8b0e68&quot;,536889403]],[&quot;^1@&quot;,[3756,&quot;^[&quot;,&quot;El ojo está relleno de líquido intraocular, que mantiene una presión suficiente en el globo ocular para que siga estando dilatado. La figura 50-19 muestra que este líquido puede dividirse en dos componentes: el humor acuoso, que se halla delante del cristalino, y el humor vítreo, que está entre la cara posterior del cristalino y la retina. El humor acuoso es un líquido que circula con libertad, mientras que el humor vítreo, a veces denominado cuerpo vítreo, es una masa gelatinosa cuya cohesión se mantiene por una fina red fibrilar compuesta básicamente por moléculas de proteoglucanos muy largas. Tanto el agua como las sustancias disueltas pueden difundir con lentitud por el humor vítreo, pero el flujo de líquido es escaso.&quot;,536889407]],[&quot;^1@&quot;,[3756,&quot;^X&quot;,&quot;^1D&quot;,536889407]],[&quot;^1@&quot;,[3756,&quot;^E&quot;,false,536889407]],[&quot;^1@&quot;,[3756,&quot;^K&quot;,3755,536889407]],[&quot;^1@&quot;,[3756,&quot;^17&quot;,3581,536889407]],[&quot;^1@&quot;,[3756,&quot;^13&quot;,3755,536889410]],[&quot;^1@&quot;,[3756,&quot;^12&quot;,3581,536889427]],[&quot;^1@&quot;,[3756,&quot;^D&quot;,[&quot;^ &quot;],536889427]],[&quot;^1@&quot;,[3756,&quot;^1I&quot;,true,536889407]],[&quot;^1@&quot;,[3756,&quot;^?&quot;,&quot;~u6240b461-b406-4975-b667-41284bed480e&quot;,536889407]],[&quot;^1@&quot;,[3757,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 21.01.01.png](../assets/Screenshot_2022-03-27_at_21.01.01_1648407665258_0.png) \\nFormación y circulación de líquido en el ojo.\\n#+END_QUOTE&quot;,536889424]],[&quot;^1@&quot;,[3757,&quot;^X&quot;,&quot;^1D&quot;,536889416]],[&quot;^1@&quot;,[3757,&quot;^E&quot;,false,536889416]],[&quot;^1@&quot;,[3757,&quot;^K&quot;,3758,536889427]],[&quot;^1@&quot;,[3757,&quot;^17&quot;,3581,536889416]],[&quot;^1@&quot;,[3757,&quot;^13&quot;,3755,536889417]],[&quot;^1@&quot;,[3757,&quot;^12&quot;,3581,536889427]],[&quot;^1@&quot;,[3757,&quot;^D&quot;,[&quot;^ &quot;],536889427]],[&quot;^1@&quot;,[3757,&quot;^1I&quot;,true,536889416]],[&quot;^1@&quot;,[3757,&quot;^?&quot;,&quot;~u6240b46e-8525-4bb4-b905-a2310c405600&quot;,536889416]],[&quot;^1@&quot;,[3758,&quot;^[&quot;,&quot;El humor acuoso se está formando y reabsorbiendo constantemente. El balance entre su formación y su reabsorción regula el volumen y la presión totales del líquido intraocular.&quot;,536889428]],[&quot;^1@&quot;,[3758,&quot;^X&quot;,&quot;^1D&quot;,536889427]],[&quot;^1@&quot;,[3758,&quot;^E&quot;,false,536889427]],[&quot;^1@&quot;,[3758,&quot;^K&quot;,3756,536889427]],[&quot;^1@&quot;,[3758,&quot;^17&quot;,3581,536889427]],[&quot;^1@&quot;,[3758,&quot;^13&quot;,3755,536889427]],[&quot;^1@&quot;,[3758,&quot;^12&quot;,3581,536889428]],[&quot;^1@&quot;,[3758,&quot;^D&quot;,[&quot;^ &quot;],536889428]],[&quot;^1@&quot;,[3758,&quot;^1I&quot;,true,536889427]],[&quot;^1@&quot;,[3758,&quot;^?&quot;,&quot;~u6240b47c-27ef-4b3c-88a8-8ac7cfa370ea&quot;,536889427]],[&quot;^1@&quot;,[3759,&quot;^S&quot;,true,536889492]],[&quot;^1@&quot;,[3759,&quot;^[&quot;,&quot;## Formación del humor acuoso por el cuerpo ciliar&quot;,536889442]],[&quot;^1@&quot;,[3759,&quot;^X&quot;,&quot;^1D&quot;,536889431]],[&quot;^1@&quot;,[3759,&quot;^14&quot;,2,536889442]],[&quot;^1@&quot;,[3759,&quot;^E&quot;,false,536889431]],[&quot;^1@&quot;,[3759,&quot;^K&quot;,3757,536889432]],[&quot;^1@&quot;,[3759,&quot;^17&quot;,3581,536889431]],[&quot;^1@&quot;,[3759,&quot;^13&quot;,3755,536889432]],[&quot;^1@&quot;,[3759,&quot;^12&quot;,3581,536889442]],[&quot;^1@&quot;,[3759,&quot;^D&quot;,[&quot;^ &quot;],536889442]],[&quot;^1@&quot;,[3759,&quot;^1K&quot;,2,536889442]],[&quot;^1@&quot;,[3759,&quot;^15&quot;,&quot;^1L&quot;,536889442]],[&quot;^1@&quot;,[3759,&quot;^1I&quot;,true,536889431]],[&quot;^1@&quot;,[3759,&quot;^?&quot;,&quot;~u6240b480-1bfd-4497-8260-1e6984b18b07&quot;,536889431]],[&quot;^1@&quot;,[3760,&quot;^[&quot;,&quot;El humor acuoso se forma en el ojo a una velocidad media de 2 a 3 ml/min. Básicamente se segrega en su integridad por los procesos ciliares, unos pliegues lineales que sobresalen desde el cuerpo ciliar hacia el espacio que queda detrás del iris donde se fijan los ligamentos del cristalino y el músculo ciliar en el globo ocular. En la figura 50-20 se ofrece un corte transversal de estos procesos ciliares, y su relación con las cámaras de líquido oculares puede verse en la figura 50-19. Debido a su arquitectura plegada, el área total que posee la superficie de los procesos ciliares mide unos 6 cm2 en cada ojo, una gran extensión si se tiene en cuenta el pequeño tamaño del cuerpo ciliar. Las superficies de estos procesos están cubiertas por unas células epiteliales de carácter muy secretor, y justo por debajo de ellas queda una zona muy vascular.&quot;,536889438]],[&quot;^1@&quot;,[3760,&quot;^X&quot;,&quot;^1D&quot;,536889438]],[&quot;^1@&quot;,[3760,&quot;^E&quot;,false,536889438]],[&quot;^1@&quot;,[3760,&quot;^K&quot;,3759,536889438]],[&quot;^1@&quot;,[3760,&quot;^17&quot;,3581,536889438]],[&quot;^1@&quot;,[3760,&quot;^13&quot;,3759,536889439]],[&quot;^1@&quot;,[3760,&quot;^12&quot;,3581,536889445]],[&quot;^1@&quot;,[3760,&quot;^D&quot;,[&quot;^ &quot;],536889445]],[&quot;^1@&quot;,[3760,&quot;^1I&quot;,true,536889438]],[&quot;^1@&quot;,[3760,&quot;^?&quot;,&quot;~u6240b488-7cd8-4508-b256-b284d7859441&quot;,536889438]],[&quot;^1@&quot;,[3761,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 21.01.38.png](../assets/Screenshot_2022-03-27_at_21.01.38_1648407702472_0.png) \\nAnatomía de los procesos ciliares. El humor acuoso se forma en su superficie.\\n#+END_QUOTE&quot;,536889455]],[&quot;^1@&quot;,[3761,&quot;^X&quot;,&quot;^1D&quot;,536889445]],[&quot;^1@&quot;,[3761,&quot;^E&quot;,false,536889445]],[&quot;^1@&quot;,[3761,&quot;^K&quot;,3760,536889445]],[&quot;^1@&quot;,[3761,&quot;^17&quot;,3581,536889445]],[&quot;^1@&quot;,[3761,&quot;^13&quot;,3759,536889445]],[&quot;^1@&quot;,[3761,&quot;^12&quot;,3581,536889458]],[&quot;^1@&quot;,[3761,&quot;^D&quot;,[&quot;^ &quot;],536889458]],[&quot;^1@&quot;,[3761,&quot;^1I&quot;,true,536889445]],[&quot;^1@&quot;,[3761,&quot;^?&quot;,&quot;~u6240b48c-2b3b-4c0f-9c07-8a6df1b5e51a&quot;,536889445]],[&quot;^1@&quot;,[3762,&quot;^[&quot;,&quot;El humor acuoso se forma casi por completo mediante un mecanismo de secreción activa por el epitelio de los procesos ciliares. Este proceso comienza con el transporte activo de los iones sodio hacia los espacios que quedan entre las células. Su paso arrastra con ellos a los iones cloruro y bicarbonato para mantener la neutralidad eléctrica. A continuación, todos estos iones sumados provocan el desplazamiento osmótico del agua desde los capilares sanguíneos que se hallan debajo de los mismos espacios intercelulares en el epitelio, y la solución resultante fluye desde estos espacios de los procesos ciliares hacia la cámara anterior del ojo. Por ende, diversos nutrientes atraviesan el epitelio por transporte activo o difusión facilitada; entre ellos figuran los aminoácidos, el ácido ascórbico y la glucosa.&quot;,536889459]],[&quot;^1@&quot;,[3762,&quot;^X&quot;,&quot;^1D&quot;,536889458]],[&quot;^1@&quot;,[3762,&quot;^E&quot;,false,536889458]],[&quot;^1@&quot;,[3762,&quot;^K&quot;,3761,536889458]],[&quot;^1@&quot;,[3762,&quot;^17&quot;,3581,536889458]],[&quot;^1@&quot;,[3762,&quot;^13&quot;,3759,536889458]],[&quot;^1@&quot;,[3762,&quot;^12&quot;,3581,536889462]],[&quot;^1@&quot;,[3762,&quot;^D&quot;,[&quot;^ &quot;],536889462]],[&quot;^1@&quot;,[3762,&quot;^1I&quot;,true,536889458]],[&quot;^1@&quot;,[3762,&quot;^?&quot;,&quot;~u6240b4a1-37da-4996-8fc1-272df30f4bd8&quot;,536889458]],[&quot;^1@&quot;,[3763,&quot;^S&quot;,true,536889493]],[&quot;^1@&quot;,[3763,&quot;^[&quot;,&quot;## Salida del humor acuoso desde el ojo&quot;,536889473]],[&quot;^1@&quot;,[3763,&quot;^X&quot;,&quot;^1D&quot;,536889462]],[&quot;^1@&quot;,[3763,&quot;^14&quot;,2,536889496]],[&quot;^1@&quot;,[3763,&quot;^E&quot;,false,536889462]],[&quot;^1@&quot;,[3763,&quot;^K&quot;,3759,536889465]],[&quot;^1@&quot;,[3763,&quot;^17&quot;,3581,536889462]],[&quot;^1@&quot;,[3763,&quot;^13&quot;,3755,536889465]],[&quot;^1@&quot;,[3763,&quot;^12&quot;,3581,536889496]],[&quot;^1@&quot;,[3763,&quot;^D&quot;,[&quot;^ &quot;],536889496]],[&quot;^1@&quot;,[3763,&quot;^1K&quot;,2,536889473]],[&quot;^1@&quot;,[3763,&quot;^15&quot;,&quot;^1L&quot;,536889496]],[&quot;^1@&quot;,[3763,&quot;^1I&quot;,true,536889462]],[&quot;^1@&quot;,[3763,&quot;^?&quot;,&quot;~u6240b4a8-a0ba-4190-9db2-bc64083bd6a4&quot;,536889462]],[&quot;^1@&quot;,[3764,&quot;^S&quot;,false,536889488]],[&quot;^1@&quot;,[3764,&quot;^[&quot;,&quot;Una vez que se ha formado el humor acuoso en los procesos ciliares, primero fluye a través de la pupila hacia la cámara anterior del ojo, según se muestra en la figura 50-19. Desde aquí, circula por delante del cristalino y hacia el ángulo que queda entre la córnea y el iris, después sigue por una trama de trabéculas y finalmente entra en el conducto de Schlemm, que desemboca en las venas extraoculares. La figura 50-21 muestra las estructuras anatómicas de este ángulo iridocorneal, dejando ver que los espacios existentes entre las trabéculas se extienden a lo largo de todo el trayecto desde la cámara anterior hasta el conducto de Schlemm. Este último es una vena de paredes delgadas que recorre el perímetro alrededor del ojo en su integridad. Tiene una membrana endotelial tan porosa que incluso las moléculas grandes de proteínas pueden pasar desde la cámara anterior hacia el conducto de Schlemm, lo mismo que las pequeñas partículas materiales con un tamaño hasta el de los eritrocitos. Aunque en realidad se trate de un vaso sanguíneo venoso, normalmente es tan grande la cantidad de humor acuoso que entra en el conducto de Schlemm que este líquido lo llena por completo en vez de la sangre. Los pequeños vasos que se extienden desde el conducto de Schlemm hasta las venas más grandes del ojo solo suelen contener humor acuoso, y se denominan venas acuosas&quot;,536889469]],[&quot;^1@&quot;,[3764,&quot;^X&quot;,&quot;^1D&quot;,536889469]],[&quot;^1@&quot;,[3764,&quot;^E&quot;,false,536889469]],[&quot;^1@&quot;,[3764,&quot;^K&quot;,3763,536889469]],[&quot;^1@&quot;,[3764,&quot;^17&quot;,3581,536889469]],[&quot;^1@&quot;,[3764,&quot;^13&quot;,3763,536889470]],[&quot;^1@&quot;,[3764,&quot;^12&quot;,3581,536889476]],[&quot;^1@&quot;,[3764,&quot;^D&quot;,[&quot;^ &quot;],536889476]],[&quot;^1@&quot;,[3764,&quot;^1I&quot;,true,536889469]],[&quot;^1@&quot;,[3764,&quot;^?&quot;,&quot;~u6240b4ac-a579-4e9a-ad39-071060e675da&quot;,536889469]],[&quot;^1@&quot;,[3765,&quot;^S&quot;,false,536889489]],[&quot;^1@&quot;,[3765,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\ ;^1D&quot;,536889499]],[&quot;^1@&quot;,[3767,&quot;^E&quot;,false,536889499]],[&quot;^1@&quot;,[3767,&quot;^K&quot;,3766,536889499]],[&quot;^1@&quot;,[3767,&quot;^17&quot;,3581,536889499]],[&quot;^1@&quot;,[3767,&quot;^13&quot;,3766,536889500]],[&quot;^1@&quot;,[3767,&quot;^12&quot;,3581,536889506]],[&quot;^1@&quot;,[3767,&quot;^D&quot;,[&quot;^ &quot;],536889506]],[&quot;^1@&quot;,[3767,&quot;^1I&quot;,true,536889499]],[&quot;^1@&quot;,[3767,&quot;^?&quot;,&quot;~u6240b4d1-6912-41e1-9a92-81e24b32a227&quot;,536889499]],[&quot;^1@&quot;,[3768,&quot;^[&quot;,&quot;### Medida de la presión intraocular por tonometría&quot;,536889513]],[&quot;^1@&quot;,[3768,&quot;^X&quot;,&quot;^1D&quot;,536889506]],[&quot;^1@&quot;,[3768,&quot;^14&quot;,3,536889513]],[&quot;^1@&quot;,[3768,&quot;^E&quot;,false,536889506]],[&quot;^1@&quot;,[3768,&quot;^K&quot;,3767,536889506]],[&quot;^1@&quot;,[3768,&quot;^17&quot;,3581,536889506]],[&quot;^1@&quot;,[3768,&quot;^13&quot;,3766,536889506]],[&quot;^1@&quot;,[3768,&quot;^12&quot;,3581,536889513]],[&quot;^1@&quot;,[3768,&quot;^D&quot;,[&quot;^ &quot;],536889513]],[&quot;^1@&quot;,[3768,&quot;^1K&quot;,3,536889513]],[&quot;^1@&quot;,[3768,&quot;^15&quot;,&quot;^1L&quot;,536889513]],[&quot;^1@&quot;,[3768,&quot;^1I&quot;,true,536889506]],[&quot;^1@&quot;,[3768,&quot;^?&quot;,&quot;~u6240b4da-8d6e-47fa-af27-07327e7bc745&quot;,536889506]],[&quot;^1@&quot;,[3769,&quot;^[&quot;,&quot;Dado que no es nada práctico meter una aguja en el ojo del paciente para medir la presión intraocular, en la clínica esta maniobra se realiza mediante un «tonómetro», cuyo principio está recogido en la figura 50-22. Después de anestesiar la córnea ocular con un anestésico local, se apoya la platina del tonómetro sobre ella. A continuación, se aplica una pequeña presión sobre su émbolo central, lo que empuja hacia dentro la porción de la córnea que queda bajo él. La magnitud del desplazamiento queda patente en la escala del tonómetro, y se calibra en forma de presión i uot;],536889588]],[&quot;^1@&quot;,[3771,&quot;^1K&quot;,3,536889588]],[&quot;^1@&quot;,[3771,&quot;^15&quot;,&quot;^1L&quot;,536889588]],[&quot;^1@&quot;,[3771,&quot;^1I&quot;,true,536889536]],[&quot;^1@&quot;,[3771,&quot;^?&quot;,&quot;~u6240b4f3-c163-46d8-85c1-1d119d84b26f&quot;,536889536]],[&quot;^1@&quot;,[3772,&quot;^[&quot;,&quot;### El « [[Glaucoma]] » provoca una alta presión intraocular y es una causa fundamental de ceguera&quot;,536889594]],[&quot;^1@&quot;,[3772,&quot;^X&quot;,&quot;^1D&quot;,536889546]],[&quot;^1@&quot;,[3772,&quot;^14&quot;,3,536889594]],[&quot;^1@&quot;,[3772,&quot;^E&quot;,false,536889546]],[&quot;^1@&quot;,[3772,&quot;^K&quot;,3774,536889567]],[&quot;^1@&quot;,[3772,&quot;^17&quot;,3581,536889546]],[&quot;^1@&quot;,[3772,&quot;^13&quot;,3766,536889550]],[&quot;^1@&quot;,[3772,&quot;^12&quot;,2735,536889594]],[&quot;^1@&quot;,[3772,&quot;^12&quot;,3581,536889594]],[&quot;^1@&quot;,[3772,&quot;^12&quot;,3779,536889594]],[&quot;^1@&quot;,[3772,&quot;^D&quot;,[&quot;^ &quot;],536889594]],[&quot;^1@&quot;,[3772,&quot;^L&quot;,2735,536889594]],[&quot;^1@&quot;,[3772,&quot;^1K&quot;,3,536889594]],[&quot;^1@&quot;,[3772,&quot;^15&quot;,&quot;^1L&quot;,536889594]],[&quot;^1@&quot;,[3772,&quot;^1I&quot;,true,536889546]],[&quot;^1@&quot;,[3772,&quot;^?&quot;,&quot;~u6240b503-b84f-4197-b9df-80ce7289ec85&quot;,536889546]],[&quot;^1@&quot;,[3773,&quot;^[&quot;,&quot;La presión intraocular permanece constante en un ojo sano, habitualmente en torno a ±2 mmHg de su valor normal, cuya media es de unos 15 mmHg. Su nivel queda determinado sobre todo por la resistencia a la salida del humor acuoso desde la cámara anterior hacia el conducto de Schlemm. Esta resistencia al flujo deriva de la malla trabecular por la que ha de filtrarse el líquido en su trayecto desde los ángulos laterales de la cámara anterior hasta la pared del conducto de Schlemm. Estas trabéculas poseen unos orificios minúsculos que miden tan solo de 2 a 3 μm. La velocidad de flujo del líquido hacia el conducto aumenta notablemente cuando la presión asciende. A los 15 mmHg que existen aproximadamente en condiciones normales, la cantidad de líquido que abandona el ojo a través del conducto de Schlemm suele suponer un promedio de 2,5 μl/min, y equivale a su entrada desde el cuerpo ciliar. La presión habitualmente permanece en torno a este nivel de 15 mmHg.\\n&quot;,536889558]],[&quot;^1@&quot;,[3773,&quot;^X&quot;,&quot;^1D&quot;,536889554]],[&quot;^1@&quot;,[3773,&quot;^E&quot;,false,536889554]],[&quot;^1@&quot;,[3773,&quot;^K&quot;,3771,536889554]],[&quot;^1@&quot;,[3773,&quot;^17&quot;,3581,536889554]],[&quot;^1@&quot;,[3773,&quot;^13&quot;,3771,536889555]],[&quot;^1@&quot;,[3773,&quot;^12&quot;,3581,536889558]],[&quot;^1@&quot;,[3773,&quot;^D&quot;,[&quot;^ &quot;],536889558]],[&quot;^1@&quot;,[3773,&quot;^1I&quot;,true,536889554]],[&quot;^1@&quot;,[3773,&quot;^?&quot;,&quot;~u6240b507-f574-4a4c-b679-e31d314a48d3&quot;,536889554]],[&quot;^1@&quot;,[3774,&quot;^[&quot;,&quot;### Mecanismo para limpiar los espacios trabeculares y el líquido intraocular&quot;,536889591]],[&quot;^1@&quot;,[3774,&quot;^X&quot;,&quot;^1D&quot;,536889558]],[&quot;^1@&quot;,[3774,&quot;^14&quot;,3,536889591]],[&quot;^1@&quot;,[3774,&quot;^E&quot;,false,536889558]],[&quot;^1@&quot;,[3774,&quot;^K&quot;,3771,536889561]],[&quot;^1@&quot;,[3774,&quot;^17&quot;,3581,536889558]],[&quot;^1@&quot;,[3774,&quot;^13&quot;,3766,536889561]],[&quot;^1@&quot;,[3774,&quot;^12&quot;,3581,536889591]],[&quot;^1@&quot;,[3774,&quot;^12&quot;,3779,536889591]],[&quot;^1@&quot;,[3774,&quot;^D&quot;,[&quot;^ &quot;],536889591]],[&quot;^1@&quot;,[3774,&quot;^1K&quot;,3,536889591]],[&quot;^1@&quot;,[3774,&quot;^15&quot;,&quot;^1L&quot;,536889591]],[&quot;^1@&quot;,[3774,&quot;^1I&quot;,true,536889558]],[&quot;^1@&quot;,[3774,&quot;^?&quot;,&quot;~u6240b50a-068d-476b-a71f-ec8c2955344d&quot;,536889558]],[&quot;^1@&quot;,[3775,&quot;^[&quot;,&quot;Cuando existe una gran cantidad de partículas en el humor acuoso, como sucede después de una hemorragia en el ojo o durante una infección intraocular, hay probabilidades de que se acumulen los residuos en los espacios trabeculares que conducen desde la cámara anterior hasta el conducto de Schlemm; estos restos pueden impedir una reabsorción suficiente de líquido en la cámara anterior, lo que a veces origina un «glaucoma», según se explica más adelante. Sin embargo, sobre la superficie de las láminas trabeculares existe un gran número de células fagocíticas. Inmediatamente por fuera del conducto de Schlemm hay una capa intersticial de carácter gelatinoso que contiene una gran cantidad de células reticuloendoteliales dotadas de una elevadísima capacidad para rodear los desechos y digerirlos en pequeñas sustancias moleculares que puedan absorberse más tarde. Por tanto, este sistema fagocítico mantiene limpios los espacios trabeculares. La superficie del iris y otras superficies oculares detrás de él están cubiertas por un epitelio que es capaz de fagocitar proteínas y pequeñas partículas en el humor acuoso, lo que contribuye a mantener el líquido limpio.&quot;,536889564]],[&quot;^1@&quot;,[3775,&quot;^X&quot;,&quot;^1D&quot;,536889564]],[&quot;^1@&quot;,[3775,&quot;^E&quot;,false,536889564]],[&quot;^1@&quot;,[3775,&quot;^K&quot;,3774,536889564]],[&quot;^1@&quot;,[3775,&quot;^17&quot;,3581,536889564]],[&quot;^1@&quot;,[3775,&quot;^13&quot;,3774,536889567]],[&quot;^1@&quot;,[3775,&quot;^12&quot;,3581,536889567]],[&quot;^1@&quot;,[3775,&quot;^D&quot;,[&quot;^ &quot;],536889567]],[&quot;^1@&quot;,[3775,&quot;^1I&quot;,true,536889564]],[&quot;^1@&quot;,[3775,&quot;^?&quot;,&quot;~u6240b50c-1a6a-4e12-8652-1303a3999f5a&quot;,536889564]],[&quot;^1@&quot;,[3776,&quot;^[&quot;,&quot;El glaucoma, una de las causas más frecuentes de ceguera, es una enfermedad ocular en la que asciende la presión intraocular hasta un nivel patológico, subiendo en ocasiones bruscamente hasta 60 o 70 mmHg. Las presiones por encima de 25 a 30 mmHg pueden provocar una pérdida de visión si se mantienen durante un período prolongado. Unas presiones altísimas son capaces de ocasionar la ceguera en un plazo de días o incluso de horas. Cuando sube la presión, los axones del nervio óptico quedan comprimidos en su salida del globo ocular a través del disco óptico. Se cree que esta compresión bloquea el flujo axónico del citoplasma desde los somas neuronales situados en la retina hacia las fibras del nervio óptico que se dirigen al cerebro. El resultado es una ausencia de la nutrición pertinente para las fibras, lo que a la larga produce la muerte de las que se vean afectadas.\\nEs posible que la compresión de la arteria de la retina, que penetra en el globo ocular por el disco óptico, también se sume al daño neuronal al reducir la nutrición que recibe la retina.\\nEn la mayoría de los casos de glaucoma, la presión anormalmente alta depende de la mayor resistencia ofrecida contra la salida de líquido a través de los espacios trabeculares hacia el conducto de Schlemm situado en la unión iridocorneal. Por ejemplo, en una inflamación aguda del ojo, los leucocitos y los residuos tisulares pueden bloquear estos espacios y ocasionar una elevación rápida de la presión intraocular. En los procesos crónicos, sobre todo en los ancianos, la oclusión fibrosa de los espacios trabeculares parece la causa más probable.\\nA veces, el glaucoma puede tratarse aplicando un colirio que contenga un fármaco capaz de difundirse hacia el globo ocular y reducir la secreción del humor acuoso o aumentar su absorción.\\nCuando el tratamiento farmacológico fracasa, las técnicas operatorias para abrir los espacios trabeculares o crear conductos que permitan la circulación directa del líquido desde la cavidad que lo alberga en el globo ocular hacia el espacio subconjuntival exterior muchas veces son capaces de reducir la presión con eficacia.&quot;,536889570]],[&quot;^1@&quot;,[3776,&quot;^X&quot;,&quot;^1D&quot;,536889570]],[&quot;^1@&quot;,[3776,&quo
