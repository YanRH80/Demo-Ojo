quot;,3589,536888078]],[&quot;^1@&quot;,[3610,&quot;^D&quot;,[&quot;^ &quot;],536888078]],[&quot;^1@&quot;,[3610,&quot;^1K&quot;,1,536888078]],[&quot;^1@&quot;,[3610,&quot;^15&quot;,&quot;^1L&quot;,536888078]],[&quot;^1@&quot;,[3610,&quot;^1I&quot;,true,536888075]],[&quot;^1@&quot;,[3610,&quot;^?&quot;,&quot;~u624069b2-98cc-489c-96c7-1e10ef3a820e&quot;,536888075]],[&quot;^1@&quot;,[3611,&quot;^[&quot;,&quot;Al final de la quinta semana el primordio del ojo está del todo circundado por el mesénquima laxo (Fig. 20-3). Este tejido pronto se diferencia en una capa interna, comparable con la piamadre del cerebro, y una capa externa, equivalente a la duramadre. La capa interna forma más tarde una capa pigmentada con gran vascularización conocida como coroides; la capa externa se convierte en la esclerótica y está en continuidad con la duramadre en torno al nervio óptico (Fig. 20-6).\\nLa diferenciación de las capas del mesénquima que cubren el aspecto anterior del ojo es distinta. La cámara anterior se forma por medio de vacuolización y divide al mesénquima en una capa interna ubicada frente al cristalino y el iris, la membrana iridopupilar, y una capa externa que tiene continuidad con la esclerótica, la sustancia propia de la córnea (Fig. 20-6). La cámara anterior misma está cubierta por células mesenquimatosas aplanadas. Así, la córnea está integrada por (1) una capa epitelial que deriva del ectodermo superficial; (2) la sustancia propia o estroma, que tiene continuidad con la esclerótica, y (3) una capa epitelial que limita la cámara anterior. La membrana iridopupilar ubicada frente al cristalino desaparece por completo. La cámara posterior es el espacio ubicado entre el iris y el cristalino, por delante, y el cuerpo ciliar, en la parte posterior. Las cámaras anterior y posterior se comunican por la pupila y están ocupadas por un fluido denominado humor acuoso, producido por el proceso del cuerpo ciliar. El humor acuoso transparente circula de la cámara posterior a la cámara anterior para aportar nutrientes a la córnea y el cristalino, ambos avasculares. Desde la cámara anterior el líquido pasa por el seno venoso de la esclerótica (conducto de Schlemm) en el ángulo iridocorneal, donde se reabsorbe para pasar al torrente sanguíneo. El bloqueo del flujo del líquido en el canal de Schlemm es una causa de glaucoma.\\n&quot;,536888091]],[&quot;^1@&quot;,[3611,&quot;^X&quot;,&quot;^1D&quot;,536888078]],[&quot;^1@&quot;,[3611,&quot;^E&quot;,false,536888078]],[&quot;^1@&quot;,[3611,&quot;^K&quot;,3610,536888078]],[&quot;^1@&quot;,[3611,&quot;^17&quot;,3589,536888078]],[&quot;^1@&quot;,[3611,&quot;^13&quot;,3610,536888088]],[&quot;^1@&quot;,[3611,&quot;^12&quot;,3589,536888091]],[&quot;^1@&quot;,[3611,&quot;^D&quot;,[&quot;^ &quot;],536888091]],[&quot;^1@&quot;,[3611,&quot;^1I&quot;,true,536888078]],[&quot;^1@&quot;,[3611,&quot;^?&quot;,&quot;~u624069b9-f9a0-436e-9690-1d55c81424de&quot;,536888078]],[&quot;^1@&quot;,[3612,&quot;^S&quot;,true,536888207]],[&quot;^1@&quot;,[3612,&quot;^[&quot;,&quot;# Humor vítreo&quot;,536888100]],[&quot;^1@&quot;,[3612,&quot;^X&quot;,&quot;^1D&quot;,536888091]],[&quot;^1@&quot;,[3612,&quot;^14&quot;,1,536888100]],[&quot;^1@&quot;,[3612,&quot;^E&quot;,false,536888091]],[&quot;^1@&quot;,[3612,&quot;^K&quot;,3610,536888094]],[&quot;^1@&quot;,[3612,&quot;^17&quot;,3589,536888091]],[&quot;^1@&quot;,[3612,&quot;^13&quot;,3589,536888094]],[&quot;^1@&quot;,[3612,&quot;^12&quot;,3589,536888100]],[&quot;^1@&quot;,[3612,&quot;^D&quot;,[&quot;^ &quot;],536888100]],[&quot;^1@&quot;,[3612,&quot;^1K&quot;,1,536888097]],[&quot;^1@&quot;,[3612,&quot;^15&quot;,&quot;^1L&quot;,536888100]],[&quot;^1@&quot;,[3612,&quot;^1I&quot;,true,536888091]],[&quot;^1@&quot;,[3612,&quot;^?&quot;,&quot;~u624069c0-f5f7-40a3-9976-f6e9bc5c4d04&quot;,536888091]],[&quot;^1@&quot;,[3613,&quot;^[&quot;,&quot;El mesénquima no solo circunda al primordio ocular en su región externa, sino también invade el interior de la copa óptica a través de la fisura coroidea. En ese sitio forma los vasos hialoideos, que durante la vida intrauterina irrigan al cristalino y forman la capa vascular en la superficie interna de la retina (Fig. 20- 6). Además, forma una red delicada de fibras entre el cristalino y la retina. Los espacios intersticiales de esta red quedan ocupados, más tarde, por una sustancia gelatinosa transparente, con lo que se forma el humor vítreo (Fig. 20-6). Los vasos hialoideos en esta región se obliteran y desaparecen durante la vida fetal, no obstante el conducto hialoideo persiste.&quot;,536888107]],[&quot;^1@&quot;,[3613,&quot;^X&quot;,&quot;^1D&quot;,536888100]],[&quot;^1@&quot;,[3613,&quot;^E&quot;,false,536888100]],[&quot;^1@&quot;,[3613,&quot;^K&quot;,3612,536888100]],[&quot;^1@&quot;,[3613,&quot;^17&quot;,3589,536888100]],[&quot;^1@&quot;,[3613,&quot;^13&quot;,3612,536888101]],[&quot;^1@&quot;,[3613,&quot;^12&quot;,3589,536888110]],[&quot;^1@&quot;,[3613,&quot;^D&quot;,[&quot;^ &quot;],536888110]],[&quot;^1@&quot;,[3613,&quot;^1I&quot;,true,536888100]],[&quot;^1@&quot;,[3613,&quot;^?&quot;,&quot;~u624069cd-0d71-4aa4-a4a4-0e793addc4b3&quot;,536888100]],[&quot;^1@&quot;,[3614,&quot;^S&quot;,true,536888204]],[&quot;^1@&quot;,[3614,&quot;^[&quot;,&quot;# [[Nervio óptico]]&quot;,536888131]],[&quot;^1@&quot;,[3614,&quot;^X&quot;,&quot;^1D&quot;,536888110]],[&quot;^1@&quot;,[3614,&quot;^14&quot;,1,536888131]],[&quot;^1@&quot;,[3614,&quot;^E&quot;,false,536888110]],[&quot;^1@&quot;,[3614,&quot;^K&quot;,3612,536888111]],[&quot;^1@&quot;,[3614,&quot;^17&quot;,3589,536888110]],[&quot;^1@&quot;,[3614,&quot;^13&quot;,3589,536888111]],[&quot;^1@&quot;,[3614,&quot;^12&quot;,2102,536888131]],[&quot;^1@&quot;,[3614,&quot;^12&quot;,3589,536888131]],[&quot;^1@&quot;,[3614,&quot;^D&quot;,[&quot;^ &quot;],536888131]],[&quot;^1@&quot;,[3614,&quot;^L&quot;,2102,536888131]],[&quot;^1@&quot;,[3614,&quot;^1K&quot;,1,536888114]],[&quot;^1@&quot;,[3614,&quot;^15&quot;,&quot;^1L&quot;,536888131]],[&quot;^1@&quot;,[3614,&quot;^1I&quot;,true,536888110]],[&quot;^1@&quot;,[3614,&quot;^?&quot;,&quot;~u624069d8-a200-4b60-a548-78114eaa8e01&quot;,536888110]],[&quot;^1@&quot;,[3615,&quot;^[&quot;,&quot;La copa óptica está conectada con el cerebro por medio del tallo óptico, que tiene un surco, la fisura coroidea, en su cara ventral (Figs. 20-2 y 20-3). En este surco se ubican los vasos hialoideos. Las fibras nerviosas de la retina, que regresan al cerebro, se distribuyen entre las células de la pared interna del tallo (Fig. 20-7). Durante la séptima semana la fisura coroidea se cierra y se forma un túnel dentro del tallo óptico (Fig. 20-7 B). Como consecuencia del número siempre creciente de fibras nerviosas, la pared interna del tallo crece y las paredes interna y externa de esta estructura se fusionan (Fig. 20-7 C). Las células de la capa interna proveen una red de neuroglía que sostiene a las fibras del nervio óptico.\\nEl tallo óptico se transforma así en el nervio óptico. Su centro aloja un segmento de la arteria hialoidea, denominada después arteria central de la retina. En el exterior, una prolongación de la coroides y la esclerótica, las capas de piamadre, aracnoides y duramadre, respectivamente, envuelven al nervio óptico.\\n&quot;,536888125]],[&quot;^1@&quot;,[3615,&quot;^X&quot;,&quot;^1D&quot;,536888114]],[&quot;^1@&quot;,[3615,&quot;^E&quot;,false,536888114]],[&quot;^1@&quot;,[3615,&quot;^K&quot;,3614,536888114]],[&quot;^1@&quot;,[3615,&quot;^17&quot;,3589,536888114]],[&quot;^1@&quot;,[3615,&quot;^13&quot;,3614,536888124]],[&quot;^1@&quot;,[3615,&quot;^12&quot;,3589,536888125]],[&quot;^1@&quot;,[3615,&quot;^D&quot;,[&quot;^ &quot;],536888125]],[&quot;^1@&quot;,[3615,&quot;^1I&quot;,true,536888114]],[&quot;^1@&quot;,[3615,&quot;^?&quot;,&quot;~u624069dc-2de2-44f9-b131-f2a116295349&quot;,536888114]],[&quot;^1@&quot;,[3616,&quot;^S&quot;,true,536888201]],[&quot;^1@&quot;,[3616,&quot;^[&quot;,&quot;# Regulación molecular del desarrollo del ojo&quot;,536888134]],[&quot;^1@&quot;,[3616,&quot;^X&quot;,&quot;^1D&quot;,536888125]],[&quot;^1@&quot;,[3616,&quot;^14&quot;,1,536888134]],[&quot;^1@&quot;,[3616,&quot;^E&quot;,false,536888125]],[&quot;^1@&quot;,[3616,&quot;^K&quot;,3614,536888128]],[&quot;^1@&quot;,[3616,&quot;^17&quot;,3589,536888125]],[&quot;^1@&quot;,[3616,&quot;^13&quot;,3589,536888128]],[&quot;^1@&quot;,[3616,&quot;^12&quot;,3589,536888134]],[&quot;^1@&quot;,[3616,&quot;^D&quot;,[&quot;^ &quot;],536888134]],[&quot;^1@&quot;,[3616,&quot;^1K&quot;,1,536888134]],[&quot;^1@&quot;,[3616,&quot;^15&quot;,&quot;^1L&quot;,536888134]],[&quot;^1@&quot;,[3616,&quot;^1I&quot;,true,536888125]],[&quot;^1@&quot;,[3616,&quot;^?&quot;,&quot;~u624069e2-f5d5-4dd5-9dbb-9e085d37c7a0&quot;,536888125]],[&quot;^1@&quot;,[3617,&quot;^[&quot;,&quot;PAX6 es el gen regulador clave para el desarrollo del ojo. Es un miembro de la familia PAX (paired box) de factores de transcripción y contiene dos motivos de unión al ADN, que incluyen un dominio pareado y un homeodominio de tipo pareado. Al inicio, antes de que comience la neurulación, el factor de transcripción que codifica se expresa en la banda ubicada en la cresta neural anterior de la placa neural (Fig. 20-8 A, B; v. también Fig. 18-32). En esta fase existe un solo campo óptico, que más tarde se divide en los dos primordios ópticos (Fig. 20-8 B). La señal para la separación de este campo es Sonic hedgehog (SHH), que se expresa en la placa precordal. La expresión del SHH induce una regulación positiva del PAX2 en el centro del campo óptico, y también una regulación negativa de PAX6 (Fig. 20-8 C). Más tarde este patrón se mantiene, de tal manera que PAX2 se expresa en los tallos ópticos y PAX6, en la copa óptica y en el ectodermo superficial suprayacente que forma el cristalino. Al parecer, al avanzar el desarrollo PAX6 no resulta esencial para la formación de la copa óptica. En vez de esto, el proceso es regulado por señales interactivas entre la vesícula óptica y el mesénquima circundante, así como el ectodermo superficial suprayacente en la región formadora del cristalino (Fig. 20-9). Así, los factores de crecimiento de fibroblastos (FGF) del ectodermo superficial promueven la diferenciación de la retina neural (capa interna), en tanto el factor de crecimiento transformante beta (TGF-β), que secreta el mesénquima circundante, dirige la formación de la capa retiniana pigmentada (externa). En un punto de la vía distal respecto de los productos de estos genes se expresan los factores de transcripción MITF y CHX10 y dirigen la diferenciación de la capa pigmentada y la neural, respectivamente (Fig. 20-9). Así, el ectodermo del cristalino resulta esencial para la formación apropiada de la copa óptica, de tal modo que sin la placoda del cristalino la invaginación de la copa no ocurre.\\nLa diferenciación del cristalino depende de PAX6, no obstante el gen no es responsable de la actividad inductora de la vesícula óptica. En vez de esto, PAX6 actúa en el ectodermo superficial para regular el desarrollo del cristalino (Fig. 20-9 C). Esta expresión genera regulación positiva del factor de transcripción SOX2 y también mantienen la expresión del PAX6 en el ectodermo del futuro cristalino. A su vez, la vesícula óptica secreta BMP4, que también experimenta regulación positiva y mantiene la expresión del SOX2, al igual que de LMAF, otro factor de transcripción (Fig. 20-9 C). A continuación, la expresión de dos genes con caja homeótica, SIX3 y PROX1, es regulada por PAX6. La expresión combinada de PAX 6, SOX2 y LMAF desencadena la expresión de los genes responsables de la formación del cristalino, entre ellos PROX1. El factor SIX3 también actúa como regulador de la formación del cristalino al inhibir el gen de la cristalina. Por último, el PAX6, con la mediación del FOX3, regula la proliferación celular en el cristalino.&quot;,536888141]],[&quot;^1@&quot;,[3617,&quot;^X&quot;,&quot;^1D&quot;,536888134]],[&quot;^1@&quot;,[3617,&quot;^E&quot;,false,536888134]],[&quot;^1@&quot;,[3617,&quot;^K&quot;,3616,536888134]],[&quot;^1@&quot;,[3617,&quot;^17&quot;,3589,536888134]],[&quot;^1@&quot;,[3617,&quot;^13&quot;,3616,536888135]],[&quot;^1@&quot;,[3617,&quot;^12&quot;,3589,536888141]],[&quot;^1@&quot;,[3617,&quot;^D&quot;,[&quot;^ &quot;],536888141]],[&quot;^1@&quot;,[3617,&quot;^1I&quot;,true,536888134]],[&quot;^1@&quot;,[3617,&quot;^?&quot;,&quot;~u62406a17-94fa-4bfe-8be7-8c8c9701ea35&quot;,536888134]],[&quot;^1@&quot;,[3618,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 15.44.11.png](../assets/Screenshot_2022-03-27_at_15.44.11_1648388654028_0.png){:height 178, :width 546} \\nTransformación del tallo óptico en nervio óptico. A. Sexta semana (9 mm). B. Séptima semana (15 mm). C. Novena semana. Obsérvese la arteria central de la retina en el nervio óptico.\\n#+END_QUOTE&quot;,536888153]],[&quot;^1@&quot;,[3618,&quot;^X&quot;,&quot;^1D&quot;,536888141]],[&quot;^1@&quot;,[3618,&quot;^E&quot;,false,536888141]],[&quot;^1@&quot;,[3618,&quot;^K&quot;,3617,536888141]],[&quot;^1@&quot;,[3618,&quot;^17&quot;,3589,536888141]],[&quot;^1@&quot;,[3618,&quot;^13&quot;,3616,536888141]],[&quot;^1@&quot;,[3618,&quot;^12&quot;,3589,536888156]],[&quot;^1@&quot;,[3618,&quot;^D&quot;,[&quot;^ &quot;],536888156]],[&quot;^1@&quot;,[3618,&quot;^1I&quot;,true,536888141]],[&quot;^1@&quot;,[3618,&quot;^?&quot;,&quot;~u62406a23-5759-4d6c-a18a-1f87daf0773e&quot;,536888141]],[&quot;^1@&quot;,[3619,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 15.44.48.png](../assets/Screenshot_2022-03-27_at_15.44.48_1648388690242_0.png){:height 600, :width 546} \\nVista dorsal de la región craneal de la placa neural (área azul) en un embrión presomítico de 3 semanas de gestación. B, C. Dibujos de la región craneal de la placa neural que se representa en (A), en que se muestran las fases iniciales del desarrollo del ojo. El PAX6, que codifica un factor de transcripción, es el gen maestro para el desarrollo del ojo, y al inicio se expresa en una banda ubicada en el centro de la cresta neural anterior (B). Sonic hedgehog (SHH), secretada por la placa precordal, inhibe la expresión del PAX6 en la línea media y genera regulación positiva de la expresión del PAX2 en esta misma zona (C). El PAX2 regula entonces la diferenciación del tallo óptico, en tanto el PAX6 continúa regulando la diferenciación de los ojos.\\n#+END_QUOTE&quot;,536888168]],[&quot;^1@&quot;,[3619,&quot;^X&quot;,&quot;^1D&quot;,536888156]],[&quot;^1@&quot;,[3619,&quot;^E&quot;,false,536888156]],[&quot;^1@&quot;,[3619,&quot;^K&quot;,3618,536888156]],[&quot;^1@&quot;,[3619,&quot;^17&quot;,3589,536888156]],[&quot;^1@&quot;,[3619,&quot;^13&quot;,3616,536888156]],[&quot;^1@&quot;,[3619,&quot;^12&quot;,3589,536888168]],[&quot;^1@&quot;,[3619,&quot;^D&quot;,[&quot;^ &quot;],536888168]],[&quot;^1@&quot;,[3619,&quot;^1I&quot;,true,536888156]],[&quot;^1@&quot;,[3619,&quot;^?&quot;,&quot;~u62406a38-952c-4d0c-a69f-8ca4b5712493&quot;,536888156]],[&quot;^1@&quot;,[3620,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 15.45.20.png](../assets/Screenshot_2022-03-27_at_15.45.20_1648388721606_0.png)\\nDibujo que muestra la regulación molecular de las interacciones epitelio-mesénquima responsables de la definición de patrones para el desarrollo del ojo. A. Una vez que PAX6 establece el campo óptico, los factores de crecimiento de fibroblastos (FGF) que secreta el ectodermo superficial que cubre la vesícula óptica en la región formadora del futuro cristalino promueven la diferenciación de la capa neural de la retina, en tanto miembros de la familia del factor de crecimiento transformante beta (TGF-β), secretados por el mesénquima circundante, promueven la diferenciación de la capa pigmentada de la retina. Estas señales externas inducen la regionalización de las capas interna y externa de la copa óptica y generan regulación positiva de genes distales, entre ellos CHX10 y MITF, que regulan la diferenciación persistente de estas estructuras. B, C. Además de su papel en la determinación de los campos ópticos, el PAX6 regula el desarrollo del cristalino. Así, PAX6 induce regulación positiva de la expresión del SOX2 en el futuro cristalino, en tanto la BMP4 secretada por la vesícula externa genera la regulación positiva del gen del factor de transcripción LMAF. Una vez que este gen se activa, el PAX6 induce la expresión de los genes de homeosecuencia SIX3 y PROX1. La expresión combinada de PAX6, SOX2, LMAF y PROX1 desencadena a la síntesis de cristalina. El SIX3 participa en la regulación de este proceso al inhibir al gen de la cristalina.\\n#+END_QUOTE&quot;,536888189]],[&quot;^1@&quot;,[3620,&quot;^X&quot;,&quot;^1D&quot;,536888171]],[&quot;^1@&quot;,[3620,&quot;^E&quot;,false,536888171]],[&quot;^1@&quot;,[3620,&quot;^K&quot;,3619,536888174]],[&quot;^1@&quot;,[3620,&quot;^17&quot;,3589,536888171]],[&quot;^1@&quot;,[3620,&quot;^13&quot;,3616,536888174]],[&quot;^1@&quot;,[3620,&quot;^12&quot;,3589,536888189]],[&quot;^1@&quot;,[3620,&quot;^D&quot;,[&quot;^ &quot;],536888189]],[&quot;^1@&quot;,[3620,&quot;^1I&quot;,true,536888171]],[&quot;^1@&quot;,[3620,&quot;^?&quot;,&quot;~u62406a61-0f97-4689-9a3b-8bae99cd32a8&quot;,536888171]],[&quot;^1@&quot;,[3621,&quot;^S&quot;,true,536888321]],[&quot;^1@&quot;,[3621,&quot;^[&quot;,&quot;# Anomalías del ojo&quot;,536888210]],[&quot;^1@&quot;,[3621,&quot;^X&quot;,&quot;^1D&quot;,536888192]],[&quot;^1@&quot;,[3621,&quot;^14&quot;,1,536888266]],[&quot;^1@&quot;,[3621,&quot;^E&quot;,false,536888192]],[&quot;^1@&quot;,[3621,&quot;^K&quot;,3616,536888198]],[&quot;^1@&quot;,[3621,&quot;^17&quot;,3589,536888192]],[&quot;^1@&quot;,[3621,&quot;^13&quot;,3589,536888198]],[&quot;^1@&quot;,[3621,&quot;^12&quot;,3589,536888266]],[&quot;^1@&quot;,[3621,&quot;^D&quot;,[&quot;^ &quot;],536888266]],[&quot;^1@&quot;,[3621,&quot;^1K&quot;,1,536888210]],[&quot;^1@&quot;,[3621,&quot;^15&quot;,&quot;^1L&quot;,536888266]],[&quot;^1@&quot;,[3621,&quot;^1I&quot;,true,536888192]],[&quot;^1@&quot;,[3621,&quot;^?&quot;,&quot;~u62406a85-e1c7-40f0-9c06-2796669fc1e4&quot;,536888192]],[&quot;^1@&quot;,[3622,&quot;^S&quot;,true,536888324]],[&quot;^1@&quot;,[3622,&quot;^[&quot;,&quot;# Resumen&quot;,536888293]],[&quot;^1@&quot;,[3622,&quot;^X&quot;,&quot;^1D&quot;,536888210]],[&quot;^1@&quot;,[3622,&quot;^14&quot;,1,536888293]],[&quot;^1@&quot;,[3622,&quot;^E&quot;,false,536888210]],[&quot;^1@&quot;,[3622,&quot;^K&quot;,3621,536888269]],[&quot;^1@&quot;,[3622,&quot;^17&quot;,3589,536888210]],[&quot;^1@&quot;,[3622,&quot;^13&quot;,3589,536888210]],[&quot;^1@&quot;,[3622,&quot;^12&quot;,3589,536888293]],[&quot;^1@&quot;,[3622,&quot;^D&quot;,[&quot;^ &quot;],536888293]],[&quot;^1@&quot;,[3622,&quot;^1K&quot;,1,536888211]],[&quot;^1@&quot;,[3622,&quot;^15&quot;,&quot;^1L&quot;,536888293]],[&quot;^1@&quot;,[3622,&quot;^1I&quot;,true,536888210]],[&quot;^1@&quot;,[3622,&quot;^?&quot;,&quot;~u62406ada-0e3d-4aee-a76c-fc10ab7a8890&quot;,536888210]],[&quot;^1@&quot;,[3623,&quot;^[&quot;,&quot;Los ojos comienzan a desarrollarse como un par de evaginaciones a cada lado del prosencéfalo que se convertirán en las vesículas ópticas, al final de la cuarta semana de desarrollo (Fig. 20-1). Las vesículas ópticas entran en contacto con el ectodermo superficial e inducen la formación del cristalino. Cuando la vesícula óptica comienza a invaginarse para subir las capas pigmentada y neural de la retina, la placoda del cristalino se invagina para formar la vesícula del cristalino. Por un surco ubicado en la cara inferior de la vesícula óptica, la fisura coroidea, la arteria hialoidea (más tarde arteria central de la retina) ingresa al ojo (Fig. 20-3). Las fibras nerviosas del ojo también ocupan este surco en su trayecto hacia las áreas visuales del cerebro. La córnea se forma a partir de (1) una capa de ectodermo superficial; (2) el estroma, que guarda continuidad con la esclerótica, y (3) una capa epitelial, que limita la cámara anterior (Fig. 20-6).\\nEl PAX6, gen maestro para el desarrollo del ojo, se expresa en el campo óptico común en la etapa de la placa neural. El campo óptico se divide en dos primordios ópticos por la acción del SHH, que genera regulación positiva de la expresión del PAX2 en los tallos ópticos, al tiempo que regula en sentido negativo al PAX6, lo que limita la expresión del gen a la copa óptica y al cristalino. Las interacciones epitelio-mesénquima entre el ectodermo del futuro cristalino, la vesícula óptica y el mesénquima circundante regulan entonces la diferenciación del cristalino y de la copa óptica (Figs. 20-8 y 20-9).&quot;,536888301]],[&quot;^1@&quot;,[3623,&quot;^X&quot;,&quot;^1D&quot;,536888212]],[&quot;^1@&quot;,[3623,&quot;^E&quot;,false,536888212]],[&quot;^1@&quot;,[3623,&quot;^K&quot;,3622,536888212]],[&quot;^1@&quot;,[3623,&quot;^17&quot;,3589,536888212]],[&quot;^1@&quot;,[3623,&quot;^13&quot;,3622,536888213]],[&quot;^1@&quot;,[3623,&quot;^12&quot;,3589,536888304]],[&quot;^1@&quot;,[3623,&quot;^D&quot;,[&quot;^ &quot;],536888304]],[&quot;^1@&quot;,[3623,&quot;^1I&quot;,true,536888212]],[&quot;^1@&quot;,[3623,&quot;^?&quot;,&quot;~u62406add-f9d8-4253-a294-211cc4ff745d&quot;,536888212]],[&quot;^1@&quot;,[3624,&quot;^[&quot;,&quot;Puede desarrollarse un coloboma si la fisura coroidea no se cierra. En condiciones normales, esta fisura se oblitera durante la séptima semana del desarrollo (Fig. 20-7). Cuando no lo hace persiste una fisura. Si bien una fisura de este tipo suele afectar solo al iris –coloboma del iris (Fig. 20-10 A)–, este puede extenderse al cuerpo ciliar, la retina, la coroides y el nervio óptico. El coloboma es una anomalía ocular que se asocia con frecuencia con otros defectos oftálmicos. También pueden formarse colobomas (fisuras) en los párpados. Las mutaciones del gen PAX2 se han vinculado con colobomas del nervio óptico y, de igual modo, pueden participar en otros distintos. Con las mutaciones de PAX2 son, de igual modo, posibles los defectos renales, como parte del síndrome renal-coloboma (v. el Cap. 16).\\nLa membrana iridopupilar (Fig. 20-10 B) puede persistir y no degradarse durante la formación de la cámara anterior.\\nLas cataratas congénitas hacen que el cristalino desarrolle opacidad durante la vida intrauterina. Si bien esta anomalía suele ser de origen genético, muchos recién nacidos de madres que padecen rubéola entre la cuarta y la séptima semanas del embarazo presentan cataratas. Si la madre se infecta antes de la séptima semana del embarazo el cristalino escapa al daño, pero el neonato puede tener hipoacusia secundaria como causa de anomalías cocleares. Gracias a la vacuna triple viral (sarampión, parotiditis y rubéola), el síndrome de rubéola congénita casi se ha erradicado en Estados Unidos.&quot;,536888233]],[&quot;^1@&quot;,[3624,&quot;^X&quot;,&quot;^1D&quot;,536888216]],[&quot;^1@&quot;,[3624,&quot;^E&quot;,false,536888216]],[&quot;^1@&quot;,[3624,&quot;^K&quot;,3621,536888216]],[&quot;^1@&quot;,[3624,&quot;^17&quot;,3589,536888216]],[&quot;^1@&quot;,[3624,&quot;^13&quot;,3621,536888217]],[&quot;^1@&quot;,[3624,&quot;^12&quot;,3589,536888233]],[&quot;^1@&quot;,[3624,&quot;^D&quot;,[&quot;^ &quot;],536888233]],[&quot;^1@&quot;,[3624,&quot;^1I&quot;,true,536888216]],[&quot;^1@&quot;,[3624,&quot;^?&quot;,&quot;~u62406ade-41f1-44c6-bc5f-02f8864806cb&quot;,536888216]],[&quot;^1@&quot;,[3625,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 15.47.50.png](../assets/Screenshot_2022-03-27_at_15.47.50_1648388873060_0.png) \\nA. Coloboma del iris. B. Persistencia de la membrana iridopupilar.\\n#+END_QUOTE&quot;,536888242]],[&quot;^1@&quot;,[3625,&quot;^X&quot;,&quot;^1D&quot;,536888226]],[&quot;^1@&quot;,[3625,&quot;^E&quot;,false,536888226]],[&quot;^1@&quot;,[3625,&quot;^K&quot;,3624,536888226]],[&quot;^1@&quot;,[3625,&quot;^17&quot;,3589,536888226]],[&quot;^1@&quot;,[3625,&quot;^13&quot;,3621,536888226]],[&quot;^1@&quot;,[3625,&quot;^12&quot;,3589,536888242]],[&quot;^1@&quot;,[3625,&quot;^D&quot;,[&quot;^ &quot;],536888242]],[&quot;^1@&quot;,[3625,&quot;^1I&quot;,true,536888226]],[&quot;^1@&quot;,[3625,&quot;^?&quot;,&quot;~u62406aef-f71c-4855-a1e5-5eb4808aaa48&quot;,536888226]],[&quot;^1@&quot;,[3626,&quot;^[&quot;,&quot;La arteria hialoidea puede persistir y formar un cordón o un quiste. En condiciones normales, la porción distal de este vaso se degenera, en tanto su segmento proximal persiste y da origen a la arteria central de la retina.&quot;,536888254]],[&quot;^1@&quot;,[3626,&quot;^X&quot;,&quot;^1D&quot;,536888245]],[&quot;^1@&quot;,[3626,&quot;^E&quot;,false,536888245]],[&quot;^1@&quot;,[3626,&quot;^K&quot;,3625,536888248]],[&quot;^1@&quot;,[3626,&quot;^17&quot;,3589,536888245]],[&quot;^1@&quot;,[3626,&quot;^13&quot;,3621,536888248]],[&quot;^1@&quot;,[3626,&quot;^12&quot;,3589,536888254]],[&quot;^1@&quot;,[3626,&quot;^D&quot;,[&quot;^ &quot;],536888254]],[&quot;^1@&quot;,[3626,&quot;^1I&quot;,true,536888245]],[&quot;^1@&quot;,[3626,&quot;^?&quot;,&quot;~u62406b13-36ad-4739-9d0c-2e98c14d1b82&quot;,536888245]],[&quot;^1@&quot;,[3627,&quot;^[&quot;,&quot;En la microftalmia el ojo es muy pequeño; el globo ocular puede tener solo dos terceras partes de su volumen normal. Suele relacionarse con otras anomalías oculares, y derivar de infecciones intrauterinas, como las producidas por el citomegalovirus y el toxoplasma.&quot;,536888257]],[&quot;^1@&quot;,[3627,&quot;^X&quot;,&quot;^1D&quot;,536888254]],[&quot;^1@&quot;,[3627,&quot;^E&quot;,false,536888254]],[&quot;^1@&quot;,[3627,&quot;^K&quot;,3626,536888254]],[&quot;^1@&quot;,[3627,&quot;^17&quot;,3589,536888254]],[&quot;^1@&quot;,[3627,&quot;^13&quot;,3621,536888254]],[&quot;^1@&quot;,[3627,&quot;^12&quot;,3589,536888257]],[&quot;^1@&quot;,[3627,&quot;^D&quot;,[&quot;^ &quot;],536888257]],[&quot;^1@&quot;,[3627,&quot;^1I&quot;,true,536888254]],[&quot;^1@&quot;,[3627,&quot;^?&quot;,&quot;~u62406b29-c0a3-493f-bad2-a172d4a68742&quot;,536888254]],[&quot;^1@&quot;,[3628,&quot;^[&quot;,&quot;La anoftalmia consiste en la ausencia del ojo. En algunos casos el análisis histológico revela la presencia de cierta cantidad de tejido ocular. El efecto suele ir acompañado de anomalías craneales graves. La afaquia congénita (ausencia de cristalino) y la aniridia (ausencia de iris; Fig. 20-11) son anomalías raras que derivan de trastornos de la inducción y el desarrollo de los tejidos responsables de la formación de estas estructuras. Mutaciones del PAX6 inducen aniridia y podrían también contribuir a la anoftalmia y la microftalmia.&quot;,536888260]],[&quot;^1@&quot;,[3628,&quot;^X&quot;,&quot;^1D&quot;,536888257]],[&quot;^1@&quot;,[3628,&quot;^E&quot;,false,536888257]],[&quot;^1@&quot;,[3628,&quot;^K&quot;,3627,536888257]],[&quot;^1@&quot;,[3628,&quot;^17&quot;,3589,536888257]],[&quot;^1@&quot;,[3628,&quot;^13&quot;,3621,536888257]],[&quot;^1@&quot;,[3628,&quot;^12&quot;,3589,536888260]],[&quot;^1@&quot;,[3628,&quot;^D&quot;,[&quot;^ &quot;],536888260]],[&quot;^1@&quot;,[3628,&quot;^1I&quot;,true,536888257]],[&quot;^1@&quot;,[3628,&quot;^?&quot;,&quot;~u62406b2a-02d7-4059-aa65-06ff634683c2&quot;,536888257]],[&quot;^1@&quot;,[3629,&quot;^[&quot;,&quot;La ciclopía (ojo único) y la sinoftalmia (fusión de los ojos) pertenecen a un espectro de defectos en los que los ojos muestran fusión parcial o total (Fig. 20-12). Los defectos se deben a la pérdida de tejido de la línea media, lo que puede ocurrir desde los días 19 a 21 de la gestación, o en fases posteriores, en que inicia el desarrollo facial. Esta pérdida da origen al subdesarrollo del prosencéfalo y el proceso frontonasal. &quot;,536888263]],[&quot;^1@&quot;,[3629,&quot;^X&quot;,&quot;^1D&quot;,536888260]],[&quot;^1@&quot;,[3629,&quot;^E&quot;,false,536888260]],[&quot;^1@&quot;,[3629,&quot;^K&quot;,3628,536888260]],[&quot;^1@&quot;,[3629,&quot;^17&quot;,3589,536888260]],[&quot;^1@&quot;,[3629,&quot;^13&quot;,3621,536888260]],[&quot;^1@&quot;,[3629,&quot;^12&quot;,3589,536888263]],[&quot;^1@&quot;,[3629,&quot;^D&quot;,[&quot;^ &quot;],536888263]],[&quot;^1@&quot;,[3629,&quot;^1I&quot;,true,536 @&quot;,[3645,&quot;^K&quot;,3644,536888396]],[&quot;^1@&quot;,[3645,&quot;^17&quot;,3581,536888396]],[&quot;^1@&quot;,[3645,&quot;^13&quot;,3644,536888397]],[&quot;^1@&quot;,[3645,&quot;^12&quot;,3581,536888472]],[&quot;^1@&quot;,[3645,&quot;^D&quot;,[&quot;^ &quot;],536888472]],[&quot;^1@&quot;,[3645,&quot;^1K&quot;,3,536888472]],[&quot;^1@&quot;,[3645,&quot;^15&quot;,&quot;^1L&quot;,536888472]],[&quot;^1@&quot;,[3645,&quot;^1I&quot;,true,536888396]],[&quot;^1@&quot;,[3645,&quot;^?&quot;,&quot;~u62409cc3-0c14-4f54-8661-5afabf2488bc&quot;,536888396]],[&quot;^1@&quot;,[3646,&quot;^S&quot;,true,536888634]],[&quot;^1@&quot;,[3646,&quot;^[&quot;,&quot;### Una lente convexa concentra los rayos de luz&quot;,536888489]],[&quot;^1@&quot;,[3646,&quot;^X&quot;,&quot;^1D&quot;,536888400]],[&quot;^1@&quot;,[3646,&quot;^14&quot;,3,536888489]],[&quot;^1@&quot;,[3646,&quot;^E&quot;,false,536888400]],[&quot;^1@&quot;,[3646,&quot;^K&quot;,3653,536888478]],[&quot;^1@&quot;,[3646,&quot;^17&quot;,3581,536888400]],[&quot;^1@&quot;,[3646,&quot;^13&quot;,3653,536888479]],[&quot;^1@&quot;,[3646,&quot;^12&quot;,3581,536888489]],[&quot;^1@&quot;,[3646,&quot;^D&quot;,[&quot;^ &quot;],536888489]],[&quot;^1@&quot;,[3646,&quot;^1K&quot;,3,536888489]],[&quot;^1@&quot;,[3646,&quot;^15&quot;,&quot;^1L&quot;,536888489]],[&quot;^1@&quot;,[3646,&quot;^1I&quot;,true,536888400]],[&quot;^1@&quot;,[3646,&quot;^?&quot;,&quot;~u62409d4f-03ea-45d9-a4fa-d4af3e933296&quot;,536888400]],[&quot;^1@&quot;,[3647,&quot;^[&quot;,&quot;Los rayos de luz viajan a través del aire a una velocidad de unos 300.000 km/s, pero se desplazan con mucha mayor lentitud cuando recorren sólidos y líquidos transparentes. El índice de refracción de una sustancia transparente es el cociente entre la velocidad de la luz en el aire y su velocidad en ese medio. El valor que toma en el aire es de 1. Por tanto, si la luz atraviesa un tipo concreto de vidrio a una velocidad de 200.000 km/s, el índice de refracción de este material es 300.000 dividido por 200.000, es decir, 1,5.\\n&quot;,536888414]],[&quot;^1@&quot;,[3647,&quot;^X&quot;,&quot;^1D&quot;,536888410]],[&quot;^1@&quot;,[3647,&quot;^K&quot;,3645,536888410]],[&quot;^1@&quot;,[3647,&quot;^17&quot;,3581,536888410]],[&quot;^1@&quot;,[3647,&quot;^13&quot;,3645,536888411]],[&quot;^1@&quot;,[3647,&quot;^12&quot;,3581,536888414]],[&quot;^1@&quot;,[3647,&quot;^D&quot;,[&quot;^ &quot;],536888414]],[&quot;^1@&quot;,[3647,&quot;^1I&quot;,true,536888410]],[&quot;^1@&quot;,[3647,&quot;^?&quot;,&quot;~u6240afb7-8a8a-46e9-94ad-980461cb801a&quot;,536888410]],[&quot;^1@&quot;,[3648,&quot;^[&quot;,&quot;### Refracción de los rayos de luz en la superficie de transición entre dos medios con índices de refracción diferentes&quot;,536888475]],[&quot;^1@&quot;,[3648,&quot;^X&quot;,&quot;^1D&quot;,536888414]],[&quot;^1@&quot;,[3648,&quot;^14&quot;,3,536888475]],[&quot;^1@&quot;,[3648,&quot;^K&quot;,3645,536888417]],[&quot;^1@&quot;,[3648,&quot;^17&quot;,3581,536888414]],[&quot;^1@&quot;,[3648,&quot;^13&quot;,3644,536888417]],[&quot;^1@&quot;,[3648,&quot;^12&quot;,3581,536888475]],[&quot;^1@&quot;,[3648,&quot;^D&quot;,[&quot;^ &quot;],536888475]],[&quot;^1@&quot;,[3648,&quot;^1K&quot;,3,536888475]],[&quot;^1@&quot;,[3648,&quot;^15&quot;,&quot;^1L&quot;,536888475]],[&quot;^1@&quot;,[3648,&quot;^1I&quot;,true,536888414]],[&quot;^1@&quot;,[3648,&quot;^?&quot;,&quot;~u6240afb9-9147-4d56-8022-796b18d01a0e&quot;,536888414]],[&quot;^1@&quot;,[3649,&quot;^[&quot;,&quot;Cuando un rayo de luz que avance en un haz (según se muestra en la figura 50-1A) choca contra una superficie limitante que quede perpendicular a su llegada, penetra en el segundo medio sin desviarse de su trayectoria. Los únicos efectos que acontecen son un descenso de la velocidad de transmisión y una reducción de la longitud de onda, tal como se observa en la imagen por las distancias más cortas existentes entre los frentes de onda.&quot;,536888420]],[&quot;^1@&quot;,[3649,&quot;^X&quot;,&quot;^1D&quot;,536888420]],[&quot;^1@&quot;,[3649,&quot;^K&quot;,3648,536888420]],[&quot;^1@&quot;,[3649,&quot;^17&quot;,3581,536888420]],[&quot;^1@&quot;,[3649,&quot;^13&quot;,3648,536888421]],[&quot;^1@&quot;,[3649,&quot;^12&quot;,3581,536888424]],[&quot;^1@&quot;,[3649,&quot;^D&quot;,[&quot;^ &quot;],536888424]],[&quot;^1@&quot;,[3649,&quot;^1I&quot;,true,536888420]],[&quot;^1@&quot;,[3649,&quot;^?&quot;,&quot;~u6240afbc-2f57-4ce0-ae4c-e7d459886561&quot;,536888420]],[&quot;^1@&quot;,[3650,&quot;^[&quot;,&quot;Cuando el rayo de luz atraviesa una superficie de separación que forma un ángulo, como la que se ofrece en la figura 50-1B, cambia de dirección si los índices de refracción de ambos medios son diferentes entre sí. En esta imagen concreta, los rayos de luz abandonan el aire, cuyo índice de refracción es 1, y entran en un trozo de vidrio con un índice de refracción de 1,5. Cuando el haz choca por primera vez contra la superficie de contacto en ángulo, su borde inferior entra en el vidrio antes que el superior. El frente de onda de la porción alta del haz sigue viajando a una velocidad de 300.000 km/s, mientras que el que ya ha penetrado en el vidrio lo hace a 200.000 km/s. Esta diferencia en la velocidad implica que su porción superior se adelanta a la inferior, de manera que el frente deja de ser vertical y se angula hacia la derecha. Dado que la dirección con la que viaja la luz siempre es perpendicular al plano formado por el frente de onda, la trayectoria de avance del haz luminoso se inclina hacia abajo.\\nEsta desviación de los rayos luminosos al llegar a una superficie en ángulo se denomina refracción. Obsérvese especialmente que su magnitud aumenta en función de: 1) el cociente entre los índices de refracción de los dos medios transparentes, y 2) el grado de angulación existente entre el límite de los medios y el frente de onda que entra.&quot;,536888451]],[&quot;^1@&quot;,[3650,&quot;^X&quot;,&quot;^1D&quot;,536888424]],[&quot;^1@&quot;,[3650,&quot;^K&quot;,3652,536888436]],[&quot;^1@&quot;,[3650,&quot;^17&quot;,3581,536888424]],[&quot;^1@&quot;,[3650,&quot;^13&quot;,3644,536888427]],[&quot;^1@&quot;,[3650,&quot;^12&quot;,3581,536888451]],[&quot;^1@&quot;,[3650,&quot;^D&quot;,[&quot;^ &quot;],536888451]],[&quot;^1@&quot;,[3650,&quot;^1I&quot;,true,536888424]],[&quot;^1@&quot;,[3650,&quot;^?&quot;,&quot;~u6240afc3-33c3-4275-b7b9-13fb55b9f40f&quot;,536888424]],[&quot;^1@&quot;,[3652,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.41.19.png](../assets/Screenshot_2022-03-27_at_20.41.19_1648406480957_0.png)\\nRayos luminosos que penetran en una superficie de vidrio perpendicular a ellos (A) o que forme un ángulo con su trayectoria (B). Esta imagen pone de manifiesto que la distancia entre las ondas una vez que han entrado en el vidrio se acorta más o menos dos tercios con respecto al aire. T ambién muestra que los rayos luminosos se desvían al chocar contra una superficie de vidrio que forme un ángulo.\\n#+END_QUOTE&quot;,536888448]],[&quot;^1@&quot;,[3652,&quot;^X&quot;,&quot;^1D&quot;,536888436]],[&quot;^1@&quot;,[3652,&quot;^K&quot;,3648,536888436]],[&quot;^1@&quot;,[3652,&quot;^17&quot;,3581,536888436]],[&quot;^1@&quot;,[3652,&quot;^13&quot;,3644,536888436]],[&quot;^1@&quot;,[3652,&quot;^12&quot;,3581,536888448]],[&quot;^1@&quot;,[3652,&quot;^D&quot;,[&quot;^ &quot;],536888448]],[&quot;^1@&quot;,[3652,&quot;^1I&quot;,true,536888436]],[&quot;^1@&quot;,[3652,&quot;^?&quot;,&quot;~u6240afd4-ad97-44a1-8ff9-008eb410f3ca&quot;,536888436]],[&quot;^1@&quot;,[3653,&quot;^S&quot;,true,536888662]],[&quot;^1@&quot;,[3653,&quot;^[&quot;,&quot;## Aplicación de los principios de la refracción a las lentes&quot;,536888466]],[&quot;^1@&quot;,[3653,&quot;^X&quot;,&quot;^1D&quot;,536888460]],[&quot;^1@&quot;,[3653,&quot;^14&quot;,2,536888466]],[&quot;^1@&quot;,[3653,&quot;^K&quot;,3644,536888460]],[&quot;^1@&quot;,[3653,&quot;^17&quot;,3581,536888460]],[&quot;^1@&quot;,[3653,&quot;^13&quot;,3583,536888460]],[&quot;^1@&quot;,[3653,&quot;^12&quot;,3581,536888466]],[&quot;^1@&quot;,[3653,&quot;^D&quot;,[&quot;^ &quot;],536888466]],[&quot;^1@&quot;,[3653,&quot;^1K&quot;,2,536888466]],[&quot;^1@&quot;,[3653,&quot;^15&quot;,&quot;^1L&quot;,536888466]],[&quot;^1@&quot;,[3653,&quot;^1I&quot;,true,536888460]],[&quot;^1@&quot;,[3653,&quot;^?&quot;,&quot;~u6240affd-6fbe-4803-bc96-ffc6d57c64d1&quot;,536888460]],[&quot;^1@&quot;,[3654,&quot;^[&quot;,&quot;La figura 50-2 muestra la entrada a una lente convexa de unos rayos de luz paralelos. Los rayos luminosos que inciden sobre el centro de la lente chocan exactamente perpendiculares contra su superficie y, por tanto, la atraviesan sin sufrir ninguna refracción. Sin embargo, al alejarse hacia cualquiera de los bordes de la lente los rayos tropiezan con una superficie que forma un ángulo paulatinamente mayor. Los más externos se desvían cada vez más hacia el centro, lo que se denomina convergencia de los rayos. La mitad de su giro sucede al entrar en la lente y la otra mitad tiene lugar al salir por el lado opuesto. Si la lente tiene exactamente la curvatura adecuada, los rayos paralelos que atraviesan cada parte de la misma se desviarán justo lo suficiente para que todos se crucen en el mismo sitio, que se llama punto focal.&quot;,536888485]],[&quot;^1@&quot;,[3654,&quot;^X&quot;,&quot;^1D&quot;,536888485]],[&quot;^1@&quot;,[3654,&quot;^E&quot;,false,536888485]],[&quot;^1@&quot;,[3654,&quot;^K&quot;,3646,536888485]],[&quot;^1@&quot;,[3654,&quot;^17&quot;,3581,536888485]],[&quot;^1@&quot;,[3654,&quot;^13&quot;,3646,536888486]],[&quot;^1@&quot;,[3654,&quot;^12&quot;,3581,536888492]],[&quot;^1@&quot;,[3654,&quot;^D&quot;,[&quot;^ &quot;],536888492]],[&quot;^1@&quot;,[3654,&quot;^1I&quot;,true,536888485]],[&quot;^1@&quot;,[3654,&quot;^?&quot;,&quot;~u6240b019-152f-4a1e-963c-e5f06ffcb8f2&quot;,536888485]],[&quot;^1@&quot;,[3655,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.42.46.png](../assets/Screenshot_2022-03-27_at_20.42.46_1648406571119_0.png) \\nDesviación de los rayos luminosos en cada cara de una lente convexa esférica, lo que muestra su concentración sobre un punto focal.\\n#+END_QUOTE&quot;,536888505]],[&quot;^1@&quot;,[3655,&quot;^X&quot;,&quot;^1D&quot;,536888492]],[&quot;^1@&quot;,[3655,&quot;^E&quot;,false,536888492]],[&quot;^1@&quot;,[3655,&quot;^K&quot;,3654,536888521]],[&quot;^1@&quot;,[3655,&quot;^17&quot;,3581,536888492]],[&quot;^1@&quot;,[3655,&quot;^13&quot;,3646,536888521]],[&quot;^1@&quot;,[3655,&quot;^12&quot;,3581,536888521]],[&quot;^1@&quot;,[3655,&quot;^D&quot;,[&quot;^ &quot;],536888521]],[&quot;^1@&quot;,[3655,&quot;^1I&quot;,true,536888492]],[&quot;^1@&quot;,[3655,&quot;^?&quot;,&quot;~u6240b01d-2a05-448b-ac14-c286ff24d262&quot;,536888492]],[&quot;^1@&quot;,[3656,&quot;^S&quot;,true,536888635]],[&quot;^1@&quot;,[3656,&quot;^[&quot;,&quot;### Una lente cóncava dispersa los rayos de luz&quot;,536888518]],[&quot;^1@&quot;,[3656,&quot;^X&quot;,&quot;^1D&quot;,536888508]],[&quot;^1@&quot;,[3656,&quot;^14&quot;,3,536888521]],[&quot;^1@&quot;,[3656,&quot;^E&quot;,false,536888508]],[&quot;^1@&quot;,[3656,&quot;^K&quot;,3646,536888521]],[&quot;^1@&quot;,[3656,&quot;^17&quot;,3581,536888508]],[&quot;^1@&quot;,[3656,&quot;^13&quot;,3653,536888508]],[&quot;^1@&quot;,[3656,&quot;^12&quot;,3581,536888521]],[&quot;^1@&quot;,[3656,&quot;^D&quot;,[&quot;^ &quot;],536888521]],[&quot;^1@&quot;,[3656,&quot;^1K&quot;,3,536888518]],[&quot;^1@&quot;,[3656,&quot;^15&quot;,&quot;^1L&quot;,536888521]],[&quot;^1@&quot;,[3656,&quot;^1I&quot;,true,536888508]],[&quot;^1@&quot;,[3656,&quot;^?&quot;,&quot;~u6240b039-2ebb-4316-95a4-da5abb79b4e9&quot;,536888508]],[&quot;^1@&quot;,[3657,&quot;^[&quot;,&quot;La figura 50-3 muestra el efecto que ejerce una lente cóncava sobre los rayos de luz paralelos. Los que entran por su centro chocan contra una superficie que queda perpendicular al haz y, por tanto, no se refractan. Los rayos que llegan a los bordes penetran en ella antes que los centrales. Este efecto e llegan a una línea focal. La lente esférica puede quedar representada por una lupa corriente. Si esta lente se coloca en el trayecto de un haz de luz solar y paulatinamente se aproxima a ella un trozo de papel, a una distancia adecuada los rayos luminosos incidirán sobre un punto focal común.\\nLas lentes cilíndricas cóncavas provocan la divergencia de los rayos luminosos en un solo plano del mismo modo que las convexas provocan su convergencia también en un solo plano.&quot;,536888614]],[&quot;^1@&quot;,[3661,&quot;^X&quot;,&quot;^1D&quot;,536888540]],[&quot;^1@&quot;,[3661,&quot;^E&quot;,false,536888540]],[&quot;^1@&quot;,[3661,&quot;^K&quot;,3660,536888611]],[&quot;^1@&quot;,[3661,&quot;^17&quot;,3581,536888540]],[&quot;^1@&quot;,[3661,&quot;^13&quot;,3659,536888611]],[&quot;^1@&quot;,[3661,&quot;^12&quot;,3581,536888614]],[&quot;^1@&quot;,[3661,&quot;^D&quot;,[&quot;^ &quot;],536888614]],[&quot;^1@&quot;,[3661,&quot;^1I&quot;,true,536888540]],[&quot;^1@&quot;,[3661,&quot;^?&quot;,&quot;~u6240b061-d3ad-45a7-8bee-545a562ba5de&quot;,536888540]],[&quot;^1@&quot;,[3662,&quot;^S&quot;,false,536888640]],[&quot;^1@&quot;,[3662,&quot;^[&quot;,&quot;### La combinación de dos lentes cilíndricas en ángulo recto equivale a una lente esférica&quot;,536888631]],[&quot;^1@&quot;,[3662,&quot;^X&quot;,&quot;^1D&quot;,536888541]],[&quot;^1@&quot;,[3662,&quot;^14&quot;,3,536888631]],[&quot;^1@&quot;,[3662,&quot;^E&quot;,false,536888541]],[&quot;^1@&quot;,[3662,&quot;^K&quot;,3659,536888620]],[&quot;^1@&quot;,[3662,&quot;^17&quot;,3581,536888541]],[&quot;^1@&quot;,[3662,&quot;^13&quot;,3653,536888620]],[&quot;^1@&quot;,[3662,&quot;^12&quot;,3581,536888631]],[&quot;^1@&quot;,[3662,&quot;^D&quot;,[&quot;^ &quot;],536888631]],[&quot;^1@&quot;,[3662,&quot;^1K&quot;,3,536888631]],[&quot;^1@&quot;,[3662,&quot;^15&quot;,&quot;^1L&quot;,536888631]],[&quot;^1@&quot;,[3662,&quot;^1I&quot;,true,536888541]],[&quot;^1@&quot;,[3662,&quot;^?&quot;,&quot;~u6240b061-c729-4c67-9f3f-f5108cfc1590&quot;  potencia de las lentes cilíndricas se calcula de la misma manera que en el caso de las lentes esféricas, salvo por la necesidad de consignar el eje de las primeras además de su potencia. Si una lente cilíndrica enfoca rayos de luz paralelos en un foco lineal a 1 m de distancia, posee una potencia de +1 dioptría. Por el contrario, si es de tipo cóncavo y causa una divergencia de los rayos luminosos equivalente a la convergencia ocasionada por otra lente cilíndrica de +1 dioptría, tiene una potencia de –1 dioptría. Si la línea enfocada es horizontal, se dice que su eje es de 0°. Si fuera vertical, su eje sería de 90°.&quot;,536888789]],[&quot;^1@&quot;,[3670,&quot;^X&quot;,&quot;^1D&quot;,536888551]],[&quot;^1@&quot;,[3670,&quot;^E&quot;,false,536888551]],[&quot;^1@&quot;,[3670,&quot;^K&quot;,3691,536888788]],[&quot;^1@&quot;,[3670,&quot;^17&quot;,3581,536888551]],[&quot;^1@&quot;,[3670,&quot;^13&quot;,3669,536888788]],[&quot;^1@&quot;,[3670,&quot;^12&quot;,3581,536888789]],[&quot;^1@&quot;,[3670,&quot;^D&quot;,[&quot;^ &quot;],536888789]],[&quot;^1@&quot;,[3670,&quot;^1I&quot;,true,536888551]],[&quot;^1@&quot;,[3670,&quot;^?&quot;,&quot;~u6240b062-327d-4ebd-b2ec-fec1ae39396c&quot;,536888551]],[&quot;^1@&quot;,[3671,&quot;^S&quot;,false,536889603]],[&quot;^1@&quot;,[3671,&quot;^[&quot;,&quot;# Óptica del ojo&quot;,536888799]],[&quot;^1@&quot;,[3671,&quot;^X&quot;,&quot;^1D&quot;,536888552]],[&quot;^1@&quot;,[3671,&quot;^14&quot;,1,536888799]],[&quot;^1@&quot;,[3671,&quot;^E&quot;,false,536888552]],[&quot;^1@&quot;,[3671,&quot;^K&quot;,3583,536888787]],[&quot;^1@&quot;,[3671,&quot;^17&quot;,3581,536888552]],[&quot;^1@&quot;,[3671,&quot;^13&quot;,3581,536888552]],[&quot;^1@&quot;,[3671,&quot;^12&quot;,3581,536888799]],[&quot;^1@&quot;,[3671,&quot;^D&quot;,[&quot;^ &quot;],536888799]],[&quot;^1@&quot;,[3671,&quot;^1K&quot;,1,536888796]],[&quot;^1@&quot;,[3671,&quot;^15&quot;,&quot;^1L&quot;,536888799]],[&quot;^1@&quot;,[3671,&quot;^1I&quot;,true,536888552]],[&quot;^1@&q t;^X&quot;,&quot;^1D&quot;,536888576]],[&quot;^1@&quot;,[3681,&quot;^E&quot;,false,536888576]],[&quot;^1@&quot;,[3681,&quot;^K&quot;,3659,536888576]],[&quot;^1@&quot;,[3681,&quot;^17&quot;,3581,536888576]],[&quot;^1@&quot;,[3681,&quot;^13&quot;,3659,536888576]],[&quot;^1@&quot;,[3681,&quot;^12&quot;,3581,536888576]],[&quot;^1@&quot;,[3681,&quot;^D&quot;,[&quot;^ &quot;],536888576]],[&quot;^1@&quot;,[3681,&quot;^1I&quot;,true,536888576]],[&quot;^1@&quot;,[3681,&quot;^?&quot;,&quot;~u6240b070-10e5-4ccd-9a72-856a22203eb5&quot;,536888576]],[&quot;^1@&quot;,[3683,&quot;^[&quot;,&quot;La figura 50-5B muestra dos lentes cilíndricas convexas que forman un ángulo recto entre sí. La vertical provoca la convergencia de los rayos luminosos que atraviesan sus dos caras, y la horizontal la convergencia de los rayos superiores e inferiores. Por tanto, todos los rayos de luz se reúnen en un solo foco puntual. Dicho de otro modo, dos lentes cilíndricas cruzadas en ángulo recto llevan a cabo la misma función que una lente esférica con idéntico poder dióptrico&quot;,536888648]],[&quot;^1@&quot;,[3683,&quot;^X&quot;,&quot;^1D&quot;,536888626]],[&quot;^1@&quot;,[3683,&quot;^E&quot;,false,536888626]],[&quot;^1@&quot;,[3683,&quot;^K&quot;,3662,536888626]],[&quot;^1@&quot;,[3683,&quot;^17&quot;,3581,536888626]],[&quot;^1@&quot;,[3683,&quot;^13&quot;,3662,536888627]],[&quot;^1@&quot;,[3683,&quot;^12&quot;,3581,536888648]],[&quot;^1@&quot;,[3683,&quot;^D&quot;,[&quot;^ &quot;],536888648]],[&quot;^1@&quot;,[3683,&quot;^1I&quot;,true,536888626]],[&quot;^1@&quot;,[3683,&quot;^?&quot;,&quot;~u6240b0d2-259f-463c-984b-8adebb8600e3&quot;,536888626]],[&quot;^1@&quot;,[3685,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.46.09.png](../assets/Screenshot_2022-03-27_at_20.46.09_1648406771529_0.png) \\nA. Concentración de la luz procedente de una fuente puntual en una línea focal mediante una lente cilíndrica. B. Dos lentes convexas cilíndricas que forman un ángulo recto entre sí, a fin de poner de manifiesto que una lente causa la convergencia de los rayos luminosos en un plano y la otra lo hace en el plano perpendicular a él. La combinación de ambas lentes proporciona el mismo punto focal que el obtenido con una sola lente convexa esférica.\\n#+END_QUOTE&quot;,536888658]],[&quot;^1@&quot;,[3685,&quot;^X&quot;,&quot;^1D&quot;,536888648]],[&quot;^1@&quot;,[3685,&quot;^E&quot;,false,536888648]],[&quot;^1@&quot;,[3685,&quot;^K&quot;,3683,536888648]],[&quot;^1@&quot;,[3685,&quot;^17&quot;,3581,536888648]],[&quot;^1@&quot;,[3685,&quot;^13&quot;,3662,536888648]],[&quot;^1@&quot;,[3685,&quot;^12&quot;,3581,536888658]],[&quot;^1@&quot;,[3685,&quot;^D&quot;,[&quot;^ &quot;],536888658]],[&quot;^1@&quot;,[3685,&quot;^1I&quot;,true,536888648]],[&quot;^1@&quot;,[3685,&quot;^?&quot;,&quot;~u6240b0e6-7e2b-4609-9f49-96c7141f73dc&quot;,536888648]],[&quot;^1@&quot;,[3686,&quot;^[&quot;,&quot;La distancia a la que convergen los rayos paralelos en un punto focal común detrás de una lente convexa se llama distancia focal de la lente. El esquema de la parte superior de la figura 50-6 muestra esta convergencia de los rayos luminosos paralelos.&quot;,536888676]],[&quot;^1@&quot;,[3686,&quot;^X&quot;,&quot;^1D&quot;,536888672]],[&quot;^1@&quot;,[3686,&quot;^E&quot;,false,536888672]],[&quot;^1@&quot;,[3686,&quot;^K&quot;,3663,536888672]],[&quot;^1@&quot;,[3686,&quot;^17&quot;,3581,536888672]],[&quot;^1@&quot;,[3686,&quot;^13&quot;,3663,536888673]],[&quot;^1@&quot;,[3686,&quot;^12&quot;,3581,536888679]],[&quot;^1@&quot;,[3686,&quot;^D&quot;,[&quot;^ &quot;],536888679]],[&quot;^1@&quot;,[3686,&quot;^1I&quot;,true,536888672]],[&quot;^1@&quot;,[3686,&quot;^?&quot;,&quot;~u6240b107-4389-43c4-8245-5b999f7bbb2b&quot;,536888672]],[&quot;^1@&quot;,[3687,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.46.55.png](../assets/Screenshot_2022-03-27_at_20.46.55_1648406818758_0.png) \\nLas dos lentes de la parte superior de esta figura tienen la misma distancia focal, pero los rayos luminosos que penetran en la primera son paralelos, mientras que los que entran en la segunda son divergentes; se muestra el efecto que provocan sobre la distancia focal unos rayos paralelos en comparación con los divergentes. La lente inferior posee mucho mayor poder dióptrico que cualquiera de las otras dos (es decir, presenta una distancia mucho más corta), lo que pone de manifiesto que cuanto más potente sea una lente, más cerca de ella queda el punto focal.\\n#+END_QUOTE&quot;,536888688]],[&quot;^1@&quot;,[3687,&quot;^X&quot;,&quot;^1D&quot;,536888679]],[&quot;^1@&quot;,[3687,&quot;^E&quot;,false,536888679]],[&quot;^1@&quot;,[3687,&quot;^K&quot;,3686,536888679]],[&quot;^1@&quot;,[3687,&quot;^17&quot;,3581,536888679]],[&quot;^1@&quot;,[3687,&quot;^13&quot;,3663,536888679]],[&quot;^1@&quot;,[3687,&quot;^12&quot;,3581,536888688]],[&quot;^1@&quot;,[3687,&quot;^D&quot;,[&quot;^ &quot;],536888688]],[&quot;^1@&quot;,[3687,&quot;^1I&quot;,true,536888679]],[&quot;^1@&quot;,[3687,&quot;^?&quot;,&quot;~u6240b10e-7aa1-499d-a1af-40a20da85ef5&quot;,536888679]],[&quot;^1@&quot;,[3688,&quot;^[&quot;,&quot;La figura 50-7A muestra una lente convexa con dos fuentes puntuales de luz a su izquierda. Dado que los rayos luminosos atraviesan el centro de las lentes convexas sin sufrir una refracción en ninguna dirección, se observa que los emitidos por cada fuente puntual llegan a un punto focal al otro lado de la lente que está directamente alineado con la fuente puntual y el centro de la lente&quot;,536888717]],[&quot;^1@&quot;,[3688,&quot;^X&quot;,&quot;^1D&quot;,536888717]],[&quot;^1@&quot;,[3688,&quot;^E&quot;,false,536888717]],[&quot;^1@&quot;,[3688,&quot;^K&quot;,3667,536888717]],[&quot;^1@&quot;,[3688,&quot;^17&quot;,3581,536888717]],[&quot;^1@&quot;,[3688,&quot;^13&quot;,3667,536888720]],[&quot;^1@&quot;,[3688,&quot;^12&quot;,3581,536888720]],[&quot;^1@&quot;,[3688,&quot;^D&quot;,[&quot;^ &quot;],536888720]],[&quot;^1@&quot;,[3688,&quot;^1I&quot;,true,536888717]],[&quot;^1@&quot;,[3688,&quot;^?&quot;,&quot;~u6240b14e-0d8c-4a40-ba20-7f25fb7da637&quot;,536888717]],[&quot;^1@&quot;,[3689,&quot;^[&quot;,&quot;Cualquier objeto situado delante de la lente, en realidad es un mosaico de fuentes puntuales de luz.\\nAlgunos de estos puntos son muy brillantes, otros son muy tenues, y varían de color. Cada fuente puntual de luz en el objeto llega a un foco puntual distinto en el lado opuesto de la lente y alineado con su centro. Si se coloca una hoja blanca de papel a la distancia de enfoque de la lente, puede verse una imagen del objeto, según se muestra en la figura 50-7B. Sin embargo, esta imagen está al revés que el objeto original, y sus dos extremos laterales aparecen invertidos. Mediante este método, la lente de una cámara enfoca las imágenes sobre la película.&quot;,536888753]],[&quot;^1@&quot;,[3689,&quot;^X&quot;,&quot;^1D&quot;,536888750]],[&quot;^1@&quot;,[3689,&quot;^E&quot;,false,536888750]],[&quot;^1@&quot;,[3689,&quot;^K&quot;,3668,536888750]],[&quot;^1@&quot;,[3689,&quot;^17&quot;,3581,536888750]],[&quot;^1@&quot;,[3689,&quot;^13&quot;,3667,536888750]],[&quot;^1@&quot;,[3689,&quot;^12&quot;,3581,536888753]],[&quot;^1@&quot;,[3689,&quot;^D&quot;,[&quot;^ &quot;],536888753]],[&quot;^1@&quot;,[3689,&quot;^1I&quot;,true,536888750]],[&quot;^1@&quot;,[3689,&quot;^?&quot;,&quot;~u6240b17c-d55f-4208-968e-b0ea84b820fd&quot;,536888750]],[&quot;^1@&quot;,[3690,&quot;^[&quot;,&quot;Cuanto más amplia sea la desviación de los rayos luminosos por una lente, mayor es su «poder dióptrico» o poder de refracción. Este poder dióptrico se mide en dioptrías. En el caso de una lente convexa es igual a 1 m dividido por su distancia focal. Por tanto, una lente esférica que cause la convergencia de los rayos luminosos paralelos en un punto focal a 1 m de distancia tiene un poder dióptrico de +1 dioptría, según se observa en la figura 50-8. Si la lente es capaz de desviarlos el doble que una lente con un poder de +1 dioptría, se dice que posee una potencia de +2 dioptrías, y los rayos de luz llegan a un punto focal que queda a 0,5 m de la lente. Una lente que provoque la convergencia de los rayos de luz paralelos en un punto focal alejado tan solo 10 cm (0,1 m) presenta un poder dióptrico de +10 dioptrías&quot;,536888762]],[&quot;^1@&quot;,[3690,&quot;^X&quot;,&quot;^1D&quot;,536888762]],[&quot;^1@&quot;,[3690,&quot;^E&quot;,false,536888762]],[&quot;^1@&quot;,[3690,&quot;^K&quot;,3669,536888762]],[&quot;^1@&quot;,[3690,&quot;^17&quot;,3581,536888762]],[&quot;^1@&quot;,[3690,&quot;^13&quot;,3669,536888763]],[&quot;^1@&quot;,[3690,&quot;^12&quot;,3581,536888777]],[&quot;^1@&quot;,[3690,&quot;^D&quot;,[&quot;^ &quot;],536888777]],[&quot;^1@&quot;,[3690,&quot;^1I&quot;,true,536888762]],[&quot;^1@&quot;,[3690,&quot;^?&quot;,&quot;~u6240b18b-b12d-4d50-99aa-e6ea46c168e9&quot;,536888762]],[&quot;^1@&quot;,[3691,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.49.05.png](../assets/Screenshot_2022-03-27_at_20.49.05_1648406949486_0.png) \\nEfectos ejercidos por la potencia de la lente sobre la distancia focal.\\n#+END_QUOTE&quot;,536888784]],[&quot;^1@&quot;,[3691,&quot;^X&quot;,&quot;^1D&quot;,536888777]],[&quot;^1@&quot;,[3691,&quot;^E&quot;,false,536888777]],[&quot;^1@&quot;,[3691,&quot;^K&quot;,3690,536888777]],[&quot;^1@&quot;,[3691,&quot;^17&quot;,3581,536888777]],[&quot;^1@&quot;,[3691,&quot;^13&quot;,3669,536888777]],[&quot;^1@&quot;,[3691,&quot;^12&quot;,3581,536888784]],[&quot;^1@&quot;,[3691,&quot;^D&quot;,[&quot;^ &quot;],536888784]],[&quot;^1@&quot;,[3691,&quot;^1I&quot;,true,536888777]],[&quot;^1@&quot;,[3691,&quot;^?&quot;,&quot;~u6240b198-d803-4ecd-8199-7a11b373950c&quot;,536888777]],[&quot;^1@&quot;,[3692,&quot;^S&quot;,true,536888855]],[&quot;^1@&quot;,[3692,&quot;^[&quot;,&quot;## El ojo como una cámara&quot;,536888802]],[&quot;^1@&quot;,[3692,&quot;^X&quot;,&quot;^1D&quot;,536888799]],[&quot;^1@&quot;,[3692,&quot;^14&quot;,2,536888858]],[&quot;^1@&quot;,[3692,&quot;^E&quot;,false,536888799]],[&quot;^1@&quot;,[3692,&quot;^K&quot;,3671,536888799]],[&quot;^1@&quot;,[3692,&quot;^17&quot;,3581,536888799]],[&quot;^1@&quot;,[3692,&quot;^13&quot;,3671,536888800]],[&quot;^1@&quot;,[3692,&quot;^12&quot;,3581,536888858]],[&quot;^1@&quot;,[3692,&quot;^D&quot;,[&quot;^ &quot;],536888858]],[&quot;^1@&quot;,[3692,&quot;^1K&quot;,2,536888801]],[&quot;^1@&quot;,[3692,&quot;^15&quot;,&quot;^1L&quot;,536888858]],[&quot;^1@&quot;,[3692,&quot;^1I&quot;,true,536888799]],[&quot;^1@&quot;,[3692,&quot;^?&quot;,&quot;~u6240b1bd-2a13-45ef-bd1c-2281c11cae38&quot;,536888799]],[&quot;^1@&quot;,[3693,&quot;^[&quot;,&quot;El ojo, representado en la figura 50-9, equivale a una cámara fotográfica corriente desde el punto de vista óptico. Posee un sistema de lentes, un sistema de apertura variable (la pupila) y una retina que corresponde a la película. El sistema ocular de lentes está compuesto por cuatro superficies de refracción: 1) la separación entre el aire y la cara anterior de la córnea; 2) la separación entre la cara posterior de la córnea y el humor acuoso; 3) la separación entre el humor acuoso y la cara anterior del cristalino, y 4) la separación entre la cara posterior del cristalino y el humor vítreo. El índice de refracción para el aire es 1; el de la córnea, 1,38; el del humor acuoso, 1,33; el del cristalino (como promedio), 1,4, y el del humor vítreo, 1,34.&quot;,536888806]],[&quot;^1@&quot;,[3693,&quot;^X&quot;,&quot;^1D&quot;,536888802]],[&quot;^1@&quot;,[3693,&quot;^E&quot;,false,536888802]],[&quot;^1@&quot;,[3693,&quot;^K&quot;,3692,536888802]],[&quot;^1@&quot;,[3693,&quot;^17&quot;,3581,536888802]],[&quot;^1@&quot;,[3693,&quot;^13&quot;,3692,536888803]],[&quot;^1@&quot;,[3693,&quot;^12&quot;,3581,536888809]],[&quot;^1@&quot;,[3693,&quot;^D&quot;,[&quot;^ &quot;],536888809]],[&quot;^1@&quot;,[3693,&quot;^1I&quot;,true,536888802]],[&quot;^1@&quot;,[3693,&quot;^?&quot;,&quot;~u6240b1c1-6688-4bb0-b1df-b3621bc60265&quot;,536888802]],[&quot;^1@&quot;,[3694,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.49.49.png](../assets/Screenshot_2022-03-27_at_20.49.49_1648406993426_0.png) \\nEl ojo como una cámara. Los números indican los índices de refracción.\\n#+END_QUOTE&quot;,536888818]],[&quot;^1@&quot;,[3694,&quot;^X&quot;,&quot;^1D&quot;,536888809]],[&quot;^1@&quot;,[3694,&quot;^E&quot;,false,536888809]],[&quot;^1@&quot;,[3694,&quot;^K&quot;,3693,536888809]],[&quot;^1@&quot;,[3694,&quot;^17&quot;,3581,536888809]],[&quot;^1@&quot;,[3694,&quot;^13&quot;,3692,536888809]],[&quot;^1@&quot;,[3694,&quot;^12&quot;,3581,536888818]],[&quot;^1@&quot;,[3694,&quot;^D&quot;,[&quot;^ &quot;],536888818]],[&quot;^1@&quot;,[3694,&quot;^1I&quot;,true,536888809]],[&quot;^1@&quot;,[3694,&quot;^?&quot;,&quot;~u6240b1c7-60f7-46a2-a401-f8c48c9aba72&quot;,536888809]],[&quot;^1@&quot;,[3695,&quot;^[&quot;,&quot;Si todas las superficies oculares de refracción se suman algebraicamente y a continuación se tratan como una sola lente, la óptica del ojo normal puede simplificarse y representarse de forma esquemática en una «reducción del ojo». Esta representación resulta práctica para realizar cálculos sencillos. En la reducción del ojo se considera que existe una sola superficie de refracción, con su punto central 17 mm por delante de la retina y un poder dióptrico total de 59 dioptrías cuando la acomodación del cristalino corresponde a la visión de lejos.\\nLa cara anterior de la córnea (y no el cristalino) aporta aproximadamente dos tercios de las 59 dioptrías del poder dióptrico ocular. La principal razón de este fenómeno estriba en que el índice de refracción de la córnea es sensiblemente distinto al del aire, mientras que el del cristalino no presenta grandes diferencias con los índices del humor acuoso y el humor vítreo.\\nEl poder dióptrico total del cristalino en el interior del ojo, bañado normalmente por líquido a ambos lados, solo es de 20 dioptrías, más o menos la tercera parte del poder dióptrico ocular total.\\nSin embargo, la importancia de este elemento radica en que, como respuesta a las señales nerviosas procedentes del encéfalo, su curvatura puede aumentar notablemente para permitir la «acomodación», tema que se explica más adelante en este capítulo&quot;,536888828]],[&quot;^1@&quot;,[3695,&quot;^X&quot;,&quot;^1D&quot;,536888828]],[&quot;^1@&quot;,[3695,&quot;^E&quot;,false,536888828]],[&quot;^1@&quot;,[3695,&quot;^K&quot;,3673,536888828]],[&quot;^1@&quot;,[3695,&quot;^17&quot;,3581,536888828]],[&quot;^1@&quot;,[3695,&quot;^13&quot;,3673,536888831]],[&quot;^1@&quot;,[3695,&quot;^12&quot;,3581,536888831]],[&quot;^1@&quot;,[3695,&quot;^D&quot;,[&quot;^ &quot;],536888831]],[&quot;^1@&quot;,[3695,&quot;^1I&quot;,true,536888828]],[&quot;^1@&quot;,[3695,&quot;^?&quot;,&quot;~u6240b1e4-22dd-49a9-8967-cbf0a5865bb7&quot;,536888828]],[&quot;^1@&quot;,[3696,&quot;^[&quot;,&quot;De la misma manera que una lente de vidrio es capaz de enfocar una imagen sobre una hoja de papel, el sistema ocular de lentes puede enfocar una imagen sobre la retina. El resultado está dado la vuelta e invertido con respecto al objeto. Sin embargo, la mente percibe los objetos en su posición derecha a pesar de su orientación al revés en la retina debido a que el cerebro está entrenado para considerar como normal una imagen invertida.&quot;,536888844]],[&quot;^1@&quot;,[3696,&quot;^X&quot;,&quot;^1D&quot;,536888844]],[&quot;^1@&quot;,[3696,&quot;^E&quot;,false,536888844]],[&quot;^1@&quot;,[3696,&quot;^K&quot;,3674,536888844]],[&quot;^1@&quot;,[3696,&quot;^17&quot;,3581,536888844]],[&quot;^1@&quot;,[3696,&quot;^13&quot;,3674,536888845]],[&quot;^1@&quot;,[3696,&quot;^12&quot;,3581,536888845]],[&quot;^1@&quot;,[3696,&quot;^D&quot;,[&quot;^ &quot;],536888845]],[&quot;^1@&quot;,[3696,&quot;^1I&quot;,true,536888844]],[&quot;^1@&quot;,[3696,&quot;^?&quot;,&quot;~u6240b1f1-3b71-4090-b9aa-825f12dea86f&quot;,536888844]],[&quot;^1@&quot;,[3697,&quot;^S&quot;,false,536889606]],[&quot;^1@&quot;,[3697,&quot;^[&quot;,&quot;## Mecanismo de [[acomodación]]&quot;,536888868]],[&quot;^1@&quot;,[3697,&quot;^X&quot;,&quot;^1D&quot;,536888858]],[&quot;^1@&quot;,[3697,&quot;^14&quot;,2,536888868]],[&quot;^1@&quot;,[3697,&quot;^E&quot;,false,536888858]],[&quot;^1@&quot;,[3697,&quot;^K&quot;,3692,536888858]],[&quot;^1@&quot;,[3697,&quot;^17&quot;,3581,536888858]],[&quot;^1@&quot;,[3697,&quot;^13&quot;,3671,536888858]],[&quot;^1@&quot;,[3697,&quot;^12&quot;,3581,536888868]],[&quot;^1@&quot;,[3697,&quot;^12&quot;,3699,536888868]],[&quot;^1@&quot;,[3697,&quot;^D&quot;,[&quot;^ &quot;],536888868]],[&quot;^1@&quot;,[3697,&quot;^L&quot;,3699,536888868]],[&quot;^1@&quot;,[3697,&quot;^1K&quot;,2,536888861]],[&quot;^1@&quot;,[3697,&quot;^15&quot;,&quot;^1L&quot;,536888868]],[&quot;^1@&quot;,[3697,&quot;^1I&quot;,true,536888858]],[&quot;^1@&quot;,[3697,&quot;^?&quot;,&quot;~u6240b1fc-efc4-482b-af62-66fc2e19ea74&quot;,536888858]],[&quot;^1@&quot;,[3698,&quot;^[&quot;,&quot;En los niños, el poder dióptrico del cristalino puede aumentar a voluntad desde 20 dioptrías hasta unas 34, lo que corresponde a una «acomodación» de 14 [[dioptrías]]. Para conseguirlo, su forma cambia desde una lente con una convexidad moderada hasta una lente muy convexa.&quot;,536889621]],[&quot;^1@&quot;,[3698,&quot;^X&quot;,&quot;^1D&quot;,536888861]],[&quot;^1@&quot;,[3698,&quot;^E&quot;,false,536888861]],[&quot;^1@&quot;,[3698,&quot;^K&quot;,3697,536888861]],[&quot;^1@&quot;,[3698,&quot;^17&quot;,3581,536888861]],[&quot;^1@&quot;,[3698,&quot;^13&quot;,3697,536888862]],[&quot;^1@&quot;,[3698,&quot;^12&quot;,3581,536889621]],[&quot;^1@&quot;,[3698,&quot;^12&quot;,3699,536889621]],[&quot;^1@&quot;,[3698,&quot;^12&quot;,3781,536889621]],[&quot;^1@&quot;,[3698,&quot;^D&quot;,[&quot;^ &quot;],536889621]],[&quot;^1@&quot;,[3698,&quot;^L&quot;,3781,536889621]],[&quot;^1@&quot;,[3698,&quot;^1I&quot;,true,536888861]],[&quot;^1@&quot;,[3698,&quot;^?&quot;,&quot;~u6240b200-3cda-486e-8e04-c03585a7dada&quot;,536888861]],[&quot;^1@&quot;,[3699,&quot;^7&quot;,3699,536888873]],[&quot;^1@&quot;,[3699,&quot;^Q&quot;,1648407047436,536888868]],[&quot;^1@&quot;,[3699,&quot;^E&quot;,false,536888868]],[&quot;^1@&quot;,[3699,&quot;^18&quot;,&quot;acomodación&quot;,536888868]],[&quot;^1@&quot;,[3699,&quot;^1&lt;&quot;,&quot;Acomodación&quot;,536888873]],[&quot;^1@&quot;,[3699,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[&quot;^1C&quot;,[&quot;Acomodación&quot;]]],536888873]],[&quot;^1@&quot;,[3699,&quot;^G&quot;,1648407052728,536888873]],[&quot;^1@&quot;,[3699,&quot;^?&quot;,&quot;~u6240b207-d4ff-4be1-bb35-51098e365804&quot;,536888868]],[&quot;^1@&quot;,[3700,&quot;^[&quot;,&quot;alias:: Acomodación&quot;,536888873]],[&quot;^1@&quot;,[3700,&quot;^X&quot;,&quot;^1D&quot;,536888871]],[&quot;^1@&quot;,[3700,&quot;^E&quot;,false,536888871]],[&quot;^1@&quot;,[3700,&quot;^K&quot;,3699,536888871]],[&quot;^1@&quot;,[3700,&quot;^17&quot;,3699,536888871]],[&quot;^1@&quot;,[3700,&quot;^13&quot;,3699,536888871]],[&quot;^1@&quot;,[3700,&quot;^12&quot;,3699,536888873]],[&quot;^1@&quot;,[3700,&quot;^=&quot;,true,536888873]],[&quot;^1@&quot;,[3700,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[&quot;^1C&quot;,[&quot;Acomodación&quot;]]],536888873]],[&quot;^1@&quot;,[3700,&quot;^P&quot;,[&quot;^1?&quot;,[&quot;^1O&quot;]],536888873]],[&quot;^1@&quot;,[3700,&quot;^L&quot;,3699,536888873]],[&quot;^1@&quot;,[3700,&quot;^1I&quot;,true,536888871]],[&quot;^1@&quot;,[3700,&quot;^?&quot;,&quot;~u6240b208-0f5f-4364-b84b-317b8905032f&quot;,536888871]],[&quot;^1@&quot;,[3702,&quot;^[&quot;,&quot;### La acomodación está controlada por nervios parasimpáticos&quot;,536888919]],[&quot;^1@&quot;,[3702,&quot;^X&quot;,&quot;^1D&quot;,536888895]],[&quot;^1@&quot;,[3702,&quot;^14&quot;,3,536888919]],[&quot;^1@&quot;,[3702,&quot;^E&quot;,false,536888895]],[&quot;^1@&quot;,[3702,&quot;^K&quot;,3676,536888895]],[&quot;^1@&quot;,[3702,&quot;^17&quot;,3581,536888895]],[&quot;^1@&quot;,[3702,&quot;^13&quot;,3697,536888895]],[&quot;^1@&quot;,[3702,&quot;^12&quot;,3581,536888919]],[&quot;^1@&quot;,[3702,&quot;^12&quot;,3699,536888919]],[&quot;^1@&quot;,[3702,&quot;^D&quot;,[&quot;^ &quot;],536888919]],[&quot;^1@&quot;,[3702,&quot;^1K&quot;,3,536888919]],[&quot;^1@&quot;,[3702,&quot;^15&quot;,&quot;^1L&quot;,536888919]],[&quot;^1@&quot;,[3702,&quot;^1I&quot;,true,536888895]],[&quot;^1@&quot;,[3702,&quot;^?&quot;,&quot;~u6240b22d-4714-4b80-a0d4-edb190d0179e&quot;,536888895]],[&quot;^1@&quot;,[3703,&quot;^[&quot;,&quot;El músculo ciliar está controlado casi en su integridad por señales nerviosas parasimpáticas transmitidas hacia el ojo desde el núcleo del tercer par en el tronco del encéfalo a través de este nervio, según se explica en el capítulo 52. La estimulación de los nervios parasimpáticos contrae los dos tipos de fibras que componen el músculo ciliar, lo que relaja los ligamentos del cristalino y propicia un aumento del grosor y del poder dióptrico de dicha estructura. Con el incremento del poder dióptrico, el ojo enfoca objetos más cercanos que cuando posee un poder menor. Por consiguiente, a medida que se aproxima un objeto distante hacia el ojo, la cantidad total de impulsos parasimpáticos que inciden sobre el músculo ciliar ha de crecer de forma progresiva para mantener el objeto constantemente enfocado. (La estimulación simpática ejerce un efecto añadido para la relajación del músculo ciliar, pero esta acción resulta tan débil que casi no desempeña ninguna función en el mecanismo normal de la acomodación; los aspectos neurológicos de este mecanismo se comentan en el capítulo 52.)&quot;,536888901]],[&quot;^1@&quot;,[3703,&quot;^X&quot;,&quot;^1D&quot;,536888901]],[&quot;^1@&quot;,[3703,&quot;^E&quot;,false,536888901]],[&quot;^1@&quot;,[3703,&quot;^K&quot;,3702,536888901]],[&quot;^1@&quot;,[3703,&quot;^17&quot;,3581,536888901]],[&quot;^1@&quot;,[3703,&quot;^13&quot;,3702,536888902]],[&quot;^1@&quot;,[3703,&quot;^12&quot;,3581,536888902]],[&quot;^1@&quot;,[3703,&quot;^D&quot;,[&quot;^ &quot;],536888902]],[&quot;^1@&quot;,[3703,&quot;^1I&quot;,true,536888901]],[&quot;^1@&quot;,[3703,&quot;^?&quot;,&quot;~u6240b234-6ef5-4277-9059-441670b6fab8&quot;,536888901]],[&quot;^1@&quot;,[3704,&quot;^[&quot;,&quot;A medida que una persona envejece, el cristalino crece y se engruesa perdiendo mucha elasticidad, en parte debido a la desnaturalización progresiva de sus proteínas. La capacidad que posee de modificar su forma disminuye con la edad. El poder de acomodación desciende de unas 14 dioptrías en un niño hasta menos de 2 para la época en que una persona llega a los 45 o 50 años y desciende prácticamente hasta 0 dioptrías con 70 años de edad. A partir de entonces, el cristalino queda casi totalmente desprovisto de su capacidad de acomodación, situación que se conoce como presbicia.\\nUna vez que una persona haya llegado a un estado de presbicia, sus ojos quedan enfocados de manera permanente a una distancia casi constante; este valor depende de las características físicas que presenten los ojos en su caso concreto. Es posible que pierdan la acomodación tanto para la visión de lejos como de cerca. Si se quiere ver con nitidez a distancia y de cerca, una persona mayor debe usar unas gafas bifocales cuyo segmento superior esté enfocado con la primera misión y el inferior con la segunda (p. ej., para la lectura).&quot;,536888912]],[&quot;^1@&quot;,[3704,&quot;^X&quot;,&quot;^1D&quot;,536888912]],[&quot;^1@&quot;,[3704,&quot;^E&quot;,false,536888912]],[&quot;^1@&quot;,[3704,&quot;^K&quot;,3677,536888912]],[&quot;^1@&quot;,[3704,&quot;^17&quot;,3581,536888912]],[&quot;^1@&quot;,[3704,&quot;^13&quot;,3677,536888915]],[&quot;^1@&quot;,[3704,&quot;^12&quot;,3581,536888915]],[&quot;^1@&quot;,[3704,&quot;^D&quot;,[&quot;^ &quot;],536888915]],[&quot;^1@&quot;,[3704,&quot;^1I&quot;,true,536888912]],[&quot;^1@&quot;,[3704,&quot;^?&quot;,&quot;~u6240b23d-d26e-4952-b7b9-705544effe59&quot;,536888912]],[&quot;^1@&quot;,[3705,&quot;^[&quot;,&quot;La principal función del iris consiste en incrementar la cantidad de luz que llega a los ojos en una situación de oscuridad y disminuirla durante el día. Los reflejos encargados de controlar este mecanismo se abordan en el capítulo 52.\\nEl grado de luz que penetra en los ojos a través de la pupila resulta proporcional al área pupilar o al cuadrado de su diámetro. La pupila del ojo humano puede reducirse hasta 1,5 mm más o menos y ampliarse hasta 8 mm de diámetro. La cantidad de luz que entra en los ojos puede modificarse unas 30 veces como consecuencia de los cambios en la apertura pupilar.&quot;,536888934]],[&quot;^1@&quot;,[3705,&quot;^X&quot;,&quot;^1D&quot;,536888934]],[&quot;^1@&quot;,[3705,&quot;^E&quot;,false,536888934]],[&quot;^1@&quot;,[3705,&quot;^K&quot;,3678,536888934]],[&quot;^1@&quot;,[3705,&quot;^17&quot;,3581,536888934]],[&quot;^1@&quot;,[3705,&quot;^13&quot;,3678,536888935]],[&quot;^1@&quot;,[3705,&quot;^12&quot;,3581,536888944]],[&quot;^1@&quot;,[3705,&quot;^D&quot;,[&quot;^ &quot;],536888944]],[&quot;^1@&quot;,[3705,&quot;^1I&quot;,true,536888934]],[&quot;^1@&quot;,[3705,&quot;^?&quot;,&quot;~u6240b251-4ce0-447b-b2ed-2013c4b9a80f&quot;,536888934]],[&quot;^1@&quot;,[3706,&quot;^[&quot;,&quot;### La «profundidad de foco» del sistema del cristalino aumenta cuando disminuye el diámetro pupilar&quot;,536888954]],[&quot;^1@&quot;,[3706,&quot;^X&quot;,&quot;^1D&quot;,536888944]],[&quot;^1@&quot;,[3706,&quot;^14&quot;,3,536888954]],[&quot;^1@&quot;,[3706,&quot;^E&quot;,false,536888944]],[&quot;^1@&quot;,[3706,&quot;^K&quot;,3705,536888944]],[&quot;^1@&quot;,[3706,&quot;^17&quot;,3581,536888944]],[&quot;^1@&quot;,[3706,&quot;^13&quot;,3678,536888944]],[&quot;^1@&quot;,[3706,&quot;^12&quot;,3581,536888954]],[&quot;^1@&quot;,[3706,&quot;^D&quot;,[&quot;^ &quot;],536888954]],[&quot;^1@&quot;,[3706,&quot;^1K&quot;,3,536888954]],[&quot;^1@&quot;,[3706,&quot;^15&quot;,&quot;^1L&quot;,536888954]],[&quot;^1@&quot;,[3706,&quot;^1I&quot;,true,536888944]],[&quot;^1@&quot;,[3706,&quot;^?&quot;,&quot;~u6240b256-1813-4d94-b683-c7c8936d589e&quot;,536888944]],[&quot;^1@&quot;,[3707,&quot;^[&quot;,&quot;La figura 50-11 muestra dos ojos exactamente idénticos excepto por el diámetro de su apertura pupilar. En el de arriba esta apertura es pequeña y en el de abajo es grande. Delante de cada uno de ellos hay dos pequeñas fuentes puntuales de luz; la luz de cada una de ellas atraviesa la apertura pupilar y se concentra en la retina. Por consiguiente, en ambos ojos la retina ve dos manchas de luz perfectamente enfocadas. Sin embargo, según los esquemas resulta evidente que si la retina se desplaza hacia delante o hacia atrás hasta ocupar una posición fuera de foco, el tamaño de cada punto no cambiará mucho en el ojo superior, pero crecerá acusadamente en el inferior, transformándose en un «círculo borroso». Dicho de otro modo, el sistema de lentes superior tiene mucha mayor profundidad de foco que el inferior. Cuando un sistema de lentes presenta mayor profundidad de foco, la retina se puede alejar considerablemente del plano focal o la potencia de las lentes cambiar apreciablemente desde su valor normal y la imagen aún permanecerá casi enfocada con nitidez, mientras que si su profundidad de foco es «superficial», cuando la retina se aparte un poco del plano focal surgirá una borrosidad extrema.&quot;,536888950]],[&quot;^1@&quot;,[3707,&quot;^X&quot;,&quot;^1D&quot;,536888950]],[&quot;^1@&quot;,[3707,&quot;^E&quot;,false,536888950]],[&quot;^1@&quot;,[3707,&quot;^K&quot;,3706,536888950]],[&quot;^1@&quot;,[3707,&quot;^17&quot;,3581,536888950]],[&quot;^1@&quot;,[3707,&quot;^13&quot;,3706,536888951]],[&quot;^1@&quot;,[3707,&quot;^12&quot;,3581,536888968]],[&quot;^1@&quot;,[3707,&quot;^D&quot;,[&quot;^ &quot;],536888968]],[&quot;^1@&quot;,[3707,&quot;^1I&quot;,true,536888950]],[&quot;^1@&quot;,[3707,&quot;^?&quot;,&quot;~u6240b26d-53aa-46ed-964b-9d5fb28a46c4&quot;,536888950]],[&quot;^1@&quot;,[3709,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 20.52.40.png](../assets/Screenshot_20
