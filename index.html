móforo llamado retinal en su forma isométrica de 11-cis-retinal. Cuando los bastones están expuestos a la luz, el 11-cis-retinal sufre un cambio conformacional de una molécula inclinada a una más lineal llamada todo-trans-retinal. La conversión de 11-cis-retinal en todo-trans-retinal activa la opsina, que ge- nera la liberación de todo-trans-retinal en el citoplasma del bastón (una reacción llamada blanqueo).&quot;,536882267]],[&quot;^1@&quot;,[2839,&quot;^X&quot;,&quot;^1D&quot;,536882211]],[&quot;^1@&quot;,[2839,&quot;^E&quot;,false,536882211]],[&quot;^1@&quot;,[2839,&quot;^K&quot;,2843,536882283]],[&quot;^1@&quot;,[2839,&quot;^17&quot;,72,536882211]],[&quot;^1@&quot;,[2839,&quot;^13&quot;,2843,536882283]],[&quot;^1@&quot;,[2839,&quot;^12&quot;,72,536882283]],[&quot;^1@&quot;,[2839,&quot;^12&quot;,2011,536882283]],[&quot;^1@&quot;,[2839,&quot;^D&quot;,[&quot;^ &quot;],536882283]],[&quot;^1@&quot;,[2839,&quot;^1I&quot;,true,536882211]],[&quot;^1@&quot;,[2839,&quot;^?&quot;,&quot;~u623ef2cb-02c9-4637-9d86-8c47e6f9f0f8&quot;,536882211]],[&quot;^1@&quot;,[2840,&quot;^[&quot;,&quot;La opsina activada interactúa con una proteína G lla- mada transducina, que posteriormente activa la fos- fodiesterasa que degrada GMP cíclico (cGMP). En la penumbra, las concentraciones elevadas de moléculas de GMPc producidas en las células fotorreceptoras de la guanilil ciclasa se unen a la superficie citoplásmica de los conductos de Na+ activados por cGMP, lo que determina que permanezcan abiertos. La afluencia constante de Na􏱭 produce la despolarización de células de la mem- brana plasmática y la liberación continua del neurotrans- misor (glutamato) en la unión sináptica con las neuronas bipolares (fig. 24-13).\\n&quot;,536882261]],[&quot;^1@&quot;,[2840,&quot;^X&quot;,&quot;^1D&quot;,536882225]],[&quot;^1@&quot;,[2840,&quot;^E&quot;,false,536882225]],[&quot;^1@&quot;,[2840,&quot;^K&quot;,2839,536882225]],[&quot;^1@&quot;,[2840,&quot;^17&quot;,72,536882225]],[&quot;^1@&quot;,[2840,&quot;^13&quot;,2843,536882283]],[&quot;^1@&quot;,[2840,&quot;^12&quot;,72,536882283]],[&quot;^1@&quot;,[2840,&quot;^12&quot;,2011,536882283]],[&quot;^1@&quot;,[2840,&quot;^D&quot;,[&quot;^ &quot;],536882283]],[&quot;^1@&quot;,[2840,&quot;^1I&quot;,true,536882225]],[&quot;^1@&quot;,[2840,&quot;^?&quot;,&quot;~u623ef2d7-ea66-4a6b-91e8-658dd178893f&quot;,536882225]],[&quot;^1@&quot;,[2841,&quot;^[&quot;,&quot;Una disminución de la concentración de cGMP dentro del citoplasma del segmento interno de las células fotorreceptoras, se debe a la acción de la fosfodiesterasa. La disociación de cGMP de los conductos de Na+ cierra con eficacia los conductos y reduce la entrada de Na+ en la célula, lo que da como resultado la hiperpolarización de la membrana plasmática. La hiperpolarización provoca una disminución de la secreción de glutamato en las sinapsis con las células bipolares, que se detecta y se transmite en forma de impulsos eléctricos (v. fig. 24-13).&quot;,536882264]],[&quot;^1@&quot;,[2841,&quot;^X&quot;,&quot;^1D&quot;,536882261]],[&quot;^1@&quot;,[2841,&quot;^E&quot;,false,536882261]],[&quot;^1@&quot;,[2841,&quot;^K&quot;,2840,536882261]],[&quot;^1@&quot;,[2841,&quot;^17&quot;,72,536882261]],[&quot;^1@&quot;,[2841,&quot;^13&quot;,2843,536882283]],[&quot;^1@&quot;,[2841,&quot;^12&quot;,72,536882283]],[&quot;^1@&quot;,[2841,&quot;^12&quot;,2011,536882283]],[&quot;^1@&quot;,[2841,&quot;^D&quot;,[&quot;^ &quot;],536882283]],[&quot;^1@&quot;,[2841,&quot;^1I&quot;,true,536882261]],[&quot;^1@&quot;,[2841,&quot;^?&quot;,&quot;~u623ef30a-cb01-4ecb-8485-3cf84deaaa93&quot;,536882261]],[&quot;^1@&quot;,[2843,&quot;^S&quot;,true,536882286]],[&quot;^1@&quot;,[2843,&quot;^[&quot;,&quot;La conversión de la luz incidente en impulsos nerviosos eléctricos se llama procesamiento visual e implica varios pasos:&quot;,536882282]],[&quot;^1@&quot;,[2843,&quot;^X&quot;,&quot;^1D&quot;,536882282]],[&quot;^1@&quot;,[2843,&quot;^E&quot;,false,536882282]],[&quot;^1@&quot;,[2843,&quot;^K&quot;,2838,536882282]],[&quot;^1@&quot;,[2843,&quot;^17&quot;,72,536882282]],[&quot;^1@&quot;,[2843,&quot;^13&quot;,2837,536882283]],[&quot;^1@&quot;,[2843,&quot;^12&quot;,72,536882310]],[&quot;^1@&quot;,[2843,&quot;^12&quot;,2011,536882310]],[&quot;^1@&quot;,[2843,&quot;^D&quot;,[&quot;^ &quot;],536882310]],[&quot;^1@&quot;,[2843,&quot;^1I&quot;,true,536882282]],[&quot;^1@&quot;,[2843,&quot;^?&quot;,&quot;~u623ef327-b12f-4dcb-b98e-673950783429&quot;,536882282]],[&quot;^1@&quot;,[2844,&quot;^S&quot;,true,536882779]],[&quot;^1@&quot;,[2844,&quot;^[&quot;,&quot;**El retinal liberado por la opsina vuelve a su conformación original en las células del EPR y las células de Müller.**&quot;,536882304]],[&quot;^1@&quot;,[2844,&quot;^X&quot;,&quot;^1D&quot;,536882289]],[&quot;^1@&quot;,[2844,&quot;^E&quot;,false,536882289]],[&quot;^1@&quot;,[2844,&quot;^K&quot;,2846,536882311]],[&quot;^1@&quot;,[2844,&quot;^17&quot;,72,536882289]],[&quot;^1@&quot;,[2844,&quot;^13&quot;,2650,536882292]],[&quot;^1@&quot;,[2844,&quot;^12&quot;,72,536882311]],[&quot;^1@&quot;,[2844,&quot;^12&quot;,2011,536882311]],[&quot;^1@&quot;,[2844,&quot;^D&quot;,[&quot;^ &quot;],536882311]],[&quot;^1@&quot;,[2844,&quot;^1I&quot;,true,536882289]],[&quot;^1@&quot;,[2844,&quot;^?&quot;,&quot;~u623ef32e-edbd-428c-8c15-60457bf5b459&quot;,536882289]],[&quot;^1@&quot;,[2845,&quot;^[&quot;,&quot;Después de su liberación, el todo-trans-retinal se convierte en todo-trans-retinol en el citoplasma de conos y bastones y luego se transporta al citoplasma de las células del EPR (desde los bastones) o tanto a las células del EPR como a las células de Müller (desde los conos). La energía para este proceso la proveen las mitocondrias ubicadas en el segmento interno de estos fotorreceptores. Tanto las células de Müller como las células del EPR participan en la interconversión del todo-trans-retinol y el 11-cis-retinal, que se transporta de regreso a las células fotorreceptoras para resintetizar la rodop- sina. La proteína específica del epitelio pigmentario de la retina de 65kDa (RPE65) participa en esta conversión; Así, el ciclo visual puede comenzar de nuevo.&quot;,536882307]],[&quot;^1@&quot;,[2845,&quot;^X&quot;,&quot;^1D&quot;,536882298]],[&quot;^1@&quot;,[2845,&quot;^E&quot;,false,536882298]],[&quot;^1@&quot;,[2845,&quot;^K&quot;,2844,536882298]],[&quot;^1@&quot;,[2845,&quot;^17&quot;,72,536882298]],[&quot;^1@&quot;,[2845,&quot;^13&quot;,2844,536882301]],[&quot;^1@&quot;,[2845,&quot;^12&quot;,72,536882359]],[&quot;^1@&quot;,[2845,&quot;^12&quot;,2011,536882359]],[&quot;^1@&quot;,[2845,&quot;^D&quot;,[&quot;^ &quot;],536882359]],[&quot;^1@&quot;,[2845,&quot;^1I&quot;,true,536882298]],[&quot;^1@&quot;,[2845,&quot;^?&quot;,&quot;~u623ef338-fe85-47bc-bf09-88169d745f70&quot;,536882298]],[&quot;^1@&quot;,[2846,&quot;^S&quot;,false,536882754]],[&quot;^1@&quot;,[2846,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Fotomicrografías electrónicas de partes de los segmentos interno y externo de un bastón y un cono**\\n![Screenshot 2022-03-26 at 12.04.46.png](../assets/Screenshot_2022-03-26_at_12.04.46_1648292689397_0.png)\\na. Esta fotomicrografía electrónica muestra la unión entre los segmentos interno y externo del bastón. Los segmentos externos contienen los discos aplanados horizontales. El plano de este corte atraviesa el pedículo de conexión y el cilio. Se identifican un centríolo, un cilio y su cuerpo basal y una prolongación calicial. 32 000X\\n\\nb. Otra fotomicrografía electrónica que muestra un corte similar de un cono. El interior de los discos en el segmento externo del cono es continuo con el espacio extracelular (flechas). 32 000X (gentileza del Dr. Toichiro Kuwabara)\\n#+END_QUOTE&quot;,536882356]],[&quot;^1@&quot;,[2846,&quot;^X&quot;,&quot;^1D&quot;,536882310]],[&quot;^1@&quot;,[2846,&quot;^E&quot;,false,536882310]],[&quot;^1@&quot;,[2846,&quot;^K&quot;,2837,536882311]],[&quot;^1@&quot;,[2846,&quot;^17&quot;,72,536882310]],[&quot;^1@&quot;,[2846,&quot;^13&quot;,2650,536882311]],[&quot;^1@&quot;,[2846,&quot;^12&quot;,72,536882356]],[&quot;^1@&quot;,[2846,&quot;^12&quot;,2011,536882356]],[&quot;^1@&quot;,[2846,&quot;^D&quot;,[&quot;^ &quot;],536882356]],[&quot;^1@&quot;,[2846,&quot;^1I&quot;,true,536882310]],[&quot;^1@&quot;,[2846,&quot;^?&quot;,&quot;~u623ef345-c0d5-490e-81cf-eb953527caf7&quot;,536882310]],[&quot;^1@&quot;,[2847,&quot;^[&quot;,&quot;Durante el funcionamiento normal de las células fotorreceptoras, los discos membranosos del segmento externo se eliminan y son fagocitados por las células del epitelio pigmentario (fig. 24-14). Se calcula que cada una de estas células es capaz de fagocitar y eliminar de alrededor de 7 500 discos por día. Los discos se recambian continuamente y la cantidad producida tiene que ser igual a la de los discos destruidos&quot;,536882368]],[&quot;^1@&quot;,[2847,&quot;^X&quot;,&quot;^1D&quot;,536882359]],[&quot;^1@&quot;,[2847,&quot;^E&quot;,false,536882359]],[&quot;^1@&quot;,[2847,&quot;^K&quot;,2845,536882359]],[&quot;^1@&quot;,[2847,&quot;^17&quot;,72,536882359]],[&quot;^1@&quot;,[2847,&quot;^13&quot;,2844,536882359]],[&quot;^1@&quot;,[2847,&quot;^12&quot;,72,536882371]],[&quot;^1@&quot;,[2847,&quot;^12&quot;,2011,536882371]],[&quot;^1@&quot;,[2847,&quot;^D&quot;,[&quot;^ &quot;],536882371]],[&quot;^1@&quot;,[2847,&quot;^1I&quot;,true,536882359]],[&quot;^1@&quot;,[2847,&quot;^?&quot;,&quot;~u623ef38f-093e-4ddc-b88b-37435b5f96e1&quot;,536882359]],[&quot;^1@&quot;,[2848,&quot;^S&quot;,false,536882756]],[&quot;^1@&quot;,[2848,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Diagrama esquemático del procesamiento visual en la célula fotorreceptora.**![Screenshot 2022-03-26 at 12.06.14.png](../assets/Screenshot_2022-03-26_at_12.06.14_1648292779520_0.png) \\na. En la penumbra, las concentraciones\\nelevadas de cGMP generadas por la guanilil ciclasa están presentes en el citoplasma del bastón. Algunas de las moléculas de cGMP están adheridas a la superficie citoplasmática de los conductos de Na+ activados por cGMP, que los mantiene abiertos y genera una entrada continua de Na+ y la despolarización de la membrana plasmática. Esto tiene como consecuencia una liberación constante del neurotransmisor glutamato en las uniones sinápticas\\ncon las neuronas bipolares. También en la penumbra, las moléculas de rodopsina que contienen 11-cis-retinal están inactivas. \\n\\nb. Después de la exposición a la luz, el 11-cis-retinal sufre un cambio conformacional a todo-trans-retinal. Esta conversión activa la opsina (una reacción llamada blanqueo) ylibera el todo-trans-retinal en el citoplasma del bastón. La opsina activada interactúa con la proteína G, que posteriormente activa la fosfodiesterasa\\nque descompone la cGMP y, por lo tanto, reduce en forma eficaz la concentración de cGMP en la célula. En esta situación, las moléculas de cGMP se disocian de los conductos de Na+, lo que resulta en el cierre y la hiperpolarización de la membrana plasmática. Esto se traduce en una disminución de la secreción de glutamato, que es detectada por las neuronas bipolares y se transmite como impulsos eléctricos al cerebro. El retinal liberado de la opsina se convierte de nuevo a su forma original por el complejo enzimático RPE65 en las células RPE y se recicla a las células fotorreceptoras.\\n#+END_QUOTE&quot;,536882430]],[&quot;^1@&quot;,[2848,&quot;^X&quot;,&quot;^1D&quot;,536882371]],[&quot;^1@&quot;,[2848,&quot;^E&quot;,false,536882371]],[&quot;^1@&quot;,[2848,&quot;^K&quot;,2844,536882372]],[&quot;^1@&quot;,[2848,&quot;^17&quot;,72,536882371]],[&quot;^1@&quot;,[2848,&quot;^13&quot;,2650,536882372]],[&quot;^1@&quot;,[2848,&quot;^12&quot;,72,536882430]],[&quot;^1@&quot;,[2848,&quot;^12&quot;,2011,536882430]],[&quot;^1@&quot;,[2848,&quot;^D&quot;,[&quot;^ &quot;],536882430]],[&quot;^1@&quot;,[2848,&quot;^1I&quot;,true,536882371]],[&quot;^1@&quot;,[2848,&quot;^?&quot;,&quot;~u623ef39a-49ea-4782-96b6-24f082dd5bd9&quot;,536882371]],[&quot;^1@&quot;,[2849,&quot;^S&quot;,true,536882780]],[&quot;^1@&quot;,[2849,&quot;^[&quot;,&quot;**Tanto los conos como los bastones eliminan discos.**&quot;,536882449]],[&quot;^1@&quot;,[2849,&quot;^X&quot;,&quot;^1D&quot;,536882436]],[&quot;^1@&quot;,[2849,&quot;^E&quot;,false,536882436]],[&quot;^1@&quot;,[2849,&quot;^K&quot;,2848,536882439]],[&quot;^1@&quot;,[2849,&quot;^17&quot;,72,536882436]],[&quot;^1@&quot;,[2849,&quot;^13&quot;,2650,536882439]],[&quot;^1@&quot;,[2849,&quot;^12&quot;,72,536882516]],[&quot;^1@&quot;,[2849,&quot;^12&quot;,2011,536882516]],[&quot;^1@&quot;,[2849,&quot;^D&quot;,[&quot;^ &quot;],536882516]],[&quot;^1@&quot;,[2849,&quot;^1I&quot;,true,536882436]],[&quot;^1@&quot;,[2849,&quot;^?&quot;,&quot;~u623ef3ff-07ea-461c-97af-f06bbef238bd&quot;,536882436]],[&quot;^1@&quot;,[2850,&quot;^[&quot;,&quot;En los bastones, todas las mañanas se produce una elimi- nación brusca de discos, cuando después de un período de sueño, vuelve a entrar la luz en los ojos. El momento de la eliminación de los discos en los conos es más variable. El proceso también permite a estos receptores eliminar el exceso de membrana. Si bien no se entiende por completo, el pro- ceso de eliminación en los conos también altera el tamaño de los discos, de modo que mientras éstos se liberan desde\\nel extremo distal, los conos puedan mantener su forma ca- racterística.&quot;,536882449]],[&quot;^1@&quot;,[2850,&quot;^X&quot;,&quot;^1D&quot;,536882449]],[&quot;^1@&quot;,[2850,&quot;^E&quot;,false,536882449]],[&quot;^1@&quot;,[2850,&quot;^K&quot;,2849,536882449]],[&quot;^1@&quot;,[2850,&quot;^17&quot;,72,536882449]],[&quot;^1@&quot;,[2850,&quot;^13&quot;,2849,536882450]],[&quot;^1@&quot;,[2850,&quot;^12&quot;,72,536882453]],[&quot;^1@&quot;,[2850,&quot;^12&quot;,2011,536882453]],[&quot;^1@&quot;,[2850,&quot;^D&quot;,[&quot;^ &quot;],536882453]],[&quot;^1@&quot;,[2850,&quot;^1I&quot;,true,536882449]],[&quot;^1@&quot;,[2850,&quot;^?&quot;,&quot;~u623ef410-bb1d-498c-a787-d576ef1cdc1a&quot;,536882449]],[&quot;^1@&quot;,[2851,&quot;^S&quot;,true,536882781]],[&quot;^1@&quot;,[2851,&quot;^[&quot;,&quot;**La membrana limitante externa (capa 3) está formada por una hilera de zonulae adherentes entre las células de Müller.**&quot;,536882469]],[&quot;^1@&quot;,[2851,&quot;^X&quot;,&quot;^1D&quot;,536882453]],[&quot;^1@&quot;,[2851,&quot;^E&quot;,false,536882453]],[&quot;^1@&quot;,[2851,&quot;^K&quot;,2857,536882516]],[&quot;^1@&quot;,[2851,&quot;^17&quot;,72,536882453]],[&quot;^1@&quot;,[2851,&quot;^13&quot;,2650,536882456]],[&quot;^1@&quot;,[2851,&quot;^12&quot;,72,536882516]],[&quot;^1@&quot;,[2851,&quot;^12&quot;,2011,536882516]],[&quot;^1@&quot;,[2851,&quot;^D&quot;,[&quot;^ &quot;],536882516]],[&quot;^1@&quot;,[2851,&quot;^1I&quot;,true,536882453]],[&quot;^1@&quot;,[2851,&quot;^?&quot;,&quot;~u623ef411-8632-461a-ae13-ef2b107804cf&quot;,536882453]],[&quot;^1@&quot;,[2852,&quot;^[&quot;,&quot;La membrana limitante externa no es una membrana ver- dadera. Es una hilera de zonulae adherentes que une los extre- mos apicales de las células de Müller (es decir, el extremo que mira hacia epitelio pigmentario) entre sí y a los bastones y los conos contiguos (v. fig. 24-9). Dado que terminan en la base de los segmentos interiores de los receptores, las células de Müller definen la ubicación de esta capa. Por lo tanto, las evaginacio- nes de sostén de las células de Müller, sobre las que están apo- yados los conos y bastones, son perforadas por los segmentos internos y externos de las células fotorreceptoras. Se cree que esta capa que es una barrera metabólica que restringe el paso de las moléculas grandes hacia las capas internas de la retina&quot;,536882472]],[&quot;^1@&quot;,[2852,&quot;^X&quot;,&quot;^1D&quot;,536882465]],[&quot;^1@&quot;,[2852,&quot;^E&quot;,false,536882465]],[&quot;^1@&quot;,[2852,&quot;^K&quot;,2851,536882465]],[&quot;^1@&quot;,[2852,&quot;^17&quot;,72,536882465]],[&quot;^1@&quot;,[2852,&quot;^13&quot;,2851,536882466]],[&quot;^1@&quot;,[2852,&quot;^12&quot;,72,536882475]],[&quot;^1@&quot;,[2852,&quot;^12&quot;,2011,536882475]],[&quot;^1@&quot;,[2852,&quot;^D&quot;,[&quot;^ &quot;],536882475]],[&quot;^1@&quot;,[2852,&quot;^1I&quot;,true,536882465]],[&quot;^1@&quot;,[2852,&quot;^?&quot;,&quot;~u623ef41c-718c-4693-a37c-64f9ca7ffe03&quot;,536882465]],[&quot;^1@&quot;,[2853,&quot;^S&quot;,true,536882782]],[&quot;^1@&quot;,[2853,&quot;^[&quot;,&quot;**La capa nuclear externa (capa 4) contiene los núcleos de los conos y los bastones de la retina.**&quot;,536882498]],[&quot;^1@&quot;,[2853,&quot;^X&quot;,&quot;^1D&quot;,536882475]],[&quot;^1@&quot;,[2853,&quot;^E&quot;,false,536882475]],[&quot;^1@&quot;,[2853,&quot;^K&quot;,2851,536882476]],[&quot;^1@&quot;,[2853,&quot;^17&quot;,72,536882475]],[&quot;^1@&quot;,[2853,&quot;^13&quot;,2650,536882476]],[&quot;^1@&quot;,[2853,&quot;^12&quot;,72,536882498]],[&quot;^1@&quot;,[2853,&quot;^12&quot;,2011,536882498]],[&quot;^1@&quot;,[2853,&quot;^D&quot;,[&quot;^ &quot;],536882498]],[&quot;^1@&quot;,[2853,&quot;^1I&quot;,true,536882475]],[&quot;^1@&quot;,[2853,&quot;^?&quot;,&quot;~u623ef428-10ef-4f79-8bf4-45bc30b573ba&quot;,536882475]],[&quot;^1@&quot;,[2854,&quot;^[&quot;,&quot;La región del citoplasma de los bastones que contiene el nú- cleo está separada del segmento interno por un istmo citoplas- mático estrecho. En los conos, los núcleos se encuentran cerca de los segmentos externos y no hay estrechamiento como en los bastones. Los núcleos de los conos se tiñen pálidamente y son más grandes y ovalados que los de los bastones. Los núcleos de los bastones están rodeados sólo por un reborde estrecho de citoplasma. Por el contrario, el citoplasma que rodea los conos es bastante grueso (v. fig. 24-10).&quot;,536882488]],[&quot;^1@&quot;,[2854,&quot;^X&quot;,&quot;^1D&quot;,536882482]],[&quot;^1@&quot;,[2854,&quot;^E&quot;,false,536882482]],[&quot;^1@&quot;,[2854,&quot;^K&quot;,2853,536882482]],[&quot;^1@&quot;,[2854,&quot;^17&quot;,72,536882482]],[&quot;^1@&quot;,[2854,&quot;^13&quot;,2853,536882485]],[&quot;^1@&quot;,[2854,&quot;^12&quot;,72,536882488]],[&quot;^1@&quot;,[2854,&quot;^12&quot;,2011,536882488]],[&quot;^1@&quot;,[2854,&quot;^D&quot;,[&quot;^ &quot;],536882488]],[&quot;^1@&quot;,[2854,&quot;^1I&quot;,true,536882482]],[&quot;^1@&quot;,[2854,&quot;^?&quot;,&quot;~u623ef431-1c68-487f-8ec8-d2dfb2f8fc48&quot;,536882482]],[&quot;^1@&quot;,[2855,&quot;^S&quot;,true,536882783]],[&quot;^1@&quot;,[2855,&quot;^[&quot;,&quot;**La capa plexiforme externa (capa 5) está formada por las evaginaciones de las células fotorreceptoras y de neuronas.**&quot;,536882501]],[&quot;^1@&quot;,[2855,&quot;^X&quot;,&quot;^1D&quot;,536882488]],[&quot;^1@&quot;,[2855,&quot;^E&quot;,false,536882488]],[&quot;^1@&quot;,[2855,&quot;^K&quot;,2853,536882491]],[&quot;^1@&quot;,[2855,&quot;^17&quot;,72,536882488]],[&quot;^1@&quot;,[2855,&quot;^13&quot;,2650,536882491]],[&quot;^1@&quot;,[2855,&quot;^12&quot;,72,536882544]],[&quot;^1@&quot;,[2855,&quot;^12&quot;,2011,536882544]],[&quot;^1@&quot;,[2855,&quot;^D&quot;,[&quot;^ &quot;],536882544]],[&quot;^1@&quot;,[2855,&quot;^1I&quot;,true,536882488]],[&quot;^1@&quot;,[2855,&quot;^?&quot;,&quot;~u623ef435-ede8-4dae-b585-be0baf89660a&quot;,536882488]],[&quot;^1@&quot;,[2856,&quot;^[&quot;,&quot;La capa plexiforme externa está formada por las eva- ginaciones de los bastones y de los conos y de las células horizontales, interplexiformes, amacrinas y bipolares. Las evaginaciones permiten el acoplamiento eléctrico entre las células fotorreceptoras y estas interneuronas especializadas a través de las sinapsis. Una prolongación fina se extiende desde la región del núcleo de cada bastón o cono hasta una porción terminal expandida con varias evaginaciones laterales peque- ñas. La porción expandida se llama esférula en los bastones y pedículo en los conos. Lo normal es que muchas células fotorreceptoras converjan en una célula bipolar y formen redes nerviosas intercomunicadas. Sin embargo, los conos situados en la fóvea central establecen sinapsis con una sola célula bipolar. La fóvea también es singular porque allí las capas nerviosas internas de la retina están tan comprimidas que las células fotorreceptoras se orientan de manera oblicua.\\nLas evaginaciones celulares dendríticas horizontales estable- cen sinapsis con las células fotorreceptoras en toda la retina y así contribuyen a formar las conexiones neuronales complejas de esta capa.&quot;,536882494]],[&quot;^1@&quot;,[2856,&quot;^X&quot;,&quot;^1D&quot;,536882494]],[&quot;^1@&quot;,[2856,&quot;^E&quot;,false,536882494]],[&quot;^1@&quot;,[2856,&quot;^K&quot;,2855,536882494]],[&quot;^1@&quot;,[2856,&quot;^17&quot;,72,536882494]],[&quot;^1@&quot;,[2856,&quot;^13&quot;,2855,536882495]],[&quot;^1@&quot;,[2856,&quot;^12&quot;,72,536882495]],[&quot;^1@&quot;,[2856,&quot;^D&quot;,[&quot;^ &quot;],536882495]],[&quot;^1@&quot;,[2856,&quot;^1I&quot;,true,536882494]],[&quot;^1@&quot;,[2856,&quot;^?&quot;,&quot;~u623ef43c-88b4-462d-b105-33896acc7d7c&quot;,536882494]],[&quot;^1@&quot;,[2857,&quot;^S&quot;,false,536882758]],[&quot;^1@&quot;,[2857,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Fotomicrografía electrónica del epitelio pigmentario de la retina asociado con los segmentos externos de los conos y bastones**\\n![Screenshot 2022-03-26 at 12.09.12.png](../assets/Screenshot_2022-03-26_at_12.09.12_1648292957295_0.png)\\nLas células del epitelio pigmentario de la retina (EPR) contienen una gran cantidad de gránulos de melanina alargados, que se aglomeran en la región apical de la célula, desde donde surgen microvellosidades que se extienden hacia los segmentos externos de las células de conos y bastones. En estas células hay muchas mitocondrias y fagosomas. La flecha señala la ubicación de un complejo de unión entre dos células contiguas. 20 000X (gentileza del Dr. Toichiro Kuwabara).\\n#+END_QUOTE&quot;,536882541]],[&quot;^1@&quot;,[2857,&quot;^X&quot;,&quot;^1D&quot;,536882516]],[&quot;^1@&quot;,[2857,&quot;^E&quot;,false,536882516]],[&quot;^1@&quot;,[2857,&quot;^K&quot;,2849,536882516]],[&quot;^1@&quot;,[2857,&quot;^17&quot;,72,536882516]],[&quot;^1@&quot;,[2857,&quot;^13&quot;,2650,536882516]],[&quot;^1@&quot;,[2857,&quot;^12&quot;,72,536882541]],[&quot;^1@&quot;,[2857,&quot;^12&quot;,2011,536882541]],[&quot;^1@&quot;,[2857,&quot;^D&quot;,[&quot;^ &quot;],536882541]],[&quot;^1@&quot;,[2857,&quot;^1I&quot;,true,536882516]],[&quot;^1@&quot;,[2857,&quot;^?&quot;,&quot;~u623ef450-0773-46fa-b8ad-3d84e26049c3&quot;,536882516]],[&quot;^1@&quot;,[2858,&quot;^S&quot;,true,536882784]],[&quot;^1@&quot;,[2858,&quot;^[&quot;,&quot;**La capa nuclear interna (capa 6) está compuesta por los núcleos de las células horizontales, amacrinas, bipolares, interplexiformes y de Müller.**&quot;,536882556]],[&quot;^1@&quot;,[2858,&quot;^X&quot;,&quot;^1D&quot;,536882544]],[&quot;^1@&quot;,[2858,&quot;^E&quot;,false,536882544]],[&quot;^1@&quot;,[2858,&quot;^K&quot;,2855,536882544]],[&quot;^1@&quot;,[2858,&quot;^17&quot;,72,536882544]],[&quot;^1@&quot;,[2858,&quot;^13&quot;,2650,536882544]],[&quot;^1@&quot;,[2858,&quot;^12&quot;,72,536882617]],[&quot;^1@&quot;,[2858,&quot;^12&quot;,2011,536882617]],[&quot;^1@&quot;,[2858,&quot;^D&quot;,[&quot;^ &quot;],536882617]],[&quot;^1@&quot;,[2858,&quot;^1I&quot;,true,536882544]],[&quot;^1@&quot;,[2858,&quot;^?&quot;,&quot;~u623ef486-9a0a-45e9-a6fe-4798163f932b&quot;,536882544]],[&quot;^1@&quot;,[2859,&quot;^[&quot;,&quot;Las células de Müller forman el armazón para toda la re- tina. Sus evaginaciones rodean las otras células de la retina de manera tan completa que llenan la mayor parte del espacio extracelular. Los extremos basal y apical de las células de Müller forman las membranas limitantes interior y exterior, respectivamente. Las microvellosidades de su superficie apical están ubicadas entre las células fotorreceptoras de los conos y bastones. Los capilares de los vasos retinianos se extienden sólo hasta esta capa. Los bastones y conos realizan sus inter- cambios metabólicos con los líquidos extracelulares transportados a través de la barrera de la hematorretiniana del EPR.\\n&quot;,536882568]],[&quot;^1@&quot;,[2859,&quot;^X&quot;,&quot;^1D&quot;,536882550]],[&quot;^1@&quot;,[2859,&quot;^E&quot;,false,536882550]],[&quot;^1@&quot;,[2859,&quot;^K&quot;,2858,536882550]],[&quot;^1@&quot;,[2859,&quot;^17&quot;,72,536882550]],[&quot;^1@&quot;,[2859,&quot;^13&quot;,2858,536882553]],[&quot;^1@&quot;,[2859,&quot;^12&quot;,72,536882568]],[&quot;^1@&quot;,[2859,&quot;^12&quot;,2011,536882568]],[&quot;^1@&quot;,[2859,&quot;^D&quot;,[&quot;^ &quot;],536882568]],[&quot;^1@&quot;,[2859,&quot;^1I&quot;,true,536882550]],[&quot;^1@&quot;,[2859,&quot;^?&quot;,&quot;~u623ef489-6b9d-4c6a-8a11-4d08d68680c0&quot;,536882550]],[&quot;^1@&quot;,[2860,&quot;^S&quot;,true,536882611]],[&quot;^1@&quot;,[2860,&quot;^[&quot;,&quot;Los cuatro tipos de células nerviosas de esta capa, las células bipolares, horizontales, interplexiformes y amacrinas, tienen orientaciones distintivas (v. fig. 24-9).&quot;,536882578]],[&quot;^1@&quot;,[2860,&quot;^X&quot;,&quot;^1D&quot;,536882568]],[&quot;^1@&quot;,[2860,&quot;^E&quot;,false,536882568]],[&quot;^1@&quot;,[2860,&quot;^K&quot;,2859,536882568]],[&quot;^1@&quot;,[2860,&quot;^17&quot;,72,536882568]],[&quot;^1@&quot;,[2860,&quot;^13&quot;,2858,536882568]],[&quot;^1@&quot;,[2860,&quot;^12&quot;,72,536882578]],[&quot;^1@&quot;,[2860,&quot;^12&quot;,2011,536882578]],[&quot;^1@&quot;,[2860,&quot;^D&quot;,[&quot;^ &quot;],536882578]],[&quot;^1@&quot;,[2860,&quot;^1I&quot;,true,536882568]],[&quot;^1@&quot;,[2860,&quot;^?&quot;,&quot;~u623ef498-f83e-4b80-8d0d-57c4ea12b6af&quot;,536882568]],[&quot;^1@&quot;,[2861,&quot;^[&quot;,&quot;**Células bipolares.** Sus evaginaciones se extienden hasta las capas plexiformes interna y externa. En las regiones periféricas de la retina, los axones de las células bipola- res pasan a la capa plexiforme interna, donde establecen sinapsis con varias células ganglionares. A través de estas conexiones, las células bipolares establecen relaciones si- nápticas con múltiples células en cada capa, excepto en la fóvea central, donde las sinapsis serían con una sola de las células ganglionares para permitir una agudeza visual mayor en esta región.&quot;,536882599]],[&quot;^1@&quot;,[2861,&quot;^X&quot;,&quot;^1D&quot;,536882574]],[&quot;^1@&quot;,[2861,&quot;^E&quot;,false,536882574]],[&quot;^1@&quot;,[2861,&quot;^K&quot;,2860,536882574]],[&quot;^1@&quot;,[2861,&quot;^17&quot;,72,536882574]],[&quot;^1@&quot;,[2861,&quot;^13&quot;,2860,536882575]],[&quot;^1@&quot;,[2861,&quot;^12&quot;,72,536882599]],[&quot;^1@&quot;,[2861,&quot;^12&quot;,2011,536882599]],[&quot;^1@&quot;,[2861,&quot;^D&quot;,[&quot;^ &quot;],536882599]],[&quot;^1@&quot;,[2861,&quot;^1I&quot;,true,536882574]],[&quot;^1@&quot;,[2861,&quot;^?&quot;,&quot;~u623ef49e-26f3-48b1-a844-2a15ed72718f&quot;,536882574]],[&quot;^1@&quot;,[2862,&quot;^[&quot;,&quot;**Células horizontales**. Sus evaginaciones se extienden hasta la capa plexiforme externa donde se entremezclan con las evaginaciones de las células bipolares. Las células establecen sinapsis con las esférulas de los bastones, los pe- dículos de los conos y las células bipolares. Se cree que este acoplamiento eléctrico de las células afecta el umbral funcional entre conos y bastones y células bipolares.&quot;,536882602]],[&quot;^1@&quot;,[2862,&quot;^X&quot;,&quot;^1D&quot;,536882581]],[&quot;^1@&quot;,[2862,&quot;^E&quot;,false,536882581]],[&quot;^1@&quot;,[2862,&quot;^K&quot;,2861,536882581]],[&quot;^1@&quot;,[2862,&quot;^17&quot;,72,536882581]],[&quot;^1@&quot;,[2862,&quot;^13&quot;,2860,536882581]],[&quot;^1@&quot;,[2862,&quot;^12&quot;,72,536882602]],[&quot;^1@&quot;,[2862,&quot;^12&quot;,2011,536882602]],[&quot;^1@&quot;,[2862,&quot;^D&quot;,[&quot;^ &quot;],536882602]],[&quot;^1@&quot;,[2862,&quot;^1I&quot;,true,536882581]],[&quot;^1@&quot;,[2862,&quot;^?&quot;,&quot;~u623ef4a7-734e-4b6c-8117-e2724399bd37&quot;,536882581]],[&quot;^1@&quot;,[2863,&quot;^[&quot;,&quot;**Células amacrinas**. Sus evaginaciones pasan hacia adentro y contribuyen a una interconexión celular compleja. Se ramifican ampliamente para establecer sinapsis con axones de células bipolares y dendritas de células ganglionares. Además de las células bipolares y ganglionares, las células amacrinas realizan sinapsis en la capa plexiforme interna con células interplexiformes y otras células amacrinas (v. fig. 24-9).&quot;,536882605]],[&quot;^1@&quot;,[2863,&quot;^X&quot;,&quot;^1D&quot;,536882587]],[&quot;^1@&quot;,[2863,&quot;^E&quot;,false,536882587]],[&quot;^1@&quot;,[2863,&quot;^K&quot;,2862,536882587]],[&quot;^1@&quot;,[2863,&quot;^17&quot;,72,536882587]],[&quot;^1@&quot;,[2863,&quot;^13&quot;,2860,536882587]],[&quot;^1@&quot;,[2863,&quot;^12&quot;,72,536882605]],[&quot;^1@&quot;,[2863,&quot;^12&quot;,2011,536882605]],[&quot;^1@&quot;,[2863,&quot;^D&quot;,[&quot;^ &quot;],536882605]],[&quot;^1@&quot;,[2863,&quot;^1I&quot;,true,536882587]],[&quot;^1@&quot;,[2863,&quot;^?&quot;,&quot;~u623ef4b2-615b-4506-989a-75dd81f6629d&quot;,536882587]],[&quot;^1@&quot;,[2864,&quot;^[&quot;,&quot;**Células interplexiformes**. Sus evaginaciones establecen sinapsis en las capas plexiformes interna y externa. Estas células transmiten impulsos desde la primera hacia la segunda.&quot;,536882608]],[&quot;^1@&quot;,[2864,&quot;^X&quot;,&quot;^1D&quot;,536882590]],[&quot;^1@&quot;,[2864,&quot;^E&quot;,false,536882590]],[&quot;^1@&quot;,[2864,&quot;^K&quot;,2863,536882590]],[&quot;^1@&quot;,[2864,&quot;^17&quot;,72,536882590]],[&quot;^1@&quot;,[2864,&quot;^13&quot;,2860,536882590]],[&quot;^1@&quot;,[2864,&quot;^12&quot;,72,536882608]],[&quot;^1@&quot;,[2864,&quot;^12&quot;,2011,536882608]],[&quot;^1@&quot;,[2864,&quot;^D&quot;,[&quot;^ &quot;],536882608]],[&quot;^1@&quot;,[2864,&quot;^1I&quot;,true,536882590]],[&quot;^1@&quot;,[2864,&quot;^?&quot;,&quot;~u623ef4b6-e95b-451e-ae21-9b07e7f65834&quot;,536882590]],[&quot;^1@&quot;,[2865,&quot;^S&quot;,true,536882785]],[&quot;^1@&quot;,[2865,&quot;^[&quot;,&quot;**La capa plexiforme interna (capa 7) consiste en una red compleja de evaginaciones neuronales entremezcladas.**&quot;,536882694]],[&quot;^1@&quot;,[2865,&quot;^X&quot;,&quot;^1D&quot;,536882617]],[&quot;^1@&quot;,[2865,&quot;^E&quot;,false,536882617]],[&quot;^1@&quot;,[2865,&quot;^K&quot;,2858,536882617]],[&quot;^1@&quot;,[2865,&quot;^17&quot;,72,536882617]],[&quot;^1@&quot;,[2865,&quot;^13&quot;,2650,536882617]],[&quot;^1@&quot;,[2865,&quot;^12&quot;,72,536882694]],[&quot;^1@&quot;,[2865,&quot;^12&quot;,2011,536882694]],[&quot;^1@&quot;,[2865,&quot;^D&quot;,[&quot;^ &quot;],536882694]],[&quot;^1@&quot;,[2865,&quot;^1I&quot;,true,536882617]],[&quot;^1@&quot;,[2865,&quot;^?&quot;,&quot;~u623ef4de-eacd-4ae5-a110-9887ec672ad9&quot;,536882617]],[&quot;^1@&quot;,[2866,&quot;^[&quot;,&quot;La capa plexiforme interna consta de conexiones sinápticas entre axones de neuronas bipolares y dendritas de células gan- glionares. También contiene sinapsis entre las evaginaciones entrelazadas de células amacrinas y neuronas bipolares, gan- glionares, e interplexiformes. El trayecto de las evaginaciones es paralelo a la membrana limitante interna, por lo que éstas adquieren el aspecto de estriaciones horizontales (v. fig. 24-9).&quot;,536882636]],[&quot;^1@&quot;,[2866,&quot;^X&quot;,&quot;^1D&quot;,536882623]],[&quot;^1@&quot;,[2866,&quot;^E&quot;,false,536882623]],[&quot;^1@&quot;,[2866,&quot;^K&quot;,2865,536882633]],[&quot;^1@&quot;,[2866,&quot;^17&quot;,72,536882623]],[&quot;^1@&quot;,[2866,&quot;^13&quot;,2865,536882695]],[&quot;^1@&quot;,[2866,&quot;^12&quot;,72,536882695]],[&quot;^1@&quot;,[2866,&quot;^12&quot;,2011,536882695]],[&quot;^1@&quot;,[2866,&quot;^D&quot;,[&quot;^ &quot;],536882695]],[&quot;^1@&quot;,[2866,&quot;^1I&quot;,true,536882623]],[&quot;^1@&quot;,[2866,&quot;^?&quot;,&quot;~u623ef4e6-7e88-407d-8725-477781012dac&quot;,536882623]],[&quot;^1@&quot;,[2869,&quot;^S&quot;,true,536882786]],[&quot;^1@&quot;,[2869,&quot;^[&quot;,&quot;**La capa ganglionar (capa 8) está compuesta por los somas de las neuronas ganglionares, que son grandes y multipolares.**&quot;,536882685]],[&quot;^1@&quot;,[2869,&quot;^X&quot;,&quot;^1D&quot;,536882636]],[&quot;^1@&quot;,[2869,&quot;^E&quot;,false,536882636]],[&quot;^1@&quot;,[2869,&quot;^K&quot;,2865,536882695]],[&quot;^1@&quot;,[2869,&quot;^17&quot;,72,536882636]],[&quot;^1@&quot;,[2869,&quot;^13&quot;,2650,536882636]],[&quot;^1@&quot;,[2869,&quot;^12&quot;,72,536882695]],[&quot;^1@&quot;,[2869,&quot;^12&quot;,2011,536882695]],[&quot;^1@&quot;,[2869,&quot;^D&quot;,[&quot;^ &quot;],536882695]],[&quot;^1@&quot;,[2869,&quot;^1I&quot;,true,536882636]],[&quot;^1@&quot;,[2869,&quot;^?&quot;,&quot;~u623ef502-ab71-43e0-a5ba-bae2fb449dc0&quot;,536882636]],[&quot;^1@&quot;,[2870,&quot;^[&quot;,&quot;La capa ganglionar está compuesta por los somas de neu- ronas multipolares grandes que miden 30􏱫m de diámetro. Estas células nerviosas poseen un núcleo redondeado pálido con nucléolos prominentes y corpúsculos de Nissl en su cito- plasma. Del soma neuronal redondeado surge una prolonga- ción axónica que continúa hasta abandonar el ojo como parte del nervio óptico. Las dendritas se ramifican por el extremo opuesto de la célula dentro de la capa plexiforme interna. En las regiones periféricas de la retina, una sola célula ganglio- nar puede hacer sinapsis con un centenar de células bipolares. Muy por el contrario, en la mácula lútea que rodea la fóvea central, las células bipolares son más pequeñas (algunos auto- res las llaman células bipolares enanas) y, en general, hay una sola sinapsis entre cada una de ellas y una célula ganglionar. En la mayor parte de la retina, las células ganglionares contie- nen un solo estrato de células. Sin embargo, en la mácula se apilan para formar hasta ocho estratos, aunque desaparecen a la altura de la fóvea central. Dispersas entre las células gan- glionares hay células gliales pequeñas con núcleos hipercro- máticos (v. fig. 24-9).&quot;,536882645]],[&quot;^1@&quot;,[2870,&quot;^X&quot;,&quot;^1D&quot;,536882639]],[&quot;^1@&quot;,[2870,&quot;^E&quot;,false,536882639]],[&quot;^1@&quot;,[2870,&quot;^K&quot;,2869,536882639]],[&quot;^1@&quot;,[2870,&quot;^17&quot;,72,536882639]],[&quot;^1@&quot;,[2870,&quot;^13&quot;,2869,536882642]],[&quot;^1@&quot;,[2870,&quot;^12&quot;,72,536882645]],[&quot;^1@&quot;,[2870,&quot;^12&quot;,2011,536882645]],[&quot;^1@&quot;,[2870,&quot;^D&quot;,[&quot;^ &quot;],536882645]],[&quot;^1@&quot;,[2870,&quot;^1I&quot;,true,536882639]],[&quot;^1@&quot;,[2870,&quot;^?&quot;,&quot;~u623ef505-d1a4-4976-a6f7-528ed483fdfa&quot;,536882639]],[&quot;^1@&quot;,[2871,&quot;^S&quot;,true,536882787]],[&quot;^1@&quot;,[2871,&quot;^[&quot;,&quot;**La capa de fibras del nervio óptico (capa 9) contiene los axones de las células ganglionares.**&quot;,536882688]],[&quot;^1@&quot;,[2871,&quot;^X&quot;,&quot;^1D&quot;,536882645]],[&quot;^1@&quot;,[2871,&quot;^E&quot;,false,536882645]],[&quot;^1@&quot;,[2871,&quot;^K&quot;,2869,536882648]],[&quot;^1@&quot;,[2871,&quot;^17&quot;,72,536882645]],[&quot;^1@&quot;,[2871,&quot;^13&quot;,2650,536882648]],[&quot;^1@&quot;,[2871,&quot;^12&quot;,72,536882688]],[&quot;^1@&quot;,[2871,&quot;^12&quot;,2011,536882688]],[&quot;^1@&quot;,[2871,&quot;^D&quot;,[&quot;^ &quot;],536882688]],[&quot;^1@&quot;,[2871,&quot;^1I&quot;,true,536882645]],[&quot;^1@&quot;,[2871,&quot;^?&quot;,&quot;~u623ef509-7006-46e9-b998-c686fba7d6eb&quot;,536882645]],[&quot;^1@&quot;,[2872,&quot;^[&quot;,&quot;Las evaginaciones axónicas de las células ganglionares for- man una capa aplanada paralela a la superficie de la retina. Ésta aumenta de espesor conforme los axones convergen en el disco óptico (fig. 24-15). Los axones son evaginaciones amielínicas delgadas que miden hasta 5µm de diámetro\\n(v. fig. 24-9). Los vasos retinianos, incluida la red capilar su- perficial, están principalmente en esta capa.&quot;,536882679]],[&quot;^1@&quot;,[2872,&quot;^X&quot;,&quot;^1D&quot;,536882651]],[&quot;^1@&quot;,[2872,&quot;^E&quot;,false,536882651]],[&quot;^1@&quot;,[2872,&quot;^K&quot;,2871,536882651]],[&quot;^1@&quot;,[2872,&quot;^17&quot;,72,536882651]],[&quot;^1@&quot;,[2872,&quot;^13&quot;,2871,536882654]],[&quot;^1@&quot;,[2872,&quot;^12&quot;,72,536882679]],[&quot;^1@&quot;,[2872,&quot;^12&quot;,2011,536882679]],[&quot;^1@&quot;,[2872,&quot;^D&quot;,[&quot;^ &quot;],536882679]],[&quot;^1@&quot;,[2872,&quot;^1I&quot;,true,536882651]],[&quot;^1@&quot;,[2872,&quot;^?&quot;,&quot;~u623ef50b-c2f2-4fc4-b9e3-f6d5a99b2395&quot;,536882651]],[&quot;^1@&quot;,[2873,&quot;^[&quot;,&quot;La membrana limitante interna forma el límite interno de la retina. Además, es la lámina basal de las células de Mü- ller (v. fig. 24-9). En las personas más jóvenes, los reflejos de la membrana limitante interna producen el brillo retiniano que se ve durante el examen oftalmoscópico del ojo. En las personas mayores, se puede formar una hoja semitranslúcida de células y matriz extracelular en la superficie interna de la retina en conjunción con la membrana limitante interna. Este trastorno se llama membrana epirretiniana (MER) o pliegue macular y es la cusa de los síntomas clínicos va- riables, incluidas la distorsión óptica y la visión borrosa. La MER se forma inicialmente por las células del interior de la retina (células de EPR, células de Müller y astrocitos) que comienzan a proliferar y a migrar hacia a la superficie de la membrana limitante interna. Posteriormente, la membrana es infiltrada por macrófagos, fibroblastos y miofibroblastos. Para evitar daños en la retina subyacente, se puede realizar la extirpación quirúrgica del MER.&quot;,536882657]],[&quot;^1@&quot;,[2873,&quot;^X&quot;,&quot;^1D&quot;,536882657]],[&quot;^1@&quot;,[2873,&quot;^E&quot;,false,536882657]],[&quot;^1@&quot;,[2873,&quot;^K&quot;,2875,536882675]],[&quot;^1@&quot;,[2873,&quot;^17&quot;,72,536882657]],[&quot;^1@&quot;,[2873,&quot;^13&quot;,2875,536882675]],[&quot;^1@&quot;,[2873,&quot;^12&quot;,72,536882675]],[&quot;^1@&quot;,[2873,&quot;^D&quot;,[&quot;^ &quot;],536882675]],[&quot;^1@&quot;,[2873,&quot;^1I&quot;,true,536882657]],[&quot;^1@&quot;,[2873,&quot;^?&quot;,&quot;~u623ef511-eda7-45d4-b0cc-42b32b201e87&quot;,536882657]],[&quot;^1@&quot;,[2875,&quot;^S&quot;,true,536882788]],[&quot;^1@&quot;,[2875,&quot;^[&quot;,&quot;**La membrana limitante interna (capa 10) es una lámina basal que separa la retina del cuerpo vítreo.**&quot;,536882691]],[&quot;^1@&quot;,[2875,&quot;^X&quot;,&quot;^1D&quot;,536882672]],[&quot;^1@&quot;,[2875,&quot;^E&quot;,false,536882672]],[&quot;^1@&quot;,[2875,&quot;^K&quot;,2871,536882675]],[&quot;^1@&quot;,[2875,&quot;^17&quot;,72,536882672]],[&quot;^1@&quot;,[2875,&quot;^13&quot;,2650,536882675]],[&quot;^1@&quot;,[2875,&quot;^12&quot;,72,536882791]],[&quot;^1@&quot;,[2875,&quot;^12&quot;,2011,536882791]],[&quot;^1@&quot;,[2875,&quot;^D&quot;,[&quot;^ &quot;],536882791]],[&quot;^1@&quot;,[2875,&quot;^1I&quot;,true,536882672]],[&quot;^1@&quot;,[2875,&quot;^?&quot;,&quot;~u623ef522-2670-4155-824f-12e98b862cd0&quot;,536882672]],[&quot;^1@&quot;,[2876,&quot;^S&quot;,true,536882872]],[&quot;^1@&quot;,[2876,&quot;^[&quot;,&quot;**Regiones especializadas de la retina**&quot;,536882801]],[&quot;^1@&quot;,[2876,&quot;^X&quot;,&quot;^1D&quot;,536882791]],[&quot;^1@&quot;,[2876,&quot;^E&quot;,false,536882791]],[&quot;^1@&quot;,[2876,&quot;^K&quot;,2875,536882795]],[&quot;^1@&quot;,[2876,&quot;^17&quot;,72,536882791]],[&quot;^1@&quot;,[2876,&quot;^13&quot;,2650,536882795]],[&quot;^1@&quot;,[2876,&quot;^12&quot;,72,536882875]],[&quot;^1@&quot;,[2876,&quot;^12&quot;,2011,536882875]],[&quot;^1@&quot;,[2876,&quot;^D&quot;,[&quot;^ &quot;],536882875]],[&quot;^1@&quot;,[2876,&quot;^1I&quot;,true,536882791]],[&quot;^1@&quot;,[2876,&quot;^?&quot;,&quot;~u623ef595-1c83-4e39-adc3-0af575ca0b02&quot;,536882791]],[&quot;^1@&quot;,[2877,&quot;^[&quot;,&quot;La fóvea central (fovea centralis) aparece como una de- presión pequeña (1,5mm de diámetro), poco profunda si- tuada en el polo posterior del eje óptico del globo ocular. Su región central, conocida como fovéola, mide alrededor de 200µm de diámetro (v. fig. 24-15). En esta región, la ma- yoría de las capas de la retina están muy reducidas o faltan, a excepción de la capa de fotorreceptores (v. fig. 24-6). Aquí el fotorreceptor se compone enteramente de conos (unos 4 000) más largos y delgados de lo que son en otros lugares y adoptan la forma de bastón. En esta región, la retina está especializada para la discriminación de los recuadros y la visión de los colo- res. La relación entre conos y células ganglionares es cercana a 1:1. Los vasos retinianos están ausentes en la fóvea, lo que permite que la luz pase sin obstrucciones hasta el segmento exterior del cono. El epitelio pigmentario y la capa coriocapilar adyacentes también están engrosados en esta región.&quot;,536882869]],[&quot;^1@&quot;,[2877,&quot;^X&quot;,&quot;^1D&quot;,536882802]],[&quot;^1@&quot;,[2877,&quot;^E&quot;,false,536882802]],[&quot;^1@&quot;,[2877,&quot;^K&quot;,2876,536882802]],[&quot;^1@&quot;,[2877,&quot;^17&quot;,72,536882802]],[&quot;^1@&quot;,[2877,&quot;^13&quot;,2876,536882803]],[&quot;^1@&quot;,[2877,&quot;^12&quot;,72,536882869]],[&quot;^1@&quot;,[2877,&quot;^12&quot;,2011,536882869]],[&quot;^1@&quot;,[2877,&quot;^D&quot;,[&quot;^ &quot;],536882869]],[&quot;^1@&quot;,[2877,&quot;^1I&quot;,true,536882802]],[&quot;^1@&quot;,[2877,&quot;^?&quot;,&quot;~u623ef5a9-d7fd-48b2-bfb3-9b186d869f2d&quot;,536882802]],[&quot;^1@&quot;,[2878,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Vista de un fondo ocular normal en el examen oftalmoscópico del ojo derecho**\\n![Screenshot 2022-03-26 at 12.15.11.png](../assets/Screenshot_2022-03-26_at_12.15.11_1648293313416_0.png)\\nEl sitio donde los axones convergen para formar el nervio óptico, se llama disco óptico. Dado que carece de células fotorreceptoras, el disco óptico es un punto ciego en el campo visual. Desde el centro del nervio óptico (que en clínica se conoce como cúpula óptica), emergen los vasos centrales de la retina. La arteria se divide en ramas superior e inferior, cada una de las cuales a su vez se divide en ramas nasales y temporales (debe observarse las direcciones nasales y temporales en la imagen). Las venas tienen un patrón similar a las tributarias. Lateral con respecto al disco óptico, más o menos a 17 grados o 2,5 veces el diámetro del disco óptico, la región pigmentada carente de vasos sanguíneos y de forma apenas oval corresponde a la mácula lútea. También se la fóvea central, una depresión poco profunda en el centro de la mácula lútea (gentileza del Dr. Renzo A. Zaldívar).\\n#+END_QUOTE&quot;,536882854]],[&quot;^1@&quot;,[2878,&quot;^X&quot;,&quot;^1D&quot;,536882809]],[&quot;^1@&quot;,[2878,&quot;^E&quot;,false,536882809]],[&quot;^1@&quot;,[2878,&quot;^K&quot;,2879,536882860]],[&quot;^1@&quot;,[2878,&quot;^17&quot;,72,536882809]],[&quot;^1@&quot;,[2878,&quot;^13&quot;,2876,536882815]],[&quot;^1@&quot;,[2878,&quot;^12&quot;,72,536882860]],[&quot;^1@&quot;,[2878,&quot;^12&quot;,2011,536882860]],[&quot;^1@&quot;,[2878,&quot;^D&quot;,[&quot;^ &quot;],536882860]],[&quot;^1@&quot;,[2878,&quot;^1I&quot;,true,536882809]],[&quot;^1@&quot;,[2878,&quot;^?&quot;,&quot;~u623ef5b3-977a-4c61-a36d-a9ba0f34a2ed&quot;,536882809]],[&quot;^1@&quot;,[2879,&quot;^[&quot;,&quot;La mácula lútea rodea la fóvea central y mide alrededor de 5,5 mm de diámetro. Es amarillenta debido a la presencia de pigmento amarillo (xantofila). La mácula lútea contiene unos 17 000 conos y adquiere bastones en su periferia. Carece de vasos retinianos. Aquí, las células de la retina y sus evagi- naciones, en especial las células ganglionares, se apilan a los lados de la fóvea de modo que la luz llegue sin obstáculos a esta región muy sensible de la retina.&quot;,536882860]],[&quot;^1@&quot;,[2879,&quot;^X&quot;,&quot;^1D&quot;,536882860]],[&quot;^1@&quot;,[2879,&quot;^E&quot;,false,536882860]],[&quot;^1@&quot;,[2879,&quot;^K&quot;,2877,536882860]],[&quot;^1@&quot;,[2879,&quot;^17&quot;,72,536882860]],[&quot;^1@&quot;,[2879,&quot;^13&quot;,2876,536882860]],[&quot;^1@&quot;,[2879,&quot;^12&quot;,72,536882860]],[&quot;^1@&quot;,[2879,&quot;^D&quot;,[&quot;^ &quot;],536882860]],[&quot;^1@&quot;,[2879,&quot;^1I&quot;,true,536882860]],[&quot;^1@&quot;,[2879,&quot;^?&quot;,&quot;~u623ef5fa-7092-4225-a7bd-85bb8f3abff0&quot;,536882860]],[&quot;^1@&quot;,[2880,&quot;^S&quot;,true,536882902]],[&quot;^1@&quot;,[2880,&quot;^[&quot;,&quot;**Vasos de la retina**&quot;,536882887]],[&quot;^1@&quot;,[2880,&quot;^X&quot;,&quot;^1D&quot;,536882875]],[&quot;^1@&quot;,[2880,&quot;^E&quot;,false,536882875]],[&quot;^1@&quot;,[2880,&quot;^K&quot;,2876,536882875]],[&quot;^1@&quot;,[2880,&quot;^17&quot;,72,536882875]],[&quot;^1@&quot;,[2880,&quot;^13&quot;,2650,536882875]],[&quot;^1@&quot;,[2880,&quot;^12&quot;,72,536882887]],[&quot;^1@&quot;,[2880,&quot;^12&quot;,2011,536882887]],[&quot;^1@&quot;,[2880,&quot;^D&quot;,[&quot;^ &quot;],536882887]],[&quot;^1@&quot;,[2880,&quot;^1I&quot;,true,536882875]],[&quot;^1@&quot;,[2880,&quot;^?&quot;,&quot;~u623ef610-1e27-46ce-8750-3f87484d7ca3&quot;,536882875]],[&quot;^1@&quot;,[2881,&quot;^[&quot;,&quot;La arteria y la vena centrales de la retina, vasos que pue-den verse y examinarse con un oftalmoscopio, pasan por el centro del nervio óptico para entrar en el bulbo del ojo en el disco óptico (v. fig. 24-2 y pág. 968-969 , sección sobre el desarrollo embrionario del ojo). La arteria central de la retina provee sustancias nutritivas a las capas retinianas internas. La arteria en seguida se divide en ramas superiores e inferiores, que a su vez se vuelven a dividir en ramas nasales y tempora- les (v. fig. 24-15). Las venas se someten a un patrón similar de ramificación. &quot;,536882893]],[&quot;^1@&quot;,[2881,&quot;^X&quot;,&quot;^1D&quot;,536882881]],[&quot;^1@&quot;,[2881,&quot;^E&quot;,false,536882881]],[&quot;^1@&quot;,[2881,&quot;^K&quot;,2880,536882881]],[&quot;^1@&quot;,[2881,&quot;^17&quot;,72,536882881]],[&quot;^1@&quot;,[2881,&quot;^13&quot;,2880,536882884]],[&quot;^1@&quot;,[2881,&quot;^12&quot;,72,536882893]],[&quot;^1@&quot;,[2881,&quot;^12&quot;,2011,536882893]],[&quot;^1@&quot;,[2881,&quot;^D&quot;,[&quot;^ &quot;],536882893]],[&quot;^1@&quot;,[2881,&quot;^1I&quot;,true,536882881]],[&quot;^1@&quot;,[2881,&quot;^?&quot;,&quot;~u623ef618-f4e4-415d-9c75-134482d345eb&quot;,536882881]],[&quot;^1@&quot;,[2882,&quot;^[&quot;,&quot;Al principio, los vasos se encuentran entre el cuerpo vítreo y la membrana limitante interna. Hacia el lateral, se hacen más profundos para distribuirse por las capas retinianas internas. Las ramas de estos vasos forman un plexo capilar que llega a la capa nuclear interna y por lo tanto pro- porciona sustancias nutritivas a las capas internas de la retina (capas 6 a 10; v. pág. 985-986). El resto de las capas (capas 1 a 5) se nutre por difusión desde la capa vascular coriocapilar de la coroides. Las ramas de la arteria central de la retina no se anastomosan entre sí y por lo tanto se clasifican como arterias terminales anatómicas. La inspección de los vasos retinianos y la apariencia del disco óptico durante la oftalmoscopia, no sólo proporciona información valiosa sobre el estado de la vista sino que también ofrece signos clínicos iniciales de una serie de patologías, que incluyen la hipertensión intracraneal elevada, la hipertensión, el glaucoma y la diabetes.&quot;,536882899]],[&quot;^1@&quot;,[2882,&quot;^X&quot;,&quot;^1D&quot;,536882893]],[&quot;^1@&quot;,[2882,&quot;^E&quot;,false,536882893]],[&quot;^1@&quot;,[2882,&quot;^K&quot;,2881,536882893]],[&quot;^1@&quot;,[2882,&quot;^17&quot;,72,536882893]],[&quot;^1@&quot;,[2882,&quot;^13&quot;,2880,536882893]],[&quot;^1@&quot;,[2882,&quot;^12&quot;,72,536882899]],[&quot;^1@&quot;,[2882,&quot;^12&quot;,2011,536882899]],[&quot;^1@&quot;,[2882,&quot;^D&quot;,[&quot;^ &quot;],536882899]],[&quot;^1@&quot;,[2882,&quot;^1I&quot;,true,536882893]],[&quot;^1@&quot;,[2882,&quot;^?&quot;,&quot;~u623ef624-c647-43d9-a38c-a43b7047b9e9&quot;,536882893]],[&quot;^1@&quot;,[2883,&quot;^[&quot;,&quot;El cristalino tiene tres componentes principales (fig. 24-15):\\n&quot;,536882914]],[&quot;^1@&quot;,[2883,&quot;^X&quot;,&quot;^1D&quot;,536882911]],[&quot;^1@&quot;,[2883,&quot;^E&quot;,false,536882911]],[&quot;^1@&quot;,[2883,&quot;^K&quot;,2661,536882911]],[&quot;^1@&quot;,[2883,&quot;^17&quot;,72,536882911]],[&quot;^1@&quot;,[2883,&quot;^13&quot;,2651,536882911]],[&quot;^1@&quot;,[2883,&quot;^12&quot;,72,536882914]],[&quot;^1@&quot;,[2883,&quot;^D&quot;,[&quot;^ &quot;],536882914]],[&quot;^1@&quot;,[2883,&quot;^1I&quot;,true,536882911]],[&quot;^1@&quot;,[2883,&quot;^?&quot;,&quot;~u623ef63d-497c-472d-879d-4360be787f82&quot;,536882911]],[&quot;^1@&quot;,[2884,&quot;^[&quot;,&quot;Cápsula del cristalino, es una lámina basal gruesa de entre 10 µm y 20 µm de espesor producida por las células del epitelio anterior.&quot;,536882949]],[&quot;^1@&quot;,[2884,&quot;^X&quot;,&quot;^1D&quot;,536882914]],[&quot;^1@&quot;,[2884,&quot;^E&quot;,false,536882914]],[&quot;^1@&quot;,[2884,&quot;^K&quot;,2883,536882914]],[&quot;^1@&quot;,[2884,&quot;^17&quot;,72,536882914]],[&quot;^1@&quot;,[2884,&quot;^13&quot;,2883,536882920]],[&quot;^1@&quot;,[2884,&quot;^12&quot;,72,536882949]],[&quot;^1@&quot;,[2884,&quot;^D&quot;,[&quot;^ &quot;],536882949]],[&quot;^1@&quot;,[2884,&quot;^1I&quot;,true,536882914]],[&quot;^1@&quot;,[2884,&quot;^?&quot;,&quot;~u623ef641-914a-45b6-9106-eb82aa29e70a&quot;,536882914]],[&quot;^1@&quot;,[2885,&quot;^[&quot;,&quot;Epitelio subcapsular, es una capa cúbica de células epiteliales del cristalino presentes sólo en la superficie anterior del cristalino. En el centro de éste, las células epi- teliales están en reposo; sin embargo, en la periferia cerca del ecuador del cristalino, las células epiteliales proliferan y migran a lo largo de la cápsula posterior del cristalino para diferenciarse en células fibrosas del cristalino maduras&quot;,536882939]],[&quot;^1@&quot;,[2885,&quot;^X&quot;,&quot;^1D&quot;,536882917]],[&quot;^1@&quot;,[2885,&quot;^E&quot;,false,536882917]],[&quot;^1@&quot;,[2885,&quot;^K&quot;,2884,536882932]],[&quot;^1@&quot;,[2885,&quot;^17&quot;,72,536882917]],[&quot;^1@&quot;,[2885,&quot;^13&quot;,2883,536882932]],[&quot;^1@&quot;,[2885,&quot;^12&quot;,72,536882939]],[&quot;^1@&quot;,[2885,&quot;^D&quot;,[&quot;^ &quot;],536882939]],[&quot;^1@&quot;,[2885,&quot;^1I&quot;,true,536882917]],[&quot;^1@&quot;,[2885,&quot;^?&quot;,&quot;~u623ef643-ffd5-495d-9ad8-6c4aee74bf74&quot;,536882917]],[&quot;^1@&quot;,[2886,&quot;^[&quot;,&quot;Fibras del cristalino (células fibrosas del cristalino) derivan de células epiteliales del cristalino. Conforme las células fibrosas del cristalino se diferencian, sufren una elongación masiva y pierden todos sus orgánulos, incluidos los núcleos que forman la zona de libre del orgánulo.&quot;,536882952]],[&quot;^1@&quot;,[2886,&quot;^X&quot;,&quot;^1D&quot;,536882926]],[&quot;^1@&quot;,[2886,&quot;^E&quot;,false,536882926]],[&quot;^1@&quot;,[2886,&quot;^K&quot;,2885,536882961]],[&quot;^1@&quot;,[2886,&quot;^17&quot;,72,536882926]],[&quot;^1@&quot;,[2886,&quot;^13&quot;,2883,536882961]],[&quot;^1@&quot;,[2886,&quot;^12&quot;,72,536882961]],[&quot;^1@&quot;,[2886,&quot;^D&quot;,[&quot;^ &quot;],536882961]],[&quot;^1@&quot;,[2886,&quot;^1I&quot;,true,536882926]],[&quot;^1@&quot;,[2886,&quot;^?&quot;,&quot;~u623ef64c-9e3e-4ea2-8bd4-0c03167f5183&quot;,536882926]],[&quot;^1@&quot;,[2887,&quot;^[&quot;,&quot;La cápsula del cristalino, compuesta principalmente por colágeno tipo IV y proteoglucanos, es elástica. Es más gruesa en el ecuador donde se fijan las fibras de la zónula.\\n&quot;,536882985]],[&quot;^1@&quot;,[2887,&quot;^X&quot;,&quot;^1D&quot;,536882952]],[&quot;^1@&quot;,[2887,&quot;^E&quot;,false,536882952]],[&quot;^1@&quot;,[2887,&quot;^K&quot;,2883,536882961]],[&quot;^1@&quot;,[2887,&quot;^17&quot;,72,536882952]],[&quot;^1@&quot;,[2887,&quot;^13&quot;,2651,536882958]],[&quot;^1@&quot;,[2887,&quot;^12&quot;,72,536882985]],[&quot;^1@&quot;,[2887,&quot;^D&quot;,[&quot;^ &quot;],536882985]],[&quot;^1@&quot;,[2887,&quot;^1I&quot;,true,536882952]],[&quot;^1@&quot;,[2887,&quot;^?&quot;,&quot;~u623ef664-442c-41a5-b6d6-cd673e5853eb&quot;,536882952]],[&quot;^1@&quot;,[2888,&quot;^[&quot;,&quot;Conforme se desarrollan, las fibras del cristalino se alargan mucho y aparecen como estructuras finas y aplanadas. Pier- den sus núcleos y otros orgánulos y se llenan de proteínas llamadas cristalinas. Las fibras del cristalino maduras alcanzan una longitud de 7mm a 10mm, un ancho de 8µm a 10µm y un espesor de 2 µm. En el cristalino adulto, sólo las fibras del cristalino de la región ultraperiférica mantienen su núcleo y sus orgánulos. Cerca del centro, en el núcleo del cristalino, las fibras se comprimen y condensan en un grado tal que se torna imposible reconocerlas individualmente. El núcleo del cristalino es una zona libre de orgánulos y se compone de células establecidas durante el desarrollo embrionario y fetal. Las fibras del cristalino se unen en sus extremos apical y basal mediante uniones especializadas llamadas suturas. A pesar de su densidad y contenido proteico, es normal que el cristalino sea transparente (v. fig. 24-16). La alta densidad de fibras del cristalino dificulta la obtención de cortes histológicos de rutina carentes de artefactos&quot;,536882982]],[&quot;^1@&quot;,[2888,&quot;^X&quot;,&quot;^1D&quot;,536882982]],[&quot;^1@&quot;,[2888,&quot;^E&quot;,false,536882982]],[&quot;^1@&quot;,[2888,&quot;^K&quot;,2889,536882985]],[&quot;^1@&quot;,[2888,&quot;^17&quot;,72,536882982]],[&quot;^1@&quot;,[2888,&quot;^13&quot;,2651,536882982]],[&quot;^1@&quot;,[2888,&quot;^12&quot;,72,536883016]],[&quot;^1@&quot;,[2888,&quot;^D&quot;,[&quot;^ &quot;],536883016]],[&quot;^1@&quot;,[2888,&quot;^1I&quot;,true,536882982]],[&quot;^1@&quot;,[2888,&quot;^?&quot;,&quot;~u623ef690-1505-4183-9ce9-715d7bf28bf2&quot;,536882982]],[&quot;^1@&quot;,[2889,&quot;^[&quot;,&quot;Las uniones de hendidura conectan las células cúbicas del epitelio subcapsular. Tienen pocos orgánulos citoplasmá- ticos y se tiñen pálidamente. La región apical de la célula está orientada hacia el centro del cristalino y hacia las fibras del cristalino, con las que forman complejos de unión. El cris- talino aumenta de tamaño durante el crecimiento normal y después continúa la producción de nuevas fibras a un ritmo cada vez menor durante toda la vida. Las fibras del cristalino nuevas se desarrollan a partir de las células epiteliales subcap- sulares situadas cerca del ecuador (v. fig. 24-16). Las células en esta región aumentan en altura y después se diferencian en fibras del cristalino.&quot;,536882985]],[&quot;^1@&quot;,[2889,&quot;^X&quot;,&quot;^1D&quot;,536882985]],[&quot;^1@&quot;,[2889,&quot;^E&quot;,false,536882985]],[&quot;^1@&quot;,[2889,&quot;^K&quot;,2887,536882985]],[&quot;^1@&quot;,[2889,&quot;^17&quot;,72,536882985]],[&quot;^1@&quot;,[2889,&quot;^13&quot;,2651,536882985]],[&quot;^1@&quot;,[2889,&quot;^12&quot;,72,536882985]],[&quot;^1@&quot;,[2889,&quot;^D&quot;,[&quot;^ &quot;],536882985]],[&quot;^1@&quot;,[2889,&quot;^1I&quot;,true,536882985]],[&quot;^1@&quot;,[2889,&quot;^?&quot;,&quot;~u623ef693-6a43-42b3-a851-23403c3dd663&quot;,536882985]],[&quot;^1@&quot;,[2890,&quot;^[&quot;,&quot;**El envejecimiento produce cambios en el cristalino.**&quot;,536882998]],[&quot;^1@&quot;,[2890,&quot;^X&quot;,&quot;^1D&quot;,536882988]],[&quot;^1@&quot;,[2890,&quot;^E&quot;,false,536882988]],[&quot;^1@&quot;,[2890,&quot;^K&quot;,2893,536883049]],[&quot;^1@&quot;,[2890,&quot;^17&quot;,72,536882988]],[&quot;^1@&quot;,[2890,&quot;^13&quot;,2651,536882988]],[&quot;^1@&quot;,[2890,&quot;^12&quot;,72,536883049]],[&quot;^1@&quot;,[2890,&quot;^D&quot;,[&quot;^ &quot;],536883049]],[&quot;^1@&quot;,[2890,&quot;^1I&quot;,true,536882988]],[&quot;^1@&quot;,[2890,&quot;^?&quot;,&quot;~u623ef697-d64c-4b9d-ae98-17b3ac2b76e7&quot;,536882988]],[&quot;^1@&quot;,[2891,&quot;^[&quot;,&quot;Con el envejecimiento, el cristalino pierde en forma gradual su elasticidad y la capacidad de acomodación. Este trastorno, llamado presbicia, suele aparecer en la cuarta década de la vida. Se corrige fácilmente mediante el uso de gafas de lectura o con una lupa.\\nLa pérdida de transparencia del cristalino o de su cápsula también es un trastorno bastante común asociado con el envejecimiento. Esta patología, llamada cataratas (facomatosis), puede ser causada por cambios conformacionales de las proteínas. La aparición de cataratas también puede estar relacionada con procesos patológicos, enfermedades metabó- licas hereditarias o de otro tipo, traumatismos o exposición a agentes nocivos (p. ej., radiación ultravioleta). Las cataratas, que deterioran significativamente la visión, suelen corregirse mediante procedimientos quirúrgicos en los que se extirpa el cristalino y se reemplaza por una lente de plástico que se implanta en la cámara posterior.&quot;,536883007]],[&quot;^1@&quot;,[2891,&quot;^X&quot;,&quot;^1D&quot;,536882994]],[&quot;^1@&quot;,[2891,&quot;^E&quot;,false,536882994]],[&quot;^1@&quot;,[2891,&quot;^K&quot;,2890,536882994]],[&quot;^1@&quot;,[2891,&quot;^17&quot;,72,536882994]],[&quot;^1@&quot;,[2891,&quot;^13&quot;,2890,536882995]],[&quot;^1@&quot;,[2891,&quot;^12&quot;,72,536883007]],[&quot;^1@&quot;,[2891,&quot;^D&quot;,[&quot;^ &quot;],536883007]],[&quot;^1@&quot;,[2891,&quot;^1I&quot;,true,536882994]],[&quot;^1@&quot;,[2891,&quot;^?&quot;,&quot;~u623ef69c-0b30-4770-8776-f3e301c58642&quot;,536882994]],[&quot;^1@&quot;,[2893,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Estructura del cristalino**\\n![Screenshot 2022-03-26 at 12.19.28.png](../assets/Screenshot_2022-03-26_at_12.19.28_1648293571467_0.png)\\n\\na. Este dibujo esquemático del cristalino suspendido de las evaginaciones ciliares por fibras zonu- lares, indica sus componentes estructurales. Debe notarse que la cápsula del cristalino está formada por la lámina basal de las fibras del cristalino y del epitelio subcapsular situado en la superficie anterior del cristalino. Una parte de la cápsula se eliminó en este dibujo para mostrar el epitelio subyacente. También debe considerarse la ubicación de la zona germinativa (amarillo) en el ecuador del cristalino, donde las células se dividen y se diferencian en células fibrosas del cristalino. El centro libre de orgánulos del cristalino está ocupado por el núcleo. \\n\\nb. Esta fotomicrografía de gran aumento de la zona germinativa del cristalino (cerca de su ecuador) muestra el proceso activo de formación de la fibra del cristalino a partir del epitelio subcapsular. Debe observarse la cápsula del cristalino gruesa y la capa subyacente de núcleos de fibras del cristalino durante su diferenciación. Las fibras del cristalino maduras no poseen núcleos. 570X.\\n#+END_QUOTE&quot;,536883046]],[&quot;^1@&quot;,[2893,&quot;^X&quot;,&quot;^1D&quot;,536883016]],[&quot;^1@&quot;,[2893,&quot;^E&quot;,false,536883016]],[&quot;^1@&quot;,[2893,&quot;^K&quot;,2888,536883016]],[&quot;^1@&quot;,[2893,&quot;^17&quot;,72,536883016]],[&quot;^1@&quot;,[2893,&quot;^13&quot;,2651,536883016]],[&quot;^1@&quot;,[2893,&quot;^12&quot;,72,536883046]],[&quot;^1@&quot;,[2893,&quot;^D&quot;,[&quot;^ &quot;],536883046]],[&quot;^1@&quot;,[2893,&quot;^1I&quot;,true,536883016]],[&quot;^1@&quot;,[2893,&quot;^?&quot;,&quot;~u623ef6c5-d6e7-47b2-bbf8-fb3653ba5fb6&quot;,536883016]],[&quot;^1@&quot;,[2894,&quot;^[&quot;,&quot;El cuerpo vítreo está fijado en forma laxa a las estructuras vecinas, incluida la membrana limitante interna de la retina. La porción principal del cuerpo vítreo es un gel homogéneo que contiene alrededor del 99 % de agua (humor vítreo), co- lágeno, glucosaminoglucanos (sobre todo hialuronano) y una pequeña población de células llamadas hialocitos. Se cree que estas células son responsables de la síntesis de las fibri- llas colágenas y los glucosaminoglucanos. En preparados de rutina con hematoxilina y eosina (H&amp;E) los hialocitos son difíciles de ver. A menudo, presentan un RER y un aparato de Golgi bien desarrollado. En la periferia del cuerpo vítreo a veces se ven fibroblastos y macrófagos. El conducto hialoi- deo (o conducto de Cloquet), que no siempre es visible, atraviesa el centro del cuerpo vítreo de la papila óptica en dirección a la cápsula posterior del cristalino. Es el remanente de la vía por donde transcurre la arteria hialoidea durante el desarrollo ocular.&quot;,536883065]],[&quot;^1@&quot;,[2894,&quot;^X&quot;,&quot;^1D&quot;,536883055]],[&quot;^1@&quot;,[2894,&quot;^E&quot;,false,536883055]],[&quot;^1@&quot;,[2894,&quot;^K&quot;,2662,536883055]],[&quot;^1@&quot;,[2894,&quot;^17&quot;,72,536883055]],[&quot;^1@&quot;,[2894,&quot;^13&quot;,2662,536883056]],[&quot;^1@&quot;,[2894,&quot;^12&quot;,72,536883065]],[&quot;^1@&quot;,[2894,&quot;^D&quot;,[&quot;^ &quot;],536883065]],[&quot;^1@&quot;,[2894,&quot;^1I&quot;,true,536883055]],[&quot;^1@&quot;,[2894,&quot;^?&quot;,&quot;~u623ef705-60be-43fc-bb1c-dafab8a3ef38&quot;,536883055]],[&quot;^1@&quot;,[2895,&quot;^[&quot;,&quot;La conjuntiva es una membrana mucosa delgada y transpa- rente que se extiende sobre la esclera desde el limbo corneoes- cleral situado en el margen periférico de la córnea (conjuntiva ocular) y reviste la superficie interna de los párpados (con- juntiva palpebral). Se compone de un epitelio cilíndrico estratificado que contiene numerosas células calicifor- mes y se localiza sobre una lámina propia compuesta por tejido conjuntivo laxo. La secreción de células caliciformes es un componente de las lágrimas que bañan el globo ocular. La conjuntivitis, una inflamación de la conjuntiva que vul- garmente se llama ojo rojo, se caracteriza por enrojecimiento, irritación y lagrimeo de los ojos. Para más información clí- nica, debe consultarse el cuadro 24-5.&quot;,536883077]],[&quot;^1@&quot;,[2895,&quot;^X&quot;,&quot;^1D&quot;,536883074]],[&quot;^1@&quot;,[2895,&quot;^E&quot;,false,536883074]],[&quot;^1@&quot;,[2895,&quot;^K&quot;,2663,536883074]],[&quot;^1@&quot;,[2895,&quot;^17&quot;,72,536883074]],[&quot;^1@&quot;,[2895,&quot;^13&quot;,2663,536883084]],[&quot;^1@&quot;,[2895,&quot;^12&quot;,72,536883084]],[&quot;^1@&quot;,[2895,&quot;^D&quot;,[&quot;^ &quot;],536883084]],[&quot;^1@&quot;,[2895,&quot;^1I&quot;,true,536883074]],[&quot;^1@&quot;,[2895,&quot;^?&quot;,&quot;~u623ef719-77b8-4d83-b646-fe6c58c8eb4a&quot;,536883074]],[&quot;^1@&quot;,[2896,&quot;^S&quot;,true,536883241]],[&quot;^1@&quot;,[2896,&quot;^[&quot;,&quot;**La función primaria de los párpados es proteger el globo ocular.**&quot;,536883090]],[&quot;^1@&quot;,[2896,&quot;^X&quot;,&quot;^1D&quot;,536883077]],[&quot;^1@&quot;,[2896,&quot;^E&quot;,false,536883077]],[&quot;^1@&quot;,[2896,&quot;^K&quot;,2663,536883084]],[&quot;^1@&quot;,[2896,&quot;^17&quot;,72,536883077]],[&quot;^1@&quot;,[2896,&quot;^13&quot;,2653,536883077]],[&quot;^1@&quot;,[2896,&quot;^12&quot;,72,536883185]],[&quot;^1@&quot;,[2896,&quot;^D&quot;,[&quot;^ &quot;],536883185]],[&quot;^1@&quot;,[2896,&quot;^1I&quot;,true,536883077]],[&quot;^1@&quot;,[2896,&quot;^?&quot;,&quot;~u623ef71c-1efa-4f84-a01b-f6a214e2e518&quot;,536883077]],[&quot;^1@&quot;,[2897,&quot;^[&quot;,&quot;La piel de los párpados es fina y elástica para adaptarse a su movimiento. Dentro de cada párpado hay un soporte flexible, el tarso, formado por tejido fibroso y elástico denso. Su margen libre inferior se extiende hasta el margen palpebral y en su borde superior se fijan las fibras musculares lisas del músculo tarsal superior (de Müller). La superficie poste- rior de los tarsos está revestida por la conjuntiva (fig. 24-17). El músculo orbicular del ojo, uno de los músculos de la mímica, forma una lámina ovalada fina de fibras osteomuscu- lares orientadas de manera circular que cubren el tarso. Ade- más, el tejido conjuntivo del párpado superior contiene fibras tendinosas del músculo elevador del párpado superior que levanta el pliegue palpebral superior (v. fig. 24-17). Además de las glándulas sudoríparas ecrinas, que vierten sus secreciones directamente sobre la piel, el párpado contiene otros cuatro tipos principales de glándulas (v. fig. 24-17):&quot;,536883099]],[&quot;^1@&quot;,[2897,&quot;^X&quot;,&quot;^1D&quot;,536883080]],[&quot;^1@&quot;,[2897,&quot;^E&quot;,false,536883080]],[&quot;^1@&quot;,[2897,&quot;^K&quot;,2896,536883080]],[&quot;^1@&quot;,[2897,&quot;^17&quot;,72,536883080]],[&quot;^1@&quot;,[2897,&quot;^13&quot;,2896,536883081]],[&quot;^1@&quot;,[2897,&quot;^12&quot;,72,536883099]],[&quot;^1@&quot;,[2897,&quot;^D&quot;,[&quot;^ &quot;],536883099]],[&quot;^1@&quot;,[2897,&quot;^1I&quot;,true,536883080]],[&quot;^1@&quot;,[2897,&quot;^?&quot;,&quot;~u623ef71d-5e84-4cec-9e49-c625a63b43fd&quot;,536883080]],[&quot;^1@&quot;,[2898,&quot;^[&quot;,&quot;**[[Glándulas tarsales]]** (glándulas de Meibomio), que son glándulas sebáceas largas incluidas dentro de los tar- sos; aparecen como estrías verticales amarillas en el tejido subconjuntivial. En el párpado superior hay unas 25, mientras que el párpado inferior sólo tiene unas 20. La secreción sebácea de estas glándulas forma una capa oleosa sobre la superficie de la película lagrimal que retarda la evaporación de la capa normal de lágrimas. El bloqueo del drenaje de la secreción de la glándula tarsal produce cha- lazión (lipogranuloma de la glándula tarsal), una inflama- ción de la glándula tarsal. Suele presentarse como quiste indoloro del párpado superior que desaparece después de unos meses sin ningún tratamiento.&quot;,536883147]],[&quot;^1@&quot;,[2898,&quot;^X&quot;,&quot;^1D&quot;,536883099]],[&quot;^1@&quot;,[2898,&quot;^E&quot;,false,536883099]],[&quot;^1@&quot;,[2898,&quot;^K&quot;,2897,536883099]],[&quot;^1@&quot;,[2898,&quot;^17&quot;,72,536883099]],[&quot;^1@&quot;,[2898,&quot;^13&quot;,2897,536883126]],[&quot;^1@&quot;,[2898,&quot;^12&quot;,72,536883147]],[&quot;^1@&quot;,[2898,&quot;^12&quot;,2902,536883147]],[&quot;^1@&quot;,[2898,&quot;^D&quot;,[&quot;^ &quot;],536883147]],[&quot;^1@&quot;,[2898
