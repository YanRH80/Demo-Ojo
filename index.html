35.png](../assets/Screenshot_2022-03-26_at_13.31.35_1648297897708_0.png)\\nSecuencia de imágenes de cortes transversales (izquierda) y sagitales (derecha) de la órbita, realizados medianteresonancia magnétic\\n#+END_QUOTE&quot;,536886263]],[&quot;^1@&quot;,[3123,&quot;^X&quot;,&quot;^1D&quot;,536886249]],[&quot;^1@&quot;,[3123,&quot;^E&quot;,false,536886249]],[&quot;^1@&quot;,[3123,&quot;^K&quot;,3121,536886249]],[&quot;^1@&quot;,[3123,&quot;^17&quot;,2977,536886249]],[&quot;^1@&quot;,[3123,&quot;^13&quot;,3117,536886249]],[&quot;^1@&quot;,[3123,&quot;^12&quot;,2199,536886263]],[&quot;^1@&quot;,[3123,&quot;^12&quot;,2977,536886263]],[&quot;^1@&quot;,[3123,&quot;^D&quot;,[&quot;^ &quot;],536886263]],[&quot;^1@&quot;,[3123,&quot;^1I&quot;,true,536886249]],[&quot;^1@&quot;,[3123,&quot;^?&quot;,&quot;~u623f079f-d020-4406-a074-4b380a010cde&quot;,536886249]],[&quot;^1@&quot;,[3125,&quot;^S&quot;,true,536886276]],[&quot;^1@&quot;,[3125,&quot;^[&quot;,&quot;Lente o cristalino&quot;,536886276]],[&quot;^1@&quot;,[3125,&quot;^X&quot;,&quot;^1D&quot;,536886276]],[&quot;^1@&quot;,[3125,&quot;^E&quot;,false,536886276]],[&quot;^1@&quot;,[3125,&quot;^K&quot;,3118,536886277]],[&quot;^1@&quot;,[3125,&quot;^17&quot;,2977,536886276]],[&quot;^1@&quot;,[3125,&quot;^13&quot;,3117,536886276]],[&quot;^1@&quot;,[3125,&quot;^12&quot;,2199,536886277]],[&quot;^1@&quot;,[3125,&quot;^12&quot;,2977,536886277]],[&quot;^1@&quot;,[3125,&quot;^D&quot;,[&quot;^ &quot;],536886277]],[&quot;^1@&quot;,[3125,&quot;^1I&quot;,true,536886276]],[&quot;^1@&quot;,[3125,&quot;^?&quot;,&quot;~u31947112-8fc9-4ee3-9b1e-80659d20f679&quot;,536886276]],[&quot;^1@&quot;,[3126,&quot;^[&quot;,&quot;La lente o cristalino es biconvexa, transparente, elástica y deconsistencia firme en el adulto. Con la edad su consistencia aumenta mientras que suelasticidad y transparencia disminuyen. En el anciano adquiere un color amarillento. a)SITUACIÓN.Está situada posteriormente al iris y anteriormente al cuerpo vítreo(fig. 222).b)FORMA Y ORIENTACIÓN.Las dos caras de la lente, anterior y posterior, son conve-xas. La cara posterior es más convexa que la anterior; el radio de curvatura de la caraanterior, en estado de reposo de la lente, es de 10 mm, mientras que el de la cara pos-terior es de aproximadamente 6 mm. Estos radios se modifican durante la acomodacióngracias a la elasticidad de este órgano.Las dos caras de la lente se unen en su periferia por medio de una línea circulardenominada ecuador de la lente. !El eje de la lente es la línea que une el centro de lasdos caras.c)DIMENSIONES Y PESO.El espesor de la lente en reposo, es decir, la longitud de su eje,es de 4 a 4,5 mm en el adulto. Su diámetro es de aproximadamente 10 mm. Pesa 20 cgpor término medio.d)CÁPSULA DE LA LENTE. La lente está constituida esencialmente por una masa epite-lial envuelta por una membrana muy fina y elástica denominada cápsula de la lente(cristaloide). En oftalmología se diferencia entre una cápsula anterior y una cápsulaposterior, que son segmentos de la cápsula de la lente en relación con las caras anteriory posterior de la lente.e)ZÓNULA CILIAR.La lente se mantiene en su lugar mediante un sistema de fibrastransparentes que se extienden de la cara interna del cuerpo ciliar a la periferia de lalente. Este conjunto de fibras se denomina zónula ciliar. Éstas se dividen en tres grupos:ciliocristalinianas, ciliovítreas y ciliociliares.1.Las fibras ciliocristalinianas (fig. 223)se insertan tangencialmente en la cara inter-na del cuerpo ciliar. Desde ese punto se dirigen, divergiendo, hacia la lente, donde ter-minan en el ecuador y en las partes yuxtaecuatoriales de las caras anterior y posterior. 2.Las fibras ciliovítreas se extienden desde el cuerpo ciliar hasta la superficie delcuerpo vítreo.3.Las fibras ciliociliares están dispuestas tangencialmente a la cara interna del cuer-po ciliar y van de un punto a otro de la superficie de éste.f)ESPACIOS ZONULARES Y CONDUCTO DEPETIT.En sección, la zónula ciliar presenta laforma de un triángulo cuyo vértice se dirige hacia el cuerpo ciliar y cuya base corresponde a la periferia de la lente. Al separarse unas de otras, las fibras zonulares limi-tan un espacio prismático triangular que bordea el ecuador de la lente. Este espacio in-trazonular se conoce con el nombre de espacio zonular.&quot;,536886276]],[&quot;^1@&quot;,[3126,&quot;^X&quot;,&quot;^1D&quot;,536886276]],[&quot;^1@&quot;,[3126,&quot;^E&quot;,false,536886276]],[&quot;^1@&quot;,[3126,&quot;^K&quot;,3125,536886276]],[&quot;^1@&quot;,[3126,&quot;^17&quot;,2977,536886276]],[&quot;^1@&quot;,[3126,&quot;^13&quot;,3125,536886276]],[&quot;^1@&quot;,[3126,&quot;^12&quot;,2199,536886276]],[&quot;^1@&quot;,[3126,&quot;^12&quot;,2977,536886276]],[&quot;^1@&quot;,[3126,&quot;^D&quot;,[&quot;^ &quot;],536886276]],[&quot;^1@&quot;,[3126,&quot;^1I&quot;,true,536886276]],[&quot;^1@&quot;,[3126,&quot;^?&quot;,&quot;~u6c54f544-e579-454e-8576-02ea6ad88e62&quot;,536886276]],[&quot;^1@&quot;,[3127,&quot;^[&quot;,&quot;El conducto de Petit es un es-pacio inyectable comprendido entre la zónula ciliar y el cuerpo vítreo.&quot;,536886276]],[&quot;^1@&quot;,[3127,&quot;^X&quot;,&quot;^1D&quot;,536886276]],[&quot;^1@&quot;,[3127,&quot;^E&quot;,false,536886276]],[&quot;^1@&quot;,[3127,&quot;^K&quot;,3126,536886276]],[&quot;^1@&quot;,[3127,&quot;^17&quot;,2977,536886276]],[&quot;^1@&quot;,[3127,&quot;^13&quot;,3125,536886276]],[&quot;^1@&quot;,[3127,&quot;^12&quot;,2977,536886276]],[&quot;^1@&quot;,[3127,&quot;^D&quot;,[&quot;^ &quot;],536886276]],[&quot;^1@&quot;,[3127,&quot;^1I&quot;,true,536886276]],[&quot;^1@&quot;,[3127,&quot;^?&quot;,&quot;~u9f0daeb0-6d46-4aee-9182-03686b788da2&quot;,536886276]],[&quot;^1@&quot;,[3128,&quot;^[&quot;,&quot;Humor acuoso y cámaras del globo ocular.&quot;,536886290]],[&quot;^1@&quot;,[3128,&quot;^X&quot;,&quot;^1D&quot;,536886280]],[&quot;^1@&quot;,[3128,&quot;^E&quot;,false,536886280]],[&quot;^1@&quot;,[3128,&quot;^K&quot;,3123,536886284]],[&quot;^1@&quot;,[3128,&quot;^17&quot;,2977,536886280]],[&quot;^1@&quot;,[3128,&quot;^13&quot;,3117,536886284]],[&quot;^1@&quot;,[3128,&quot;^12&quot;,2199,536886290]],[&quot;^1@&quot;,[3128,&quot;^12&quot;,2977,536886290]],[&quot;^1@&quot;,[3128,&quot;^D&quot;,[&quot;^ &quot;],536886290]],[&quot;^1@&quot;,[3128,&quot;^1I&quot;,true,536886280]],[&quot;^1@&quot;,[3128,&quot;^?&quot;,&quot;~u623f07cf-eeee-45a2-be08-6b0086b9d149&quot;,536886280]],[&quot;^1@&quot;,[3129,&quot;^[&quot;,&quot;El humor acuoso es un líquido inco-loro, límpido como el agua, que llena el espacio comprendido entre la córnea y lalente.El iris divide este espacio en dos celdas o cámaras, anterior y posterior (figs. 222y 223).La cámara anterior del globo ocular tiene dos paredes: a) una pared anterior, formadapor la cara posterior de la córnea y por el limbo de la córnea, y b) una pared posterior,constituida por la cara anterior del iris y el segmento de la cara anterior de la lente enrelación con la pupila.La cámara posterior del globo ocular está limitada: a) anteriormente por el iris; b) late-ralmente, es decir, hacia la periferia, por el cuerpo ciliar; c) posteriormente por elcuerpo vítreo, y d) medialmente, es decir, hacia el eje del globo ocular, por la lente. Lacámara posterior está tabicada posteriormente, en todo el contorno de la lente, por lasfibras de la zónula ciliar, que están bañadas por el humor acuoso.Las cámaras anterior y posterior se comunican entre sí por medio de la pupila.&quot;,536886290]],[&quot;^1@&quot;,[3129,&quot;^X&quot;,&quot;^1D&quot;,536886290]],[&quot;^1@&quot;,[3129,&quot;^E&quot;,false,536886290]],[&quot;^1@&quot;,[3129,&quot;^K&quot;,3128,536886290]],[&quot;^1@&quot;,[3129,&quot;^17&quot;,2977,536886290]],[&quot;^1@&quot;,[3129,&quot;^13&quot;,3128,536886291]],[&quot;^1@&quot;,[3129,&quot;^12&quot;,2199,536886294]],[&quot;^1@&quot;,[3129,&quot;^12&quot;,2977,536886294]],[&quot;^1@&quot;,[3129,&quot;^D&quot;,[&quot;^ &quot;],536886294]],[&quot;^1@&quot;,[3129,&quot;^1I&quot;,true,536886290]] ,[&quot;^ &quot;],536886373]],[&quot;^1@&quot;,[3139,&quot;^1I&quot;,true,536886360]],[&quot;^1@&quot;,[3139,&quot;^?&quot;,&quot;~u623f0828-ede8-4c30-bdae-80d3034f752b&quot;,536886360]],[&quot;^1@&quot;,[3140,&quot;^[&quot;,&quot;Este músculo se inserta posteriormente mediante cor-tas fibras aponeuróticas en la periórbita superior al conducto óptico. Desde ese pun-to las fibras se dirigen anteriormente y forman una cinta muscular anteroposterior,situada entre el techo de la órbita y el músculo recto superior, localizado inferior-mente.El músculo se extiende en su parte anterior formando un amplio abanico tendino-so cuya base corresponde a toda la anchura del párpado superior.Las fibras de este tendón terminan en el párpado superior y en el borde orbitario.Las inserciones en el párpado superior son dos, una cutánea y otra tarsal (fig. 235).La inserción cutánea o lámina superficial es la más importante (Clermont). Se realizamediante las fibras que atraviesan los fascículos del músculo orbicular del ojo y se fi-jan a la piel del párpado superior, a una altura de 1 cm a partir del borde del párpado.&quot;,536886382]],[&quot;^1@&quot;,[3140,&quot;^X&quot;,&quot;^1D&quot;,536886382]],[&quot;^1@&quot;,[3140,&quot;^E&quot;,false,536886382]],[&quot;^1@&quot;,[3140,&quot;^K&quot;,3135,536886382]],[&quot;^1@&quot;,[3140,&quot;^17&quot;,2977,536886382]],[&quot;^1@&quot;,[3140,&quot;^13&quot;,3135,536886383]],[&quot;^1@&quot;,[3140,&quot;^12&quot;,2977,536886386]],[&quot;^1@&quot;,[3140,&quot;^12&quot;,3133,536886386]],[&quot;^1@&quot;,[3140,&quot;^D&quot;,[&quot;^ &quot;],536886386]],[&quot;^1@&quot;,[3140,&quot;^1I&quot;,true,536886382]],[&quot;^1@&quot;,[3140,&quot;^?&quot;,&quot;~u623f084d-a183-45a1-ae1a-e6f84aed9355&quot;,536886382]],[&quot;^1@&quot;,[3141,&quot;^[&quot;,&quot;La inserción tarsal o lámina profunda tiene lugar por medio de fibras posteriores a lasprecedentes y que se insertan en la mitad inferior de la cara anterior del tarso.Las inserciones orbitarias se realizan mediante las fibras que ocupan los bordes latera-les del tendón. Estas fibras se reúnen en dos fascículos denominados frenos o fascículosorbitarios lateral y medial. !El fascículo orbitario lateral se dirige lateralmente y se insertaen la pared lateral de la órbita a la altura de la sutura frontocigomática. !El fascículo or-bitario medial se dirige medialmente y se inserta en la parte superior de la cresta lagri-mal posterior del hueso lagrimal (fig. 226).Cada uno de los fascículos orbitarios está reforzado por un haz de fibras fascialesprocedente de los extremos de un engrosamiento transversal de la vaina del múscu-lo, denominado arco tendinoso del músculo elevador del párpado superior. El arco tendino-so, con frecuencia poco aparente, es cóncavo anteriormente y se sitúa en la unión delcuerpo muscular con su tendón, al que se encuentra estrechamente unido.&quot;,536886387]],[&quot;^1@&quot;,[3141,&quot;^X&quot;,&quot;^1D&quot;,536886386]],[&quot;^1@&quot;,[3141,&quot;^E&quot;,false,536886386]],[&quot;^1@&quot;,[3141,&quot;^K&quot;,3140,536886386]],[&quot;^1@&quot;,[3141,&quot;^17&quot;,2977,536886386]],[&quot;^1@&quot;,[3141,&quot;^13&quot;,3135,536886386]],[&quot;^1@&quot;,[3141,&quot;^12&quot;,2977,536886390]],[&quot;^1@&quot;,[3141,&quot;^12&quot;,3133,536886390]],[&quot;^1@&quot;,[3141,&quot;^D&quot;,[&quot;^ &quot;],536886390]],[&quot;^1@&quot;,[3141,&quot;^1I&quot;,true,536886386]],[&quot;^1@&quot;,[3141,&quot;^?&quot;,&quot;~u623f084f-23e7-47fd-91d2-a62d228c50be&quot;,536886386]],[&quot;^1@&quot;,[3142,&quot;^[&quot;,&quot;Acción&quot;,536886403]],[&quot;^1@&quot;,[3142,&quot;^X&quot;,&quot;^1D&quot;,536886390]],[&quot;^1@&quot;,[3142,&quot;^E&quot;,false,536886390]],[&quot;^1@&quot;,[3142,&quot;^K&quot;,3135,536886393]],[&quot;^1@&quot;,[3142,&quot;^17&quot;,2977,536886390]],[&quot;^1@&quot;,[3142,&quot;^13&quot;,3136,536886393]],[&quot;^1@&quot;,[3142,&quot;^12&quot;,2977,536886403]],[&quot;^1@&quot;,[3142,&quot;^12&quot;,3133,536886403]],[&quot;^1@&quot;,[3142,&quot;^D&quot;,[&quot;^ &quot;],536886403]],[&quot;^1@&quot;,[3142,&quot;^1I&quot;,true,536886390]],[&quot;^1@&quot;,[3142,&quot;^?&quot;,&quot;~u623f0851-3810-4568-895b-74ddc8b1807a&quot;,536886390]],[&quot;^1@&quot;,[3143,&quot;^[&quot;,&quot;El músculo elevador del párpado superior desplaza el tarso superior ensentido posterior y superior. La función de los fascículos orbitarios es limitar la ac-ción del músculo.&quot;,536886399]],[&quot;^1@&quot;,[3143,&quot;^X&quot;,&quot;^1D&quot;,536886399]],[&quot;^1@&quot;,[3143,&quot;^E&quot;,false,536886399]],[&quot;^1@&quot;,[3143,&quot;^K&quot;,3142,536886399]],[&quot;^1@&quot;,[3143,&quot;^17&quot;,2977,536886399]],[&quot;^1@&quot;,[3143,&quot;^13&quot;,3142,536886400]],[&quot;^1@&quot;,[3143,&quot;^12&quot;,2977,536886400]],[&quot;^1@&quot;,[3143,&quot;^D&quot;,[&quot;^ &quot;],536886400]],[&quot;^1@&quot;,[3143,&quot;^1I&quot;,true,536886399]],[&quot;^1@&quot;,[3143,&quot;^?&quot;,&quot;~u623f085f-e7c7-4a3e-905a-89e1f62687a6&quot;,536886399]],[&quot;^1@&quot;,[3144,&quot;^S&quot;,true,536886579]],[&quot;^1@&quot;,[3144,&quot;^[&quot;,&quot;MÚSCULOS RECTOS DEL GLOBO OCULAR&quot;,536886418]],[&quot;^1@&quot;,[3144,&quot;^X&quot;,&quot;^1D&quot;,536886409]],[&quot;^1@&quot;,[3144,&quot;^E&quot;,false,536886409]],[&quot;^1@&quot;,[3144,&quot;^K&quot;,3136,536886410]],[&quot;^1@&quot;,[3144,&quot;^17&quot;,2977,536886409]],[&quot;^1@&quot;,[3144,&quot;^13&quot;,3132,536886410]],[&quot;^1@&quot;,[3144,&quot;^12&quot;,2977,536886418]],[&quot;^1@&quot;,[3144,&quot;^12&quot;,3133,536886418]],[&quot;^1@&quot;,[3144,&quot;^D&quot;,[&quot;^ &quot;],536886418]],[&quot;^1@&quot;,[3144,&quot;^1I&quot;,true,536886409]],[&quot;^1@&quot;,[3144,&quot;^?&quot;,&quot;~u623f0864-8f2a-4135-b2d2-1c64e0b9767b&quot;,536886409]],[&quot;^1@&quot;,[3145,&quot;^S&quot;,false,536886565]],[&quot;^1@&quot;,[3145,&quot;^[&quot;,&quot;Los músculos rectos del globo ocular son cuatro: recto superior, recto inferior, recto lateral y recto medial. Estos músculos son apla-nados, acintados, de base anterior y vértice posterior. Su longitud media es de 4 cm.Se extienden desde el vértice de la órbita hasta el hemisferio anterior del globo ocular.&quot;,536886431]],[&quot;^1@&quot;,[3145,&quot;^X&quot;,&quot;^1D&quot;,536886418]],[&quot;^1@&quot;,[3145,&quot;^E&quot;,false,536886418]],[&quot;^1@&quot;,[3145,&quot;^K&quot;,3144,536886418]],[&quot;^1@&quot;,[3145,&quot;^17&quot;,2977,536886418]],[&quot;^1@&quot;,[3145,&quot;^13&quot;,3144,536886419]],[&quot;^1@&quot;,[3145,&quot;^12&quot;,2977,536886440]],[&quot;^1@&quot;,[3145,&quot;^12&quot;,3133,536886440]],[&quot;^1@&quot;,[3145,&quot;^D&quot;,[&quot;^ &quot;],536886440]],[&quot;^1@&quot;,[3145,&quot;^1I&quot;,true,536886418]],[&quot;^1@&quot;,[3145,&quot;^?&quot;,&quot;~u623f0872-5bef-442b-b42c-ebd53a14551a&quot;,536886418]],[&quot;^1@&quot;,[3146,&quot;^S&quot;,true,536886573]],[&quot;^1@&quot;,[3146,&quot;^[&quot;,&quot;Inserciones posteriores.&quot;,536886434]],[&quot;^1@&quot;,[3146,&quot;^X&quot;,&quot;^1D&quot;,536886425]],[&quot;^1@&quot;,[3146,&quot;^E&quot;,false,536886425]],[&quot;^1@&quot;,[3146,&quot;^K&quot;,3148,536886440]],[&quot;^1@&quot;,[3146,&quot;^17&quot;,2977,536886425]],[&quot;^1@&quot;,[3146,&quot;^13&quot;,3144,536886425]],[&quot;^1@&quot;,[3146,&quot;^12&quot;,2977,536886440]],[&quot;^1@&quot;,[3146,&quot;^12&quot;,3133,536886440]],[&quot;^1@&quot;,[3146,&quot;^D&quot;,[&quot;^ &quot;],536886440]],[&quot;^1@&quot;,[3146,&quot;^1I&quot;,true,536886425]],[&quot;^1@&quot;,[3146,&quot;^?&quot;,&quot;~u623f0876-24c7-4723-81a6-44e9e6e4ded1&quot;,536886425]],[&quot;^1@&quot;,[3147,&quot;^[&quot;,&quot;Los músculos rectos del globo ocular nacen del vérticede la órbita, de una manera muy diferente a la descrita en los tratados clásicos. Loscuatro músculos rectos se insertan en el vértice de la cavidad orbitaria por medio deun tendón común a todas las fibras musculares de estos músculos, el anillo tendinosocomún (fig. 227).El anillo tendinoso común es corto y grueso, y se inserta en la parte medial de la fisu-ra orbitaria superior, concretamente en el surco anteroposterior que presenta la fisuraen esta región, y en el tubérculo infraóptico en que termina anteriormente el labio me-dial del surco.El anillo tendinoso común se dirige anteriormente, ensanchándose, y muy prontose divide en cuatro cintillas muy finas que irradian formando cuatro interseccionestendinosas que separan el origen de los cuatro músculos. De estas cintillas, la infero-medial se sitúa entre los orígenes del músculo recto inferior y los del recto medial; la in-ferolateral está situada entre el recto inferior y el recto lateral; la superolateral está com-prendida entre el recto lateral y el recto superior y, por último, la superomedial se sitúaentre los orígenes del recto superior y el recto medial (fig. 227).Cada uno de los músculos rectos del globo ocular nace: a) directamente del anillotendinoso común por sus fibras medias, y b) de las dos cintillas tendinosas que sepa-ran cada músculo recto de sus dos músculos vecinos.&quot;,536886434]],[&quot;^1@&quot;,[3147,&quot;^X&quot;,&quot;^1D&quot;,536886434]],[&quot;^1@&quot;,[3147,&quot;^E&quot;,false,536886434]],[&quot;^1@&quot;,[3147,&quot;^K&quot;,3146,536886434]],[&quot;^1@&quot;,[3147,&quot;^17&quot;,2977,536886434]],[&quot;^1@&quot;,[3147,&quot;^13&quot;,3146,536886437]],[&quot;^1@&quot;,[3147,&quot;^12&quot;,2977,536886452]],[&quot;^1@&quot;,[3147,&quot;^12&quot;,3133,536886452]],[&quot;^1@&quot;,[3147,&quot;^D&quot;,[&quot;^ &quot;],536886452]],[&quot;^1@&quot;,[3147,&quot;^1I&quot;,true,536886434]],[&quot;^1@&quot;,[3147,&quot;^?&quot;,&quot;~u623f0886-79d1-4b62-a95a-54405887bd5e&quot;,536886434]],[&quot;^1@&quot;,[3148,&quot;^S&quot;,false,536886566]],[&quot;^1@&quot;,[3148,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.35.37.png](../assets/Screenshot_2022-03-26_at_13.35.37_1648298141476_0.png) \\n#+END_QUOTE&quot;,536886446]],[&quot;^1@&quot;,[3148,&quot; ador del globo ocular, después se inclinan hacia el ejede la órbita, aplicándose sobre el hemisferio anterior del globo ocular hasta su inser-ción en la esclera (figs. 226 y 228). Los cuatro músculos rectos del globo ocular formanasí, posteriormente al globo ocular, un cono de vértice posterior en que la pared mus-cular incompleta, formada superiormente por el músculo recto superior, inferior-mente por el músculo recto inferior, lateralmente por el músculo recto lateral y me-dialmente por el músculo recto medial, presenta espacios intermusculares cuya an-chura aumenta de posterior a anterior. Este cono muscular, cuya base corresponde alhemisferio posterior del globo ocular, está relleno de una masa adiposa por la que pa-san numerosos elementos vasculares y nerviosos que se describirán más adelante. Eleje del cono está constituido por el nervio óptico.&quot;,536886474]],[&quot;^1@&quot;,[3151,&quot;^X&quot;,&quot;^1D&quot;,536886469]],[&quot;^1@&quot;,[3151,&quot;^E&quot;,false,536886469]],[&quot;^1@&quot;,[3151,&quot;^K&quot;,3149,536886469]],[&quot;^1@&quot;,[3151,&quot;^17&quot;,2977,536886469]],[&quot;^1@&quot;,[3151,&quot;^13&quot;,3149,536886470]],[&quot;^1@&quot;,[3151,&quot;^12&quot;,2977,536886474]],[&quot;^1@&quot;,[3151,&quot;^12&quot;,3133,536886474]],[&quot;^1@&quot;,[3151,&quot;^D&quot;,[&quot;^ &quot;],536886474]],[&quot;^1@&quot;,[3151,&quot;^1I&quot;,true,536886469]],[&quot;^1@&quot;,[3151,&quot;^?&quot;,&quot;~u623f08c3-f766-424f-87de-65f07064959e&quot;,536886469]],[&quot;^1@&quot;,[3152,&quot;^S&quot;,true,536886575]],[&quot;^1@&quot;,[3152,&quot;^[&quot;,&quot;Inserciones anteriores o esclerales.&quot;,536886488]],[&quot;^1@&quot;,[3152,&quot;^X&quot;,&quot;^1D&quot;,536886480]],[&quot;^1@&quot;,[3152,&quot;^E&quot;,false,536886480]],[&quot;^1@&quot;,[3152,&quot;^K&quot;,3154,536886494]],[&quot;^1@&quot;,[3152,&quot;^17&quot;,2977,536886480]],[&quot;^1@&quot;,[3152,&quot;^13&quot;,3144,536886484]],[&quot;^1@&quot;,[3152,&quot;^12&quot;,2977,536886 I&quot;,true,536886591]],[&quot;^1@&quot;,[3162,&quot;^?&quot;,&quot;~u623f0939-fec5-436b-9075-87ff0591c3c2&quot;,536886591]],[&quot;^1@&quot;,[3163,&quot;^[&quot;,&quot;Inserciones y descripción.&quot;,536886612]],[&quot;^1@&quot;,[3163,&quot;^X&quot;,&quot;^1D&quot;,536886606]],[&quot;^1@&quot;,[3163,&quot;^E&quot;,false,536886606]],[&quot;^1@&quot;,[3163,&quot;^K&quot;,3162,536886606]],[&quot;^1@&quot;,[3163,&quot;^17&quot;,2977,536886606]],[&quot;^1@&quot;,[3163,&quot;^13&quot;,3161,536886606]],[&quot;^1@&quot;,[3163,&quot;^12&quot;,2977,536886612]],[&quot;^1@&quot;,[3163,&quot;^12&quot;,3133,536886612]],[&quot;^1@&quot;,[3163,&quot;^D&quot;,[&quot;^ &quot;],536886612]],[&quot;^1@&quot;,[3163,&quot;^1I&quot;,true,536886606]],[&quot;^1@&quot;,[3163,&quot;^?&quot;,&quot;~u623f0942-82b0-4e85-8c9e-07ed02ddeaf8&quot;,536886606]],[&quot;^1@&quot;,[3164,&quot;^[&quot;,&quot;Se inserta posteriormente mediante una lámina ten-dinosa corta, de 5 mm de anchura por término medio, que se confunde con la periór-bita, medialmente a la inserción del músculo elevador del párpado superior y un pocosuperior y medialmente al conducto óptico.Desde este punto, el músculo se dirige anteriormente, a lo largo del ángulo diedroformado por la unión de las paredes superior y medial de la órbita, superiormente almúsculo recto medial. En esta parte de su trayecto adopta la forma de un huso alarga-do, que se continúa, unos milímetros posteriormente al ángulo superomedial del bor-de orbitario, con un pequeño tendón casi cilíndrico que inmediatamente penetra en unanillo fibrocartilaginoso implantado en la fosita troclear y que se denomina tróclea.Al salir de este anillo, el tendón se refleja formando un ángulo agudo y se dirigelateral, inferior y posteriormente. Pasa inferiormente al músculo recto superior, enro-llándose sobre el globo ocular y expandiéndose bruscamente en abanico antes de in-sertarse en la parte superolateral del hemisferio posterior del globo ocular. La línea de inserción escleral, de 1 cm de largo aproximadamente, forma una cur-va cuya convexidad está orientada posterior y lateralmente (fig. 228).&quot;,536886616]],[&quot;^1@&quot;,[3164,&quot;^X&quot;,&quot;^1D&quot;,536886612]],[&quot;^1@&quot;,[3164,&quot;^E&quot;,false,536886612]],[&quot;^1@&quot;,[3164,&quot;^K&quot;,3163,536886612]],[&quot;^1@&quot;,[3164,&quot;^17&quot;,2977,536886612]],[&quot;^1@&quot;,[3164,&quot;^13&quot;,3163,536886613]],[&quot;^1@&quot;,[3164,&quot;^12&quot;,2977,536886616]],[&quot;^1@&quot;,[3164,&quot;^12&quot;,3133,536886616]],[&quot;^1@&quot;,[3164,&quot;^D&quot;,[&quot;^ &quot;],536886616]],[&quot;^1@&quot;,[3164,&quot;^1I&quot;,true,536886612]],[&quot;^1@&quot;,[3164,&quot;^?&quot;,&quot;~u623f0949-3530-49ed-9284-2b88bb022c5a&quot;,536886612]],[&quot;^1@&quot;,[3165,&quot;^S&quot;,true,536886634]],[&quot;^1@&quot;,[3165,&quot;^[&quot;,&quot;MÚSCULO OBLICUO INFERIOR&quot;,536886628]],[&quot;^1@&quot;,[3165,&quot;^X&quot;,&quot;^1D&quot;,536886622]],[&quot;^1@&quot;,[3165,&quot;^E&quot;,false,536886622]],[&quot;^1@&quot;,[3165,&quot;^K&quot;,3161,536886622]],[&quot;^1@&quot;,[3165,&quot;^17&quot;,2977,536886622]],[&quot;^1@&quot;,[3165,&quot;^13&quot;,3132,536886622]],[&quot;^1@&quot;,[3165,&quot;^12&quot;,2977,536886637]],[&quot;^1@&quot;,[3165,&quot;^12&quot;,3133,536886637]],[&quot;^1@&quot;,[3165,&quot;^D&quot;,[&quot;^ &quot;],536886637]],[&quot;^1@&quot;,[3165,&quot;^1I&quot;,true,536886622]],[&quot;^1@&quot;,[3165,&quot;^?&quot;,&quot;~u623f0955-2111-40b4-993f-f4047a05bdd0&quot;,536886622]],[&quot;^1@&quot;,[3166,&quot;^[&quot;,&quot;El músculo oblicuo inferior es un músculo aplana-do y acintado que se enrolla sobre la parte inferolateral del globo ocular. Es el únicomúsculo de la órbita que no se origina en el fondo de la cavidad orbitaria.1. Inserciones y descripción.El músculo oblicuo inferior nace, mediante fibras ten-dinosas cortas, de la pared inferior de la órbita, inmediatamente lateral al orificio su-perior del conducto nasolagrimal (fig. 227).Se dirige a continuación lateral y posteriormente, pasa inferiormente al músculo rec-to inferior y se enrolla sobre el globo ocular hasta su inserción escleral (fig. 228). Esta in-serción se realiza, mediante una lámina tendinosa muy corta, en la parte inferolateraldel hemisferio posterior, siguiendo una línea curva de convexidad superior. La inser-ción escleral del músculo oblicuo inferior está cubierta por el músculo recto lateral. &quot;,536886628]],[&quot;^1@&quot;,[3166,&quot;^X&quot;,&quot;^1D&quot;,536886628]],[&quot;^1@&quot;,[3166,&quot;^E&quot;,false,536886628]],[&quot;^1@&quot;,[3166,&quot;^K&quot;,3165,536886628]],[&quot;^1@&quot;,[3166,&quot;^17&quot;,2977,536886628]],[&quot;^1@&quot;,[3166,&quot;^13&quot;,3165,536886629]],[&quot;^1@&quot;,[3166,&quot;^12&quot;,2977,536886629]],[&quot;^1@&quot;,[3166,&quot;^D&quot;,[&quot;^ &quot;],536886629]],[&quot;^1@&quot;,[3166,&quot;^1I&quot;,true,536886628]],[&quot;^1@&quot;,[3166,&quot;^?&quot;,&quot;~u623f095d-2dbe-4565-9304-b005a1656d67&quot;,536886628]],[&quot;^1@&quot;,[3167,&quot;^S&quot;,true,536886658]],[&quot;^1@&quot;,[3167,&quot;^[&quot;,&quot;ACCIÓN DE LOS MÚSCULOS OBLICUOS&quot;,536886647]],[&quot;^1@&quot;,[3167,&quot;^X&quot;,&quot;^1D&quot;,536886637]],[&quot;^1@&quot;,[3167,&quot;^E&quot;,false,536886637]],[&quot;^1@&quot;,[3167,&quot;^K&quot;,3165,536886637]],[&quot;^1@&quot;,[3167,&quot;^17&quot;,2977,536886637]],[&quot;^1@&quot;,[3167,&quot;^13&quot;,3132,536886637]],[&quot;^1@&quot;,[3167,&quot;^12&quot;,2977,536886647]],[&quot;^1@&quot;,[3167,&quot;^12&quot;,3133,536886647]],[&quot;^1@&quot;,[3167,&quot;^D&quot;,[&quot;^ &quot;],536886647]],[&quot;^1@&quot;,[3167,&quot;^1I&quot;,true,536886637]],[&quot;^1@&quot;,[3167,&quot;^?&quot;,&quot;~u623f0962-463f-4ced-bd92-74f75bd3d6b7&quot;,536886637]],[&quot;^1@&quot;,[3168,&quot;^[&quot;,&quot;El músculo oblicuo superior hace girar el ojode tal manera que la córnea se dirige inferior y lateralmente. El músculo oblicuo inferior mueve la córnea superior y lateralmente.&quot;,536886654]],[&quot;^1@&quot;,[3168,&quot;^X&quot;,&quot;^1D&quot;,536886643]],[&quot;^1@&quot;,[3168,&quot;^E&quot;,false,536886643]],[&quot;^1@&quot;,[3168,&quot;^K&quot;,3167,536886643]],[&quot;^1@&quot;,[3168,&quot;^17&quot;,2977,536886643]],[&quot;^1@&quot;,[3168,&quot;^13&quot;,3167,536886644]],[&quot;^1@&quot;,[3168,&quot;^12&quot;,2977,536886654]],[&quot;^1@&quot;,[3168,&quot;^12&quot;,3133,536886654]],[&quot;^1@&quot;,[3168,&quot;^D&quot;,[&quot;^ &quot;],536886654]],[&quot;^1@&quot;,[3168,&quot;^1I&quot;,true,536886643]],[&quot;^1@&quot;,[3168,&quot;^?&quot;,&quot;~u623f096a-e2da-4431-97ac-86cb19e66bd9&quot;,536886643]],[&quot;^1@&quot;,[3169,&quot;^S&quot;,true,536886729]],[&quot;^1@&quot;,[3169,&quot;^[&quot;,&quot;MOVIMIENTOS DEL GLOBO OCULAR&quot;,536886665]],[&quot;^1@&quot;,[3169,&quot;^X&quot;,&quot;^1D&quot;,536886651]],[&quot;^1@&quot;,[3169,&quot;^E&quot;,false,536886651]],[&quot;^1@&quot;,[3169,&quot;^K&quot;,3167,536886662]],[&quot;^1@&quot;,[3169,&quot;^17&quot;,2977,536886651]],[&quot;^1@&quot;,[3169,&quot;^13&quot;,3132,536886662]],[&quot;^1@&quot;,[3169,&quot;^12&quot;,2977,536886716]],[&quot;^1@&quot;,[3169,&quot;^12&quot;,3133,536886716]],[&quot;^1@&quot;,[3169,&quot;^D&quot;,[&quot;^ &quot;],536886716]],[&quot;^1@&quot;,[3169,&quot;^1I&quot;,true,536886651]],[&quot;^1@&quot;,[3169,&quot;^?&quot;,&quot;~u623f0972-3693-482c-8ef2-818c88ece2d5&quot;,536886651]],[&quot;^1@&quot;,[3170,&quot;^[&quot;,&quot;Cuando el borde superior de la pupila se dirige inferior y medialmente hacia la raíz de la nariz, se diceque gira medialmente; la rotación en sentido inverso desplaza el borde superior de la pupila lateral e infe-riormente. La acción de los músculos está determinada por la posición de su línea de acción (la línea que une su inser-ción fija a su inserción escleral) en relación con los ejes de rotación del globo ocular. Cada músculo pueden ha-cer girar el ojo alrededor de uno o varios ejes.De los seis músculos motores del globo ocular, los situados lateralmente, es decir, los músculos recto me-dial y recto lateral, son los que pueden efectuar una sola acción. Situados en un plano horizontal, hacen girar el globo ocular alrededor de su eje vertical, que es el único quecruzan estos músculos.El músculo recto medial es aductor y dirige la pupila medialmente. El músculo recto lateral es abductor ydirige la pupila lateralmente. La acción asociada de estos dos músculos permite recorrer horizontalmente elespacio.Los otros músculos ejercen una acción más compleja, ya que su línea de acción, que es oblicua, cruza lostres ejes del globo ocular, por lo que producen movimientos alrededor de estos tres ejes.El músculo recto superior se dirige anterior y lateralmente: pasa superiormente al eje transversal del globoocular, tracciona de la esclera posteriormente y eleva la pupila; cruza medialmente el eje vertical y desplaza lapupila medialmente; cruza además el eje anteroposterior y provoca una rotación medial.El músculo recto inferior es antagonista y paralelo al músculo recto superior, pero discurre inferiormenteal eje transversal del globo ocular, por lo que produce el abatimiento de la pupila. Al igual que el recto superiory por las mismas razones, es también aductor y rotador medial. El músculo oblicuo superior, después de atravesar su tróclea, se dirige a la parte posterolateral del globoocular. Cruza los tres ejes oculares, pasando superiormente al eje transversal, hace girar la parte posterior delglobo ocular de posterior a anterior y abate su parte anterior y la pupila; cruza el eje vertical pasando de laterala medial, comportándose como abductor; cruza también el eje anteroposterior y hace girar el globo ocularmedialmente.El músculo oblicuo inferior es paralelo al músculo oblicuo superior, por lo cual es abductor y rotador me-dial; no obstante, dado que es inferior al eje transversal, es también elevador.En resumen, si observamos las distintas partes de la figura 231(A, B, C, D, E y F):A. Músculos abductores: músculos recto lateral y oblicuos.B. Músculos aductores: músculos recto medial, recto superior y recto inferior.C. Músculos elevadores: músculos recto superior y oblicuo inferior. D. Músculos abatidores de la pupila: músculos recto inferior y oblicuo superior. E. Rotadores mediales: músculos oblicuo superior y recto superior. F. Rotadores laterales: músculos oblicuo inferior y recto inferior.&quot;,536886689]],[&quot;^1@&quot;,[3170,&quot;^X&quot;,&quot;^1D&quot;,536886655]],[&quot;^1@&quot;,[3170,&quot;^E&quot;,false,536886655]],[&quot;^1@&quot;,[3170,&quot;^K&quot;,3171,536886688]],[&quot;^1@&quot;,[3170,&quot;^17&quot;,2977,536886655]],[&quot;^1@&quot;,[3170,&quot;^13&quot;,3169,536886688]],[&quot;^1@&quot;,[3170,&quot;^12&quot;,2977,536886689]],[&quot;^1@&quot;,[3170,&quot;^12&quot;,3133,536886689]],[&quot;^1@&quot;,[3170,&quot;^D&quot;,[&quot;^ &quot;],536886689]],[&quot;^1@&quot;,[3170,&quot;^1I&quot;,true,536886655]],[&quot;^1@&quot;,[3170,&quot;^?&quot;,&quot;~u623f0974-aa4c-4fd4-8a92-746e6d2004ef&quot;,536886655]],[&quot;^1@&quot;,[3171,&quot;^[&quot;,&quot;El globo ocular está sujeto con firmeza por las aletas de la vaina del globo ocular y, por lo tanto, no se desplaza verdaderamente en el interior de la órbita. Realiza solamen-te giros sobre sí mismo, como una bola, en el espacio epiescleral. Sus movimientos de rotación se efectúan al-rededor de tres ejes principales que se cruzan en el centro del globo ocular (fig. 230).Los movimientos del globo ocular, cuando gira alrededor de su centro, se definen según la dirección hacia don-de se desplaza la pupila: la elevación o el abatimiento se producen cuando la pupila se dirige en sentido superior o inferior, respectivamente; la abducción o la aducción se producen cuando la pupila se dirige lateral o medialmente.&quot;,536886673]],[&quot;^1@&quot;,[3171,&quot;^X&quot;,&quot;^1D&quot;,536886665]],[&quot;^1@&quot;,[3171,&quot;^E&quot;,false,536886665]],[&quot;^1@&quot;,[3171,&quot 536886758]],[&quot;^1@&quot;,[3181,&quot;^[&quot;,&quot;La vaina del globo ocular es blanca, flexible, resis-tente y más gruesa en la zona ecuatorial del globo ocular que en sus partes anteriory posterior. Se adelgaza sobre todo anteriormente, a medida que se aproxima a lacórnea.En ella se describen dos caras, una externa y otra interna, y dos orificios.La cara externa u orbitaria es convexa y se relaciona: a) posteriormente con el cuer-po adiposo de la órbita, al que está unida por numerosas trabéculas conjuntivas quetabican la masa adiposa; b) anteriormente con la conjuntiva del globo ocular, de la queestá separada por una delgada capa de tejido celular laxo hasta el anillo conjuntival; seda este nombre a la línea donde se confunden la vaina del globo ocular y la conjunti-va (v. pág. 403). Desde el anillo conjuntival hasta la córnea, a lo largo de 3 mm, laconjuntiva y la vaina del globo ocular se fusionan.La cara interna, axial o escleral es cóncava y lisa. Está separada de la esclera por unespacio inyectable lleno de un tejido celular húmedo y muy laxo (Charpy), denomi-nado espacio epiescleral.Orificio posterior.Posteriormente, la vaina del globo ocular se interrumpe en el contor-nodel orificio de entrada del nervio óptico y se fija, alrededor de dicho orificio, a la es-clera y a la vaina de dicho nervio. También se une a la esclera alrededor de los orificiospor donde penetran los vasos ciliares posteriores y los nervios ciliares.Orificio anterior.Anteriormente, la vaina del globo ocular se detiene alrededor de la cir-cunferencia de la córnea y presenta con los músculos las relaciones que vamos a des-cribir.&quot;,536886767]],[&quot;^1@&quot;,[3181,&quot;^X&quot;,&quot;^1D&quot;,536886767]],[&quot;^1@&quot;,[3181,&quot;^E&quot;,false,536886767]],[&quot;^1@&quot;,[3181,&quot;^K&quot;,3180,536886767]],[&quot;^1@&quot;,[3181,&quot;^17&quot;,2977,536886767]],[&quot;^1@&quot;,[3181,&quot;^13&quot;,3180,536886768]],[&quot;^1@&quot;,[3181,&quot;^12&quot;,2977,536886768]],[&quot;^1@&quot;,[3181,&quot;^D&quot;,[&quot;^ &quot;],536886768]],[&quot;^1@&quot;,[3181,&quot;^1I&quot;,true,536886767]],[&quot;^1@&quot;,[3181,&quot;^?&quot;,&quot;~u623f0a02-73e4-4c25-a455-7c8306dad338&quot;,536886767]],[&quot;^1@&quot;,[3182,&quot;^[&quot;,&quot;La vaina del globo ocular es una membrana fibrosa en forma de cú-pula que recubre toda la parte escleral del globo ocular. Debe considerarse comouna expansión de las fascias musculares, con las cuales presenta continuidad (Winc-kler; v. más adelante Fascias musculares). El plano ecuatorial del globo ocular dividela vaina del globo ocular en dos partes, denominadas cápsula anterior y cápsula pos-terior.&quot;,536886771]],[&quot;^1@&quot;,[3182,&quot;^X&quot;,&quot;^1D&quot;,536886771]],[&quot;^1@&quot;,[3182,&quot;^E&quot;,false,536886771]],[&quot;^1@&quot;,[3182,&quot;^K&quot;,3179,536886771]],[&quot;^1@&quot;,[3182,&quot;^17&quot;,2977,536886771]],[&quot;^1@&quot;,[3182,&quot;^13&quot;,3179,536886772]],[&quot;^1@&quot;,[3182,&quot;^12&quot;,2977,536886772]],[&quot;^1@&quot;,[3182,&quot;^D&quot;,[&quot;^ &quot;],536886772]],[&quot;^1@&quot;,[3182,&quot;^1I&quot;,true,536886771]],[&quot;^1@&quot;,[3182,&quot;^?&quot;,&quot;~u623f0a04-857c-4d0f-b1aa-ff61ed8cc0c3&quot;,536886771]],[&quot;^1@&quot;,[3183,&quot;^S&quot;,true,536886860]],[&quot;^1@&quot;,[3183,&quot;^[&quot;,&quot;Expansiones fasciales de la vaina del globo ocular.&quot;,536886841]],[&quot;^1@&quot;,[3183,&quot;^X&quot;,&quot;^1D&quot;,536886790]],[&quot;^1@&quot;,[3183,&quot;^E&quot;,false,536886790]],[&quot;^1@&quot;,[3183,&quot;^K&quot;,3184,536886838]],[&quot;^1@&quot;,[3183,&quot;^17&quot;,2977,536886790]],[&quot;^1@&quot;,[3183,&quot;^13&quot;,3172,536886838]],[&quot;^1@&quot;,[3183,&quot;^12&quot;,2977,536886841]],[&quot;^1@&quot;,[3183,&quot;^12&quot;,3133,536886841]],[&quot;^1@&quot;,[3183,&quot;^D&quot;,[&quot;^ &quot;],536886841]],[&quot;^1@&quot;,[3183,&quot;^1I&quot;,true,536886790]],[&quot;^1@&quot;,[3183,&quot;^?&quot;,&quot;~u623f0a20-11cf-4cb5-bafd-34811729b745&quot;,536886790]],[&quot;^1@&quot;,[3184,&quot;^S&quot;,true,536886859]],[&quot;^1@&quot;,[3184,&quot;^[&quot;,&quot;Fascias musculares.&quot;,536886805]],[&quot;^1@&quot;,[3184,&quot;^X&quot;,&quot;^1D&quot;,536886799]],[&quot;^1@&quot;,[3184,&quot;^E&quot;,false,536886799]],[&quot;^1@&quot;,[3184,&quot;^K&quot;,3175,536886813]],[&quot;^1@&quot;,[3184,&quot;^17&quot;,2977,536886799]],[&quot;^1@&quot;,[3184,&quot;^13&quot;,3172,536886813]],[&quot;^1@&quot;,[3184,&quot;^12&quot;,2977,536886813]],[&quot;^1@&quot;,[3184,&quot;^12&quot;,3133,536886813]],[&quot;^1@&quot;,[3184,&quot;^D&quot;,[&quot;^ &quot;],536886813]],[&quot;^1@&quot;,[3184,&quot;^1I&quot;,true,536886799]],[&quot;^1@&quot;,[3184,&quot;^?&quot;,&quot;~u623f0a2b-a8c2-4804-bf6d-0b59c3631efe&quot;,536886799]],[&quot;^1@&quot;,[3185,&quot;^[&quot;,&quot;Cada uno de los siete músculos de la cavidad orbitaria (losmúsculos rectos, los oblicuos y el elevador del párpado superior) está envuelto enuna vaina fascial cuyas características anatómicas varían de posterior a anterior. Lasfascias musculares son delgadas y celulares en su parte posterior, se engruesan de pos-terior a anterior y se fusionan con la vaina del globo ocular muy cerca de la inserciónescleral de estos músculos.Desde el extremo posterior de la órbita hasta 1cm aproximadamente posterior asu unión con la vaina del globo ocular, las fascias musculares están adheridas a losmúsculos. Después, en la proximidad de la vaina del globo ocular, el músculo está se-parado de su fascia por una capa de tejido celular laxo que tiene continuidad con elque contiene el espacio epiescleral, al igual que las fascias musculares tienen conti-nuidad con la vaina del globo ocular. Así pues, esta vaina, como ya se ha indicado,puede considerarse una expansión de las fascias que ensancha y prolonga la base deinserción de los músculos motores del globo ocular (Winckler).a)MEMBRANAS INTERMUSCULARES.Las fascias de los cuatro músculos rectos estánunidas entre sí por las membranas intermusculares (fig. 244). Estas membranas se unen,anteriormente a la vaina del globo ocular, en los espacios comprendidos entre las ter-minaciones anteriores de las fascias de los músculos. Al igual que estas últimas, tam-bién las membranas intermusculares, que son muy delgadas en la parte posterior, seengruesan progresivamente de posterior a anterior.Las fascias musculares, las membranas intermusculares y los músculos rectos cons-tituyen en su conjunto un cono musculofascial cuya base anterior corresponde a lavaina del globo ocular.&quot;,536886822]],[&quot;^1@&quot;,[3185,&quot;^X&quot;,&quot;^1D&quot;,536886805]],[&quot;^1@&quot;,[3185,&quot;^E&quot;,false,536886805]],[&quot;^1@&quot;,[3185,&quot;^K&quot;,3184,536886813]],[&quot;^1@&quot;,[3185,&quot;^17&quot;,2977,536886805]],[&quot;^1@&quot;,[3185,&quot;^13&quot;,3184,536886816]],[&quot;^1@&quot;,[3185,&quot;^12&quot;,2977,536886823]],[&quot;^1@&quot;,[3185,&quot;^12&quot;,3133,536886823]],[&quot;^1@&quot;,[3185,&quot;^D&quot;,[&quot;^ &quot;],536886823]],[&quot;^1@&quot;,[3185,&quot;^1I&quot;,true,536886805]],[&quot;^1@&quot;,[3185,&quot;^?&quot;,&quot;~u623f0a31-b30d-4bca-a23b-1554a50b548f&quot;,536886805]],[&quot;^1@&quot;,[3187,&quot;^[&quot;,&quot;Las fascias de los músculos elevador del párpado superior y recto superior estánunidas entre sí en toda su longitud por una expansión que une sus bordes laterales.&quot;,536886826]],[&quot;^1@&quot;,[3187,&quot;^X&quot;,&quot;^1D&quot;,536886823]],[&quot;^1@&quot;,[3187,&quot;^E&quot;,false,536886823]],[&quot;^1@&quot;,[3187,&quot;^K&quot;,3185,536886823]],[&quot;^1@&quot;,[3187,&quot;^17&quot;,2977,536886823]],[&quot;^1@&quot;,[3187,&quot;^13&quot;,3184,536886823]],[&quot;^1@&quot;,[3187,&quot;^12&quot;,2977,536886826]],[&quot;^1@&quot;,[3187,&quot;^12&quot;,3133,536886826]],[&quot;^1@&quot;,[3187,&quot;^D&quot;,[&quot;^ &quot;],536886826]],[&quot;^1@&quot;,[3187,&quot;^1I&quot;,true,536886823]],[&quot;^1@&quot;,[3187,&quot;^?&quot;,&quot;~u623f0a3f-022e-4c47-957b-6e7115d12099&quot;,536886823]],[&quot;^1@&quot;,[3188,&quot;^S&quot;,true,536887234]],[&quot;^1@&quot;,[3188,&quot;^[&quot;,&quot;## Párpados&quot;,536886890]],[&quot;^1@&quot;,[3188,&quot;^X&quot;,&quot;^1D&quot;,536886827]],[&quot;^1@&quot;,[3188,&quot;^14&quot;,2,536887237]],[&quot;^1@&quot;,[3188,&quot;^E&quot;,false,536886827]],[&quot;^1@&quot;,[3188,&quot;^K&quot;,3132,536886827]],[&quot;^1@&quot;,[3188,&quot;^17&quot;,2977,536886827]],[&quot;^1@&quot;,[3188,&quot;^13&quot;,2977,536886827]],[&quot;^1@&quot;,[3188,&quot;^12&quot;,2977,536887237]],[&quot;^1@&quot;,[3188,&quot;^D&quot;,[&quot;^ &quot;],536887237]],[&quot;^1@&quot;,[3188,&quot;^1K&quot;,2,536886890]],[&quot;^1@&quot;,[3188,&quot;^15&quot;,&quot;^1L&quot;,536887237]],[&quot;^1@&quot;,[3188,&quot;^1I&quot;,true,536886827]],[&quot;^1@&quot;,[3188,&quot;^?&quot;,&quot;~u623f0a41-e1aa-42b8-9ed1-2c036072c0f4&quot;,536886827]],[&quot;^1@&quot;,[3189,&quot;^[&quot;,&quot;De la vaina del globo oculary de las fascias musculares se originan prolongaciones que las unen: a) a la conjuntiva;b) al párpado inferior, y c) al borde orbitario (fig. 232).a)EXPANSIONES CONJUNTIVALES.Son finos tractos que van desde las fascias muscularesde los músculos rectos hasta el fondo de saco conjuntival y a la cara profunda de laconjuntiva palpebral. Cuando un músculo recto se contrae y hace girar el globo del ojohacia su propio lado, la expansión conjuntiva de su fascia tracciona al mismo tiempode la conjuntiva, impidiendo que se pliegue.b)EXPANSIÓN PALPEBRAL DEL MÚSCULO RECTO INFERIOR.Se trata de una membranadelgada y triangular cuyo vértice se fija a la cara inferior de la fascia del músculo rec-to inferior, enfrente del músculo oblicuo inferior. Desde ese punto se dirige anterior-mente, ensanchándose, y termina en el borde inferior del tarso inferior.La acción de esta expansión consiste en abatir el párpado inferior cuando el múscu-lorecto inferior hace girar el globo ocular inferiormente.c)EXPANSIONES ORBITARIAS.Son cinco y unen el borde orbitario con los músculos rec-to lateral, recto medial, recto superior, recto inferior y oblicuo inferior. Las dos pri-meras, mucho más desarrolladas que las demás, se denominan aletas ligamentosas la-teral y medial.La aleta ligamentosa lateral es la más gruesa y resistente de todas las expansionesorbitarias. Sus fibras se desprenden de la cara lateral de la fascia del músculo recto la-teral cerca de su extremo anterior. Desde este origen, se dirige anterior y lateralmen-te, ensanchándose, y se inserta en el borde orbitario y en la pared lateral de la órbita,posterior y superiormente al ligamento palpebral lateral.La aleta ligamentosa medial, menos gruesa que la lateral, nace de la cara medial de lafascia del músculo recto medial y se extiende luego en abanico anterior y medial-mente. Se fija en la cresta lagrimal posterior del hueso lagrimal, posteriormente al ten-dón reflejo del músculo orbicular del ojo.La expansión tendinosa del músculo recto superior se desprende de la cara superior de lafascia del músculo recto superior y se divide en tres partes, una media y dos laterales.!La parte media o expansión media del músculo recto superior termina en la cara infe-rior de la fascia del músculo elevador del párpado superior (fig. 232). Su acción consis-te en asegurar la sinergia funcional de los dos músculos que une. En efecto, cuandose contrae el músculo recto superior, actúa también por medio de su expansión sobreel músculo elevador del párpado superior, lo cual provoca la elevación del párpado su-perior al mismo tiempo que el ojo gira superiormente. !Las partes o expansiones late-rales son dos, una medial y otra lateral. Se dirigen hacia el borde orbitario, confun-diéndose más o menos con el fascículo orbitario del músculo elevador del párpado su-perior y con el borde superior de las aletas ligamentosas medial o lateral.La expansión del músculo recto inferior presenta una disposición parecida a la delmúsculo recto superior. Nace de la cara inferior de la fascia del músculo y se divide a continuación en una parte media, que se une a la fascia del músculo oblicuo inferior,y en dos partes laterales orbitarias, que se confunden con los bordes inferiores de lasaletas ligamentosas lateral y medial.La expansión del músculo oblicuo inferior se desprende del borde anterior de la fasciadel músculo oblicuo inferior frente a la cara inferior del globo ocular. Se dirige anterior,inferior y lateralmente, y se fija en la pared orbitaria posteriormente al ángulo infero-lateral del borde orbitario (Motais).Las expansiones orbitarias de la fascia orbitaria realizan una doble función: !a) limitan la acción de los músculos al fijarlos al borde orbitario, y !b) impiden lacompresión del globo ocular por parte del músculo que se contrae.&quot;,536886845]],[&quot;^1@&quot;,[3189,&quot;^X&quot;,&quot;^1D&quot;,536886841]],[&quot;^1@&quot;,[3189,&quot;^E&quot;,false,536886841]],[&quot;^1@&quot;,[3189,&quot;^K&quot;,3183,536886841]],[&quot;^1@&quot;,[3189,&quot;^17&quot;,2977,536886841]],[&quot;^1@&quot;,[3189,&quot;^13&quot;,3183,536886842]],[&quot;^1@&quot;,[3189,&quot;^12&quot;,2977,536886845]],[&quot;^1@&quot;,[3189,&quot;^12&quot;,3133,536886845]],[&quot;^1@&quot;,[3189,&quot;^D&quot;,[&quot;^ &quot;],536886845]],[&quot;^1@&quot;,[3189,&quot;^1I&quot;,true,536886841]],[&quot;^1@&quot;,[3189,&quot;^?&quot;,&quot;~u623f0a4b-122d-4d7f-b74e-cffb9e6e86ad&quot;,536886841]],[&quot;^1@&quot;,[3190,&quot;^[&quot;,&quot;&quot;,536886882]],[&quot;^1@&quot;,[3190,&quot;^X&quot;,&quot;^1D&quot;,536886882]],[&quot;^1@&quot;,[3190,&quot;^E&quot;,false,536886882]],[&quot;^1@&quot;,[3190,&quot;^K&quot;,3133,536886882]],[&quot;^1@&quot;,[3190,&quot;^17&quot;,3133,536886882]],[&quot;^1@&quot;,[3190,&quot;^13&quot;,3133,536886882]],[&quot;^1@&quot;,[3190,&quot;^D&quot;,[&quot;^ &quot;],536886882]],[&quot;^1@&quot;,[3190,&quot;^1I&quot;,true,536886882]],[&quot;^1@&quot;,[3190,&quot;^?&quot;,&quot;~u623f0a6 rmente por el surco palpebrogenia-no, que separa el párpado inferior de la mejilla.Los párpados superior e inferior están separados entre sí por la hendidura pal-pebral.&quot;,536886907]],[&quot;^1@&quot;,[3193,&quot;^X&quot;,&quot;^1D&quot;,536886907]],[&quot;^1@&quot;,[3193,&quot;^E&quot;,false,536886907]],[&quot;^1@&quot;,[3193,&quot;^K&quot;,3192,536886907]],[&quot;^1@&quot;,[3193,&quot;^17&quot;,2977,536886907]],[&quot;^1@&quot;,[3193,&quot;^13&quot;,3192,536886908]],[&quot;^1@&quot;,[3193,&quot;^12&quot;,2977,536886913]],[&quot;^1@&quot;,[3193,&quot;^D&quot;,[&quot;^ &quot;],536886913]],[&quot;^1@&quot;,[3193,&quot;^1I&quot;,true,536886907]],[&quot;^1@&quot;,[3193,&quot;^?&quot;,&quot;~u623f0a9a-8417-4dc9-ba03-64b651e55ce7&quot;,536886907]],[&quot;^1@&quot;,[3194,&quot;^S&quot;,true,536886973]],[&quot;^1@&quot;,[3194,&quot;^[&quot;,&quot;CONFIGURACIÓN EXTERNA.&quot;,536886930]],[&quot;^1@&quot;,[3194,&quot;^X&quot;,&quot;^1D&quot;,536886913]],[&quot;^1@&quot;,[3194,&quot;^E&quot;,false,536886913]],[&quot;^1@&quot;,[3194,&quot;^K&quot;,3192,536886924]],[&quot;^1@&quot;,[3194,&quot;^17&quot;,2977,536886913]],[&quot;^1@&quot;,[3194,&quot;^13&quot;,3188,536886924]],[&quot;^1@&quot;,[3194,&quot;^12&quot;,2977,536886989]],[&quot;^1@&quot;,[3194,&quot;^D&quot;,[&quot;^ &quot;],536886989]],[&quot;^1@&quot;,[3194,&quot;^1I&quot;,true,536886913]],[&quot;^1@&quot;,[3194,&quot;^?&quot;,&quot;~u623f0aa0-a450-4b7f-be8e-aee096ea7b8f&quot;,536886913]],[&quot;^1@&quot;,[3195,&quot;^[&quot;,&quot;Cara anterior.&quot;,536886952]],[&quot;^1@&quot;,[3195,&quot;^X&quot;,&quot;^1D&quot;,536886916]],[&quot;^1@&quot;,[3195,&quot;^E&quot;,false,536886916]],[&quot;^1@&quot;,[3195,&quot;^K&quot;,3199,536886946]],[&quot;^1@&quot;,[3195,&quot;^17&quot;,2977,536886916]],[&quot;^1@&quot;,[3195,&quot;^13&quot;,3194,536886946]],[&quot;^1@&quot;,[3195,&quot;^12&quot;,2977,536886952]],[&quot;^1@&quot;,[3195,&quot;^D&quot;,[&quot;^ &quot;],536886952]],[&quot;^1@&quot;,[3195,&quot;^1I&quot;,true,536886916]],[&quot;^1@&quot;,[3195,&quot;^?&quot;,&quot;~u623f0aa0-f9fd-42c0-8d2a-5fa1cdddf34b&quot;,536886916]],[&quot;^1@&quot;,[3196,&quot;^S&quot;,true,536887037]],[&quot;^1@&quot;,[3196,&quot;^[&quot;,&quot;Capa fibroelástica&quot;,536887005]],[&quot;^1@&quot;,[3196,&quot;^X&quot;,&quot;^1D&quot;,536886917]],[&quot;^1@&quot;,[3196,&quot;^E&quot;,false,536886917]],[&quot;^1@&quot;,[3196,&quot;^K&quot;,3212,536887069]],[&quot;^1@&quot;,[3196,&quot;^17&quot;,2977,536886917]],[&quot;^1@&quot;,[3196,&quot;^13&quot;,3202,536886999]],[&quot;^1@&quot;,[3196,&quot;^12&quot;,2977,536887069]],[&quot;^1@&quot;,[3196,&quot;^D&quot;,[&quot;^ &quot;],536887069]],[&quot;^1@&quot;,[3196,&quot;^1I&quot;,true,536886917]],[&quot;^1@&quot;,[3196,&quot;^?&quot;,&quot;~u623f0aa0-8d85-464e-a5a3-d08a7ca54ff4&quot;,536886917]],[&quot;^1@&quot;,[3197,&quot;^[&quot;,&quot;fascículo fibroso, denominado tendón reflejo del músculo orbicular del ojo, que se dirigemedial y posteriormente y se inserta posteriormente al surco lagrimal en la cresta la-grimal posterior del hueso lagrimal (fig. 237).Los tarsos contienen en su espesor las glándulas tarsales. Éstas son alargadas, pa-ralelas entre sí en toda la altura del tarso y perpendiculares al borde libre del párpado,a lo largo del cual desembocan sus conductos excretores.b)TABIQUE ORBITARIO.El tabique orbitario forma la parte periférica del plano fibroe-lástico. Es una lámina fibrosa, delgada y móvil, que une el borde orbitario con el bor-de periférico de los tarsos. El borde periférico del tabique orbitario se inserta en el labio posterior del borde or-bitario excepto medialmente, donde la inserción se efectúa en la cresta lagrimal pos-terior del hueso lagrimal, que limita posteriormente el surco lagrimal (figs. 236 y 237).El tabique orbitario se une con el ligamento palpebral lateral lateralmente y con el ten-dón reflejo del músculo orbicular del ojo medialmente.El borde periférico del tabique orbitario superior es más grueso que el resto de lamembrana, y está atravesado por los vasos y nervios que, desde la cavidad orbita-ria, se dirigen a las regiones vecinas de la base de la órbita. De esta manera, se en-cuentran de lateral a medial: a) un pequeño orificio un poco superior al ligamentopalpebral lateral, para el paso de los ramos terminales palpebrales de los vasos ynervios lagrimales; b) un segundo orificio en relación con el agujero supraorbitario,atravesado por los vasos supraorbitarios y el ramo lateral del nervio supraorbita-rio; c) un tercer orificio situado frente a la escotadura frontal, que da paso a la arte-ria supratroclear y al ramo medial del nervio supraorbitario, y d) un cuarto orificiomedial al precedente, situado entre la tróclea del músculo oblicuo superior y el fon-do del saco lagrimal, y que está destinado al nervio infratroclear, a la arteria dorsalde la nariz y a la vena anastomótica que une la vena oftálmica con la vena angular(fig. 236).El borde central o tarsal del tabique orbitario termina de diferente manera en el pár-pado superior y en el párpado inferior.El borde tarsal del tabique orbitario inferior se une en su parte media al borde pe-riférico del tarso inferior; a los lados, se inserta en los bordes inferiores del ligamentopalpebral lateral lateralmente y del tendón reflejo del músculo orbicular del ojo me-dialmente.El borde tarsal del tabique orbitario superior se encuentra, en su trayecto hacia eltarso, con el tendón del músculo elevador del párpado superior, que se dirige a la piely a la cara anterior del tarso superior (fig. 235). En este lugar, el tabique orbitario seaplica a la cara anterior del tendón del músculo elevador del párpado superior y loacompaña hasta la piel (Clermont). A uno y otro lado, el tabique orbitario superior seune al borde superior del tarso y del ligamento palpebral lateral lateralmente y al ten-dón reflejo del músculo orbicular del ojo medialmente.&quot;,536887034]],[&quot;^1@&quot;,[3197,&quot;^X&quot;,&quot;^1D&quot;,536886918]],[&quot;^1@&quot;,[3197,&quot;^E&quot;,false,536886918]],[&quot;^1@&quot;,[3197,&quot;^K&quot;,3208,536887031]],[&quot;^1@&quot;,[3197,&quot;^17&quot;,2977,536886918]],[&quot;^1@&quot;,[3197,&quot;^13&quot;,3196,536887031]],[&quot;^1@&quot;,[3197,&quot;^12&quot;,2977,536887034]],[&quot;^1@&quot;,[3197,&quot;^D&quot;,[&quot;^ &quot;],536887034]],[&quot;^1@&quot;,[3197,&quot;^1I&quot;,true,536886918]],[&quot;^1@&quot;,[3197,&quot;^?&quot;,&quot;~u623f0aa0-2342-4bd3-9aa2-7f74a77ebf76&quot;,536886918]],[&quot;^1@&quot;,[3198,&quot;^S&quot;,true,536887054]],[&quot;^1@&quot;,[3198,&quot;^[&quot;,&quot;Piel&quot;,536887048]],[&quot;^1@&quot;,[3198,&quot;^X&quot;,&quot;^1D&quot;,536886919]],[&quot;^1@&quot;,[3198,&quot;^E&quot;,false,536886919]],[&quot;^1@&quot;,[3198,&quot;^K&quot;,3196,536887041]],[&quot;^1@&quot;,[3198,&quot;^17&quot;,2977,536886919]],[&quot;^1@&quot;,[3198,&quot;^13&quot;,3202,536887041]],[&quot;^1@&quot;,[3198,&quot;^12&quot;,2977,536887048]],[&quot;^1@&quot;,[3198,&quot;^D&quot;,[&quot;^ &quot;],536887048]],[&quot;^1@&quot;,[3198,&quot;^1I&quot;,true,536886919]],[&quot;^1@&quot;,[3198,&quot;^?&quot;,&quot;~u623f0aa0-4125-48bf-8ac1-a92cf9b81a1a&quot;,536886919]],[&quot;^1@&quot;,[3199,&quot;^[&quot;,&quot;Cada párpado presenta dos caras, una anterior y otraposterior; dos extremos, uno medial y otro lateral, y dos bordes, uno adherente y otrolibre.&quot;,536886930]],[&quot;^1@&quot;,[3199,&quot;^X&quot;,&quot;^1D&quot;,536886930]],[&quot;^1@&quot;,[3199,&quot;^E&quot;,false,536886930]],[&quot;^1@&quot;,[3199,&quot;^K&quot;,3194,536886930]],[&quot;^1@&quot;,[3199,&quot;^17&quot;,2977,536886930]],[&quot;^1@&quot;,[3199,&quot;^13&quot;,3194,536886933]],[&quot;^1@&quot;,[3199,&quot;^12&quot;,2977,536886933]],[&quot;^1@&quot;,[3199,&quot;^D&quot;,[&quot;^ &quot;],536886933]],[&quot;^1@&quot;,[3199,&quot;^1I&quot;,true,536886930]],[&quot;^1@&quot;,[3199,&quot;^?&quot;,&quot;~u623f0aa4-e40d-423d-972b-27459239362a&quot;,536886930]],[&quot;^1@&quot;,[3200,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.44.27.png](../assets/Screenshot_2022-03-26_at_13.44.27_1648298675087_0.png) \\n![Screenshot 2022-03-26 at 13.45.27.png](../assets/Screenshot_2022-03-26_at_13.45.27_1648298729574_0.png){:height 363, :width 306} \\n#+END_QUOTE&quot;,536886970]],[&quot;^1@&quot;,[3200,&quot;^X&quot;,&quot;^1D&quot;,536886936]],[&quot;^1@&quot;,[3200,&quot;^E&quot;,false,536886936]],[&quot;^1@&quot;,[3200,&quot;^K&quot;,3188,536886936]],[&quot;^1@&quot;,[3200,&quot;^17&quot;,2977,536886936]],[&quot;^1@&quot;,[3200,&quot;^13&quot;,3188,536886936]],[&quot;^1@&quot;,[3200,&quot;^12&quot;,2977,536886970]],[&quot;^1@&quot;,[3200,&quot;^D&quot;,[&quot;^ &quot;],536886970]],[&quot;^1@&quot;,[3200,&quot;^1I&quot;,true,536886936]],[&quot;^1@&quot;,[3200,&quot;^?&quot;,&quot;~u623f0aad-27ab-4bf2-9852-ac9567abcb44&quot;,536886936]],[&quot;^1@&quot;,[3201,&quot;^[&quot;,&quot;En la cara anterior de los párpados se reconocen dos partes (figu-ras 233 y 234): una es convexa y resistente, en relación con el globo ocular; se trata dela porción ocular o tarsal de los párpados; la otra, comprendida entre la porción tarsal yel borde orbitario, es la porción orbitaria, que es blanda y deprimida, y corresponde enprofundidad a la grasa de la cavidad orbitaria.Las porciones ocular y orbitaria de cada párpado están separadas por un surcocurvo, cóncavo hacia la hendidura palpebral, denominado surco palpebral superior (parael párpado superior) e inferior (para el párpado inferior) (Charpy). El surco palpebral in-ferior es menos marcado, menos regular y está más próximo a la hendidura palpebralque el surco palpebral superior.Cuando el párpado superior desciende, el surco palpebral superior se abre ypresenta un fondo redondeado. Cuando el párpado se eleva, se vuelve profundo y se transforma en un pliegue cuyas dos paredes están constituidas por el adosamiento, en una extensión variable, de las porciones ocular y orbitaria del párpadosuperior.2. Cara posterior.La cara posterior es lisa, cóncava y rosada, y está constituida porla conjuntiva. Presenta los mismos límites que la porción palpebral de esta membra-na (v. Túnica conjuntiva).3.Extremos.Los extremos de los párpados se unen y forman las comisuras.La comisura medial de los párpados está realzada por un pliegue transversal que de-termina el ligamento palpebral medial.La comisura lateral de los párpados, por el contrario, está ligeramente deprimida trans-versalmente. De esta comisura parten pliegues radiales que aumentan en número yprofundidad con la edad del individuo. Constituyen las denominadas patas de gallo.4. Borde adherente.Corresponde al borde orbitario.5. Borde libre.El borde libre mide 3 cm de longitud y 2 mm de espesor. Un peque-ño saliente, la papila lagrimal, situada aproximadamente en la unión de las cinco sex-tas partes laterales con la sexta parte medial de este borde, lo divide en dos partes: unamedial, muy pequeña, denominada porción lagrimal; otra lateral, bastante más grande,que es la porción ciliar o bulbar.a)PORCIÓN LAGRIMAL.Medialmente a la papila lagrimal, el borde libre es redondeadoy está desprovisto de pestañas.b)PORCIÓN CILIAR O BULBAR.Lateralmente a la papila lagrimal, el borde libre es una es-trecha superficie plana en que se describen un intersticio y dos labios, que son los lim-bos palpebrales anterior y posterior. El limbo palpebral posterior no es biselado como se sostenía tradicionalmente, demanera que el espacio prismático triangular o rivus lagrimal que se decía que existía ntre el limbo palpebral posterior de los bordes libres y el globo ocular en realidad noexiste.El limbo palpebral anterior se denomina también labio ciliar, ya que las pestañas seimplantan en él. !Las pestañas son pelos rígidos y curvos. Las del párpado superiorson cóncavas superiormente; las del párpado inferior, cóncavas inferiormente.El intersticio del borde libre presenta, inmediatamente anterior al limbo palpebralposterior, una hilera regular de 20 a 30 orificios, que son los orificios de las glándulastarsales (de Meibomio). Anteriormente a estos orificios, el intersticio constituye unasuperficie lisa denominada región lineal intermarginal (Terson).Hendidura palpebral y ángulos medial y la-teral del ojo.!Los párpados se oponenpor su borde libre. Cuando se separanuno de otro, circunscriben un orificiocasi elíptico denominado orificio palpe-bral. Este  orificio  mide  por  términomedio 3 cm de longitud y 1,5 cm de al-tura. Sus dimensiones y proporcionesson variables y pueden hacer que el ojoparezca grande, pequeño, redondo, etcétera.Cuando el orificio se cierra, los pár-pados se ponen en contacto por su bor-de libre. El orificio palpebral se convier-te entonces en una hendidura, ligera-mente cóncava superiormente, denominada hendidura palpebral (fig. 234).Los extremos de los bordes libres se unen medial y lateralmente, limitando en elojo abierto dos espacios angulares denominados ángulos medial y lateral del ojo.El ángulo lateral del ojo es agudo. Está situado a 0,5 cm del borde orbitario y se co-rresponde más o menos con el ecuador del globo ocular.El ángulo medial del ojo es redondeado y está situado frente al borde orbitario, en launión de la porción lagrimal de los párpados.Las porciones lagrimales de los párpados forman entre sí un espacio semielípticodenominado lago lagrimal.El fondo del lago lagrimal está ocupado por la carúncula la-grimal y el pliegue semilunar, que se describirán más adelante.&quot;,536886961]],[&quot;^1@&quot;,[3201,&quot;^X&quot;,&quot;^1D&quot;,536886952]],[&quot;^1@&quot;,[3201,&quot;^E&quot;,false,536886952]],[&quot;^1@&quot;,[3201,&quot;^K&quot;,3195,536886952]],[&quot;^1@&quot;,[3201,&quot;^17&quot;,2977,536886952]],[&quot;^1@&quot;,[3201,&quot;^13&quot;,3195,536886955]],[&quot;^1@&quot;,[3201,&quot;^12&quot;,2977,536886961]],[&quot;^1@&quot;,[3201,&quot;^D&quot;,[&quot;^ &quot;],536886961]],[&quot;^1@&quot;,[3201,&quot;^1I&quot;,true,536886952]],[&quot;^1@&quot;,[3201,&quot;^?&quot;,&quot;~u623f0ac3-09cd-4dc7-9491-b24b856ad286&quot;,536886952]],[&quot;^1@&quot;,[3202,&quot;^S&quot;,true,536887231]],[&quot;^1@&quot;,[3202,&quot;^[&quot;,&quot;ESTRUCTURA DE LOS PÁRPADOS&quot;,536886985]],[&quot;^1@&quot;,[3202,&quot;^X&quot;,&quot;^1D&quot;,536886979]],[&quot;^1@&quot;,[3202,&quot;^E&quot;,false,536886979]],[&quot;^1@&quot;,[3202,&quot;^K&quot;,3204,536886989]],[&quot;^1@&quot;,[3202,&quot;^17&quot;,2977,536886979]],[&quot;^1@&quot;,[3202,&quot;^13&quot;,3188,536886979]],[&quot;^1@&quot;,[3202,&quot;^12&quot;,2977,536886989]],[&quot;^1@&quot;,[3202,&quot;^D&quot;,[&quot;^ &quot;],536886989]],[&quot;^1@&quot;,[3202,&quot;^1I&quot;,true,536886979]],[&quot;^1@&quot;,[3202,&quot;^?&quot;,&quot;~u623f0afd-44af-411c-bf84-71798c4ee28e&quot;,536886979]],[&quot;^1@&quot;,[3203,&quot;^[&quot;,&quot;Los párpados están constituidos por siete planossuperpuestos que son, de anterior a posterior: a) la piel; b) una capa de tejido celularlaxo; c) el músculo orbicular del ojo; d) una segunda capa de tejido celular laxo; e) unplano fibroelástico; f) una capa de fibras musculares lisas, y g) una capa mucosa, laconjuntiva (fig. 235).Describiremos primero la capa fibroelástica, que constituye la estructura esqueléticade los párpados. Estudiaremos después los otros planos dispuestos anterior y posterior-mente a la capa fibroelástica, en orden de superposición desde la piel hasta la conjuntiva.&quot;,536886985]],[&quot;^1@&quot;,[3203,&quot;^X&quot;,&quot;^1D&quot;,536886985]],[&quot;^1@&quot;,[3203,&quot;^E&quot;,false,536886985]],[&quot;^1@&quot;,[3203,&quot;^K&quot;,3202,536886985]],[&quot;^1@&quot;,[3203,&quot;^17&quot;,2977,536886985]],[&quot;^1@&quot;,[3203,&quot;^13&quot;,3202,536886986]],[&quot;^1@&quot;,[3203,&quot;^12&quot;,2977,536887011]],[&quot;^1@&quot;,[3203,&quot;^D&quot;,[&quot;^ &quot;],536887011]],[&quot;^1@&quot;,[3203,&quot;^1I&quot;,true,536886985]],[&quot;^1@&quot;,[3203,&quot;^?&quot;,&quot;~u623f0b05-7612-4b54-a1de-6026d303c63e&quot;,536886985]],[&quot;^1@&quot;,[3204,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.46.12.png](../assets/Screenshot_2022-03-26_at_13.46.12_1648298777066_0.png) \\n#+END_QUOTE&quot;,536886995]],[&quot;^1@&quot;,[3204,&quot;^X&quot;,&quot;^1D&quot;,536886989]],[&quot;^1@&quot;,[3204,&quot;^E&quot;,false,536886989]],[&quot;^1@&quot;,[3204,&quot;^K&quot;,3194,536886989]],[&quot;^1@&quot;,[3204,&quot;^17&quot;,2977,536886989]],[&quot;^1@&quot;,[3204,&quot;^13&quot;,3188,536886989]],[&quot;^1@&quot;,[3204,&quot;^12&quot;,2977,536886995]],[&quot;^1@&quot;,[3204,&quot;^D&quot;,[&quot;^ &quot;],536886995]],[&quot;^1@&quot;,[3204,&quot;^1I&quot;,true,536886989]],[&quot;^1@&quot;,[3204,&quot;^?&quot;,&quot;~u623f0b0d-2286-4250-8909-3df8f399db39&quot;,536886989]],[&quot;^1@&quot;,[3205,&quot;^[&quot;,&quot;Se compone de dos partes: una central, los tarsos de los pár-pados, y otra periférica, el tabique orbitario, que está en relación con la porción orbita-ria de los párpados (figs. 235 y 236).a)TARSOS DE LOS PÁRPADOS.Los tarsos son láminas fibrosas gruesas y resistentes queocupan la porción ocular de cada párpado hasta su borde libre. Según el párpado alque pertenecen, se denominan tarso superior y tarso inferior. El tarso superior es de forma semilunar, convexo superiormente, y mide 1 cm de al-tura en su parte media. El tarso inferior tiene la forma de un rectángulo muy alargado,de 5 mm de altura (figs. 236 y 237).Los tarsos se moldean sobre la curvatura del globo ocular. Cada uno de ellos pre-senta una cara anterior convexa, una cara posterior cóncava, un borde periférico con-vexo, un borde libre que se confunde con el borde libre del párpado, y dos extremos,uno medial y otro lateral.Los extremos correspondientes de los tarsos superior e inferior se unen mediantefascículos fibrosos tarsianos muy cortos. De esta unión resulta la formación de doscintillas fibrosas, una medial y otra lateral, denominadas ligamentos palpebrales (figs. 236y 237).El ligamento palpebral lateral se dirige transversalmente en sentido lateral y se inser-ta en el borde lateral de la órbita, unos 0,5 cm inferiormente a la sutura frontocigo-mática.&quot;,536887005]],[&quot;^1@&quot;,[3205,&quot;^X&quot;,&quot;^1D&quot;,536887005]],[&quot;^1@&quot;,[3205,&quot;^E&quot;,false,536887005]],[&quot;^1@&quot;,[3205,&quot;^K&quot;,3196,536887005]],[&quot;^1@&quot;,[3205,&quot;^17&quot;,2977,536887005]],[&quot;^1@&quot;,[3205,&quot;^13&quot;,3196,536887008]],[&quot;^1@&quot;,[3205,&quot;^12&quot;,2977,536887021]],[&quot;^1@&quot;,[3205,&quot;^D&quot;,[&quot;^ &quot;],536887021]],[&quot;^1@&quot;,[3205,&quot;^1I&quot;,true,536887005]],[&quot;^1@&quot;,[3205,&quot;^?&quot;,&quot;~u623f0b25-2e3a-4f74-94c1-7db624a93fb9&quot;,536887005]],[&quot;^1@&quot;,[3206,&quot;^[&quot;,&quot;![Screenshot 2022-03-26 at 13.46.44.png](../assets/Screenshot_2022-03-26_at_13.46.44_1648298806161_0.png)&quot;,536887014]],[&quot;^1@&quot;,[3206,&quot;^X&quot;,&quot;^1D&quot;,536887011]],[&quot;^1@&quot;,[3206,&quot;^E&quot;,false,536887011]],[&quot;^1@&quot;,[3206,&quot;^K&quot;,3203,536887011]],[&quot;^1@&quot;,[3206,&quot;^17&quot;,2977,536887011]],[&quot;^1@&quot;,[3206,&quot;^13&quot;,3202,536887011]],[&quot;^1@&quot;,[3206,&quot;^12&quot;,2977,536887015]],[&quot;^1@&quot;,[3206,&quot;^D&quot;,[&quot;^ &quot;],536887015]],[&quot;^1@&quot;,[3206,&quot;^1I&quot;,true,536887011]],[&quot;^1@&quot;,[3206,&quot;^?&quot;,&quot;~u623f0b30-d255-4195-97b9-9446b9a6f7fd&quot;,536887011]],[&quot;^1@&quot;,[3207,&quot;^[&quot;,&quot;![Screenshot 2022-03-26 at 13.46.54.png](../assets/Screenshot_2022-03-26_at_13.46.54_1648298815690_0.png)&quot;,536887018]],[&quot;^1@&quot;,[3207,&quot;^X&quot;,&quot;^1D&quot;,536887015]],[&quot;^1@&quot;,[3207,&quot;^E&quot;,false,536887015]],[&quot;^1@&quot;,[3207,&quot;^K&quot;,3206,536887015]],[&quot;^1@&quot;,[3207,&quot;^17&quot;,2977,536887015]],[&quot;^1@&quot;,[3207,&quot;^13&quot;,3202,536887015]],[&quot;^1@&quot;,[3207,&quot;^12&quot;,2977,536887069]],[&quot;^1@&quot;,[32 ,&quot;^13&quot;,3214,536887089]],[&quot;^1@&quot;,[3215,&quot;^12&quot;,2977,536887150]],[&quot;^1@&quot;,[3215,&quot;^D&quot;,[&quot;^ &quot;],536887150]],[&quot;^1@&quot;,[3215,&quot;^1I&quot;,true,536887088]],[&quot;^1@&quot;,[3215,&quot;^?&quot;,&quot;~u623f0b8c-defb-481c-9d30-9c2aef561f36&quot;,536887088]],[&quot;^1@&quot;,[3216,&quot;^[&quot;,&quot;a) INSERCIONES Y DESCRIPCIÓN.En el músculo orbicular del ojo pueden distinguirse tresporciones, que difieren en sus inserciones y relaciones: la primera es la porción palpe-bral, que presenta inserciones fibrosas y está situada totalmente en los párpados; la se-gunda es la porción orbitaria, que presenta inserciones óseas y forma un anillo mus-cular plano que rodea los párpados y la base de la órbita; la tercera es la porción pro-funda de la porción palpebral del músculo orbicular del ojo.&quot;,536887104]],[&quot;^1@&quot;,[3216,&quot;^X&quot;,&quot;^1D&quot;,536887095]],[&quot;^1@&quot;,[3216,&quot;^E&quot;,false,536887095]],[&quot;^1@&quot;,[3216,&quot;^K&quot;,3215,536887095]],[&quot;^1@&quot;,[3216,&quot;^17&quot;,2977,536887095]],[&quot;^1@&quot;,[3216,&quot;^13&quot;,3214,536887095]],[&quot;^1@&quot;,[3216,&quot;^12&quot;,2977,536887104]],[&quot;^1@&quot;,[3216,&quot;^D&quot;,[&quot;^ &quot;],536887104]],[&quot;^1@&quot;,[3216,&quot;^1I&quot;,true,536887095]],[&quot;^1@&quot;,[3216,&quot;^?&quot;,&quot;~u623f0b95-01da-4dc9-af1f-2e125f3ef307&quot;,536887095]],[&quot;^1@&quot;,[3217,&quot;^[&quot;,&quot;PORCIÓN PALPEBRAL.La porción palpebral se subdivide a su vez en cinco partes(Winckler).1.    La parte marginal preciliar está formada por fascículos que van, anteriormente alos bulbos pilosos de las pestañas, desde el ligamento palpebral medial y la cresta la-grimal posterior hasta el hueso cigomático, donde se insertan por medio de un pe-queño tendón. 2. La parte marginal retrociliar presenta inserciones análogas a la parte preciliar y esposterior a los bulbos pilosos de las pestañas.Esta parte también se denomina fascículo ciliar (músculo ciliar o músculo de laspestañas).3.La parte pretarsal está formada por fibras anulares que recubren la cara ante-rior de los tarsos y se insertan medialmente al tendón directo del músculo orbiculardel ojo.4.    La parte preseptal, situada anterior al tabique orbitario, está formada por fibrasanulares que se insertan medialmente en el ligamento palpebral medial y sobre la cú-pula del saco lagrimal (músculo tensor de la cúpula lagrimal de Stepleanu-Hor-batsky).Las partes preseptal y pretarsal se insertan lateralmente en el ligamento palpebrallateral.5.    La parte profunda (parte lagrimal del músculo orbicular del ojo). !Esta parte sedescribirá más adelante&quot;,536887122]],[&quot;^1@&quot;,[3217,&quot;^X&quot;,&quot;^1D&quot;,536887104]],[&quot;^1@&quot;,[3217,&quot;^E&quot;,false,536887104]],[&quot;^1@&quot;,[3217,&quot;^K&quot;,3216,536887104]],[&quot;^1@&quot;,[3217,&quot;^17&quot;,2977,536887104]],[&quot;^1@&quot;,[3217,&quot;^13&quot;,3216,536887105]],[&quot;^1@&quot;,[3217,&quot;^12&quot;,2977,536887123]],[&quot;^1@&quot;,[3217,&quot;^D&quot;,[&quot;^ &quot;],536887123]],[&quot;^1@&quot;,[3217,&quot;^1I&quot;,true,536887104]],[&quot;^1@&quot;,[3217,&quot;^?&quot;,&quot;~u623f0b9c-9df7-43d8-b70e-ecbe9f951176&quot;,536887104]],[&quot;^1@&quot;,[3219,&quot;^[&quot;,&quot;PORCIÓN ORBITARIA.Se inserta superiormente: !a) en el ligamento palpebral me-dial (tendón directo del músculo orbicular del ojo), y !b) en el borde orbitario, desdela inserción del ligamento palpebral medial hasta la escotadura supraorbitaria. !Desde estas inserciones, las fibras describen una elipse alrededor de la base de la ór-bita y llegan a fijarse medialmente en el borde orbitario, inferiormente al ligamentopalpebral medial y en dicho ligamento. En tanto que la porción palpebral del músculo orbicular del ojo está separada de lostegumentos por una capa de tejido celular laxo, la porción orbitaria se adhiere fuerte-mente a la piel que la cubre.Fascículos divergentes del músculo orbicular del ojo.En los dos extremos de la elipse forma-da por la porción orbitaria, algunos fascículos se separan del anillo formado por lasfibras musculares del músculo orbicular del ojo. Unos se dirigen superiormente y ensentido divergente desde la parte medial del músculo a la piel de la ceja; otros, situa-dos inferiormente, van hacia la mejilla; otros van desde la parte lateral del músculo ha-cia la piel de la mejilla. Estos fascículos se denominan fascículos divergentes del músculoorbicular del ojo (fig. 238).&quot;,536887129]],[&quot;^1@&quot;,[3219,&quot;^X&quot;,&quot;^1D&quot;,536887122]],[&quot;^1@&quot;,[3219,&quot;^E&quot;,false,536887122]],[&quot;^1@&quot;,[3219,&quot;^K&quot;,3217,536887126]],[&quot;^1@&quot;,[3219,&quot;^17&quot;,2977,536887122]],[&quot;^1@&quot;,[3219,&quot;^13&quot;,3216,536887122]],[&quot;^1@&quot;,[3219,&quot;^12&quot;,2977,536887129]],[&quot;^1@&quot;,[3219,&quot;^D&quot;,[&quot;^ &quot;],536887129]],[&quot;^1@&quot;,[3219,&quot;^1I&quot;,true,536887122]],[&quot;^1@&quot;,[3219,&quot;^?&quot;,&quot;~u623f0bb0-53de-412e-a094-fbc4e24d6681&quot;,536887122]],[&quot;^1@&quot;,[3221,&quot;^[&quot;,&quot;PORCIÓN PROFUNDA DE LA PORCIÓN PALPEBRAL DEL MÚSCULO ORBICULAR DEL OJO (músculo de Horner). Es un pequeño músculo, aplanado y muy delgado, aplicado ala cara posterior del tendón reflejo del músculo orbicular del ojo (fig. 239). Se inserta medialmente en la cresta lagrimal posterior, posteriormente al tendón re-flejo del músculo orbicular del ojo. Desde ese punto se dirige lateralmente, cubriendola cara posterior de este tendón. Llega al extremo lateral del ligamento palpebral me-dial, donde se divide en dos partes. Cada una de ellas acompaña al fascículo fibroso determinación del tarso correspondiente, envolviendo el conductillo lagrimal contenidoen este fascículo. Las fibras musculares alcanzan así el extremo medial de los tarsos,donde se mezclan con las fibras del músculo orbicular del ojo.La porción lagrimal del músculo orbicular del ojo favorece la salida de las lágrimasal comprimir los conductillos lagrimales y el saco lagrimal.b)ACCIÓN.El músculo orbicular del ojoejerce las siguientes acciones: a) aproximalos bordes libres de los párpados y produ-ce la oclusión del orificio palpebral; b) con-tribuye a la circulación de las lágrimasmovilizándolas de lateral a medial, al mis-mo tiempo que las comprime de anteriora posterior, y c) dilata el saco lagrimal pormedio del fascículo al que le une.&quot;,536887147]],[&quot;^1@&quot;,[3221,&quot;^X&quot;,&quot;^1D&quot;,536887132]],[&quot;^1@&quot;,[3221,&quot;^E&quot;,false,536887132]],[&quot;^1@&quot;,[3221,&quot;^K&quot;,3219,536887140]],[&quot;^1@&quot;,[3221,&quot;^17&quot;,2977,536887132]],[&quot;^1@&quot;,[3221,&quot;^13&quot;,3216,536887140]],[&quot;^1@&quot;,[3221,&quot;^12&quot;,2977,536887147]],[&quot;^1@&quot;,[3221,&quot;^D&quot;,[&quot;^ &quot;],536887147]],[&quot;^1@&quot;,[3221,&quot;^1I&quot;,true,536887132]],[&quot;^1@&quot;,[3221,&quot;^?&quot;,&quot;~u623f0bbb-b2a8-41f2-8abb-0018675e545e&quot;,536887132]],[&quot;^1@&quot;,[3222,&quot;^[&quot;,&quot;![Screenshot 2022-03-26 at 13.49.31.png](../assets/Screenshot_2022-03-26_at_13.49.31_1648298973432_0.png){:height 369, :width 338}&quot;,536887156]],[&quot;^1@&quot;,[3222,&quot;^X&quot;,&quot;^1D&quot;,536887150]],[&quot;^1@&quot;,[3222,&quot;^E&quot;,false,536887150]],[&quot;^1@&quot;,[3222,&quot;^K&quot;,3214,536887150]],[&quot;^1@&quot;,[3222,&quot;^17&quot;,2977,536887150]],[&quot;^1@&quot;,[3222,&quot;^13&quot;,3214,536887150]],[&quot;^1@&quot;,[3222,&quot;^12&quot;,2977,536887156]],[&quot;^1@&quot;,[3222,&quot;^D&quot;,[&quot;^ &quot;],536887156]],[&quot;^1@&quot;,[3222,&quot;^1I&quot;,true,536887150]],[&quot;^1@&quot;,[3222,&quot;^?&quot;,&quot;~u623f0bd5-c8ad-4c21-b4d5-c6b27c7eafbc&quot;,536887150]],[&quot;^1@&quot;,[3223,&quot;^S&quot;,true,536887206]],[&quot;^1@&quot;,[3223,&quot;^[&quot;,&quot;Segunda capa de tejido celular laxo(fi-gura 235)&quot;,536887170]
