quot;^ &quot;],536887199]],[&quot;^1@&quot;,[3225,&quot;^1I&quot;,true,536887175]],[&quot;^1@&quot;,[3225,&quot;^?&quot;,&quot;~u623f0bf9-e189-4822-af27-3f4da92edaf4&quot;,536887175]],[&quot;^1@&quot;,[3226,&quot;^S&quot;,true,536887207]],[&quot;^1@&quot;,[3226,&quot;^[&quot;,&quot;Capa de fibras musculares lisas&quot;,536887193]],[&quot;^1@&quot;,[3226,&quot;^X&quot;,&quot;^1D&quot;,536887183]],[&quot;^1@&quot;,[3226,&quot;^E&quot;,false,536887183]],[&quot;^1@&quot;,[3226,&quot;^K&quot;,3223,536887186]],[&quot;^1@&quot;,[3226,&quot;^17&quot;,2977,536887183]],[&quot;^1@&quot;,[3226,&quot;^13&quot;,3202,536887186]],[&quot;^1@&quot;,[3226,&quot;^12&quot;,2977,536887193]],[&quot;^1@&quot;,[3226,&quot;^D&quot;,[&quot;^ &quot;],536887193]],[&quot;^1@&quot;,[3226,&quot;^1I&quot;,true,536887183]],[&quot;^1@&quot;,[3226,&quot;^?&quot;,&quot;~u623f0bfe-d40c-4ec3-a589-7440c4c9054b&quot;,536887183]],[&quot;^1@&quot;,[3227,&quot;^S&quot;,true,536887228]],[&quot;^1@&quot;,[3227,&quot;^[&quot;,&quot;VASOS Y NERVIOS&quot;,536887219]],[&quot;^1@&quot;,[3227,&quot;^X&quot;,&quot;^1D&quot;,536887189]],[&quot;^1@&quot;,[3227,&quot;^E&quot;,false,536887189]],[&quot;^1@&quot;,[3227,&quot;^K&quot;,3225,536887212]],[&quot;^1@&quot;,[3227,&quot;^17&quot;,2977,536887189]],[&quot;^1@&quot;,[3227,&quot;^13&quot;,3202,536887212]],[&quot;^1@&quot;,[3227,&quot;^12&quot;,2977,536887219]],[&quot;^1@&quot;,[3227,&quot;^D&quot;,[&quot;^ &quot;],536887219]],[&quot;^1@&quot;,[3227,&quot;^1I&quot;,true,536887189]],[&quot;^1@&quot;,[3227,&quot;^?&quot;,&quot;~u623f0bff-4548-4a5b-ab80-7da61a6e7605&quot;,536887189]],[&quot;^1@&quot;,[3228,&quot;^[&quot;,&quot;La capa muscular lisa está constituida en cadapárpado por una lámina de fibras musculares lisas de dirección vertical (fig. 232), quese denominan músculos tarsales. !El músculo tarsal superior se inserta superiormente enla cara profunda del tendón del músculo elevador del párpado superior, cerca de laporción muscular de dicho músculo; sus fibras descienden posteriormente al tendóndel músculo elevador del párpado superior hasta el borde convexo del tarso superior,donde terminan. !El músculo tarsal inferior se inserta inferiormente en la cara profun-da de la expansión palpebral del músculo recto inferior (v. Fascia orbitaria) y se extien-de, junto con esta expansión, hasta el borde inferior del tarso inferior, donde se inser-ta (fig. 232)&quot;,536887193]],[&quot;^1@&quot;,[3228,&quot;^X&quot;,&quot;^1D&quot;,536887193]],[&quot;^1@&quot;,[3228,&quot;^E&quot;,false,536887193]],[&quot;^1@&quot;,[3228,&quot;^K&quot;,3226,536887193]],[&quot;^1@&quot;,[3228,&quot;^17&quot;,2977,536887193]],[&quot;^1@&quot;,[3228,&quot;^13&quot;,3226,536887196]],[&quot;^1@&quot;,[3228,&quot;^12&quot;,2977,536887196]],[&quot;^1@&quot;,[3228,&quot;^D&quot;,[&quot;^ &quot;],536887196]],[&quot;^1@&quot;,[3228,&quot;^1I&quot;,true,536887193]],[&quot;^1@&quot;,[3228,&quot;^?&quot;,&quot;~u623f0c03-cdf7-47be-8ba5-0cb08635d46e&quot;,536887193]],[&quot;^1@&quot;,[3229,&quot;^[&quot;,&quot;Posteriormente a los músculospalpebrales y tarsales se encuentra la conjuntiva (fig. 235). La conjuntiva es una mem-brana mucosa, delgada, lisa, brillante y transparente, que tapiza la cara profunda delos párpados y se refleja a cierta distancia de la córnea para recubrir la cara anterior delglobo ocular.Desde un punto de vista descriptivo, en la conjuntiva se distinguen tres porciones,que son la conjuntiva palpebral, la conjuntiva del fondo de saco conjuntival y la con-juntiva ocular.a)CONJUNTIVA PALPEBRAL.En la cara posterior de los párpados, la conjuntiva es de co-lor rosado. Se inicia en el borde libre de cada párpado, donde tiene continuidad conla piel; tapiza primero la cara posterior de los tarsos y después la cara profunda de losmúsculos palpebrales.La conjuntiva palpebral es muy adherente a los tarsos. Por el contrario, se encuen-tra laxamente unida a los músculos palpebrales, en los cuales presenta repliegues y surcos cuya longitud aumenta cuando los párpados se separan y se acortan, y dismi-nuye cuando el orificio palpebral se cierra.b)CONJUNTIVA DEL FONDO DE SACO CONJUNTIVAL.Desde la cara posterior de los párpa-dos, la conjuntiva se refleja sobre la cara anterior del globo ocular formando un fondo desaco irregularmente circular, denominado fondo de saco conjuntival o fórnix conjuntival. Lareflexión de la conjuntiva palpebral sobre el globo ocular se realiza a una distancia de la córnea que difiere según los meridianos que se consideren. Así, la distancia que sepa-ra el fondo de saco conjuntival de la circunferencia de la córnea es de 11 mm superior-mente, 9 mm inferiormente, 8 mm medialmente y de 14 a 15 mm lateralmente.El fondo de saco conjuntival está separado del músculo elevador del párpado su-perior y de las expansiones de la fascia orbitaria por tejido celular laxo, que da unagran movilidad a la conjuntiva; ello origina, en este punto, pliegues y surcos todavíamás acusados que los que presenta la parte periférica de la conjuntiva palpebral.c)CONJUNTIVA BULBAR.En la conjuntiva bulbar se distinguen una porción escleral yuna porción corneal.La porción escleral permite observar la esclera por transparencia. Se encuentra separadade la vaina del globo ocular, que envuelve toda la esclera, por una capa de tejido celularlaxo subconjuntival que desaparece a unos 3 mm de la córnea. Desde ese punto hasta lacircunferencia de la córnea, la conjuntiva y la vaina del globo ocular están fusionadas.En la línea de unión entre la conjuntiva y la vaina del globo ocular puede apreciarse aveces un pequeño relieve denominado anillo conjuntival. !En el tejido celular subcon-juntival se aprecian, en el adulto, pequeños lóbulos adiposos que se desarrollan sobretodo en el ecuador del globo ocular. La conjuntiva corneal forma cuerpo con la córnea.d)PLIEGUE SEMILUNAR DE LA CONJUNTIVA Y CARÚNCULA LAGRIMAL.En el ángulo medialdel ojo, la conjuntiva se confunde con dos formaciones, el pliegue semilunar de la con-juntiva y la carúncula lagrimal (fig. 233).El pliegue semilunar de la conjuntiva es un repliegue conjuntival, vertical, falciformey aplanado de anterior a posterior, cuyo borde libre es cóncavo y está orientado late-ralmente. El fondo de saco que limita el pliegue semilunar con la porción correspon-diente de la conjuntiva ocular aumenta de profundidad cuando el ojo se dirige me-dialmente y se difumina en parte cuando se dirige lateralmente. El pliegue semilunar corresponde al tercer párpado de algunos vertebrados (mem-brana nictitante de las aves).La carúncula lagrimal es medial al pliegue semilunar. Se trata de un pequeño salien-te rojizo o rosado que ocupa todo el espacio comprendido entre las porciones lagri-males de los párpados. La carúncula lagrimal está situada en un plano posterior al delos párpados, de manera que éstos se deslizan anteriormente a ella cuando se sepa-ran o se aproximan. Cuando el orificio palpebral está abierto, la carúncula lagrimalqueda parcialmente cubierta por el párpado inferior. La carúncula lagrimal constituyeun segmento aislado de los párpados.&quot;,536887203]],[&quot;^1@&quot;,[3229,&quot;^X&quot;,&quot;^1D&quot;,536887199]],[&quot;^1@&quot;,[3229,&quot;^E&quot;,false,536887199]],[&quot;^1@&quot;,[3229,&quot;^K&quot;,3225,536887199]],[&quot;^1@&quot;,[3229,&quot;^17&quot;,2977,536887199]],[&quot;^1@&quot;,[3229,&quot;^13&quot;,3225,536887200]],[&quot;^1@&quot;,[3229,&quot;^12&quot;,2977,536887203]],[&quot;^1@&quot;,[3229,&quot;^D&quot;,[&quot;^ &quot;],536887203]],[&quot;^1@&quot;,[3229,&quot;^1I&quot;,true,536887199]],[&quot;^1@&quot;,[3229,&quot;^?&quot;,&quot;~u623f0c08-e0c6-4fd1-bdc7-94a70d807c25&quot;,536887199]],[&quot;^1@&quot;,[3230,&quot;^[&quot;,&quot;Arterias.Las arterias principales de los párpados son las arteriaspalpebrales superior e inferior (fig. 236). Nacidas de la arteria oftálmica e inferiores a la tróclea del músculo oblicuo superior, las arterias palpebrales se dirigen hacia el bordelibre del párpado correspondiente, pasando una superior y otra inferiormente al liga-mento palpebral medial. Seguidamente discurren de medial a lateral cerca del borde li-bre del párpado, en el espesor de la capa de tejido celular situado entre el músculo or-bicular del ojo y el plano fibroelástico de los párpados. Así alcanzan el ángulo lateral,donde terminan anastomosándose entre sí.Entre las ramificaciones que las arterias palpebrales envían a los párpados, a me-nudo existe una que sigue el borde periférico del tarso y constituye el denominadoarco palpebral (arco arterial periférico).Los párpados reciben además algunos ramos de las arterias supraorbitaria, supratro-clear, lagrimal y angular. Finas anastomosis unen estas ramas con las arterias palpebrales. Venas.Las venas situadas en la capa celular suborbicular desembocan lateralmente enlas venas de la región temporal y medialmente en la vena angular.Las otras son subconjuntivales y tributarias de las venas oftálmicas.Vasos linfáticos.Los vasos linfáticos nacen de dos redes, una subcutánea y otra subcon-juntival. Los vasos linfáticos mediales siguen el trayecto de los vasos faciales y van alos nódulos linfáticos submandibulares. Los vasos linfáticos laterales se dirigen a losnódulos linfáticos parotídeos.Los vasos linfáticos de la carúncula lagrimal son también tributarios a la vez de losnódulos linfáticos submandibulares y de los nódulos linfáticos parotídeos; los que sedirigen a los nódulos linfáticos parotídeos atraviesan de medial a lateral el párpado in-ferior (Orts Llorca).Nervios.El nervio facial inerva el músculo orbicular del ojo. !Los nervios sensitivosproceden del nervio infratroclear medialmente, el nervio supratroclear superiormente,el nervio lagrimal lateralmente y el nervio infraorbitario inferiormente.&quot;,536887225]],[&quot;^1@&quot;,[3230,&quot;^X&quot;,&quot;^1D&quot;,536887219]],[&quot;^1@&quot;,[3230,&quot;^E&quot;,false,536887219]],[&quot;^1@&quot;,[3230,&quot;^K&quot;,3227,536887219]],[&quot;^1@&quot;,[3230,&quot;^17&quot;,2977,536887219 cuerpo adiposo de la órbi-ta. !El extremo anteromedialreposa inferiormente al tendón del músculo elevador delpárpado superior. !El extremo posterolateralse relaciona con el cuerpo adiposo de la ór-bita. Por dicho extremo y por el borde posterior, la glándula recibe sus vasos y nervios.&quot;,536887296]],[&quot;^1@&quot;,[3242,&quot;^X&quot;,&quot;^1D&quot;,536887296]],[&quot;^1@&quot;,[3242,&quot;^E&quot;,false,536887296]],[&quot;^1@&quot;,[3242,&quot;^K&quot;,3241,536887296]],[&quot;^1@&quot;,[3242,&quot;^17&quot;,2977,536887296]],[&quot;^1@&quot;,[3242,&quot;^13&quot;,3241,536887299]],[&quot;^1@&quot;,[3242,&quot;^12&quot;,2977,536887299]],[&quot;^1@&quot;,[3242,&quot;^D&quot;,[&quot;^ &quot;],536887299]],[&quot;^1@&quot;,[3242,&quot;^1I&quot;,true,536887296]],[&quot;^1@&quot;,[3242,&quot;^?&quot;,&quot;~u623f0c6f-d4ce-4e62-b87c-06feddf08c04&quot;,536887296]],[&quot;^1@&quot;,[3243,&quot;^[&quot;,&quot;![Screenshot 2022-03-26 at 13.52.10.png](../assets/Screenshot_2022-03-26_at_13.52.10_1648299131791_0.png)&quot;,536887305]],[&quot;^1@&quot;,[3243,&quot;^X&quot;,&quot;^1D&quot;,536887302]],[&quot;^1@&quot;,[3243,&quot;^E&quot;,false,536887302]],[&quot;^1@&quot;,[3243,&quot;^K&quot;,3235,536887302]],[&quot;^1@&quot;,[3243,&quot;^17&quot;,2977,536887302]],[&quot;^1@&quot;,[3243,&quot;^13&quot;,3235,536887302]],[&quot;^1@&quot;,[3243,&quot;^12&quot;,2977,536887305]],[&quot;^1@&quot;,[3243,&quot;^D&quot;,[&quot;^ &quot;],536887305]],[&quot;^1@&quot;,[3243,&quot;^1I&quot;,true,536887302]],[&quot;^1@&quot;,[3243,&quot;^?&quot;,&quot;~u623f0c73-f1b3-43a1-a1a5-8412f3ee7fdd&quot;,536887302]],[&quot;^1@&quot;,[3244,&quot;^[&quot;,&quot;La porción orbitaria de la glándula lagrimal está incluida enuna celda osteofibrosa formada: superior y lateralmente, por la pared de la órbita; in-feriormente, por la expansión lateral del músculo elevador del párpado superior, por ladel músculo recto superior y por la aleta ligamentosa lateral de la vaina del globo ocu-lar; anteriormente, por el tabique orbitario; posterior y medialmente, por una delgada membrana conjuntiva que es una dependencia del tejido celuloadiposo de la órbita (fi-guras 240 y 245). Esta membrana se inserta superiormente en el periostio de la órbita y seune inferiormente con el músculo elevador del párpado superior, así como con las ex-pansiones de los músculos elevador del párpado superior, recto superior y recto lateral.La glándula se une a esta celda mediante unos frágiles tractos fibrosos, denominadospor ciertos autores ligamentos de la glándula. Estos tractos acompañan a los vasos y ner-vios que se dirigen a la glándula orbitaria, o que van desde la glándula hasta la pared.&quot;,536887320]],[&quot;^1@&quot;,[3244,&quot;^X&quot;,&quot;^1D&quot;,536887316]],[&quot;^1@&quot;,[3244,&quot;^E&quot;,false,536887316]],[&quot;^1@&quot;,[3244,&quot;^K&quot;,3236,536887316]],[&quot;^1@&quot;,[3244,&quot;^17&quot;,2977,536887316]],[&quot;^1@&quot;,[3244,&quot;^13&quot;,3236,536887317]],[&quot;^1@&quot;,[3244,&quot;^12&quot;,2977,536887320]],[&quot;^1@&quot;,[3244,&quot;^D&quot;,[&quot;^ &quot;],536887320]],[&quot;^1@&quot;,[3244,&quot;^1I&quot;,true,536887316]],[&quot;^1@&quot;,[3244,&quot;^?&quot;,&quot;~u623f0c8b-890a-43b8-bbcf-73c385235379&quot;,536887316]],[&quot;^1@&quot;,[3245,&quot;^S&quot;,true,536887338]],[&quot;^1@&quot;,[3245,&quot;^[&quot;,&quot;PORCIÓN PALPEBRAL&quot;,536887334]],[&quot;^1@&quot;,[3245,&quot;^X&quot;,&quot;^1D&quot;,536887326]],[&quot;^1@&quot;,[3245,&quot;^E&quot;,false,536887326]],[&quot;^1@&quot;,[3245,&quot;^K&quot;,3235,536887328]],[&quot;^1@&quot;,[3245,&quot;^17&quot;,2977,536887326]],[&quot;^1@&quot;,[3245,&quot;^13&quot;,3233,536887328]],[&quot;^1@&quot;,[3245,&quot;^12&quot;,2977,536887334]],[&quot;^1@&quot;,[3245,&quot;^D&quot;,[&quot;^ &quot;],536887334]],[&quot;^1@&quot;,[3245,&quot;^1I&quot;,true,536887326]],[&quot;^1@&quot;,[3245,&quot;^?&quot;,&quot;~u623f0c9c-db62-4f52-831c-3fac0fe5f3c2&quot;,536887326]],[&quot;^1@&quot;,[3246,&quot;^[&quot;,&quot;1. Situación y forma.La porción palpebral de la glándula lagrimal es una masa for-mada por 15-40 lóbulos (Sappey), aplanada de superior a inferior y ubicada en el pár-pado superior a lo largo de la parte superolateral del fondo de saco conjuntival supe-rior (fig. 240). En ella se describen dos caras, una superior y otra inferior, dos bordes,uno anterior y otro posterior, y dos extremos, uno medial y otro lateral.2. Relaciones.La cara superiorestá en relación con el piso fibroso sobre el cual repo-sa la porción orbitaria de la glándula, es decir, con la expansión lateral del músculo ele-vador del párpado superior, con la del músculo recto superior y con la aleta ligamen-tosa lateral de la vaina del globo ocular. !La cara inferiorse relaciona anteriormente conla conjuntiva palpebral y el fondo de saco conjuntival superior, y posteriormente con lavaina del globo ocular y el cuerpo adiposo de la órbita. !El borde anteriorestá situadounos milímetros posteriormente al borde superior del tarso superior. !El borde poste-rior,en relación con el cuerpo adiposo de la órbita, es contiguo al borde posterior de laporción orbitaria de la glándula lagrimal. !El extremo medialse relaciona, a través delmúsculo elevador del párpado superior, con el extremo anteromedial de la porción or-bitaria. !El extremo lateralse extiende hasta el ligamento palpebral lateral.&quot;,536887334]],[&quot;^1@&quot;,[3246,&quot;^X&quot;,&quot;^1D&quot;,536887334]],[&quot;^1@&quot;,[3246,&quot;^E&quot;,false,536887334]],[&quot;^1@&quot;,[3246,&quot;^K&quot;,3245,536887334]],[&quot;^1@&quot;,[3246,&quot;^17&quot;,2977,536887334]],[&quot;^1@&quot;,[3246,&quot;^13&quot;,3245,536887335]],[&quot;^1@&quot;,[3246,&quot;^12&quot;,2977,536887335]],[&quot;^1@&quot;,[3246,&quot;^D&quot;,[&quot;^ &quot;],536887335]],[&quot;^1@&quot;,[3246,&quot;^1I&quot;,true,536887334]],[&quot;^1@&quot;,[3246,&quot;^?&quot;,&quot;~u623f0c9f-7833-4471-91f0-2daae2c6696b&quot;,536887334]],[&quot;^1@&quot;,[3247,&quot;^S&quot;, e,536887441]],[&quot;^1@&quot;,[3260,&quot;^?&quot;,&quot;~u623f0d03-e918-4831-8469-74f4a9ad0fb8&quot;,536887441]],[&quot;^1@&quot;,[3261,&quot;^S&quot;,true,536887479]],[&quot;^1@&quot;,[3261,&quot;^[&quot;,&quot;Conductillo de unión&quot;,536887452]],[&quot;^1@&quot;,[3261,&quot;^X&quot;,&quot;^1D&quot;,536887445]],[&quot;^1@&quot;,[3261,&quot;^E&quot;,false,536887445]],[&quot;^1@&quot;,[3261,&quot;^K&quot;,3257,536887446]],[&quot;^1@&quot;,[3261,&quot;^17&quot;,2977,536887445]],[&quot;^1@&quot;,[3261,&quot;^13&quot;,3253,536887446]],[&quot;^1@&quot;,[3261,&quot;^12&quot;,2977,536887452]],[&quot;^1@&quot;,[3261,&quot;^D&quot;,[&quot;^ &quot;],536887452]],[&quot;^1@&quot;,[3261,&quot;^1I&quot;,true,536887445]],[&quot;^1@&quot;,[3261,&quot;^?&quot;,&quot;~u623f0d09-319d-4625-a57e-914f21c34333&quot;,536887445]],[&quot;^1@&quot;,[3262,&quot;^[&quot;,&quot;Inmediatamente después de haber cruzado el punto deunión de los fascículos tarsianos del ligamento palpebral medial, los conductillos la-grimales se unen formando un segmento común denominado conductillo de unión,que se dirige transversalmente de lateral a medial. Mide de 1 a 2 mm de longitud y0,5 mm de diámetro. Termina en la parte posterior de la pared lateral del saco lagri-mal, 2 o 3 mm inferiormente a su extremo superior.El conductillo de unión se relaciona anteriormente con el tendón directo del múscu-lo orbicular del ojo y posteriormente con el tendón reflejo que lo separa de la porciónlagrimal del músculo orbicular del ojo.&quot;,536887452]],[&quot;^1@&quot;,[3262,&quot;^X&quot;,&quot;^1D&quot;,536887452]],[&quot;^1@&quot;,[3262,&quot;^E&quot;,false,536887452]],[&quot;^1@&quot;,[3262,&quot;^K&quot;,3261,536887452]],[&quot;^1@&quot;,[3262,&quot;^17&quot;,2977,536887452]],[&quot;^1@&quot;,[3262,&quot;^13&quot;,3261,536887455]],[&quot;^1@&quot;,[3262,&quot;^12&quot;,2977,536887458]],[&quot;^1@&quot;,[3262,&quot;^D&quot;,[&quot;^ &quot;],536887458]],[&quot;^1@&quot;,[3262,&quot;^1I&quot;,true,536887452]],[&quot;^1@&quot;,[3262,&quot;^?&quot;,&quot;~u623f0d0c-628d-41a8-84e3-563e4909b8dd&quot;,536887452]],[&quot;^1@&quot;,[3263,&quot;^[&quot;,&quot;En ocasiones, el conductillo de unión es sustituido por un divertículo del saco la-grimal, el seno de Maïer,en el que los conductillos desembocan separadamente.&quot;,536887461]],[&quot;^1@&quot;,[3263,&quot;^X&quot;,&quot;^1D&quot;,536887458]],[&quot;^1@&quot;,[3263,&quot;^E&quot;,false,536887458]],[&quot;^1@&quot;,[3263,&quot;^K&quot;,3262,536887458]],[&quot;^1@&quot;,[3263,&quot;^17&quot;,2977,536887458]],[&quot;^1@&quot;,[3263,&quot;^13&quot;,3261,536887458]],[&quot;^1@&quot;,[3263,&quot;^12&quot;,2977,536887464]],[&quot;^1@&quot;,[3263,&quot;^D&quot;,[&quot;^ &quot;],536887464]],[&quot;^1@&quot;,[3263,&quot;^1I&quot;,true,536887458]],[&quot;^1@&quot;,[3263,&quot;^?&quot;,&quot;~u623f0d11-6632-4ca1-a7dc-d3ae1f3b6b76&quot;,536887458]],[&quot;^1@&quot;,[3264,&quot;^S&quot;,true,536887480]],[&quot;^1@&quot;,[3264,&quot;^[&quot;,&quot;Saco lagrimal&quot;,536887471]],[&quot;^1@&quot;,[3264,&quot;^X&quot;,&quot;^1D&quot;,536887464]],[&quot;^1@&quot;,[3264,&quot;^E&quot;,false,536887464]],[&quot;^1@&quot;,[3264,&quot;^K&quot;,3261,536887465]],[&quot;^1@&quot;,[3264,&quot;^17&quot;,2977,536887464]],[&quot;^1@&quot;,[3264,&quot;^13&quot;,3253,536887465]],[&quot;^1@&quot;,[3264,&quot;^12&quot;,2977,536887483]],[&quot;^1@&quot;,[3264,&quot;^D&quot;,[&quot;^ &quot;],536887483]],[&quot;^1@&quot;,[3264,&quot;^1I&quot;,true,536887464]],[&quot;^1@&quot;,[3264,&quot;^?&quot;,&quot;~u623f0d1a-ca0a-4640-897a-aef9e6d28338&quot;,536887464]],[&quot;^1@&quot;,[3265,&quot;^[&quot;,&quot;a)FORMA, SITUACIÓN, DIRECCIÓN Y DIMENSIONES. El saco lagrimal es un conducto ci-líndrico, ligeramente aplanado transversalmente y cerrado en su parte superior, don-de termina en un fondo de saco que se abre inferiormente en el conducto nasolagri-mal, con el que se continúa (fig. 241).Está contenido en el surco lagrimal, entre los tendones directo y reflejo del múscu-lo orbicular del ojo, anteriormente al tabique orbitario y, en consecuencia, en el espe-sor mismo de los párpados.Su dirección no es del todo vertical, sino ligeramente oblicua inferior, lateral yposteriormente.Mide de 12 a 14 mm de altura (Sappey). Su diámetro varía de 3 a 8 mm según estévacío o distendido.b)RELACIONES. La cara anteriordel saco lagrimal se relaciona con el tendón directodel músculo orbicular del ojo, que lo cruza cerca de su extremo superior (fig. 236), con elmúsculo orbicular del ojo y con la piel.La cara posteriorestá en relación con un plano fibroso formado por el tendón reflejo delmúsculo orbicular del ojo, que cruza el saco a la misma altura que el tendón directo, y porel tabique orbitario, que se extiende superior e inferiormente al tendón reflejo (fig. 236).Posteriormente al tendón reflejo se halla la porción lagrimal del músculo orbiculardel ojo, cubierta a su vez, en su cara posterior, por una delgada lámina fibrocelular.La cara medialse aplica al surco lagrimal óseo, que está en conexión con una celdi-lla etmoidolagrimal. Esta celdilla está muy cercana a la vertiente posterior y al extre-mo superior del surco lagrimal óseo. El saco lagrimal está estrechamente unido a la pe-riórbita que reviste el surco, pero puede separarse mediante disección.La cara lateralcorresponde al ángulo diedro formado por el tendón directo del músculoorbicular del ojo y por el propio músculo anteriormente, y por el tendón reflejo del múscu-lo orbicular del ojo y el tabique orbitario posteriormente. Inferiormente se relaciona con lainserción del músculo oblicuo inferior. En esta cara se abre el conductillo de unión.El extremo superior,o fórnix del saco lagrimal,se sitúa aproximadamente 1 cm superiory un poco anteriormente a la tróclea del músculo oblicuo superior. Entre el saco lagri-mal y esta tróclea pasa un pedículo vasculonervioso constituido por la arteria dorsalde la nariz, la vena angular y el nervio infratroclear.&quot;,536887471]],[&quot;^1@&quot;,[3265,&quot;^X&quot;,&quot;^1D&quot;,536887471]],[&quot;^1@&quot;,[3265,&quot;^E&quot;,false,536887471]],[&quot;^1@&quot;,[3265,&quot;^K&quot;,3264,536887471]],[&quot;^1@&quot;,[3265,&quot;^17&quot;,2977,536887471]],[&quot;^1@&quot;,[3265,&quot;^13&quot;,3264,536887474]],[&quot;^1@&quot;,[3265,&quot;^12&quot;,2977,536887474]],[&quot;^1@&quot;,[3265,&quot;^D&quot;,[&quot;^ &quot;],536887474]],[&quot;^1@&quot;,[3265,&quot;^1I&quot;,true,536887471]],[&quot;^1@&quot;,[3265,&quot;^?&quot;,&quot;~u623f0d1e-f0c3-463e-936c-22396e373dde&quot;,536887471]],[&quot;^1@&quot;,[3266,&quot;^S&quot;,true,536887527]],[&quot;^1@&quot;,[3266,&quot;^[&quot;,&quot;Conducto nasolagrimal&quot;,536887489]],[&quot;^1@&quot;,[3266,&quot;^X&quot;,&quot;^1D&quot;,536887483]],[&quot;^1@&quot;,[3266,&quot;^E&quot;,false,536887483]],[&quot;^1@&quot;,[3266,&quot;^K&quot;,3264,536887483]],[&quot;^1@&quot;,[3266,&quot;^17&quot;,2977,536887483]],[&quot;^1@&quot;,[3266,&quot;^13&quot;,3253,536887483]],[&quot;^1@&quot;,[3266,&quot;^12&quot;,2977,536887496]],[&quot;^1@&quot;,[3266,&quot;^D&quot;,[&quot;^ &quot;],536887496]],[&quot;^1@&quot;,[3266,&quot;^1I&quot;,true,536887483]],[&quot;^1@&quot;,[3266,&quot;^?&quot;,&quot;~u623f0d27-a6d4-45f7-8a8a-650111ab2f55&quot;,536887483]],[&quot;^1@&quot;,[3267,&quot;^[&quot;,&quot;a)FORMA, SITUACIÓN, DIRECCIÓN Y DIMENSIONES(fig. 241). El conducto nasolagrimal, li-geramente aplanado en sentido transversal, se extiende desde el saco lagrimal hasta elmeato nasal inferior.Está contenido en un conducto óseo constituido: !lateralmente, por el surco la-grimal de la cara medial del maxilar y por el gancho lagrimal del hueso lagrimal, quese enrolla sobre el reborde lateral del orificio superior del conducto; !medialmente, por el hueso lagrimal superiormente y por la apófisis lagrimal del cornete nasal infe-rior inferiormente (fig. 242).El conducto nasolagrimal se dirige oblicuamente en sentido inferior, posterior ymedial (fig. 241), por lo que el conducto formado por la unión del saco lagrimal y elconducto nasolagrimal forma una amplia curva cuya concavidad se orienta medial yun poco posteriormente.El conducto nasolagrimal mide por término medio 15 mm de longitud y 3 mm dediámetro.b)RELACIONES. El conducto naso-lagrimal está estrechamente unidoa las paredes de su conducto óseopor medio de tejido conjuntivodenso, que contiene una red ve-nosa muy desarrollada.El orificio inferior está situadoen el meato nasal inferior, aproxi-madamente 1 cm posterior al ex-tremo anterior del cornete nasalinferior y a casi 3 cm del bordeposterior del orificio de la narinacorrespondiente. Se encuentra enel borde superior o en la pared la-teral del meato nasal inferior.En el primer caso, es general-mente circular; en el segundo, esde forma oval y está limitado me-dialmente por un pliegue de mu-cosa, cóncavo inferiormente, co-nocido como pliegue lagrimal.c)CONFIGURACIÓN INTERNA. La superficie interna de las vías lagrimales es irregular ypresenta numerosos repliegues mucosos. De estos repliegues unos son más constan-tes que otros y se ubican frecuentemente en una misma situación; se denominan vál-vulas.Así encontramos, desde los puntos lagrimales hasta el orificio nasal de estasvías: a)la válvula de Bochdaleck,de forma anular, situada alrededor de los puntos lagri-males; b)la válvula de Foltz,situada en la angustia; c)la válvula de Rosenmüller,que ocu-pa el borde superior del orificio del conductillo de unión en el saco lagrimal; d)la vál-vula de Huschke,situada en la parte inferior de este orificio; e)la válvula de Béraud,situada en la unión del saco lagrimal con el conducto nasolagrimal; f) la válvula de Tai-llefer,situada en la parte media del conducto nasolagrimal y, finalmente, g)el pliegue la-grimal,que es el repliegue mucoso que limita medialmente el orificio inferior de esteconducto.&quot;,536887493]],[&quot;^1@&quot;,[3267,&quot;^X&quot;,&quot;^1D&quot;,536887489]],[&quot;^1@&quot;,[3267,&quot;^E&quot;,false,536887489]],[&quot;^1@&quot;,[3267,&quot;^K&quot; osos delcornete nasal inferior.Los vasos linfáticos de las vías lagrimalesse vierten superiormente en los vasos linfá-ticos que acompañan a la vena facial, y desembocan en los nódulos linfáticos sub-mandibulares. Inferiormente, los vasos linfáticos comunican con la red linfática delas cavidades nasales y son, al igual que ésta, tributarios de los nódulos linfáticos cer-vicales laterales profundos y de los nódulos linfáticos retrofaríngeos.Los nervios de las vías lagrimalesproceden del nervio infratroclear.&quot;,536887521]],[&quot;^1@&quot;,[3272,&quot;^X&quot;,&quot;^1D&quot;,536887517]],[&quot;^1@&quot;,[3272,&quot;^E&quot;,false,536887517]],[&quot;^1@&quot;,[3272,&quot;^K&quot;,3271,536887517]],[&quot;^1@&quot;,[3272,&quot;^17&quot;,2977,536887517]],[&quot;^1@&quot;,[3272,&quot;^13&quot;,3271,536887518]],[&quot;^1@&quot;,[3272,&quot;^12&quot;,2977,536887521]],[&quot;^1@&quot;,[3272,&quot;^D&quot;,[&quot;^ &quot;],536887521]],[&quot;^1@&quot;,[3272,&quot;^1I&quot;,true,536887517]],[&quot;^1@&quot;,[3272,&quot;^?&quot;,&quot;~u623f0d54-445d-4170-9125-d7431a3d79d8&quot;,536887517]],[&quot;^1@&quot;,[3273,&quot;^S&quot;,true,536887672]],[&quot;^1@&quot;,[3273,&quot;^[&quot;,&quot;## Vasos y nervios de la órbita&quot;,536887540]],[&quot;^1@&quot;,[3273,&quot;^X&quot;,&quot;^1D&quot;,536887534]],[&quot;^1@&quot;,[3273,&quot;^14&quot;,2,536887540]],[&quot;^1@&quot;,[3273,&quot;^E&quot;,false,536887534]],[&quot;^1@&quot;,[3273,&quot;^K&quot;,3231,536887535]],[&quot;^1@&quot;,[3273,&quot;^17&quot;,2977,536887534]],[&quot;^1@&quot;,[3273,&quot;^13&quot;,2977,536887535]],[&quot;^1@&quot;,[3273,&quot;^12&quot;,2977,536887540]],[&quot;^1@&quot;,[3273,&quot;^D&quot;,[&quot;^ &quot;],536887540]],[&quot;^1@&quot;,[3273,&quot;^1K&quot;,2,536887538]],[&quot;^1@&quot;,[3273,&quot;^15&quot;,&quot;^1L&quot;,536887540]],[&quot;^1@&quot;,[3273,&quot;^1I&quot;,true,536887534]],[&quot;^1@&quot;,[3273,&quot;^?&quot;,&quot;~u623f0d6d-31c3-4c45-a20c-d939fc34cc10&quot;,536887534]],[&quot;^1@ 7,536887618]],[&quot;^1@&quot;,[3286,&quot;^13&quot;,3278,536887619]],[&quot;^1@&quot;,[3286,&quot;^12&quot;,2977,536887619]],[&quot;^1@&quot;,[3286,&quot;^D&quot;,[&quot;^ &quot;],536887619]],[&quot;^1@&quot;,[3286,&quot;^1I&quot;,true,536887618]],[&quot;^1@&quot;,[3286,&quot;^?&quot;,&quot;~u623f0dee-4721-4bdd-8726-f93f179a63b9&quot;,536887618]],[&quot;^1@&quot;,[3287,&quot;^[&quot;,&quot;El cono musculofascial formado por losmúsculos de la órbita y por las membranas intermusculares que se extienden entre lasfascias de estos músculos divide esta celda en dos espacios secundarios, uno intra-musculary otro perimuscular.Por estos dos espacios pasan los vasos y nervios de la ór-bita, envueltos por una masa de tejido adiposo que rellena todos los espacios vacíosy que constituye el cuerpo adiposo de la órbita(Charpy).&quot;,536887623]],[&quot;^1@&quot;,[3287,&quot;^X&quot;,&quot;^1D&quot;,536887623]],[&quot;^1@&quot;,[3287,&quot;^E&quot;,false,536887623]],[&quot;^1@&quot;,[3287,&quot;^K&quot;,3280,536887623]],[&quot;^1@&quot;,[3287,&quot;^17&quot;,2977,536887623]],[&quot;^1@&quot;,[3287,&quot;^13&quot;,3280,536887623]],[&quot;^1@&quot;,[3287,&quot;^12&quot;,2977,536887623]],[&quot;^1@&quot;,[3287,&quot;^D&quot;,[&quot;^ &quot;],536887623]],[&quot;^1@&quot;,[3287,&quot;^1I&quot;,true,536887623]],[&quot;^1@&quot;,[3287,&quot;^?&quot;,&quot;~u623f0df1-5848-41e1-befc-02c70a686e39&quot;,536887623]],[&quot;^1@&quot;,[3288,&quot;^[&quot;,&quot;b)ESPACIO PERIMUSCULAR DE LA CAVIDAD ORBITARIA&quot;,536887654]],[&quot;^1@&quot;,[3288,&quot;^X&quot;,&quot;^1D&quot;,536887629]],[&quot;^1@&quot;,[3288,&quot;^E&quot;,false,536887629]],[&quot;^1@&quot;,[3288,&quot;^K&quot;,3282,536887648]],[&quot;^1@&quot;,[3288,&quot;^17&quot;,2977,536887629]],[&quot;^1@&quot;,[3288,&quot;^13&quot;,3280,536887629]],[&quot;^1@&quot;,[3288,&quot;^12&quot;,2977,536887654]],[&quot;^1@&quot;,[3288,&quot;^D&quot;,[&quot;^ &quot;],536887654]],[&quot;^1@&quot;,[3288,&quot;^1I&quot;,true,536887629]],[&quot;^1@&quot;,[3288,&quot;^?&quot;,&quot;~u623f0df8-0f8c-4e17-9b6e-6046f6d56217&quot;,536887629]],[&quot;^1@&quot;,[3289,&quot;^[&quot;,&quot;Este espacio tiene forma decono de base anterior; es cóncavo y corresponde al polo posterior del globo ocular.&quot;,536887642]],[&quot;^1@&quot;,[3289,&quot;^X&quot;,&quot;^1D&quot;,536887642]],[&quot;^1@&quot;,[3289,&quot;^E&quot;,false,536887642]],[&quot;^1@&quot;,[3289,&quot;^K&quot;,3282,536887642]],[&quot;^1@&quot;,[3289,&quot;^17&quot;,2977,536887642]],[&quot;^1@&quot;,[3289,&quot;^13&quot;,3282,536887645]],[&quot;^1@&quot;,[3289,&quot;^12&quot;,2977,536887645]],[&quot;^1@&quot;,[3289,&quot;^D&quot;,[&quot;^ &quot;],536887645]],[&quot;^1@&quot;,[3289,&quot;^1I&quot;,true,536887642]],[&quot;^1@&quot;,[3289,&quot;^?&quot;,&quot;~u623f0e02-76d6-41b1-a9b8-390014ac662e&quot;,536887642]],[&quot;^1@&quot;,[3290,&quot;^[&quot;,&quot;Este espacio está comprendidoentre las paredes de la órbita por una parte y el cono musculofascial y las expansiones palpebrales y conjuntivales de la fascia orbitaria por otra (figs. 244 y 245). Se extiendede posterior a anterior desde el vértice de la órbita hasta el tabique orbitario.En la grasa que llena este espacio, la porción orbitaria de la glándula lagrimal ocu-pa un espacio anterior, superior y lateral.El espacio perimuscular está recorrido superiormente, en sentido inferior a la paredsuperior de la órbita: a)por los nervios frontal, troclear y lagrimal, y b)por las arteriassupraorbitaria y lagrimal.Los tres nervios, frontal, troclear y lagrimal, están situados, desde su entrada en laórbita, en el espacio perimuscular, inmediatamente inferiores a la periórbita (fig. 245).El nervio lagrimal recorre el borde superior del músculo recto lateral; el nervio troclearcruza la cara superior del músculo elevador del párpado superior y se pierde en el bor-de superior del músculo oblicuo superior; por último, el nervio frontal, situado entre los otros dos, discurre de posterior a anterior superiormente al músculo elevador delpárpado superior y lateralmente a la arteria supraorbitaria.Las arterias supraorbitaria y lagrimal emergen del espacio intramuscular y penetranen el espacio perimuscular en la unión del tercio posterior con los dos tercios anterio-res de la órbita. La arteria supraorbitaria atraviesa el cono musculofascial medial-mente al músculo elevador del párpado superior; la arteria lagrimal emerge en el es-pacio perimuscular lateralmente a dicho músculo y al músculo recto superior (fig. 243).c)CUERPO ADIPOSO DE LA ÓRBITA. La grasa que llena los espacios intramuscular y pe-rimuscular está formada por acumulaciones adiposas separadas entre sí por delgadostabiques conjuntivos.En el espacio intramuscular,los tabiques interadiposos están fijados a la fascia delcono musculofascial y a la vaina del globo ocular. El cuerpo adiposo está, por el con-trario, aislado de la superficie del nervio óptico por una membrana conjuntiva que, asu vez, está separada de la envoltura meníngea de duramadre del nervio por un espa-cio tabicado; éste, contrariamente a la opinión de Schwalbe, es distinto del espacioepiescleral, con el que no presenta comunicación.En el espacio perimuscular,el cuerpo adiposo está débilmente unido a las paredesdel espacio por bridas conjuntivas muy delgadas. Se extiende anteriormente hasta eltabique orbitario, excepto superior y lateralmente, donde contacta con el borde pos-teromedial y con el extremo posterior de la glándula lagrimal.&quot;,536887654]],[&quot;^1@&quot;,[3290,&quot;^X&quot;,&quot;^1D&quot;,536887654]],[&quot;^1@&quot;,[3290,&quot;^E&quot;,false,536887654]],[&quot;^1@&quot;,[3290,&quot;^K&quot;,3288,536887654]],[&quot;^1@&quot;,[3290,&quot;^17&quot;,2977,536887654]],[&quot;^1@&quot;,[3290,&quot;^13&quot;,3288,536887655]],[&quot;^1@&quot;,[3290,&quot;^12&quot;,2977,536887655]],[&quot;^1@&quot;,[3290,&quot;^D&quot;,[&quot;^ &quot;],536887655]],[&quot;^1@&quot;,[3290,&quot;^1I&quot;,true,536887654]],[&quot;^1@&quot;,[3290,&quot;^?&quot;,&quot; ^1@&quot;,[3324,&quot;^?&quot;,&quot;~ud0a52dda-8e80-4738-9e4e-aafc8034b7b4&quot;,536887685]],[&quot;^1@&quot;,[3325,&quot;^[&quot;,&quot;La pared medial de la órbita se relaciona con las cavidades nasales y sus cavidades anexas: las celdas etmoidales y el seno esfenoidal.&quot;,536887685]],[&quot;^1@&quot;,[3325,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3325,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3325,&quot;^K&quot;,3324,536887685]],[&quot;^1@&quot;,[3325,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3325,&quot;^13&quot;,3321,536887685]],[&quot;^1@&quot;,[3325,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3325,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3325,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3325,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3325,&quot;^?&quot;,&quot;~u73968143-5d4c-402a-ad4c-508d21eb42b1&quot;,536887685]],[&quot;^1@&quot;,[3326,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3326,&quot;^[&quot;,&quot;d) PARED LATERAL&quot;,536887685]],[&quot;^1@&quot;,[3326,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3326,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3326,&quot;^K&quot;,3319,536887685]],[&quot;^1@&quot;,[3326,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3326,&quot;^13&quot;,3300,536887685]],[&quot;^1@&quot;,[3326,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3326,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3326,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3326,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3326,&quot;^?&quot;,&quot;~u89e10fd4-e71a-4e70-b976-5d86df4e940f&quot;,536887685]],[&quot;^1@&quot;,[3327,&quot;^[&quot;,&quot;La pared lateral es la más gruesa y resistente de las cuatro. Esplana y triangular; está constituida en su tercio anterior por la apófisis frontal delhueso cigomático y en sus dos tercios posteriores por el ala mayor del hueso esfenoides. Se aprecian en esta cara la sutura esfenocigomática y el orificio cigomáticoorbitario.&quot;,536887685]],[&quot;^1@&quot;,[3327,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3327,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3327,&quot;^K&quot;,3326,536887685]],[&quot;^1@&quot;,[3327,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3327,&quot;^13&quot;,3326,536887685]],[&quot;^1@&quot;,[3327,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3327,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3327,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3327,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3327,&quot;^?&quot;,&quot;~u6530467c-ed51-4f37-aff6-243ca31a701b&quot;,536887685]],[&quot;^1@&quot;,[3328,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3328,&quot;^[&quot;,&quot;Ángulos o aristas&quot;,536887685]],[&quot;^1@&quot;,[3328,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3328,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3328,&quot;^K&quot;,3300,536887685]],[&quot;^1@&quot;,[3328,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3328,&quot;^13&quot;,3299,536887685]],[&quot;^1@&quot;,[3328,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3328,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3328,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3328,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3328,&quot;^?&quot;,&quot;~ue324060f-b8b7-4297-887f-0b64493760c1&quot;,536887685]],[&quot;^1@&quot;,[3329,&quot;^[&quot;,&quot;Las paredes de la cavidad orbitaria se continúan unas conotras, formando cuatro aristas de ángulos diedros, denominados ángulos de la órbita.El ángulo superomedial sigue la sutura que une el hueso frontal con la apófisis fron-tal del maxilar, con el hueso lagrimal y con la lámina orbitaria del hueso etmoides. En-tre la apófisis frontal del maxilar y la lámina orbitaria del hueso etmoides, el huesofrontal desciende hasta el hueso lagrimal, formando la apófisis orbitaria medial delhueso frontal. A la altura de la sutura frontoetmoidal se observan los agujeros etmoida-les. El agujero etmoidal anterior está situado aproximadamente a 1 cm del extremo an-terior de la sutura frontoetmoidal; el agujero etmoidal posterior se encuentra en elextremo posterior de dicha sutura. Finalmente, el extremo posterior de la arista supe-romedial está ocupado por el conducto óptico, que se sitúa también en la parte másposterior del techo de la órbita.&quot;,536887685]],[&quot;^1@&quot;,[3329,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3329,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3329,&quot;^K&quot;,3328,536887685]],[&quot;^1@&quot;,[3329,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3329,&quot;^13&quot;,3328,536887685]],[&quot;^1@&quot;,[3329,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3329,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3329,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3329,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3329,&quot;^?&quot;,&quot;~u6daa23d2-f3db-4060-8dcf-27dfc93fcada&quot;,536887685]],[&quot;^1@&quot;,[3330,&quot;^[&quot;,&quot;El ángulo inferomedial es muy obtuso. En su parte anterior se aprecia el orificio supe-rior del conducto nasolagrimal con el gancho lagrimal del hueso lagrimal y, posterior-mente a este orificio, las suturas lagrimomaxilar, etmoidomaxilar y esfenopalatina. Estaúltima une el cuerpo del hueso esfenoides con la apófisis orbitaria del hueso palatino.El ángulo superolateral presenta, en su parte anterior, la fosa de la glándula lagrimal.Está ocupado posteriormente por la fisura orbitaria superior, que tiene forma de comacon el extremo grueso posteromedial (fig. 36). Esta fisura está limitada inferiormentepor el borde superior de la cara orbitaria del ala mayor del hueso esfenoides y supe-riormente por el ala menor de este mismo hueso; su extremo lateral corresponde aun pequeño segmento del borde del hueso frontal, que llena el estrecho espacio com-prendido entre el vértice del ala menor y la parte correspondiente del ala mayor. Por lafisura orbitaria superior pasan la vena oftálmica superior y los nervios de la órbita, ex-cepto el nervio óptico (fig. 175).El ángulo inferolateral está formado en su cuarto anterior por la apófisis frontal delhueso cigomático. En sus tres cuartos posteriores corresponde a la fisura orbitaria in-ferior. Más ancha anterior que posteriormente, esta fisura está limitada por el ala ma-yor del hueso esfenoides superiormente y por el maxilar inferiormente. Su extremoanterior está limitado superiormente por el borde posterior de la apófisis frontal delhueso cigomático e inferiormente por un gancho óseo, la espina cigomática, que sedesprende de la apófisis cigomática del maxilarEl labio inferior de la fisura orbitaria inferior está escotado, en la unión de su ter-cio anterior con sus dos tercios posteriores, por el extremo posterior del surco infra-orbitario. Este punto corresponde más o menos al punto medio de la arista inferola-teral de la órbita.En el esqueleto, la fisura orbitaria inferior comunica la cavidad orbitaria con la fosainfratemporal.&quot;,536887685]],[&quot;^1@&quot;,[3330,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3330,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3330,&quot;^K&quot;,3329,536887685]],[&quot;^1@&quot;,[3330,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3330,&quot;^13&quot;,3328,536887685]],[&quot;^1@&quot;,[3330,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3330,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3330,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3330,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3330,&quot;^?&quot;,&quot;~ue82ef1d6-d63e-49b5-a227-49d51d3ca92c&quot;,536887685]],[&quot;^1@&quot;,[3331,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3331,&quot;^[&quot;,&quot;Base&quot;,536887685]],[&quot;^1@&quot;,[3331,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3331,&quot;^E&quot;,false,53 uot;^1@&quot;,[3348,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3348,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3348,&quot;^K&quot;,3347,536887685]],[&quot;^1@&quot;,[3348,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3348,&quot;^13&quot;,3347,536887685]],[&quot;^1@&quot;,[3348,&quot;^12&quot;,2199,536887791]],[&quot;^1@&quot;,[3348,&quot;^12&quot;,2977,536887791]],[&quot;^1@&quot;,[3348,&quot;^12&quot;,3294,536887791]],[&quot;^1@&quot;,[3348,&quot;^D&quot;,[&quot;^ &quot;],536887791]],[&quot;^1@&quot;,[3348,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3348,&quot;^?&quot;,&quot;~u9377dd16-fd30-4fa7-a7c8-897a9b0a6470&quot;,536887685]],[&quot;^1@&quot;,[3349,&quot;^S&quot;,false,536887792]],[&quot;^1@&quot;,[3349,&quot;^[&quot;,&quot;SITUACIÓN Y RELACIONES DEL GLOBO OCULAR CON LA BASE, LAS PAREDES Y EL EJE DELA ÓRBITA.&quot;,536887685]],[&quot;^1@&quot;,[3349,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3349,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3349,&quot;^K&quot;,3347,536887685]],[&quot;^1@&quot;,[3349,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3349,&quot;^13&quot;,3337,536887685]],[&quot;^1@&quot;,[3349,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3349,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3349,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3349,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3349,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3349,&quot;^?&quot;,&quot;~u7c1fe5ea-b02a-4ea1-8b6c-f5f68395ec42&quot;,536887685]],[&quot;^1@&quot;,[3350,&quot;^[&quot;,&quot;El globo ocular ocupa la parte anterior de la órbita, a la que desbordaun poco anteriormente (fig. 221).Así, el globo ocular sobresale anteriormente al borde medial, al borde infraorbita-rio y, sobre todo, al borde lateral de la órbita. La línea que une los bordes supraorbitario e infraorbitario de la órbita es oblicua inferior y posteriormente, y tangente al vértice de la córnea. Una línea trazada desde el borde medial al borde lateral es oblicualateral y posteriormente, se encuentra con el globo ocular un poco posteriormente a lacórnea y corta la cara lateral del globo ocular en la proximidad del ecuador (fig. 221).El globo ocular se aproxima más a la pared lateral que a las otras tres paredes de laórbita. Las distancias entre el globo ocular y las paredes miden 11 mm inferiormente, 11 mm medialmente, 9 mm superiormente y 6 mm lateralmente (Testut).Los ejes anteroposteriores de ambos ojos son casi paralelos; sólo divergen unpoco de posterior a anterior. Por el contrario, los ejes anteroposteriores de las dos órbitas divergen notable-mente de posterior a anterior y forman con el plano sagital un ángulo de 20 a 25º.&quot;,536887803]],[&quot;^1@&quot;,[3350,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3350,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3350,&quot;^K&quot;,3349,536887685]],[&quot;^1@&quot;,[3350,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3350,&quot;^13&quot;,3349,536887685]],[&quot;^1@&quot;,[3350,&quot;^12&quot;,2199,536887803]],[&quot;^1@&quot;,[3350,&quot;^12&quot;,2977,536887803]],[&quot;^1@&quot;,[3350,&quot;^12&quot;,3294,536887803]],[&quot;^1@&quot;,[3350,&quot;^D&quot;,[&quot;^ &quot;],536887803]],[&quot;^1@&quot;,[3350,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3350,&quot;^?&quot;,&quot;~u9059d34d-a9ee-40ee-882e-181de25e39cb&quot;,536887685]],[&quot;^1@&quot;,[3351,&quot;^S&quot;,false,536887797]],[&quot;^1@&quot;,[3351,&quot;^[&quot;,&quot;CONSTITUCIÓN ANATÓMICA&quot;,536887685]],[&quot;^1@&quot;,[3351,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3351,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3351,&quot;^K&quot;,3349,536887685]],[&quot;^1@&quot;,[3351,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3351,&quot;^13&quot;,3337,536887685]],[&quot;^1@&quot;,[3351,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3351,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3351,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3351,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3351,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3351,&quot;^?&quot;,&quot;~u6620ac42-383d-41ec-919d-f9f907ae44e8&quot;,536887685]],[&quot;^1@&quot;,[3352,&quot;^[&quot;,&quot;El globo ocular se compone de una pared y un contenido (fig. 222). La pared está formada por tres membranas concéntricas, que son: a) una membrana externa o túnica fibrosa constituida por la esclera y la córnea; b) unamembrana media musculovascular, denominada túnica vascular del globo ocular, y c) una membrana interna o túnica interna de naturaleza nerviosa, la retina.El contenido, que frecuentemente recibe el nombre de medios transparentes y refrin-gentes del ojo, consta de: a) la lente o cristalino, situada posteriormente al iris; b) el humoracuoso, que llena el espacio existente entre la lente y la córnea, y c) el cuerpo vítreo, si-tuado posteriormente a la lente, hasta la retina.&quot;,536887685]],[&quot;^1@&quot;,[3352,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3352,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3352,&quot;^K&quot;,3351,536887685]],[&quot;^1@&quot;,[3352,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3352,&quot;^13&quot;,3351,536887685]],[&quot;^1@&quot;,[3352,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3352,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3352,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3352,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3352,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3352,&quot;^?&quot;,&quot;~ua061a80a-f405-436d-a689-a1c454fc8648&quot;,536887685]],[&quot;^1@&quot;,[3353,&quot;^S&quot;,true,536887776]],[&quot;^1@&quot;,[3353,&quot;^[&quot;,&quot;## Túnica fibrosa del globo ocular o capa fibrosa del globo ocular&quot;,536887685]],[&quot;^1@&quot;,[3353,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3353,&quot;^14&quot;,2,536887685 t;,536887685]],[&quot;^1@&quot;,[3362,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3362,&quot;^K&quot;,3361,536887685]],[&quot;^1@&quot;,[3362,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3362,&quot;^13&quot;,3360,536887685]],[&quot;^1@&quot;,[3362,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3362,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3362,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3362,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3362,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3362,&quot;^?&quot;,&quot;~u9dee8183-d7db-475e-9ff7-854f2b499de4&quot;,536887685]],[&quot;^1@&quot;,[3363,&quot;^[&quot;,&quot;_Orificios posteriores_. Son el orificio del nervio óptico y aquellos destinados al paso delas arterias ciliares posteriores y nervios ciliares cortos. El orificio del nervio óptico es 3 mm medial y 1 mm inferior al polo posterior del ojo. Lasparedes de este orificio, de 1 mm de profundidad, están biseladas a modo de un tronco decono cuya base posterior mide 3 mm de diámetro y cuyo vértice truncado mide 1,5 mm.El orificio del nervio óptico de la esclera no parece hecho con un «sacabocados». Suporción profunda o anterior está formada por la lámina cribosa de la esclera, constituidapor trabéculas fibrosas entrecruzadas que forman parte de la capa profunda de la es-clera y que limitan pequeños orificios por los que pasan las fibras del nervio óptico.&quot;,536887685]],[&quot;^1@&quot;,[3363,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3363,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3363,&quot;^K&quot;,3360,536887685]],[&quot;^1@&quot;,[3363,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3363,&quot;^13&quot;,3358,536887685]],[&quot;^1@&quot;,[3363,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3363,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3363,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3363,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3363,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3363,&quot;^?&quot;,&quot;~u8fe1b4c5-399b-4018-a55b-aa8e17f4c104&quot;,536887685]],[&quot;^1@&quot;,[3364,&quot;^[&quot;,&quot;Los _orificios de las arterias ciliares posteriores y de los nervios ciliares cortos_, en númerode 15 a 20, se agrupan alrededor del orificio del nervio óptico. Dos de ellos, situados sobre el ecuador, se separan un poco de los demás, uno medialmente y otro lateralmente; dan paso a las arterias ciliares posteriores largas. Los otros orificios están atravesados por las arterias ciliares posteriores cortas y los nervios ciliares cortos.&quot;,536887685]],[&quot;^1@&quot;,[3364,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3364,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3364,&quot;^K&quot;,3363,536887685]],[&quot;^1@&quot;,[3364,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3364,&quot;^13&quot;,3358,536887685]],[&quot;^1@&quot;,[3364,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3364,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3364,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3364,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3364,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3364,&quot;^?&quot;,&quot;~u3009e340-1617-4583-88a0-405a3b9e39fd&quot;,536887685]],[&quot;^1@&quot;,[3365,&quot;^[&quot;,&quot;_Orificios de la zona ecuatorial_. Son cuatro y están situados un poco posteriormente alecuador, estos orificios se encuentran más o menos a la misma distancia unos deotros, sobre los dos meridianos que forman con el ecuador un ángulo de 45o. Estos ori-ficios están atravesados por las venas vorticosas.Orificios anteriores.Son muy pequeños; están situados alrededor de la córnea y danpaso a las arterias y las venas ciliares anteriores.&quot;,536887685]],[&quot;^1@&quot;,[3365,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3365,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3365,&quot;^K&quot;,3364,536887685]],[&quot;^1@ 9,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3369,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3369,&quot;^?&quot;,&quot;~u1856b745-cda2-46a9-ba0c-b0c08901258f&quot;,536887685]],[&quot;^1@&quot;,[3370,&quot;^[&quot;,&quot;La córnea está situada anteriormente a la esclera. Constituye el seg-mento anterior de la capa fibrosa del globo ocular&quot;,536887685]],[&quot;^1@&quot;,[3370,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3370,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3370,&quot;^K&quot;,3369,536887685]],[&quot;^1@&quot;,[3370,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3370,&quot;^13&quot;,3369,536887685]],[&quot;^1@&quot;,[3370,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3370,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3370,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3370,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3370,&quot;^?&quot;,&quot;~u2461a3ae-90a4-41b0-a0c5-f9dfd9bb9da2&quot;,536887685]],[&quot;^1@&quot;,[3371,&quot;^[&quot;,&quot;b) CONFIGURACIÓN EXTERNA&quot;,536887685]],[&quot;^1@&quot;,[3371,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3371,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3371,&quot;^K&quot;,3369,536887685]],[&quot;^1@&quot;,[3371,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3371,&quot;^13&quot;,3368,536887685]],[&quot;^1@&quot;,[3371,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3371,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3371,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3371,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3371,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3371,&quot;^?&quot;,&quot;~u5ed12c15-a18b-43e2-b5f0-474a7fdc2aae&quot;,536887685]],[&quot;^1@&quot;,[3372,&quot;^[&quot;,&quot;La córnea es redondeada, enteramente transparente yconstituye un segmento de esfera de un radio menor al de la esclera. Como conse-cuencia, protruye en la parte anterior del globo ocular (fig. 222). Sus dos caras, anterior y posterior, son lisas y brillantes. La anterior es convexa,mientras que la posterior es cóncava. Su curvatura no es siempre regular, las irregula-ridades de curvatura pueden ocasionar astigmatismo&quot;,536887685]],[&quot;^1@&quot;,[3372,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3372,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3372,&quot;^K&quot;,3371,536887685]],[&quot;^1@&quot;,[3372,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3372,&quot;^13&quot;,3371,536887685]],[&quot;^1@&quot;,[3372,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3372,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3372,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3372,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3372,&quot;^?&quot;,&quot;~ucc53bcc0-534f-4f71-b7b6-56765ee6e934&quot;,536887685]],[&quot;^1@&quot;,[3373,&quot;^[&quot;,&quot;c) UNIÓN DE LA CÓRNEA Y LA ESCLERA. DIMENSIONES DE LA CÓRNEA.&quot;,536887685]],[&quot;^1@&quot;,[3373,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3373,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3373,&quot;^K&quot;,3371,536887685]],[&quot;^1@&quot;,[3373,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3373,&quot;^13&quot;,3368,536887685]],[&quot;^1@&quot;,[3373,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3373,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3373,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3373,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3373,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3373,&quot;^?&quot;,&quot;~u7fee6932-2417-4751-aab4-ea48ab8bf921&quot;,536887685]],[&quot;^1@&quot;,[3374,&quot;^[&quot;,&quot;La superficie porla cual la córnea se une a la esclera está tallada en bisel a expensas de las capas super-ficiales de la córnea. Por tanto, la cara anterior de la córnea es más pequeña que la caraposterior. Además, el bisel corneal es más acentuado superior e inferiormente que la-teralmente; en consecuencia, la cara anterior de la córnea es de forma elíptica: su diá-metro transversal mide 12 mm y su diámetro vertical 11 mm. La cara posterior de lacórnea es circular y su diámetro mide 13 mm.El espesor de la córnea, que es de 1 mm en su periferia, disminuye de forma pro-gresiva hacia el centro, donde alcanza solamente 0,8 mm.&quot;,536887685]],[&quot;^1@&quot;,[3374,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3374,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3374,&quot;^K&quot;,3373,536887685]],[&quot;^1@&quot;,[3374,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3374,&quot;^13&quot;,3373,536887685]],[&quot;^1@&quot;,[3374,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3374,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3374,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3374,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3374,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3374,&quot;^?&quot;,&quot;~u16cc63ce-f0ae-4862-b73f-f7fd24183aa0&quot;,536887685]],[&quot;^1@&quot;,[3375,&quot;^[&quot;,&quot;d) LIMBO DE LA CÓRNEA&quot;,536887685]],[&quot;^1@&quot;,[3375,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3375,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3375,&quot;^K&quot;,3373,536887685]],[&quot;^1@&quot;,[3375,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3375,&quot;^13&quot;,3368,536887685]],[&quot;^1@&quot;,[3375,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3375,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3375,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3375,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3375,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3375,&quot;^?&quot;,&quot;~ua6f08e3e-083e-4685-a538-c035583040f4&quot;,536887685]],[&quot;^1@&quot;,[3376,&quot;^[&quot;,&quot;Red trabecular o retículo trabecular y seno venoso de la esclera. Se da el nombre de limbo de la córnea a la zona, de estructura un tanto particular, por me-dio de la cual la córnea, la esclera y la membrana musculovascular se unen a la perife-ria de la córnea (fig. 223).En la parte profunda de esta zona se encuentran una red de haces de fibrillas con-juntivoelásticas, divergentes y anastomosadas entre sí, denominada ligamento pectíneodel ángulo iridocorneal, red trabecular o retículo trabecular. Este sistema trabecular, exami-nado en un corte meridiano, tiene forma triangular. El vértice del triángulo se continúacon las capas profundas de la córnea. De los tres lados, el externo o periférico se con-funde con el tejido escleral; el segundo, interno o central, se orienta hacia el eje del ojoy está en relación con la cámara anterior del globo ocular; el tercero es posterior ytiene continuación con el músculo ciliar y la periferia del iris.Las trabéculas anastomosadas limitan entre sí mallas que comunican posterior-mente con la cámara anterior del globo ocular.Anteriormente a la red trabecular se encuentra un conducto venoso anular, enrolladoalrededor de la córnea, que se conoce con el nombre de seno venoso de la esclera. Este con-ducto, aplanado de anterior a posterior, está relacionado por su cara profunda con lared trabecular que lo separa de la cámara anterior del globo ocular. El humor acuoso sevierte, a través de la mallas que limitan los haces de la red trabecular, en los espaciosperivasculares que rodean el seno venoso de la esclera y en las venas ciliares anteriores&quot;,536887685]],[&quot;^1@&quot;,[3376,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3376,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3376,&quot;^K&quot;,3375,536887685]],[&quot;^1@&quot;,[3376,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3376,&quot;^13&quot;,3375,536887685]],[&quot;^1@&quot;,[3376,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3376,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3376,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3376,&quot;^D&quot;,[&quot;^ &qu ,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3400,&quot;^[&quot;,&quot;c) CARA INTERNA&quot;,536887685]],[&quot;^1@&quot;,[3400,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3400,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3400,&quot;^K&quot;,3398,536887685]],[&quot;^1@&quot;,[3400,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3400,&quot;^13&quot;,3394,536887685]],[&quot;^1@&quot;,[3400,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3400,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3400,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3400,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3400,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3400,&quot;^?&quot;,&quot;~uac1d7075-b954-41f8-8390-ee7b8cf1baad&quot;,536887685]],[&quot;^1@&quot;,[3401,&quot;^[&quot;,&quot;La cara interna o posterointerna comprende dos zonas diferentes,una anterior y otra posterior (fig. 224). La zona anterior o corona ciliar tiene la forma de un disco radiado. Cada uno de los ra-dios, denominados procesos ciliares, constituye un repliegue alargado de anterior a pos-terior, y abultado anteriormente. Los procesos ciliares miden 2 o 3 mm de largo. Sonunos 70 u 80 y están separados entre sí por surcos dispuestos radialmente, que se de-nominan valles ciliares. Los valles ciliares son de color marrón oscuro, lo cual contras-ta con el tono gris claro de los procesos ciliares.La zona posterior, denominada orbículo ciliar, prolonga posteriormente la corona ciliar.Su superficie, de color oscuro, está finamente plegada.&quot;,536887685]],[&quot;^1@&quot;,[3401,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3401,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3401,&quot;^K&quot;,3400,536887685]],[&quot;^1@&quot;,[3401,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3401,&quot;^13&quot;,3400,536887685]],[&quot;^1@&quot;,[3401,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3401,&quot;^12&quot;,2977,536887685]],[&quot;^1@ &quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3405,&quot;^K&quot;,3404,536887685]],[&quot;^1@&quot;,[3405,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3405,&quot;^13&quot;,3404,536887685]],[&quot;^1@&quot;,[3405,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3405,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3405,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3405,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3405,&quot;^?&quot;,&quot;~ua1d66e55-3b00-4a5e-b80d-c0d4a8ac779a&quot;,536887685]],[&quot;^1@&quot;,[3406,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3406,&quot;^[&quot;,&quot;### [[Iris]]&quot;,536887685]],[&quot;^1@&quot;,[3406,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3406,&quot;^14&quot;,3,536887685]],[&quot;^1@&quot;,[3406,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3406,&quot;^K&quot;,3394,536887685]],[&quot;^1@&quot;,[3406,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3406,&quot;^13&quot;,3382,536887685]],[&quot;^1@&quot;,[3406,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3406,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3406,&quot;^12&quot;,3106,536887685]],[&quot;^1@&quot;,[3406,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3406,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3406,&quot;^L&quot;,3106,536887685]],[&quot;^1@&quot;,[3406,&quot;^1K&quot;,3,536887685]],[&quot;^1@&quot;,[3406,&quot;^15&quot;,&quot;^1L&quot;,536887685]],[&quot;^1@&quot;,[3406,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3406,&quot;^?&quot;,&quot;~u122ca261-1312-4f36-af57-64b55bb7e648&quot;,536887685]],[&quot;^1@&quot;,[3407,&quot;^[&quot;,&quot;a) SITUACIÓNYFORMA.El iris constituye la parte anterior de la membrana musculo-vascular. Se sitúa como un diafragma vertical, circular y anterior al cristalino. Está per-forado en su centro por un orificio denominado pupila (fig. 222).b)CONFIGURACIÓN Y RELACIONES.En el iris se describen: a) dos caras, una anterior yotra posterior; b) un borde periférico o anillo mayor del iris, y c) la pupila.La cara anterior es de coloración muy variable según los sujetos y las razas. Es muyligeramente convexa, irregular y mamelonada. Esta cara está elevada por los vasos,que determinan la formación de finos salientes semicilíndricos, de dirección radial,que se extienden desde la pupila hasta el borde periférico.La cara posterior es uniformemente negra y muestra una ligera concavidad. Está enrelación con la cara anterior de la lente y de los procesos ciliares por medio de la cá-mara posterior del globo ocular (fig. 223).El borde periférico o anillo mayor del iris tiene continuación con la parte anterior delcuerpo ciliar y forma con el limbo de la córnea un surco circular denominado ánguloiridocorneal (surco periiridiano) (Druault).&quot;,536887685]],[&quot;^1@&quot;,[3407,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3407,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3407,&quot;^K&quot;,3406,536887685]],[&quot;^1@&quot;,[3407,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3407,&quot;^13&quot;,3406,536887685]],[&quot;^1@&quot;,[3407,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3407,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3407,&quot;^12&quot;,3106,536887685]],[&quot;^1@&quot;,[3407,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3407,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3407,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3407,&quot;^?&quot;,&quot;~ud9922adb-c571-46a2-96d8-983618cf12bc&quot;,536887685]],[&quot;^1@&quot;,[3408,&quot;^[&quot;,&quot;La pupila es un orificio habitualmente circular, situado por lo general en el centrodel iris.Sus dimensiones están sujetas a la acción de los músculos dilatador y esfínter dela pupila. El diámetro medio de la pupila es de 3 a 4 mm.!&quot;,536887685]],[&quot;^1@&quot;,[3408,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3408,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[34
