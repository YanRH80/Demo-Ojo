0,&quot;^K&quot;,3409,536887685]],[&quot;^1@&quot;,[3410,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3410,&quot;^13&quot;,3409,536887685]],[&quot;^1@&quot;,[3410,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3410,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3410,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3410,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3410,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3410,&quot;^?&quot;,&quot;~uab93e459-5145-4872-ba22-2ba2cdd0eacf&quot;,536887685]],[&quot;^1@&quot;,[3411,&quot;^[&quot;,&quot;a) ARTERIAS CILIARES.Las arterias de la capa vascular del globo ocular son las arteriasciliares posteriores cortas, las arterias ciliares posteriores largas y las arterias ciliaresanteriores (fig. 225).1.Las arterias  ciliaresposteriores cortas, ramas de laarteria oftálmica, atraviesanla esclera alrededor del ner-vio óptico y se ramifican enla coroides hasta la ora se-rrata. 2.Las arterias ciliaresposteriores largas procedentambién de la arteria oftál-mica. Atraviesan la esclera,una medial y otra lateral-mente al nervio óptico, y sedirigen horizontal y ante-riormente, entre la esclera yla coroides, hasta el bordeciliar del iris. En ese punto,cada una de ellas se divideen una rama descendente yotra   ascendente   que   seanastomosan  con  las  dellado opuesto, constituyen-do el círculo arterial mayor deliris. De este círculo nacen:a) las ramas  iridianas, queconvergen hacia la pupila,alrededor de la cual forman, anastomosándose, el círculo arterial menor del iris; b) las ra-mas ciliares, que se dirigen al músculo ciliar y a los procesos ciliares, y c) las ramas co-roideas recurrentes, que se dirigen posteriormente y se anastomosan con los vasos de lacoroides en la ora serrata.3.Las arterias ciliares anteriores, ramas de las arterias musculares de la arteria oftál-mica, atraviesan la esclera cerca del iris y se dirigen hacia el círculo arterial mayor del iris.b)VENAS.Excepto algunas vénulas que, desde el músculo ciliar, se dirigen a las venasciliares anteriores, todas las otras venas de la capa vascular, iridianas y ciliares, de-sembocan en las venas de la coroides. Estas últimas, dispuestas en forma espiral, dannacimiento a cuatro troncos, dos superiores y dos inferiores, denominados venas vor-ticosas. Las venas vorticosas atraviesan la esclera un poco posteriormente al ecuador ya igual distancia de los planos meridianos vertical y horizontal, y desembocan en lasvenas oftálmicas.c)VASOS LINFÁTICOS.No existen vasos linfáticos en la capa vascular del globo ocular.La linfa circula por las lagunas.d)NERVIOS.Proceden del ganglio ciliar y del nervio nasociliar a través de los nervios ci-liares.&quot;,536887685]],[&quot;^1@&quot;,[3411,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3411,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3411,&quot;^K&quot;,3410,536887685]],[&quot;^1@&quot;,[3411,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3411,&quot;^13&quot;,3409,536887685]],[&quot;^1@&quot;,[3411,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3411,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3411,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3411,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3411,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3411,&quot;^?&quot;,&quot;~uabc4e5f8-21a8-4f74-8e07-8906e0d6c8e0&quot;,536887685]],[&quot;^1@&quot;,[3412,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3412,&quot;^[&quot;,&quot;## Túnica interna del globo ocular o capa interna del globo ocular o retina&quot;,536887685]],[&quot;^1@&quot;,[3412,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3412,&quot;^14&quot;,2,536887685]],[&quot;^1@&quot;,[3412,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3412,&quot;^K&quot;,3382,536887685]],[&quot;^1@&quot;,[3412,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3412,&quot;^13&quot;,3337,536887685]],[&quot;^1@&quot;,[3412,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3412,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3412,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3412,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3412,&quot;^1K&quot;,2,536887685]],[&quot;^1@&quot;,[3412,&quot;^15&quot;,&quot;^1L&quot;,536887685]],[&quot;^1@&quot;,[3412,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3412,&quot;^?&quot;,&quot;~udeb361d4-54ff-425b-9586-e296d33af4a9&quot;,536887685]],[&quot;^1@&quot;,[3413,&quot;^[&quot;,&quot;a) SITUACIÓNYDIVISIÓN.La retina es la capa interna o nerviosa del globo ocular. Estásituada internamente a la capa vascular y recubre toda la superficie interna de dichamembrana.La retina se divide en dos partes principales: la parte posterior, sensorial, es la por-ción óptica de la retina; la parte anterior, compuesta por las porciones ciliar e iridiana de laretina, conserva sus características embrionarias y se encuentra reducida a dos capasepiteliales superpuestas, que tapizan la cara interna del cuerpo ciliar y la cara posteriordel iris. Las dos partes de la retina están separadas por la ora serrata, cuya existenciase debe precisamente a la brusca diferencia de espesor y estructura entre la porciónóptica y las porciones ciliar e iridiana de la retina.b)CONFIGURACIÓN DE LA PORCIÓN ÓPTICA DE LA RETINA.La porción óptica de la reti-na es una membrana delgada, rosada y transparente en vida pero blanquecina en el ca-dáver. Presenta, como las otras capas del ojo, dos caras, una externa y otra interna.Cara externa.Se aplica a la superficie interna de la coroides sin adherirse a ella.Cara interna.La cara interna se corresponde con el cuerpo vítreo. Sobre esta cara seobservan dos zonas de aspecto especial: el disco del nervio óptico y la mácula lútea.El disco del nervio óptico o papila es una mancha circular de aproximadamente1,5 mm de diámetro, situada anteriormente al orificio del nervio óptico, 3 mm medialy 1 mm inferiormente al polo posterior del globo ocular. El disco del nervio óptico esel punto de convergencia de las fibras ópticas de la retina, que se reúnen para formarel nervio óptico. Además, presenta una depresión central resultante del hecho de quelas fibras ópticas pasan de la retina al nervio óptico describiendo una curva cuya con-vexidad se orienta hacia el centro del disco del nervio óptico.La mácula lútea o mancha amarilla es una depresión de color amarillento, elíptica deeje mayor transversal, que mide 3 mm de anchura por 1,5 mm de altura. Está situadaen el polo posterior del globo ocular, es decir, 3 mm lateral y 1 mm superiormente aldisco del nervio óptico.c)VASOS.La arteria central de la retina, rama de la arteria oftálmica, penetra en el globoocular siguiendo el eje del nervio óptico. Emerge en el centro del disco del nervio óp-tico y se divide en dos ramas, una ascendente y otra descendente, que suministranramas más o menos numerosas que se extienden hasta la ora serrata.&quot;,536887685]],[&quot;^1@&quot;,[3413,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3413,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3413,&quot;^K&quot;,3412,536887685]],[&quot;^1@&quot;,[3413,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3413,&quot;^13&quot;,3412,536887685]],[&quot;^1@&quot;,[3413,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3413,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3413,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3413,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3413,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3413,&quot;^?&quot;,&quot;~ua1e648c5-f397-4ea6-9ead-f34576c17119&quot;,536887685]],[&quot;^1@&quot;,[3414,&quot;^[&quot;,&quot;Las venas siguen un trayecto inverso al de las arterias; de su unión nace la vena cen-tral de la retina.&quot;,536887685]],[&quot;^1@&quot;,[3414,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3414,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3414,&quot;^K&quot;,3413,536887685]],[&quot;^1@&quot;,[3414,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3414,&quot;^13&quot;,3412,536887685]],[&quot;^1@&quot;,[3414,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3414,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3414,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3414,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3414,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3414,&quot;^?&quot;,&quot;~u15a9184a-304b-4d8d-a609-20ec82c9d27f&quot;,536887685]],[&quot;^1@&quot;,[3415,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3415,&quot;^[&quot;,&quot;## Medios transparentes del ojo&quot;,536887685]],[&quot;^1@&quot;,[3415,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3415,&quot;^14&quot;,2,536887685]],[&quot;^1@&quot;,[3415,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3415,&quot;^K&quot;,3412,536887685]],[&quot;^1@&quot;,[3415,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3415,&quot;^13&quot;,3337,536887685]],[&quot;^1@&quot;,[3415,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3415,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3415,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3415,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3415,&quot;^1K&quot;,2,536887685]],[&quot;^1@&quot;,[3415,&quot;^15&quot;,&quot;^1L&quot;,536887685]],[&quot;^1@&quot;,[3415,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3415,&quot;^?&quot;,&quot;~ud8394dc5-6d1d-44b2-8f40-eb02b2f51efe&quot;,536887685]],[&quot;^1@&quot;,[3416,&quot;^[&quot;,&quot;Se da el nombre de medios transparentes del ojo a los elementos anatómicos entera-mente transparentes contenidos en el globo ocular. Comprenden: a) la lente, situada posteriormente al iris; b) el humor acuoso, situa-do anteriormente a la lente, y c) el cuerpo vítreo, situado posteriormente a la lente.&quot;,536887685]],[&quot;^1@&quot;,[3416,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3416,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3416,&quot;^K&quot;,3415,536887685]],[&quot;^1@&quot;,[3416,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3416,&quot;^13&quot;,3415,536887685]],[&quot;^1@&quot;,[3416,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3416,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3416,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3416,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3416,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3416,&quot;^?&quot;,&quot;~uc9b4c42e-2540-4eef-bd18-63f57ab0faaf&quot;,536887685]],[&quot;^1@&quot;,[3417,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3417,&quot;^[&quot;,&quot;Lente o cristalino&quot;,536887685]],[&quot;^1@&quot;,[3417,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3417,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3417,&quot;^K&quot;,3416,536887685]],[&quot;^1@&quot;,[3417,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3417,&quot;^13&quot;,3415,536887685]],[&quot;^1@&quot;,[3417,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3417,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3417,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3417,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3417,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3417,&quot;^?&quot;,&quot;~u4eb39552-242f-40af-8388-cf7cad38c646&quot;,536887685]],[&quot;^1@&quot;,[3418,&quot;^[&quot;,&quot;La lente o cristalino es biconvexa, transparente, elástica y deconsistencia firme en el adulto. Con la edad su consistencia aumenta mientras que suelasticidad y transparencia disminuyen. En el anciano adquiere un color amarillento. a)SITUACIÓN.Está situada posteriormente al iris y anteriormente al cuerpo vítreo(fig. 222).b)FORMA Y ORIENTACIÓN.Las dos caras de la lente, anterior y posterior, son conve-xas. La cara posterior es más convexa que la anterior; el radio de curvatura de la caraanterior, en estado de reposo de la lente, es de 10 mm, mientras que el de la cara pos-terior es de aproximadamente 6 mm. Estos radios se modifican durante la acomodacióngracias a la elasticidad de este órgano.Las dos caras de la lente se unen en su periferia por medio de una línea circulardenominada ecuador de la lente. !El eje de la lente es la línea que une el centro de lasdos caras.c)DIMENSIONES Y PESO.El espesor de la lente en reposo, es decir, la longitud de su eje,es de 4 a 4,5 mm en el adulto. Su diámetro es de aproximadamente 10 mm. Pesa 20 cgpor término medio.d)CÁPSULA DE LA LENTE. La lente está constituida esencialmente por una masa epite-lial envuelta por una membrana muy fina y elástica denominada cápsula de la lente(cristaloide). En oftalmología se diferencia entre una cápsula anterior y una cápsulaposterior, que son segmentos de la cápsula de la lente en relación con las caras anteriory posterior de la lente.e)ZÓNULA CILIAR.La lente se mantiene en su lugar mediante un sistema de fibrastransparentes que se extienden de la cara interna del cuerpo ciliar a la periferia de lalente. Este conjunto de fibras se denomina zónula ciliar. Éstas se dividen en tres grupos:ciliocristalinianas, ciliovítreas y ciliociliares.1.Las fibras ciliocristalinianas (fig. 223)se insertan tangencialmente en la cara inter-na del cuerpo ciliar. Desde ese punto se dirigen, divergiendo, hacia la lente, donde ter-minan en el ecuador y en las partes yuxtaecuatoriales de las caras anterior y posterior. 2.Las fibras ciliovítreas se extienden desde el cuerpo ciliar hasta la superficie delcuerpo vítreo.3.Las fibras ciliociliares están dispuestas tangencialmente a la cara interna del cuer-po ciliar y van de un punto a otro de la superficie de éste.f)ESPACIOS ZONULARES Y CONDUCTO DEPETIT.En sección, la zónula ciliar presenta laforma de un triángulo cuyo vértice se dirige hacia el cuerpo ciliar y cuya base corresponde a la periferia de la lente. Al separarse unas de otras, las fibras zonulares limi-tan un espacio prismático triangular que bordea el ecuador de la lente. Este espacio in-trazonular se conoce con el nombre de espacio zonular.&quot;,536887685]],[&quot;^1@&quot;,[3418,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3418,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3418,&quot;^K&quot;,3417,536887685]],[&quot;^1@&quot;,[3418,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3418,&quot;^13&quot;,3417,536887685]],[&quot;^1@&quot;,[3418,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3418,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3418,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3418,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3418,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3418,&quot;^?&quot;,&quot;~u0291dba4-4a12-4f3f-bfa1-60d39bac4957&quot;,536887685]],[&quot;^1@&quot;,[3419,&quot;^[&quot;,&quot;El conducto de Petit es un es-pacio inyectable comprendido entre la zónula ciliar y el cuerpo vítreo.&quot;,536887685]],[&quot;^1@&quot;,[3419,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3419,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3419,&quot;^K&quot;,3418,536887685]],[&quot;^1@&quot;,[3419,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3419,&quot;^13&quot;,3417,536887685]],[&quot;^1@&quot;,[3419,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3419,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3419,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3419,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3419,&quot;^?&quot;,&quot;~u6dec11cd-c2a8-4640-b418-96abf4897c7d&quot;,536887685]],[&quot;^1@&quot;,[3420,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.30.31.png](../assets/Screenshot_2022-03-26_at_13.30.31_1648297833533_0.png)\\nSecuencia de imágenes de cortes frontales anteriores de la cara y de las órbitas, en un sujeto vivo, realizadosmediante resonancia magnética. Sucesión anteroposterior de planos desde los párpados (imagen superior izquierda) hastael conducto óptico. \\n\\n#+END_QUOTE&quot;,536887685]],[&quot;^1@&quot;,[3420,&quot;^ ,[&quot;^1@&quot;,[3422,&quot;^13&quot;,3415,536887685]],[&quot;^1@&quot;,[3422,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3422,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3422,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3422,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3422,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3422,&quot;^?&quot;,&quot;~ufe7476dc-f1c7-4b54-b980-9480048effe8&quot;,536887685]],[&quot;^1@&quot;,[3423,&quot;^[&quot;,&quot;El humor acuoso es un líquido inco-loro, límpido como el agua, que llena el espacio comprendido entre la córnea y lalente.El iris divide este espacio en dos celdas o cámaras, anterior y posterior (figs. 222y 223).La cámara anterior del globo ocular tiene dos paredes: a) una pared anterior, formadapor la cara posterior de la córnea y por el limbo de la córnea, y b) una pared posterior,constituida por la cara anterior del iris y el segmento de la cara anterior de la lente enrelación con la pupila.La cámara posterior del globo ocular está limitada: a) anteriormente por el iris; b) late-ralmente, es decir, hacia la periferia, por el cuerpo ciliar; c) posteriormente por elcuerpo vítreo, y d) medialmente, es decir, hacia el eje del globo ocular, por la lente. Lacámara posterior está tabicada posteriormente, en todo el contorno de la lente, por lasfibras de la zónula ciliar, que están bañadas por el humor acuoso.Las cámaras anterior y posterior se comunican entre sí por medio de la pupila.&quot;,536887685]],[&quot;^1@&quot;,[3423,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3423,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3423,&quot;^K&quot;,3422,536887685]],[&quot;^1@&quot;,[3423,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3423,&quot;^13&quot;,3422,536887685]],[&quot;^1@&quot;,[3423,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3423,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3423,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3423,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3423,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3423,&quot;^?&quot;,&quot;~u21b0ee3b-0967-4cb9-a0f5-62e31656d114&quot;,536887685]],[&quot;^1@&quot;,[3424,&quot;^[&quot;,&quot;Cuerpo vítreo.&quot;,536887685]],[&quot;^1@&quot;,[3424,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3424,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3424,&quot;^K&quot;,3422,536887685]],[&quot;^1@&quot;,[3424,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3424,&quot;^13&quot;,3415,536887685]],[&quot;^1@&quot;,[3424,&quot;^12&quot;,2199,536887685]],[&quot;^1@&quot;,[3424,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3424,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3424,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3424,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3424,&quot;^?&quot;,&quot;~uaeeba646-72e5-4aeb-a142-992c85766d82&quot;,536887685]],[&quot;^1@&quot;,[3425,&quot;^[&quot;,&quot;El cuerpo vítreo es un líquido viscoso y transparente que llenatoda la parte de la cavidad ocular posterior a la lente.En su parte anterior, el cuerpo vítreo presenta una concavidad que aloja la cara pos-terior convexa de la lente; esta depresión se denomina fosa hialoidea.Alrededor de la lente, el cuerpo vítreo está en relación con la zónula ciliar y con elcuerpo ciliar.Posteriormente se adhiere débilmente a la superficie interna de la retina, de la quepuede separarse con facilidad. Membrana vítrea.El cuerpo vítreo está envuelto por una membrana vítrea, que se for-ma por la condensación de las capas periféricas del cuerpo vítreo.Conducto hialoideo.El cuerpo vítreo está atravesado de posterior a anterior, desde eldisco del nervio óptico hasta el polo posterior de la lente, por un conducto denominadoconducto hialoideo, más estrecho en su parte media que en sus extremos. En el fetopermite el paso de la arteria hialoidea, que nutre, durante el desarrollo de la lente, lared vascular pericristalina.&quot;,536887685]],[&quot;^1@&quot;,[3425,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3425,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3425,&quot;^K&quot;,3424,536887685]],[&quot;^1@&quot;,[3425,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3425,&quot;^13&quot;,3424,536887685]],[&quot;^1@&quot;,[3425,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3425,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3425,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3425,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3425,&quot;^?&quot;,&quot;~u252118c2-0041-43ee-a196-2c5ee3fb8342&quot;,536887685]],[&quot;^1@&quot;,[3426,&quot;^S&quot;,false,536887737]],[&quot;^1@&quot;,[3426,&quot;^[&quot;,&quot;## [[Músculos extraoculares]] o extrínsecos del globo ocular&quot;,536887685]],[&quot;^1@&quot;,[3426,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3426,&quot;^14&quot;,2,536887685]],[&quot;^1@&quot;,[3426,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3426,&quot;^K&quot;,3337,536887685]],[&quot;^1@&quot;,[3426,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3426,&quot;^13&quot;,3294,536887685]],[&quot;^1@&quot;,[3426,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3426,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3426,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3426,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3426,&quot;^L&quot;,3133,536887685]],[&quot;^1@&quot;,[3426,&quot;^1K&quot;,2,536887685]],[&quot;^1@&quot;,[3426,&quot;^15&quot;,&quot;^1L&quot;,536887685]],[&quot;^1@&quot;,[3426,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3426,&quot;^?&quot;,&quot;~u62016302-78cf-4963-bd7d-40c11533773b&quot;,536887685]],[&quot;^1@&quot;,[3427,&quot;^[&quot;,&quot;La cavidad orbitaria contiene siete músculos destinados a mover el globo ocular ylos párpados. Estos músculos son el elevador del párpado superior, recto superior, rec-to inferior, recto lateral, recto medial, oblicuo super ;,[3431,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3431,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3431,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3431,&quot;^?&quot;,&quot;~uefec93c3-01f7-406f-a782-4345bec4b325&quot;,536887685]],[&quot;^1@&quot;,[3432,&quot;^[&quot;,&quot;Este músculo se inserta posteriormente mediante cor-tas fibras aponeuróticas en la periórbita superior al conducto óptico. Desde ese pun-to las fibras se dirigen anteriormente y forman una cinta muscular anteroposterior,situada entre el techo de la órbita y el músculo recto superior, localizado inferior-mente.El músculo se extiende en su parte anterior formando un amplio abanico tendino-so cuya base corresponde a toda la anchura del párpado superior.Las fibras de este tendón terminan en el párpado superior y en el borde orbitario.Las inserciones en el párpado superior son dos, una cutánea y otra tarsal (fig. 235).La inserción cutánea o lámina superficial es la más importante (Clermont). Se realizamediante las fibras que atraviesan los fascículos del músculo orbicular del ojo y se fi-jan a la piel del párpado superior, a una altura de 1 cm a partir del borde del párpado.&quot;,536887685]],[&quot;^1@&quot;,[3432,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3432,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3432,&quot;^K&quot;,3431,536887685]],[&quot;^1@&quot;,[3432,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3432,&quot;^13&quot;,3431,536887685]],[&quot;^1@&quot;,[3432,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3432,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3432,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3432,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3432,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3432,&quot;^?&quot;,&quot;~u3e3f51a1-edd4-443d-b03e-a7fef5227bf7&quot;,536887685]],[&quot;^1@&quot;,[3433,&quot;^[&quot;,&quot;La inserción tarsal o lámina profunda tiene lugar por medio de fibras posteriores a lasprecedentes y que se insertan en la mitad inferior de la cara anterior del tarso.Las inserciones orbitarias se realizan mediante las fibras que ocupan los bordes latera-les del tendón. Estas fibras se reúnen en dos fascículos denominados frenos o fascículosorbitarios lateral y medial. !El fascículo orbitario lateral se dirige lateralmente y se insertaen la pared lateral de la órbita a la altura de la sutura frontocigomática. !El fascículo or-bitario medial se dirige medialmente y se inserta en la parte superior de la cresta lagri-mal posterior del hueso lagrimal (fig. 226).Cada uno de los fascículos orbitarios está reforzado por un haz de fibras fascialesprocedente de los extremos de un engrosamiento transversal de la vaina del múscu-lo, denominado arco tendinoso del músculo elevador del párpado superior. El arco tendino-so, con frecuencia poco aparente, es cóncavo anteriormente y se sitúa en la unión delcuerpo muscular con su tendón, al que se encuentra estrechamente unido.&quot;,536887685]],[&quot;^1@&quot;,[3433,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3433,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3433,&quot;^K&quot;,3432,536887685]],[&quot;^1@&quot;,[3433,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3433,&quot;^13&quot;,3431,536887685]],[&quot;^1@&quot;,[3433,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3433,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3433,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3433,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3433,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3433,&quot;^?&quot;,&quot;~ue72c5f7c-6915-46b0-a2c3-c847effb8ee3&quot;,536887685]],[&quot;^1@&quot;,[3434,&quot;^[&quot;,&quot;Acción&quot;,536887685]],[&quot;^1@&quot;,[3434,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3434,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3434,&quot;^K&quot;,3431,536887685]],[&quot;^1@&quot;,[3434,&quot;^17&quot;,3294 uot;^1@&quot;,[3436,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3436,&quot;^?&quot;,&quot;~uabca3895-f27c-4279-9e46-077044b4426c&quot;,536887685]],[&quot;^1@&quot;,[3437,&quot;^S&quot;,false,536887685]],[&quot;^1@&quot;,[3437,&quot;^[&quot;,&quot;Los músculos rectos del globo ocular son cuatro: recto superior, recto inferior, recto lateral y recto medial. Estos músculos son apla-nados, acintados, de base anterior y vértice posterior. Su longitud media es de 4 cm.Se extienden desde el vértice de la órbita hasta el hemisferio anterior del globo ocular.&quot;,536887685]],[&quot;^1@&quot;,[3437,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3437,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3437,&quot;^K&quot;,3436,536887685]],[&quot;^1@&quot;,[3437,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3437,&quot;^13&quot;,3436,536887685]],[&quot;^1@&quot;,[3437,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3437,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3437,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3437,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3437,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3437,&quot;^?&quot;,&quot;~u4b5afc10-4d4a-433f-927c-c41d267ec57c&quot;,536887685]],[&quot;^1@&quot;,[3438,&quot;^S&quot;,false,536887685]],[&quot;^1@&quot;,[3438,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.35.37.png](../assets/Screenshot_2022-03-26_at_13.35.37_1648298141476_0.png) \\n#+END_QUOTE&quot;,536887685]],[&quot;^1@&quot;,[3438,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3438,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3438,&quot;^K&quot;,3437,536887685]],[&quot;^1@&quot;,[3438,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3438,&quot;^13&quot;,3436,536887685]],[&quot;^1@&quot;,[3438,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3438,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3438,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3438,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3438,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3438,&quot;^?&quot;,&quot;~ue9919554-cd41-4ceb-8fd0-cc48af07930a&quot;,536887685]],[&quot;^1@&quot;,[3439,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3439,&quot;^[&quot;,&quot;Inserciones posteriores.&quot;,536887685]],[&quot;^1@&quot;,[3439,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3439,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3439,&quot;^K&quot;,3438,536887685]],[&quot;^1@&quot;,[3439,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3439,&quot;^13&quot;,3436,536887685]],[&quot;^1@&quot;,[3439,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3439,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3439,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3439,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3439,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3439,&quot;^?&quot;,&quot;~uc8b4ebaf-361c-4319-8121-12e26dd519a8&quot;,536887685]],[&quot;^1@&quot;,[3440,&quot;^[&quot;,&quot;Los músculos rectos del globo ocular nacen del vérticede la órbita, de una manera muy diferente a la descrita en los tratados clásicos. Loscuatro músculos rectos se insertan en el vértice de la cavidad orbitaria por medio deun tendón común a todas las fibras musculares de estos músculos, el anillo tendinosocomún (fig. 227).El anillo tendinoso común es corto y grueso, y se inserta en la parte medial de la fisu-ra orbitaria superior, concretamente en el surco anteroposterior que presenta la fisuraen esta región, y en el tubérculo infraóptico en que termina anteriormente el labio me-dial del surco.El anillo tendinoso común se dirige anteriormente, ensanchándose, y muy prontose divide en cuatro cintillas muy finas que irradian formando cuatro interseccionestendinosas que separan el origen de los cuatro músculos. De estas cintillas, la infero-medial se sitúa entre los orígenes del músculo recto inferior y los del recto medial; la in-ferolateral está situada entre el recto inferior y el recto lateral; la superolateral está com-prendida entre el recto lateral y el recto superior y, por último, la superomedial se sitúaentre los orígenes del recto superior y el recto medial (fig. 227).Cada uno de los músculos rectos del globo ocular nace: a) directamente del anillotendinoso común por sus fibras medias, y b) de las dos cintillas tendinosas que sepa-ran cada músculo recto de sus dos músculos vecinos.&quot;,536887685]],[&quot;^1@&quot;,[3440,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3440,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3440,&quot;^K&quot;,3439,536887685]],[&quot;^1@&quot;,[3440,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3440,&quot;^13&quot;,3439,536887685]],[&quot;^1@&quot;,[3440,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3440,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3440,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3440,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3440,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3440,&quot;^?&quot;,&quot;~u4003366b-d0ae-48b6-901c-d56d4d6eacec&quot;,536887685]],[&quot;^1@&quot;,[3441,&quot;^[&quot;,&quot;Éstas son, de manera esquemática, las inserciones posteriores de los músculosrectos del globo ocular.La entrada a la cavidad orbitaria del nervio óptico y del paquete formado por los ner-vios nasociliar, oculomotor y abducens modifica este esquema de la siguiente manera:1.La cintilla tendinosa superomedial está dividida en dos lengüetas, que quedanunidas por sus extremos y circunscriben un orificio para el paso del nervio óptico y dela arteria oftálmica. De las dos lengüetas tendinosas, la superior da nacimiento a las fi-brasmediales del músculo recto superior y la inferior a las fibras superiores del múscu-lo recto medial (fig. 227).2.De igual manera, la cintilla superolateral está dividida en dos lengüetas secun-darias que, al unirse por sus extremos, circunscriben un segundo orificio denomina-do anillo del tendón común de los músculos del globo ocular, por el cual pasan los nervios nasociliar, oculomotor, abducens y la raíz simpática del ganglio ciliar. La lengüeta su-perior de la cintilla superolateral da inserción a las fibras laterales del músculo rectosuperior; la lengüeta inferior, a las fibras superiores del músculo recto lateral.Parece que la mayor parte de las fibras del músculo recto superior se insertan en laperiórbita siguiendo la línea de unión de ésta con la vaina del nervio óptico. No obs-tante, esto ocurre sólo en apariencia. En una disección cuidadosa en la que el múscu-lo recto superior se haya levantado posteriormente y se haya separado todo lo posiblede la vaina del nervio óptico, puede observarse, en relieve sobre la periórbita, la len-güeta superior de la cintilla superomedial del anillo tendinoso común, en la que sedetienen y fijan las fibras supraópticas del músculo recto superior.&quot;,536887685]],[&quot;^1@&quot;,[3441,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3441,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3441,&quot;^K&quot;,3440,536887685]],[&quot;^1@&quot;,[3441,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3441,&quot;^13&quot;,3439,536887685]],[&quot;^1@&quot;,[3441,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3441,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3441,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3441,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3441,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3441,&quot;^?&quot;,&quot;~uaccc6c1f-575c-4108-80bf-330ce041b725&quot;,536887685]],[&quot;^1@&quot;,[3442,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3442,&quot;^[&quot;,&quot;Trayecto&quot;,536887685]],[&quot;^1@&quot;,[3442,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3442,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3442,&quot;^K&quot;,3439,536887685]],[&quot;^1@&quot;,[3442,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3442,&quot;^13&quot;,3436,536887685]],[&quot;^1@&quot;,[3442,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3442,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3442,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3442,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3442,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3442,&quot;^?&quot;,&quot;~u9d3ec5d3-e49a-4e97-b049-29389b7b8218&quot;,536887685]],[&quot;^1@&quot;,[3443,&quot;^[&quot;,&quot;Desde su inserción posterior u orbitaria, los músculos rectos del globoocular divergen anteriormente, ensanchándose. Siguen la pared correspondiente de la cavidad orbitaria hasta el ecuador del globo ocular, después se inclinan hacia el ejede la órbita, aplicándose sobre el hemisferio anterior del globo ocular hasta su inser-ción en la esclera (figs. 226 y 228). Los cuatro músculos rectos del globo ocular formanasí, posteriormente al globo ocular, un cono de vértice posterior en que la pared mus-cular incompleta, formada superiormente por el músculo recto superior, inferior-mente por el músculo recto inferior, lateralmente por el músculo recto lateral y me-dialmente por el músculo recto medial, presenta espacios intermusculares cuya an-chura aumenta de posterior a anterior. Este cono muscular, cuya base corresponde alhemisferio posterior del globo ocular, está relleno de una masa adiposa por la que pa-san numerosos elementos vasculares y nerviosos que se describirán más adelante. Eleje del cono está constituido por el nervio óptico.&quot;,536887685]],[&quot;^1@&quot;,[3443,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3443,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3443,&quot;^K&quot;,3442,536887685]],[&quot;^1@&quot;,[3443,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3443,&quot;^13&quot;,3442,536887685]],[&quot;^1@&quot;,[3443,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3443,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3443, sculo recto medial hastael músculo recto superior, pasandopor los músculos recto inferior y rec-to lateral, en una progresión aritmé-tica de 5, 6, 7 y 8 (Tillaux)&quot;,536887685]],[&quot;^1@&quot;,[3447,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3447,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3447,&quot;^K&quot;,3446,536887685]],[&quot;^1@&quot;,[3447,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3447,&quot;^13&quot;,3445,536887685]],[&quot;^1@&quot;,[3447,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3447,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3447,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3447,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3447,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3447,&quot;^?&quot;,&quot;~u24575314-b46e-47fb-b4ab-16cf711e8007&quot;,536887685]],[&quot;^1@&quot;,[3448,&quot;^S&quot;,false,536887685]],[&quot;^1@&quot;,[3448,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.37.30.png](../assets/Screenshot_2022-03-26_at_13.37.30_1648298256098_0.png){:height 530, :width 524}\\n#+END_QUOTE&quot;,536887685]],[&quot;^1@&quot;,[3448,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3448,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3448,&quot;^K&quot;,3445,536887685]],[&quot;^1@&quot;,[3448,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3448,&quot;^13&quot;,3436,536887685]],[&quot;^1@&quot;,[3448,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3448,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3448,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3448,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3448,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3448,&quot;^?&quot;,&quot;~u962c773d-fb73-41f1-b1ca-e658200de694&quot;,536887685]],[&quot;^1@&quot;,[3449,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3449,&quot;^[&quot;,&quot;Acción&quot;,536887685]],[&quot;^1@&quot;,[3449,&quot;^X&quot;,&quot;^1D&quot;, ^1@&quot;,[3453,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3453,&quot;^?&quot;,&quot;~u23165d92-62ec-4e16-854a-6da22ea9c03e&quot;,536887685]],[&quot;^1@&quot;,[3454,&quot;^[&quot;,&quot;Se inserta posteriormente mediante una lámina ten-dinosa corta, de 5 mm de anchura por término medio, que se confunde con la periór-bita, medialmente a la inserción del músculo elevador del párpado superior y un pocosuperior y medialmente al conducto óptico.Desde este punto, el músculo se dirige anteriormente, a lo largo del ángulo diedroformado por la unión de las paredes superior y medial de la órbita, superiormente almúsculo recto medial. En esta parte de su trayecto adopta la forma de un huso alarga-do, que se continúa, unos milímetros posteriormente al ángulo superomedial del bor-de orbitario, con un pequeño tendón casi cilíndrico que inmediatamente penetra en unanillo fibrocartilaginoso implantado en la fosita troclear y que se denomina tróclea.Al salir de este anillo, el tendón se refleja formando un ángulo agudo y se dirigelateral, inferior y posteriormente. Pasa inferiormente al músculo recto superior, enro-llándose sobre el globo ocular y expandiéndose bruscamente en abanico antes de in-sertarse en la parte superolateral del hemisferio posterior del globo ocular. La línea de inserción escleral, de 1 cm de largo aproximadamente, forma una cur-va cuya convexidad está orientada posterior y lateralmente (fig. 228).&quot;,536887685]],[&quot;^1@&quot;,[3454,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3454,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3454,&quot;^K&quot;,3453,536887685]],[&quot;^1@&quot;,[3454,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3454,&quot;^13&quot;,3453,536887685]],[&quot;^1@&quot;,[3454,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3454,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3454,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3454,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3454,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3454,&quot;^?&quot;,&quot;~u1664218b-7520-4a43-887f-b1a7d69e5c5a&quot;,536887685]],[&quot;^1@&quot;,[3455,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3455,&quot;^[&quot;,&quot;MÚSCULO OBLICUO INFERIOR&quot;,536887685]],[&quot;^1@&quot;,[3455,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3455,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3455,&quot;^K&quot;,3451,536887685]],[&quot;^1@&quot;,[3455,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3455,&quot;^13&quot;,3426,536887685]],[&quot;^1@&quot;,[3455,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3455,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3455,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3455,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3455,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3455,&quot;^?&quot;,&quot;~u939ad48a-5416-45bd-a69b-5615f4055e70&quot;,536887685]],[&quot;^1@&quot;,[3456,&quot;^[&quot;,&quot;El músculo oblicuo inferior es un músculo aplana-do y acintado que se enrolla sobre la parte inferolateral del globo ocular. Es el únicomúsculo de la órbita que no se origina en el fondo de la cavidad orbitaria.1. Inserciones y descripción.El músculo oblicuo inferior nace, mediante fibras ten-dinosas cortas, de la pared inferior de la órbita, inmediatamente lateral al orificio su-perior del conducto nasolagrimal (fig. 227).Se dirige a continuación lateral y posteriormente, pasa inferiormente al músculo rec-to inferior y se enrolla sobre el globo ocular hasta su inserción escleral (fig. 228). Esta in-serción se realiza, mediante una lámina tendinosa muy corta, en la parte inferolateraldel hemisferio posterior, siguiendo una línea curva de convexidad superior. La inser-ción escleral del músculo oblicuo inferior está cubierta por el músculo recto lateral. &quot;,536887685]],[&quot;^1@&quot;,[3456,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3456,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3456,&quot;^K&quot;,3455,536887685]],[&quot;^1@&quot;,[3456,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3456,&quot;^13&quot;,3455,536887685]],[&quot;^1@&quot;,[3456,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3456,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3456,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3456,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3456,&quot;^?&quot;,&quot;~u7d4eeb48-b255-4b25-b96e-652121637c57&quot;,536887685]],[&quot;^1@&quot;,[3457,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3457,&quot;^[&quot;,&quot;ACCIÓN DE LOS MÚSCULOS OBLICUOS&quot;,536887685]],[&quot;^1@&quot;,[3457,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3457,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3457,&quot;^K&quot;,3455,536887685]],[&quot;^1@&quot;,[3457,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3457,&quot;^13&quot;,3426,536887685]],[&quot;^1@&quot;,[3457,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3457,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3457,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3457,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3457,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3457,&quot;^?&quot;,&quot;~u93754bdb-ffd5-43b5-97a1-18f6ea3e5fc1&quot;,536887685]],[&quot;^1@&quot;,[3458,&quot;^[&quot;,&quot;El músculo oblicuo superior hace girar el ojode tal manera que la córnea se dirige inferior y lateralmente. El músculo oblicuo inferior mueve la córnea superior y lateralmente.&quot;,536887685]],[&quot;^1@&quot;,[3458,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3458,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3458,&quot;^K&quot;,3457,536887685]],[&quot;^1@&quot;,[3458,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3458,&quot;^13&quot;,3457,536887685]],[&quot;^1@&quot;,[3458,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3458,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3458,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3458,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3458,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3458,&quot;^?&quot;,&quot;~ubb7ec694-bbb4-4421-8f4f-c11c18b40061&quot;,536887685]],[&quot;^1@&quot;,[3459,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3459,&quot;^[&quot;,&quot;MOVIMIENTOS DEL GLOBO OCULAR&quot;,536887685]],[&quot;^1@&quot;,[3459,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3459,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3459,&quot;^K&quot;,3457,536887685]],[&quot;^1@&quot;,[3459,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3459,&quot;^13&quot;,3426,536887685]],[&quot;^1@&quot;,[3459,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3459,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3459,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3459,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3459,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3459,&quot;^?&quot;,&quot;~ucf59eead-01c6-419a-8f9d-977230699eb3&quot;,536887685]],[&quot;^1@&quot;,[3460,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.39.48.png](../assets/Screenshot_2022-03-26_at_13.39.48_1648298391634_0.png) \\n#+END_QUOTE&quot;,536887685]],[&quot;^1@&quot;,[3460,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3460,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3460,&quot;^K&quot;,3459,536887685]],[&quot;^1@&quot;,[3460,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3460,&quot;^13&quot;,3459,536887685]],[&quot;^1@&quot;,[3460,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3460,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3460,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3460,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3460,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3460,&quot;^?&quot;,&quot;~uf68b4418-d20d-4b0e-a68f-a6b4e313c0ba&quot;,536887685]],[&quot;^1@&quot;,[3461,&quot;^[&quot;,&quot;El globo ocular está sujeto con firmeza por las aletas de la vaina del globo ocular y, por lo tanto, no se desplaza verdaderamente en el interior de la órbita. Realiza solamen-te giros sobre sí mismo, como una bola, en el espacio epiescleral. Sus movimientos de rotación se efectúan al-rededor de tres ejes principales que se cruzan en el centro del globo ocular (fig. 230).Los movimientos del globo ocular, cuando gira alrededor de su centro, se definen según la dirección hacia don-de se desplaza la pupila: la elevación o el abatimiento se producen cuando la pupila se dirige en sentido superior o inferior, respectivamente; la abducción o la aducción se producen cuando la pupila se dirige lateral o medialmente.&quot;,536887685]],[&quot;^1@&quot;,[3461,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3461,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3461,&quot;^K&quot;,3460,536887685]],[&quot;^1@&quot;,[3461,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3461,&quot;^13&quot;,3459,536887685]],[&quot;^1@&quot;,[3461,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3461,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3461,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3461,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3461,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3461,&quot;^?&quot;,&quot;~u71f69068-112d-4f40-8d3c-14b5f29c3b2d&quot;,536887685]],[&quot;^1@&quot;,[3462,&quot;^[&quot;,&quot;Cuando el borde superior de la pupila se dirige inferior y medialmente hacia la raíz de la nariz, se diceque gira medialmente; la rotación en sentido inverso desplaza el borde superior de la pupila lateral e infe-riormente. La acción de los músculos está determinada por la posición de su línea de acción (la línea que une su inser-ción fija a su inserción escleral) en relación con los ejes de rotación del globo ocular. Cada músculo pueden ha-cer girar el ojo alrededor de uno o varios ejes.De los seis músculos motores del globo ocular, los situados lateralmente, es decir, los músculos recto me-dial y recto lateral, son los que pueden efectuar una sola acción. Situados en un plano horizontal, hacen girar el globo ocular alrededor de su eje vertical, que es el único quecruzan estos músculos.El músculo recto medial es aductor y dirige la pupila medialmente. El músculo recto lateral es abductor ydirige la pupila lateralmente. La acción asociada de estos dos músculos permite recorrer horizontalmente elespacio.Los otros músculos ejercen una acción más compleja, ya que su línea de acción, que es oblicua, cruza lostres ejes del globo ocular, por lo que producen movimientos alrededor de estos tres ejes.El músculo recto superior se dirige anterior y lateralmente: pasa superiormente al eje transversal del globoocular, tracciona de la esclera posteriormente y eleva la pupila; cruza medialmente el eje vertical y desplaza lapupila medialmente; cruza además el eje anteroposterior y provoca una rotación medial.El músculo recto inferior es antagonista y paralelo al músculo recto superior, pero discurre inferiormenteal eje transversal del globo ocular, por lo que produce el abatimiento de la pupila. Al igual que el recto superiory por las mismas razones, es también aductor y rotador medial. El músculo oblicuo superior, después de atravesar su tróclea, se dirige a la parte posterolateral del globoocular. Cruza los tres ejes oculares, pasando superiormente al eje transversal, hace girar la parte posterior delglobo ocular de posterior a anterior y abate su parte anterior y la pupila; cruza el eje vertical pasando de laterala medial, comportándose como abductor; cruza también el eje anteroposterior y hace girar el globo ocularmedialmente.El músculo oblicuo inferior es paralelo al músculo oblicuo superior, por lo cual es abductor y rotador me-dial; no obstante, dado que es inferior al eje transversal, es también elevador.En resumen, si observamos las distintas partes de la figura 231(A, B, C, D, E y F):A. Músculos abductores: músculos recto lateral y oblicuos.B. Músculos aductores: músculos recto medial, recto superior y recto inferior.C. Músculos elevadores: músculos recto superior y oblicuo inferior. D. Músculos abatidores de la pupila: músculos recto inferior y oblicuo superior. E. Rotadores mediales: músculos oblicuo superior y recto superior. F. Rotadores laterales: músculos oblicuo inferior y recto inferior.&quot;,536887685]],[&quot;^1@&quot;,[3462,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3462,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3462,&quot;^K&quot;,3461,536887685]],[&quot;^1@&quot;,[3462,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3462,&quot;^13&quot;,3459,536887685]],[&quot;^1@&quot;,[3462,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3462,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3462,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3462,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3462,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3462,&quot;^?&quot;,&quot;~u17d15df3-f1d6-403e-9521-98cad339de19&quot;,536887685]],[&quot;^1@&quot;,[3463,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.40.34.png](../assets/Screenshot_2022-03-26_at_13.40.34_1648298441118_0.png) \\n#+END_QUOTE&quot;,536887685]],[&quot;^1@&quot;,[3463,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3463,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3463,&quot;^K&quot;,3459,536887685]],[&quot;^1@&quot;,[3463,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3463,&quot;^13&quot;,3426,536887685]],[&quot;^1@&quot;,[3463,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3463,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3463,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3463,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3463,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3463,&quot;^?&quot;,&quot;~ue36f47cb-dd0b-40a6-9239-6569e8f14aad&quot;,536887685]],[&quot; &quot;^[&quot;,&quot;Vaina del globo ocular&quot;,536887685]],[&quot;^1@&quot;,[3468,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3468,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3468,&quot;^K&quot;,3467,536887685]],[&quot;^1@&quot;,[3468,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3468,&quot;^13&quot;,3465,536887685]],[&quot;^1@&quot;,[3468,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3468,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3468,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3468,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3468,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3468,&quot;^?&quot;,&quot;~u5cc05b83-c9ba-482e-8b12-0a9128cac6ac&quot;,536887685]],[&quot;^1@&quot;,[3469,&quot;^[&quot;,&quot;a) SITUACIÓN.&quot;,536887685]],[&quot;^1@&quot;,[3469,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3469,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3469,&quot;^K&quot;,3468,536887685]],[&quot;^1@&quot;,[3469,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3469,&quot;^13&quot;,3468,536887685]],[&quot;^1@&quot;,[3469,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3469,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3469,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3469,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3469,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3469,&quot;^?&quot;,&quot;~u9ac14602-44f3-435e-8ef4-0bc72917e900&quot;,536887685]],[&quot;^1@&quot;,[3470,&quot;^[&quot;,&quot;La vaina del globo ocular es una membrana fibrosa en forma de cú-pula que recubre toda la parte escleral del globo ocular. Debe considerarse comouna expansión de las fascias musculares, con las cuales presenta continuidad (Winc-kler; v. más adelante Fascias musculares). El plano ecuatorial del globo ocular dividela vaina del globo ocular en dos partes, denominadas cápsula anterior y cápsula pos-terior.&quot;,536887685]],[&quot;^1@&quot;,[3470,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3470,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3470,&quot;^K&quot;,3469,536887685]],[&quot;^1@&quot;,[3470,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3470,&quot;^13&quot;,3469,536887685]],[&quot;^1@&quot;,[3470,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3470,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3470,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3470,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3470,&quot;^?&quot;,&quot;~u99aa9bad-17d4-421f-849f-6d64decaed18&quot;,536887685]],[&quot;^1@&quot;,[3471,&quot;^[&quot;,&quot;b) CONFIGURACIÓN Y RELACIONES.&quot;,536887685]],[&quot;^1@&quot;,[3471,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3471,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3471,&quot;^K&quot;,3469,536887685]],[&quot;^1@&quot;,[3471,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3471,&quot;^13&quot;,3468,536887685]],[&quot;^1@&quot;,[3471,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3471,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3471,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3471,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3471,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3471,&quot;^?&quot;,&quot;~ud2ea3007-65a7-465e-b830-f90225fd90d9&quot;,536887685]],[&quot;^1@&quot;,[3472,&quot;^[&quot;,&quot;La vaina del globo ocular es blanca, flexible, resis-tente y más gruesa en la zona ecuatorial del globo ocular que en sus partes anteriory posterior. Se adelgaza sobre todo anteriormente, a medida que se aproxima a lacórnea.En ella se describen dos caras, una externa y otra interna, y dos orificios.La cara externa u orbitaria es convexa y se relaciona: a) posteriormente con el cuer-po adiposo de la órbita, al que está unida por numerosas trabéculas conjuntivas quetabican la masa adiposa; b) anteriormente con la conjuntiva del globo ocular, de la queestá separada por una delgada capa de tejido celular laxo hasta el anillo conjuntival; seda este nombre a la línea donde se confunden la vaina del globo ocular y la conjunti-va (v. pág. 403). Desde el anillo conjuntival hasta la córnea, a lo largo de 3 mm, laconjuntiva y la vaina del globo ocular se fusionan.La cara interna, axial o escleral es cóncava y lisa. Está separada de la esclera por unespacio inyectable lleno de un tejido celular húmedo y muy laxo (Charpy), denomi-nado espacio epiescleral.Orificio posterior.Posteriormente, la vaina del globo ocular se interrumpe en el contor-nodel orificio de entrada del nervio óptico y se fija, alrededor de dicho orificio, a la es-clera y a la vaina de dicho nervio. También se une a la esclera alrededor de los orificiospor donde penetran los vasos ciliares posteriores y los nervios ciliares.Orificio anterior.Anteriormente, la vaina del globo ocular se detiene alrededor de la cir-cunferencia de la córnea y presenta con los músculos las relaciones que vamos a des-cribir.&quot;,536887685]],[&quot;^1@&quot;,[3472,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3472,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3472,&quot;^K&quot;,3471,536887685]],[&quot;^1@&quot;,[3472,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3472,&quot;^13&quot;,3471,536887685]],[&quot;^1@&quot;,[3472,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3472,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3472,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3472,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3472,&quot;^?&quot;,&quot;~udaf02ddf-a7ab-40e4-8a96-9e7a3e218b9f&quot;,536887685]],[&quot;^1@&quot;,[3473,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3473,&quot;^[&quot;,&quot;Fascias musculares.&quot;,536887685]],[&quot;^1@&quot;,[3473,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3473,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3473,&quot;^K&quot;,3468,536887685]],[&quot;^1@&quot;,[3473,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3473,&quot;^13&quot;,3465,536887685]],[&quot;^1@&quot;,[3473,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3473,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3473,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3473,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3473,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3473,&quot;^?&quot;,&quot;~ud97d0ac9-bcc2-4a00-9021-7fd94e202026&quot;,536887685]],[&quot;^1@&quot;,[3474,&quot;^[&quot;,&quot;Cada uno de los siete músculos de la cavidad orbitaria (losmúsculos rectos, los oblicuos y el elevador del párpado superior) está envuelto enuna vaina fascial cuyas características anatómicas varían de posterior a anterior. Lasfascias musculares son delgadas y celulares en su parte posterior, se engruesan de pos-terior a anterior y se fusionan con la vaina del globo ocular muy cerca de la inserciónescleral de estos músculos.Desde el extremo posterior de la órbita hasta 1cm aproximadamente posterior asu unión con la vaina del globo ocular, las fascias musculares están adheridas a losmúsculos. Después, en la proximidad de la vaina del globo ocular, el músculo está se-parado de su fascia por una capa de tejido celular laxo que tiene continuidad con elque contiene el espacio epiescleral, al igual que las fascias musculares tienen conti-nuidad con la vaina del globo ocular. Así pues, esta vaina, como ya se ha indicado,puede considerarse una expansión de las fascias que ensancha y prolonga la base deinserción de los músculos motores del globo ocular (Winckler).a)MEMBRANAS INTERMUSCULARES.Las fascias de los cuatro músculos rectos estánunidas entre sí por las membranas intermusculares (fig. 244). Estas membranas se unen,anteriormente a la vaina del globo ocular, en los espacios comprendidos entre las ter-minaciones anteriores de las fascias de los músculos. Al igual que estas últimas, tam-bién las membranas intermusculares, que son muy delgadas en la parte posterior, seengruesan progresivamente de posterior a anterior.Las fascias musculares, las membranas intermusculares y los músculos rectos cons-tituyen en su conjunto un cono musculofascial cuya base anterior corresponde a lavaina del globo ocular.&quot;,536887685]],[&quot;^1@&quot;,[3474,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3474,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3474,&quot;^K&quot;,3473,536887685]],[&quot;^1@&quot;,[3474,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3474,&quot;^13&quot;,3473,536887685]],[&quot;^1@&quot;,[3474,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3474,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3474,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3474,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3474,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3474,&quot;^?&quot;,&quot;~u1df3468a-807e-4eee-8998-6c7120958144&quot;,536887685]],[&quot;^1@&quot;,[3475,&quot;^[&quot;,&quot;Las fascias de los músculos elevador del párpado superior y recto superior estánunidas entre sí en toda su longitud por una expansión que une sus bordes laterales.&quot;,536887685]],[&quot;^1@&quot;,[3475,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3475,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3475,&quot;^K&quot;,3474,536887685]],[&quot;^1@&quot;,[3475,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3475,&quot;^13&quot;,3473,536887685]],[&quot;^1@&quot;,[3475,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3475,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3475,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3475,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3475,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3475,&quot;^?&quot;,&quot;~u6cd7adab-3334-4b4c-b1ad-a39e53d19902&quot;,536887685]],[&quot;^1@&quot;,[3476,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3476,&quot;^[&quot;,&quot;Expansiones fasciales de la vaina del globo ocular.&quot;,536887685]],[&quot;^1@&quot;,[3476,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3476,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3476,&quot;^K&quot;,3473,536887685]],[&quot;^1@&quot;,[3476,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3476,&quot;^13&quot;,3465,536887685]],[&quot;^1@&quot;,[3476,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3476,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3476,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3476,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3476,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3476,&quot;^?&quot;,&quot;~ub802f719-004f-4d1e-9960-8c14b0d0ff75&quot;,536887685]],[&quot;^1@&quot;,[3477,&quot;^[&quot;,&quot;De la vaina del globo oculary de las fascias musculares se originan prolongaciones que las unen: a) a la conjuntiva;b) al párpado inferior, y c) al borde orbitario (fig. 232).a)EXPANSIONES CONJUNTIVALES.Son finos tractos que van desde las fascias muscularesde los músculos rectos hasta el fondo de saco conjuntival y a la cara profunda de laconjuntiva palpebral. Cuando un músculo recto se contrae y hace girar el globo del ojohacia su propio lado, la expansión conjuntiva de su fascia tracciona al mismo tiempode la conjuntiva, impidiendo que se pliegue.b)EXPANSIÓN PALPEBRAL DEL MÚSCULO RECTO INFERIOR.Se trata de una membranadelgada y triangular cuyo vértice se fija a la cara inferior de la fascia del músculo rec-to inferior, enfrente del músculo oblicuo inferior. Desde ese punto se dirige anterior-mente, ensanchándose, y termina en el borde inferior del tarso inferior.La acción de esta expansión consiste en abatir el párpado inferior cuando el múscu-lorecto inferior hace girar el globo ocular inferiormente.c)EXPANSIONES ORBITARIAS.Son cinco y unen el borde orbitario con los músculos rec-to lateral, recto medial, recto superior, recto inferior y oblicuo inferior. Las dos pri-meras, mucho más desarrolladas que las demás, se denominan aletas ligamentosas la-teral y medial.La aleta ligamentosa lateral es la más gruesa y resistente de todas las expansionesorbitarias. Sus fibras se desprenden de la cara lateral de la fascia del músculo recto la-teral cerca de su extremo anterior. Desde este origen, se dirige anterior y lateralmen-te, ensanchándose, y se inserta en el borde orbitario y en la pared lateral de la órbita,posterior y superiormente al ligamento palpebral lateral.La aleta ligamentosa medial, menos gruesa que la lateral, nace de la cara medial de lafascia del músculo recto medial y se extiende luego en abanico anterior y medial-mente. Se fija en la cresta lagrimal posterior del hueso lagrimal, posteriormente al ten-dón reflejo del músculo orbicular del ojo.La expansión tendinosa del músculo recto superior se desprende de la cara superior de lafascia del músculo recto superior y se divide en tres partes, una media y dos laterales.!La parte media o expansión media del músculo recto superior termina en la cara infe-rior de la fascia del músculo elevador del párpado superior (fig. 232). Su acción consis-te en asegurar la sinergia funcional de los dos músculos que une. En efecto, cuandose contrae el músculo recto superior, actúa también por medio de su expansión sobreel músculo elevador del párpado superior, lo cual provoca la elevación del párpado su-perior al mismo tiempo que el ojo gira superiormente. !Las partes o expansiones late-rales son dos, una medial y otra lateral. Se dirigen hacia el borde orbitario, confun-diéndose más o menos con el fascículo orbitario del músculo elevador del párpado su-perior y con el borde superior de las aletas ligamentosas medial o lateral.La expansión del músculo recto inferior presenta una disposición parecida a la delmúsculo recto superior. Nace de la cara inferior de la fascia del músculo y se divide a continuación en una parte media, que se une a la fascia del músculo oblicuo inferior,y en dos partes laterales orbitarias, que se confunden con los bordes inferiores de lasaletas ligamentosas lateral y medial.La expansión del músculo oblicuo inferior se desprende del borde anterior de la fasciadel músculo oblicuo inferior frente a la cara inferior del globo ocular. Se dirige anterior,inferior y lateralmente, y se fija en la pared orbitaria posteriormente al ángulo infero-lateral del borde orbitario (Motais).Las expansiones orbitarias de la fascia orbitaria realizan una doble función: !a) limitan la acción de los músculos al fijarlos al borde orbitario, y !b) impiden lacompresión del globo ocular por parte del músculo que se contrae.&quot;,536887685]],[&quot;^1@&quot;,[3477,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3477,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3477,&quot;^K&quot;,3476,536887685]],[&quot;^1@&quot;,[3477,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3477,&quot;^13&quot;,3476,536887685]],[&quot;^1@&quot;,[3477,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3477,&quot;^12&quot;,3133,536887685]],[&quot;^1@&quot;,[3477,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3477,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3477,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3477,&quot;^?&quot;,&quot;~u18cfe340-ac67-402e-b5d5-c40ebfeeb0a1&quot;,536887685]],[&quot;^1@&quot;,[3478,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3478,&quot;^[&quot;,&quot;## Párpados&quot;,536887685]],[&quot;^1@&quot;,[3478,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3478,&quot;^14&quot;,2,536887685]],[&quot;^1@&quot;,[3478,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3478,&quot;^K&quot;,3426,536887685]],[&quot;^1@&quot;,[3478,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3478,&quot;^13&quot;,3294,536887685]],[&quot;^1@&quot;,[3478,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3478,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3478,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3478,&quot;^1K&quot;,2,536887685]],[&quot;^1@&quot;,[3478,&quot;^15&quot;,&qu true,536887685]],[&quot;^1@&quot;,[3480,&quot;^?&quot;,&quot;~uf4e4619e-44c4-4ea1-acb2-df0140434e78&quot;,536887685]],[&quot;^1@&quot;,[3481,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3481,&quot;^[&quot;,&quot;LÍMITES&quot;,536887685]],[&quot;^1@&quot;,[3481,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3481,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3481,&quot;^K&quot;,3480,536887685]],[&quot;^1@&quot;,[3481,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3481,&quot;^13&quot;,3478,536887685]],[&quot;^1@&quot;,[3481,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3481,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3481,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3481,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3481,&quot;^?&quot;,&quot;~u251e0b44-f7e9-4634-9c3d-681c6e2995a5&quot;,536887685]],[&quot;^1@&quot;,[3482,&quot;^[&quot;,&quot;Los límites de los párpados se corresponden con el borde orbitario, másallá del cual los párpados tienen continuidad con los tegumentos de las regiones veci-nas. Estos límites sólo son aparentes en el lado medial y están representados supe-riormente por el borde inferior de la ceja e inferiormente por el surco palpebrogenia-no, que separa el párpado inferior de la mejilla.Los párpados superior e inferior están separados entre sí por la hendidura pal-pebral.&quot;,536887685]],[&quot;^1@&quot;,[3482,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3482,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3482,&quot;^K&quot;,3481,536887685]],[&quot;^1@&quot;,[3482,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3482,&quot;^13&quot;,3481,536887685]],[&quot;^1@&quot;,[3482,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3482,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3482,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3482,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3482,&quot;^?&quot;,&quot;~uc33f5683-6f13-4a7b-a515-17fcf4331f7a&quot;,536887685]],[&quot;^1@&quot;,[3483,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3483,&quot;^[&quot;,&quot;CONFIGURACIÓN EXTERNA.&quot;,536887685]],[&quot;^1@&quot;,[3483,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3483,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3483,&quot;^K&quot;,3481,536887685]],[&quot;^1@&quot;,[3483,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3483,&quot;^13&quot;,3478,536887685]],[&quot;^1@&quot;,[3483,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3483,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3483,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3483,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3483,&quot;^?&quot;,&quot;~u8e86f171-6d2a-4d6b-bf6b-012bc8b68ff3&quot;,536887685]],[&quot;^1@&quot;,[3484,&quot;^[&quot;,&quot;Cada párpado presenta dos caras, una anterior y otraposterior; dos extremos, uno medial y otro lateral, y dos bordes, uno adherente y otrolibre.&quot;,536887685]],[&quot;^1@&quot;,[3484,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3484,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3484,&quot;^K&quot;,3483,536887685]],[&quot;^1@&quot;,[3484,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3484,&quot;^13&quot;,3483,536887685]],[&quot;^1@&quot;,[3484,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3484,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3484,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3484,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3484,&quot;^?&quot;,&quot;~u31d6f907-d590-4d8c-ba73-ab21733e5aaf&quot;,536887685]],[&quot;^1@&quot;,[3485,&quot;^[&quot;,&quot;Cara anterior.&quot;,536887685]],[&quot;^1@&quot;,[3485,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3485,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3485,&quot;^K&quot;,3484,536887685]],[&quot;^1@&quot;,[3485,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3485,&quot;^13&quot;,3483,536887685]],[&quot;^1@&quot;,[3485,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3485,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3485,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3485,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3485,&quot;^?&quot;,&quot;~u98ed946d-c062-4a8f-b339-70aabbb68170&quot;,536887685]],[&quot;^1@&quot;,[3486,&quot;^[&quot;,&quot;En la cara anterior de los párpados se reconocen dos partes (figu-ras 233 y 234): una es convexa y resistente, en relación con el globo ocular; se trata dela porción ocular o tarsal de los párpados; la otra, comprendida entre la porción tarsal yel borde orbitario, es la porción orbitaria, que es blanda y deprimida, y corresponde enprofundidad a la grasa de la cavidad orbitaria.Las porciones ocular y orbitaria de cada párpado están separadas por un surcocurvo, cóncavo hacia la hendidura palpebral, denominado surco palpebral superior (parael párpado superior) e inferior (para el párpado inferior) (Charpy). El surco palpebral in-ferior es menos marcado, menos regular y está más próximo a la hendidura palpebralque el surco palpebral superior.Cuando el párpado superior desciende, el surco palpebral superior se abre ypresenta un fondo redondeado. Cuando el párpado se eleva, se vuelve profundo y se transforma en un pliegue cuyas dos paredes están constituidas por el adosamiento, en una extensión variable, de las porciones ocular y orbitaria del párpadosuperior.2. Cara posterior.La cara posterior es lisa, cóncava y rosada, y está constituida porla conjuntiva. Presenta los mismos límites que la porción palpebral de esta membra-na (v. Túnica conjuntiva).3.Extremos.Los extremos de los párpados se unen y forman las comisuras.La comisura medial de los párpados está realzada por un pliegue transversal que de-termina el ligamento palpebral medial.La comisura lateral de los párpados, por el contrario, está ligeramente deprimida trans-versalmente. De esta comisura parten pliegues radiales que aumentan en número yprofundidad con la edad del individuo. Constituyen las denominadas patas de gallo.4. Borde adherente.Corresponde al borde orbitario.5. Borde libre.El borde libre mide 3 cm de longitud y 2 mm de espesor. Un peque-ño saliente, la papila lagrimal, situada aproximadamente en la unión de las cinco sex-tas partes laterales con la sexta parte medial de este borde, lo divide en dos partes: unamedial, muy pequeña, denominada porción lagrimal; otra lateral, bastante más grande,que es la porción ciliar o bulbar.a)PORCIÓN LAGRIMAL.Medialmente a la papila lagrimal, el borde libre es redondeadoy está desprovisto de pestañas.b)PORCIÓN CILIAR O BULBAR.Lateralmente a la papila lagrimal, el borde libre es una es-trecha superficie plana en que se describen un intersticio y dos labios, que son los lim-bos palpebrales anterior y posterior. El limbo palpebral posterior no es biselado como se sostenía tradicionalmente, demanera que el espacio prismático triangular o rivus lagrimal que se decía que existía ntre el limbo palpebral posterior de los bordes libres y el globo ocular en realidad noexiste.El limbo palpebral anterior se denomina también labio ciliar, ya que las pestañas seimplantan en él. !Las pestañas son pelos rígidos y curvos. Las del párpado superiorson cóncavas superiormente; las del párpado inferior, cóncavas inferiormente.El intersticio del borde libre presenta, inmediatamente anterior al limbo palpebralposterior, una hilera regular de 20 a 30 orificios, que son los orificios de las glándulastarsales (de Meibomio). Anteriormente a estos orificios, el intersticio constituye unasuperficie lisa denominada región lineal intermarginal (Terson).Hendidura palpebral y ángulos medial y la-teral del ojo.!Los párpados se oponenpor su borde libre. Cuando se separanuno de otro, circunscriben un orificiocasi elíptico denominado orificio palpe-bral. Este  orificio  mide  por  términomedio 3 cm de longitud y 1,5 cm de al-tura. Sus dimensiones y proporcionesson variables y pueden hacer que el ojoparezca grande, pequeño, redondo, etcétera.Cuando el orificio se cierra, los pár-pados se ponen en contacto por su bor-de libre. El orificio palpebral se convier-te entonces en una hendidura, ligera-mente cóncava superiormente, denominada hendidura palpebral (fig. 234).Los extremos de los bordes libres se unen medial y lateralmente, limitando en elojo abierto dos espacios angulares denominados ángulos medial y lateral del ojo.El ángulo lateral del ojo es agudo. Está situado a 0,5 cm del borde orbitario y se co-rresponde más o menos con el ecuador del globo ocular.El ángulo medial del ojo es redondeado y está situado frente al borde orbitario, en launión de la porción lagrimal de los párpados.Las porciones lagrimales de los párpados forman entre sí un espacio semielípticodenominado lago lagrimal.El fondo del lago lagrimal está ocupado por la carúncula la-grimal y el pliegue semilunar, que se describirán más adelante.&quot;,536887685]],[&quot;^1@&quot;,[3486,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3486,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3486,&quot;^K&quot;,3485,536887685]],[&quot;^1@&quot;,[3486,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3486,&quot;^13&quot;,3485,536887685]],[&quot;^1@&quot;,[3486,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3486,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3486,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3486,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3486,&quot;^?&quot;,&quot;~ud6c37fbc-3a88-45a2-98e7-6456fcb99949&quot;,536887685]],[&quot;^1@&quot;,[3487,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.46.12.png](../assets/Screenshot_2022-03-26_at_13.46.12_1648298777066_0.png) \\n#+END_QUOTE&quot;,536887685]],[&quot;^1@&quot;,[3487,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3487,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3487,&quot;^K&quot;,3483,536887685]],[&quot;^1@&quot;,[3487,&quot;^17&quot;,3294,536887685]],[&quot
