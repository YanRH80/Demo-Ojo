89]],[&quot;^1@&quot;,[2673,&quot;^1I&quot;,true,536880067]],[&quot;^1@&quot;,[2673,&quot;^?&quot;,&quot;~u623e5a15-c9a2-4572-a570-2a83b4105acc&quot;,536880067]],[&quot;^1@&quot;,[2674,&quot;^[&quot;,&quot;Endotelio corneal&quot;,536880071]],[&quot;^1@&quot;,[2674,&quot;^X&quot;,&quot;^1D&quot;,536880071]],[&quot;^1@&quot;,[2674,&quot;^E&quot;,false,536880071]],[&quot;^1@&quot;,[2674,&quot;^K&quot;,2673,536880185]],[&quot;^1@&quot;,[2674,&quot;^17&quot;,72,536880071]],[&quot;^1@&quot;,[2674,&quot;^13&quot;,2669,536880185]],[&quot;^1@&quot;,[2674,&quot;^12&quot;,72,536880185]],[&quot;^1@&quot;,[2674,&quot;^D&quot;,[&quot;^ &quot;],536880185]],[&quot;^1@&quot;,[2674,&quot;^1I&quot;,true,536880071]],[&quot;^1@&quot;,[2674,&quot;^?&quot;,&quot;~u623e5a18-d611-4c73-a288-de1660468f79&quot;,536880071]],[&quot;^1@&quot;,[2675,&quot;^[&quot;,&quot;El epitelio corneal (fig. 24-4) corresponde al epitelio plano estratificado sin estrato córneo, que consiste en unas cinco capas de células y mide alrededor de 50􏱫m de espesor medio. Se continúa con el epitelio conjuntival que tapiza la esclera contigua.&quot;,536880095]],[&quot;^1@&quot;,[2675,&quot;^X&quot;,&quot;^1D&quot;,536880080]],[&quot;^1@&quot;,[2675,&quot;^E&quot;,false,536880080]],[&quot;^1@&quot;,[2675,&quot;^K&quot;,2670,536880092]],[&quot;^1@&quot;,[2675,&quot;^17&quot;,72,536880080]],[&quot;^1@&quot;,[2675,&quot;^13&quot;,2670,536880111]],[&quot;^1@&quot;,[2675,&quot;^12&quot;,72,536880111]],[&quot;^1@&quot;,[2675,&quot;^D&quot;,[&quot;^ &quot;],536880111]],[&quot;^1@&quot;,[2675,&quot;^1I&quot;,true,536880080]],[&quot;^1@&quot;,[2675,&quot;^?&quot;,&quot;~u623e5a28-01a0-4510-b0d3-e1f28d46fe63&quot;,536880080]],[&quot;^1@&quot;,[2677,&quot;^[&quot;,&quot;Las células epiteliales se adhieren a las células vecinas a través de los desmosomas que están presentes en cortas eva- ginaciones interdigitadas. Al igual que en otros epitelios es- tratificados, como el de la piel, las células proliferan desde un estrato basal y se aplanan conforme alcanzan la superficie. Las células basales son cilíndricas bajas con núcleos redon- deados u ovoides; las células de la superficie adquieren una forma escamosa o discoide y sus núcleos son aplananados y picnóticos (v. fig. 24-4b). A medida que las células migran hacia la superficie, los orgánulos citoplasmáticos desaparecen en forma gradual, lo que indica una disminución progresiva de la actividad metabólica.&quot;,536880102]],[&quot;^1@&quot;,[2677,&quot;^X&quot;,&quot;^1D&quot;,536880095]],[&quot;^1@&quot;,[2677,&quot;^E&quot;,false,536880095]],[&quot;^1@&quot;,[2677,&quot;^K&quot;,2675,536880114]],[&quot;^1@&quot;,[2677,&quot;^17&quot;,72,536880095]],[&quot;^1@&quot;,[2677,&quot;^13&quot;,2670,536880114]],[&quot;^1@&quot;,[2677,&quot;^12&quot;,72,536880114]],[&quot;^1@&quot;,[2677,&quot;^D&quot;,[&quot;^ &quot;],536880114]],[&quot;^1@&quot;,[2677,&quot;^1I&quot;,true,536880095]],[&quot;^1@&quot;,[2677,&quot;^?&quot;,&quot;~u623e5a3d-c85f-4282-8dac-95caddddd3b2&quot;,536880095]],[&quot;^1@&quot;,[2678,&quot;^[&quot;,&quot;El epitelio de la córnea tiene una capacidad regenerativa notable con un tiempo de recambio de unos 7 días.\\n&quot;,536880105]],[&quot;^1@&quot;,[2678,&quot;^X&quot;,&quot;^1D&quot;,536880102]],[&quot;^1@&quot;,[2678,&quot;^E&quot;,false,536880102]],[&quot;^1@&quot;,[2678,&quot;^K&quot;,2677,536880117]],[&quot;^1@&quot;,[2678,&quot;^17&quot;,72,536880102]],[&quot;^1@&quot;,[2678,&quot;^13&quot;,2670,536880117]],[&quot;^1@&quot;,[2678,&quot;^12&quot;,72,536880117]],[&quot;^1@&quot;,[2678,&quot;^D&quot;,[&quot;^ &quot;],536880117]],[&quot;^1@&quot;,[2678,&quot;^1I&quot;,true,536880102]],[&quot;^1@&quot;,[2678,&quot;^?&quot;,&quot;~u623e5a45-ae4b-47c6-8e8a-2dfe14ec4fe0&quot;,536880102]],[&quot;^1@&quot;,[2679,&quot;^[&quot;,&quot;Las verdaderas células madre del epitelio corneal residen en el limbo esclerocorneal, que es el límite entre la córnea y la esclerótica. El microambiente del limbo es importante para mantener la población de células madre corneolimbales que también actúan como una “barrera” contra las células epi- teliales conjuntivales y normalmente impiden su migración sobre la superficie de la córnea. Las células madre corneo- limbales pueden estar agotadas parcial o totalmente por una enfermedad o lesión extensa, lo cual produce alteraciones de la superficie corneal que conducen a la conjuntivalización de la córnea, un fenómeno que se caracteriza por vasculariza- ción, aparición de las células caliciformes y un epitelio irregu- lar e inestable. Estos cambios producen molestias oculares y disminución de la visión. Las lesiones menores de la superficie corneal se curan con rapidez por inducción de la proliferación de células madre y su migración desde el limbo esclerocorneal para reparar el daño.\\n&quot;,536880108]],[&quot;^1@&quot;,[2679,&quot;^X&quot;,&quot;^1D&quot;,536880105]],[&quot;^1@&quot;,[2679,&quot;^E&quot;,false,536880105]],[&quot;^1@&quot;,[2679,&quot;^K&quot;,2678,536880120]],[&quot;^1@&quot;,[2679,&quot;^17&quot;,72,536880105]],[&quot;^1@&quot;,[2679,&quot;^13&quot;,2670,536880120]],[&quot;^1@&quot;,[2679,&quot;^12&quot;,72,536880120]],[&quot;^1@&quot;,[2679,&quot;^D&quot;,[&quot;^ &quot;],536880120]],[&quot;^1@&quot;,[2679,&quot;^1I&quot;,true,536880105]],[&quot;^1@&quot;,[2679,&quot;^?&quot;,&quot;~u623e5a49-1bd7-428b-8919-e6b5c212a761&quot;,536880105]],[&quot;^1@&quot;,[2680,&quot;^[&quot;,&quot;La gran cantidad de terminaciones nerviosas libres en el epitelio corneal le imparten una sensibilidad extrema al tacto. La estimulación de estos nervios (p. ej., por cuerpos extraños pequeños) provoca parpadeo, secreción de lágrimas y, a veces, dolor intenso. Las microvellosidades presentes en las células epiteliales superficiales ayudan a retener una película humec- tante sobre toda la superficie corneal. Si la superficie se reseca, la córnea puede ulcerarse.&quot;,536880108]],[&quot;^1@&quot;,[2680,&quot;^X&quot;,&quot;^1D&quot;,536880108]],[&quot;^1@&quot;,[2680,&quot;^E&quot;,false,536880108]],[&quot;^1@&quot;,[2680,&quot;^K&quot;,2679,536880123]],[&quot;^1@&quot;,[2680,&quot;^17&quot;,72,536880108]],[&quot;^1@&quot;,[2680,&quot;^13&quot;,2670,536880123]],[&quot;^1@&quot;,[2680,&quot;^12&quot;,72,536880126]],[&quot;^1@&quot;,[2680,&quot;^D&quot;,[&quot;^ &quot;],536880126]],[&quot;^1@&quot;,[2680,&quot;^1I&quot;,true,536880108]],[&quot;^1@&quot;,[2680,&quot;^?&quot;,&quot;~u623e5a4d-7eca-47f6-bab6-93d859127ce9&quot;,536880108]],[&quot;^1@&quot;,[2681,&quot;^S&quot;,true,536880636]],[&quot;^1@&quot;,[2681,&quot;^[&quot;,&quot;**El ADN de las células epiteliales de la córnea está protegido de la luz UV nociva por la acción de la ferritina nuclear**&quot;,536880137]],[&quot;^1@&quot;,[2681,&quot;^X&quot;,&quot;^1D&quot;,536880126]],[&quot;^1@&quot;,[2681,&quot;^E&quot;,false,536880126]],[&quot;^1@&quot;,[2681,&quot;^K&quot;,2670,536880127]],[&quot;^1@&quot;,[2681,&quot;^17&quot;,72,536880126]],[&quot;^1@&quot;,[2681,&quot;^13&quot;,2648,536880127]],[&quot;^1@&quot;,[2681,&quot;^12&quot;,72,536880196]],[&quot;^1@&quot;,[2681,&quot;^D&quot;,[&quot;^ &quot;],536880196]],[&quot;^1@&quot;,[2681,&quot;^1I&quot;,true,536880126]],[&quot;^1@&quot;,[2681,&quot;^?&quot;,&quot;~u623e5a58-841c-462c-90a3-d1f01719e08c&quot;,536880126]],[&quot;^1@&quot;,[2682,&quot;^[&quot;,&quot;El ojo también puede proteger, mantener, autorreparar y limpiar su sistema óptico transparente. El detector luminoso en una cámara digital, que se conoce como dispositivo acoplado a carga (CCD), consta de fotodiodos muy juntos que cap- turan, reúnen y convierten la imagen luminosa en una serie de impulsos eléctricos. Del mismo modo, las células foto- rreceptoras en la retina del ojo detectan la intensidad y el color de la luz (longitudes de onda de la luz visible que son reflejadas por diferentes objetos) y codifican estos parámetros en impulsos eléctricos para su transmisión al cerebro a través del nervio óptico. La retina tiene otras capacidades más allá de las de un CCD: puede extraer y modificar impulsos especí- ficos de la imagen visual antes de enviarlos al sistema nervioso central (SNC).\\n&quot;,536880149]],[&quot;^1@&quot;,[2682,&quot;^X&quot;,&quot;^1D&quot;,536880143]],[&quot;^1@&quot;,[2682,&quot;^E&quot;,false,536880143]],[&quot;^1@&quot;,[2682,&quot;^K&quot;,2604,536880143]],[&quot;^1@&quot;,[2682,&quot;^17&quot;,72,536880143]],[&quot;^1@&quot;,[2682,&quot;^13&quot;,2603,536880143]],[&quot;^1@&quot;,[2682,&quot;^12&quot;,72,536880149]],[&quot;^1@&quot;,[2682,&quot;^D&quot;,[&quot;^ &quot;],536880149]],[&quot;^1@&quot;,[2682,&quot;^1I&quot;,true,536880143]],[&quot;^1@&quot;,[2682,&quot;^?&quot;,&quot;~u623e5e71-b8e3-458b-9fa0-62894f74430b&quot;,536880143]],[&quot;^1@&quot;,[2683,&quot;^[&quot;,&quot;Dado que los ojos son órganos pares, envían al cerebro dos imágenes levemente diferentes y superpuestas (campos visuales). \\n&quot;,536880152]],[&quot;^1@&quot;,[2683,&quot;^X&quot;,&quot;^1D&quot;,536880149]],[&quot;^1@&quot;,[2683,&quot;^E&quot;,false,536880149]],[&quot;^1@&quot;,[2683,&quot;^K&quot;,2682,536880149]],[&quot;^1@&quot;,[2683,&quot;^17&quot;,72,536880149]],[&quot;^1@&quot;,[2683,&quot;^13&quot;,2603,536880149]],[&quot;^1@&quot;,[2683,&quot;^12&quot;,72,536880152]],[&quot;^1@&quot;,[2683,&quot;^D&quot;,[&quot;^ &quot;],536880152]],[&quot;^1@&quot;,[2683,&quot;^1I&quot;,true,536880149]],[&quot;^1@&quot;,[2683,&quot;^?&quot;,&quot;~u623e5e7c-bcd4-4f02-9dff-b0b2389efdee&quot;,536880149]],[&quot;^1@&quot;,[2684,&quot;^[&quot;,&quot;El cerebro se puede comparar con un ordenador que procesa las imágenes un poco diferentes de cada ojo, las separa en capas y las proyecta hacia la corteza visual primaria situada en los lóbulos occipitales. Mecanismos nerviosos complejos coordinan los movimientos oculares, lo que nos permite percibir profundidad y distancia para lograr una imagen tridimensional. Por lo tanto, la forma en que percibimos el mundo que nos rodea depende en gran medida de los impulsos procesados dentro de la retina y del análisis e interpretación de estos impulsos por el SNC.&quot;,536880164]],[&quot;^1@&quot;,[2684,&quot;^X&quot;,&quot;^1D&quot;,536880152]],[&quot;^1@&quot;,[2684,&quot;^E&quot;,false,536880152]],[&quot;^1@&quot;,[2684,&quot;^K&quot;,2683,536880152]],[&quot;^1@&quot;,[2684,&quot;^17&quot;,72,536880152]],[&quot;^1@&quot;,[2684,&quot;^13&quot;,2603,536880152]],[&quot;^1@&quot;,[2684,&quot;^12&quot;,72,536880164]],[&quot;^1@&quot;,[2684,&quot;^D&quot;,[&quot;^ &quot;],536880164]],[&quot;^1@&quot;,[2684,&quot;^1I&quot;,true,536880152]],[&quot;^1@&quot;,[2684,&quot;^?&quot;,&quot;~u623e5e81-84b6-4379-8136-c3fa6b3ade47&quot;,536880152]],[&quot;^1@&quot;,[2685,&quot;^[&quot;,&quot;A pesar de la constante exposición del epitelio corneal a la luz UV, el cáncer de este tejido es muy infrecuente. A diferencia de la epidermis, que también está expuesta a la luz UV, en el epitelio corneal no hay melanina como mecanismo de defensa. La presencia de melanina en la córnea disminuiría la transmisión de luz. En cambio, no hace mucho se ha demostrado que los núcleos de las células epiteliales corneales contienen ferritina, una proteína que almacena hierro. Estudios experimentales con córneas de aves han mostrado que la ferritina nuclear protege el ADN de las células epiteliales de la córnea de la le- sión de los radicales libres causada por exposición a la luz UV.&quot;,536880213]],[&quot;^1@&quot;,[2685,&quot;^X&quot;,&quot;^1D&quot;,536880196]],[&quot;^1@&quot;,[2685,&quot;^E&quot;,false,536880196]],[&quot;^1@&quot;,[2685,&quot;^K&quot;,2681,536880196]],[&quot;^1@&quot;,[2685,&quot;^17&quot;,72,536880196]],[&quot;^1@&quot;,[2685,&quot;^13&quot;,2681,536880199]],[&quot;^1@&quot;,[2685,&quot;^12&quot;,72,536880216]],[&quot;^1@&quot;,[2685,&quot;^D&quot;,[&quot;^ &quot;],536880216]],[&quot;^1@&quot;,[2685,&quot;^1I&quot;,true,536880196]],[&quot;^1@&quot;,[2685,&quot;^?&quot;,&quot;~u623eda1a-e543-437c-b46d-d732c1e325c1&quot;,536880196]],[&quot;^1@&quot;,[2687,&quot;^1=&quot;,1,536880205]],[&quot;^1@&quot;,[2688,&quot;^S&quot;,false,536880620]],[&quot;^1@&quot;,[2688,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 11.15.36.png](../assets/Screenshot_2022-03-26_at_11.15.36_1648289739093_0.png) \\n#+END_QUOTE&quot;,536880225]],[&quot;^1@&quot;,[2688,&quot;^X&quot;,&quot;^1D&quot;,536880216]],[&quot;^1@&quot;,[2688,&quot;^E&quot;,false,536880216]],[&quot;^1@&quot;,[2688,&quot;^K&quot;,2681,536880219]],[&quot;^1@&quot;,[2688,&quot;^17&quot;,72,536880216]],[&quot;^1@&quot;,[2688,&quot;^13&quot;,2648,536880219]],[&quot;^1@&quot;,[2688,&quot;^12&quot;,72,536880228]],[&quot;^1@&quot;,[2688,&quot;^D&quot;,[&quot;^ &quot;],536880228]],[&quot;^1@&quot;,[2688,&quot;^1I&quot;,true,536880216]],[&quot;^1@&quot;,[2688,&quot;^?&quot;,&quot;~u623ee7b5-8944-4eba-aea5-96c1439f376a&quot;,536880216]],[&quot;^1@&quot;,[2689,&quot;^S&quot;,false,536880621]],[&quot;^1@&quot;,[2689,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 11.15.59.png](../assets/Screenshot_2022-03-26_at_11.15.59_1648289761339_0.png) \\n a. En esta fotomicrografía de un corte a través de todo el espesor de la córnea, se ve la estroma corneal y las dos superficies de la córnea cubiertas por diferentes tipos de epitelios. La estroma corneal no contiene vasos sanguíneos ni linfáticos\\n\\nb. Más aumento de la superficie anterior de la córnea que muestra la estroma cubierta por un epitelio estratificado plano (corneal). Las células basales apoyadas sobre la membrana de Bowman, que es una capa condensada homogénea de estroma corneal, son cilíndricas bajas en contraste con las células superficiales aplanadas. Debe notarse que una de las células superficiales está en proceso de exfoliación (flecha)\\n\\nc. Fotomicrografía con más aumento de la superficie posterior de la córnea cubierta por un epitelio simple plano (endotelio corneal). Estas células están en contacto directo con el humor acuoso de la cámara anterior del ojo. Debe observarse la membrana de Descernet (lámina basal) muy gruesa de las células endoteliales de la córnea.\\n#+END_QUOTE&quot;,536880260]],[&quot;^1@&quot;,[2689,&quot;^X&quot;,&quot;^1D&quot;,536880228]],[&quot;^1@&quot;,[2689,&quot;^E&quot;,false,536880228]],[&quot;^1@&quot;,[2689,&quot;^K&quot;,2688,536880228]],[&quot;^1@&quot;,[2689,&quot;^17&quot;,72,536880228]],[&quot;^1@&quot;,[2689,&quot;^13&quot;,2648,536880228]],[&quot;^1@&quot;,[2689,&quot;^12&quot;,72,536880260]],[&quot;^1@&quot;,[2689,&quot;^D&quot;,[&quot;^ &quot;],536880260]],[&quot;^1@&quot;,[2689,&quot;^1I&quot;,true,536880228]],[&quot;^1@&quot;,[2689,&quot;^?&quot;,&quot;~u623ee7ce-18e1-4ded-9a85-1db7f2c53301&quot;,536880228]],[&quot;^1@&quot;,[2690,&quot;^S&quot;,true,536880637]],[&quot;^1@&quot;,[2690,&quot;^[&quot;,&quot;**La membrana de Bowman es una capa de aspecto homogéneo sobre la que está apoyado el epitelio anterior de la córnea**&quot;,536880299]],[&quot;^1@&quot;,[2690,&quot;^X&quot;,&quot;^1D&quot;,536880272]],[&quot;^1@&quot;,[2690,&quot;^E&quot;,false,536880272]],[&quot;^1@&quot;,[2690,&quot;^K&quot;,2689,536880275]],[&quot;^1@&quot;,[2690,&quot;^17&quot;,72,536880272]],[&quot;^1@&quot;,[2690,&quot;^13&quot;,2648,536880275]],[&quot;^1@&quot;,[2690,&quot;^12&quot;,72,536880299]],[&quot;^1@&quot;,[2690,&quot;^D&quot;,[&quot;^ &quot;],536880299]],[&quot;^1@&quot;,[2690,&quot;^1I&quot;,true,536880272]],[&quot;^1@&quot;,[2690,&quot;^?&quot;,&quot;~u623ee82c-40f1-40b5-93fd-c2912b568b7f&quot;,536880272]],[&quot;^1@&quot;,[2691,&quot;^S&quot;,true,536880638]],[&quot;^1@&quot;,[2691,&quot;^[&quot;,&quot;**La estroma corneal constituye el 90% de todo el espesor de la córnea.**&quot;,536880335]],[&quot;^1@&quot;,[2691,&quot;^X&quot;,&quot;^1D&quot;,536880281]],[&quot;^1@&quot;,[2691,&quot;^E&quot;,false,536880281]],[&quot;^1@&quot;,[2691,&quot;^K&quot;,2690,536880290]],[&quot;^1@&quot;,[2691,&quot;^17&quot;,72,536880281]],[&quot;^1@&quot;,[2691,&quot;^13&quot;,2648,536880281]],[&quot;^1@&quot;,[2691,&quot;^12&quot;,72,536880427]],[&quot;^1@&quot;,[2691,&quot;^D&quot;,[&quot;^ &quot;],536880427]],[&quot;^1@&quot;,[2691,&quot;^1I&quot;,true,536880281]],[&quot;^1@&quot;,[2691,&quot;^?&quot;,&quot;~u623ee833-b7ab-44e1-b520-7a30a0e7c91f&quot;,536880281]],[&quot;^1@&quot;,[2692,&quot;^[&quot;,&quot;La membrana de Bowman (membrana basal anterior) es una lámina homogénea, apenas fibrilar que mide unos 8 µm a 10 µm de espesor. Se encuentra entre el epitelio corneal y la estroma corneal subyacente y termina abruptamente en el limbo esclerocorneal. Las fibrillas colágenas de la membrana de Bowman tienen un diámetro de unos 18 µm y están orientadas al azar. La membrana de Bowman le imparte cierta resistencia a la córnea, pero lo más importante es que actúa como una barrera contra la diseminación de infecciones. No se regenera. Por lo tanto, si está lesionada, se forma una cicatriz opaca que puede afectar la visión. Además, las alteraciones de la membrana de Bowman se asocian con erosiones corneales recidivantes&quot;,536880323]],[&quot;^1@&quot;,[2692,&quot;^X&quot;,&quot;^1D&quot;,536880287]],[&quot;^1@&quot;,[2692,&quot;^E&quot;,false,536880287]],[&quot;^1@&quot;,[2692,&quot;^K&quot;,2690,536880287]],[&quot;^1@&quot;,[2692,&quot;^17&quot;,72,536880287]],[&quot;^1@&quot;,[2692,&quot;^13&quot;,2690,536880290]],[&quot;^1@&quot;,[2692,&quot;^12&quot;,72,536880323]],[&quot;^1@&quot;,[2692,&quot;^D&quot;,[&quot;^ &quot;],536880323]],[&quot;^1@&quot;,[2692,&quot;^1I&quot;,true,536880287]],[&quot;^1@&quot;,[2692,&quot;^?&quot;,&quot;~u623ee840-c922-46ff-a36e-1f019ab91fbd&quot;,536880287]],[&quot;^1@&quot;,[2693,&quot;^[&quot;,&quot;La estroma corneal, también llamada sustancia propia, se compone de unas 60 laminillas delgadas. Cada laminilla consta de haces paralelos de fibrillas colágenas. Entre las la- minillas hay capas casi completas de fibroblastos aplanados y finos. Las fibrillas miden aproximadamente 23 µm de diá- metro y hasta 1cm de longitud. Las fibrillas colágenas en cada lámina están dispuestas más o menos perpendiculares a las de las laminillas contiguas (fig. 24-5). La sustancia fundamental contiene proteoglucanos corneales, que están formados por glucosaminoglucanos sulfatados, sobre todo queratán sulfato (lumicano) y condroitín sulfato, unidos de manera covalente a la proteína (decorina). El lumicano re- gula el armado normal de las fibrillas colágenas en la córnea y es decisivo para el desarrollo de una matriz colágena muy bien organizada.&quot;,536880354]],[&quot;^1@&quot;,[2693,&quot;^X&quot;,&quot;^1D&quot;,536880329]],[&quot;^1@&quot;,[2693,&quot;^E&quot;,false,536880329]],[&quot;^1@&quot;,[2693,&quot;^K&quot;,2691,536880329]],[&quot;^1@&quot;,[2693,&quot;^17&quot;,72,536880329]],[&quot;^1@&quot;,[2693,&quot;^13&quot;,2691,536880332]],[&quot;^1@&quot;,[2693,&quot;^12&quot;,72,536880354]],[&quot;^1@&quot;,[2693,&quot;^D&quot;,[&quot;^ &quot;],536880354]],[&quot;^1@&quot;,[2693,&quot;^1I&quot;,true,536880329]],[&quot;^1@&quot;,[2693,&quot;^?&quot;,&quot;~u623ee86e-97ad-4d17-83ff-5deb482290f5&quot;,536880329]],[&quot;^1@&quot;,[2694,&quot;^[&quot;,&quot;Se cree que el espaciamiento uniforme de las fibrillas de colágeno y de las laminillas, así como la distribución or- togonal de las laminillas (alternancia de la dirección de las fibrillas en las capas sucesivas), es responsable de la transpa- rencia de la córnea. Los proteoglucanos (lumicano), junto con el colágeno tipo V, regulan el diámetro y el espaciamien- to preciso de las fibrillas colágenas. La tumefacción de la cór- nea después de la lesión en el epitelio o endotelio, interrumpe esta distribución precisa y conduce a la transparencia o a la opacidad de la córnea. Durante el proceso de curación de heridas después de una lesión en la córnea, se comprueba un aumento de la expresión del lumicano.&quot;,536880357]],[&quot;^1@&quot;,[2694,&quot;^X&quot;,&quot;^1D&quot;,536880338]],[&quot;^1@&quot;,[2694,&quot;^E&quot;,false,536880338]],[&quot;^1@&quot;,[2694,&quot;^K&quot;,2693,536880338]],[&quot;^1@&quot;,[2694,&quot;^17&quot;,72,536880338]],[&quot;^1@&quot;,[2694,&quot;^13&quot;,2691,536880338]],[&quot;^1@&quot;,[2694,&quot;^12&quot;,72,536880357]],[&quot;^1@&quot;,[2694,&quot;^D&quot;,[&quot;^ &quot;],536880357]],[&quot;^1@&quot;,[2694,&quot;^1I&quot;,true,536880338]],[&quot;^1@&quot;,[2694,&quot;^?&quot;,&quot;~u623ee875-41e6-49bc-9bda-dd4de4bd52ba&quot;,536880338]],[&quot;^1@&quot;,[2695,&quot;^[&quot;,&quot;Normalmente, la córnea no contiene vasos sanguíneos ni pigmentos. Durante una respuesta inflamatoria que involucra la córnea, una gran cantidad de leucocitos neutrófilos y linfocitos migran desde los vasos sanguíneos del limbo esclerocorneal y penetran entre las laminillas de la estroma.&quot;,536880344]],[&quot;^1@&quot;,[2695,&quot;^X&quot;,&quot;^1D&quot;,536880341]],[&quot;^1@&quot;,[2695,&quot;^E&quot;,false,536880341]],[&quot;^1@&quot;,[2695,&quot;^K&quot;,2694,536880341]],[&quot;^1@&quot;,[2695,&quot;^17&quot;,72,536880341]],[&quot;^1@&quot;,[2695,&quot;^13&quot;,2691,536880341]],[&quot;^1@&quot;,[2695,&quot;^12&quot;,72,536880360]],[&quot;^1@&quot;,[2695,&quot;^D&quot;,[&quot;^ &quot;],536880360]],[&quot;^1@&quot;,[2695,&quot;^1I&quot;,true,536880341]],[&quot;^1@&quot;,[2695,&quot;^?&quot;,&quot;~u623ee879-f246-4a33-8e88-390b7333e1d9&quot;,536880341]],[&quot;^1@&quot;,[2696,&quot;^S&quot;,true,536880639]],[&quot;^1@&quot;,[2696,&quot;^[&quot;,&quot;**La membrana de Descemet es una lámina basal muy gruesa.**&quot;,536880480]],[&quot;^1@&quot;,[2696,&quot;^X&quot;,&quot;^1D&quot;,536880360]],[&quot;^1@&quot;,[2696,&quot;^E&quot;,false,536880360]],[&quot;^1@&quot;,[2696,&quot;^K&quot;,2697,536880427]],[&quot;^1@&quot;,[2696,&quot;^17&quot;,72,536880360]],[&quot;^1@&quot;,[2696,&quot;^13&quot;,2648,536880363]],[&quot;^1@&quot;,[2696,&quot;^12&quot;,72,536880486]],[&quot;^1@&quot;,[2696,&quot;^D&quot;,[&quot;^ &quot;],536880486]],[&quot;^1@&quot;,[2696,&quot;^1I&quot;,true,536880360]],[&quot;^1@&quot;,[2696,&quot;^?&quot;,&quot;~u623ee89e-40b1-41a4-838b-cd021587f830&quot;,536880360]],[&quot;^1@&quot;,[2697,&quot;^S&quot;,false,536880624]],[&quot;^1@&quot;,[2697,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Fotomicrografía electrónica de la estroma corneal**![Screenshot 2022-03-26 at 11.22.08.png](../assets/Screenshot_2022-03-26_at_11.22.08_1648290130666_0.png) \\nEsta fotomicrografía electrónica muestra partes de tres laminillas y una porción de un fibroblasto corneal (CF) entre dos de ellas. Debe notarse que las fibrillas colágenas en las laminillas contiguas están orientadas perpendiculares entre sí\\n\\n#+END_QUOTE&quot;,536880463]],[&quot;^1@&quot;,[2697,&quot;^X&quot;,&quot;^1D&quot;,536880427]],[&quot;^1@&quot;,[2697,&quot;^E&quot;,false,536880427]],[&quot;^1@&quot;,[2697,&quot;^K&quot;,2691,536880427]],[&quot;^1@&quot;,[2697,&quot;^17&quot;,72,536880427]],[&quot;^1@&quot;,[2697,&quot;^13&quot;,2648,536880427]],[&quot;^1@&quot;,[2697,&quot;^12&quot;,72,536880463]],[&quot;^1@&quot;,[2697,&quot;^D&quot;,[&quot;^ &quot;],536880463]],[&quot;^1@&quot;,[2697,&quot;^1I&quot;,true,536880427]],[&quot;^1@&quot;,[2697,&quot;^?&quot;,&quot;~u623ee945-1e34-460a-8c68-d29cf47d9ed6&quot;,536880427]],[&quot;^1@&quot;,[2698,&quot;^[&quot;,&quot;La membrana de Descemet (membrana basal posterior) es la lámina basal de las células endoteliales de la córnea. Es intensamente PAS (ácido-peryódico reactivo de Schiff) posi- tiva y su espesor puede alcanzar los 10 µm. La membrana de Descemet tiene un aspecto similar a un fieltro y consiste en una red entretejida de fibras y poros. Separa el endotelio cor- neal de la estroma corneal contigua. A diferencia de la mem- brana de Bowman, la membrana de Descemet se regenera con rapidez después de la lesión. Se produce en forma continua, pero se engrosa lentamente con la edad.\\nLa membrana de Descemet se extiende periféricamente por debajo de la esclera como una malla trabecular formando el ligamento pectíneo. Las hebras que parten de este liga- mento penetran en el músculo ciliar y en la esclera y pueden contribuir a mantener la curvatura normal de la córnea al ejercer tensión sobre la membrana de Descemet.&quot;,536880493]],[&quot;^1@&quot;,[2698,&quot;^X&quot;,&quot;^1D&quot;,536880474]],[&quot;^1@&quot;,[2698,&quot;^E&quot;,false,536880474]],[&quot;^1@&quot;,[2698,&quot;^K&quot;,2696,536880474]],[&quot;^1@&quot;,[2698,&quot;^17&quot;,72,536880474]],[&quot;^1@&quot;,[2698,&quot;^13&quot;,2696,536880477]],[&quot;^1@&quot;,[2698,&quot;^12&quot;,72,536880493]],[&quot;^1@&quot;,[2698,&quot;^D&quot;,[&quot;^ &quot;],536880493]],[&quot;^1@&quot;,[2698,&quot;^1I&quot;,true,536880474]],[&quot;^1@&quot;,[2698,&quot;^?&quot;,&quot;~u623ee996-a3a9-427b-8d7b-846e3d215386&quot;,536880474]],[&quot;^1@&quot;,[2699,&quot;^S&quot;,true,536880641]],[&quot;^1@&quot;,[2699,&quot;^[&quot;,&quot;**La esclera es una capa opaca que está compuesta principalmente por tejido conjuntivo denso.**&quot;,536880559]],[&quot;^1@&quot;,[2699,&quot;^X&quot;,&quot;^1D&quot;,536880486]],[&quot;^1@&quot;,[2699,&quot;^E&quot;,false,536880486]],[&quot;^1@&quot;,[2699,&quot;^K&quot;,2700,536880502]],[&quot;^1@&quot;,[2699,&quot;^17&quot;,72,536880486]],[&quot;^1@&quot;,[2699,&quot;^13&quot;,2648,536880486]],[&quot;^1@&quot;,[2699,&quot;^12&quot;,72,536880559]],[&quot;^1@&quot;,[2699,&quot;^D&quot;,[&quot;^ &quot;],536880559]],[&quot;^1@&quot;,[2699,&quot;^1I&quot;,true,536880486]],[&quot;^1@&quot;,[2699,&quot;^?&quot;,&quot;~u623ee99b-ac81-4b65-90d7-a1e1750c6bf2&quot;,536880486]],[&quot;^1@&quot;,[2700,&quot;^S&quot;,true,536880640]],[&quot;^1@&quot;,[2700,&quot;^[&quot;,&quot;**El endotelio corneal permite el intercambio metabólico entre la cornea y el humor acuoso.**&quot;,536880511]],[&quot;^1@&quot;,[2700,&quot;^X&quot;,&quot;^1D&quot;,536880493]],[&quot;^1@&quot;,[2700,&quot;^E&quot;,false,536880493]],[&quot;^1@&quot;,[2700,&quot;^K&quot;,2696,536880496]],[&quot;^1@&quot;,[2700,&quot;^17&quot;,72,536880493]],[&quot;^1@&quot;,[2700,&quot;^13&quot;,2648,536880496]],[&quot;^1@&quot;,[2700,&quot;^12&quot;,72,536880511]],[&quot;^1@&quot;,[2700,&quot;^D&quot;,[&quot;^ &quot;],536880511]],[&quot;^1@&quot;,[2700,&quot;^1I&quot;,true,536880493]],[&quot;^1@&quot;,[2700,&quot;^?&quot;,&quot;~u623ee9a4-9efe-4aa9-9bf1-940d70fd08ea&quot;,536880493]],[&quot;^1@&quot;,[2701,&quot;^[&quot;,&quot;El endotelio corneal es una capa simple de células aplana- das que tapiza la superficie de la córnea que limita la cámara anterior (v. fig. 24-4c). Las células están unidas por zonulae adherentes bien desarrolladas, zonulae occludens bastante per- meables y desmosomas. Casi todos los intercambios metabóli- cos de la córnea se producen a través del endotelio. Las células endoteliales contienen muchas mitocondrias y vesículas, un extenso retículo endoplásmico rugoso (RER) y un aparato de Golgi. Tienen actividad endocítica y realizan transporte activo. En la membrana plasmática lateral hay ATPasa de Na􏱭/K􏱭.\\nLa transparencia de la córnea necesita una regulación pre- cisa del contenido de agua de la estroma. El daño físico o\\nCF\\nmetabólico al endotelio lleva a una rápida tumefacción de la córnea y, si la lesión es grave, a la opacidad corneal. A la restauración de la integridad endotelial le sigue la destume- facción, si bien las córneas pueden edematizarse más allá de su capacidad de autorreparación. Esta tumefacción puede dar lugar a opacidades focales permanentes causadas por la aglo- meración de las fibrillas colágenas en la córnea edematizada. Los glucosaminoglucanos sulfatados esenciales, que normal- mente separan las fibras colágenas de la córnea, desaparecen de la córnea tumefacta.\\nEl endotelio corneal tiene una capacidad proliferativa li- mitada. Cuando el endotelio está dañado sólo puede ser re- parado por el trasplante de córnea de un donante. Estudios recientes indican que la periferia de la córnea constituye una zona de regeneración de las células endoteliales. Sin embargo, poco después del trasplante de córnea, las células endotelia- les sufren inhibición por contacto al exponerse a la matriz extracelular de la membrana de Descemet. Este hallazgo de factores inhibidores liberados por la membrana de Descemet que impiden la proliferación de las células endoteliales, ha centrado parte de la investigación corneal actual en la inver- sión o la prevención de esta inhibición con factores de creci- miento exógenos.&quot;,536880499]],[&quot;^1@&quot;,[2701,&quot;^X&quot;,&quot;^1D&quot;,536880499]],[&quot;^1@&quot;,[2701,&quot;^E&quot;,false,536880499]],[&quot;^1@&quot;,[2701,&quot;^K&quot;,2700,536880499]],[&quot;^1@&quot;,[2701,&quot;^17&quot;,72,536880499]],[&quot;^1@&quot;,[2701,&quot;^13&quot;,2700,536880502]],[&quot;^1@&quot;,[2701,&quot;^12&quot;,72,536880502]],[&quot;^1@&quot;,[2701,&quot;^D&quot;,[&quot;^ &quot;],536880502]],[&quot;^1@&quot;,[2701,&quot;^1I&quot;,true,536880499]],[&quot;^1@&quot;,[2701,&quot;^?&quot;,&quot;~u623ee9a8-5b51-460d-a37e-3e7c23cc7638&quot;,536880499]],[&quot;^1@&quot;,[2702,&quot;^[&quot;,&quot;La esclera es una capa fibrosa gruesa que contiene haces colágenos aplanados que transcurren en varias direcciones y en planos paralelos a su superficie. Tanto los haces colágenos como las fibrillas que los componen son de diámetro y dis- posición irregular. Dispersas entre los haces de colágeno hay redes finas de fibras elásticas y una cantidad moderada de sus- tancia fundamental. Los fibroblastos se encuentran dispersos entre estas fibras (lámina 107, pág. 1 000).\\nLa opacidad de la esclera, al igual que la de otros tejidos conjuntivos densos, se debe principalmente a la irregularidad de su estructura. La esclera está perforada por vasos sanguí- neos, nervios y el nervio óptico (v. fig. 24-2). Su espesor es de 1 mm en la parte posterior, de 0,3 mm a 0,4 mm en el ecuador y de 0,7 mm a la altura del margen o “limbo” esclerocorneal. La esclera se divide en tres capas de límites poco definidos:&quot;,536880517]],[&quot;^1@&quot;,[2702,&quot;^X&quot;,&quot;^1D&quot;,536880517]],[&quot;^1@&quot;,[2702,&quot;^E&quot;,false,536880517]],[&quot;^1@&quot;,[2702,&quot;^K&quot;,2699,536880517]],[&quot;^1@&quot;,[2702,&quot;^17&quot;,72,536880517]],[&quot;^1@&quot;,[2702,&quot;^13&quot;,2699,536880518]],[&quot;^1@&quot;,[2702,&quot;^12&quot;,72,536880524]],[&quot;^1@&quot;,[2702,&quot;^D&quot;,[&quot;^ &quot;],536880524]],[&quot;^1@&quot;,[2702,&quot;^1I&quot;,true,536880517]],[&quot;^1@&quot;,[2702,&quot;^?&quot;,&quot;~u623ee9cc-b374-4923-8faf-91e3588d7086&quot;,536880517]],[&quot;^1@&quot;,[2703,&quot;^[&quot;,&quot;Lámina epiescleral (epiesclera), que es la capa ex- terna de tejido conjuntivo laxo contigua al tejido adiposo periorbitario.&quot;,536880538]],[&quot;^1@&quot;,[2703,&quot;^X&quot;,&quot;^1D&quot;,536880524]],[&quot;^1@&quot;,[2703,&quot;^E&quot;,false,536880524]],[&quot;^1@&quot;,[2703,&quot;^K&quot;,2702,536880524]],[&quot;^1@&quot;,[2703,&quot;^17&quot;,72,536880524]],[&quot;^1@&quot;,[2703,&quot;^13&quot;,2702,536880525]],[&quot;^1@&quot;,[2703,&quot;^12&quot;,72,536880538]],[&quot;^1@&quot;,[2703,&quot;^D&quot;,[&quot;^ &quot;],536880538]],[&quot;^1@&quot;,[2703,&quot;^1I&quot;,true,536880524]],[&quot;^1@&quot;,[2703,&quot;^?&quot;,&quot;~u623ee9cf-2899-4237-87b1-d9e1882dbecf&quot;,536880524]],[&quot;^1@&quot;,[2704,&quot;^[&quot;,&quot;Además, el espacio episcleral (espacio de Tenon) se encuentra entre la lámina episcleral y la sustancia propia de la esclera. Este espacio y el tejido adiposo periorbitario circun- dante permiten que el globo ocular rote libremente dentro de la órbita. Los tendones de los músculos extraoculares se insertan en la sustancia propia de la esclera.&quot;,536880535]],[&quot;^1@&quot;,[2704,&quot;^X&quot;,&quot;^1D&quot;,536880529]],[&quot;^1@&quot;,[2704,&quot;^E&quot;,false,536880529]],[&quot;^1@&quot;,[2704,&quot;^K&quot;,2702,536880532]],[&quot;^1@&quot;,[2704,&quot;^17&quot;,72,536880529]],[&quot;^1@&quot;,[2704,&quot;^13&quot;,2699,536880532]],[&quot;^1@&quot;,[2704,&quot;^12&quot;,72,536880535]],[&quot;^1@&quot;,[2704,&quot;^D&quot;,[&quot;^ &quot;],536880535]],[&quot;^1@&quot;,[2704,&quot;^1I&quot;,true,536880529]],[&quot;^1@&quot;,[2704,&quot;^?&quot;,&quot;~u623ee9d5-b9e8-4695-a488-579fe6619d7e&quot;,536880529]],[&quot;^1@&quot;,[2705,&quot;^[&quot;,&quot;Sustancia propia, esclera propiamente dicha o cápsula deTenon, que es la fascia conjuntiva que reviste el globo ocular y está compuesta por una red densa de fibras colágenas gruesas.\\n&quot;,536880550]],[&quot;^1@&quot;,[2705,&quot;^X&quot;,&quot;^1D&quot;,536880538]],[&quot;^1@&quot;,[2705,&quot;^E&quot;,false,536880538]],[&quot;^1@&quot;,[2705,&quot;^K&quot;,2703,536880538]],[&quot;^1@&quot;,[2705,&quot;^17&quot;,72,536880538]],[&quot;^1@&quot;,[2705,&quot;^13&quot;,2702,536880538]],[&quot;^1@&quot;,[2705,&quot;^12&quot;,72,536880550]],[&quot;^1@&quot;,[2705,&quot;^D&quot;,[&quot;^ &quot;],536880550]],[&quot;^1@&quot;,[2705,&quot;^1I&quot;,true,536880538]],[&quot;^1@&quot;,[2705,&quot;^?&quot;,&quot;~u623ee9e4-e8af-4fb2-bdf8-825ea583c3b2&quot;,536880538]],[&quot;^1@&quot;,[2706,&quot;^[&quot;,&quot;Lámina supracoroides (lámina fusca), que corres- ponde a la superficie interna de la esclera, se encuentra junto a la coroides y contiene fibras colágenas más delga- das y fibras elásticas, así como fibroblastos, melanocitos, macrófagos y otras células del tejido conjuntivo.&quot;,536880550]],[&quot;^1@&quot;,[2706,&quot;^X&quot;,&quot;^1D&quot;,536880550]],[&quot;^1@&quot;,[2706,&quot;^E&quot;,false,536880550]],[&quot;^1@&quot;,[2706,&quot;^K&quot;,2705,536880550]],[&quot;^1@&quot;,[2706,&quot;^17&quot;,72,536880550]],[&quot;^1@&quot;,[2706,&quot;^13&quot;,2702,536880550]],[&quot;^1@&quot;,[2706,&quot;^12&quot;,72,536880550]],[&quot;^1@&quot;,[2706,&quot;^D&quot;,[&quot;^ &quot;],536880550]],[&quot;^1@&quot;,[2706,&quot;^1I&quot;,true,536880550]],[&quot;^1@&quot;,[2706,&quot;^?&quot;,&quot;~u623ee9ec-5b16-43bc-b214-5c61262b5d0d&quot;,536880550]],[&quot;^1@&quot;,[2707,&quot;^S&quot;,true,536880642]],[&quot;^1@&quot;,[2707,&quot;^[&quot;,&quot;**El limbo esclerocorneal es la zona de transición entre la córnea y la esclera que contiene células madre corneolimbales.**&quot;,536880572]],[&quot;^1@&quot;,[2707,&quot;^X&quot;,&quot;^1D&quot;,536880556]],[&quot;^1@&quot;,[2707,&quot;^E&quot;,false,536880556]],[&quot;^1@&quot;,[2707,&quot;^K&quot;,2699,536880556]],[&quot;^1@&quot;,[2707,&quot;^17&quot;,72,536880556]],[&quot;^1@&quot;,[2707,&quot;^13&quot;,2648,536880556]],[&quot;^1@&quot;,[2707,&quot;^12&quot;,72,536880584]],[&quot;^1@&quot;,[2707,&quot;^D&quot;,[&quot;^ &quot;],536880584]],[&quot;^1@&quot;,[2707,&quot;^1I&quot;,true,536880556]],[&quot;^1@&quot;,[2707,&quot;^?&quot;,&quot;~u623ee9f7-14ae-463a-97d4-b843e238c3e2&quot;,536880556]],[&quot;^1@&quot;,[2708,&quot;^[&quot;,&quot;En el límite entre la córnea y la esclera (fig. 24-6 y lá- mina 107, pág. 1 000), la membrana de Bowman termina de manera súbita. El epitelio suprayacente en este sitio aumenta de espesor desde las 5 capas de células de la córnea hasta las 10 o 12 capas de células de la conjuntiva. La superficie del limbo se compone de dos tipos distintos de células epiteliales: un tipo es el de las células conjuntivales y el otro el de las células epiteliales de la córnea. La capa basal del limbo con- tiene células madre corneolimbales que generan y mantienen el epitelio corneal. Estas células proliferan, se diferencian y migran hacia la superficie del limbo y después hacia el centro de la córnea para reemplazar las células epiteliales lesionadas. Este movimiento de las células en el limbo esclerocorneal también crea una barrera que impide la migración de epitelio conjuntival sobre la córnea. En este cruce, las laminillas de la córnea se vuelven irregulares, ya que se funden con los haces oblicuos de fibras colágenas de la esclera. Aquí también se produce una transición abrupta de la córnea avascular a la esclera bien vascularizada.\\nLa región del limbo, específicamente el ángulo irido- corneal, contiene el aparato de drenaje del humor acuoso\\n(fig. 24-7). En la capa de la estroma, varios conductos re- vestidos de endotelio que se denominan malla trabecular (o espacios de Fontana), confluyen para formar el seno venoso de la esclera (conducto de Schlemm). Este seno rodea el ojo (v. fig. 24-6 y 24-7). El humor acuoso es producido por los procesos ciliares que rodean el cristalino en la cámara posterior del ojo. El líquido pasa de la cámara posterior a la cámara anterior a través de la abertura poten- cial valvulada entre el iris y el cristalino. El líquido atraviesa, entonces, los orificios de la malla trabecular en la región del limbo, ya que sigue su curso para entrar en el seno venoso de la esclera. Desde aquí, troncos colectores llamados venas acuosas (porque transportan humor acuoso en lugar de sangre) transportan el humor acuoso hacia las venas (sangre), ubicadas en la esclera. Los cambios en el ángulo iridocorneal pueden conducir al bloqueo del drenaje del humor acuoso y causar glaucoma (v. cuadro 24-1). El ángulo iridocorneal puede inspeccionarse durante el examen ocular mediante el uso de un gonioscopio, un dispositivo óptico especial que utiliza espejos o prismas que reflejan la luz del ángulo irido- corneal en la dirección del observador. En conjunto con una lámpara de hendidura o un microscopio operativo, el oftal- mólogo puede examinar esta región para detectar diversos trastornos oculares asociadas con glaucoma.&quot;,536880565]],[&quot;^1@&quot;,[2708,&quot;^X&quot;,&quot;^1D&quot;,536880565]],[&quot;^1@&quot;,[2708,&quot;^E&quot;,false,536880565]],[&quot;^1@&quot;,[2708,&quot;^K&quot;,2707,536880565]],[&quot;^1@&quot;,[2708,&quot;^17&quot;,72,536880565]],[&quot;^1@&quot;,[2708,&quot;^13&quot;,2707,536880566]],[&quot;^1@&quot;,[2708,&quot;^12&quot;,72,536880566]],[&quot;^1@&quot;,[2708,&quot;^D&quot;,[&quot;^ &quot;],536880566]],[&quot;^1@&quot;,[2708,&quot;^1I&quot;,true,536880565]],[&quot;^1@&quot;,[2708,&quot;^?&quot;,&quot;~u623eea03-a5ca-42c0-a646-155de7dfa9cd&quot;,536880565]],[&quot;^1@&quot;,[2709,&quot;^S&quot;,false,536880630]],[&quot;^1@&quot;,[2709,&quot;^[&quot;,&quot;&quot;,536880588]],[&quot;^1@&quot;,[2709,&quot;^X&quot;,&quot;^1D&quot;,536880578]],[&quot;^1@&quot;,[2709,&quot;^E&quot;,false,536880578]],[&quot;^1@&quot;,[2709,&quot;^K&quot;,2711,536880584]],[&quot;^1@&quot;,[2709,&quot;^17&quot;,72,536880578]],[&quot;^1@&quot;,[2709,&quot;^13&quot;,2648,536880578]],[&quot;^1@&quot;,[2709,&quot;^12&quot;,72,536880588]],[&quot;^1@&quot;,[2709,&quot;^D&quot;,[&quot;^ &quot;],536880588]],[&quot;^1@&quot;,[2709,&quot;^1I&quot;,true,536880578]],[&quot;^1@&quot;,[2709,&quot;^?&quot;,&quot;~u623eea0d-74d4-43d0-975e-a847dc6543db&quot;,536880578]],[&quot;^1@&quot;,[2710,&quot;^S&quot;,false,536880631]],[&quot;^1@&quot;,[2710,&quot;^[&quot;,&quot;&quot;,536880581]],[&quot;^1@&quot;,[2710,&quot;^X&quot;,&quot;^1D&quot;,536880581]],[&quot;^1@&quot;,[2710,&quot;^E&quot;,false,536880581]],[&quot;^1@&quot;,[2710,&quot;^K&quot;,2709,536880581]],[&quot;^1@&quot;,[2710,&quot;^17&quot;,72,536880581]],[&quot;^1@&quot;,[2710,&quot;^13&quot;,2648,536880581]],[&quot;^1@&quot;,[2710,&quot;^12&quot;,72,536880581]],[&quot;^1@&quot;,[2710,&quot;^D&quot;,[&quot;^ &quot;],536880581]],[&quot;^1@&quot;,[2710,&quot;^1I&quot;,true,536880581]],[&quot;^1@&quot;,[2710,&quot;^?&quot;,&quot;~u623eea1a-49d0-42a5-9968-8d866224e93f&quot;,536880581]],[&quot;^1@&quot;,[2711,&quot;^S&quot;,false,536880629]],[&quot;^1@&quot;,[2711,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Diagrama esquemático de la estructura del ojo**\\n![Screenshot 2022-03-26 at 11.25.28.png](../assets/Screenshot_2022-03-26_at_11.25.28_1648290330460_0.png)\\nEste diagrama muestra un corte horizontal del globo ocular con las capas de su pared señaladas en colores diferentes. Recuadro superior. Ampliación de las cámaras anterior y posterior para mostrar mejor los recuadros. Debe notarse la ubicación del ángulo iridocorneal y el conducto de Schlemm (seno venoso de la esclera), que drena el humor acuoso de la cámara anterior del ojo. Recuadro inferior. Organización típica de las células y fibras nerviosas de la fóvea central.\\n#+END_QUOTE&quot;,536880608]],[&quot;^1@&quot;,[2711,&quot;^X&quot;,&quot;^1D&quot;,536880584]],[&quot;^1@&quot;,[2711,&quot;^E&quot;,false,536880584]],[&quot;^1@&quot;,[2711,&quot;^K&quot;,2707,536880584]],[&quot;^1@&quot;,[2711,&quot;^17&quot;,72,536880584]],[&quot;^1@&quot;,[2711,&quot;^13&quot;,2648,536880584]],[&quot;^1@&quot;,[2711,&quot;^12&quot;,72,536880608]],[&quot;^1@&quot;,[2711,&quot;^D&quot;,[&quot;^ &quot;],536880608]],[&quot;^1@&quot;,[2711,&quot;^1I&quot;,true,536880584]],[&quot;^1@&quot;,[2711,&quot;^?&quot;,&quot;~u623eea1c-e077-4886-8ee4-389307f4337d&quot;,536880584]],[&quot;^1@&quot;,[2712,&quot;^[&quot;,&quot;El iris se origina en el límite anterior del cuerpo ciliar (v. fig. 24-7) y está adherido a la esclera unos 2mm por de- trás del límite esclerocorneal. La pupila es el orificio central de este disco delgado. El iris es empujado levemente hacia adelante a medida que cambia su tamaño en respuesta a la in- tensidad de la luz. Está compuesto por una estroma de tejido conjuntivo muy vascularizado, que en su superficie posterior tiene una cubierta de células muy pigmentadas, el epitelio pigmentado posterior (fig. 24-8). La lámina basal de estas células mira hacia la cámara posterior del ojo. El grado de pig- mentación es tal que con el microscopio óptico no se puede ver el núcleo celular ni las características del citoplasma. Por debajo de este estrato hay una capa de células mioepitelia- les, el mioepitelio pigmentado anterior. Las porciones apicales (posterior) de estas células mioepiteliales están car- gadas de gránulos de melanina, que oscurecen eficazmente sus fronteras con las células del epitelio pigmentado poste- rior contiguo. Las porciones basales (anteriores) de las células mioepiteliales, poseen evaginaciones que contienen elemen- tos contráctiles que se extienden en forma radial y en con- junto forman el músculo dilatador de la pupila del iris. Las evaginaciones contráctiles están rodeadas por una lámina basal que las separa de la estroma contigua.\\nLa constricción de la pupila es producida por las células musculares lisas situadas en la estroma del iris cerca del borde la pupila. Estas células, de orientación circunferencia, en con- junto forman el músculo esfínter de la pupila.\\nEn la superficie anterior del iris hay muchas crestas y sur- cos que se pueden ver con el oftalmoscopio en la exploración clínica. Cuando se examina con el microscopio óptico, esta superficie aparece como una capa discontinua de fibroblastos y melanocitos. La cantidad de melanocitos en la estroma es responsable de la variación en el color de los ojos. La función de estas células pigmentadas en el iris es la de absorber los rayos de luz. Si hay pocos melanocitos en la estroma, el color de los ojos deriva de la luz reflejada desde el pigmento presente en las células de la superficie posterior del iris, dán- dole una apariencia azul. Conforme la cantidad de pigmento presente en la estroma aumenta, el color cambia de azul a verde azulado, gris y, por último, a pardo.&quot;,536880654]],[&quot;^1@&quot;,[2712,&quot;^X&quot;,&quot;^1D&quot;,536880654]],[&quot;^1@&quot;,[2712,&quot;^E&quot;,false,536880654]],[&quot;^1@&quot;,[2712,&quot;^K&quot;,2659,536880654]],[&quot;^1@&quot;,[2712,&quot;^17&quot;,72,536880654]],[&quot;^1@&quot;,[2712,&quot;^13&quot;,2659,536880657]],[&quot;^1@&quot;,[2712,&quot;^12&quot;,72,536880657]],[&quot;^1@&quot;,[2712,&quot;^D&quot;,[&quot;^ &quot;],536880657]],[&quot;^1@&quot;,[2712,&quot;^1I&quot;,true,536880654]],[&quot;^1@&quot;,[2712,&quot;^?&quot;,&quot;~u623eea67-6978-44be-928c-ba7d845238c1&quot;,536880654]],[&quot;^1@&quot;,[2713,&quot;^S&quot;,true,536880860]],[&quot;^1@&quot;,[2713,&quot;^[&quot;,&quot;**El esfínter de la pupila está inervado por nervios parasimpáticos; el músculo dilatador de la pupila está bajo control nervioso simpático.**&quot;,536880720]],[&quot;^1@&quot;,[2713,&quot;^X&quot;,&quot;^1D&quot;,536880666]],[&quot;^1@&quot;,[2713,&quot;^E&quot;,false,536880666]],[&quot;^1@&quot;,[2713,&quot;^K&quot;,2723,536880848]],[&quot;^1@&quot;,[2713,&quot;^17&quot;,72,536880666]],[&quot;^1@&quot;,[2713,&quot;^13&quot;,2649,536880848]],[&quot;^1@&quot;,[2713,&quot;^12&quot;,72,536881018]],[&quot;^1@&quot;,[2713,&quot;^D&quot;,[&quot;^ &quot;],536881018]],[&quot;^1@&quot;,[2713,&quot;^1I&quot;,true,536880666]],[&quot;^1@&quot;,[2713,&quot;^?&quot;,&quot;~u623eea6d-b385-4c3b-91ed-ce375f83d6da&quot;,536880666]],[&quot;^1@&quot;,[2714,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Fotomicrografía del cuerpo ciliar y del [[ángulo iridocorneal]]**![Screenshot 2022-03-26 at 11.27.09.png](../assets/Screenshot_2022-03-26_at_11.27.09_1648290431653_0.png) \\nFotomicrografía del cuerpo ciliar y del ángulo iridocorneal. Esta fotomicrografía del ojo humano muestra la porción anterior del cuerpo ciliar y partes del iris y de la esclera. La superficie interna del cuerpo ciliar forma sobreelevaciones con aspecto de crestas orientadas radialmente, llamadas procesos ciliares, sobre las cuales se fijan las fibras zonulares. El cuerpo ciliar contiene músculo ciliar, tejido conjuntivo con vasos sanguíneos de la túnica vascular y epitelio ciliar, que es responsable de la producción de humor acuoso. Anterior con respecto al cuerpo ciliar, entre el iris y la córnea, está el ángulo iridocorneal. El seno venoso de la esclera (conducto de Schlemm) ubicado muy cerca de este ángulo drena el humor acuoso para regular la presión intraocular. 120X. El recuadro que muestra el epitelio ciliar se compone de dos capas, la capa pigmentada externa y la capa no pigmentada interna. 480X\\n#+END_QUOTE&quot;,536888342]],[&quot;^1@&quot;,[2714,&quot;^X&quot;,&quot;^1D&quot;,536880669]],[&quot;^1@&quot;,[2714,&quot;^E&quot;,false,536880669]],[&quot;^1@&quot;,[2714,&quot;^K&quot;,2649,536880669]],[&quot;^1@&quot;,[2714,&quot;^17&quot;,72,536880669]],[&quot;^1@&quot;,[2714,&quot;^13&quot;,2649,536880669]],[&quot;^1@&quot;,[2714,&quot;^12&quot;,72,536888342]],[&quot;^1@&quot;,[2714,&quot;^12&quot;,3637,536888342]],[&quot;^1@&quot;,[2714,&quot;^D&quot;,[&quot;^ &quot;],536888342]],[&quot;^1@&quot;,[2714,&quot;^L&quot;,3637,536888342]],[&quot;^1@&quot;,[2714,&quot;^1I&quot;,true,536880669]],[&quot;^1@&quot;,[2714,&quot;^?&quot;,&quot;~u623eea73-cc4a-4b71-b548-1ffdfa43acbf&quot;,536880669]],[&quot;^1@&quot;,[2715,&quot;^[&quot;,&quot;El tamaño de la pupila es controlado por la contracción de los músculos esfínter de la pupila y dilatador de la pupila. El proceso de adaptación (aumento o disminución del ta- maño de la pupila) asegura que sólo la cantidad apropiada de luz entre en el ojo. Dos músculos participan activamente en la adaptación:&quot;,536880711]],[&quot;^1@&quot;,[2715,&quot;^X&quot;,&quot;^1D&quot;,536880711]],[&quot;^1@&quot;,[2715,&quot;^E&quot;,false,536880711]],[&quot;^1@&quot;,[2715,&quot;^K&quot;,2713,536880711]],[&quot;^1@&quot;,[2715,&quot;^17&quot;,72,536880711]],[&quot;^1@&quot;,[2715,&quot;^13&quot;,2713,536880712]],[&quot;^1@&quot;,[2715,&quot;^12&quot;,72,536880723]],[&quot;^1@&quot;,[2715,&quot;^D&quot;,[&quot;^ &quot;],536880723]],[&quot;^1@&quot;,[2715,&quot;^1I&quot;,true,536880711]],[&quot;^1@&quot;,[2715,&quot;^?&quot;,&quot;~u623eeac3-6f48-4737-a662-303c2e3c1a9b&quot;,536880711]],[&quot;^1@&quot;,[2716,&quot;^[&quot;,&quot;[[Músculo esfínter de la pupila]], una banda circular de células musculares lisas (lámina 106, pág. 998), que está inervado por nervios parasimpáticos transmitidos en el nervio oculomotor común (nervio craneal III) y es respon- sable de la reducción del tamaño de la pupila en respuesta a la luz brillante. La falta de respuesta pupilar ante la luz intensa, “pupila fija y dilatada”, es un signo clínico importante de disfunción nerviosa o encefálica.&quot;,536880752]],[&quot;^1@&quot;,[2716,&quot;^X&quot;,&quot;^1D&quot;,536880723]],[&quot;^1@&quot;,[2716,&quot;^E&quot;,false,536880723]],[&quot;^1@&quot;,[2716,&quot;^K&quot;,2715,536880723]],[&quot;^1@&quot;,[2716,&quot;^17&quot;,72,536880723]],[&quot;^1@&quot;,[2716,&quot;^13&quot;,2715,536880726]],[&quot;^1@&quot;,[2716,&quot;^12&quot;,72,536880752]],[&quot;^1@&quot;,[2716,&quot;^12&quot;,2719,536880752]],[&quot;^1@&quot;,[2716,&quot;^D&quot;,[&quot;^ &quot;],536880752]],[&quot;^1@&quot;,[2716,&quot;^L&quot;,2719,536880752]],[&quot;^1@&quot;,[2716,&quot;^1I&quot;,true,536880723]],[&quot;^1@&quot;,[2716,&quot;^?&quot;,&quot;~u623eead7-eb90-41e8-be35-0c8048d842c6&quot;,536880723]],[&quot;^1@&quot;,[2717,&quot;^[&quot;,&quot;[[Músculo dilatador de la pupila]], que es una lámina delgada de evaginaciones contráctiles de células mioepiteliales pigmentadas con orientación radial que constituyen el epitelio pigmentado anterior del iris. Este músculo está inervado por los nervios simpáticos del ganglio cervical superior y su función es aumentar el tamaño de la pupila en respuesta a la luz débil.&quot;,536880767]],[&quot;^1@&quot;,[2717,&quot;^X&quot;,&quot;^1D&quot;,536880731]],[&quot;^1@&quot;,[2717,&quot;^E&quot;,false,536880731]],[&quot;^1@&quot;,[2717,&quot;^K&quot;,2716,536880731]],[&quot;^1@&quot;,[2717,&quot;^17&quot;,72,536880731]],[&quot;^1@&quot;,[2717,&quot;^13&quot;,2715,536880731]],[&quot;^1@&quot;,[2717,&quot;^12&quot;,72,536880767]],[&quot;^1@&quot;,[2717,&quot;^12&quot;,2720,536880767]],[&quot;^1@&quot;,[2717,&quot;^D&quot;,[&quot;^ &quot;],536880767]],[&quot;^1@&quot;,[2717,&quot;^L&quot;,2720,536880767]],[&quot;^1@&quot;,[2717,&quot;^1I&quot;,true,536880731]],[&quot;^1@&quot;,[2717,&quot;^?&quot;,&quot;~u623eeade-0f38-4681-b88f-1c64773f62aa&quot;,536880731]],[&quot;^1@&quot;,[2718,&quot;^[&quot;,&quot;Justo antes de un examen oftalmoscópico, se administran fármacos midriáticos como la atropina, en forma de gotas oculares, para provocar la dilatación de la pupila. La acetilcolina (ACh) es el neurotransmisor del sistema nervioso parasimpático (que inerva el músculo esfínter de la pupila); la administración de atropina bloquea los receptores mus- carínicos de la acetilcolina y suprime en forma temporal la acción del músculo esfínter, por lo que la pupila permanece bien abierta y no reacciona a luz proveniente del oftalmos- copio.&quot;,536880746]],[&quot;^1@&quot;,[2718,&quot;^X&quot;,&quot;^1D&quot;,536880737]],[&quot;^1@&quot;,[2718,&quot;^E&quot;,false,536880737]],[&quot;^1@&quot;,[2718,&quot;^K&quot;,2715,536880740]],[&quot;^1@&quot;,[2718,&quot;^17&quot;,72,536880737]],[&quot;^1@&quot;,[2718,&quot;^13&quot;,2713,536880740]],[&quot;^1@&quot;,[2718,&quot;^12&quot;,72,536880746]],[&quot;^1@&quot;,[2718,&quot;^D&quot;,[&quot;^ &quot;],536880746]],[&quot;^1@&quot;,[2718,&quot;^1I&quot;,true,536880737]],[&quot;^1@&quot;,[2718,&quot;^?&quot;,&quot;~u623eeaf0-b703-4fa4-8c5d-7f498d890293&quot;,536880737]],[&quot;^1@&quot;,[2719,&quot;^Q&quot;,1648290571866,536880752]],[&quot;^1@&quot;,[2719,&quot;^E&quot;,false,536880752]],[&quot;^1@&quot;,[2719,&quot;^18&quot;,&quot;músculo esfínter de la pupila&quot;,536880752]],[&quot;^1@&quot;,[2719,&quot;^1&lt;&quot;,&quot;Músculo esfínter de la pupila&quot;,536880752]],[&quot;^1@&quot;,[2719,&quot;^G&quot;,1648290571866,536880752]],[&quot;^1@&quot;,[2719,&quot;^?&quot;,&quot;~u623eeb0b-f32c-4a4e-be5a-7dd4ebfcd5b2&quot;,536880752]],[&quot;^1@&quot;,[2720,&quot;^Q&quot;,1648290576784,536880755]],[&quot;^1@&quot;,[2720,&quot;^E&quot;,false,536880755]],[&quot;^1@&quot;,[2720,&quot;^18&quot;,&quot;músculo dilatador de la pupila&quot;,536880761]],[&quot;^1@&quot;,[2720,&quot;^1&lt;&quot;,&quot;Músculo dilatador de la pupila&quot;,536880761]],[&quot;^1@&quot;,[2720,&quot;^G&quot;,1648290576784,536880755]],[&quot;^1@&quot;,[2720,&quot;^?&quot;,&quot;~u623eeb10-a73f-4d17-a33b-e1597dab49bb&quot;,536880755]],[&quot;^1@&quot;,[2721,&quot;^[&quot;,&quot;&quot;,536880758]],[&quot;^1@&quot;,[2721,&quot;^X&quot;,&quot;^1D&quot;,536880758]],[&quot;^1@&quot;,[2721,&quot;^E&quot;,false,536880758]],[&quot;^1@&quot;,[2721,&quot;^K&quot;,2720,536880758]],[&quot;^1@&quot;,[2721,&quot;^17&quot;,2720,536880758]],[&quot;^1@&quot;,[2721,&quot;^13&quot;,2720,536880758]],[&quot;^1@&quot;,[2721,&quot;^D&quot;,[&quot;^ &quot;],536880758]],[&quot;^1@&quot;,[2721,&quot;^1I&quot;,true,536880758]],[&quot;^1@&quot;,[2721,&quot;^?&quot;,&quot;~u623eeb13-f6f1-4cf2-be0e-87c707672e10&quot;,536880758]],[&quot;^1@&quot;,[2723,&quot;^S&quot;,true,536880959]],[&quot;^1@&quot;,[2723,&quot;^[&quot;,&quot;**Correlación clínica : [[Glaucoma]]**&quot;,536880962]],[&quot;^1@&quot;,[2723,&quot;^X&quot;,&quot;^1D&quot;,536880833]],[&quot;^1@&quot;,[2723,&quot;^E&quot;,false,536880833]],[&quot;^1@&quot;,[2723,&quot;^K&quot;,2659,536880845]],[&quot;^1@&quot;,[2723,&quot;^17&quot;,72,536880833]],[&quot;^1@&quot;,[2723,&quot;^13&quot;,2649,536880845]],[&quot;^1@&quot;,[2723,&quot;^12&quot;,72,536880962]],[&quot;^1@&quot;,[2723,&quot;^12&quot;,2735,536880962]],[&quot;^1@&quot;,[2723,&quot;^D&quot;,[&quot;^ &quot;],536880962]],[&quot;^1@&quot;,[2723,&quot;^L&quot;,2735,536880962]],[&quot;^1@&quot;,[2723,&quot;^1I&quot;,true,536880833]],[&quot;^1@&quot;,[2723,&quot;^?&quot;,&quot;~u623eeba3-dc13-469b-b64a-d8c1a8b4496d&quot;,536880833]],[&quot;^1@&quot;,[2725,&quot;^[&quot;,&quot;El glaucoma es una entidad clínica causada por un aumento de la presión intraocular durante un período de tiempo prolon- gado. Puede ser causado por la secreción excesiva de humor acuoso o un impedimento a su drenaje desde la cámara an- terior. Los tejidos internos del ojo, en particular la retina, se nutren de la difusión de oxígeno y sustancias nutritivas de los vasos intraoculares. La sangre fluye normalmente a través de estos vasos (que comprenden capilares y venas) cuando la presión hidrostática dentro de los vasos supera la presión in- traocular. Si se impide el drenaje del humor acuoso, la presión intraocular aumenta debido a que las túnicas del ojo no permi- ten que la pared se expanda. Esta hipertensión interfiere con la nutrición y la función normales de la retina, y causa la atro- fia de la capa de fibras nerviosas de la retina (fig. C24-1.1). Hay dos tipos principales de glaucoma:\\n\\n&quot;,536880867]],[&quot;^1@&quot;,[2725,&quot;^X&quot;,&quot;^1D&quot;,536880839]],[&quot;^1@&quot;,[2725,&quot;^E&quot;,false,536880839]],[&quot;^1@&quot;,[2725,&quot;^K&quot;,2734,536880956]],[&quot;^1@&quot;,[2725,&quot;^17&quot;,72,536880839]],[&quot;^1@&quot;,[2725,&quot;^13&quot;,2723,536880839]],[&quot;^1@&quot;,[2725,&quot;^12&quot;,72,536880956]],[&quot;^1@&quot;,[2725,&quot;^D&quot;,[&quot;^ &quot;],536880956]],[&quot;^1@&quot;,[2725,&quot;^1I&quot;,true,536880839]],[&quot;^1@&quot;,[2725,&quot;^?&quot;,&quot;~u623eeba6-561d-4384-a04f-378bd6c5008f&quot;,536880839]],[&quot;^1@&quot;,[2727,&quot;^[&quot;,&quot;Glaucoma de ángulo abierto,que es el tipo más común de glaucoma y la principal causa de ceguera entre los adultos. El drenaje del humor acuoso está obstruido por una re- ducción del flujo a través de la malla trabecular del ángulo iridocorneal hacia el seno venoso de la esclera (conducto de Schlemm).\\n&quot;,536880881]],[&quot;^1@&quot;,[2727,&quot;^X&quot;,&quot;^1D&quot;,536880867]],[&quot;^1@&quot;,[2727,&quot;^E&quot;,false,536880867]],[&quot;^1@&quot;,[2727,&quot;^K&quot;,2725,536880875]],[&quot;^1@&quot;,[2727,&quot;^17&quot;,72,536880867]],[&quot;^1@&quot;,[2727,&quot;^13&quot;,2725,536880902]],[&quot;^1@&quot;,[2727,&quot;^12&quot;,72,536880902]],[&quot;^1@&quot;,[2727,&quot;^D&quot;,[&quot;^ &quot;],536880902]],[&quot;^1@&quot;,[2727,&quot;^1I&quot;,true,536880867]],[&quot;^1@&quot;,[2727,&quot;^?&quot;,&quot;~u623eebce-2496-4204-bea8-1ec08844a8d0&quot;,536880867]],[&quot;^1@&quot;,[2729,&quot;^[&quot;,&quot;Glaucoma de ángulo cerrado(glaucoma agudo),que es mucho menos frecuente y se caracteriza por un ángulo iridocorneal reducido que obstruye la entrada del humor acuoso en el seno venoso de la esclera. Por lo general, se asocia con un bloqueo completo y repentino del seno venoso de la esclera y puede dar lugar a la ceguera permanente si no se trata con rapidez.&quot;,536880918]],[&quot;^1@&quot;,[2729,&quot;^X&quot;,&quot;^1D&quot;,536880881]],[&quot;^1@&quot;,[2729,&quot;^E&quot;,false,536880881]],[&quot;^1@&quot;,[2729,&quot;^K&quot;,2727,536880905]],[&quot;^1@&quot;,[2729,&quot;^17&quot;,72,536880881]],[&quot;^1@&quot;,[2729,&quot;^13&quot;,2725,536880905]],[&quot;^1@&quot;,[2729,&quot;^12&quot;,72,536880921]],[&quot;^1@&quot;,[2729,&quot;^D&quot;,[&quot;^ &quot;],536880921]],[&quot;^1@&quot;,[2729,&quot;^1I&quot;,true,536880881]],[&quot;^1@&quot;,[2729,&quot;^?&quot;,&quot;~u623eebd6-54aa-4f0f-848c-310ef77e763a&quot;,536880881]],[&quot;^1@&quot;,[2730,&quot;^[&quot;,&quot;Los trastornos visuales asociados con el glaucoma incluyen visión borrosa y alteraciones de la adaptación a la oscuridad (síntomas que indican la pérdida de la función normal de la retina) y la aparición de halos alrededor de las luces (un síntoma que indica daño endotelial de la córnea). Si la afección no se trata, la retina queda lesionada y sobreviene la ceguera. Los tratamientos se dirigen hacia la reducción de la presión intraocular al disminuir la tasa de producción de humor acuoso o la eliminación de la causa de la obstrucción\\nal drenaje normal. &quot;,536880899]],[&quot;^1@&quot;,[2730,&quot;^X&quot;,&quot;^1D&quot;,536880884]],[&quot;^1@&quot;,[2730,&quot;^E&quot;,false,536880884]],[&quot;^1@&quot;,[2730,&quot;^K&quot;,2725,536880927]],[&quot;^1@&quot;,[2730,&quot;^17&quot;,72,536880884]],[&quot;^1@&quot;,[2730,&quot;^13&quot;,2723,536880884]],[&quot;^1@&quot;,[2730,&quot;^12&quot;,72,536880927]],[&quot;^1@&quot;,[2730,&quot;^D&quot;,[&quot;^ &quot;],536880927]],[&quot;^1@&quot;,[2730,&quot;^1I&quot;,true,536880884]],[&quot;^1@&quot;,[2730,&quot;^?&quot;,&quot;~u623eebdb-b228-4eb7-acba-8629be630879&quot;,536880884]],[&quot;^1@&quot;,[2731,&quot;^[&quot;,&quot;Desde hace poco, se utilizan como tratamiento farmacológico de elección los inhibidores de la anhidrasa carbónica que inhiben específicamente la isoenzima CA-II, que desempeña un papel importante en la producción de humor acuoso en los seres humanos. La dorzolamida y la brinzolamida son dos inhibidores de la anhidrasa carbónica que están disponibles actualmente en el comercio como gotas oculares para tratar el glaucoma.&quot;,536880899]],[&quot;^1@&quot;,[2731,&quot;^X&quot;,&quot;^1D&quot;,536880899]],[&quot;^1@&quot;,[2731,&quot;^E&quot;,false,536880899]],[&quot;^1@&quot;,[2731,&quot;^K&quot;,2730,536880899]],[&quot;^1@&quot;,[2731,&quot;^17&quot;,72,536880899]],[&quot;^1@&quot;,[2731,&quot;^13&quot;,2723,536880899]],[&quot;^1@&quot;,[2731,&quot;^12&quot;,72,536880899]],[&quot;^1@&quot;,[2731,&quot;^D&quot;,[&quot;^ &quot;],536880899]],[&quot;^1@&quot;,[2731,&quot;^1I&quot;,true,536880899]],[&quot;^1@&quot;,[2731,&quot;^?&quot;,&quot;~u623eebfd-b41a-41cd-949d-6753ebc224e8&quot;,536880899]],[&quot;^1@&quot;,[2734,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Glaucoma**\\n![Screenshot 2022-03-26 at 11.34.08.png](../assets/Screenshot_2022-03-26_at_11.34.08_1648290850674_0.png)\\nEsta imagen muestra una vista del fondo del ojo izquierdo de un paciente con glaucoma avan- zado. Como consecuencia del aumento de la presión intraocular, las fibras nerviosas de la retina sufren atrofia y se retraen. Debe no- tarse un disco óptico pálido en el centro de la imagen con un borde menos pronunciado debido a la atrofia de fibras nerviosas. También puede verse el agrandamiento de la cúpula del nervio óptico (zona central del disco óptico) que es un hallazgo característico del glau- coma. Debe compararse esta imagen con la de la retina normal en la fig. 24-15 (gentileza del Dr. Renzo A. Zaldívar).\\n#+END_QUOTE&quot;,536880953]],[&quot;^1@&quot;,[2734,&quot;^X&quot;,&quot;^1D&quot;,536880936]],[&quot;^1@&quot;,[2734,&quot;^E&quot;,false,536880936]],[&quot;^1@&quot;,[2734,&quot;^K&quot;,2723,536880936]],[&quot;^1@&quot;,[2734,&quot;^17&quot;,72,536880936]],[&quot;^1@&quot;,[2734,&quot;^13&quot;,2723,536880936]],[&quot;^1@&quot;,[2734,&quot;^12&quot;,72,536880953]],[&quot;^1@&quot;,[2734,&quot;^D&quot;,[&quot;^ &quot;],536880953]],[&quot;^1@&quot;,[2734,&quot;^1I&quot;,true,536880936]],[&quot;^1@&quot;,[2734,&quot;^?&quot;,&quot;~u623eec25-1e21-47b5-9ead-cb4e615952f9&quot;,536880936]],[&quot;^1@&quot;,[2735,&quot;^7&quot;,2735,536889581]],[&quot;^1@&quot;,[2735,&quot;^Q&quot;,1648290889799,536880962]],[&quot;^1@&quot;,[2735,&quot;^E&quot;,false,536880962]],[&quot;^1@&quot;,[2735,&quot;^18&quot;,&quot;glaucoma&quot;,536880962]],[&quot;^1@&quot;,[2735,&quot;^1&lt;&quot;,&quot;Glaucoma&quot;,536889594]],[&quot;^1@&quot;,[2735,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1O&quot;,[&quot;^1C&quot;,[&quot;glaucoma&quot;]]],536889581]],[&quot;^1@&quot;,[2735,&quot;^G&quot;,1648407838118,536889581]],[&quot;^1@&quot;,[2735,&quot;^?&quot;,&quot;~u623eec49-5c16-4de6-b3d7-bac1d4968e81&quot;,536880962]],[&quot;^1@&quot;,[2736,&quot;^S&quot;,true,536881009]],[&quot;^1@&quot;,[2736,&quot;^[&quot;,&quot;**El cuerpo ciliar es la porción anterior engrosada de la túnica vascular y está situado entre el iris y la coroides.**&quot;,536880979]],[&quot;^1@&quot;,[2736,&quot;^X&quot;,&quot;^1D&quot;,536880965]],[&quot;^1@&quot;,[2736,&quot;^E&quot;,false,536880965]],[&quot;^1@&quot;,[2736,&quot;^K&quot;,2743,536881049]],[&quot;^1@&quot;,[2736,&quot;^17&quot;,72,536880965]],[&quot;^1@&quot;,[2736,&quot;^13&quot;,2649,536880965]],[&quot;^1@&quot;,[2736,&quot;^12&quot;,72,536881052]],[&quot;^1@&quot;,[2736,&quot;^D&quot;,[&quot;^ &quot;],536881052]],[&quot;^1@&quot;,[2736,&quot;^1I&quot;,true,536880965]],[&quot;^1@&quot;,[2736,&quot;^?&quot;,&quot;~u623eec5d-b8b2-48e4-b4e6-e1e07f2854e0&quot;,536880965]],[&quot;^1@&quot;,[2737,&quot;^[&quot;,&quot;El cuerpo ciliar se extiende posterolateralmente por unos 6mm a partir de la raíz del iris hasta la ora serrata (v. fig. 24-2). Visto desde atrás, el borde lateral de la ora se- rrata exhibe de 17 a 34 surcos o crenaciones. Estos surcos marcan el límite anterior tanto de la retina como de la coroi- des. La tercera parte anterior del cuerpo ciliar tiene alrededor de 75 crestas radiales o procesos ciliares (v. fig. 24-7). Las fibras de la zónula surgen de los surcos que hay entre los pro- cesos ciliares.&quot;,536880971]],[&quot;^1@&quot;,[2737,&quot;^X&quot;,&quot;^1D&quot;,536880971]],[&quot;^1@&quot;,[2737,&quot;^E&quot;,false,536880971]],[&quot;^1@&quot;,[2737,&quot;^K&quot;,2736,536880971]],[&quot;^1@&quot;,[2737,&quot;^17&quot;,72,536880971]],[&quot;^1@&quot;,[2737,&quot;^13&quot;,2736,536880972]],[&quot;^1@&quot;,[2737,&quot;^12&quot;,72,536880982]],[&quot;^1@&quot;,[2737,&quot;^D&quot;,[&quot;^ &quot;],536880982]],[&quot;^1@&quot;,[2737,&quot;^1I&quot;,true,536880971]],[&quot;^1@&quot;,[2737,&quot;^?&quot;,&quot;~u623eec66-982e-4641-9181-13068faa7a7e&quot;,536880971]],[&quot;^1@&quot;,[2738,&quot;^[&quot;,&quot;as capas del cuerpo ciliar son semejantes a las del iris y consisten en una estroma y un epitelio. La estroma se divide en dos capas:&quot;,536880988]],[&quot;^1@&quot;,[2738,&quot;^X&quot;,&quot;^1D&quot;,536880982]],[&quot;^1@&quot;,[2738,&quot;^E&quot;,false,536880982]],[&quot;^1@&quot;,[2738,&quot;^K&quot;,2737,536880982]],[&quot;^1@&quot;,[2738,&quot;^17&quot;,72,536880982]],[&quot;^1@&quot;,[2738,&quot;^13&quot;,2736,536880982]],[&quot;^1@&quot;,[2738,&quot;^12&quot;,72,536880988]],[&quot;^1@&quot;,[2738,&quot;^D&quot;,[&quot;^ &quot;],536880988]],[&quot;^1@&quot;,[2738,&quot;^1I&quot;,true,536880982]],[&quot;^1@&quot;,[2738,&quot;^?&quot;,&quot;~u623eec75-d210-4f3e-9a4e-fc18712417d2&quot;,536880982]],[&quot;^1@&quot;,[2739,&quot;^[&quot;,&quot;Una capa externa de músculo liso, el músculo ciliar, que forma la mayor parte del volumen del cuerpo ciliar.\\n&quot;,536881003]],[&quot;^1@&quot;,[2739,&quot;^X&quot;,&quot;^1D&quot;,536880988]],[&quot;^1@&quot;,[2739,&quot;^E&quot;,false,536880988]],[&quot;^1@&quot;,[2739,&quot;^K&quot;,2738,536880988]],[&quot;^1@&quot;,[2739,&quot;^17&quot;,72,536880988]],[&qu 0.png)\\n a. Este diagrama esquemático muestra las capas del iris. Debe observarse que las células epiteliales pigmentadas se reflejan como ocurre en el borde pupilar del iris. Las dos capas de células epiteliales pigmentadas están en contacto con el músculo dilatador de la pupila. En la superficie anterior del iris se señala la capa incompleta de fibroblastos y melanocitos de la estroma. \\n\\nb. Fotomicrografía que muestra las características histológicas de esta estructura del iris. El cristalino, que se encuentra por detrás del iris, se ha incluido con fines de orientación. El iris se compone de una estroma de tejido conjuntivo cubierta en su superficie posterior por el epitelio pigmentado posterior. La lámina basal (que aquí no se ve) mira hacia la cámara posterior del ojo. A causa de la pigmentación intensa, las características histológicas de estas células no son discernibles. Justo anterior a estas células, está la capa de mioepitelio pigmentado anterior (la línea de puntos separa las dos capas). Debe notarse que la porción posterior de las células mioepiteliales contiene melanina, mientras que la porción anterior contiene los elementos contráctiles que forman el músculo dilatador de la pupila del iris. El músculo esfínter de la pupila es visible en la estroma. El color del iris depende de la cantidad de melanocitos dispersos en la estroma de tejido conjuntivo. Debe observarse el cristalino en la parte inferior de la fotomicrografía. 570X.\\n#+END_QUOTE&quot;,536881046]],[&quot;^1@&quot;,[2743,&quot;^X&quot;,&quot;^1D&quot;,536881018]],[&quot;^1@&quot;,[2743,&quot;^E&quot;,false,536881018]],[&quot;^1@&quot;,[2743,&quot;^K&quot;,2713,536881018]],[&quot;^1@&quot;,[2743,&quot;^17&quot;,72,536881018]],[&quot;^1@&quot;,[2743,&quot;^13&quot;,2649,536881018]],[&quot;^1@&quot;,[2743,&quot;^12&quot;,72,536881046]],[&quot;^1@&quot;,[2743,&quot;^D&quot;,[&quot;^ &quot;],536881046]],[&quot;^1@&quot;,[2743,&quot;^1I&quot;,true,536881018]],[&quot;^1@&quot;,[2743,&quot;^?&
