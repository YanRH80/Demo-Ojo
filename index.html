42ce&quot;,536887685]],[&quot;^1@&quot;,[3492,&quot;^[&quot;,&quot;&quot;,536887685]],[&quot;^1@&quot;,[3492,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3492,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3492,&quot;^K&quot;,3491,536887685]],[&quot;^1@&quot;,[3492,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3492,&quot;^13&quot;,3488,536887685]],[&quot;^1@&quot;,[3492,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3492,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3492,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3492,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3492,&quot;^?&quot;,&quot;~u1611453a-9fcf-466b-906f-9e3c8179f7cf&quot;,536887685]],[&quot;^1@&quot;,[3493,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3493,&quot;^[&quot;,&quot;Capa fibroelástica&quot;,536887685]],[&quot;^1@&quot;,[3493,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3493,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3493,&quot;^K&quot;,3492,536887685]],[&quot;^1@&quot;,[3493,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3493,&quot;^13&quot;,3488,536887685]],[&quot;^1@&quot;,[3493,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3493,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3493,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3493,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3493,&quot;^?&quot;,&quot;~u9e950791-5228-41f9-9b25-3b69f6ad7e06&quot;,536887685]],[&quot;^1@&quot;,[3494,&quot;^[&quot;,&quot;Se compone de dos partes: una central, los tarsos de los pár-pados, y otra periférica, el tabique orbitario, que está en relación con la porción orbita-ria de los párpados (figs. 235 y 236).a)TARSOS DE LOS PÁRPADOS.Los tarsos son láminas fibrosas gruesas y resistentes queocupan la porción ocular de cada párpado hasta su borde libre. Según el párpado alque pertenecen, se denominan tarso superior y tarso inferior. El tarso superior es de forma semilunar, convexo superiormente, y mide 1 cm de al-tura en su parte media. El tarso inferior tiene la forma de un rectángulo muy alargado,de 5 mm de altura (figs. 236 y 237).Los tarsos se moldean sobre la curvatura del globo ocular. Cada uno de ellos pre-senta una cara anterior convexa, una cara posterior cóncava, un borde periférico con-vexo, un borde libre que se confunde con el borde libre del párpado, y dos extremos,uno medial y otro lateral.Los extremos correspondientes de los tarsos superior e inferior se unen mediantefascículos fibrosos tarsianos muy cortos. De esta unión resulta la formación de doscintillas fibrosas, una medial y otra lateral, denominadas ligamentos palpebrales (figs. 236y 237).El ligamento palpebral lateral se dirige transversalmente en sentido lateral y se inser-ta en el borde lateral de la órbita, unos 0,5 cm inferiormente a la sutura frontocigo-mática.&quot;,536887685]],[&quot;^1@&quot;,[3494,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3494,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3494,&quot;^K&quot;,3493,536887685]],[&quot;^1@&quot;,[3494,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3494,&quot;^13&quot;,3493,536887685]],[&quot;^1@&quot;,[3494,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3494,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3494,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3494,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3494,&quot;^?&quot;,&quot;~u4609e9e5-2de8-4242-bcd5-1b849a3cfbfb&quot;,536887685]],[&quot;^1@&quot;,[3495,&quot;^[&quot;,&quot;El ligamento palpebral medial (tendón directo del músculo orbicular del ojo) se diri-ge medialmente. Se inserta en la cresta de la apófisis frontal del maxilar, que forma elborde anterior del surco lagrimal, unos 0,5 cm inferiormente a la sutura frontomaxilar.Del origen de este ligamento en el extremo medial de los párpados, se desprende un&quot;,536887685]],[&quot;^1@&quot;,[3495,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3495,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3495,&quot;^K&quot;,3494,536887685]],[&quot;^1@&quot;,[3495,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3495,&quot;^13&quot;,3493,536887685]],[&quot;^1@&quot;,[3495,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3495,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3495,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3495,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3495,&quot;^?&quot;,&quot;~ua7a1f16a-0c80-42c0-8970-68ce09813553&quot;,536887685]],[&quot;^1@&quot;,[3496,&quot;^[&quot;,&quot;fascículo fibroso, denominado tendón reflejo del músculo orbicular del ojo, que se dirigemedial y posteriormente y se inserta posteriormente al surco lagrimal en la cresta la-grimal posterior del hueso lagrimal (fig. 237).Los tarsos contienen en su espesor las glándulas tarsales. Éstas son alargadas, pa-ralelas entre sí en toda la altura del tarso y perpendiculares al borde libre del párpado,a lo largo del cual desembocan sus conductos excretores.b)TABIQUE ORBITARIO.El tabique orbitario forma la parte periférica del plano fibroe-lástico. Es una lámina fibrosa, delgada y móvil, que une el borde orbitario con el bor-de periférico de los tarsos. El borde periférico del tabique orbitario se inserta en el labio posterior del borde or-bitario excepto medialmente, donde la inserción se efectúa en la cresta lagrimal pos-terior del hueso lagrimal, que limita posteriormente el surco lagrimal (figs. 236 y 237).El tabique orbitario se une con el ligamento palpebral lateral lateralmente y con el ten-dón reflejo del músculo orbicular del ojo medialmente.El borde periférico del tabique orbitario superior es más grueso que el resto de lamembrana, y está atravesado por los vasos y nervios que, desde la cavidad orbita-ria, se dirigen a las regiones vecinas de la base de la órbita. De esta manera, se en-cuentran de lateral a medial: a) un pequeño orificio un poco superior al ligamentopalpebral lateral, para el paso de los ramos terminales palpebrales de los vasos ynervios lagrimales; b) un segundo orificio en relación con el agujero supraorbitario,atravesado por los vasos supraorbitarios y el ramo lateral del nervio supraorbita-rio; c) un tercer orificio situado frente a la escotadura frontal, que da paso a la arte-ria supratroclear y al ramo medial del nervio supraorbitario, y d) un cuarto orificiomedial al precedente, situado entre la tróclea del músculo oblicuo superior y el fon-do del saco lagrimal, y que está destinado al nervio infratroclear, a la arteria dorsalde la nariz y a la vena anastomótica que une la vena oftálmica con la vena angular(fig. 236).El borde central o tarsal del tabique orbitario termina de diferente manera en el pár-pado superior y en el párpado inferior.El borde tarsal del tabique orbitario inferior se une en su parte media al borde pe-riférico del tarso inferior; a los lados, se inserta en los bordes inferiores del ligamentopalpebral lateral lateralmente y del tendón reflejo del músculo orbicular del ojo me-dialmente.El borde tarsal del tabique orbitario superior se encuentra, en su trayecto hacia eltarso, con el tendón del músculo elevador del párpado superior, que se dirige a la piely a la cara anterior del tarso superior (fig. 235). En este lugar, el tabique orbitario seaplica a la cara anterior del tendón del músculo elevador del párpado superior y loacompaña hasta la piel (Clermont). A uno y otro lado, el tabique orbitario superior seune al borde superior del tarso y del ligamento palpebral lateral lateralmente y al ten-dón reflejo del músculo orbicular del ojo medialmente.&quot;,536887685]],[&quot;^1@&quot;,[3496,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3496,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3496,&quot;^K&quot;,3495,536887685]],[&quot;^1@&quot;,[3496,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3496,&quot;^13&quot;,3493,536887685]],[&quot;^1@&quot;,[3496,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3 a hendidura palpebral.&quot;,536887685]],[&quot;^1@&quot;,[3504,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3504,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3504,&quot;^K&quot;,3503,536887685]],[&quot;^1@&quot;,[3504,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3504,&quot;^13&quot;,3502,536887685]],[&quot;^1@&quot;,[3504,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3504,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3504,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3504,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3504,&quot;^?&quot;,&quot;~u377e215b-0c2d-48be-9af5-d4a6a930c689&quot;,536887685]],[&quot;^1@&quot;,[3505,&quot;^[&quot;,&quot;a) INSERCIONES Y DESCRIPCIÓN.En el músculo orbicular del ojo pueden distinguirse tresporciones, que difieren en sus inserciones y relaciones: la primera es la porción palpe-bral, que presenta inserciones fibrosas y está situada totalmente en los párpados; la se-gunda es la porción orbitaria, que presenta inserciones óseas y forma un anillo mus-cular plano que rodea los párpados y la base de la órbita; la tercera es la porción pro-funda de la porción palpebral del músculo orbicular del ojo.&quot;,536887685]],[&quot;^1@&quot;,[3505,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3505,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3505,&quot;^K&quot;,3504,536887685]],[&quot;^1@&quot;,[3505,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3505,&quot;^13&quot;,3502,536887685]],[&quot;^1@&quot;,[3505,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3505,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3505,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3505,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3505,&quot;^?&quot;,&quot;~u4666c376-002a-4b14-9edc-24cf6c4f66ce&quot;,536887685]],[&quot;^1@&quot;,[3506,&quot;^[&quot;,&quot;PORCIÓN PALPEBRAL.La porción palpebral se subdivide a su vez en cinco partes(Winckler).1.    La parte marginal preciliar está formada por fascículos que van, anteriormente alos bulbos pilosos de las pestañas, desde el ligamento palpebral medial y la cresta la-grimal posterior hasta el hueso cigomático, donde se insertan por medio de un pe-queño tendón. 2. La parte marginal retrociliar presenta inserciones análogas a la parte preciliar y esposterior a los bulbos pilosos de las pestañas.Esta parte también se denomina fascículo ciliar (músculo ciliar o músculo de laspestañas).3.La parte pretarsal está formada por fibras anulares que recubren la cara ante-rior de los tarsos y se insertan medialmente al tendón directo del músculo orbiculardel ojo.4.    La parte preseptal, situada anterior al tabique orbitario, está formada por fibrasanulares que se insertan medialmente en el ligamento palpebral medial y sobre la cú-pula del saco lagrimal (músculo tensor de la cúpula lagrimal de Stepleanu-Hor-batsky).Las partes preseptal y pretarsal se insertan lateralmente en el ligamento palpebrallateral.5.    La parte profunda (parte lagrimal del músculo orbicular del ojo). !Esta parte sedescribirá más adelante&quot;,536887685]],[&quot;^1@&quot;,[3506,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3506,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3506,&quot;^K&quot;,3505,536887685]],[&quot;^1@&quot;,[3506,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3506,&quot;^13&quot;,3505,536887685]],[&quot;^1@&quot;,[3506,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3506,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3506,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3506,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3506,&quot;^?&quot;,&quot;~u96e912de-7961-46db-83b3-fbb5f297aac0&quot;,536887685]],[&quot;^1@&quot;,[3507,&quot;^[&quot;,&quot;PORCIÓN ORBITARIA.Se inserta superiormente: !a) en el ligamento palpebral me-dial (tendón directo del músculo orbicular del ojo), y !b) en el borde orbitario, desdela inserción del ligamento palpebral medial hasta la escotadura supraorbitaria. !Desde estas inserciones, las fibras describen una elipse alrededor de la base de la ór-bita y llegan a fijarse medialmente en el borde orbitario, inferiormente al ligamentopalpebral medial y en dicho ligamento. En tanto que la porción palpebral del músculo orbicular del ojo está separada de lostegumentos por una capa de tejido celular laxo, la porción orbitaria se adhiere fuerte-mente a la piel que la cubre.Fascículos divergentes del músculo orbicular del ojo.En los dos extremos de la elipse forma-da por la porción orbitaria, algunos fascículos se separan del anillo formado por lasfibras musculares del músculo orbicular del ojo. Unos se dirigen superiormente y ensentido divergente desde la parte medial del músculo a la piel de la ceja; otros, situa-dos inferiormente, van hacia la mejilla; otros van desde la parte lateral del músculo ha-cia la piel de la mejilla. Estos fascículos se denominan fascículos divergentes del músculoorbicular del ojo (fig. 238).&quot;,536887685]],[&quot;^1@&quot;,[3507,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3507,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3507,&quot;^K&quot;,3506,536887685]],[&quot;^1@&quot;,[3507,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3507,&quot;^13&quot;,3505,536887685]],[&quot;^1@&quot;,[3507,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3507,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3507,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3507,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3507,&quot;^?&quot;,&quot;~uff85454f-22df-4186-add9-b6795f62fc5f&quot;,536887685]],[&quot;^1@&quot;,[3508,&quot;^[&quot;,&quot;PORCIÓN PROFUNDA DE LA PORCIÓN PALPEBRAL DEL MÚSCULO ORBICULAR DEL OJO (músculo de Horner). Es un pequeño músculo, aplanado y muy delgado, aplicado ala cara posterior del tendón reflejo del músculo orbicular del ojo (fig. 239). Se inserta medialmente en la cresta lagrimal posterior, posteriormente al tendón re-flejo del músculo orbicular del ojo. Desde ese punto se dirige lateralmente, cubriendola cara posterior de este tendón. Llega al extremo lateral del ligamento palpebral me-dial, donde se divide en dos partes. Cada una de ellas acompaña al fascículo fibroso determinación del tarso correspondiente, envolviendo el conductillo lagrimal contenidoen este fascículo. Las fibras musculares alcanzan así el extremo medial de los tarsos,donde se mezclan con las fibras del músculo orbicular del ojo.La porción lagrimal del músculo orbicular del ojo favorece la salida de las lágrimasal comprimir los conductillos lagrimales y el saco lagrimal.b)ACCIÓN.El músculo orbicular del ojoejerce las siguientes acciones: a) aproximalos bordes libres de los párpados y produ-ce la oclusión del orificio palpebral; b) con-tribuye a la circulación de las lágrimasmovilizándolas de lateral a medial, al mis-mo tiempo que las comprime de anteriora posterior, y c) dilata el saco lagrimal pormedio del fascículo al que le une.&quot;,536887685]],[&quot;^1@&quot;,[3508,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3508,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3508,&quot;^K&quot;,3507,536887685]],[&quot;^1@&quot;,[3508,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3508,&quot;^13&quot;,3505,536887685]],[&quot;^1@&quot;,[3508,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3508,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3508,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3508,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3508,&quot;^?&quot;,&quot;~u25c409a2-3162-4f94-85a0-895841332752&quot;,536887685]],[&quot;^1@&quot;,[3509,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3509,&quot;^[&quot;,&quot;Segunda capa de tejido celular laxo(fi-gura 235)&quot;,536887685]],[&quot;^1@&quot;,[3509,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3509,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3509,&quot;^K&quot;,3502,536887685]],[&quot; uot;^1@&quot;,[3511,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3511,&quot;^?&quot;,&quot;~u4fa8c37b-464f-4834-8627-2920a651f585&quot;,536887685]],[&quot;^1@&quot;,[3512,&quot;^[&quot;,&quot;La capa muscular lisa está constituida en cadapárpado por una lámina de fibras musculares lisas de dirección vertical (fig. 232), quese denominan músculos tarsales. !El músculo tarsal superior se inserta superiormente enla cara profunda del tendón del músculo elevador del párpado superior, cerca de laporción muscular de dicho músculo; sus fibras descienden posteriormente al tendóndel músculo elevador del párpado superior hasta el borde convexo del tarso superior,donde terminan. !El músculo tarsal inferior se inserta inferiormente en la cara profun-da de la expansión palpebral del músculo recto inferior (v. Fascia orbitaria) y se extien-de, junto con esta expansión, hasta el borde inferior del tarso inferior, donde se inser-ta (fig. 232)&quot;,536887685]],[&quot;^1@&quot;,[3512,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3512,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3512,&quot;^K&quot;,3511,536887685]],[&quot;^1@&quot;,[3512,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3512,&quot;^13&quot;,3511,536887685]],[&quot;^1@&quot;,[3512,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3512,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3512,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3512,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3512,&quot;^?&quot;,&quot;~u834a93f5-28fc-44f4-a9d4-734b10caff0c&quot;,536887685]],[&quot;^1@&quot;,[3513,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3513,&quot;^[&quot;,&quot;Capa mucosa. Túnica conjuntiva o conjuntiva&quot;,536887685]],[&quot;^1@&quot;,[3513,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3513,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3513,&quot;^K&quot;,3511,536887685]],[&quot;^1@&quot;,[3513,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3513,&quot;^13&quot;,3488,536887685]],[&quot;^1@&quot;,[3513,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3513,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3513,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3513,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3513,&quot;^?&quot;,&quot;~u8f260485-fade-4b53-8585-2d266b2ba7a2&quot;,536887685]],[&quot;^1@&quot;,[3514,&quot;^[&quot;,&quot;Posteriormente a los músculospalpebrales y tarsales se encuentra la conjuntiva (fig. 235). La conjuntiva es una mem-brana mucosa, delgada, lisa, brillante y transparente, que tapiza la cara profunda delos párpados y se refleja a cierta distancia de la córnea para recubrir la cara anterior delglobo ocular.Desde un punto de vista descriptivo, en la conjuntiva se distinguen tres porciones,que son la conjuntiva palpebral, la conjuntiva del fondo de saco conjuntival y la con-juntiva ocular.a)CONJUNTIVA PALPEBRAL.En la cara posterior de los párpados, la conjuntiva es de co-lor rosado. Se inicia en el borde libre de cada párpado, donde tiene continuidad conla piel; tapiza primero la cara posterior de los tarsos y después la cara profunda de losmúsculos palpebrales.La conjuntiva palpebral es muy adherente a los tarsos. Por el contrario, se encuen-tra laxamente unida a los músculos palpebrales, en los cuales presenta repliegues y surcos cuya longitud aumenta cuando los párpados se separan y se acortan, y dismi-nuye cuando el orificio palpebral se cierra.b)CONJUNTIVA DEL FONDO DE SACO CONJUNTIVAL.Desde la cara posterior de los párpa-dos, la conjuntiva se refleja sobre la cara anterior del globo ocular formando un fondo desaco irregularmente circular, denominado fondo de saco conjuntival o fórnix conjuntival. Lareflexión de la conjuntiva palpebral sobre el globo ocular se realiza a una distancia de la córnea que difiere según los meridianos que se consideren. Así, la distancia que sepa-ra el fondo de saco conjuntival de la circunferencia de la córnea es de 11 mm superior-mente, 9 mm inferiormente, 8 mm medialmente y de 14 a 15 mm lateralmente.El fondo de saco conjuntival está separado del músculo elevador del párpado su-perior y de las expansiones de la fascia orbitaria por tejido celular laxo, que da unagran movilidad a la conjuntiva; ello origina, en este punto, pliegues y surcos todavíamás acusados que los que presenta la parte periférica de la conjuntiva palpebral.c)CONJUNTIVA BULBAR.En la conjuntiva bulbar se distinguen una porción escleral yuna porción corneal.La porción escleral permite observar la esclera por transparencia. Se encuentra separadade la vaina del globo ocular, que envuelve toda la esclera, por una capa de tejido celularlaxo subconjuntival que desaparece a unos 3 mm de la córnea. Desde ese punto hasta lacircunferencia de la córnea, la conjuntiva y la vaina del globo ocular están fusionadas.En la línea de unión entre la conjuntiva y la vaina del globo ocular puede apreciarse aveces un pequeño relieve denominado anillo conjuntival. !En el tejido celular subcon-juntival se aprecian, en el adulto, pequeños lóbulos adiposos que se desarrollan sobretodo en el ecuador del globo ocular. La conjuntiva corneal forma cuerpo con la córnea.d)PLIEGUE SEMILUNAR DE LA CONJUNTIVA Y CARÚNCULA LAGRIMAL.En el ángulo medialdel ojo, la conjuntiva se confunde con dos formaciones, el pliegue semilunar de la con-juntiva y la carúncula lagrimal (fig. 233).El pliegue semilunar de la conjuntiva es un repliegue conjuntival, vertical, falciformey aplanado de anterior a posterior, cuyo borde libre es cóncavo y está orientado late-ralmente. El fondo de saco que limita el pliegue semilunar con la porción correspon-diente de la conjuntiva ocular aumenta de profundidad cuando el ojo se dirige me-dialmente y se difumina en parte cuando se dirige lateralmente. El pliegue semilunar corresponde al tercer párpado de algunos vertebrados (mem-brana nictitante de las aves).La carúncula lagrimal es medial al pliegue semilunar. Se trata de un pequeño salien-te rojizo o rosado que ocupa todo el espacio comprendido entre las porciones lagri-males de los párpados. La carúncula lagrimal está situada en un plano posterior al delos párpados, de manera que éstos se deslizan anteriormente a ella cuando se sepa-ran o se aproximan. Cuando el orificio palpebral está abierto, la carúncula lagrimalqueda parcialmente cubierta por el párpado inferior. La carúncula lagrimal constituyeun segmento aislado de los párpados.&quot;,536887685]],[&quot;^1@&quot;,[3514,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3514,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3514,&quot;^K&quot;,3513,536887685]],[&quot;^1@&quot;,[3514,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3514,&quot;^13&quot;,3513,536887685]],[&quot;^1@&quot;,[3514,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3514,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3514,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3514,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3514,&quot;^?&quot;,&quot;~u4b0c5020-a8ea-4f74-b9fe-32c0e9959659&quot;,536887685]],[&quot;^1@&quot;,[3515,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3515,&quot;^[&quot;,&quot;VASOS Y NERVIOS&quot;,536887685]],[&quot;^1@&quot;,[3515,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3515,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3515,&quot;^K&quot;,3513,536887685]],[&quot;^1@&quot;,[3515,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3515,&quot;^13&quot;,3488,536887685]],[&quot;^1@&quot;,[3515,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3515,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3515,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3515,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3515,&quot;^?&quot;,&quot;~uf5d59424-70dc-4745-b53c-c2766385614b&quot;,536887685]],[&quot;^1@&quot;,[3516,&quot;^[&quot;,&quot;Arterias.Las arterias principales de los párpados son las arteriaspalpebrales superior e inferior (fig. 236). Nacidas de la arteria oftálmica e inferiores a la tróclea del músculo oblicuo superior, las arterias palpebrales se dirigen hacia el bordelibre del párpado correspondiente, pasando una superior y otra inferiormente al liga-mento palpebral medial. Seguidamente discurren de medial a lateral cerca del borde li-bre del párpado, en el espesor de la capa de tejido celular situado entre el músculo or-bicular del ojo y el plano fibroelástico de los párpados. Así alcanzan el ángulo lateral,donde terminan anastomosándose entre sí.Entre las ramificaciones que las arterias palpebrales envían a los párpados, a me-nudo existe una que sigue el borde periférico del tarso y constituye el denominadoarco palpebral (arco arterial periférico).Los párpados reciben además algunos ramos de las arterias supraorbitaria, supratro-clear, lagrimal y angular. Finas anastomosis unen estas ramas con las arterias palpebrales. Venas.Las venas situadas en la capa celular suborbicular desembocan lateralmente enlas venas de la región temporal y medialmente en la vena angular.Las otras son subconjuntivales y tributarias de las venas oftálmicas.Vasos linfáticos.Los vasos linfáticos nacen de dos redes, una subcutánea y otra subcon-juntival. Los vasos linfáticos mediales siguen el trayecto de los vasos faciales y van alos nódulos linfáticos submandibulares. Los vasos linfáticos laterales se dirigen a losnódulos linfáticos parotídeos.Los vasos linfáticos de la carúncula lagrimal son también tributarios a la vez de losnódulos linfáticos submandibulares y de los nódulos linfáticos parotídeos; los que sedirigen a los nódulos linfáticos parotídeos atraviesan de medial a lateral el párpado in-ferior (Orts Llorca).Nervios.El nervio facial inerva el músculo orbicular del ojo. !Los nervios sensitivosproceden del nervio infratroclear medialmente, el nervio supratroclear superiormente,el nervio lagrimal lateralmente y el nervio infraorbitario inferiormente.&quot;,536887685]],[&quot;^1@&quot;,[3516,& ;,3517,536887685]],[&quot;^1@&quot;,[3518,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3518,&quot;^13&quot;,3517,536887685]],[&quot;^1@&quot;,[3518,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3518,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3518,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3518,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3518,&quot;^?&quot;,&quot;~uf9565aa7-121e-4b68-aced-c75a7ec7c758&quot;,536887685]],[&quot;^1@&quot;,[3519,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3519,&quot;^[&quot;,&quot;Glándula lagrimal&quot;,536887685]],[&quot;^1@&quot;,[3519,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3519,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3519,&quot;^K&quot;,3518,536887685]],[&quot;^1@&quot;,[3519,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3519,&quot;^13&quot;,3517,536887685]],[&quot;^1@&quot;,[3519,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3519,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3519,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3519,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3519,&quot;^?&quot;,&quot;~ucdd9ef6f-0b74-48a2-bc46-afdb9a9dcebc&quot;,536887685]],[&quot;^1@&quot;,[3520,&quot;^[&quot;,&quot;La glándula lagrimal consta de dos porciones: una orbitaria o glándula lagrimal princi-pal y otra palpebral o glándula lagrimal accesoria(fig. 240). Estas dos porciones están sepa-radas por un plano fibrotendinoso constituido por el haz orbitario lateral del músculoelevador del párpado superior, la expansión lateral del músculo recto superior y la ale-ta ligamentosa lateral de la vaina del globo ocular.Su aspecto se asemeja al de las glándulas salivales.&quot;,536887685]],[&quot;^1@&quot;,[3520,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3520,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3520,&quot;^K&quot;,3519,536887685]],[&quot;^1@&quot;,[3520,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3 quot;^1@&quot;,[3523,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3523,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3523,&quot;^K&quot;,3522,536887685]],[&quot;^1@&quot;,[3523,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3523,&quot;^13&quot;,3521,536887685]],[&quot;^1@&quot;,[3523,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3523,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3523,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3523,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3523,&quot;^?&quot;,&quot;~u6fefad11-e32c-4c23-9f8f-94aaab1fc19c&quot;,536887685]],[&quot;^1@&quot;,[3524,&quot;^[&quot;,&quot;La porción orbitaria de la glándula lagrimal está situada en la parte an-terior, superior y lateral de la cavidad orbitaria. Se ubica en la fosa de la glándula la-grimal que presenta la porción orbitaria del hueso frontal (figs. 240 y 245)&quot;,536887685]],[&quot;^1@&quot;,[3524,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3524,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3524,&quot;^K&quot;,3523,536887685]],[&quot;^1@&quot;,[3524,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3524,&quot;^13&quot;,3523,536887685]],[&quot;^1@&quot;,[3524,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3524,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3524,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3524,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3524,&quot;^?&quot;,&quot;~u495d05c1-7e70-4d7c-8955-3c31a35cd6db&quot;,536887685]],[&quot;^1@&quot;,[3525,&quot;^[&quot;,&quot;Forma&quot;,536887685]],[&quot;^1@&quot;,[3525,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3525,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3525,&quot;^K&quot;,3523,536887685]],[&quot;^1@&quot;,[3525,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3525,&quot;^13&quot;,3521,536887685]],[&quot;^1@&quot;,[3525,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3525,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3525,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3525,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3525,&quot;^?&quot;,&quot;~u0ea40782-5d7a-44dc-8f7e-ab64bef7733c&quot;,536887685]],[&quot;^1@&quot;,[3526,&quot;^[&quot;,&quot;La porción orbitaria de la glándula lagrimal es aplanada de superior a inferiory de forma oval. Su eje mayor se dirige en sentido oblicuo posterior, lateral e inferiormen-te. Mide aproximadamente 20 mm de longitud, 10 mm de anchura y 5 mm de espesor.Debido a su orientación, la porción orbitaria presenta: una cara superior, una carainferior, dos bordes, uno anterolateral y otro posteromedial, y dos extremos, uno an-teromedial y otro posterolateral.&quot;,536887685]],[&quot;^1@&quot;,[3526,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3526,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3526,&quot;^K&quot;,3525,536887685]],[&quot;^1@&quot;,[3526,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3526,&quot;^13&quot;,3525,536887685]],[&quot;^1@&quot;,[3526,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3526,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3526,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3526,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3526,&quot;^?&quot;,&quot;~u90925979-831e-4ec5-9e6d-514ff489934f&quot;,536887685]],[&quot;^1@&quot;,[3527,&quot;^[&quot;,&quot;Relaciones&quot;,536887685]],[&quot;^1@&quot;,[3527,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3527,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3527,&quot;^K&quot;,3525,536887685]],[&quot;^1@&quot;,[3527,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3527,&quot;^13&quot;,3521,536887685]],[&quot;^1@&quot;,[3527,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3527,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3527,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3527,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3527,&quot;^?&quot;,&quot;~ubb7da066-3815-44fa-b23b-672629fad76f&quot;,536887685]],[&quot;^1@&quot;,[3528,&quot;^[&quot;,&quot;La cara superiores convexa y está orientada superior y lateralmente.Se relaciona con la pared orbitaria y, más concretamente, con la fosa de la glándula la-grimal. !La cara inferiores cóncava y está orientada inferior y medialmente. Se apoyasobre la parte lateral de la cara superior del músculo elevador del párpado superior y so-bre un plano fibroso formado por el haz orbitario lateral del músculo elevador, la ex-pansión orbitaria lateral del músculo recto superior y la aleta ligamentosa lateral de lavaina del globo ocular. !El borde anterolateralse extiende inicialmente desde la porciónlateral del borde supraorbitario y contacta, a ese nivel, con el tabique orbitario; despuésse incurva a la altura de la sutura frontocigomática y se dirige posteriormente, contiguoa la periórbita. !El borde posteromedialestá en relación con el cuerpo adiposo de la órbi-ta. !El extremo anteromedialreposa inferiormente al tendón del músculo elevador delpárpado superior. !El extremo posterolateralse relaciona con el cuerpo adiposo de la ór-bita. Por dicho extremo y por el borde posterior, la glándula recibe sus vasos y nervios.&quot;,536887685]],[&quot;^1@&quot;,[3528,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3528,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3528,&quot;^K&quot;,3527,536887685]],[&quot;^1@&quot;,[3528,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3528,&quot;^13&quot;,3527,536887685]],[&quot;^1@&quot;,[3528,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3528,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3528,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3528,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3528,&quot;^?&quot;,&quot;~u48384382-5e3a-4c21-8102-6a364b41dc9a&quot;,536887685]],[&quot;^1@&quot;,[3529,&quot;^[&quot;,&quot;Celda lagrimal(Picou)&quot;,536887685]],[&quot;^1@&quot;,[3529,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3529,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3529,&quot;^K&quot;,3527,536887685]],[&quot;^1@&quot;,[3529,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3529,&quot;^13&quot;,3521,536887685]],[&quot;^1@&quot;,[3529,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3529,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3529,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3529,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3529,&quot;^?&quot;,&quot;~u9caf00b4-d3e4-43f7-b958-853ea188e0ae&quot;,536887685]],[&quot;^1@&quot;,[3530,&quot;^[&quot;,&quot;La porción orbitaria de la glándula lagrimal está incluida enuna celda osteofibrosa formada: superior y lateralmente, por la pared de la órbita; in-feriormente, por la expansión lateral del músculo elevador del párpado superior, por ladel músculo recto superior y por la aleta ligamentosa lateral de la vaina del globo ocu-lar; anteriormente, por el tabique orbitario; posterior y medialmente, por una delgada membrana conjuntiva que es una dependencia del tejido celuloadiposo de la órbita (fi-guras 240 y 245). Esta membrana se inserta superiormente en el periostio de la órbita y seune inferiormente con el músculo elevador del párpado superior, así como con las ex-pansiones de los músculos elevador del párpado superior, recto superior y recto lateral.La glándula se une a esta celda mediante unos frágiles tractos fibrosos, denominadospor ciertos autores ligamentos de la glándula. Estos tractos acompañan a los vasos y ner-vios que se dirigen a la glándula orbitaria, o que van desde la glándula hasta la pared.&quot;,536887685]],[&quot;^1@&quot;,[3530,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3530,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3530,&quot;^K&quot;,3529,536887685]],[&quot;^1@&quot;,[3530,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3530,&quot;^13&quot;,3529,536887685]],[&quot;^1@&quot;,[3530,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3530,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3530,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3530,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3530,&quot;^?&quot;,&quot;~uaa350878-d935-4974-9dc6-1dde87c95b00&quot;,536887685]],[&quot;^1@&quot;,[3531,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3531,&quot;^[&quot;,&quot;PORCIÓN PALPEBRAL&quot;,536887685]],[&quot;^1@&quot;,[3531,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3531,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3531,&quot;^K&quot;,3521,536887685]],[&quot;^1@&quot;,[3531,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3531,&quot;^13&quot;,3519,536887685]],[&quot;^1@&quot;,[3531,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3531,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3531,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3531,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3531,&quot;^?&quot;,&quot;~u71defb27-ae8d-413a-835f-73fbeca53137&quot;,536887685]],[&quot;^1@&quot;,[3532,&quot;^[&quot;,&quot;1. Situación y forma.La porción palpebral de la glándula lagrimal es una masa for-mada por 15-40 lóbulos (Sappey), aplanada de superior a inferior y ubicada en el pár-pado superior a lo largo de la parte superolateral del fondo de saco conjuntival supe-rior (fig. 240). En ella se describen dos caras, una superior y otra inferior, dos bordes,uno anterior y otro posterior, y dos extremos, uno medial y otro lateral.2. Relaciones.La cara superiorestá en relación con el piso fibroso sobre el cual repo-sa la porción orbitaria de la glándula, es decir, con la expansión lateral del músculo ele-vador del párpado superior, con la del músculo recto superior y con la aleta ligamen-tosa lateral de la vaina del globo ocular. !La cara inferiorse relaciona anteriormente conla conjuntiva palpebral y el fondo de saco conjuntival superior, y posteriormente con lavaina del globo ocular y el cuerpo adiposo de la órbita. !El borde anteriorestá situadounos milímetros posteriormente al borde superior del tarso superior. !El borde poste-rior,en relación con el cuerpo adiposo de la órbita, es contiguo al borde posterior de laporción orbitaria de la glándula lagrimal. !El extremo medialse relaciona, a través delmúsculo elevador del párpado superior, con el extremo anteromedial de la porción or-bitaria. !El extremo lateralse extiende hasta el ligamento palpebral lateral.&quot;,536887685]],[&quot;^1@&quot;,[3532,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3532,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3532,&quot;^K&quot;,3531,536887685]],[&quot;^1@&quot;,[3532,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3532,&quot;^13&quot;,3531,536887685]],[&quot;^1@&quot;,[3532,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3532,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3532,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3532,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3532,&quot;^?&quot;,&quot;~u0cbbde8f-1217-4df8-83d8-81ffd3b78016&quot;,536887685]],[&quot;^1@&quot;,[3533,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3533,&quot;^[&quot;,&quot;CONDUCTILLOS EXCRETORES DE LA GLÁNDULA LAGRIMAL&quot;,536887685]],[&quot;^1@&quot;,[3533,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3533,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3533,&quot;^K&quot;,3531,536887685]],[&quot;^1@&quot;,[3533,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3533,&quot;^13&quot;,3519,536887685]],[&quot;^1@&quot;,[3533,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3533,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3533,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3533,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3533,&quot;^?&quot;,&quot;~u97fd3bc1-232e-42a4-8677-e4a4b42d396d&quot;,536887685]],[&quot;^1@&quot;,[3534,&quot;^[&quot;,&quot;Deben distinguirse losconductillos excretores de la porción orbitaria de los que corresponden a la porciónpalpebral de la glándula lagrimal.Los conductillos excretores de la porción orbitaria de la glándula lagrimal,o conductillos prin-cipales,en número de tres a cinco (Sappey), se dirigen inferior y anteriormente. Emergende la cara inferior de la porción orbitaria de la glándula lagrimal, atraviesan la porciónpalpebral y desembocan en la parte superolateral del fondo de saco conjuntival superior.Algunos de los conductillos excretores de la porción palpebral de la glándula lagrimalvier-ten en los conductillos principales; otros permanecen independientes y desembocanseparadamente en el fondo de saco conjuntival superior. Estos conductillos excretoresindependientes, denominados conductillos accesorios,son de cuatro a cinco según Sap-pey y se encuentran en los extremos de la porción palpebral; los conductillos de la par-te media desembocan directamente en los conductillos principales de la porción or-bitaria de la glándula lagrimal.Los orificios de los diferentes conductillos, en número de ocho a diez, se alinean unpoco anteriormente al fondo de saco conjuntival superior, sobre una línea regular, para-lela al borde superior del tarso superior y separada de éste por una distancia de 0,5 cm.&quot;,536887685]],[&quot;^1@&quot;,[3534,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3534,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3534,&quot;^K&quot;,3533,536887685]],[&quot;^1@&quot;,[3534,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3534,&quot;^13&quot;,3533,536887685]],[&quot;^1@&quot;,[3534,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3534,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3534,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3534,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3534,&quot;^?&quot;,&quot;~ucc18b579-c04e-4911-90f8-a416d062f216&quot;,536887685]],[&quot;^1@&quot;,[3535,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3535,&quot;^[&quot;,&quot;VASOS Y NERVIOS&quot;,536887685]],[&quot;^1@&quot;,[3535,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3535,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3535,&quot;^K&quot;,3533,536887685]],[&quot;^1@&quot;,[3535,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3535,&quot;^13&quot;,3519,536887685]],[&quot;^1@&quot;,[3535,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3535,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3535,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3535,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3535,&quot;^?&quot;,&quot;~u857976f5-b6ad-4cfb-bebc-43fa760f5fd3&quot;,536887685]],[&quot;^1@&quot;,[3536,&quot;^[&quot;,&quot;La glándula lagrimal está irrigada por la arteria lagrimal.La sangre venosa se vierte, por medio de la vena lagrimal, en la vena oftálmica su-perior.Los vasos linfáticos rodean el reborde de la órbita y se dirigen a los nódulos linfá-ticos parotídeos (Orts Llorca).Los nervios proceden del nervio lagrimal, que es ramo del nervio oftálmico.&quot;,536887685]],[&quot;^1@&quot;,[3536,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3536,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3536,&quot;^K&quot;,3535,536887685]],[&quot;^1@&quot;,[3536,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3536,&quot;^13&quot;,3535,536887685]],[&quot;^1@&quot;,[3536,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3536,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3536,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3536,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3536,&quot;^?&quot;,&quot;~u027a06fa-7924-4305-9ba5-1f970cd75b6b&quot;,536887685]],[&quot;^1@&quot;,[3537,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3537,&quot;^[&quot;,&quot;INERVACIÓN FUNCIONAL DE LA GLÁNDULA LAGRIMAL&quot;,536887685]],[&quot;^1@&quot;,[3537,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3537,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3537,&quot;^K&quot;,3535,536887685]],[&quot;^1@&quot;,[3537,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3537,&quot;^13&quot;,3519,536887685]],[&quot;^1@&quot;,[3537,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3537,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3537,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3537,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3537,&quot;^?&quot;,&quot;~uf2c7be98-e3b6-4993-9452-12248ac60fbd&quot;,536887685]],[&quot;^1@&quot;,[3538,&quot;^[&quot;,&quot;La glándula lagrimal estáinervada por el nervio lagrimal, pero éste sólo transporta hacia la glándula las fibrasque proceden de un núcleo pontino anexo al nervio facial, denominado núcleo lagrimal.Las fibras que emergen de este núcleo, después de seguir junto con el nervio facialhasta el ganglio geniculado, lo abandonan y forman el nervio petroso mayor; éste seune luego al nervio petroso profundo y a un ramo del plexo simpático carotídeo in-terno para formar el nervio del conducto pterigoideo. El nervio del conducto pteri-goideo acaba en el ganglio pterigopalatino (v. pág. 345 y figs. 206 y 207). La vía secre-tora efectúa un relevo en este ganglio; sigue después por la comunicación entre el gan-glio y el nervio maxilar, y se continúa con su ramo orbitario, ramo colateral del ner-vio maxilar, que a su vez se comunica con el nervio lagrimal formando el asa lagrimaly continuando con el nervio lagrimal hasta terminar en la glándula.&quot;,536887685]],[&quot;^1@&quot;,[3538,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3538,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3538,&quot;^K&quot;,3537,536887685]],[&quot;^1@&quot;,[3538,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3538,&quot;^13&quot;,3537,536887685]],[&quot;^1@&quot;,[3538,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3538,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3538,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3538,&quot;^1I&quot;,true,53688 e inferiormente en el conducto nasolagri-mal, con el que se continúa (fig. 241).Está contenido en el surco lagrimal, entre los tendones directo y reflejo del múscu-lo orbicular del ojo, anteriormente al tabique orbitario y, en consecuencia, en el espe-sor mismo de los párpados.Su dirección no es del todo vertical, sino ligeramente oblicua inferior, lateral yposteriormente.Mide de 12 a 14 mm de altura (Sappey). Su diámetro varía de 3 a 8 mm según estévacío o distendido.b)RELACIONES. La cara anteriordel saco lagrimal se relaciona con el tendón directodel músculo orbicular del ojo, que lo cruza cerca de su extremo superior (fig. 236), con elmúsculo orbicular del ojo y con la piel.La cara posteriorestá en relación con un plano fibroso formado por el tendón reflejo delmúsculo orbicular del ojo, que cruza el saco a la misma altura que el tendón directo, y porel tabique orbitario, que se extiende superior e inferiormente al tendón reflejo (fig. 236).Posteriormente al tendón reflejo se halla la porción lagrimal del músculo orbiculardel ojo, cubierta a su vez, en su cara posterior, por una delgada lámina fibrocelular.La cara medialse aplica al surco lagrimal óseo, que está en conexión con una celdi-lla etmoidolagrimal. Esta celdilla está muy cercana a la vertiente posterior y al extre-mo superior del surco lagrimal óseo. El saco lagrimal está estrechamente unido a la pe-riórbita que reviste el surco, pero puede separarse mediante disección.La cara lateralcorresponde al ángulo diedro formado por el tendón directo del músculoorbicular del ojo y por el propio músculo anteriormente, y por el tendón reflejo del múscu-lo orbicular del ojo y el tabique orbitario posteriormente. Inferiormente se relaciona con lainserción del músculo oblicuo inferior. En esta cara se abre el conductillo de unión.El extremo superior,o fórnix del saco lagrimal,se sitúa aproximadamente 1 cm superiory un poco anteriormente a la tróclea del músculo oblicuo superior. Entre el saco lagri-mal y esta tróclea pasa un pedículo vasculonervioso constituido por la arteria dorsalde la nariz, la vena angular y el nervio infratroclear.&quot;,536887685]],[&quot;^1@&quot;,[3551,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3551,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3551,&quot;^K&quot;,3550,536887685]],[&quot;^1@&quot;,[3551,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3551,&quot;^13&quot;,3550,536887685]],[&quot;^1@&quot;,[3551,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3551,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3551,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3551,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3551,&quot;^?&quot;,&quot;~ue116d3e8-0857-4360-9ec2-580f58be3adc&quot;,536887685]],[&quot;^1@&quot;,[3552,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3552,&quot;^[&quot;,&quot;Conducto nasolagrimal&quot;,536887685]],[&quot;^1@&quot;,[3552,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3552,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3552,&quot;^K&quot;,3550,536887685]],[&quot;^1@&quot;,[3552,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3552,&quot;^13&quot;,3539,536887685]],[&quot;^1@&quot;,[3552,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3552,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3552,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3552,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3552,&quot;^?&quot;,&quot;~u6837c328-0d06-41d1-8030-d0bc11d81ece&quot;,536887685]],[&quot;^1@&quot;,[3553,&quot;^[&quot;,&quot;![Screenshot 2022-03-26 at 13.55.25.png](../assets/Screenshot_2022-03-26_at_13.55.25_1648299327372_0.png)&quot;,536887685]],[&quot;^1@&quot;,[3553,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3553,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3553,&quot;^K&quot;,3552,536887685]],[&quot;^1@&quot;,[3553,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3553,&quot;^13&quot;,3552,536887685]],[&quot;^1@&quot;,[3553,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3553,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3553,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3553,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3553,&quot;^?&quot;,&quot;~u1ef3f37b-88c1-49bd-befb-2aebe10c08c6&quot;,536887685]],[&quot;^1@&quot;,[3554,&quot;^[&quot;,&quot;a)FORMA, SITUACIÓN, DIRECCIÓN Y DIMENSIONES(fig. 241). El conducto nasolagrimal, li-geramente aplanado en sentido transversal, se extiende desde el saco lagrimal hasta elmeato nasal inferior.Está contenido en un conducto óseo constituido: !lateralmente, por el surco la-grimal de la cara medial del maxilar y por el gancho lagrimal del hueso lagrimal, quese enrolla sobre el reborde lateral del orificio superior del conducto; !medialmente, por el hueso lagrimal superiormente y por la apófisis lagrimal del cornete nasal infe-rior inferiormente (fig. 242).El conducto nasolagrimal se dirige oblicuamente en sentido inferior, posterior ymedial (fig. 241), por lo que el conducto formado por la unión del saco lagrimal y elconducto nasolagrimal forma una amplia curva cuya concavidad se orienta medial yun poco posteriormente.El conducto nasolagrimal mide por término medio 15 mm de longitud y 3 mm dediámetro.b)RELACIONES. El conducto naso-lagrimal está estrechamente unidoa las paredes de su conducto óseopor medio de tejido conjuntivodenso, que contiene una red ve-nosa muy desarrollada.El orificio inferior está situadoen el meato nasal inferior, aproxi-madamente 1 cm posterior al ex-tremo anterior del cornete nasalinferior y a casi 3 cm del bordeposterior del orificio de la narinacorrespondiente. Se encuentra enel borde superior o en la pared la-teral del meato nasal inferior.En el primer caso, es general-mente circular; en el segundo, esde forma oval y está limitado me-dialmente por un pliegue de mu-cosa, cóncavo inferiormente, co-nocido como pliegue lagrimal.c)CONFIGURACIÓN INTERNA. La superficie interna de las vías lagrimales es irregular ypresenta numerosos repliegues mucosos. De estos repliegues unos son más constan-tes que otros y se ubican frecuentemente en una misma situación; se denominan vál-vulas.Así encontramos, desde los puntos lagrimales hasta el orificio nasal de estasvías: a)la válvula de Bochdaleck,de forma anular, situada alrededor de los puntos lagri-males; b)la válvula de Foltz,situada en la angustia; c)la válvula de Rosenmüller,que ocu-pa el borde superior del orificio del conductillo de unión en el saco lagrimal; d)la vál-vula de Huschke,situada en la parte inferior de este orificio; e)la válvula de Béraud,situada en la unión del saco lagrimal con el conducto nasolagrimal; f) la válvula de Tai-llefer,situada en la parte media del conducto nasolagrimal y, finalmente, g)el pliegue la-grimal,que es el repliegue mucoso que limita medialmente el orificio inferior de esteconducto.&quot;,536887685]],[&quot;^1@&quot;,[3554,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3554,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3554,&quot;^K&quot;,3553,536887685]],[&quot;^1@&quot;,[3554,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3554,&quot;^13&quot;,3552,536887685]],[&quot;^1@&quot;,[3554,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3554,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3554,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3554,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3554,&quot;^?&quot;,&quot;~u06400d7e-48eb-4c66-bce3-3219d19c351d&quot;,536887685]],[&quot;^1@&quot;,[3555,&quot;^[&quot;,&quot;Estos repliegues mucosos son inconstantes. Las válvulas de Bochdaleck, de Foltz yde Béraud son especialmente raras.&quot;,536887685]],[&quot;^1@&quot;,[3555,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3555,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3555,&quot;^K&quot;,3554,536887685]],[&quot;^1@&quot;,[3555,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3555,&quot;^13&quot;,3552,53688768 45&quot;,536887685]],[&quot;^1@&quot;,[3558,&quot;^[&quot;,&quot;Las arterias de las vías lagrimales proce-den de las arterias palpebrales superior e inferior y de la arteria dorsal de la nariz; to-das son ramas de la arteria oftálmica.Las venas de las vías lagrimalesforman, alrededor del saco lagrimal y del conductonasolagrimal, un plexo venoso especialmente abundante alrededor del conducto. Deestos plexos parten venas que se dirigen superiormente hacia las ramas de origen delas venas oftálmicas y a la vena angular e inferiormente hacia los plexos venosos delcornete nasal inferior.Los vasos linfáticos de las vías lagrimalesse vierten superiormente en los vasos linfá-ticos que acompañan a la vena facial, y desembocan en los nódulos linfáticos sub-mandibulares. Inferiormente, los vasos linfáticos comunican con la red linfática delas cavidades nasales y son, al igual que ésta, tributarios de los nódulos linfáticos cer-vicales laterales profundos y de los nódulos linfáticos retrofaríngeos.Los nervios de las vías lagrimalesproceden del nervio infratroclear.&quot;,536887685]],[&quot;^1@&quot;,[3558,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3558,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3558,&quot;^K&quot;,3557,536887685]],[&quot;^1@&quot;,[3558,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3558,&quot;^13&quot;,3557,536887685]],[&quot;^1@&quot;,[3558,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3558,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3558,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3558,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3558,&quot;^?&quot;,&quot;~u8e7074fc-a893-42f2-8fd6-683e437e279c&quot;,536887685]],[&quot;^1@&quot;,[3559,&quot;^S&quot;,true,536887685]],[&quot;^1@&quot;,[3559,&quot;^[&quot;,&quot;## Vasos y nervios de la órbita&quot;,536887685]],[&quot;^1@&quot;,[3559,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3559,&quot;^14&quot;,2,536887685]],[&quot;^1@&quot;,[3  presencia de la vaina del globo ocu-lar permite enuclear el globo ocular sin abrir la celda retrocapsular&quot;,536887685]],[&quot;^1@&quot;,[3567,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3567,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3567,&quot;^K&quot;,3566,536887685]],[&quot;^1@&quot;,[3567,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3567,&quot;^13&quot;,3566,536887685]],[&quot;^1@&quot;,[3567,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3567,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3567,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3567,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3567,&quot;^?&quot;,&quot;~u936684dd-716b-40ec-975a-afbdd8e90c62&quot;,536887685]],[&quot;^1@&quot;,[3568,&quot;^[&quot;,&quot;Celda retrocapsular o retroocular&quot;,536887685]],[&quot;^1@&quot;,[3568,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3568,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3568,&quot;^K&quot;,3566,536887685]],[&quot;^1@&quot;,[3568,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3568,&quot;^13&quot;,3561,536887685]],[&quot;^1@&quot;,[3568,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3568,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3568,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3568,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3568,&quot;^?&quot;,&quot;~uc16d8e88-d115-4523-b33c-1b571d9141ce&quot;,536887685]],[&quot;^1@&quot;,[3569,&quot;^[&quot;,&quot;El cono musculofascial formado por losmúsculos de la órbita y por las membranas intermusculares que se extienden entre lasfascias de estos músculos divide esta celda en dos espacios secundarios, uno intra-musculary otro perimuscular.Por estos dos espacios pasan los vasos y nervios de la ór-bita, envueltos por una masa de tejido adiposo que rellena todos los espacios vacíosy que constituye el cuerpo adiposo de la órbita(Charpy).&quot;,536887685]],[&quot;^1@&quot;,[3569,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3569,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3569,&quot;^K&quot;,3568,536887685]],[&quot;^1@&quot;,[3569,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3569,&quot;^13&quot;,3568,536887685]],[&quot;^1@&quot;,[3569,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3569,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3569,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3569,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3569,&quot;^?&quot;,&quot;~u4e7a11cd-86a4-4c77-80b1-7ebe468c54d5&quot;,536887685]],[&quot;^1@&quot;,[3570,&quot;^[&quot;,&quot;a) ESPACIO INTRAMUSCULAR DE LA CAVIDAD ORBITARIA.&quot;,536887685]],[&quot;^1@&quot;,[3570,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3570,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3570,&quot;^K&quot;,3569,536887685]],[&quot;^1@&quot;,[3570,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3570,&quot;^13&quot;,3568,536887685]],[&quot;^1@&quot;,[3570,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3570,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3570,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3570,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3570,&quot;^?&quot;,&quot;~uf3db78c2-4673-4d7a-a8ba-2287645a9c88&quot;,536887685]],[&quot;^1@&quot;,[3571,&quot;^[&quot;,&quot;Este espacio tiene forma decono de base anterior; es cóncavo y corresponde al polo posterior del globo ocular.&quot;,536887685]],[&quot;^1@&quot;,[3571,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3571,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3571,&quot;^K&quot;,3570,536887685]],[&quot;^1@&quot;,[3571,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3571,&quot;^13&quot;,3570,536887685]],[&quot;^1@&quot;,[3571,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3571,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3571,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3571,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3571,&quot;^?&quot;,&quot;~u3c18692d-3ad9-4da3-b980-7bf296b52bdb&quot;,536887685]],[&quot;^1@&quot;,[3572,&quot;^[&quot;,&quot;El eje de este espacio está ocupado por el nervio óptico (fig. 244).La arteria oftálmicapenetra en la órbita junto con el nervio óptico por el conductoóptico; en este conducto se sitúa inferior y lateralmente al nervio. La arteria rodea lue-go la cara lateral y después la cara superior del nervio óptico, continuando a lo largodel borde inferior del músculo oblicuo superior hasta la base de la órbita (fig. 243).La arteria oftálmica cruza la cara lateral del nervio óptico 5 o 10 mm anteriormen-te al orificio del conducto óptico. Se relaciona a esta altura con el ganglio ciliar, situa-do entre la arteria y el nervio, o ligeramente anterior a la arteria. Lateralmente a la ar-teria y cerca del vértice de la órbita se encuentra el nervio abducens, que penetra en laparte posterior del músculo recto lateral.Superiormente al nervio ópticopasan, junto con la arteria oftálmica: a)el nervio nasoci-liar, que discurre medialmente a la arteria; b)la vena oftálmica superior, que circula late-ral y ligeramente superior a la arteria, y c) el ramo superior del nervio oculomotor, situa-do superiormente a estos vasos e inmediatamente inferior al músculo recto superior.Inferiormente al nervio ópticodiscurren la vena oftálmica inferior y los ramos del ramoinferior del nervio oculomotor.Finalmente, alrededor del nervio óptico y en su vecindad inmediata, pasan de posteriora anterior las arterias ciliares posteriores largas y cortas, ramas de la arteria oftálmica,los nervios ciliares largos, ramos del nervio nasociliar, y los nervios ciliares cortos, pro-cedentes del ganglio ciliar&quot;,536887685]],[&quot;^1@&quot;,[3572,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3572,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3572,&quot;^K&quot;,3571,536887685]],[&quot;^1@&quot;,[3572,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3572,&quot;^13&quot;,3570,536887685]],[&quot;^1@&quot;,[3572,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3572,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3572,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3572,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3572,&quot;^?&quot;,&quot;~ue2ace647-8628-4bb5-80ab-954427d8828d&quot;,536887685]],[&quot;^1@&quot;,[3573,&quot;^[&quot;,&quot;b)ESPACIO PERIMUSCULAR DE LA CAVIDAD ORBITARIA&quot;,536887685]],[&quot;^1@&quot;,[3573,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3573,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3573,&quot;^K&quot;,3570,536887685]],[&quot;^1@&quot;,[3573,&quot;^17&quot;,3294,536887685]],[&quot;^1@&quot;,[3573,&quot;^13&quot;,3568,536887685]],[&quot;^1@&quot;,[3573,&quot;^12&quot;,2977,536887685]],[&quot;^1@&quot;,[3573,&quot;^12&quot;,3294,536887685]],[&quot;^1@&quot;,[3573,&quot;^D&quot;,[&quot;^ &quot;],536887685]],[&quot;^1@&quot;,[3573,&quot;^1I&quot;,true,536887685]],[&quot;^1@&quot;,[3573,&quot;^?&quot;,&quot;~u22331767-2869-4b75-b3e2-1568e7f76a9c&quot;,536887685]],[&quot;^1@&quot;,[3574,&quot;^[&quot;,&quot;Este espacio está comprendidoentre las paredes de la órbita por una parte y el cono musculofascial y las expansiones palpebrales y conjuntivales de la fascia orbitaria por otra (figs. 244 y 245). Se extiendede posterior a anterior desde el vértice de la órbita hasta el tabique orbitario.En la grasa que llena este espacio, la porción orbitaria de la glándula lagrimal ocu-pa un espacio anterior, superior y lateral.El espacio perimuscular está recorrido superiormente, en sentido inferior a la paredsuperior de la órbita: a)por los nervios frontal, troclear y lagrimal, y b)por las arteriassupraorbitaria y lagrimal.Los tres nervios, frontal, troclear y lagrimal, están situados, desde su entrada en laórbita, en el espacio perimuscular, inmediatamente inferiores a la periórbita (fig. 245).El nervio lagrimal recorre el borde superior del músculo recto lateral; el nervio troclearcruza la cara superior del músculo elevador del párpado superior y se pierde en el bor-de superior del músculo oblicuo superior; por último, el nervio frontal, situado entre los otros dos, discurre de posterior a anterior superiormente al músculo elevador delpárpado superior y lateralmente a la arteria supraorbitaria.Las arterias supraorbitaria y lagrimal emergen del espacio intramuscular y penetranen el espacio perimuscular en la unión del tercio posterior con los dos tercios anterio-res de la órbita. La arteria supraorbitaria atraviesa el cono musculofascial medial-mente al músculo elevador del párpado superior; la arteria lagrimal emerge en el es-pacio perimuscular lateralmente a dicho músculo y al músculo recto superior (fig. 243).c)CUERPO ADIPOSO DE LA ÓRBITA. La grasa que llena los espacios intramuscular y pe-rimuscular está formada por acumulaciones adiposas separadas entre sí por delgadostabiques conjuntivos.En el espacio intramuscular,los tabiques interadiposos están fijados a la fascia delcono musculofascial y a la vaina del globo ocular. El cuerpo adiposo está, por el con-trario, aislado de la superficie del nervio óptico por una membrana conjuntiva que, asu vez, está separada de la envoltura meníngea de duramadre del nervio por un espa-cio tabicado; éste, contrariamente a la opinión de Schwalbe, es distinto del espacioepiescleral, con el que no presenta comunicación.En el espacio perimuscular,el cuerpo adiposo está débilmente unido a las paredesdel espacio por bridas conjuntivas muy delgadas. Se extiende anteriormente hasta eltabique orbitario, excepto superior y lateralmente, donde contacta con el borde pos-teromedial y con el extremo posterior de la glándula lagrimal.&quot;,536887685]],[&quot;^1@&quot;,[3574,&quot;^X&quot;,&quot;^1D&quot;,536887685]],[&quot;^1@&quot;,[3574,&quot;^E&quot;,false,536887685]],[&quot;^1@&quot;,[3574,&quot;^K&quot;,3573,536887685]],[&quot;^1@&quot;,[3574,&quot;^17&quot;, os para la formación del cristalino (Fig. 20-1). Poco después, la vesícula óptica comienza a invaginarse y forma la copa óptica de doble pared (Figs. 20-1 y 20-2 A). Las capas interna y externa de esta copa están, al inicio, separadas por un lumen, el espacio interretiniano (Fig. 20-2 B), pero poco después este lumen desaparece y las dos capas quedan adosadas, sin fusionarse (Fig. 20-2 D, E). La invaginación no solo está limitada a la porción central de la copa, sino también afecta parte de su cara inferior (Fig. 20-2 A), que forma la fisura coroidea. La formación de esta fisura permite a la arteria hialoidea llegar a la cámara interna del ojo (Fig. 20-3; v. también Fig. 20-7). Durante la séptima semana los labios de la fisura coroidea se fusionan, y la boca de la copa óptica se convierte en una abertura redonda, la futura pupila.&quot;,536887893]],[&quot;^1@&quot;,[3591,&quot;^X&quot;,&quot;^1D&quot;,536887888]],[&quot;^1@&quot;,[3591,&quot;^E&quot;,false,536887888]],[&quot;^1@&quot;,[3591,&quot;^K&quot;,3590,536887888]],[&quot;^1@&quot;,[3591,&quot;^17&quot;,3589,536887888]],[&quot;^1@&quot;,[3591,&quot;^13&quot;,3590,536887889]],[&quot;^1@&quot;,[3591,&quot;^12&quot;,3589,536887953]],[&quot;^1@&quot;,[3591,&quot;^D&quot;,[&quot;^ &quot;],536887953]],[&quot;^1@&quot;,[3591,&quot;^1I&quot;,true,536887888]],[&quot;^1@&quot;,[3591,&quot;^?&quot;,&quot;~u6240686c-a64f-44dc-b637-a1da7cf2183d&quot;,536887888]],[&quot;^1@&quot;,[3593,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 15.38.11.png](../assets/Screenshot_2022-03-27_at_15.38.11_1648388292771_0.png) \\nA. Embrión al final de las 4 semanas del desarrollo, en el que se aprecian las vesículas óticas y ópticas. B. Corte transversal por el prosencéfalo de un embrión de 22 días (~14 somitas), que muestra los surcos ópticos. C. Corte transversal por el prosencéfalo de un embrión de 4 semanas, en el que se aprecian las vesículas ópticas en contacto con el ectodermo superficial. Obsérvese el engrosamiento discreto del ectodermo (placoda del cristalino). D. Corte transversal por el prosencéfalo de un embrión de 5 mm, en el que se pueden ver la invaginación de la vesícula óptica y la placoda del cristalino.\\n#+END_QUOTE&quot;,536887913]],[&quot;^1@&quot;,[3593,&quot;^X&quot;,&quot;^1D&quot;,536887894]],[&quot;^1@&quot;,[3593,&quot;^E&quot;,false,536887894]],[&quot;^1@&quot;,[3593,&quot;^K&quot;,3598,536887959]],[&quot;^1@&quot;,[3593,&quot;^17&quot;,3589,536887894]],[&quot;^1@&quot;,[3593,&quot;^13&quot;,3590,536887959]],[&quot;^1@&quot;,[3593,&quot;^12&quot;,3589,536887959]],[&quot;^1@&quot;,[3593,&quot;^D&quot;,[&quot;^ &quot;],536887959]],[&quot;^1@&quot;,[3593,&quot;^1I&quot;,true,536887894]],[&quot;^1@&quot;,[3593,&quot;^?&quot;,&quot;~u62406878-8b20-495b-8afe-58dae5d6f94e&quot;,536887894]],[&quot;^1@&quot;,[3595,&quot;^1=&quot;,1,536887906]],[&quot;^1@&quot;,[3596,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 15.38.37.png](../assets/Screenshot_2022-03-27_at_15.38.37_1648388319177_0.png){:height 573, :width 576} \\nA. Vista ventrolateral de la copa óptica y el tallo óptico de un embrión de 6 semanas. La fisura coroidea en la cara inferior del tallo óptico se estrecha progresivamente. B. Corte transversal por el tallo óptico en el nivel que se indica en (A), que muestra la arteria hialoidea dentro de la fisura coroidea. C. Corte por la vesícula del cristalino, la copa óptica y el tallo óptico en el plano de la fisura coroidea. D. Micrografía electrónica de barrido de un corte del ojo a las 6 semanas de desarrollo. La vesícula del cristalino no ha terminado de desprenderse del todo del ectodermo superficial y las dos capas de la copa óptica están formadas. E. Microfotografía electrónica de barrido de un corte del ojo a las 6.5 semanas de desarrollo. El cristalino está por completo separado del ectodermo superficial y pronto comenzará a formar sus fibras.\\n#+END_QUOTE&quot;,536887928]],[&quot;^1@&quot;,[3596,&quot;^X&quot;,&quot;^1D&quot;,536887916]],[&quot;^1@&quot;,[3596,&quot;^E&quot;,false,536887916]],[&quot;^1@&quot;,[3596,&quot;^K&quot;,3593,536887962]],[&quot;^1@&quot;,[3596,&quot;^17&quot;,3589,536887916]],[&quot;^1@&quot;,[3596,&quot;^13&quot;,3590,536887962]],[&quot;^1@&quot;,[3596,&quot;^12&quot;,3589,536887962]],[&quot;^1@&quot;,[3596,&quot;^D&quot;,[&quot;^ &quot;],536887962]],[&quot;^1@&quot;,[3596,&quot;^1I&quot;,true,536887916]],[&quot;^1@&quot;,[3596,&quot;^?&quot;,&quot;~u624068d3-a019-490f-8f22-fa53a2cb95b0&quot;,536887916]],[&quot;^1@&quot;,[3597,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-27 at 15.39.00.png](../assets/Screenshot_2022-03-27_at_15.39.00_1648388341674_0.png){:height 343, :width 576}\\nCorte del ojo de un embrión de 7 semanas. El primordio ocular está completamente incluido en el mesénquima. Las fibras de la retina neural convergen hacia el nervio óptico.\\n#+END_QUOTE&quot;,536887950]],[&quot;^1@&quot;,[3597,&quot;^X&quot;,&quot;^1D&quot;,536887931]],[&quot;^1@&quot;,[3597,&quot;^E&quot;,false,536887931]],[&quot;^1@&quot;,[3597,&quot;^K&quot;,3596,536887965]],[&quot;^1@&quot;,[3597,&quot;^17&quot;,3589,536887931]],[&quot;^1@&quot;,[3597,&quot;^13&quot;,3590,536887965]],[&quot;^1@&quot;,[3597,&quot;^12&quot;,3589,536887965]],[&quot;^1@&quot;,[3597,&quot;^D&quot;,[&quot;^ &quot;],536887965]],[&quot;^1@&quot;,[3597,&quot;^1I&quot;,true,536887931]],[&quot;^1@&quot;,[3597,&quot;^?&quot;,&quot;~u624068ed-d033-466b-9d05-73b0efc6f8bf&quot;,536887931]],[&quot;^1@&quot;,[3598,&quot;^[&quot;,&quot;Mientras estos eventos ocurren, las células del ectodermo superficial, al inicio en contacto con la vesícula óptica, comienzan a elongarse y constituir la placoda del cristalino (Fig. 20-1). Esta placoda de manera subsecuente se invagina y se convierte en la vesícula del cristalino. Durante la quinta semana la vesícula del cristalino pierde contacto con el ectodermo superficial y se ubica en la porción interna de la copa óptica (Figs. 20-2 C-E y 20-3).&quot;,536887956]],[&quot;^1@&quot;,[3598,&quot;^X&quot;,&quot;^1D&quot;,536887953]],[&quot;^1@&quot;,[3598,&quot;^E&quot;,false,536887953]],[&quot;^1@&quot;,[3598,&quot;^K&quot;,3591,536887953]],[&quot;^1@&quot;,[3598,&quot;^17&quot;,3589,536887953]],[&quot;^1@&quot;,[3598,&quot;^13&quot;,3590,536887953]],[&quot;^1@&quot;,[3598,&quot;^12&quot;,3589,536887956]],[&quot;^1@&quot;,[3598,&quot;^D&quot;,[&quot;^ &quot;],536887956]],[&quot;^1@&quot;,[3598,&quot;^1I&quot;,true,536887953]],[&quot;^1@&quot;,[3598,&quot;^?&quot;,&quot;~u62406906-05a4-4197-be77-cab811160ec0&quot;,536887953]],[&quot;^1@&quot;,[3599,&quot;^S&quot;,true,536888069]],[&quot;^1@&quot;,[3599,&quot;^[&quot;,&quot;# Retina, iris y cuerpo ciliar&quot;,536887975]],[&quot;^1@&quot;,[3599,&quot;^X&quot;,&quot;^1D&quot;,536887971]],[&quot;^1@&quot;,[3599,&quot;^14&quot;,1,536887975]],[&quot;^1@&quot;,[3599,&quot;^E&quot;,false,536887971]],[&quot;^1@&quot;,[3599,&quot;^K&quot;,3590,536887971]],[&quot;^1@&quot;,[3599,&quot;^17&quot;,3589,536887971]],[&quot;^1@&quot;,[3599,&quot;^13&quot;,3589,536887971]],[&quot;^1@&quot;,[3599,&quot;^12&quot;,3589,536887975]],[&quot;^1@&quot;,[3599,&quot;^D&quot;,[&quot;^ &quot;],536887975]],[&quot;^1@&quot;,[3599,&quot;^1K&quot;,1,536887972]],[&quot;^1@&quot;,[3599,&quot;^15&quot;,&quot;^1L&quot;,536887975]],[&quot;^1@&quot;,[3599,&quot;^1I&quot;,true,536887971]],[&quot;^1@&quot;,[3599,&quot;^?&quot;,&quot;~u62406917-fadb-46d6-add7-9eff7aa83fa7&quot;,536887971]],[&quot;^1@&quot;,[3600,&quot;^[&quot;,&quot;La capa externa de la copa óptica, que se caracteriza por gránulos pequeños de pigmento, se conoce como capa pigmentada de la retina (Fig. 20-2 D, E; v. también Fig. 20-6). El desarrollo de la capa interna (neural) de la copa óptica es más complejo. Los cuatro quintos posteriores, la porción óptica de la retina, contiene células que delimitan el espacio interretiniano (Fig. 20-3) y se diferencian en los bastones y conos fotorreceptores (Fig. 20-4). Los bastones son más numerosos (120 millones) y sensibles que los conos (6 a 7 millones), pero no detectan el color como los conos. En adyacencia a esta capa fotorreceptora se ubica la capa del manto, que al igual que en el cerebro da origen a las neuronas y a las células de sostén, integrada por la capa nuclear externa, la capa nuclear interna y la capa de células ganglionares (Fig. 20-4). En la superficie se localiza una capa fibrosa que contiene axones de las células nerviosas de las capas más profundas. Los axones neuronales de esta zona convergen hacia el tallo óptico, que se convierte en el nervio óptico (Fig. 20-3). De este modo los impulsos luminosos pasan por la mayor parte de las capas de la retina antes de alcanzar a los bastones y los conos.\\nEl quinto anterior de la capa interna, la porción ciega de la retina, se conserva como una sola capa. Más tarde se divide en la porción irídea de la retina, que forma la capa interna del iris, y la porción ciliar de la retina, que participa la formación del cuerpo ciliar (Figs. 20-5 y 20-6).\\nEntretanto, la región ubicada entre la copa óptica y el epitelio de superficie suprayacente queda ocupada por mesénquima laxo (Figs. 20-2 C y 20-6). En este tejido, con la contribución de células de la cresta neural, se forman los músculos esfínter y dilatador de la pupila (Fig. 20-5). Estos músculos se desarrollan a partir del ectodermo subyacente de la copa óptica. En el adulto el iris está integrado por una capa externa que contiene pigmento, la capa interna pigmentada de la copa óptica y una capa de tejido conectivo con vascularización abundante, que contiene los músculos de la pupila (Fig. 20-5).\\nLa porción ciliar de la retina se reconoce con facilidad por su plegamiento marcado (Figs. 20-5 B y 20-6). En su parte externa está cubierta por una capa de mesénquima que forma el músculo ciliar; en el interior está conectada con el cristalino por una red de fibras elásticas, el ligamento suspensorio o zónula (Fig. 20-6). La contracción del músculo ciliar cambia la tensión del ligamento y controla la curvatura del cristalino.\\n&quot;,536888001]],[&quot;^1@&quot;,[3600,&quot;^X&quot;,&quot;^1D&quot;,536887975]],[&quot;^1@&quot;,[3600,&quot;^E&quot;,false,536887975]],[&quot;^1@&quot;,[3600,&quot;^K&quot;,3599,536887975]],[&quot;^1@&quot;,[3600,&quot;^17&quot;,3589,536887975]],[&quot;^1@&quot;,[3600,&quot;^13&quot;,3599,536887998]],[&quot;^1@&quot;,[3600,&quot;^12&quot;,3589,536888001]],[&quot;^1@&quot;,[3600,&quot;^D&quot;,[&quot;^ &quot;],536888001]],[&quot;^1@&quot;,[3600,&quot;^1I&quot;,true,536887975]],[&quot;^1@&quot;,[3600,&quot;^?&quot;,&quot;~u6240691e-1ef7-487c-8d13-276b1b4336f0&quot;,536887975]],[&quot;^1@&quot;,[3602,&quot;^S&quot;,true,536888072]],[&quot;^1@&quot;,[3602,&quot;^[&quot;,&quot;# Cristalino&quot;,536888007]],[&quot;^1@&quot;,[3602,&quot;^X&quot;,&quot;^1D&quot;,536888001]],[&quot;^1@&quot;,[3602,&quot;^14&quot;,1,536888007]],[&quot;^1@&quot;,[3602,&quot;^E&quot;,false,536888001]],[&quot;^1@&quot;,[3602,&quot;^K&quot;,3599,536888004]],[&quot;^1@&quot;,[3602,&quot;^17&quot;,3589,536888001]],[&quot;^1@&quot;,[3602,&quot;^13&quot;,3589,536888004]],[&quot;^1@&quot;,[3602,&quot;^12&quot;,3589,536888007]],[&quot;^1@&quot;,[3602,&quot;^D&quot;,[&quot;^ &quot;],536888007]],[&quot;^1@&quot;,[3602,&quot;^1K&quot;,1,536888007]],[&quot;^1@&quot;,[3602,&quot;^15&quot;,&quot;^1L&quot;,536888007]],[&quot;^1@&quot;,[3602,&quot;^1I&quot;,true,536888001]],[&quot;^1@&quot;,[3602,&quot;^?&quot;,&quot;~u62406949-e13b-4e02-9835-b48f6b20ecc9&quot;,536888001]],[&quot;^1@&quot;,[3603,&quot;^[&quot;,&quot;Poco después de la formación de la vesícula del cristalino (Fig. 20-2 C), las células de la pared posterior comienzan a elongarse en sentido anterior y forman fibras largas que de manera gradual llenan la cavidad de la vesícula (Fig. 20-3). Al final de la séptima semana estas fibras primarias del cristalino alcanzan la pared anterior de la vesícula del cristalino. Sin embargo, el crecimiento del cristalino no termina en esta fase debido
