f79c-c4b6-475e-9904-9e8dde7e35e2&quot;,536883185]],[&quot;^1@&quot;,[2911,&quot;^Q&quot;,1648293798099,536883192]],[&quot;^1@&quot;,[2911,&quot;^E&quot;,false,536883192]],[&quot;^1@&quot;,[2911,&quot;^18&quot;,&quot;conjuntivitis&quot;,536883192]],[&quot;^1@&quot;,[2911,&quot;^1&lt;&quot;,&quot;Conjuntivitis&quot;,536883192]],[&quot;^1@&quot;,[2911,&quot;^G&quot;,1648293798099,536883192]],[&quot;^1@&quot;,[2911,&quot;^?&quot;,&quot;~u623ef7a6-934d-4954-82c8-492336f0e442&quot;,536883192]],[&quot;^1@&quot;,[2912,&quot;^[&quot;,&quot;La conjuntivitis, también conocida como ojo rojo, es la in- flamación de la conjuntiva. Puede estar focalizada tanto en la conjuntiva palpebral como en la conjuntiva ocular. Las perso- nas pueden presentar síntomas y signos relativamente ines- pecíficos que incluyen enrojecimiento, irritación y aumento de la secreción lagrimal (fig. C24-5.1). Los síntomas también pueden simular la presencia de un cuerpo extraño. El uso pro- longado de lentes de contacto puede causar una conjuntivitis alérgica o bacteriana y puede ser el primer signo una oftalmo- patía más grave (es decir, úlcera de la córnea). En general, el trastorno que dura menos de 4 semanas se clasifica como conjuntivitis aguda y el que se extiende durante un período más largo se designa conjuntivitis crónica.\\nLa conjuntivitis aguda es causada muy comúnmente por bacterias; una variedad de virus, entre los que se encuentran el VIH, virus varicela-Zoster (VZV) y el virus del herpes simple (HSV) o reacciones alérgicas. La conjuntivitis bacteriana a menudo produce una secreción purulenta opaca que contiene leucocitos y células epiteliales descamadas. En el examen ocular, la secreción purulenta y las papilas conjuntivas contri- buyen al diagnóstico diferencial entre la etiología bacteriana\\ny vírica. La conjuntivitis por virus es muy común en los adul- tos. Desde el punto de vista clínico, se presenta como un enrojecimiento difuso de la conjuntiva con folículos linfáticos particularmente abundantes en la conjuntiva palpebral, que a menudo se acompañan de linfadenomegalias preauriculares. La conjuntivitis vírica es muy contagiosa y suele asociarse con una infección reciente de las vías respiratorias superiores. Debe aconsejarse a los pacientes que eviten tocarse los ojos, que se laven las manos con frecuencia y que eviten compartir toallas y paños para el secado de manos.\\nLa conjuntivitis bacteriana se suele tratar con colirios o pomadas antibióticas. Para la etiología vírica, no se necesita tratamiento antimicrobiano. Sin embargo, el manejo conser-\\nvador con lágrimas artificiales para mantener el ojo lubricado puede aliviar los síntomas.\\nAunque no hay una cura para la conjuntivitis por virus, el alivio sintomático puede lograrse mediante la aplicación de compresas tibias y lágrimas artificiales. Para los casos más graves, pueden prescribirse colirios con corticosteroides para reducir el malestar de la inflamación. Sin embargo, el uso prolongado de colirios con corticosteroides incrementa el riesgo de sufrir efectos colaterales. Para el tratamiento de las infecciones complementarias también pueden usarse colirios con antibióticos. La conjuntivitis vírica suele resolverse en 3 semanas. Sin embargo, en los casos rebeldes, puede tardar más de un mes.&quot;,536883196]],[&quot;^1@&quot;,[2912,&quot;^X&quot;,&quot;^1D&quot;,536883192]],[&quot;^1@&quot;,[2912,&quot;^E&quot;,false,536883192]],[&quot;^1@&quot;,[2912,&quot;^K&quot;,2913,536883199]],[&quot;^1@&quot;,[2912,&quot;^17&quot;,72,536883192]],[&quot;^1@&quot;,[2912,&quot;^13&quot;,2910,536883193]],[&quot;^1@&quot;,[2912,&quot;^12&quot;,72,536883199]],[&quot;^1@&quot;,[2912,&quot;^12&quot;,2911,536883199]],[&quot;^1@&quot;,[2912,&quot;^D&quot;,[&quot;^ &quot;],536883199]],[&quot;^1@&quot;,[2912,&quot;^1I&quot;,true,536883192]],[&quot;^1@&quot;,[2912,&quot;^?&quot;,&quot;~u623ef7a6-4fd9-4b75-b8dc-f282552883da&quot;,536883192]],[&quot;^1@&quot;,[2913,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Conjuntivitis**\\n![Screenshot 2022-03-26 at 12.23.37.png](../assets/Screenshot_2022-03-26_at_12.23.37_1648293821916_0.png) \\nEsta fotografía de la parte inferior del globo ocular con el párpado inferior rebatido muestra una conjuntiva infectada. Los vasos sanguíneos dilatados de la conjuntiva son responsables del enrojecimiento moderado del ojo afectado con tumefacción conjuntival. Con frecuencia, puede verse una secreción moderada límpida (en la conjuntivitis alérgica) o purulenta (en la con- juntivitis bacteriana) (gentileza del Dr. Renzo A. Zaldívar).\\n#+END_QUOTE&quot;,536883216]],[&quot;^1@&quot;,[2913,&quot;^X&quot;,&quot;^1D&quot;,536883199]],[&quot;^1@&quot;,[2913,&quot;^E&quot;,false,536883199]],[&quot;^1@&quot;,[2913,&quot;^K&quot;,2910,536883199]],[&quot;^1@&quot;,[2913,&quot;^17&quot;,72,536883199]],[&quot;^1@&quot;,[2913,&quot;^13&quot;,2910,536883199]],[&quot;^1@&quot;,[2913,&quot;^12&quot;,72,536883216]],[&quot;^1@&quot;,[2913,&quot;^12&quot;,2911,536883216]],[&quot;^1@&quot;,[2913,&quot;^D&quot;,[&quot;^ &quot;],536883216]],[&quot;^1@&quot;,[2913,&quot;^1I&quot;,true,536883199]],[&quot;^1@&quot;,[2913,&quot;^?&quot;,&quot;~u623ef7ae-0d59-48e1-8dc7-148595bae9e4&quot;,536883199]],[&quot;^1@&quot;,[2914,&quot;^[&quot;,&quot;Todas las glándulas del párpado humano están inervadas por neuronas del sistema nervioso autónomo y su secreción se sincroniza con las glándulas lagrimales por un neurotransmisor común, el polipéptido intestinal vasoactivo (VIP).&quot;,536883235]],[&quot;^1@&quot;,[2914,&quot;^X&quot;,&quot;^1D&quot;,536883225]],[&quot;^1@&quot;,[2914,&quot;^E&quot;,false,536883225]],[&quot;^1@&quot;,[2914,&quot;^K&quot;,2897,536883226]],[&quot;^1@&quot;,[2914,&quot;^17&quot;,72,536883225]],[&quot;^1@&quot;,[2914,&quot;^13&quot;,2896,536883226]],[&quot;^1@&quot;,[2914,&quot;^12&quot;,72,536883235]],[&quot;^1@&quot;,[2914,&quot;^D&quot;,[&quot;^ &quot;],536883235]],[&quot;^1@&quot;,[2914,&quot;^1I&quot;,true,536883225]],[&quot;^1@&quot;,[2914,&quot;^?&quot;,&quot;~u623ef7e2-e0e9-4321-9c13-546c4caab248&quot;,536883225]],[&quot;^1@&quot;,[2915,&quot;^[&quot;,&quot;Las pestañas emergen desde el borde anterior del mar- gen del párpado, por delante de los orificios de las glándulas de Meibomio. Las pestañas son pelos cortos, rígidos, curvos que se distribuyen en dos o tres hileras. Las pestañas en el borde de un mismo párpado pueden tener diferentes longitudes y diámetros.&quot;,536883238]],[&quot;^1@&quot;,[2915,&quot;^X&quot;,&quot;^1D&quot;,536883232]],[&quot;^1@&quot;,[2915,&quot;^E&quot;,false,536883232]],[&quot;^1@&quot;,[2915,&quot;^K&quot;,2914,536883232]],[&quot;^1@&quot;,[2915,&quot;^17&quot;,72,536883232]],[&quot;^1@&quot;,[2915,&quot;^13&quot;,2896,536883232]],[&quot;^1@&quot;,[2915,&quot;^12&quot;,72,536883238]],[&quot;^1@&quot;,[2915,&quot;^D&quot;,[&quot;^ &quot;],536883238]],[&quot;^1@&quot;,[2915,&quot;^1I&quot;,true,536883232]],[&quot;^1@&quot;,[2915,&quot;^?&quot;,&quot;~u623ef7ec-69c0-4686-bb9c-29b94110289f&quot;,536883232]],[&quot;^1@&quot;,[2916,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Estructura del párpado** \\n![Screenshot 2022-03-26 at 12.24.55.png](../assets/Screenshot_2022-03-26_at_12.24.55_1648293898370_0.png)\\n a. Este dibujo esquemático del párpado muestra la piel, los anexos cutáneos, algunos músculos y tendones, el tejido conjuntivo, y la conjuntiva. Debe notarse la distribución de muchas glándulas pequeñas asociadas con el párpado y debe obser- varse el reflejo de la conjuntiva palpebral a la altura del fórnix del saco lagrimal para convertirse en la conjuntiva ocular.\\n\\nb. Fotomicrografía de un corte sagital del párpado teñido con ácido pícrico para que se vean mejor los componentes epiteliales de la piel y la gran cantidad de glándulas. En este preparado, el tejido muscular (es decir, el músculo orbicular del ojo) está teñido de amarillo y las células epiteliales de la piel, la conjuntiva y el epitelio glandular están teñidos de verde. Debe destacarse la abundancia de glándulas dentro del párpado. La glándula tarsal (de Meibomio) es la más grande y se encuentra dentro del tejido conjuntivo denso de las placas tarsales. Esta glándula sebácea secreta hacia los conductos excretores que desembocan sobre la superficie palpebral. 20 X. \\n\\nRecuadro. Más aumento de una glándula tarsal incluida en el cuadrado, que muestra la estructura de una glándula holocrina típica. 60 X.\\n#+END_QUOTE&quot;,536883289]],[&quot;^1@&quot;,[2916,&quot;^X&quot;,&quot;^1D&quot;,536883244]],[&quot;^1@&quot;,[2916,&quot;^E&quot;,false,536883244]],[&quot;^1@&quot;,[2916,&quot;^K&quot;,2910,536883244]],[&quot;^1@&quot;,[2916,&quot;^17&quot;,72,536883244]],[&quot;^1@&quot;,[2916,&quot;^13&quot;,2653,536883244]],[&quot;^1@&quot;,[2916,&quot;^12&quot;,72,536883289]],[&quot;^1@&quot;,[2916,&quot;^D&quot;,[&quot;^ &quot;],536883289]],[&quot;^1@&quot;,[2916,&quot;^1I&quot;,true,536883244]],[&quot;^1@&quot;,[2916,&quot;^?&quot;,&quot;~u623ef800-f3dd-4c8c-aeb3-caf73fc836d2&quot;,536883244]],[&quot;^1@&quot;,[2917,&quot;^S&quot;,true,536883314]],[&quot;^1@&quot;,[2917,&quot;^[&quot;,&quot;**La glándula lagrimal produce las lágrimas que humedecen la córnea y se introducen en el conducto nasolagrimal.**&quot;,536883308]],[&quot;^1@&quot;,[2917,&quot;^X&quot;,&quot;^1D&quot;,536883292]],[&quot;^1@&quot;,[2917,&quot;^E&quot;,false,536883292]],[&quot;^1@&quot;,[2917,&quot;^K&quot;,2916,536883296]],[&quot;^1@&quot;,[2917,&quot;^17&quot;,72,536883292]],[&quot;^1@&quot;,[2917,&quot;^13&quot;,2653,536883296]],[&quot;^1@&quot;,[2917,&quot;^12&quot;,72,536883317]],[&quot;^1@&quot;,[2917,&quot;^D&quot;,[&quot;^ &quot;],536883317]],[&quot;^1@&quot;,[2917,&quot;^1I&quot;,true,536883292]],[&quot;^1@&quot;,[2917,&quot;^?&quot;,&quot;~u623ef844-bb06-4059-981a-aa0547dcfbdc&quot;,536883292]],[&quot;^1@&quot;,[2918,&quot;^[&quot;,&quot;Las lágrimas son producidas por las glándulas lagrimales y en menor grado por las glándulas lagrimales accesorias. La glándula lagrimal se encuentra debajo de la conjuntiva en el ángulo lateral superior de la órbita (fig. 24-18). La glán- dula lagrimal consiste en varios lóbulos individuales de ade- nómeros tubuloacinares serosos. Los ácinos tienen una luz grande formada por células cilíndricas. Las células mioepi- teliales, situadas debajo de las células epiteliales dentro de la lámina basal, contribuyen a la excreción de las lágrimas. De la glándula lagrimal surgen unos 12 conductos excretores en el receso de la conjuntiva justo debajo del párpado superior, conocido como el fórnix del saco conjuntival.\\nLas lágrimas abandonan la superficie ocular a través de los puntos lagrimales, orificios pequeños de conductillos lagrimales, localizadas en el ángulo medial. Los conducti- llos superior e inferior se unen para formar el conductillo lagrimal común, que desemboca en el saco lagrimal. El saco se continúa con el conducto nasolagrimal, que des- emboca en la cavidad nasal por debajo del cornete inferior. El saco lagrimal y el conducto nasolagrimal están tapizados por un epitelio seudoestratificado ciliado. La dacriocistitis es una inflamación del saco lagrimal que a menudo se debe a una obstrucción del conducto nasolagrimal. Puede ser aguda, crónica o congénita. Por lo general, afecta a personas mayores y con mucha frecuencia es secundaria a la estenosis de los conductillos lagrimales.&quot;,536883311]],[&quot;^1@&quot;,[2918,&quot;^X&quot;,&quot;^1D&quot;,536883302]],[&quot;^1@&quot;,[2918,&quot;^E&quot;,false,536883302]],[&quot;^1@&quot;,[2918,&quot;^K&quot;,2917,536883302]],[&quot;^1@&quot;,[2918,&quot;^17&quot;,72,536883302]],[&quot;^1@&quot;,[2918,&quot;^13&quot;,2917,536883305]],[&quot;^1@&quot;,[2918,&quot;^12&quot;,72,536883311]],[&quot;^1@&quot;,[2918,&quot;^D&quot;,[&quot;^ &quot;],536883311]],[&quot;^1@&quot;,[2918,&quot;^1I&quot;,true,536883302]],[&quot;^1@&quot;,[2918,&quot;^?&quot;,&quot;~u623ef84c-50a8-4d9c-a0ff-a8c9f66cd361&quot;,536883302]],[&quot;^1@&quot;,[2919,&quot;^S&quot;,true,536883360]],[&quot;^1@&quot;,[2919,&quot;^[&quot;,&quot;**Las lágrimas protegen el epitelio corneal y contienen agentes antibacterianos y protectores contra la luz ultravioleta.**&quot;,536883332]],[&quot;^1@&quot;,[2919,&quot;^X&quot;,&quot;^1D&quot;,536883317]],[&quot;^1@&quot;,[2919,&quot;^E&quot;,false,536883317]],[&quot;^1@&quot;,[2919,&quot;^K&quot;,2917,536883317]],[&quot;^1@&quot;,[2919,&quot;^17&quot;,72,536883317]],[&quot;^1@&quot;,[2919,&quot;^13&quot;,2653,536883317]],[&quot;^1@&quot;,[2919,&quot;^12&quot;,72,536883363]],[&quot;^1@&quot;,[2919,&quot;^D&quot;,[&quot;^ &quot;],536883363]],[&quot;^1@&quot;,[2919,&quot;^1I&quot;,true,536883317]],[&quot;^1@&quot;,[2919,&quot;^?&quot;,&quot;~u623ef858-691e-4e5b-82f4-8d0497d7c120&quot;,536883317]],[&quot;^1@&quot;,[2920,&quot;^[&quot;,&quot;Las lágrimas mantienen húmedos la conjuntiva y epitelio corneal y eliminan los materiales extraños de la superficie del ojo a medida que fluyen a través de la córnea hacia el ángulo interno del ojo (v. fig. 24-18). La película lagrimal delgada que cubre la superficie de la córnea no es homogénea sino que es una mezcla de productos secretados por las glándulas lagrimales, las glándulas lagrimales accesorias, las células caliciformes de la conjuntiva y las glándulas tarsales del párpado. La película lagrimal contiene proteínas (albúminas lagrima- les, lactoferrina), enzimas (lisozima), lípidos, metabolitos, electrolitos y fármacos, estos últimos en el caso de haberse administrado.\\nLa proteína catiónica lagrimal lactoferrina aumenta la acti- vidad de los agentes antimicrobianos como la lisozima.&quot;,536883335]],[&quot;^1@&quot;,[2920,&quot;^X&quot;,&quot;^1D&quot;,536883323]],[&quot;^1@&quot;,[2920,&quot;^E&quot;,false,536883323]],[&quot;^1@&quot;,[2920,&quot;^K&quot;,2919,536883323]],[&quot;^1@&quot;,[2920,&quot;^17&quot;,72,536883323]],[&quot;^1@&quot;,[2920,&quot;^13&quot;,2919,536883326]],[&quot;^1@&quot;,[2920,&quot;^12&quot;,72,536883338]],[&quot;^1@&quot;,[2920,&quot;^D&quot;,[&quot;^ &quot;],536883338]],[&quot;^1@&quot;,[2920,&quot;^1I&quot;,true,536883323]],[&quot;^1@&quot;,[2920,&quot;^?&quot;,&quot;~u623ef85c-c8d4-48ed-bcd4-c2e35864376c&quot;,536883323]],[&quot;^1@&quot;,[2921,&quot;^S&quot;,true,536883357]],[&quot;^1@&quot;,[2921,&quot;^[&quot;,&quot;**La contracción coordinada de los músculos extrínsecos del ojo mueve el globo ocular dentro de la órbita.**&quot;,536883351]],[&quot;^1@&quot;,[2921,&quot;^X&quot;,&quot;^1D&quot;,536883338]],[&quot;^1@&quot;,[2921,&quot;^E&quot;,false,536883338]],[&quot;^1@&quot;,[2921,&quot;^K&quot;,2923,536883363]],[&quot;^1@&quot;,[2921,&quot;^17&quot;,72,536883338]],[&quot;^1@&quot;,[2921,&quot;^13&quot;,2653,536883341]],[&quot;^1@&quot;,[2921,&quot;^12&quot;,72,536883363]],[&quot;^1@&quot;,[2921,&quot;^D&quot;,[&quot;^ &quot;],536883363]],[&quot;^1@&quot;,[2921,&quot;^1I&quot;,true,536883338]],[&quot;^1@&quot;,[2921,&quot;^?&quot;,&quot;~u623ef86a-0bd7-4053-9581-effe34e624bb&quot;,536883338]],[&quot;^1@&quot;,[2922,&quot;^[&quot;,&quot;Hay seis músculos que se fijan a cada globo ocular (también llamados músculos extraoculares o extrínsecos). Estos son los músculos rectos medial, lateral, superior, e inferior y los músculos oblicuos superior e inferior. El músculo oblicuo superior está inervado por el nervio troclear (nervio craneal IV). El músculo recto lateral está inervado por el nervio abducens (nervio craneal VI). Todos los demás músculos extraoculares están inervados por el nervio oculomotor común (nervio cra- neal III). La acción combinada y controlada con precisión de estos músculos permite el movimiento vertical, lateral y de rotacional del globo ocular. Las acciones de los músculos de los dos ojos normalmente están coordinadas de modo que el movimiento de ambos globos oculares coincide (mirada conjugada).&quot;,536883354]],[&quot;^1@&quot;,[2922,&quot;^X&quot;,&quot;^1D&quot;,536883347]],[&quot;^1@&quot;,[2922,&quot;^E&quot;,false,536883347]],[&quot;^1@&quot;,[2922,&quot;^K&quot;,2921,536883347]],[&quot;^1@&quot;,[2922,&quot;^17&quot;,72,536883347]],[&quot;^1@&quot;,[2922,&quot;^13&quot;,2921,536883348]],[&quot;^1@&quot;,[2922,&quot;^12&quot;,72,536883354]],[&quot;^1@&quot;,[2922,&quot;^D&quot;,[&quot;^ &quot;],536883354]],[&quot;^1@&quot;,[2922,&quot;^1I&quot;,true,536883347]],[&quot;^1@&quot;,[2922,&quot;^?&quot;,&quot;~u623ef871-9861-40ae-8fa1-c441f0b5129c&quot;,536883347]],[&quot;^1@&quot;,[2923,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Diagrama esquemático del ojo y del aparato lagrimal**\\n![Screenshot 2022-03-26 at 12.27.05.png](../assets/Screenshot_2022-03-26_at_12.27.05_1648294027555_0.png){:height 476, :width 516} \\nEn este dibujo se muestra la ubicación de la glándula lagrimal y de los componentes del aparato lagrimal, que drena las lágrimas hacia la cavidad nasal.\\n#+END_QUOTE&quot;,536883387]],[&quot;^1@&quot;,[2923,&quot;^X&quot;,&quot;^1D&quot;,536883363]],[&quot;^1@&quot;,[2923,&quot;^E&quot;,false,536883363]],[&quot;^1@&quot;,[2923,&quot;^K&quot;,2919,536883363]],[&quot;^1@&quot;,[2923,&quot;^17&quot;,72,536883363]],[&quot;^1@&quot;,[2923,&quot;^13&quot;,2653,536883363]],[&quot;^1@&quot;,[2923,&quot;^12&quot;,72,536883387]],[&quot;^1@&quot;,[2923,&quot;^D&quot;,[&quot;^ &quot;],536883387]],[&quot;^1@&quot;,[2923,&quot;^1I&quot;,true,536883363]],[&quot;^1@&quot;,[2923,&quot;^?&quot;,&quot;~u623ef87e-e9a8-40ed-95df-e23ed9b39e14&quot;,536883363]],[&quot;^1@&quot;,[2924,&quot;^[&quot;,&quot;Los tejidos del ojo derivan del neuroectodermo (retina), del ectodermo super- ficial (cristalino, epitelio de la córnea) y del mesodermo (esclera, estroma de la\\ncórnea, capa vascular).&quot;,536883402]],[&quot;^1@&quot;,[2924,&quot;^X&quot;,&quot;^1D&quot;,536883393]],[&quot;^1@&quot;,[2924,&quot;^E&quot;,false,536883393]],[&quot;^1@&quot;,[2924,&quot;^K&quot;,2664,536883393]],[&quot;^1@&quot;,[2924,&quot;^17&quot;,72,536883393]],[&quot;^1@&quot;,[2924,&quot;^13&quot;,2655,536883393]],[&quot;^1@&quot;,[2924,&quot;^12&quot;,72,536883402]],[&quot;^1@&quot;,[2924,&quot;^D&quot;,[&quot;^ &quot;],536883402]],[&quot;^1@&quot;,[2924,&quot;^1I&quot;,true,536883393]],[&quot;^1@&quot;,[2924,&quot;^?&quot;,&quot;~u623ef8b9-a82f-4f1a-91e6-826ed42883bd&quot;,536883393]],[&quot;^1@&quot;,[2925,&quot;^[&quot;,&quot;El globo ocular está compuesto por tres capas estructurales: la capa esclerocorneal (fibrosa) externa que consiste en la córnea transparente y la esclera blanca y opaca; la capa vascular media que consiste en la coroides, el cuerpo ciliar y el iris y la capa interna, la retina.&quot;,536883409]],[&quot;^1@&quot;,[2925,&quot;^X&quot;,&quot;^1D&quot;,536883402]],[&quot;^1@&quot;,[2925,&quot;^E&quot;,false,536883402]],[&quot;^1@&quot;,[2925,&quot;^K&quot;,2924,536883402]],[&quot;^1@&quot;,[2925,&quot;^17&quot;,72,536883402]],[&quot;^1@&quot;,[2925,&quot;^13&quot;,2655,536883402]],[&quot;^1@&quot;,[2925,&quot;^12&quot;,72,536883409]],[&quot;^1@&quot;,[2925,&quot;^D&quot;,[&quot;^ &quot;],536883409]],[&quot;^1@&quot;,[2925,&quot;^1I&quot;,true,536883402]],[&quot;^1@&quot;,[2925,&quot;^?&quot;,&quot;~u623ef8c1-ae48-4d72-a0c5-33a6693f01d5&quot;,536883402]],[&quot;^1@&quot;,[2926,&quot;^[&quot;,&quot;Las capas del ojo y del cristalino sirven como límites para las tres cámaras: la cámara anterior y cámara posterior, que están llenas de humor acuoso y la cámara vítrea, que está ocupada por un gel transparente, el cuerpo vítreo.&quot;,536883421]],[&quot;^1@&quot;,[2926,&quot;^X&quot;,&quot;^1D&quot;,536883409]],[&quot;^1@&quot;,[2926,&quot;^E&quot;,false,536883409]],[&quot;^1@&quot;,[2926,&quot;^K&quot;,2925,536883409]],[&quot;^1@&quot;,[2926,&quot;^17&quot;,72,536883409]],[&quot;^1@&quot;,[2926,&quot;^13&quot;,2655,536883409]],[&quot;^1@&quot;,[2926,&quot;^12&quot;,72,536883421]],[&quot;^1@&quot;,[2926,&quot;^D&quot;,[&quot;^ &quot;],536883421]],[&quot;^1@&quot;,[2926,&quot;^1I&quot;,true,536883409]],[&quot;^1@&quot;,[2926,&quot;^?&quot;,&quot;~u623ef8c6-a1f0-4b05-ac7d-5f1fe2f6835f&quot;,536883409]],[&quot;^1@&quot;,[2927,&quot;^[&quot;,&quot;El [&quot;^ &quot;],536883555]],[&quot;^1@&quot;,[2944,&quot;^1I&quot;,true,536883504]],[&quot;^1@&quot;,[2944,&quot;^?&quot;,&quot;~u623ef935-6d55-401e-bcf4-2fc25133bbab&quot;,536883504]],[&quot;^1@&quot;,[2945,&quot;^[&quot;,&quot;Los bastones contienen el pigmento visual rodopsina que están compuestos por opsina y un pequeño com- puesto absorbente de luz, el retinal. Los conos contienen el pigmento visual yodopsina.&quot;,536883526]],[&quot;^1@&quot;,[2945,&quot;^X&quot;,&quot;^1D&quot;,536883523]],[&quot;^1@&quot;,[2945,&quot;^E&quot;,false,536883523]],[&quot;^1@&quot;,[2945,&quot;^K&quot;,2939,536883523]],[&quot;^1@&quot;,[2945,&quot;^17&quot;,72,536883523]],[&quot;^1@&quot;,[2945,&quot;^13&quot;,2656,536883523]],[&quot;^1@&quot;,[2945,&quot;^12&quot;,72,536883526]],[&quot;^1@&quot;,[2945,&quot;^D&quot;,[&quot;^ &quot;],536883526]],[&quot;^1@&quot;,[2945,&quot;^1I&quot;,true,536883523]],[&quot;^1@&quot;,[2945,&quot;^?&quot;,&quot;~u623ef94f-f92b-42c2-a739-9680de8654b3&quot;,536883523]],[&quot;^1@&quot;,[2946,&quot;^[&quot;,&quot;La conjuntiva se compone de epitelio cilíndrico estratificado con células caliciformes. Reviste el espacio entre la super- ficie interna del párpado y la superficie anterior del ojo lateral a la córnea.\\n&quot;,536883567]],[&quot;^1@&quot;,[2946,&quot;^X&quot;,&quot;^1D&quot;,536883564]],[&quot;^1@&quot;,[2946,&quot;^E&quot;,false,536883564]],[&quot;^1@&quot;,[2946,&quot;^K&quot;,2666,536883564]],[&quot;^1@&quot;,[2946,&quot;^17&quot;,72,536883564]],[&quot;^1@&quot;,[2946,&quot;^13&quot;,2657,536883564]],[&quot;^1@&quot;,[2946,&quot;^12&quot;,72,536883567]],[&quot;^1@&quot;,[2946,&quot;^D&quot;,[&quot;^ &quot;],536883567]],[&quot;^1@&quot;,[2946,&quot;^1I&quot;,true,536883564]],[&quot;^1@&quot;,[2946,&quot;^?&quot;,&quot;~u623ef982-3f69-4c04-8aa7-5e70d255e857&quot;,536883564]],[&quot;^1@&quot;,[2947,&quot;^[&quot;,&quot;Las glándulas tarsales (glándulas de Meibomio) son glándulas sebáceas largas incluidas en los tarsos de los párpados superior e inferior.\\n&quot;,536883570]],[&quot;^1@&quot;,[2947,&quot;^X&quot;,&quot;^1D&quot;,536883567]],[&quot;^1@&quot;,[2947,&quot;^E&quot;,false,536883567]],[&quot;^1@&quot;,[2947,&quot;^K&quot;,2946,536883567]],[&quot;^1@&quot;,[2947,&quot;^17&quot;,72,536883567]],[&quot;^1@&quot;,[2947,&quot;^13&quot;,2657,536883567]],[&quot;^1@&quot;,[2947,&quot;^12&quot;,72,536883570]],[&quot;^1@&quot;,[2947,&quot;^D&quot;,[&quot;^ &quot;],536883570]],[&quot;^1@&quot;,[2947,&quot;^1I&quot;,true,536883567]],[&quot;^1@&quot;,[2947,&quot;^?&quot;,&quot;~u623ef984-4e8d-4499-a8c4-837c6d317c98&quot;,536883567]],[&quot;^1@&quot;,[2948,&quot;^[&quot;,&quot;La glándula lagrimal produce lágrimas que humedecen la córnea y atraviesan el conducto nasolagrimal hacia la cavidad nasal.&quot;,536883570]],[&quot;^1@&quot;,[2948,&quot;^X&quot;,&quot;^1D&quot;,536883570]],[&quot;^1@&quot;,[2948,&quot;^E&quot;,false,536883570]],[&quot;^1@&quot;,[2948,&quot;^K&quot;,2947,536883570]],[&quot;^1@&quot;,[2948,&quot;^17&quot;,72,536883570]],[&quot;^1@&quot;,[2948,&quot;^13&quot;,2657,536883570]],[&quot;^1@&quot;,[2948,&quot;^12&quot;,72,536883570]],[&quot;^1@&quot;,[2948,&quot;^D&quot;,[&quot;^ &quot;],536883570]],[&quot;^1@&quot;,[2948,&quot;^1I&quot;,true,536883570]],[&quot;^1@&quot;,[2948,&quot;^?&quot;,&quot;~u623ef986-69e1-49c4-831b-338db2c7cd4a&quot;,536883570]],[&quot;^1@&quot;,[2950,&quot;^Q&quot;,1648294298233,536883593]],[&quot;^1@&quot;,[2950,&quot;^E&quot;,false,536883593]],[&quot;^1@&quot;,[2950,&quot;^18&quot;,&quot;cristalino&quot;,536883593]],[&quot;^1@&quot;,[2950,&quot;^1&lt;&quot;,&quot;Cristalino&quot;,536883593]],[&quot;^1@&quot;,[2950,&quot;^G&quot;,1648294298233,536883593]],[&quot;^1@&quot;,[2950,&quot;^?&quot;,&quot;~u623ef99a-9ff3-4439-83b9-c6e3967b43b2&quot;,536883593]],[&quot;^1@&quot;,[2952,&quot;^[&quot;,&quot;La capa más interna es la retina (R), que consta de va- rios estratos celulares. Entre ellos se encuentran las células receptoras (conos y bastones), las neuronas (p. ej., células bipolares y gangliona- res), las células de sostén y un epitelio pigmentado (v. lámina 105). Los componentes receptores de la retina están ubicados en las tres quintas partes posteriores del globo ocular. En el límite anterior de la capa re- ceptora, la ora serrata (OS), la retina se adelgaza y sus componentes no receptores continúan hacia adelante para cubrir la parte posterior o superficie interna del cuerpo ciliar (CB) y del iris (I). Esta prolonga- ción anterior no receptora de la capa interna está muy pigmentada y el pigmento (melanina) se ve en la forma del borde interno negro de estas estructuras.\\n&quot;,536883626]],[&quot;^1@&quot;,[2952,&quot;^X&quot;,&quot;^1D&quot;,536883623]],[&quot;^1@&quot;,[2952,&quot;^E&quot;,false,536883623]],[&quot;^1@&quot;,[2952,&quot;^K&quot;,2956,536883642]],[&quot;^1@&quot;,[2952,&quot;^17&quot;,72,536883623]],[&quot;^1@&quot;,[2952,&quot;^13&quot;,2956,536883673]],[&quot;^1@&quot;,[2952,&quot;^12&quot;,72,536883673]],[&quot;^1@&quot;,[2952,&quot;^D&quot;,[&quot;^ &quot;],536883673]],[&quot;^1@&quot;,[2952,&quot;^1I&quot;,true,536883623]],[&quot;^1@&quot;,[2952,&quot;^?&quot;,&quot;~u623ef9e9-82a9-44e0-a416-c3ff0399582f&quot;,536883623]],[&quot;^1@&quot;,[2953,&quot;^[&quot;,&quot;La úvea, que es la capa media del globo ocular, se compone de la coroides, el cuerpo ciliar y el iris. La coroides es una capa vascular; es bastante delgada y difícil de distinguir en la figura adjunta, excepto por su ubicación. De acuerdo con esto, la coroides (Ch) se identifica justo por fuera de la capa pigmentada de la retina. También está muy pigmentada; el pigmento se ve como una capa bien definida en varios sitios del corte.\\nPor delante de la ora serrata, la úvea aumenta de espesor; aquí, se llama cuerpo ciliar (CB). Éste contiene el músculo ciliar (v. lámina 106), que efectúa los ajustes del cristalino para enfocar la luz. El cuerpo ciliar también posee evaginaciones a las que se unen las fibras zonulares. Estas fibras funcionan como ligamentos suspensorios del cristalino (L). El iris (I) es el componente más anterior de la úvea y contiene una abertura central, la pupila.\\n&quot;,536883633]],[&quot;^1@&quot;,[2953,&quot;^X&quot;,&quot;^1D&quot;,536883626]],[&quot;^1@&quot;,[2953,&quot;^E&quot;,false,536883626]],[&quot;^1@&quot;,[2953,&quot;^K&quot;,2952,536883676]],[&quot;^1@&quot;,[2953,&quot;^17&quot;,72,536883626]],[&quot;^1@&quot;,[2953,&quot;^13&quot;,2956,536883676]],[&quot;^1@&quot;,[2953,&quot;^12&quot;,72,536883676]],[&quot;^1@&quot;,[2953,&quot;^D&quot;,[&quot;^ &quot;],536883676]],[&quot;^1@&quot;,[2953,&quot;^1I&quot;,true,536883626]],[&quot;^1@&quot;,[2953,&quot;^?&quot;,&quot;~u623ef9ef-f667-4047-af26-a8dd1b81d4a7&quot;,536883626]],[&quot;^1@&quot;,[2954,&quot;^[&quot;,&quot;La capa más externa del globo ocular, la túnica fibrosa, consiste en la esclera (S) y la córnea (C). Ambas contienen fibras colágenas como su elemento estructural principal; sin embargo, la córnea es trans- parente mientras que la esclera es opaca. Los músculos extrínsecos del ojo se insertan en la esclera y producen los movimientos del globo ocu- lar. Éstos no están incluidos en el preparado a excepción de dos regiones pequeñas de inserción muscular (flechas) situadas abajo a la izquierda y arriba en el centro de la ilustración. En la parte posterior, la esclera es atravesada por el nervio óptico (ON). La depresión profunda en la retina nerviosa, lateral al nervio óptico (arriba del ON en esta figura) está la fóvea central (FC), que es la región más delgada y más sensible de la retina nerviosa.\\n&quot;,536883636]],[&quot;^1@&quot;,[2954,&quot;^X&quot;,&quot;^1D&quot;,536883633]],[&quot;^1@&quot;,[2954,&quot;^E&quot;,false,536883633]],[&quot;^1@&quot;,[2954,&quot;^K&quot;,2953,536883679]],[&quot;^1@&quot;,[2954,&quot;^17&quot;,72,536883633]],[&quot;^1@&quot;,[2954,&quot;^13&quot;,2956,536883679]],[&quot;^1@&quot;,[2954,&quot;^12&quot;,72,536883679]],[&quot;^1@&quot;,[2954,&quot;^D&quot;,[&quot;^ &quot;],536883679]],[&quot;^1@&quot;,[2954,&quot;^1I&quot;,true,536883633]],[&quot;^1@&quot;,[2954,&quot;^?&quot;,&quot;~u623ef9f6-0401-4448-bb28-8a51a11c4302&quot;,536883633]],[&quot;^1@&quot;,[2955,&quot;^[&quot;,&quot;El cristalino se considera en la lámina 107. Justo por detrás del cristalino está la gran cavidad ocular, llamada cavidad vítrea (V), que se llena con un material espeso gelatinoso, conocido como humor o cuerpo vítreo. Por delante del cristalino hay dos compartimentos oculares adi- cionales, llenos de líquido, la cámara anterior (CA) y la cámara posterior (PC), separadas por el iris.&quot;,536883639]],[&quot;^1@&quot;,[2955,&quot;^X&quot;,&quot;^1D&quot;,536883636]],[&quot;^1@&quot;,[2955,&quot;^E&quot;,false,536883636]],[&quot;^1@&quot;,[2955,&quot;^K&quot;,2954,536883682]],[&quot;^1@&quot;,[2955,&quot;^17&quot;,72,536883636]],[&quot;^1@&quot;,[2955,&quot;^13&quot;,2956,536883682]],[&quot;^1@&quot;,[2955,&quot;^12&quot;,72,536883682]],[&quot;^1@&quot;,[2955,&quot;^D&quot;,[&quot;^ &quot;],536883682]],[&quot;^1@&quot;,[2955,&quot;^1I&quot;,true,536883636]],[&quot;^1@&quot;,[2955,&quot;^?&quot;,&quot;~u623ef9fa-59d6-489f-9376-7038780686f6&quot;,536883636]],[&quot;^1@&quot;,[2956,&quot;^S&quot;,true,536883685]],[&quot;^1@&quot;,[2956,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Dibujo modificado del ojo humano, perspectiva meridional de E. Sobotta**\\n![Screenshot 2022-03-26 at 12.33.29.png](../assets/Screenshot_2022-03-26_at_12.33.29_1648294413243_0.png){:height 539, :width 546}\\n\\n|||\\n|**AC**, cámara anterior |**C**, córnea | CB, cuerpo ciliar| \\n|**Ch**, coroides|**FC**, fóvea central| **I**, iris |\\n|**L**, cristalino| **ON**, nervio óptico | **OS**, ora serrata|\\n|**PC**, cámara posterior| **R**, retina|**S**, esclera|\\n|**V**, cavidad vítrea|**Flechas**, inserciones musculares|-|\\n#+END_QUOTE&quot;,536883829]],[&quot;^1@&quot;,[2956,&quot;^X&quot;,&quot;^1D&quot;,536883642]],[&quot;^1@&quot;,[2956,&quot;^E&quot;,false,536883642]],[&quot;^1@&quot;,[2956,&quot;^K&quot;,2965,536883894]],[&quot;^1@&quot;,[2956,&quot;^17&quot;,72,536883642]],[&quot;^1@&quot;,[2956,&quot;^13&quot;,2928,536883642]],[&quot;^1@&quot;,[2956,&quot;^12&quot;,72,536883894]],[&quot;^1@&quot;,[2956,&quot;^D&quot;,[&quot;^ &quot;],536883894]],[&quot;^1@&quot;,[2956,&quot;^1I&quot;,true,536883642]],[&quot;^1@&quot;,[2956,&quot;^?&quot;,&quot;~u623efa02-a2bc-4cb3-930d-d31a3729b3f5&quot;,536883642]],[&quot;^1@&quot;,[2959,&quot;^S&quot;,false,536887713]],[&quot;^1@&quot;,[2959,&quot;^[&quot;,&quot;# Lámina II : Retina&quot;,536883846]],[&quot;^1@&quot;,[2959,&quot;^X&quot;,&quot;^1D&quot;,536883841]],[&quot;^1@&quot;,[2959,&quot;^14&quot;,1,536883897]],[&quot;^1@&quot;,[2959,&quot;^E&quot;,false,536883841]],[&quot;^1@&quot;,[2959,&quot;^K&quot;,2928,536883841]],[&quot;^1@&quot;,[2959,&quot;^17&quot;,72,536883841]],[&quot;^1@&quot;,[2959,&quot;^13&quot;,72,536883841]],[&quot;^1@&quot;,[2959,&quot;^12&quot;,72,536883897]],[&quot;^1@&quot;,[2959,&quot;^D&quot;,[&quot;^ &quot;],536883897]],[&quot;^1@&quot;,[2959,&quot;^1K&quot;,1,536883842]],[&quot;^1@&quot;,[2959,&quot;^15&quot;,&quot;^1L&quot;,536883897]],[&quot;^1@&quot;,[2959,&quot;^1I&quot;,true,536883841]],[&quot;^1@&quot;,[2959,&quot;^?&quot;,&quot;~u623efafe-9196-4654-861a-2884088aa1d1&quot;,536883841]],[&quot;^1@&quot;,[2960,&quot;^S&quot;,true,536884918]],[&quot;^1@&quot;,[2960,&quot;^[&quot;,&quot;# Lámina III : Segmento anterior&quot;,536883860]],[&quot;^1@&quot;,[2960,&quot;^X&quot;,&quot;^1D&quot;,536883846]],[&quot;^1@&quot;,[2960,&quot;^14&quot;,1,536883873]],[&quot;^1@&quot;,[2960,&quot;^E&quot;,false,536883846]],[&quot;^1@&quot;,[2960,&quot;^K&quot;,2959,536883873]],[&quot;^1@&quot;,[2960,&quot;^17&quot;,72,536883846]],[&quot;^1@&quot;,[2960,&quot;^13&quot;,72,536883846]],[&quot;^1@&quot;,[2960,&quot;^12&quot;,72,536883873]],[&quot;^1@&quot;,[2960,&quot;^D&quot;,[&quot;^ &quot;],536883873]],[&quot;^1@&quot;,[2960,&quot;^1K&quot;,1,536883860]],[&quot;^1@&quot;,[2960,&quot;^15&quot;,&quot;^1L&quot;,536883873]],[&quot;^1@&quot;,[2960,&quot;^1I&quot;,true,536883846]],[&quot;^1@&quot;,[2960,&quot;^?&quot;,&quot;~u623efb07-dfee-4ef7-9b4b-12464b96a2ce&quot;,536883846]],[&quot;^1@&quot;,[2962,&quot;^[&quot;,&quot;&quot;,536883859]],[&quot;^1@&quot;,[2962,&quot;^X&quot;,&quot;^1D&quot;,536883859]],[&quot;^1@&quot;,[2962,&quot;^E&quot;,false,536883859]],[&quot;^1@&quot;,[2962,&quot;^D&quot;,[&quot;^ &quot;],536883859]],[&quot;^1@&quot;,[2962,&quot;^1I&quot;,true,536883859]],[&quot;^1@&quot;,[2962,&quot;^?&quot;,&quot;~u623efb1c-f37c-4347-a706-b672a87b9806&quot;,536883859]],[&quot;^1@&quot;,[2963,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nEl segmento anterior es la parte del globo ocular que está por delante de la ora serrata, la extensión más anterior de la retina ner- viosa e incluye las cámaras anterior y posterior y las estructuras que las definen. Éstas comprenden la córnea y la esclera, el iris, el cristalino, el cuerpo ciliar y las conexiones entre la lámina basal de las evaginaciones ciliares y la cápsula del cristalino (la lámina basal gruesa del epitelio del cristalino) que forman el ligamento suspensorio del cristalino, las fibras zonulares. La cámara posterior está limitada hacia atrás por la superficie anterior del cristalino y hacia adelante por la superficie posterior del iris. El cuerpo ciliar forma el límite lateral. El humor acuoso fluye a través de la pupila hacia la cámara anterior, que ocupa el espacio entre la córnea y el iris, y drena hacia el conducto de Schlemm.\\n#+END_QUOTE&quot;,536884398]],[&quot;^1@&quot;,[2963,&quot;^X&quot;,&quot;^1D&quot;,536883863]],[&quot;^1@&quot;,[2963,&quot;^E&quot;,false,536883863]],[&quot;^1@&quot;,[2963,&quot;^K&quot;,2960,536883863]],[&quot;^1@&quot;,[2963,&quot;^17&quot;,72,536883863]],[&quot;^1@&quot;,[2963,&quot;^13&quot;,2960,536884392]],[&quot;^1@&quot;,[2963,&quot;^12&quot;,72,536884459]],[&quot;^1@&quot;,[2963,&quot;^D&quot;,[&quot;^ &quot;],536884459]],[&quot;^1@&quot;,[2963,&quot;^1I&quot;,true,536883863]],[&quot;^1@&quot;,[2963,&quot;^?&quot;,&quot;~u623efb1f-a776-4740-bdf9-a5c4bc66025d&quot;,536883863]],[&quot;^1@&quot;,[2964,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Retina, ojo, ser humano, H&amp;E, 325X**\\n![Screenshot 2022-03-26 at 12.39.31.png](../assets/Screenshot_2022-03-26_at_12.39.31_1648294772963_0.png)\\n|||\\n|**BV**, vasos sanguíneos|**Ch**, coroides|**ELM**,membrana limitante externa|\\n|**EPR**, epitelio pigmentario de la retina|**GC**, capa ganglionar|**ILM**, membrana limitante interna|\\n|**INL**, capa nuclear interna (núcleos de las células bipolares, horizontales, amacrinas y de Müller)|**IPL**, capa plexiforme interna|**LC**, lámina cribosa|\\n|**LV**, lámina vítrea|**NFL**, capa de fibras del nervio óptico **OD**, disco óptico|**ON**, nervio óptico|\\n|**ONL**, capa nuclear externa (núcleos de las células receptoras conos y bastones)|**OPL**, capa plexiforme externa R&amp;C, capa de conos y bastones |**Flechas**, orificios en la esclera (lámina cribosa)|\\n\\nDe acuerdo con las características estructurales que son vi- sibles en los cortes histológicos, la retina se divide en diez capas que se enumeran a continuación, de superficial a profundo y están señaladas en la fotomicrografía:\\n\\n1. Epitelio pigmentario de la retina (EPR), la capa más externa\\n2. Capa de conos y bastones (R&amp;C), la capa fotorreceptora de la retina\\n3. Membrana limitante externa (ELM) una línea formada por los\\ncomplejos de unión de las células fotorreceptoras\\n4. Capa nuclear externa (ONL), que contiene los núcleos de las célu-\\nlas de los conos y los bastones\\n5. Capa plexiforme externa (OPL), que contiene las evaginaciones\\nnerviosas y las sinapsis de los conos y los bastones con las células\\nbipolares, amacrinas, interplexiformes y horizontales\\n6. Capa nuclear interna (INL), que contiene los núcleos de las células bipolares, horizontales, interplexiformes, amacrinas y de las células\\nde Müller\\n7. Capa plexiforme interna (IPL), que contiene las evaginaciones y las sinapsis de las células bipolares, horizontales, interplexiformes, amacrinas y ganglionares\\n8. Capa de células ganglionares (GC), que tiene los somas celulares y los núcleos de las células ganglionares\\n9. Capa de fibras nerviosas (NFL), que contiene los axones de las células ganglionares\\n10. Membrana limitante interna (ILM), que consiste en la lámina ex- terna (basal) de las células de Müller\\nEsta figura también muestra la capa más interna de la coroides (Ch),\\nuna membrana acelular, llamada lámina vítrea (LV), también co- nocida como membrana de Bruch. Las fotomicrografías electrónicas permiten comprobar que corresponde a la membrana basal del epitelio pigmentario. Justo por fuera de la lámina vítrea, está la capa de capilares de la coroides (lámina coriocapilar). Estos vasos irrigan la parte exter- na de la retina.\\n#+END_QUOTE&quot;,536884909]],[&quot;^1@&quot;,[2964,&quot;^X&quot;,&quot;^1D&quot;,536883872]],[&quot;^1@&quot;,[2964,&quot;^E&quot;,false,536883872]],[&quot;^1@&quot;,[2964,&quot;^K&quot;,2969,536883925]],[&quot;^1@&quot;,[2964,&quot;^17&quot;,72,536883872]],[&quot;^1@&quot;,[2964,&quot;^13&quot;,2959,536883873]],[&quot;^1@&quot;,[2964,&quot;^12&quot;,72,536884909]],[&quot;^1@&quot;,[2964,&quot;^D&quot;,[&quot;^ &quot;],536884909]],[&quot;^1@&quot;,[2964,&quot;^1I&quot;,true,536883872]],[&quot;^1@&quot;,[2964,&quot;^?&quot;,&quot;~u623efb30-d785-4a34-adff-9901dd1b1ea6&quot;,536883872]],[&quot;^1@&quot;,[2965,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nEl ojo humano es un órgano sensorial complejo que provee el sentido de la vista. La pared del ojo consta de tres capas o túnicas concéntricas: la retina, la capa interna; la úvea, la capa media o vascular y la esclerocornea, la capa fibrosa externa. A menudo el ojo se compara con una simple cámara fotográfica con una lente para capturar y enfocar la luz, un diafragma para regular la cantidad de rayos luminosos y una película para registrar las imágenes. En el ojo, la córnea y el cristalino concentran y enfocan la luz sobre la retina. El iris, que se encuentra entre la córnea y el cristalino, regula el tamaño de la pupila a través de la cual la luz entra en el ojo. Las células fotorreceptoras (conos y bastones) de la retina detectan la intensidad (bastones) y el color (conos) de la luz que les llega y codifican los distintos parámetros de transmisión al cerebro a través del nervio óptico (nervio craneal II).\\nEl ojo mide 25 mm de diámetro. Está sostenido en la órbita ósea por seis músculos estriados extrínsecos que controlan su movi- miento. Los músculos extraoculares se coordinan de modo que ambos ojos se muevan sincrónicamente con cada movimiento y de forma simétrica alrededor de su propio eje central. Una capa gruesa de tejido adiposo lo rodea parcialmente y lo amortigua mientras se mueve dentro de la órbita.\\n#+END_QUOTE&quot;,536883891]],[&quot;^1@&quot;,[2965,&quot;^X&quot;,&quot;^1D&quot;,536883882]],[&quot;^1@&quot;,[2965,&quot;^E&quot;,false,536883882]],[&quot;^1@&quot;,[2965,&quot;^K&quot;,2928,536883882]],[&quot;^1@&quot;,[2965,&quot;^17&quot;,72,536883882]],[&quot;^1@&quot;,[2965,&quot;^13&quot;,2928,536883882]],[&quot;^1@&quot;,[2965,&quot;^12&quot;,72,536883891]],[&quot;^1@&quot;,[2965,&quot;^D&quot;,[&quot;^ &quot;],536883891]],[&quot;^1@&quot;,[2965,&quot;^1I&quot;,true,536883882]],[&quot;^1@&quot;,[2965,&quot;^?&quot;,&quot;~u623efb42-2ede-4500-8915-7dfa55e6dcb2&quot;,536883882]],[&quot;^1@&quot;,[2966,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nLa retina y el nervio óptico son una prolongación del encéfalo anterior. La cubierta fibrosa del nervio óptico es una extensión de las meninges cerebrales. La retina nerviosa es una estructura multiestratificada compuesta por fotorreceptores (conos y bastones); neuronas, algunas de las cuales están especializados en la forma de neuronas de conducción y de asociación y células de sostén (células de Müller). Por fuera de la retina nerviosa hay una capa de epitelio pigmentario (EPR) cilíndrico simple. Las células de Müller son comparables con la glía del resto del sistema nervioso central. Las evaginaciones de las células de Müller se ramifican por casi todo el espesor de la retina. La membrana limitante interna es la lámina basal de estas células; la membrana limitante externa es en realidad una línea formada por los complejos de unión entre las evaginaciones de estas células y las células fotorreceptoras. Las neuronas de la retina están ordenadas secuencialmente en tres capas: (1) una capa profunda de conos y bastones; (2) una capa intermedia de células bipolares, horizontales y amacrinas y (3) una capa superficial de células ganglionares. Los impulsos ner- viosos originados en los bastones y los conos se transmiten a la capa intermedia y después a las células ganglionares. Las conexiones sinápticas se producen en la capa plexiforme externa (entre los conos y bastones y la capa neuronal intermedia) y en la capa plexiforme interna (entre la capa intermedia y las células ganglionares) y su efecto es la suma y la integración neuronal. Por último, las células ganglionares envían sus axones hacia el cerebro como componentes del nervio óptico.\\n#+END_QUOTE&quot;,536883904]],[&quot;^1@&quot;,[2966,&quot;^X&quot;,&quot;^1D&quot;,536883897]],[&quot;^1@&quot;,[2966,&quot;^E&quot;,false,536883897]],[&quot;^1@&quot;,[2966,&quot;^K&quot;,2959,536883897]],[&quot;^1@&quot;,[2966,&quot;^17&quot;,72,536883897]],[&quot;^1@&quot;,[2966,&quot;^13&quot;,2959,536883897]],[&quot;^1@&quot;,[2966,&quot;^12&quot;,72,536883925]],[&quot;^1@&quot;,[2966,&quot;^D&quot;,[&quot;^ &quot;],536883925]],[&quot;^1@&quot;,[2966,&quot;^1I&quot;,true,536883897]],[&quot;^1@&quot;,[2966,&quot;^?&quot;,&quot;~u623efb52-d7e9-4b59-bb71-a5f0a619c54b&quot;,536883897]],[&quot;^1@&quot;,[2969,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Disco y nervio óptico, ojo, ser humano, H&amp;E, 65X**\\n![Screenshot 2022-03-26 at 12.39.18.png](../assets/Screenshot_2022-03-26_at_12.39.18_1648294761452_0.png)\\n|||\\n|**OD** : [[Disco óptico]]|**BV** : Vasos sanguíneos|**LC** : Lámina cribosa|**ON** : Nervio óptico|\\nEl sitio donde el nervio óptico sale del globo ocular se llama disco óptico (OD). De manera característica está marcado por una depresión, que aquí es obvia. En el disco óptico no hay células receptoras y dado que no es sensible a la estimulación luminosa, a veces se hace referencia a él como el [[Punto ciego]].\\nLas fibras que constituyen el nervio óptico se originan en la retina, para ser más específicos, en la capa de células ganglionares (v. más ade- lante). Atraviesan la esclera por varios orificios (flechas) para formar el nervio óptico (ON). La región de la esclera que posee estos orificios se llama lámina cribosa (LC) o placa cribiforme. El nervio óptico contiene la arteria y la vena centrales de la retina (no visibles aquí) que también atraviesan la lámina cribosa. Las ramificaciones de estos vasos sanguíneos (BV) irrigan la porción interna de la retina.\\n#+END_QUOTE&quot;,536887720]],[&quot;^1@&quot;,[2969,&quot;^X&quot;,&quot;^1D&quot;,536883925]],[&quot;^1@&quot;,[2969,&quot;^E&quot;,false,536883925]],[&quot;^1@&quot;,[2969,&quot;^K&quot;,2966,536883925]],[&quot;^1@&quot;,[2969,&quot;^17&quot;,72,536883925]],[&quot;^1@&quot;,[2969,&quot;^13&quot;,2959,536883925]],[&quot;^1@&quot;,[2969,&quot;^12&quot;,72,536887720]],[&quot;^1@&quot;,[2969,&quot;^12&quot;,2975,536887720]],[&quot;^1@&quot;,[2969,&quot;^12&quot;,3577,536887720]],[&quot;^1@&quot;,[2969,&quot;^D&quot;,[&quot;^ &quot;],536887720]],[&quot;^1@&quot;,[2969,&quot;^L&quot;,2975,536887720]],[&quot;^1@&quot;,[2969,&quot;^L&quot;,3577,536887720]],[&quot;^1@&quot;,[2969,&quot;^1I&quot;,true,536883925]],[&quot;^1@&quot;,[2969,&quot;^?&quot;,&quot;~u623efb84-5eff-49e0-b676-cc82c0ead4ff&quot;,536883925]],[&quot;^1@&quot;,[2972,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nJusto por dentro del margen anterior de la esclera (S) está el cuerpo ciliar (CB). En su superficie interna se forman elevaciones con forma de crestas de disposición radial, las\\nevaginaciones ciliares (CP), en las cuales se fijan las fibras zonulares (ZF). De afuera hacia adentro, los componentes del cuerpo ciliar son el músculo ciliar (CM), la capa de tejido conjuntivo (vascular) (VL) que corresponde a la cubierta coroidea del cuerpo ciliar, la lámina vitrea (LV, recuadro) y el epitelio ciliar (CiEp, recuadro). El epitelio ciliar se compone de dos capas (recuadro), la capa pigmentada (PE) y la capa no pigmentada (npE). La lámina vitrea es una continuación de lamisma capa de la coroides; es la membrana basal de las células epiteliales ciliares pigmentadas. El músculo ciliar está organizado en tres patrones. La capa externa está justo por debajo de la esclera. Éstas son las fibras de Brücke, de disposición meridional. La más externa de ellas se continúa hacia atrás dentro de la coroides y se conoce como músculo tensor de la coroides. La capa intermedia es el grupo radial. Se irradia desde el limbo esclerocorneal hacia el cuerpo ciliar. La capa más interna de células mus- culares es de disposición circular. Éstas se ven en corte transversal. La arteria (CA; apenas distinguible) y la vena (CV) circulares del iris, que también aparecen seccionadas en forma transversal, están justo delante del grupo circular de las células musculares.\\n#+END_QUOTE&quot;,536884444]],[&quot;^1@&quot;,[2972,&quot;^X&quot;,&quot;^1D&quot;,536884423]],[&quot;^1@&quot;,[2972,&quot;^E&quot;,false,536884423]],[&quot;^1@&quot;,[2972,&quot;^K&quot;,2973,536884497]],[&quot;^1@&quot;,[2972,&quot;^17&quot;,72,536884423]],[&quot;^1@&quot;,[2972,&quot;^13&quot;,2960,536884500]],[&quot;^1@&quot;,[2972,&quot;^12&quot;,72,536884500]],[&quot;^1@&quot;,[2972,&quot;^D&quot;,[&quot;^ &quot;],536884500]],[&quot;^1@&quot;,[2972,&quot;^1I&quot;,true,536884423]],[&quot;^1@&quot;,[2972,&quot;^?&quot;,&quot;~u623efe24-9fa0-451d-9820-847fb3400297&quot;,536884423]],[&quot;^1@&quot;,[2973,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nEn la porción del segmento anterior del ojo, que se muestra en esta figura, aparece parte de la córnea (C), la esclera (S), el iris (I), el cuerpo ciliar (CB), la cámara anterior (AC), la\\n  cámara posterior (PC ), el cristalino (L) y las fibras zonulares (ZF). Aquí se ve muy bien la relación entre la córnea y la esclera. La unión entre ambas (flechas) se caracteriza por un cambio en la tinción, que determina que la sustancia de la córnea parezca más clara que la de la esclera. El epitelio corneal (CEp) se continúa con el epitelio conjuntival (CjEp) que cubre la esclera. Debe notarse que el epitelio aumenta de espesor en forma considerable a la altura de la unión escle- rocorneal y se asemeja al de la mucosa bucal. El epitelio conjuntival se separa del componente fibroso denso de la esclera por un tejido conjun- tivo vascular laxo. Juntos, este tejido conjuntivo y el epitelio constituyen la conjuntiva (Cj). La unión del tejido conjuntivo epitelial de la conjuntiva es irregular; en cambio, la superficie basal del epitelio corneal tiene un contorno regular.\\n  Justo lateral a la unión entre la córnea y la esclera está el conducto de Schlemm (CS; v. también la figura de abajo). Este conducto des- cribe un trayecto circular alrededor del perímetro de la córnea. Se co- munica con la cámara anterior a través de una red trabecular de tejido laxo, los espacios de Fontana. El conducto de Schlemm también se co- munica con las venas epiesclerales. Por medio de sus comunicaciones, este conducto proporciona una vía para que el líquido en las cámaras anterior y posterior llegue al torrente sanguíneo.\\n  El recuadro muestra el extremo del iris. Debe notarse la pigmenta- ción intensa en la superficie posterior del iris, que está revestida por el mismo epitelio biestratificado que el cuerpo ciliar y las evaginaciones ciliares. En el epitelio ciliar, la capa externa está pigmentada y la capa interna no lo está. En el iris, las dos capas del epitelio (IEp) tienen una gran cantidad de pigmento. Bajo el epitelio se ve una parte del músculo constrictor del iris (M).\\n#+END_QUOTE&quot;,536884456]],[&quot;^1@&quot;,[2973,&quot;^X&quot;,&quot;^1D&quot;,536884426]],[&quot;^1@&quot;,[2973,&quot;^E&quot;,false,536884426]],[&quot;^1@&quot;,[2973,&quot;^K&quot;,2974,536884459]],[&quot;^1@&quot;,[2973,&quot;^17&quot;,72,536884426]],[&quot;^1@&quot;,[2973,&quot;^13&quot;,2960,536884497]],[&quot;^1@&quot;,[2973,&quot;^12&quot;,72,536884497]],[&quot;^1@&quot;,[2973,&quot;^D&quot;,[&quot;^ &quot;],536884497]],[&quot;^1@&quot;,[2973,&quot;^1I&quot;,true,536884426]],[&quot;^1@&quot;,[2973,&quot;^?&quot;,&quot;~u623efe26-ef40-4c78-9ca2-3513957af6c2&quot;,536884426]],[&quot;^1@&quot;,[2974,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n**Segmento anterior, ojo, ser humano, H&amp;E, 45X; recuadro 75X**![Screenshot 2022-03-26 at 12.52.01.png](../assets/Screenshot_2022-03-26_at_12.52.01_1648295523974_0.png)\\n|||\\n|AC, cámara anterior|C, córnea|CA, arteria circular|\\n|CB, cuerpo ciliar|CeP, epitelio anterior de la córnea |Ch, coroides|\\n|CiEp, epitelio ciliar|Cj, conjuntiva|CjEp, epitelio conjuntival|\\n|CM, músculo ciliar|CP, evaginaciones ciliares |CS, conducto de Schlemm |\\n|CV, vena circular|I, iris |IEp, epitelio del iris|\\n|L, cristalino|LV, lámina vítrea|M, músculo constrictor del iris|\\n|npE, capa no pigmentada del epitelio ciliar|PC, cámara posterior|PE, capa pigmentada del epitelio ciliar|\\n|S, esclera|V, vena|VL, capa vascular (del cuerpo ciliar)|\\n|ZF, fibras zonulares|Flechas, límite entre la córnea y la esclera | |\\n#+END_QUOTE&quot;,536884828]],[&quot;^1@&quot;,[2974,&quot;^X&quot;,&quot;^1D&quot;,536884459]],[&quot;^1@&quot;,[2974,&quot;^E&quot;,false,536884459]],[&quot;^1@&quot;,[2974,&quot;^K&quot;,2963,536884459]],[&quot;^1@&quot;,[2974,&quot;^17&quot;,72,536884459]],[&quot;^1@&quot;,[2974,&quot;^13&quot;,2960,536884459]],[&quot;^1@&quot;,[2974,&quot;^12&quot;,72,536884828]],[&quot;^1@&quot;,[2974,&quot;^D&quot;,[&quot;^ &quot;],536884828]],[&quot;^1@&quot;,[297 e la órbita se relaciona con las cavidades nasales y sus cavidades anexas: las celdas etmoidales y el seno esfenoidal.&quot;,536885243]],[&quot;^1@&quot;,[3013,&quot;^X&quot;,&quot;^1D&quot;,536885243]],[&quot;^1@&quot;,[3013,&quot;^E&quot;,false,536885243]],[&quot;^1@&quot;,[3013,&quot;^K&quot;,3012,536885243]],[&quot;^1@&quot;,[3013,&quot;^17&quot;,2977,536885243]],[&quot;^1@&quot;,[3013,&quot;^13&quot;,3008,536885243]],[&quot;^1@&quot;,[3013,&quot;^12&quot;,2977,536885243]],[&quot;^1@&quot;,[3013,&quot;^D&quot;,[&quot;^ &quot;],536885243]],[&quot;^1@&quot;,[3013,&quot;^1I&quot;,true,536885243]],[&quot;^1@&quot;,[3013,&quot;^?&quot;,&quot;~u623f02ca-dc0d-47f7-bb93-c1301e21007e&quot;,536885243]],[&quot;^1@&quot;,[3014,&quot;^[&quot;,&quot;Las paredes de la cavidad orbitaria se continúan unas conotras, formando cuatro aristas de ángulos diedros, denominados ángulos de la órbita.El ángulo superomedial sigue la sutura que une el hueso frontal con la apófisis fron-tal del maxilar, con el hueso lagrimal y con la lámina orbitaria del hueso etmoides. En-tre la apófisis frontal del maxilar y la lámina orbitaria del hueso etmoides, el huesofrontal desciende hasta el hueso lagrimal, formando la apófisis orbitaria medial delhueso frontal. A la altura de la sutura frontoetmoidal se observan los agujeros etmoida-les. El agujero etmoidal anterior está situado aproximadamente a 1 cm del extremo an-terior de la sutura frontoetmoidal; el agujero etmoidal posterior se encuentra en elextremo posterior de dicha sutura. Finalmente, el extremo posterior de la arista supe-romedial está ocupado por el conducto óptico, que se sitúa también en la parte másposterior del techo de la órbita.&quot;,536885265]],[&quot;^1@&quot;,[3014,&quot;^X&quot;,&quot;^1D&quot;,536885258]],[&quot;^1@&quot;,[3014,&quot;^E&quot;,false,536885258]],[&quot;^1@&quot;,[3014,&quot;^K&quot;,3007,536885258]],[&quot;^1@&quot;,[3014,&quot;^17&quot;,2977,536885258]],[&quot;^1@&quot;,[3014,&quot;^13&quot;,3007,536885259]],[&quot;^1@&quot;,[3014,&quot;^12&quot;,2977,536885268]],[&quot;^1@&quot;,[3014,&quot;^D&quot;,[&quot;^ &quot;],536885268]],[&quot;^1@&quot;,[3014,&quot;^1I&quot;,true,536885258]],[&quot;^1@&quot;,[3014,&quot;^?&quot;,&quot;~u623f02e2-c664-4279-8b25-c57cd02068d3&quot;,536885258]],[&quot;^1@&quot;,[3015,&quot;^[&quot;,&quot;Se dividen en superior, inferior, medial y lateral.&quot;,536885262]],[&quot;^1@&quot;,[3015,&quot;^X&quot;,&quot;^1D&quot;,536885262]],[&quot;^1@&quot;,[3015,&quot;^E&quot;,false,536885262]],[&quot;^1@&quot;,[3015,&quot;^K&quot;,2983,536885262]],[&quot;^1@&quot;,[3015,&quot;^17&quot;,2977,536885262]],[&quot;^1@&quot;,[3015,&quot;^13&quot;,2983,536885262]],[&quot;^1@&quot;,[3015,&quot;^12&quot;,2977,536885262]],[&quot;^1@&quot;,[3015,&quot;^D&quot;,[&quot;^ &quot;],536885262]],[&quot;^1@&quot;,[3015,&quot;^1I&quot;,true,536885262]],[&quot;^1@&quot;,[3015,&quot;^?&quot;,&quot;~u623f02e6-1383-439f-91a3-58c53cda2bf2&quot;,536885262]],[&quot;^1@&quot;,[3016,&quot;^[&quot;,&quot;El ángulo inferomedial es muy obtuso. En su parte anterior se aprecia el orificio supe-rior del conducto nasolagrimal con el gancho lagrimal del hueso lagrimal y, posterior-mente a este orificio, las suturas lagrimomaxilar, etmoidomaxilar y esfenopalatina. Estaúltima une el cuerpo del hueso esfenoides con la apófisis orbitaria del hueso palatino.El ángulo superolateral presenta, en su parte anterior, la fosa de la glándula lagrimal.Está ocupado posteriormente por la fisura orbitaria superior, que tiene forma de comacon el extremo grueso posteromedial (fig. 36). Esta fisura está limitada inferiormentepor el borde superior de la cara orbitaria del ala mayor del hueso esfenoides y supe-riormente por el ala menor de este mismo hueso; su extremo lateral corresponde aun pequeño segmento del borde del hueso frontal, que llena el estrecho espacio com-prendido entre el vértice del ala menor y la parte correspondiente del ala mayor. Por lafisura orbitaria superior pasan la vena oftálmica superior y los nervios de la órbita, ex-cepto el nervio óptico (fig. 175).El ángulo inferolateral está formado en su cuarto anterior por la apófisis frontal delhueso cigomático. En sus tres cuartos posteriores corresponde a la fisura orbitaria in-ferior. Más ancha anterior que posteriormente, esta fisura está limitada por el ala ma-yor del hueso esfenoides superiormente y por el maxilar inferiormente. Su extremoanterior está limitado superiormente por el borde posterior de la apófisis frontal delhueso cigomático e inferiormente por un gancho óseo, la espina cigomática, que sedesprende de la apófisis cigomática del maxilarEl labio inferior de la fisura orbitaria inferior está escotado, en la unión de su ter-cio anterior con sus dos tercios posteriores, por el extremo posterior del surco infra-orbitario. Este punto corresponde más o menos al punto medio de la arista inferola-teral de la órbita.En el esqueleto, la fisura orbitaria inferior comunica la cavidad orbitaria con la fosainfratemporal.&quot;,536885269]],[&quot;^1@&quot;,[3016,&quot;^X&quot;,&quot;^1D&quot;,536885268]],[&quot;^1@&quot;,[3016,&quot;^E&quot;,false,536885268]],[&quot;^1@&quot;,[3016,&quot;^K&quot;,3014,536885268]],[&quot;^1@&quot;,[3016,&quot;^17&quot;,2977,536885268]],[&quot;^1@&quot;,[3016,&quot;^13&quot;,3007,536885268]],[&quot;^1@&quot;,[3016,&quot;^12&quot;,2977,536885269]],[&quot;^1@&quot;,[3016,&quot;^D&quot;,[&quot;^ &quot;],536885269]],[&quot;^1@&quot;,[3016,&quot;^1I&quot;,true,536885268]],[&quot;^1@&quot;,[3016,&quot;^?&quot;,&quot;~u623f02f2-79b4-4e4a-8057-e99a329e9f8f&quot;,536885268]],[&quot;^1@&quot;,[3017,&quot;^S&quot;,true,536885303]],[&quot;^1@&quot;,[3017,&quot;^[&quot;,&quot;Base&quot;,536885278]],[&quot;^1@&quot;,[3017,&quot;^X&quot;,&quot;^1D&quot;,536885275]],[&quot;^1@&quot;,[3017,&quot;^E&quot;,false,536885275]],[&quot;^1@&quot;,[3017,&quot;^K&quot;,3007,536885275]],[&quot;^1@&quot;,[3017,&quot;^17&quot;,2977,536885275]],[&quot;^1@&quot;,[3017,&quot;^13&quot;,2982,5368853 uot;,[3043,&quot;^12&quot;,2199,536885479]],[&quot;^1@&quot;,[3043,&quot;^12&quot;,2977,536885479]],[&quot;^1@&quot;,[3043,&quot;^D&quot;,[&quot;^ &quot;],536885479]],[&quot;^1@&quot;,[3043,&quot;^1I&quot;,true,536885462]],[&quot;^1@&quot;,[3043,&quot;^?&quot;,&quot;~u623f03d4-de26-4d29-a849-2f58b1deeeaf&quot;,536885462]],[&quot;^1@&quot;,[3044,&quot;^[&quot;,&quot;El globo ocular ocupa la parte anterior de la órbita, a la que desbordaun poco anteriormente (fig. 221).Así, el globo ocular sobresale anteriormente al borde medial, al borde infraorbita-rio y, sobre todo, al borde lateral de la órbita. La línea que une los bordes supraorbitario e infraorbitario de la órbita es oblicua inferior y posteriormente, y tangente al vér-tice de la córnea. Una línea trazada desde el borde medial al borde lateral es oblicualateral y posteriormente, se encuentra con el globo ocular un poco posteriormente a lacórnea y corta la cara lateral del globo ocular en la proximidad del ecuador (fig. 221).El globo ocular se aproxima más a la pared lateral que a las otras tres paredes de laórbita. Las distancias entre el globo ocular y las paredes miden 11 mm inferiormente,11 mm medialmente, 9 mm superiormente y 6 mm lateralmente (Testut).Los ejes anteroposteriores de ambos ojos son casi paralelos; sólo divergen unpoco de posterior a anterior. Por el contrario, los ejes anteroposteriores de las dos órbitas divergen notable-mente de posterior a anterior y forman con el plano sagital un ángulo de 20 a 25º.&quot;,536885492]],[&quot;^1@&quot;,[3044,&quot;^X&quot;,&quot;^1D&quot;,536885482]],[&quot;^1@&quot;,[3044,&quot;^E&quot;,false,536885482]],[&quot;^1@&quot;,[3044,&quot;^K&quot;,3042,536885482]],[&quot;^1@&quot;,[3044,&quot;^17&quot;,2977,536885482]],[&quot;^1@&quot;,[3044,&quot;^13&quot;,3042,536885483]],[&quot;^1@&quot;,[3044,&quot;^12&quot;,2199,536885492]],[&quot;^1@&quot;,[3044,&quot;^12&quot;,2977,536885492]],[&quot;^1@&quot;,[3044,&quot;^D&quot;,[&quot;^ &quot;],536885492]],[&quot;^1@&q ). La pared está formada por tres membranas concéntricas, que son: a) una membrana externa o túnica fibrosa constituida por la esclera y la córnea; b) unamembrana media musculovascular, denominada túnica vascular del globo ocular, y c) una membrana interna o túnica interna de naturaleza nerviosa, la retina.El contenido, que frecuentemente recibe el nombre de medios transparentes y refrin-gentes del ojo, consta de: a) la lente o cristalino, situada posteriormente al iris; b) el humoracuoso, que llena el espacio existente entre la lente y la córnea, y c) el cuerpo vítreo, si-tuado posteriormente a la lente, hasta la retina.&quot;,536885510]],[&quot;^1@&quot;,[3047,&quot;^X&quot;,&quot;^1D&quot;,536885507]],[&quot;^1@&quot;,[3047,&quot;^E&quot;,false,536885507]],[&quot;^1@&quot;,[3047,&quot;^K&quot;,3045,536885507]],[&quot;^1@&quot;,[3047,&quot;^17&quot;,2977,536885507]],[&quot;^1@&quot;,[3047,&quot;^13&quot;,3045,536885507]],[&quot;^1@&quot;,[3047,&quot;^12&quot;,2199,536885510]],[&quot;^1@&quot;,[3047,&quot;^12&quot;,2977,536885510]],[&quot;^1@&quot;,[3047,&quot;^D&quot;,[&quot;^ &quot;],536885510]],[&quot;^1@&quot;,[3047,&quot;^1I&quot;,true,536885507]],[&quot;^1@&quot;,[3047,&quot;^?&quot;,&quot;~u623f0421-dc51-462f-badf-3beb99bb669d&quot;,536885507]],[&quot;^1@&quot;,[3048,&quot;^S&quot;,true,536885750]],[&quot;^1@&quot;,[3048,&quot;^[&quot;,&quot;### Córnea&quot;,536885701]],[&quot;^1@&quot;,[3048,&quot;^X&quot;,&quot;^1D&quot;,536885518]],[&quot;^1@&quot;,[3048,&quot;^14&quot;,3,536885780]],[&quot;^1@&quot;,[3048,&quot;^E&quot;,false,536885518]],[&quot;^1@&quot;,[3048,&quot;^K&quot;,3049,536885688]],[&quot;^1@&quot;,[3048,&quot;^17&quot;,2977,536885518]],[&quot;^1@&quot;,[3048,&quot;^13&quot;,3046,536885688]],[&quot;^1@&quot;,[3048,&quot;^12&quot;,2199,536885780]],[&quot;^1@&quot;,[3048,&quot;^12&quot;,2977,536885780]],[&quot;^1@&quot;,[3048,&quot;^D&quot;,[&quot;^ &quot;],536885780]],[&quot;^1@&quot;,[3048,&quot;^1K&quot;,3,536885701]],[&quot;^1@&quot;,[3048,&q quot;^12&quot;,2977,536885730]],[&quot;^1@&quot;,[3067,&quot;^D&quot;,[&quot;^ &quot;],536885730]],[&quot;^1@&quot;,[3067,&quot;^1I&quot;,true,536885710]],[&quot;^1@&quot;,[3067,&quot;^?&quot;,&quot;~u623f053b-a4e1-4942-9f98-63567f4613ea&quot;,536885710]],[&quot;^1@&quot;,[3068,&quot;^[&quot;,&quot;La superficie porla cual la córnea se une a la esclera está tallada en bisel a expensas de las capas super-ficiales de la córnea. Por tanto, la cara anterior de la córnea es más pequeña que la caraposterior. Además, el bisel corneal es más acentuado superior e inferiormente que la-teralmente; en consecuencia, la cara anterior de la córnea es de forma elíptica: su diá-metro transversal mide 12 mm y su diámetro vertical 11 mm. La cara posterior de lacórnea es circular y su diámetro mide 13 mm.El espesor de la córnea, que es de 1 mm en su periferia, disminuye de forma pro-gresiva hacia el centro, donde alcanza solamente 0,8 mm.&quot;,536885716]],[&quot;^1@&quot;,[3068,&quot;^X&quot;,&quot;^1D&quot;,536885713]],[&quot;^1@&quot;,[3068,&quot;^E&quot;,false,536885713]],[&quot;^1@&quot;,[3068,&quot;^K&quot;,3067,536885713]],[&quot;^1@&quot;,[3068,&quot;^17&quot;,2977,536885713]],[&quot;^1@&quot;,[3068,&quot;^13&quot;,3067,536885731]],[&quot;^1@&quot;,[3068,&quot;^12&quot;,2199,536885731]],[&quot;^1@&quot;,[3068,&quot;^12&quot;,2977,536885731]],[&quot;^1@&quot;,[3068,&quot;^D&quot;,[&quot;^ &quot;],536885731]],[&quot;^1@&quot;,[3068,&quot;^1I&quot;,true,536885713]],[&quot;^1@&quot;,[3068,&quot;^?&quot;,&quot;~u623f0540-e682-486c-910d-5fe5e686e5db&quot;,536885713]],[&quot;^1@&quot;,[3069,&quot;^[&quot;,&quot;d) LIMBO DE LA CÓRNEA&quot;,536885739]],[&quot;^1@&quot;,[3069,&quot;^X&quot;,&quot;^1D&quot;,536885716]],[&quot;^1@&quot;,[3069,&quot;^E&quot;,false,536885716]],[&quot;^1@&quot;,[3069,&quot;^K&quot;,3067,536885731]],[&quot;^1@&quot;,[3069,&quot;^17&quot;,2977,536885716]],[&quot;^1@&quot;,[3069,&quot;^13&quot;,3048,536885716]],[&quot;^1@&quot;,[3069,&quot;^12&quot;,2199,5368857 ot;,[3071,&quot;^?&quot;,&quot;~u623f054c-afb2-44c8-95e9-4a3ad45dfdbf&quot;,536885723]],[&quot;^1@&quot;,[3072,&quot;^[&quot;,&quot;Red trabecular o retículo trabecular y seno venoso de la esclera. Se da el nombre de limbo de la córnea a la zona, de estructura un tanto particular, por me-dio de la cual la córnea, la esclera y la membrana musculovascular se unen a la perife-ria de la córnea (fig. 223).En la parte profunda de esta zona se encuentran una red de haces de fibrillas con-juntivoelásticas, divergentes y anastomosadas entre sí, denominada ligamento pectíneodel ángulo iridocorneal, red trabecular o retículo trabecular. Este sistema trabecular, exami-nado en un corte meridiano, tiene forma triangular. El vértice del triángulo se continúacon las capas profundas de la córnea. De los tres lados, el externo o periférico se con-funde con el tejido escleral; el segundo, interno o central, se orienta hacia el eje del ojoy está en relación con la cámara anterior del globo ocular; el tercero es posterior ytiene continuación con el músculo ciliar y la periferia del iris.Las trabéculas anastomosadas limitan entre sí mallas que comunican posterior-mente con la cámara anterior del globo ocular.Anteriormente a la red trabecular se encuentra un conducto venoso anular, enrolladoalrededor de la córnea, que se conoce con el nombre de seno venoso de la esclera. Este con-ducto, aplanado de anterior a posterior, está relacionado por su cara profunda con lared trabecular que lo separa de la cámara anterior del globo ocular. El humor acuoso sevierte, a través de la mallas que limitan los haces de la red trabecular, en los espaciosperivasculares que rodean el seno venoso de la esclera y en las venas ciliares anteriores&quot;,536885746]],[&quot;^1@&quot;,[3072,&quot;^X&quot;,&quot;^1D&quot;,536885739]],[&quot;^1@&quot;,[3072,&quot;^E&quot;,false,536885739]],[&quot;^1@&quot;,[3072,&quot;^K&quot;,3069,536885739]],[&quot;^1@&quot;,[3072,&quot;^17&quot;,2977,536885739]],[&quot;^1@&quot;,[ ot;^1I&quot;,true,536885941]],[&quot;^1@&quot;,[3097,&quot;^?&quot;,&quot;~u623f0629-2848-4ddc-aeff-4720b1082837&quot;,536885941]],[&quot;^1@&quot;,[3098,&quot;^[&quot;,&quot;La cara interna o posterointerna comprende dos zonas diferentes,una anterior y otra posterior (fig. 224). La zona anterior o corona ciliar tiene la forma de un disco radiado. Cada uno de los ra-dios, denominados procesos ciliares, constituye un repliegue alargado de anterior a pos-terior, y abultado anteriormente. Los procesos ciliares miden 2 o 3 mm de largo. Sonunos 70 u 80 y están separados entre sí por surcos dispuestos radialmente, que se de-nominan valles ciliares. Los valles ciliares son de color marrón oscuro, lo cual contras-ta con el tono gris claro de los procesos ciliares.La zona posterior, denominada orbículo ciliar, prolonga posteriormente la corona ciliar.Su superficie, de color oscuro, está finamente plegada.&quot;,536885962]],[&quot;^1@&quot;,[3098,&quot;^X&quot;,&quot;^1D&quot;,536885956]],[&quot;^1@&quot;,[3098,&quot;^E&quot;,false,536885956]],[&quot;^1@&quot;,[3098,&quot;^K&quot;,3097,536885956]],[&quot;^1@&quot;,[3098,&quot;^17&quot;,2977,536885956]],[&quot;^1@&quot;,[3098,&quot;^13&quot;,3097,536885959]],[&quot;^1@&quot;,[3098,&quot;^12&quot;,2199,536885962]],[&quot;^1@&quot;,[3098,&quot;^12&quot;,2977,536885962]],[&quot;^1@&quot;,[3098,&quot;^D&quot;,[&quot;^ &quot;],536885962]],[&quot;^1@&quot;,[3098,&quot;^1I&quot;,true,536885956]],[&quot;^1@&quot;,[3098,&quot;^?&quot;,&quot;~u623f0630-962a-4361-82b3-8cd2de1e75c9&quot;,536885956]],[&quot;^1@&quot;,[3099,&quot;^S&quot;,true,536886055]],[&quot;^1@&quot;,[3099,&quot;^[&quot;,&quot;d) CARA ANTERIOR&quot;,536886004]],[&quot;^1@&quot;,[3099,&quot;^X&quot;,&quot;^1D&quot;,536885962]],[&quot;^1@&quot;,[3099,&quot;^E&quot;,false,536885962]],[&quot;^1@&quot;,[3099,&quot;^K&quot;,3097,536885965]],[&quot;^1@&quot;,[3099,&quot;^17&quot;,2977,536885962]],[&quot;^1@&quot;,[3099,&quot;^13&quot;,3092,536885965]],[&quot;^1@&quot;,[3099,& 102,&quot;^[&quot;,&quot;El cuerpo ciliar está forma-do por dos partes: el músculo ciliar y losprocesos ciliares (fig. 223).El músculo ciliar ocupa la parte antero-externa del cuerpo ciliar. En un corte me-ridiano, presenta una forma triangular: !la cara anteroexterna se aplica sobre laesclera; !la cara posterior se relacionacon el orbículo ciliar; !la cara medial oaxial se orienta hacia el eje del globo ocu-lar y está en continuidad con los procesosciliares.El músculo ciliar está formado por fi-bras musculares lisas, la mayoría de lascuales están orientadas anteroposterior-mente. Medialmente a éstas se encuentranalgunas fibras circulares que se conocencon el nombre de fibras circulares del múscu-lo ciliar. Los procesos ciliares están constituidospor acumulaciones vasculares rodeadospor una masa de tejido conjuntivo laxo.El orbículo ciliar está ocupado, profunda-mente al músculo ciliar, por una capa devasos que unen los vasos coroideos con las acumulaciones vasculares de los procesosciliares &quot;,536885988]],[&quot;^1@&quot;,[3102,&quot;^X&quot;,&quot;^1D&quot;,536885988]],[&quot;^1@&quot;,[3102,&quot;^E&quot;,false,536885988]],[&quot;^1@&quot;,[3102,&quot;^K&quot;,3101,536885988]],[&quot;^1@&quot;,[3102,&quot;^17&quot;,2977,536885988]],[&quot;^1@&quot;,[3102,&quot;^13&quot;,3101,536885989]],[&quot;^1@&quot;,[3102,&quot;^12&quot;,2977,536885989]],[&quot;^1@&quot;,[3102,&quot;^D&quot;,[&quot;^ &quot;],536885989]],[&quot;^1@&quot;,[3102,&quot;^1I&quot;,true,536885988]],[&quot;^1@&quot;,[3102,&quot;^?&quot;,&quot;~u623f064b-05ad-4bb4-9d6d-ced761acf995&quot;,536885988]],[&quot;^1@&quot;,[3103,&quot;^S&quot;,true,536886084]],[&quot;^1@&quot;,[3103,&quot;^[&quot;,&quot;### [[Iris]]&quot;,536886068]],[&quot;^1@&quot;,[3103,&quot;^X&quot;,&quot;^1D&quot;,536885992]],[&quot;^1@&quot;,[3103,&quot;^14&quot;,3,536886087]],[&quot;^1@&quot;,[3103,&quot;^E&quot;,false,536885992]],[&quot;^1@&quot;,[3103,&quot;^K&quot;,3092,536886034]],[&quot;^1@&quot;,[3103,&quot;^17&quot;,2977,5 rior; b) un borde periférico o anillo mayor del iris, y c) la pupila.La cara anterior es de coloración muy variable según los sujetos y las razas. Es muyligeramente convexa, irregular y mamelonada. Esta cara está elevada por los vasos,que determinan la formación de finos salientes semicilíndricos, de dirección radial,que se extienden desde la pupila hasta el borde periférico.La cara posterior es uniformemente negra y muestra una ligera concavidad. Está enrelación con la cara anterior de la lente y de los procesos ciliares por medio de la cá-mara posterior del globo ocular (fig. 223).El borde periférico o anillo mayor del iris tiene continuación con la parte anterior delcuerpo ciliar y forma con el limbo de la córnea un surco circular denominado ánguloiridocorneal (surco periiridiano) (Druault).&quot;,536886081]],[&quot;^1@&quot;,[3105,&quot;^X&quot;,&quot;^1D&quot;,536886062]],[&quot;^1@&quot;,[3105,&quot;^E&quot;,false,536886062]],[&quot;^1@&quot;,[3105,&quot;^K&quot;,3103,536886062]],[&quot;^1@&quot;,[3105,&quot;^17&quot;,2977,536886062]],[&quot;^1@&quot;,[3105,&quot;^13&quot;,3103,536886065]],[&quot;^1@&quot;,[3105,&quot;^12&quot;,2199,536886081]],[&quot;^1@&quot;,[3105,&quot;^12&quot;,2977,536886081]],[&quot;^1@&quot;,[3105,&quot;^12&quot;,3106,536886081]],[&quot;^1@&quot;,[3105,&quot;^D&quot;,[&quot;^ &quot;],536886081]],[&quot;^1@&quot;,[3105,&quot;^1I&quot;,true,536886062]],[&quot;^1@&quot;,[3105,&quot;^?&quot;,&quot;~u623f068e-7a1e-42e1-9637-904e43e8c8d3&quot;,536886062]],[&quot;^1@&quot;,[3106,&quot;^Q&quot;,1648297619584,536886068]],[&quot;^1@&quot;,[3106,&quot;^E&quot;,false,536886068]],[&quot;^1@&quot;,[3106,&quot;^18&quot;,&quot;iris&quot;,536886068]],[&quot;^1@&quot;,[3106,&quot;^1&lt;&quot;,&quot;iris&quot;,536887811]],[&quot;^1@&quot;,[3106,&quot;^G&quot;,1648297619584,536886068]],[&quot;^1@&quot;,[3106,&quot;^?&quot;,&quot;~u623f0693-d697-41ca-b39b-07e29a38faaf&quot;,536886068]],[&quot;^1@&quot;,[3107,&quot;^Q&quot;,1648297622974,536886071]],[&quot;^1@&quot;,[3107,&quot;^E&quot;,false,536886071]],[&quot;^1@&quot;,[3107,&quot;^18&quot;,&quot;cuerpo ciliar&quot;,536886071]],[&quot;^1@&quot;,[3107,&quot;^1&lt;&quot;,&quot;Cuerpo ciliar&quot;,536886071]],[&quot;^1@&quot;,[3107,&quot;^G&quot;,1648297622974,536886071]],[&quot;^1@&quot;,[3107,&quot;^?&quot;,&quot;~u623f0696-1a25-460d-b806-a15c9b8bc8f4&quot;,536886071]],[&quot;^1@&quot;,[3108,&quot;^[&quot;,&quot;La pupila es un orificio habitualmente circular, situado por lo general en el centrodel iris.Sus dimensiones están sujetas a la acción de los músculos dilatador y esfínter dela pupila. El diámetro medio de la pupila es de 3 a 4 mm.!&quot;,536886078]],[&quot;^1@&quot;,[3108,&quot;^X&quot;,&quot;^1D&quot;,536886077]],[&quot;^1@&quot;,[3108,&quot;^E&quot;,false,536886077]],[&quot;^1@&quot;,[3108,&quot;^K&quot;,3105,536886077]],[&quot;^1@&quot;,[3108,&quot;^17&quot;,2977,536886077]],[&quot;^1@&quot;,[3108,&quot;^13&quot;,3103,536886077]],[&quot;^1@&quot;,[3108,&quot;^12&quot;,2199,536886078]],[&quot;^1@&quot;,[3108,&quot;^12&quot;,2977,536886078]],[&quot;^1@&quot;,[3108,&quot;^12&quot;,3106,536886078]],[&quot;^1@&quot;,[3108,&quot;^D&quot;,[&quot;^ &quot;],536886078]],[&quot;^1@&quot;,[3108,&quot;^1I&quot;,true,536886077]],[&quot;^1@&quot;,[3108,&quot;^?&quot;,&quot;~u623f06a3-3312-46d3-9309-450214af0e92&quot;,536886077]],[&quot;^1@&quot;,[3109,&quot;^S&quot;,true,536886147]],[&quot;^1@&quot;,[3109,&quot;^[&quot;,&quot;### Vasos y nervios de la capa vascular del globo ocular&quot;,536886100]],[&quot;^1@&quot;,[3109,&quot;^X&quot;,&quot;^1D&quot;,536886087]],[&quot;^1@&quot;,[3109,&quot;^14&quot;,3,536886124]],[&quot;^1@&quot;,[3109,&quot;^E&quot;,false,536886087]],[&quot;^1@&quot;,[3109,&quot;^K&quot;,3103,536886087]],[&quot;^1@&quot;,[3109,&quot;^17&quot;,2977,536886087]],[&quot;^1@&quot;,[3109,&quot;^13&quot;,3073,536886087]],[&quot;^1@&quot;,[3109,&quot;^12&quot;,2199,536886124]],[&quot;^1@&quot;,[3109,&quot;^12&quot;,2977,536886124]],[&quot;^1@&quot;,[3109,&quot;^D&quot;,[&quot;^ &quot;],536886124]],[&quot;^1@&quot;,[3109,&quot;^1K&quot;,3,536886100]],[&quot;^1@&quot;,[3109,&quot;^15&quot;,&quot;^1L&quot;,536886124]],[&quot;^1@&quot;,[3109,&quot;^1I&quot;,true,536886087]],[&quot;^1@&quot;,[3109,&quot;^?&quot;,&quot;~u623f06ab-3ad3-4d59-b832-8ac6e7186d6a&quot;,536886087]],[&quot;^1@&quot;,[3110,&quot;^[&quot;,&quot;a) ARTERIAS CILIARES.Las arterias de la capa vascular del globo ocular son las arteriasciliares posteriores cortas, las arterias ciliares posteriores largas y las arterias ciliaresanteriores (fig. 225).1.Las arterias  ciliaresposteriores cortas, ramas de laarteria oftálmica, atraviesanla esclera alrededor del ner-vio óptico y se ramifican enla coroides hasta la ora se-rrata. 2.Las arterias ciliaresposteriores largas procedentambién de la arteria oftál-mica. Atraviesan la esclera,una medial y otra lateral-mente al nervio óptico, y sedirigen horizontal y ante-riormente, entre la esclera yla coroides, hasta el bordeciliar del iris. En ese punto,cada una de ellas se divideen una rama descendente yotra   ascendente   que   seanastomosan  con  las  dellado opuesto, constituyen-do el círculo arterial mayor deliris. De este círculo nacen:a) las ramas  iridianas, queconvergen hacia la pupila,alrededor de la cual forman, anastomosándose, el círculo arterial menor del iris; b) las ra-mas ciliares, que se dirigen al músculo ciliar y a los procesos ciliares, y c) las ramas co-roideas recurrentes, que se dirigen posteriormente y se anastomosan con los vasos de lacoroides en la ora serrata.3.Las arterias ciliares anteriores, ramas de las arterias musculares de la arteria oftál-mica, atraviesan la esclera cerca del iris y se dirigen hacia el círculo arterial mayor del iris.b)VENAS.Excepto algunas vénulas que, desde el músculo ciliar, se dirigen a las venasciliares anteriores, todas las otras venas de la capa vascular, iridianas y ciliares, de-sembocan en las venas de la coroides. Estas últimas, dispuestas en forma espiral, dannacimiento a cuatro troncos, dos superiores y dos inferiores, denominados venas vor-ticosas. Las venas vorticosas atraviesan la esclera un poco posteriormente al ecuador ya igual distancia de los planos meridianos vertical y horizontal, y desembocan en lasvenas oftálmicas.c)VASOS LINFÁTICOS.No existen vasos linfáticos en la capa vascular del globo ocular.La linfa circula por las lagunas.d)NERVIOS.Proceden del ganglio ciliar y del nervio nasociliar a través de los nervios ci-liares.&quot;,536886109]],[&quot;^1@&quot;,[3110,&quot;^X&quot;,&quot;^1D&quot;,536886096]],[&quot;^1@&quot;,[3110,&quot;^E&quot;,false,536886096]],[&quot;^1@&quot;,[3110,&quot;^K&quot;,3112,536886141]],[&quot;^1@&quot;,[3110,&quot;^17&quot;,2977,536886096]],[&quot;^1@&quot;,[3110,&quot;^13&quot;,3109,536886097]],[&quot;^1@&quot;,[3110,&quot;^12&quot;,2199,536886141]],[&quot;^1@&quot;,[3110,&quot;^12&quot;,2977,536886141]],[&quot;^1@&quot;,[3110,&quot;^D&quot;,[&quot;^ &quot;],536886141]],[&quot;^1@&quot;,[3110,&quot;^1I&quot;,true,536886096]],[&quot;^1@&quot;,[3110,&quot;^?&quot;,&quot;~u623f06bf-473f-47f7-89f4-715490512d73&quot;,536886096]],[&quot;^1@&quot;,[3112,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-26 at 13.28.29.png](../assets/Screenshot_2022-03-26_at_13.28.29_1648297711260_0.png)\\nVasos del ojo (esquema de Lebert)\\n#+END_QUOTE&quot;,536886138]],[&quot;^1@&quot;,[3112,&quot;^X&quot;,&quot;^1D&quot;,536886124]],[&quot;^1@&quot;,[3112,&quot;^E&quot;,false,536886124]],[&quot;^1@&quot;,[3112,&quot;^K&quot;,3109,536886124]],[&quot;^1@&quot;,[3112,&quot;^17&quot;,2977,536886124]],[&quot;^1@&quot;,[3112,&quot;^13&quot;,3109,536886124]],[&quot;^1@&quot;,[3112,&quot;^12&quot;,2199,536886138]],[&quot;^1@&quot;,[3112,&quot;^12&quot;,2977,536886138]],[&quot;^1@&quot;,[3112,&quot;^D&quot;,[&quot;^ &quot;],536886138]],[&quot;^1@&quot;,[3112,&quot;^1I&quot;,true,536886124]],[&quot;^1@&quot;,[3112,&quot;^?&quot;,&quot;~u623f06f1-63f7-4fec-9a10-f2e1f798c938&quot;,536886124]],[&quot;^1@&quot;,[3113,&quot;^S&quot;,true,536886202]],[&quot;^1@&quot;,[3113,&quot;^[&quot;,&quot;## Túnica interna del globo ocular o capa interna del globo ocular o retina&quot;,536886160]],[&quot;^1@&quot;,[3113,&quot;^X&quot;,&quot;^1D&quot;,536886144]],[&quot;^1@&quot;,[3113,&quot;^14&quot;,2,536886163]],[&quot;^1@&quot;,[3113,&quot;^E&quot;,false,536886144]],[&quot;^1@&quot;,[3113,&quot;^K&quot;,3073,536886153]],[&quot;^1@&quot;,[3113,&quot;^17&quot;,2977,536886144]],[&quot;^1@&quot;,[3113,&quot;^13&quot;,3023,536886153]],[&quot;^1@&quot;,[3113,&quot;^12&quot;,2199,536886163]],[&quot;^1@&quot;,[3113,&quot;^12&quot;,2977,536886163]],[&quot;^1@&quot;,[3113,&quot;^D&quot;,[&quot;^ &quot;],536886163]],[&quot;^1@&quot;,[3113,&quot;^1K&quot;,2,536886160]],[&quot;^1@&quot;,[3113,&quot;^15&quot;,&quot;^1L&quot;,536886163]],[&quot;^1@&quot;,[3113,&quot;^1I&quot;,true,536886144]],[&quot;^1@&quot;,[3113,&quot;^?&quot;,&quot;~u623f0702-938e-47d1-8187-f7de0713558d&quot;,536886144]],[&quot;^1@&quot;,[3114,&quot;^[&quot;,&quot;a) SITUACIÓNYDIVISIÓN.La retina es la capa interna o nerviosa del globo ocular. Estásituada internamente a la capa vascular y recubre toda la superficie interna de dichamembrana.La retina se divide en dos partes principales: la parte posterior, sensorial, es la por-ción óptica de la retina; la parte anterior, compuesta por las porciones ciliar e iridiana de laretina, conserva sus características embrionarias y se encuentra reducida a dos capasepiteliales superpuestas, que tapizan la cara interna del cuerpo ciliar y la cara posteriordel iris. Las dos partes de la retina están separadas por la ora serrata, cuya existenciase debe precisamente a la brusca diferencia de espesor y estructura entre la porciónóptica y las porciones ciliar e iridiana de la retina.b)CONFIGURACIÓN DE LA PORCIÓN ÓPTICA DE LA RETINA.La porción óptica de la reti-na es una membrana delgada, rosada y transparente en vida pero blanquecina en el ca-dáver. Presenta, como las otras capas del ojo, dos caras, una externa y otra interna.Cara externa.Se aplica a la superficie interna de la coroides sin adherirse a ella.Cara interna.La cara interna se corresponde con el cuerpo vítreo. Sobre esta cara seobservan dos zonas de aspecto especial: el disco del nervio óptico y la mácula lútea.El disco del nervio óptico o papila es una mancha circular de aproximadamente1,5 mm de diámetro, situada anteriormente al orificio del nervio óptico, 3 mm medialy 1 mm inferiormente al polo posterior del globo ocular. El disco del nervio óptico esel punto de convergencia de las fibras ópticas de la retina, que se reúnen para formarel nervio óptico. Además, presenta una depresión central resultante del hecho de quelas fibras ópticas pasan de la retina al nervio óptico describiendo una curva cuya con-vexidad se orienta hacia el centro del disco del nervio óptico.La mácula lútea o mancha amarilla es una depresión de color amarillento, elíptica deeje mayor transversal, que mide 3 mm de anchura por 1,5 mm de altura. Está situadaen el polo posterior del globo ocular, es decir, 3 mm lateral y 1 mm superiormente aldisco del nervio óptico.c)VASOS.La arteria central de la retina, rama de la arteria oftálmica, penetra en el globoocular siguiendo el eje del nervio óptico. Emerge en el centro del disco del nervio óp-tico y se divide en dos ramas, una ascendente y otra descendente, que suministranramas más o menos numerosas que se extienden hasta la ora serrata.&quot;,536886167]],[&quot;^1@&quot;,[3114,&quot;^X&quot;,&quot;^1D&quot;,536886163]],[&quot;^1@&quot;,[3114,&quot;^E&quot;,false,536886163]],[&quot;^1@&quot;,[3114,&quot;^K&quot;,3113,536886163]],[&quot;^1@&quot;,[3114,&quot;^17&quot;,2977,536886163]],[&quot;^1@&quot;,[3114,&quot;^13&quot;,3113,536886164]],[&quot;^1@&quot;,[3114,&quot;^12&quot;,2199,536886170]],[&quot;^1@&quot;,[3114,&quot;^12&quot;,2977,536886170]],[&quot;^1@&quot;,[3114,&quot;^D&quot;,[&quot;^ &quot;],536886170]],[&quot;^1@&quot;,[3114,&quot;^1I&quot;,true,536886163]],[
