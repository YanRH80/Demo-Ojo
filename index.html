a corteza estriada tienen ciertas propiedades en el campo recep­ tivo que las hace aptas para extraer información sobre la disparidad binocu­ lar. A diferencia de lo que se observa en muchas células binoculares cuyos campos receptivos monoculares toman muestras de la misma región del es­ pacio visual, estas neuronas tienen campos monoculares que están ligeramen­ te desplazados (o tal vez difieren en su organización interna), de modo que la célula es activada al máximo por los estímulos que caen sobre las partes no correspondientes de la retina. Algunas de estas neuronas (las denominadas células lejanas) descargan ante disparidades más allá del plano de fijación, mientras que otras (células cercanas) responden a disparidades por delante del plano de fijación. El patrón de actividad en estas clases diferentes de neuronas parece contribuir a la sensación de profundidad estereotópica (re­ cuadro B). \\nEs interesante destacar que la preservación de las respuestas binoculares de las neuronas corticales depende de la actividad normal de los dos ojos du­ rante la vida posnatal temprana. Cualquier cosa que cree un desequilibrio en la actividad de los dos ojos, por ejemplo, el enturbiamiento de un cristalino o la alineación anormal de los ojos durante el primer año de vida (estrabismo), puede reducir de manera permanente la capacidad de un ojo para impulsar las neuronas corticales y deteriorar así la posibilidad de utilizar la información binocular como indicio de profundidad. Por lo tanto, es esencial la detección y la corrección tempranas de los problemas visuales para la función visual normal en la madurez (véase cap. 23)&quot;,536873102]],[&quot;^1@&quot;,[1929,&quot;^X&quot;,&quot;^1D&quot;,536873092]],[&quot;^1@&quot;,[1929,&quot;^K&quot;,1928,536873092]],[&quot;^1@&quot;,[1929,&quot;^17&quot;,1781,536873092]],[&quot;^1@&quot;,[1929,&quot;^13&quot;,1923,536873092]],[&quot;^1@&quot;,[1929,&quot;^12&quot;,1781,536873567]],[&quot;^1@&quot;,[1929,&quot;^D&quot;,[&quot;^ &quot;],536873567]],[&quot;^1@&quot;,[1929,&quot;^1I&quot;,true,536873092]],[&quot;^1@&quot;,[1929,&quot;^?&quot;,&quot;~u623e1e6b-4c14-4201-ac6e-6ba4f7841272&quot;,536873092]],[&quot;^1@&quot;,[1933,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 20.57.53.png](../assets/Screenshot_2022-03-25_at_20.57.53_1648238275569_0.png)\\nLas disparidades binocula­res por lo general se consideran la base de la estereopsia. Cuando los ojos se fi­jan sobre el punto b, los puntos que se localizan más allá del plano de fijación (punto c) o por delante de él (punto a) se proyectan hacia puntos no correspon­dientes sobre las dos retinas. Cuando estas disparidades son pequeñas, las imágenes están fusionadas y la dispari­dad es interpretada por el encéfalo co­mo diferencias en profundidad. Cuando las disparidades son mayores, se desa­rrolla visión doble (aunque este fenómeno normal en general pasa inadvertido).\\n#+END_QUOTE&quot;,536873665]],[&quot;^1@&quot;,[1933,&quot;^X&quot;,&quot;^1D&quot;,536873116]],[&quot;^1@&quot;,[1933,&quot;^K&quot;,1981,536873576]],[&quot;^1@&quot;,[1933,&quot;^17&quot;,1781,536873116]],[&quot;^1@&quot;,[1933,&quot;^13&quot;,1923,536873119]],[&quot;^1@&quot;,[1933,&quot;^12&quot;,1781,536873665]],[&quot;^1@&quot;,[1933,&quot;^D&quot;,[&quot;^ &quot;],536873665]],[&quot;^1@&quot;,[1933,&quot;^1I&quot;,true,536873116]],[&quot;^1@&quot;,[1933,&quot;^?&quot;,&quot;~u623e1eb9-8c19-4a82-977f-7ded67683510&quot;,536873116]],[&quot;^1@&quot;,[1935,&quot;^S&quot;,false,536874749]],[&quot;^1@&quot;,[1935,&quot;^[&quot;,&quot;## Organización columnar de la corteza estriada&quot;,536873144]],[&quot;^1@&quot;,[1935,&quot;^X&quot;,&quot;^1D&quot;,536873131]],[&quot;^1@&quot;,[1935,&quot;^14&quot;,2,536873144]],[&quot;^1@&quot;,[1935,&quot;^K&quot;,1923,536873138]],[&quot;^1@&quot;,[1935,&quot;^17&quot;,1781,536873131]],[&quot;^1@&quot;,[1935,&quot;^13&quot;,1781,536873138]],[&quot;^1@&quot;,[1935,&quot;^12&quot;,1781,536873144]],[&quot;^1@&quot;,[1935,&quot;^D&quot;,[&quot;^ &quot;],536873144]],[&quot;^1@&quot;,[1935,&quot;^1K&quot;,2,536873141]],[&quot;^1@&quot;,[1935,&quot;^15&quot;,&quot;^1L&quot;,536873144]],[&quot;^1@&quot;,[1935,&quot;^1I&quot;,true,536873131]],[&quot;^1@&quot;,[1935,&quot;^?&quot;,&quot;~u623e1ecb-a7e4-4e38-b7ec-0c0780590f41&quot;,536873131]],[&quot;^1@&quot;,[1936,&quot;^[&quot;,&quot;La variedad de propiedades de respuesta que muestran las neuronas corti­ cales plantea la cuestión del modo en que las neuronas con diferentes campos receptivos están organizadas en el interior de la corteza estriada. En su mayor parte, las respuestas de las neuronas son cualitativamente similares en cual­ quier punto de la corteza visual primaria, pero tienden a cambiar gradualmen­ te a través de su superficie. Por ejemplo, en relación con la orientación es muy probable que todas las neuronas halladas en una penetración perpendicular a la superficie tengan la misma preferencia de orientación, y formen una \\&quot;co­ lumna\\&quot; de células con propiedades de respuesta similares. Sin embargo, las columnas adyacentes por lo general tienen preferencias de orientación ligera­ mente distintas; la secuencia de preferencias de orientación hallada a lo largo de una penetración tangencial del electrodo cambia en forma gradual a medi­ da que el electrodo avanza (fig. 11-12). Por lo tanto, la preferencia de orienta­ ción está representada en la corteza, de manera muy similar a la localización de los campos receptivos (recuadro C). Sin embargo, a diferencia del mapa del espacio visual, el mapa de preferencias de orientación se repite muchas veces, de modo que se reitera la misma preferencia de orientación a intervalos de aproximadamente 1 mm a través de la corteza estriada. Se presume que esta repetición asegura que haya neuronas para cada región del espacio visual que representen la gama completa de valores de orientación. La progresión orde­ nada de preferencia de orientación (y otras propiedades representadas de esta forma sistemática) se adapta en el interior del mapa ordenado del espacio vi­ sual porque el mapeo es relativamente grosero. Cada pequeña región del espa­ cio visual está representada por un conjunto de neuronas cuyos campos recep­ tivos cubren la gama completa de preferencias de orientación, y el conjunto está distribuido sobre varios milímetros de la superficie cortical. \\nLa organización columnar de la corteza estriada es igualmente evidente en las respuestas binoculares de las neuronas corticales. Si bien la mayoría de las neuronas en la corteza estriada responde a la estimulación de ambos ojos, la potencia relativa de las aferencias de los dos ojos varía de una neurona a otra. En los extremos de esta serie continua se encuentran las neuronas que responden casi exclusivamente al ojo izquierdo o el derecho; en el centro es­ tán las que responden igualmente bien a ambos ojos. Como se observa con la preferencia de orientación, las penetraciones verticales con electrodos en­ cuentran neuronas con una preferencia ocular similar (o dominancia ocular, como suele llamarse), mientras que las penetraciones tangenciales muestran desplazamientos graduales en la dominancia ocular. Y al igual que la dispo­ sición de la preferencia de orientación, se requiere un movimiento de alrede­ dor de un milímetro a través de la superficie para muestrear el complemento total de valores de dominancia ocular (fig. 11-13). Estos desplazamientos en la dominancia ocular son resultado de la segregación ocular de las aferencias provenientes del núcleo geniculado lateral en el interior de la capa cortical IV (véase fig. 11-10).&quot;,536873668]],[&quot;^1@&quot;,[1936,&quot;^X&quot;,&quot;^1D&quot;,536873144]],[&quot;^1@&quot;,[1936,&quot;^K&quot;,1935,536873144]],[&quot;^1@&quot;,[1936,&quot;^17&quot;,1781,536873144]],[&quot;^1@&quot;,[1936,&quot;^13&quot;,1935,536873145]],[&quot;^1@&quot;,[1936,&quot;^12&quot;,1781,536873668]],[&quot;^1@&quot;,[1936,&quot;^D&quot;,[&quot;^ &quot;],536873668]],[&quot;^1@&quot;,[1936,&quot;^1I&quot;,true,536873144]],[&quot;^1@&quot;,[1936,&quot;^?&quot;,&quot;~u623e1edd-4de9-4c06-a3fc-eab3a000ae71&quot;,536873144]],[&quot;^1@&quot;,[1937,&quot;^S&quot;,false,536874752]],[&quot;^1@&quot;,[1937,&quot;^[&quot;,&quot;## Estereogramas de puntos aleatorios y pasatiempos relacionados&quot;,536873156]],[&quot;^1@&quot;,[1937,&quot;^X&quot;,&quot;^1D&quot;,536873151]],[&quot;^1@&quot;,[1937,&quot;^14&quot;,2,536873156]],[&quot;^1@&quot;,[1937,&quot;^K&quot;,1935,536873152]],[&quot;^1@&quot;,[1937,&quot;^17&quot;,1781,536873151]],[&quot;^1@&quot;,[1937,&quot;^13&quot;,1781,536873152]],[&quot;^1@&quot;,[1937,&quot;^12&quot;,1781,536873156]],[&quot;^1@&quot;,[1937,&quot;^D&quot;,[&quot;^ &quot;],536873156]],[&quot;^1@&quot;,[1937,&quot;^1K&quot;,2,536873155]],[&quot;^1@&quot;,[1937,&quot;^15&quot;,&quot;^1L&quot;,536873156]],[&quot;^1@&quot;,[1937,&quot;^1I&quot;,true,536873151]],[&quot;^1@&quot;,[1937,&quot;^?&quot;,&quot;~u623e1eed-ba86-4aaa-aefa-ed91d9a27204&quot;,536873151]],[&quot;^1@&quot;,[1938,&quot;^[&quot;,&quot;En 1959 se obtuvo un adelanto im­ portante en los estudios de la estereop­ sia, cuando Bela Julesz, que trabajaba entonces en los Bell Laboratories en Murray Hill, New Jersey, descubrió una forma ingeniosa de demostrar que la es­ tereopsia se basa en corresponder la in­ formación observada por los dos ojos sin ningún reconocimiento previo acerca de qué objeto podría generar esa corres­ pondencia. Julesz, un húngaro con for­ mación de ingeniero y fsico, trabajaba en el problema de cómo \\&quot;romper\\&quot; el ca­ muflaje. Suponía que la capacidad del encéfalo para fusionar las imágenes li­ geramente diferentes de los dos ojos pa­ ra adquirir información nueva sería una ayuda para vencer el camuflaje militar. \\nTambién reconocía que, si esta hipótesis era correcta, una figura oculta en un pa­ trón aleatorio presentado a ambos ojos debía surgir cuando se desplazaba hori­ zontalmente en la vista de un ojo o del otro un patrón por otra parte idéntico. \\nUn desplazamiento horizontal en una di­ rección haría que el objeto oculto apare­ ciera por delante del plano de fondo, mientras que un desplazamiento en la otra dirección haría que el objeto oculto apareciera en el dorso del plano. Esta fi­ gura, denominada estereograma de puntos aleatorios y el método de su crea­ ción se muestran en las figuras A y B. \\nLas dos imágenes pueden fusionarse fá­ cilmente, en un estereoscopio (al igual que el familiar juguete Viewmaster®), pero también pueden ser fusionadas simplemente permitiendo la divergencia ocular. La mayoría de las personas des­ cubren que es más fácil hacerlo si ima­ ginan que miran \\&quot;a través\\&quot; de la figura; después de algunos segundos, durante los cuales el encéfalo intenta compren­ der lo que se le está presentando, las dos imágenes se superponen y la figura oculta aparece (en este caso, un cuadrado que ocupa la porción central de la figu­ ra). El estereograma de puntos aleatorios se utilizó muchísimo en la investigación estereoscópica durante los últimos 40 años, aunque aún se discute mucho de qué modo estos estímulos originan la sensación de profundidad. \\nUn derivado impresionante, y ex­ traordinariamente popular, del este­ reograma de puntos aleatorios es el au­ toestereograma (fig. C). El primero en describir la posibilidad de los autoeste­ reogramas fue el fsico británico del siglo XIX David Brewster. Mientras mi­ raba una pared tapizada con un papel victoriano que presentaba un patrón reiterativo pero diferenciado, observó que cuando los patrones se fusionaban, percibía dos planos diferentes. La gran cantidad de autoestereogramas que se pueden ver en Ja actualidad en pósters, libros y periódicos, son primos cerca­ nos del estereograma de puntos aleato­ rios en los que se utilizan computado­ ras para desplazar patrones de informa­ ción repetitiva entre sí. El resultado es que surgen diferentes planos en lo que parece ser un conjunto sin sentido de información visual (o, según el gusto del creador, una escena aparentemente \\&quot;normal\\&quot; en la cual la información re­ petitiva y desplazada está oculta). Al­ gunos estereogramas están diseñados para revelar la figura oculta cuando los ojos divergen y otros cuando conver­ gen. (Si se mira un plano más alejado que el plano de la superficie se produce divergencia; si se mira un plano por de­ lante del dibujo se logra que los ojos converjan; véase fig. 11-11.) La elevación del autoestereograma hasta una forma de arte popular debe atribuirse probablemente a Chris W. \\nTyler, estudiante de Julesz y psicofsico visual, quien creó los primeros autoes­ tereogramas comerciales. En el presen­ te muchos artistas gráficos, sobre todo en Japón, donde la popularidad del autoestereograma es enorme, participan en la elaboración de estas imágenes. \\nComo sucede con el estereograma de puntos aleatorios, la visión de las imá­ genes del autoestereograma no es in­ mediata para el observador. No obstan­ te, la figura oculta surge, a menudo, después de minutos de esfuerzo en los cuales el encéfalo, intenta comprender automáticamente la información oculta&quot;,536873176]],[&quot;^1@&quot;,[1938,&quot;^X&quot;,&quot;^1D&quot;,536873156]],[&quot;^1@&quot;,[1938,&quot;^K&quot;,1937,536873156]],[&quot;^1@&quot;,[1938,&quot;^17&quot;,1781,536873156]],[&quot;^1@&quot;,[1938,&quot;^13&quot;,1937,536873157]],[&quot;^1@&quot;,[1938,&quot;^12&quot;,1781,536873730]],[&quot;^1@&quot;,[1938,&quot;^D&quot;,[&quot;^ &quot;],536873730]],[&quot;^1@&quot;,[1938,&quot;^1I&quot;,true,536873156]],[&quot;^1@&quot;,[1938,&quot;^?&quot;,&quot;~u623e1efb-e982-4794-b09b-4046b327c4fd&quot;,536873156]],[&quot;^1@&quot;,[1945,&quot;^[&quot;,&quot;Si bien la disposición modular de la corteza visual se reconoció por prime­ ra vez sobre la base de estas columnas de orientación y dominancia ocular, una mayor investigación mostró que otras características del estímulo, como el co­ lor, la dirección del movimiento y la frecuencia espacial también se encuen­ tran distribuidas en patrones repetidos que se relacionan sistemáticamente en­ tre sí (p. ej., las columnas de orientación tienden a intersecar las columnas de dominancia ocular en ángulos rectos). Por lo tanto, la corteza estriada está compuesta por unidades repetidas, o módulos, que contienen toda la maquina­ ria neuronal necesaria para analizar una región pequeña del espacio visual pa­ ra una variedad de atributos diferentes del estímulo. Como se describió en el recuadro D del capítulo 8, algunas de las otras regiones corticales muestran una disposición columnar similar de sus circuitos de procesamiento. &quot;,536873240]],[&quot;^1@&quot;,[1945,&quot;^X&quot;,&quot;^1D&quot;,536873231]],[&quot;^1@&quot;,[1945,&quot;^K&quot;,1982,536873682]],[&quot;^1@&quot;,[1945,&quot;^17&quot;,1781,536873231]],[&quot;^1@&quot;,[1945,&quot;^13&quot;,1935,536873234]],[&quot;^1@&quot;,[1945,&quot;^12&quot;,1781,536873688]],[&quot;^1@&quot;,[1945,&quot;^D&quot;,[&quot;^ &quot;],536873688]],[&quot;^1@&quot;,[1945,&quot;^1I&quot;,true,536873231]],[&quot;^1@&quot;,[1945,&quot;^?&quot;,&quot;~u623e1fd4-c408-465c-a0c9-0c298ce7e114&quot;,536873231]],[&quot;^1@&quot;,[1948,&quot;^[&quot;,&quot;Además de ser específicas para las aferencias provenientes de un ojo o de otro, las capas del núcleo geniculado lateral también se distinguen por el ta­ maño celular: dos capas ventrales están compuestas por neuronas grandes y se denominan capas magnocelulares, mientras que, las capas más dorsales es­ tán compuestas por neuronas pequeñas y se llaman capas parvocelulares. \\nAmbos tipos reciben aferencias de distintas poblaciones de células gangliona­ res que muestran diferencias correspondientes en el tamaño celular. Las célu­ las ganglionares M, que terminan en las capas magnocelulares tienen cuerpos celulares más grandes, campos dendríticos más extensos y axones de diáme­ tro más grande que las células ganglionares P que terminan en las capas par­ vocelulares (fig. ll-14A). Además, los axones de las células de relevo en las capas magnocelular y parvocelular del núcleo geniculado lateral terminan so­ bre poblaciones distintas de neuronas localizadas en estratos separados en el interior de la capa 4 de la corteza estriada. Por lo tanto, la vía retinogenicula­ da está compuesta por las corrientes magnocelular y parvocelular paralelas que transmiten distintos tipos de información a las primeras etapas del proce­ samiento cortical. &quot;,536873259]],[&quot;^1@&quot;,[1948,&quot;^X&quot;,&quot;^1D&quot;,536873252]],[&quot;^1@&quot;,[1948,&quot;^K&quot;,1867,536873252]],[&quot;^1@&quot;,[1948,&quot;^17&quot;,1781,536873252]],[&quot;^1@&quot;,[1948,&quot;^13&quot;,1867,536873253]],[&quot;^1@&quot;,[1948,&quot;^12&quot;,1781,536873259]],[&quot;^1@&quot;,[1948,&quot;^D&quot;,[&quot;^ &quot;],536873259]],[&quot;^1@&quot;,[1948,&quot;^1I&quot;,true,536873252]],[&quot;^1@&quot;,[1948,&quot;^?&quot;,&quot;~u623e1ff1-6927-479c-bc55-6754fbb956d4&quot;,536873252]],[&quot;^1@&quot;,[1949,&quot;^[&quot;,&quot;Las propiedades de respuesta de las células ganglionares M y P proporcio­ nan indicios importantes acerca de las contribuciones de las corrientes mag­ nocelular y parvocelular hacia la percepción visual. Las células ganglionares M tienen campos receptivos más grandes que las P, y sus axones presentan velocidades de conducción más rápidas. Las células ganglionares M y P tam­ bién difieren en formas que no están tan claramente relacionadas con su morfología. Las células M responden de manera transitoria a la presentación de estímulos visuales, mientras que las P lo hacen en forma sostenida. Además, las células ganglionares P pueden transmitir información acerca del color, mientras que las M no pueden hacerlo. Las células P transmiten información sobre el color porque los centros y los alrededores de sus campos receptivos son impulsados por diferentes clases de conos (o sea conos que responden con máxima sensibilidad a la luz de longitud de onda corta, intermedia y lar­ ga). Por ejemplo, algunas células ganglionares P tienen centros que reciben aferencias de conos sensibles a la longitud de onda larga (\\&quot;rojo\\&quot;) y alrededo­ res que reciben aferencias de conos sensibles a la longitud de onda interme­ dia (\\&quot;verde\\&quot;). Otras células tienen centros que reciben aferencias de \\&quot;conos verdes\\&quot; y alrededores de \\&quot;conos rojos\\&quot; (véase cap. 10). Por lo tanto, las célu­ las P son sensibles a diferencias en las longitudes de onda de la luz que golpea el centro y el alrededor de sus campos receptivos. Si bien las células ganglio­ nares M también reciben aferencias de los conos, no hay diferencia alguna en el tipo de aferencia de los conos hacia el centro y alrededor del campo recep­ tivo; el centro y los alrededores del campo receptivo de cada célula M son im­ pulsados por todos los tipos de conos. La ausencia de especificidad de los co­ nos hacia el antagonismo centro-alrededor hace que las células M sean en gran parte insensibles a las diferencias en las longitudes de onda que golpean los centros y los alrededores de sus campos receptivos, por lo tanto, no son capaces de transmitir la información sobre el color a sus estructuras diana centrales.&quot;,536873272]],[&quot;^1@&quot;,[1949,&quot;^X&quot;,&quot;^1D&quot;,536873259]],[&quot;^1@&quot;,[1949,&quot;^K&quot;,1948,536873259]],[&quot;^1@&quot;,[1949,&quot;^17&quot;,1781,536873259]],[&quot;^1@&quot;,[1949,&quot;^13&quot;,1867,536873259]],[&quot;^1@&quot;,[1949,&quot;^12&quot;,1781,536873272]],[&quot;^1@&quot;,[1949,&quot;^D&quot;,[&quot;^ &quot;],536873272]],[&quot;^1@&quot;,[1949,&quot;^1I&quot;,true,536873259]],[&quot;^1@&quot;,[1949,&quot;^?&quot;,&quot;~u623e1ff7-338d-4beb-8626-fcfe9bf51f91&quot;,536873259]],[&quot;^1@&quot;,[1950,&quot;^[&quot;,&quot;La contribución de las corrientes magnocelular y parvocelular a la percep­ ción visual se evaluó en experimentos en los que se examinaron la capacidad visual de monos después de dañar selectivamente las capas magnocelular o parvocelular del núcleo geniculado lateral. Un daño en las capas magnocelu­ lares tiene poco efecto sobre la agudeza visual o la visión de los colores, pero reduce en forma brusca la capacidad para percibir con rapidez los estímulos cambiantes. Por el contrario, un daño en las capas parvocelulares no tiene efecto alguno sobre la percepción del movimiento, pero deteriora gravemen­ te la agudeza visual y la percepción del color. Estas observaciones sugieren que la información visual transmitida por la corriente parvocelular es en particular importante para una visión espacial de alta resolución: el análisis de­ tallado de forma, tamaño y color de los objetos. Por su parte, la corriente magnocelular parece crítica para las tareas que requieren alta resolución tem­ poral, como evaluar la localización, la velocidad y la dirección de un objeto que se mueve rápidamente.&quot;,536873287]],[&quot;^1@&quot;,[1950,&quot;^X&quot;,&quot;^1D&quot;,536873268]],[&quot;^1@&quot;,[1950,&quot;^K&quot;,1951,536873281]],[&quot;^1@&quot;,[1950,&quot;^17&quot;,1781,536873268]],[&quot;^1@&quot;,[1950,&quot;^13&quot;,1867,536873268]],[&quot;^1@&quot;,[1950,&quot;^12&quot;,1781,536873322]],[&quot;^1@&quot;,[1950,&quot;^D&quot;,[&quot;^ &quot;],536873322]],[&quot;^1@&quot;,[1950,&quot;^1I&quot;,true,536873268]],[&quot;^1@&quot;,[1950,&quot;^?&quot;,&quot;~u623e2012-67fa-4520-b8c0-0d0e9c389b84&quot;,536873268]],[&quot;^1@&quot;,[1951,&quot;^[&quot;,&quot;![Screenshot 2022-03-25 at 21.03.36.png](../assets/Screenshot_2022-03-25_at_21.03.36_1648238618483_0.png)&quot;,536873275]],[&quot;^1@&quot;,[1951,&quot;^X&quot;,&quot;^1D&quot;,536873272]],[&quot;^1@&quot;,[1951,&quot;^K&quot;,1949,536873272]],[&quot;^1@&quot;,[1951,&quot;^17&quot;,1781,536873272]],[&quot;^1@&quot;,[1951,&quot;^13&quot;,1867,536873272]],[&quot;^1@&quot;,[1951,&quot;^12&quot;,1781,536873278]],[&quot;^1@&quot;,[1951,&quot;^D&quot;,[&quot;^ &quot;],536873278]],[&quot;^1@&quot;,[1951,&quot;^1I&quot;,true,536873272]],[&quot;^1@&quot;,[1951,&quot;^?&quot;,&quot;~u623e2014-5184-43ee-bc7b-192c5550f871&quot;,536873272]],[&quot;^1@&quot;,[1952,&quot;^[&quot;,&quot;Corrientes magnocelular y parvocelular. A. Trazados de las célu­ las ganglionares M y P, según se obser­ van en montajes planos de la retina des­ pués de la coloración por el método de Golgi. Las células M tienen cuerpos ce­ lulares de gran diámetro y campos den­ dríticos grandes. Estas células inervan las capas magnocelulares del núcleo geniculado lateral. Las células P tienen cuerpos celulares y campos dendríticos más pequeños. Estas células inervan las capas parvocelulares del núcleo genicu­ lado lateral. B. Microfotografa del nú­ cleo geniculado lateral que muestra las capas magnocelular y parvocelular. (A, tomado de Watanabe y Rodieck, 1989; B, cortesía de T. Andrews y D. Purves).&quot;,536873284]],[&quot;^1@&quot;,[1952,&quot;^X&quot;,&quot;^1D&quot;,536873278]],[&quot;^1@&quot;,[1952,&quot;^K&quot;,1951,536873278]],[&quot;^1@&quot;,[1952,&quot;^17&quot;,1781,536873278]],[&quot;^1@&quot;,[1952,&quot;^13&quot;,1951,536873281]],[&quot;^1@&quot;,[1952,&quot;^12&quot;,1781,536873284]],[&quot;^1@&quot;,[1952,&quot;^D&quot;,[&quot;^ &quot;],536873284]],[&quot;^1@&quot;,[1952,&quot;^1I&quot;,true,536873278]],[&quot;^1@&quot;,[1952,&quot;^?&quot;,&quot;~u623e201c-3e5c-4e39-925a-c74f364e0989&quot;,536873278]],[&quot;^1@&quot;,[1953,&quot;^S&quot;,false,536874758]],[&quot;^1@&quot;,[1953,&quot;^[&quot;,&quot;## Imágenes ópticas de los dominios funcionales en la corteza visual&quot;,536873300]],[&quot;^1@&quot;,[1953,&quot;^X&quot;,&quot;^1D&quot;,536873290]],[&quot;^1@&quot;,[1953,&quot;^14&quot;,2,536873388]],[&quot;^1@&quot;,[1953,&quot;^K&quot;,1867,536873293]],[&quot;^1@&quot;,[1953,&quot;^17&quot;,1781,536873290]],[&quot;^1@&quot;,[1953,&quot;^13&quot;,1781,536873293]],[&quot;^1@&quot;,[1953,&quot;^12&quot;,1781,536873388]],[&quot;^1@&quot;,[1953,&quot;^D&quot;,[&quot;^ &quot;],536873388]],[&quot;^1@&quot;,[1953,&quot;^1K&quot;,2,536873296]],[&quot;^1@&quot;,[1953,&quot;^15&quot;,&quot;^1L&quot;,536873388]],[&quot;^1@&quot;,[1953,&quot;^1I&quot;,true,536873290]],[&quot;^1@&quot;,[1953,&quot;^?&quot;,&quot;~u623e202d-cbd7-4df8-ab29-d10d3f6e1084&quot;,536873290]],[&quot;^1@&quot;,[1954,&quot;^[&quot;,&quot;La disponibilidad reciente de técni­ cas de imágenes ópticas hizo posible vi­ sualizar de qué modo las propiedades de respuesta, como la selectividad para la orientación de los bordes, la dirección del movimiento o la dominancia ocular se mapean a través de la superficie cor­ tical. En general, estos métodos se ba­ san en las señales intrínsecas (cambios en la cantidad de luz reflejada desde la superficie cortical) que se correlacionan con los niveles de actividad nerviosa. Se considera que esas señales surgen, al menos en parte, de cambios locales en la relación de la oxihemoglobina y la desoxihemoglobina que acompañan la actividad de las neuronas; las áreas más activas tienen un cociente desoxihemo­ globina/oxihemoglobina mayor (véase también el recuadro A en cap. 1). Este cambio puede detectarse cuando se ilu­ mina la superficie cortical con luz roja (605-700 nm). En estas condiciones, las regiones corticales activas absorben más luz que las menos activas. Con el uso de una cámara de vídeo sensible y prome­ diando algunos ensayos (los cambios son pequeños, 1 o 2 partes por mil), es posible visualizar estas diferencias y uti­ lizarlas para mapear los patrones corti­ cales de actividad (fig. A). &quot;,536873307]],[&quot;^1@&quot;,[1954,&quot;^X&quot;,&quot;^1D&quot;,536873300]],[&quot;^1@&quot;,[1954,&quot;^K&quot;,1953,536873300]],[&quot;^1@&quot;,[1954,&quot;^17&quot;,1781,536873300]],[&quot;^1@&quot;,[1954,&quot;^13&quot;,1953,536873301]],[&quot;^1@&quot;,[1954,&quot;^12&quot;,1781,536873307]],[&quot;^1@&quot;,[1954,&quot;^D&quot;,[&quot;^ &quot;],536873307]],[&quot;^1@&quot;,[1954,&quot;^1I&quot;,true,536873300]],[&quot;^1@&quot;,[1954,&quot;^?&quot;,&quot;~u623e2038-4adc-4387-9027-e1d5273b01b8&quot;,536873300]],[&quot;^1@&quot;,[1955,&quot;^[&quot;,&quot;En la actualidad este enfoque se aplica con éxito tanto a las áreas estria­ das como a las extraestriadas en anima­ les de experimentación y en pacientes sometidos a neurocirugía. Los resulta­ dos destacan que los mapas de las ca­ racterísticas del estímulo constituyen un principio general de la organización cortical. Por ejemplo, la preferencia de orientación se mapea en forma continua tal que las posiciones adyacentes sobre la superficie cortical tienden a presentar solo preferencias de orientación leve­ mente desplazadas. Sin embargo, hay puntos donde la continuidad se rompe. \\nAlrededor de estos puntos, la preferen­ cia de orientación es un patrón radial que se asemeja a una rueda de fuegos artificiales, que cubre los 180o de valo­ res posibles de orientación (fig. B). \\nEsta técnica poderosa también se puede utilizar para determinar cómo se organizan entre sí los mapas para diferentes propiedades del estímulo y para detectar mapas adicionales, como los que se relacionan con la dirección del movimiento. Por ejemplo, una comparación de las bandas de domi­ nancia ocular y de los mapas de prefe­ rencia de orientación muestra que los centros de la rueda por lo general se localizan en el centro de las bandas de dominancia ocular, y que los contor­ nos de isoorientación que surgen de los centros de las ruedas corren orto­ gonales a los bordes de las bandas de dominancia ocular (fig. C). También se demostró una relación ordenada en­ tre los mapas de selectividad de orien­ tación y de selectividad de dirección. \\nSe considera que estas relaciones sis­ temáticas entre los mapas funcionales que coexisten en el interior de la cor­ teza visual primaria aseguran que se analicen todas las combinaciones de las características del estímulo (orien­ tación, dirección, dominancia ocular y frecuencia espacial) para todas las re­ giones del espacio visual. &quot;,536873316]],[&quot;^1@&quot;,[1955,&quot;^X&quot;,&quot;^1D&quot;,536873307]],[&quot;^1@&quot;,[1955,&quot;^K&quot;,1954,536873307]],[&quot;^1@&quot;,[1955,&quot;^17&quot;,1781,536873307]],[&quot;^1@&quot;,[1955,&quot;^13&quot;,1953,536873307]],[&quot;^1@&quot;,[1955,&quot;^12&quot;,1781,536873316]],[&quot;^1@&quot;,[1955,&quot;^D&quot;,[&quot;^ &quot;],536873316]],[&quot;^1@&quot;,[1955,&quot;^1I&quot;,true,536873307]],[&quot;^1@&quot;,[1955,&quot;^?&quot;,&quot;~u623e203e-69e3-48b4-822f-c7d7a54eb7b9&quot;,536873307]],[&quot;^1@&quot;,[1956,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 21.04.50.png](../assets/Screenshot_2022-03-25_at_21.04.50_1648238692680_0.png)\\nTécnica de imágenes ópticas. Se utiliza una cámara de vídeo sensible para registrar los cambios en la absorción de luz que se desarrollan a medida que el animal visualiza varios estímulos presentados sobre un monitor de vídeo. Las imágenes se digitalizan y almacenan en un ordenador para construir mapas que comparan patrones de actividad asociados con diferentes estímulos.\\n#+END_QUOTE&quot;,536874779]],[&quot;^1@&quot;,[1956,&quot;^X&quot;,&quot;^1D&quot;,536873316]],[&quot;^1@&quot;,[1956,&quot;^K&quot;,1955,536873316]],[&quot;^1@&quot;,[1956,&quot;^17&quot;,1781,536873316]],[&quot;^1@&quot;,[1956,&quot;^13&quot;,1953,536873316]],[&quot;^1@&quot;,[1956,&quot;^12&quot;,1781,536874779]],[&quot;^1@&quot;,[1956,&quot;^D&quot;,[&quot;^ &quot;],536874779]],[&quot;^1@&quot;,[1956,&quot;^1I&quot;,true,536873316]],[&quot;^1@&quot;,[1956,&quot;^?&quot;,&quot;~u623e204b-cfcf-4bee-a30e-559495c278e0&quot;,536873316]],[&quot;^1@&quot;,[1957,&quot;^[&quot;,&quot;Además de las corrientes magnocelular y parvocelular, se identificó una tercera vía anatómica distinta -la vía coniocelular o vía de células K- en el interior del núcleo geniculado lateral. Las neuronas que contribuyen con la vía de células K residen en las zonas interlaminares que separan las capas de células geniculadas laterales; estas neuronas reciben aferencias de axones re­ tinianos de fino calibre y se proyectan en parches hacia las capas superficia­ les (capas II y III) de la corteza estriada. &quot;,536873373]],[&quot;^1@&quot;,[1957,&quot;^X&quot;,&quot;^1D&quot;,536873322]],[&quot;^1@&quot;,[1957,&quot;^K&quot;,1950,536873322]],[&quot;^1@&quot;,[1957,&quot;^17&quot;,1781,536873322]],[&quot;^1@&quot;,[1957,&quot;^13&quot;,1867,536873322]],[&quot;^1@&quot;,[1957,&quot;^12&quot;,1781,536873373]],[&quot;^1@&quot;,[1957,&quot;^D&quot;,[&quot;^ &quot;],536873373]],[&quot;^1@&quot;,[1957,&quot;^1I&quot;,true,536873322]],[&quot;^1@&quot;,[1957,&quot;^?&quot;,&quot;~u623e204f-6051-4a22-a582-e5d8301c5cdd&quot;,536873322]],[&quot;^1@&quot;,[1958,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 21.04.58.png](../assets/Screenshot_2022-03-25_at_21.04.58_1648238699868_0.png)\\nMapas de preferencia de orienta­ción en la corteza visual observados con imágenes ópticas. Cada color representa el ángulo de un borde que fue más eficaz para activar las neuronas en un sitio dado. La preferencia de orientación cambia en for­ ma continua, y rota rotando alrededor de los centros de la rueda. (Obsérvese que esta imagen muestra sólo una pequeña región del mapa total de la orientación.)\\n#+END_QUOTE&quot;,536874806]],[&quot;^1@&quot;,[1958,&quot;^X&quot;,&quot;^1D&quot;,536873332]],[&quot;^1@&quot;,[1958,&quot;^K&quot;,1956,536873349]],[&quot;^1@&quot;,[1958,&quot;^17&quot;,1781,536873332]],[&quot;^1@&quot;,[1958,&quot;^13&quot;,1953,536873332]],[&quot;^1@&quot;,[1958,&quot;^12&quot;,1781,536874806]],[&quot;^1@&quot;,[1958,&quot;^D&quot;,[&quot;^ &quot;],536874806]],[&quot;^1@&quot;,[1958,&quot;^1I&quot;,true,536873332]],[&quot;^1@&quot;,[1958,&quot;^?&quot;,&quot;~u623e2065-5179-4363-9c0a-e06f5b229944&quot;,536873332]],[&quot;^1@&quot;,[1959,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 21.05.04.png](../assets/Screenshot_2022-03-25_at_21.05.04_1648238706461_0.png)\\nComparación de mapas de imágenes ópticas de preferencia de orientación y dominancia ocular en la corteza visual del mono. Las líneas negras gruesas representan los bordes entre las columnas de dominancia ocular. Las líneas grises finas representan los contornos de isoorientación, que convergen en los centros de la rueda de orientación (flecha). En general, las líneas de los contornos de isoorientación cortan los bordes de las bandas de dominancia ocular en án­ gulos rectos. (B, tomado de Bonhoeffer y Grinvald, 1993; C, tomado de Obermayer y Blasdel, 1993)\\n#+END_QUOTE&quot;,536874821]],[&quot;^1@&quot;,[1959,&quot;^X&quot;,&quot;^1D&quot;,536873337]],[&quot;^1@&quot;,[1959,&quot;^K&quot;,1958,536873356]],[&quot;^1@&quot;,[1959,&quot;^17&quot;,1781,536873337]],[&quot;^1@&quot;,[1959,&quot;^13&quot;,1953,536873337]],[&quot;^1@&quot;,[1959,&quot;^12&quot;,1781,536874821]],[&quot;^1@&quot;,[1959,&quot;^D&quot;,[&quot;^ &quot;],536874821]],[&quot;^1@&quot;,[1959,&quot;^1I&quot;,true,536873337]],[&quot;^1@&quot;,[1959,&quot;^?&quot;,&quot;~u623e206c-8d9c-4257-83b4-7b46643bdcc6&quot;,536873337]],[&quot;^1@&quot;,[1963,&quot;^[&quot;,&quot;Aunque no se conoce la contribución de la vía de células K a la percepción, al parecer ciertos aspectos de la vi­ sión de los colores, sobre todo la información derivada de los conos sensibles a la longitud de onda corta, pueden transmitirse a través de la vía de células K y no de la vía de células P. No está claro por qué las señales de los conos sen­ sibles a la longitud de onda corta deben procesarse de forma diferente a la in­ formación de longitud de onda intermedia y larga, pero la distinción puede re­ flejar el origen evolutivo anterior de la vía de células K (véase cap. 10).&quot;,536873382]],[&quot;^1@&quot;,[1963,&quot;^X&quot;,&quot;^1D&quot;,536873373]],[&quot;^1@&quot;,[1963,&quot;^K&quot;,1957,536873373]],[&quot;^1@&quot;,[1963,&quot;^17&quot;,1781,536873373]],[&quot;^1@&quot;,[1963,&quot;^13&quot;,1867,536873373]],[&quot;^1@&quot;,[1963,&quot;^12&quot;,1781,536873382]],[&quot;^1@&quot;,[1963,&quot;^D&quot;,[&quot;^ &quot;],536873382]],[&quot;^1@&quot;,[1963,&quot;^1I&quot;,true,536873373]],[&quot;^1@&quot;,[1963,&quot;^?&quot;,&quot;~u623e2097-fdab-47e5-97f4-10658d247709&quot;,536873373]],[&quot;^1@&quot;,[1964,&quot;^S&quot;,false,536874761]],[&quot;^1@&quot;,[1964,&quot;^[&quot;,&quot;## Organización funcional de las áreas visuales extraestriadas&quot;,536873391]],[&quot;^1@&quot;,[1964,&quot;^X&quot;,&quot;^1D&quot;,536873388]],[&quot;^1@&quot;,[1964,&quot;^14&quot;,2,536873391]],[&quot;^1@&quot;,[1964,&quot;^K&quot;,1953,536873388]],[&quot;^1@&quot;,[1964,&quot;^17&quot;,1781,536873388]],[&quot;^1@&quot;,[1964,&quot;^13&quot;,1781,536873388]],[&quot;^1@&quot;,[1964,&quot;^12&quot;,1781,536873391]],[&quot;^1@&quot;,[1964,&quot;^D&quot;,[&quot;^ &quot;],536873391]],[&quot;^1@&quot;,[1964,&quot;^1K&quot;,2,536873391]],[&quot;^1@&quot;,[1964,&quot;^15&quot;,&quot;^1L&quot;,536873391]],[&quot;^1@&quot;,[1964,&quot;^1I&quot;,true,536873388]],[&quot;^1@&quot;,[1964,&quot;^?&quot;,&quot;~u623e20ab-f61b-4be9-a80b-59b6d7a145a4&quot;,536873388]],[&quot;^1@&quot;,[1965,&quot;^[&quot;,&quot;Algunos estudios anatómicos y electrofisiológicos en monos condujeron al descubrimiento de numerosas áreas en los lóbulos occipital, parietal y tempo­ ral que participan en el procesamiento de la información visual&quot;,536873395]],[&quot;^1@&quot;,[1965,&quot;^X&quot;,&quot;^1D&quot;,536873391]],[&quot;^1@&quot;,[1965,&quot;^K&quot;,1964,536873391]],[&quot;^1@&quot;,[1965,&quot;^17&quot;,1781,536873391]],[&quot;^1@&quot;,[1965,&quot;^13&quot;,1964,536873392]],[&quot;^1@&quot;,[1965,&quot;^12&quot;,1781,536873398]],[&quot;^1@&quot;,[1965,&quot;^D&quot;,[&quot;^ &quot;],536873398]],[&quot;^1@&quot;,[1965,&quot;^1I&quot;,true,536873391]],[&quot;^1@&quot;,[1965,&quot;^?&quot;,&quot;~u623e20b8-da4f-49ae-8ac0-7110d224d8cf&quot;,536873391]],[&quot;^1@&quot;,[1966,&quot;^[&quot;,&quot;Cada una de estas áreas contiene un mapa del espacio visual, y es dependien­ te en gran parte de la corteza visual primaria para su activación. Las propieda­ des de respuesta de las neuronas en algunas de estas áreas sugieren que están especializadas para manejar diferentes aspectos de la escena visual. Por ejem­ plo, el área temporal media contiene neuronas que responden en forma se­ lectiva a la dirección de un filo en movimiento sin relación con su color. Por el contrario, las neuronas en otra área cortical, V 4, responden selectivamente al color de un estímulo visual sin relación con su dirección de movimiento. Es­ tos hallazgos fisiológicos están apoyados en manifestaciones conductuales; por lo tanto, el daño del área temporal media conduce a un deterioro específi­ co en la capacidad del mono para percibir la dirección del movimiento en un patrón de estímulo, mientras que otros aspectos de la percepción visual se mantienen intactos. &quot;,536873402]],[&quot;^1@&quot;,[1966,&quot;^X&quot;,&quot;^1D&quot;,536873398]],[&quot;^1@&quot;,[1966,&quot;^K&quot;,1965,536873398]],[&quot;^1@&quot;,[1966,&quot;^17&quot;,1781,536873398]],[&quot;^1@&quot;,[1966,&quot;^13&quot;,1964,536873398]],[&quot;^1@&quot;,[1966,&quot;^12&quot;,1781,536873776]],[&quot;^1@&quot;,[1966,&quot;^D&quot;,[&quot;^ &quot;],536873776]],[&quot;^1@&quot;,[1966,&quot;^1I&quot;,true,536873398]],[&quot;^1@&quot;,[1966,&quot;^?&quot;,&quot;~u623e20c8-ca53-43f7-9931-a289a41b7cb9&quot;,536873398]],[&quot;^1@&quot;,[1969,&quot;^[&quot;,&quot;En algunos estudios de imágenes funcionales recientes se indicó una dis­ posición similar de las áreas visuales en el interior de la corteza extraestriada humana. Utilizando estímulos con restricciones retinotópicas fue posible lo­ calizar por lo menos 1 O representaciones separadas del campo visual (fig. 1116). Una de estas áreas muestra una señal grande selectiva del movimiento, lo que sugiere que es el homólogo del área temporal media selectiva del mo­ vimiento descrita en monos. Otra área muestra respuestas selectivas a los co­ lores, lo que sugiere que puede ser similar a V 4 en primates no humanos. El rol de estas áreas en la percepción del movimiento y el color, respectivamen­ te, se sustenta, además, en la evidencia de aumento de la actividad no sólo durante la presentación del estímulo relevante, sino también en los períodos en que los sujetos experimentan posimágenes de movimiento o color.&quot;,536873821]],[&quot;^1@&quot;,[1969,&quot;^X&quot;,&quot;^1D&quot;,536873413]],[&quot;^1@&quot;,[1969,&quot;^K&quot;,1986,536873788]],[&quot;^1@&quot;,[1969,&quot;^17&quot;,1781,536873413]],[&quot;^1@&quot;,[1969,&quot;^13&quot;,1964,536873414]],[&quot;^1@&quot;,[1969,&quot;^12&quot;,1781,536873821]],[&quot;^1@&quot;,[1969,&quot;^D&quot;,[&quot;^ &quot;],536873821]],[&quot;^1@&quot;,[1969,&quot;^1I&quot;,true,536873413]],[&quot;^1@&quot;,[1969,&quot;^?&quot;,&quot;~u623e20dd-7b5d-42cb-bdcb-2516f070f54d&quot;,536873413]],[&quot;^1@&quot;,[1972,&quot;^[&quot;,&quot;La descripción clínica de defectos visuales selectivos después de un daño localizado en distintas regiones de la corteza extraestriada también confirma la especialización funcional de las áreas visuales extraestriadas en los seres humanos. Por ejemplo, un paciente que sufrió un accidente cerebrovascular que dañó la región extraestriada, que puede compararse al área temporal media en el mono, no podía apreciar el movimiento de los objetos. El neurólo­go que lo trató observó que tenía dificultad para verter el té o el café en una taza porque el líquido parecía estar \\&quot;congelado\\&quot;. Además, no podía dejar de verter el líquido en el momento correcto porque era incapaz de percibir cuán­ do el nivel llegaba hasta el borde. El paciente también presentaba dificultad para seguir un diálogo porque no podía ver los movimientos de la boca de su interlocutor. Cruzar la calle le resultaba terrible porque no podía evaluar el movimiento de los automóviles que se aproximaban. El paciente afirmaba, \\&quot;cuando estoy mirando el primer automóvil, parece alejado. No obstante, cuando quiero cruzar la calle, de repente el automóvil está muy cerca\\&quot;. Su ca­ pacidad para percibir otras características de la escena visual, como color y forma, estaba intacta.&quot;,536874950]],[&quot;^1@&quot;,[1972,&quot;^X&quot;,&quot;^1D&quot;,536873438]],[&quot;^1@&quot;,[1972,&quot;^K&quot;,1987,536873833]],[&quot;^1@&quot;,[1972,&quot;^17&quot;,1781,536873438]],[&quot;^1@&quot;,[1972,&quot;^13&quot;,1964,536873439]],[&quot;^1@&quot;,[1972,&quot;^12&quot;,1781,536874950]],[&quot;^1@&quot;,[1972,&quot;^D&quot;,[&quot;^ &quot;],536874950]],[&quot;^1@&quot;,[1972,&quot;^1I&quot;,true,536873438]],[&quot;^1@&quot;,[1972,&quot;^?&quot;,&quot;~u623e212f-b7f6-4fd9-8b48-107f764bf8c8&quot;,536873438]],[&quot;^1@&quot;,[1973,&quot;^[&quot;,&quot;Otro ejemplo de un déficit visual específico como resultado del daño de la corteza extraestriada es la acromatopsia cerebral. Estos pacientes pierden la capacidad para ver el mundo en colores, mientras que otros aspectos de la vi­ sión se mantienen conservados. Describen que los colores normales de una escena visual se han transformado en sombras \\&quot;sucias\\&quot; de gris, muy simila­ res a una película en blanco y negro de mala calidad. Los individuos acroma­ tópsicos conocen los colores normales de los objetos, que un ómnibus esco­ lar es amarillo, una manzana roja, pero ya no pueden verlos. Por lo tanto, cuando se les solicita que dibujen objetos de memoria, no tienen dificultad con las formas pero no pueden colorearlos apropiadamente. Es importante di­ ferenciar este trastorno de la ceguera para los colores que se origina por la au­ sencia de uno o más pigmentos de los conos en la retina (véase cap. 10). En la acromatopsia los tres tipos de conos funcionan con normalidad; es el daño de las áreas corticales extraestriadas específicas lo que vuelve al paciente in­ capaz de utilizar la información que aporta la retina. \\nSobre la base de las conexiones anatómicas entre áreas visuales, las dife­ rencias en las propiedades de respuesta electrofisiológicas y los efectos de le­ siones corticales, surgió el consenso de que las áreas corticales extraestriadas están organizadas en dos sistemas en su mayor parte separados que finalmen­ te aportan información a las áreas de asociación corticales en los lóbulos tem­ poral y parietal (véase cap. 25). Un sistema, denominado corriente ventral, incluye el área V 4 y conduce desde la corteza estriada hacia la porción infe­ rior del lóbulo temporal. Se considera que este sistema es responsable de la visión de forma de alta resolución y el reconocimiento de los objetos. La co­ rriente dorsal, que implica el área temporal media, conduce desde la corteza estriada hasta el lóbulo parietal. Se considera que este sistema es responsable de los aspectos espaciales de la visión, como el análisis del movimiento y el conocimiento de las relaciones que las posiciones de los objetos tienen en la escena visual (fig. 11-17).&quot;,536873852]],[&quot;^1@&quot;,[1973,&quot;^X&quot;,&quot;^1D&quot;,536873451]],[&quot;^1@&quot;,[1973,&quot;^K&quot;,1972,536873451]],[&quot;^1@&quot;,[1973,&quot;^17&quot;,1781,536873451]],[&quot;^1@&quot;,[1973,&quot;^13&quot;,1964,536873451]],[&quot;^1@&quot;,[1973,&quot;^12&quot;,1781,536873852]],[&quot;^1@&quot;,[1973,&quot;^D&quot;,[&quot;^ &quot;],536873852]],[&quot;^1@&quot;,[1973,&quot;^1I&quot;,true,536873451]],[&quot;^1@&quot;,[1973,&quot;^?&quot;,&quot;~u623e2159-2ba2-4c17-9f57-6cb142f9f0f3&quot;,536873451]],[&quot;^1@&quot;,[1976,&quot;^[&quot;,&quot;La dicotomía funcional entre estas dos corrientes se sustenta en las obser­ vaciones sobre las propiedades de respuesta de las neuronas y los efectos de lesiones corticales selectivas. Las neuronas de la corriente ventral muestran propiedades importantes para el reconocimiento de los objetos, como selec­ tividad para la forma, el color y la textura. En los niveles más altos de esta vía, las neuronas muestran una selectividad incluso mayor, y responden de manera preferencial a rostros y objetos (véase cap. 25). Por el contrario, las neuronas de la corriente dorsal no poseen estas propiedades, sioo que presen­ tan selectividad para la dirección y la velocidad de movimiento. Consistente con esta interpretación, las lesiones de la corteza parietal deterioran grave­ mente la capacidad de los animales para distinguir los objetos sobre la base de su posición, mientras que tienen poco efecto sobre su capacidad para rea­ lizar tareas de reconocimiento. Por el contrario, las lesiones de la corteza in­ ferolateral producen deterioros profundos en la capacidad para realizar tareas de reconocimiento, pero sin compromiso en las tareas espaciales. Estos efec­ tos son muy similares a los de los síndromes asociados con daño del lóbulo parietal y temporal en los seres humanos (véanse caps. 25 y 26). \\nEntonces, ¿cuál es la relación entre estas vías visuales extraestriadas \\&quot;de orden superior\\&quot; y las vías magnocelular y parvocelular que llegan a la corte­ za visual primaria? No hace mucho, parecía que estas vías intracorticales eran simplemente una continuación de las geniculoestriadas, o sea, la vía magno­ celular aportaba aferencias a la corriente dorsal y la parvocelular aportaba aferencias a la corriente ventral. Sin embargo, investigaciones más recientes demostraron que la situación es más complicada. Es indudable que la vía temporal tiene acceso a la información transmitida tanto por la corriente mag­ nocelular como por la parvocelular; y la vía parietal, si bien está dominada por aferencias provenientes de la corriente magnocelular, también recibe afe­ rencias de la parvocelular. Por lo tanto, la interacción y la cooperación entre las corrientes magnocelular y parvocelular parecen ser la regla en las percep­ ciones visuales complejas.&quot;,536873476]],[&quot;^1@&quot;,[1976,&quot;^X&quot;,&quot;^1D&quot;,536873467]],[&quot;^1@&quot;,[1976,&quot;^K&quot;,1988,536873864]],[&quot;^1@&quot;,[1976,&quot;^17&quot;,1781,536873467]],[&quot;^1@&quot;,[1976,&quot;^13&quot;,1964,536873470]],[&quot;^1@&quot;,[1976,&quot;^12&quot;,1781,536873864]],[&quot;^1@&quot;,[1976,&quot;^D&quot;,[&quot;^ &quot;],536873864]],[&quot;^1@&quot;,[1976,&quot;^1I&quot;,true,536873467]],[&quot;^1@&quot;,[1976,&quot;^?&quot;,&quot;~u623e2171-8ad2-40b4-9c9c-19121aeab18a&quot;,536873467]],[&quot;^1@&quot;,[1977,&quot;^S&quot;,false,536874764]],[&quot;^1@&quot;,[1977,&quot;^[&quot;,&quot;## Resumen&quot;,536873483]],[&quot;^1@&quot;,[1977,&quot;^X&quot;,&quot;^1D&quot;,536873479]],[&quot;^1@&quot;,[1977,&quot;^14&quot;,2,536873483]],[&quot;^1@&quot;,[1977,&quot;^K&quot;,1964,536873480]],[&quot;^1@&quot;,[1977,&quot;^17&quot;,1781,536873479]],[&quot;^1@&quot;,[1977,&quot;^13&quot;,1781,536873480]],[&quot;^1@&quot;,[1977,&quot;^12&quot;,1781,536873483]],[&quot;^1@&quot;,[1977,&quot;^D&quot;,[&quot;^ &quot;],536873483]],[&quot;^1@&quot;,[1977,&quot;^1K&quot;,2,536873483]],[&quot;^1@&quot;,[1977,&quot;^15&quot;,&quot;^1L&quot;,536873483]],[&quot;^1@&quot;,[1977,&quot;^1I&quot;,true,536873479]],[&quot;^1@&quot;,[1977,&quot;^?&quot;,&quot;~u623e217f-852a-44cc-83c2-5fc70b1976f4&quot;,536873479]],[&quot;^1@&quot;,[1978,&quot;^[&quot;,&quot;Distintas poblaciones de células ganglionares envían sus axones a algunas estructuras visuales centrales que regulan diferentes funciones. Las proyec­ciones más importantes se observan hacia la región pretectal para mediar el [[Reflejo fotomotor]] , hacia el [[Hipotálamo]] para la regulación de los ritmos circa­dianos, hacia el [[Colículo superior]] para la regulación de los movimientos de los ojos y la cabeza, y, la más importante de todas, hacia el núcleo genicula­ do lateral, para mediar la visión y la percepción visual. \\n\\nLa proyección retino­geniculoestriada (la vía visual primaria) está organizada topográficamente de modo que las estructuras visuales centrales contengan un mapa organizado del campo visual contralateral. El daño en cualquier sitio a lo largo de la vía visual primaria, en la que se incluyen el nervio óptico, el tracto óptico, el nú­ cleo geniculado lateral, la radiación óptica y la corteza estriada, produce una pérdida de visión limitada a una región predecible del espacio visual. \\n\\nEn comparación con las [[c. Ganglionares]] de la retina, las neuronas en los ni­veles superiores de la vía visual se tornan cada vez más selectivas en sus re­querimientos de estímulo. Así, la mayoría de las neuronas de la corteza es­ triada responde a los bordes luz-oscuridad sólo si se presentan con cierta orientación; algunas son selectivas para la longitud de los bordes y otras al movimiento del borde en una dirección específica. \\nEn efecto, un punto en el espacio visual se relaciona con un conjunto de neuronas corticales, cada una de las cuales está especializada en el procesamiento de un conjunto limitado de atributos del estímulo visual. \\n\\nEl circuito neural en la corteza estriada tam­bién reúne la información proveniente de ambos ojos; la mayoría de las neu­ ronas corticales (distintas de las de la capa IV, que están segregadas en co­lumnas específicas del ojo) tienen respuestas binoculares. \\n\\nSe presume que la convergencia binocular es esencial para la detección de disparidad binocular, un componente importante de la percepción de profundidad. El sistema vi­sual primario está compuesto por corrientes funcionales separadas que trans­miten información proveniente de diferentes tipos de células ganglionares re­ tinianas hacia las etapas iniciales del procesamiento cortical. La **corriente magnocelular** transmite información fundamental para la detección de estí­mulos rápidamente cambiantes, la **corriente parvocelular** media la visión de agudeza elevada y parece compartir la responsabilidad por la visión de los co­ lores con la corriente coniocelular. \\n\\nPor último, más allá de la [[Corteza estria­da]], el parcelamiento de la función continúa en las corrientes ventral y dorsal, que conducen hasta las áreas extraestriadas y de asociación en los lóbulos temporal y parietal, respectivamente. Las áreas de la corteza inferotemporal son en especial importantes para el reconocimiento de los objetos, mientras que las áreas del lóbulo parietal son fundamentales para el conocimiento de las relaciones espaciales entre los objetos en el campo visual.&quot;,536874947]],[&quot;^1@&quot;,[1978,&quot;^X&quot;,&quot;^1D&quot;,536873483]],[&quot;^1@&quot;,[1978,&quot;^K&quot;,1977,536873483]],[&quot;^1@&quot;,[1978,&quot;^17&quot;,1781,536873483]],[&quot;^1@&quot;,[1978,&quot;^13&quot;,1977,536873484]],[&quot;^1@&quot;,[1978,&quot;^12&quot;,1781,536874947]],[&quot;^1@&quot;,[1978,&quot;^12&quot;,2029,536874947]],[&quot;^1@&quot;,[1978,&quot;^12&quot;,2030,536874947]],[&quot;^1@&quot;,[1978,&quot;^12&quot;,2031,536874947]],[&quot;^1@&quot;,[1978,&quot;^12&quot;,2032,536874947]],[&quot;^1@&quot;,[1978,&quot;^12&quot;,2039,536874947]],[&quot;^1@&quot;,[1978,&quot;^D&quot;,[&quot;^ &quot;],536874947]],[&quot;^1@&quot;,[1978,&quot;^L&quot;,2029,536874947]],[&quot;^1@&quot;,[1978,&quot;^L&quot;,2030,536874947]],[&quot;^1@&quot;,[1978,&quot;^L&quot;,2031,536874947]],[&quot;^1@&quot;,[1978,&quot;^L&quot;,2032,536874947]],[&quot;^1@&quot;,[1978,&quot;^L&quot;,2039,536874947]],[&quot;^1@&quot;,[1978,&quot;^1I&quot;,true,536873483]],[&quot;^1@&quot;,[1978,&quot;^?&quot;,&quot;~u623e2183-ff21-482f-9982-2af7f7edc989&quot;,536873483]],[&quot;^1@&quot;,[1979,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 20.52.53.png](../assets/Screenshot_2022-03-25_at_20.52.53_1648237976989_0.png)\\nRecorrido de la radiación óptica hasta la corteza estriada. Los axones que transmiten información acerca de la porción superior del campo visual giran alrededor del cuerno lateral del ventrículo en el lóbulo temporal (asa de Meyer) antes de alcanzar el ló­ bulo occipital. Los axones que transmi­ ten información acerca de la porción inferior del campo visual pasan por el lóbulo parietal.\\n#+END_QUOTE&quot;,536873511]],[&quot;^1@&quot;,[1979,&quot;^X&quot;,&quot;^1D&quot;,536873496]],[&quot;^1@&quot;,[1979,&quot;^K&quot;,1920,536873496]],[&quot;^1@&quot;,[1979,&quot;^17&quot;,1781,536873496]],[&quot;^1@&quot;,[1979,&quot;^13&quot;,1916,536873496]],[&quot;^1@&quot;,[1979,&quot;^12&quot;,1781,536873511]],[&quot;^1@&quot;,[1979,&quot;^D&quot;,[&quot;^ &quot;],536873511]],[&quot;^1@&quot;,[1979,&quot;^1I&quot;,true,536873496]],[&quot;^1@&quot;,[1979,&quot;^?&quot;,&quot;~u623e21a5-9631-4419-9b3e-913f68270da2&quot;,536873496]],[&quot;^1@&quot;,[1980,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nLas neuronas en la corteza visual primaria responden de manera selectiva a los bordes orientados. \\n![Screenshot 2022-03-25 at 20.55.57.png](../assets/Screenshot_2022-03-25_at_20.55.57_1648238159556_0.png)\\nA. Se colocan lentes de contacto en un animal anestesiado para enfocar los ojos sobre una pantalla, donde se pueden proyec­ tar imágenes; un electrodo extracelular registra las respuestas de las neuronas. \\n\\nB. En los casos típicos, las neuronas en la corteza visual responden enérgica­ mente a una barra de luz orientada en un ángulo particular y en forma débil -o no responden a otras orientaciones.\\n#+END_QUOTE&quot;,536873564]],[&quot;^1@&quot;,[1980,&quot;^X&quot;,&quot;^1D&quot;,536873514]],[&quot;^1@&quot;,[1980,&quot;^K&quot;,1924,536873514]],[&quot;^1@&quot;,[1980,&quot;^17&quot;,1781,536873514]],[&quot;^1@&quot;,[1980,&quot;^13&quot;,1923,536873514]],[&quot;^1@&quot;,[1980,&quot;^12&quot;,1781,536873564]],[&quot;^1@&quot;,[1980,&quot;^D&quot;,[&quot;^ &quot;],536873564]],[&quot;^1@&quot;,[1980,&quot;^1I&quot;,true,536873514]],[&quot;^1@&quot;,[1980,&quot;^?&quot;,&quot;~u623e21c0-833a-4bd4-abe7-5838134ec29a&quot;,536873514]],[&quot;^1@&quot;,[1981,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nLa mezcla de las vías provenientes de ambos ojos se produce inicialmente en la corteza estriada. \\n![Screenshot 2022-03-25 at 20.57.35.png](../assets/Screenshot_2022-03-25_at_20.57.35_1648238259281_0.png)\\nA. Si bien el núcleo geni­culado lateral recibe aferencias de ambos ojos, éstas se hallan segre­gadas en capas separadas. En muchas es­pecies, incluida la mayoría de los primates, las aferencias de ambos ojos se mantienen segregadas en las columnas de dominancia ocular de la capa IV, el punto diana primario de los axones del núcleo geni­culado lateral. Las neuronas de la capa IV envían sus axones a otras capas corticales; en esta etapa, la información proveniente de ambos ojos converge en neuronas individuales. \\n\\nB. Patrón de las columnas de dominancia ocular en la corteza estriada humana. Las columnas alter­nantes de los ojos izquierdo y derecho en la capa IV se reconstruye­ ron a partir de cortes tisulares y proyectadas en una fotografía de la pared medial del lóbulo occipital. (B, tomado de Horton y Hedley­ Whyte, 1984).\\n#+END_QUOTE&quot;,536873621]],[&quot;^1@&quot;,[1981,&quot;^X&quot;,&quot;^1D&quot;,536873567]],[&quot;^1@&quot;,[1981,&quot;^K&quot;,1929,536873567]],[&quot;^1@&quot;,[1981,&quot;^17&quot;,1781,536873567]],[&quot;^1@&quot;,[1981,&quot;^13&quot;,1923,536873567]],[&quot;^1@&quot;,[1981,&quot;^12&quot;,1781,536873621]],[&quot;^1@&quot;,[1981,&quot;^D&quot;,[&quot;^ &quot;],536873621]],[&quot;^1@&quot;,[1981,&quot;^1I&quot;,true,536873567]],[&quot;^1@&quot;,[1981,&quot;^?&quot;,&quot;~u623e2205-f374-4b8e-8272-882db54442b6&quot;,536873567]],[&quot;^1@&quot;,[1982,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 21.01.48.png](../assets/Screenshot_2022-03-25_at_21.01.48_1648238510225_0.png)\\nOrganización columnar de la selectividad de orientación en la corteza estriada del mono. Las penetra­ ciones con electrodos verticales en­ cuentran neuronas con las mismas orientaciones preferidas, mientras que las penetraciones oblicuas muestran un cambio sistemático en la orientación a través de la superficie cortical. Los círculos indican la falta de células selectivas de orientación en la capa IV\\n#+END_QUOTE&quot;,536873685]],[&quot;^1@&quot;,[1982,&quot;^X&quot;,&quot;^1D&quot;,536873668]],[&quot;^1@&quot;,[1982,&quot;^K&quot;,1936,536873668]],[&quot;^1@&quot;,[1982,&quot;^17&quot;,1781,536873668]],[&quot;^1@&quot;,[1982,&quot;^13&quot;,1935,536873668]],[&quot;^1@&quot;,[1982,&quot;^12&quot;,1781,536873685]],[&quot;^1@&quot;,[1982,&quot;^D&quot;,[&quot;^ &quot;],536873685]],[&quot;^1@&quot;,[1982,&quot;^1I&quot;,true,536873668]],[&quot;^1@&quot;,[1982,&quot;^?&quot;,&quot;~u623e228a-d6ee-4fa3-bca4-d85210276a8d&quot;,536873668]],[&quot;^1@&quot;,[1983,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nOrganización columnar de la dominancia ocular. \\n![Screenshot 2022-03-25 at 21.02.41.png](../assets/Screenshot_2022-03-25_at_21.02.41_1648238563077_0.png)\\nA. Las neuronas corticales en todas las capas varían en la potencia de su respuesta a las aferencias provenientes de ambos ojos, desde la dominancia completa por un ojo hasta una influencia igual de los dos ojos. \\n\\nB. La penetración tangencial del elec­trodo a través de las capas corticales su­ perficiales muestra un desplazamiento gradual en la dominancia ocular de las neuronas registradas de un ojo a otro. \\nPor el contrario, todas las neuronas ha­lladas en la penetración vertical de un electrodo (fuera de las neuronas que se localizan en la capa IV) tienden a pre­sentar la misma dominancia ocular.\\n#+END_QUOTE&quot;,536873724]],[&quot;^1@&quot;,[1983,&quot;^X&quot;,&quot;^1D&quot;,536873688]],[&quot;^1@&quot;,[1983,&quot;^K&quot;,1945,536873688]],[&quot;^1@&quot;,[1983,&quot;^17&quot;,1781,536873688]],[&quot;^1@&quot;,[1983,&quot;^13&quot;,1935,536873688]],[&quot;^1@&quot;,[1983,&quot;^12&quot;,1781,536873724]],[&quot;^1@&quot;,[1983,&quot;^D&quot;,[&quot;^ &quot;],536873724]],[&quot;^1@&quot;,[1983,&quot;^1I&quot;,true,536873688]],[&quot;^1@&quot;,[1983,&quot;^?&quot;,&quot;~u623e22a1-39dd-499f-a5a5-ce4e8817a01f&quot;,536873688]],[&quot;^1@&quot;,[1984,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 20.59.28.png](../assets/Screenshot_2022-03-25_at_20.59.28_1648238370349_0.png)\\nEstereogramas de puntos aleatorios y autoeste­ reogramas. A. Para construir un estereograma de puntos aleatorios, se crea un patrón de puntos aleatorios para ser observado por un ojo. El estí­ mulo para el otro ojo se crea mediante la copia de la primera imagen, desplazando horizontal­ mente una región particular y luego llenando la brecha con una muestra aleatoria de puntos. \\nB. Cuando se visualizan las imágenes derecha e izquierda simultáneamente pero en forma inde­ pendiente por los dos ojos (utilizando un este­ reoscopio o fusionando las imágenes al conver­ ger o divergir los ojos), la región desplazada (un cuadrado) parece estar en un plano diferente de los otros puntos. (A, tomado de Wandell, 1995.)\\n#+END_QUOTE&quot;,536873746]],[&quot;^1@&quot;,[1984,&quot;^X&quot;,&quot;^1D&quot;,536873730]],[&quot;^1@&quot;,[1984,&quot;^K&quot;,1938,536873730]],[&quot;^1@&quot;,[1984,&quot;^17&quot;,1781,536873730]],[&quot;^1@&quot;,[1984,&quot;^13&quot;,1937,536873730]],[&quot;^1@&quot;,[1984,&quot;^12&quot;,1781,536873749]],[&quot;^1@&quot;,[1984,&quot;^D&quot;,[&quot;^ &quot;],536873749]],[&quot;^1@&quot;,[1984,&quot;^1I&quot;,true,536873730]],[&quot;^1@&quot;,[1984,&quot;^?&quot;,&quot;~u623e22d4-9c8e-482c-a320-f046642b99af&quot;,536873730]],[&quot;^1@&quot;,[1985,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 20.59.46.png](../assets/Screenshot_2022-03-25_at_20.59.46_1648238388251_0.png)\\nAutoestereograma. La figura oculta (3 formas geométricas) surge al divergir los ojos. (C, corte­ sía de Jun Oi.)\\n#+END_QUOTE&quot;,536873770]],[&quot;^1@&quot;,[1985,&quot;^X&quot;,&quot;^1D&quot;,536873749]],[&quot;^1@&quot;,[1985,&quot;^K&quot;,1984,536873749]],[&quot;^1@&quot;,[1985,&quot;^17&quot;,1781,536873749]],[&quot;^1@&quot;,[1985,&quot;^13&quot;,1937,536873749]],[&quot;^1@&quot;,[1985,&quot;^12&quot;,1781,536873770]],[&quot;^1@&quot;,[1985,&quot;^D&quot;,[&quot;^ &quot;],536873770]],[&quot;^1@&quot;,[1985,&quot;^1I&quot;,true,536873749]],[&quot;^1@&quot;,[1985,&quot;^?&quot;,&quot;~u623e22e7-78b9-4c95-bca8-6c7956c60dd5&quot;,536873749]],[&quot;^1@&quot;,[1986,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nSubdivisiones de la corte­za extraestriada en el mono macaco. \\n![Screenshot 2022-03-25 at 21.06.41.png](../assets/Screenshot_2022-03-25_at_21.06.41_1648238805232_0.png)\\nA. Cada una de las subdivisiones indicadas contiene neuronas que responden a la estimulación visual. Muchas están ente­ rradas en los surcos, de modo que la corteza suprayacente debe eliminarse para exponerlas. Se identifican específi­ camente algunas de las áreas extraes­ triadas más estudiadas (V2, V3, V4 y TM). Vl es la corteza visual primaria; TM es el área temporal media. \\n\\nB. As­pecto del área extraestriada y de otras áreas de neocorteza en una vista aplana­ da de la neocorteza del mono. Hay co­mo mínimo 25 áreas que tienen como modo predominante o exclusivo una función visual, más otras 7 de las que se sospecha que desempeñan un papel en el procesamiento visual. (A, tomado de Maunsell y Newsome, 1987; B, tomado de Felleman y Van Essen, 1991).\\n#+END_QUOTE&quot;,536873818]],[&quot;^1@&quot;,[1986,&quot;^X&quot;,&quot;^1D&quot;,536873776]],[&quot;^1@&quot;,[1986,&quot;^K&quot;,1966,536873776]],[&quot;^1@&quot;,[1986,&quot;^17&quot;,1781,536873776]],[&quot;^1@&quot;,[1986,&quot;^13&quot;,1964,536873776]],[&quot;^1@&quot;,[1986,&quot;^12&quot;,1781,536873818]],[&quot;^1@&quot;,[1986,&quot;^D&quot;,[&quot;^ &quot;],536873818]],[&quot;^1@&quot;,[1986,&quot;^1I&quot;,true,536873776]],[&quot;^1@&quot;,[1986,&quot;^?&quot;,&quot;~u623e230d-f139-418d-be32-3f29722c05c3&quot;,536873776]],[&quot;^1@&quot;,[1987,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nLocalización de varias áreas visuales en el encéfalo humano utilizando fRM. \\n![Screenshot 2022-03-25 at 21.08.02.png](../assets/Screenshot_2022-03-25_at_21.08.02_1648238885114_0.png)\\nA, B. Vistas lateral y medial (respectivamente) del encéfalo humano, que mues­tran la localización de la corteza visual primaria (Vl) y las áreas visuales adicionales V2, V3, VP (área ventral posterior) V4, TM (área temporal media) y TMS (área tempo­ral medial superior). \\n\\nC. Vista desplegada y aplanada de áreas visuales desde el punto de vista retinotópico en el lóbulo occipital. Las áreas grises oscuras corresponden a regio­ nes corticales enterradas en surcos; las regiones claras corresponden a las regiones que se localizaban sobre la superficie de las circunvoluciones. Las áreas visuales en los se­ res humanos muestran una semejanza estrecha con las definidas originariamente en los monos (compárese con fig. 11-5). (Tomado de Sereno y col., 1995.)\\n#+END_QUOTE&quot;,536873849]],[&quot;^1@&quot;,[1987,&quot;^X&quot;,&quot;^1D&quot;,536873821]],[&quot;^1@&quot;,[1987,&quot;^K&quot;,1969,536873821]],[&quot;^1@&quot;,[1987,&quot;^17&quot;,1781,536873821]],[&quot;^1@&quot;,[1987,&quot;^13&quot;,1964,536873821]],[&quot;^1@&quot;,[1987,&quot;^12&quot;,1781,536873849]],[&quot;^1@&quot;,[1987,&quot;^D&quot;,[&quot;^ &quot;],536873849]],[&quot;^1@&quot;,[1987,&quot;^1I&quot;,true,536873821]],[&quot;^1@&quot;,[1987,&quot;^?&quot;,&quot;~u623e233d-0246-487d-97ca-d8e5888ded5d&quot;,536873821]],[&quot;^1@&quot;,[1988,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 21.09.14.png](../assets/Screenshot_2022-03-25_at_21.09.14_1648238955469_0.png)\\nLas áreas visuales más allá de la corteza estriada están amplia­ mente organizadas en dos vías: una ventral, que conduce al lóbulo tempo­ ral, y otra dorsal, que conduce al lóbulo parietal. La primera desempeña un pa­ pel importante en el reconocimiento de los objetos, y la segunda en la visión espacial.\\n#+END_QUOTE&quot;,536873867]],[&quot;^1@&quot;,[1988,&quot;^X&quot;,&quot;^1D&quot;,536873852]],[&quot;^1@&quot;,[1988,&quot;^K&quot;,1973,536873852]],[&quot;^1@&quot;,[1988,&quot;^17&quot;,1781,536873852]],[&quot;^1@&quot;,[1988,&quot;^13&quot;,1964,536873852]],[&quot;^1@&quot;,[1988,&quot;^12&quot;,1781,536873867]],[&quot;^1@&quot;,[1988,&quot;^D&quot;,[&quot;^ &quot;],536873867]],[&quot;^1@&quot;,[1988,&quot;^1I&quot;,true,536873852]],[&quot;^1@&quot;,[1988,&quot;^?&quot;,&quot;~u623e2372-3909-4b45-9c0e-a364a553155e&quot;,536873852]],[&quot;^1@&quot;,[1989,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\nProyección de los campos visuales en las retinas izquierda y dere­cha. \\n![Screenshot 2022-03-25 at 20.50.35.png](../assets/Screenshot_2022-03-25_at_20.50.35_1648237836687_0.png)\\nA. Proyección de una imagen en la superficie de la retina. El pasaje de los rayos luminosos a través de la pupila del ojo produce imágenes invertidas e intercambiadas izquierda/derecha sobre la superficie retiniana. \\n\\nB. Cuadrantes re­tinianos y su relación con la organiza­ción de los campos visuales monocula­ es y binoculares, según se visualizan desde la superficie dorsal de los ojos. \\nLas líneas verticales y horizontales tra­zadas a través del centro de la fóvea de­ finen los cuadrantes retinianos (parte in­ferior). Líneas comparables trazadas a través del punto de fijación definen los cuadrantes del campo visual (centro). \\nLa codificación de color ilustra los cua­drantes retinianos y campimétricos correspondientes. En la parte superior se muestra la superposición de los dos campos visuales monoculares.\\n#+END_QUOTE&quot;,536873930]],[&quot;^1@&quot;,[1989,&quot;^X&quot;,&quot;^1D&quot;,536873879]],[&quot;^1@&quot;,[1989,&quot;^K&quot;,1906,536873879]],[&quot;^1@&quot;,[1989,&quot;^17&quot;,1781,536873879]],[&quot;^1@&quot;,[1989,&quot;^13&quot;,1902,536873879]],[&quot;^1@&quot;,[1989,&quot;^12&quot;,1781,536873930]],[&quot;^1@&quot;,[1989,&quot;^D&quot;,[&quot;^ &quot;],536873930]],[&quot;^1@&quot;,[1989,&quot;^1I&quot;,true,536873879]],[&quot;^1@&quot;,[1989,&quot;^?&quot;,&quot;~u623e2393-84cd-4c6d-8624-c3dba50e0790&quot;,536873879]],[&quot;^1@&quot;,[1990,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 20.51.21.png](../assets/Screenshot_2022-03-25_at_20.51.21_1648237883747_0.png)\\nProyección del campo vi­sual binocular en las dos retinas y su relación con el entrecruzamiento de las fibras en el quiasma óptico. Los puntos en la porción binocular del campo vi­ sual izquierdo (B) caen sobre la retina nasal del ojo izquierdo y la retina tem­ poral del derecho. Los puntos en la por­ ción binocular del campo visual dere­cho (C) caen sobre la retina nasal del ojo derecho y la retina temporal del ojo izquierdo. Los puntos que se localizan en las porciones monoculares de los campos visuales izquierdo y derecho (A y D) caen sobre las retinas nasales izquierda y derecha, respectivamente. \\nLos axones de las células ganglionares en la retina nasal cruzan en el quiasma óptico, mientras que los provenientes de la retina temporal no lo hacen. En consecuencia, la información desde el campo visual izquierdo se transmite en el tracto óptico derecho, y la informa­ ción desde el campo visual derecho se transmite en el tracto óptico izquierdo.\\n#+END_QUOTE&quot;,536873951]],[&quot;^1@&quot;,[1990,&quot;^X&quot;,&quot;^1D&quot;,536873933]],[&quot;^1@&quot;,[1990,&quot;^K&quot;,1909,536873933]],[&quot;^1@&quot;,[1990,&quot;^17&quot;,1781,536873933]],[&quot;^1@&quot;,[1990,&quot;^13&quot;,1902,536873933]],[&quot;^1@&quot;,[1990,&quot;^12&quot;,1781,536873951]],[&quot;^1@&quot;,[1990,&quot;^D&quot;,[&quot;^ &quot;],536873951]],[&quot;^1@&quot;,[1990,&quot;^1I&quot;,true,536873933]],[&quot;^1@&quot;,[1990,&quot;^?&quot;,&quot;~u623e23c4-326b-47f1-a628-0dd0c9460f28&quot;,536873933]],[&quot;^1@&quot;,[1991,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 20.52.02.png](../assets/Screenshot_2022-03-25_at_20.52.02_1648237924177_0.png)\\nOrganización visuotópica de la corteza estriada en el lóbulo occi­ pital derecho, como se observa en la vista mediosagital. A. La corteza visual primaria ocupa una porción grande del lóbulo occipital. El área de visión cen­ tral (la fvea) está representada sobre una parte desproporcionadamente gran­ de de la porción caudal del lóbulo, mientras que la visión periférica está representada sobre una localización más anterior. El campo visual superior está representado por debajo del surco calcarino, y el inferior por encima de éste. B. Microfotografía de un corte co­ ronal de la corteza estriada humana, que muestra la banda mielínica caracte­ rística o estría, que brinda su nombre a esta región de la corteza. El surco cal­ carino está indicado sobre la superficie medial del lóbulo occipital. (B, cortesía de T. Andrews y D. Purves.)\\n#+END_QUOTE&quot;,536873975]],[&quot;^1@&quot;,[1991,&quot;^X&quot;,&quot;^1D&quot;,536873954]],[&quot;^1@&quot;,[1991,&quot;^K&quot;,1912,536873954]],[&quot;^1@&quot;,[1991,&quot;^17&quot;,1781,536873954]],[&quot;^1@&quot;,[1991,&quot;^13&quot;,1902,536873954]],[&quot;^1@&quot;,[1991,&quot;^12&quot;,1781,536873975]],[&quot;^1@&quot;,[1991,&quot;^D&quot;,[&quot;^ &quot;],536873975]],[&quot;^1@&quot;,[1991,&quot;^1I&quot;,true,536873954]],[&quot;^1@&quot;,[1991,&quot;^?&quot;,&quot;~u623e23e2-2597-4766-a55b-71e326ab82bb&quot;,536873954]],[&quot;^1@&quot;,[1992,&quot;^[&quot;,&quot;#+BEGIN_QUOTE\\n![Screenshot 2022-03-25 at 20.47.29.png](../assets/Screenshot_2022-03-25_at_20.47.29_1648237655999_0.png)\\nSuperficie retiniana del ojo izquierdo, visualizada por un oftalmos­copio. La [[Papila óptica]] es la región don­de los axones de las células gangliona­res abandonan la retina para formar el [[02 - \\&quot;Nervio óptico\\&quot; - Wilson Pauwels]]; también se caracteriza por la entrada y la salida, de las arterias y las venas oftálmicas, respectivamente, que irrigan la retina. La [[Mácula lútea]] se puede observar como un área distinta en el centro del eje óptico (la papila óptica se localiza hacia la región nasal); la má­cula es la región de la retina de mayor agudeza visual. La [[Fóvea]] es una depre­sión o fosita de alrededor de 1,5 mm de diámetro localizada de la retina temporal del otro ojo.  No obstante, esto no explica por qué el punto ciego no se detecta con un ojo ce­rrado.&quot;,536874115]],[&quot;^1@&quot;,[2002,&quot;^X&quot;,&quot;^1D&quot;,536874093]],[&quot;^1@&quot;,[2002,&quot;^K&quot;,1900,536874097]],[&quot;^1@&quot;,[2002,&quot;^17&quot;,1781,536874093]],[&quot;^1@&quot;,[2002,&quot;^13&quot;,1871,536874093]],[&quot;^1@&quot;,[2002,&quot;^12&quot;,1781,536874115]],[&quot;^1@&quot;,[2002,&quot;^D&quot;,[&quot;^ &quot;],536874115]],[&quot;^1@&quot;,[2002,&quot;^1I&quot;,true,536874093]],[&quot;^1@&quot;,[2002,&quot;^?&quot;,&quot;~u623e2486-7de7-4434-bebb-5da2f491a4f6&quot;,536874093]],[&quot;^1@&quot;,[2004,&quot;^[&quot;,&quot;Cuando se visualiza el mundo con un solo ojo, el sistema visual parece \\&quot;llenar\\&quot; la parte faltante de la escena so­bre la base de la información aportada por las regiones que rodean a la papila óptica. Para observar este fenómeno, note lo que sucede cuando se coloca un lápiz o algún otro objeto a través de la representación de la papila óptica. Es asombroso, ¡el lápiz se ve completo! Si bien los registros electrofisiológicos mostraron que las neuronas en la corte­ za visual cuyos campos receptivos se ubican en la representación del disco óptico pueden activarse al estimular las regiones que rodean la papila óptica del ojo contralateral, lo que sugiere que el \\&quot;llenado\\&quot; del punto ciego se basa en mecanismos corticales que integran in­ formación proveniente de diferentes puntos en el campo visual, el mecanis­ mo de este fenómeno notable no está claro. &quot;,536874118]],[&quot;^1@&quot;,[2004,&quot;^X&quot;,&quot;^1D&quot;,536874112]],[&quot;^1@&quot;,[2004,&quot;^K&quot;,2002,536874112]],[&quot;^1@&quot;,[2004,&quot;^17&quot;,1781,536874112]],[&quot;^1@&quot;,[2004,&quot;^13&quot;,1871,536874112]],[&quot;^1@&quot;,[2004,&quot;^12&quot;,1781,536874118]],[&quot;^1@&quot;,[2004,&quot;^D&quot;,[&quot;^ &quot;],536874118]],[&quot;^1@&quot;,[2004,&quot;^1I&quot;  un animal principalmente visual. Entre el 70 y el 80 % de los estímulos a los que estamos atentos, son visuales. Por ello se dice que no hay peor discapacidad que la visual.&quot;,536876468]],[&quot;^1@&quot;,[2222,&quot;^X&quot;,&quot;^1D&quot;,536876459]],[&quot;^1@&quot;,[2222,&quot;^E&quot;,false,536876459]],[&quot;^1@&quot;,[2222,&quot;^K&quot;,2216,536876459]],[&quot;^1@&quot;,[2222,&quot;^17&quot;,2216,536876459]],[&quot;^1@&quot;,[2222,&quot;^13&quot;,2216,536876459]],[&quot;^1@&quot;,[2222,&quot;^12&quot;,2216,536876468]],[&quot;^1@&quot;,[2222,&quot;^D&quot;,[&quot;^ &quot;],536876468]],[&quot;^1@&quot;,[2222,&quot;^1I&quot;,true,536876459]],[&quot;^1@&quot;,[2222,&quot;^?&quot;,&quot;~u623e43aa-06d8-43d2-80db-8689b69f86b7&quot;,536876459]],[&quot;^1@&quot;,[2224,&quot;^[&quot;,&quot;Al juntar ambos campos visuales, se superponen y vemos el campo visual binocular. Hay una zona dentro de este campo visual que corresponde únicamente al campo visual derecho, otra parte al izquierdo, y la zona que solapa que corresponde a ambos. Por ello, es importante entender, que el campo visual binocular no es la suma de los dos monoculares.&quot;,536876498]],[&quot;^1@&quot;,[2224,&quot;^X&quot;,&quot;^1D&quot;,536876478]],[&quot;^1@&quot;,[2224,&quot;^E&quot;,false,536876478]],[&quot;^1@&quot;,[2224,&quot;^K&quot;,2220,536876478]],[&quot;^1@&quot;,[2224,&quot;^17&quot;,2216,536876478]],[&quot;^1@&quot;,[2224,&quot;^13&quot;,2220,536876479]],[&quot;^1@&quot;,[2224,&quot;^12&quot;,2216,536876498]],[&quot;^1@&quot;,[2224,&quot;^D&quot;,[&quot;^ &quot;],536876498]],[&quot;^1@&quot;,[2224,&quot;^1I&quot;,true,536876478]],[&quot;^1@&quot;,[2224,&quot;^?&quot;,&quot;~u623e43bd-6cc4-42e8-882a-ca0970a38a98&quot;,536876478]],[&quot;^1@&quot;,[2225,&quot;^[&quot;,&quot;### Regiones de la regina&quot;,536876514]],[&quot;^1@&quot;,[2225,&quot;^X&quot;,&quot;^1D&quot;,536876485]],[&quot;^1@&quot;,[2225,&quot;^14&quot;,3,536876514]],[&quot;^1@&quot;,[2225,&quot;^E&quot;,false,53687648 3e4423-0aca-4c97-a98b-ea50ee6424a3&quot;,536876527]],[&quot;^1@&quot;,[2230,&quot;^[&quot;,&quot;La retina recibe la información que viene de nuestro campo visual de forma invertida. De esta manera, tenemos también dos tipos de campos visuales: campo visual externo (temporal-hacia la zona temporal) y campo visual interno (nasal).\\n&quot;,536876533]],[&quot;^1@&quot;,[2230,&quot;^X&quot;,&quot;^1D&quot;,536876530]],[&quot;^1@&quot;,[2230,&quot;^E&quot;,false,536876530]],[&quot;^1@&quot;,[2230,&quot;^K&quot;,2229,536876530]],[&quot;^1@&quot;,[2230,&quot;^17&quot;,2216,536876530]],[&quot;^1@&quot;,[2230,&quot;^13&quot;,2225,536876530]],[&quot;^1@&quot;,[2230,&quot;^12&quot;,2216,536876533]],[&quot;^1@&quot;,[2230,&quot;^D&quot;,[&quot;^ &quot;],536876533]],[&quot;^1@&quot;,[2230,&quot;^1I&quot;,true,536876530]],[&quot;^1@&quot;,[2230,&quot;^?&quot;,&quot;~u623e4424-690f-4091-b386-0da9167872f3&quot;,536876530]],[&quot;^1@&quot;,[2231,&quot;^[&quot;,&quot;Mi campo visual temporal lo vemos en la retina nasal y el campo visual nasal, en la retina temporal.&quot;,536876533]],[&quot;^1@&quot;,[2231,&quot;^X&quot;,&quot;^1D&quot;,536876533]],[&quot;^1@&quot;,[2231,&quot;^E&quot;,false,536876533]],[&quot;^1@&quot;,[2231,&quot;^K&quot;,2230,536876533]],[&quot;^1@&quot;,[2231,&quot;^17&quot;,2216,536876533]],[&quot;^1@&quot;,[2231,&quot;^13&quot;,2225,536876533]],[&quot;^1@&quot;,[2231,&quot;^12&quot;,2216,536876533]],[&quot;^1@&quot;,[2231,&quot;^D&quot;,[&quot;^ &quot;],536876533]],[&quot;^1@&quot;,[2231,&quot;^1I&quot;,true,536876533]],[&quot;^1@&quot;,[2231,&quot;^?&quot;,&quot;~u623e4427-fd05-40af-9a8a-445e903c0dc4&quot;,536876533]],[&quot;^1@&quot;,[2232,&quot;^S&quot;,true,536877360]],[&quot;^1@&quot;,[2232,&quot;^[&quot;,&quot;## Presión intraocular&quot;,536876591]],[&quot;^1@&quot;,[2232,&quot;^X&quot;,&quot;^1D&quot;,536876590]],[&quot;^1@&quot;,[2232,&quot;^14&quot;,2,536876591]],[&quot;^1@&quot;,[2232,&quot;^E&quot;,false,536876590]],[&quot;^1@&quot;,[2232,&quot;^K&quot;,2217,536876590]],[&quot;^1@&quot;,[2232,&quot;^17&quot;,2216,536876590]],[&quot;^1@&quot;,[2232,&quot;^13&quot;,2216,536876590]],[&quot;^1@&quot;,[2232,&quot;^12&quot;,2216,536876591]],[&quot;^1@&quot;,[2232,&quot;^D&quot;,[&quot;^ &quot;],536876591]],[&quot;^1@&quot;,[2232,&quot;^1K&quot;,2,536876591]],[&quot;^1@&quot;,[2232,&quot;^15&quot;,&quot;^1L&quot;,536876591]],[&quot;^1@&quot;,[2232,&quot;^1I&quot;,true,536876590]],[&quot;^1@&quot;,[2232,&quot;^?&quot;,&quot;~u623e4464-2b01-49eb-9e44-dfdedc26fedd&quot;,536876590]],[&quot;^1@&quot;,[2233,&quot;^[&quot;,&quot;PRESIÓN INTRAOCULAR: presión fisiológica que hay dentro del ojo fisiológica. Cuando una persona muere, esta presión\\nse pierde.\\nFUNCIÓN: Necesaria para mantener la estructura esferoidal del ojo. Además, la retina, es una capa de tejido nervioso\\nque en su parte posterior no está pegada a la coroides; para mantenerla pegada, necesitamos una presión.\\nHIPERTENSIÓN OCULAR:\\nLa presión intraocular debe ser menor a 15 mmHg. Toda presión que supere este valor, se denomina hipertensión ocular,\\ngeneralmente llamada glaucoma.\\n¿CÓMO Y DÓNDE SE GENERA?\\nLa presión se genera por un mecanismo que está determinado por los procesos ciliares. En cualquier punto en el que se\\ngenere la presión, esta va a ser uniformemente distribuida por todo el interior del globo ocular.\\nComo el ojo es una esfera cerrada, necesitamos un sistema que genere líquido, para que el líquido que generamos, según\\nel teorema de Pascal se distribuye igual por todo el globo ocular y la presión se ejerce por igual en todos los puntos.&quot;,536876727]],[&quot;^1@&quot;,[2233,&quot;^X&quot;,&quot;^1D&quot;,536876591]],[&quot;^1@&quot;,[2233,&quot;^E&quot;,false,536876591]],[&quot;^1@&quot;,[2233,&quot;^K&quot;,2232,536876591]],[&quot;^1@&quot;,[2233,&quot;^17&quot;,2216,536876591]],[&quot;^1@&quot;,[2233,&quot;^13&quot;,2232,536876592]],[&quot;^1@&quot;,[2233,&quot;^12&quot;,2216,536876727]],[&quot;^1@&quot;,[2233,&quot;^D&quot;,[&quot;^ &quot;],536876727]],[&quot;^1@&quot;,[2233,&quot;^1I&quot;,true,536876591]],[&quot;^1@&quot;,[2233,&quot;^?&quot;,&quot;~u623e4468-4efa-45c2-b7cd-a3c3c57cfb52&quot;,536876591]],[&quot;^1@&quot;,[2234,&quot;^[&quot;,&quot;Punto de reabsorción de líquido: para mantener un equilibrio entre la presión intraocular y la reabsorción. Se localiza en\\nla cámara anterior, el ángulo iridocorneal (Canales de Schlemm). Anatómicamente es el ángulo que forma el iris, con la\\ncórnea. En esta zona existe una trabécula, con un continuo flujo de líquido.\\nCuando la presión intraocular es mayor de 15 mmHg: se mueren las células ganglionares (células que mandan\\ninformación al SNC). La esclera es muy dura, por lo que al aumentar la presión, la retina se aplasta  glaucoma. Si\\ntenemos un ataque de presión intraocular, hay que mejorar la reabsorción de líquido, mejorando de tal modo el drenaje.\\nSin embargo, actualmente existen tratamientos muy efectivos que controla la síntesis de humor a través de los procesos\\nciliares, para regular la presión.&quot;,536876599]],[&quot;^1@&quot;,[2234,&quot;^X&quot;,&quot;^1D&quot;,536876598]],[&quot;^1@&quot;,[2234,&quot;^E&quot;,false,536876598]],[&quot;^1@&quot;,[2234,&quot;^K&quot;,2249,536876749]],[&quot;^1@&quot;,[2234,&quot;^17&quot;,2216,536876598]],[&quot;^1@&quot;,[2234,&quot;^13&quot;,2232,536876598]],[&quot;^1@&quot;,[2234,&quot;^12&quot;,2216,536876749]],[&quot;^1@&quot;,[2234,&quot;^D&quot;,[&quot;^ &quot;],536876749]],[&quot;^1@&quot;,[2234,&quot;^1I&quot;,true,536876598]],[&quot;^1@&quot;,[2234,&quot;^?&quot;,&quot;~u623e4479-e5ac-4995-a5bb-c1d82914eb3f&quot;,536876598]],[&quot;^1@&quot;,[2235,&quot;^S&quot;,true,536877388]],[&quot;^1@&quot;,[2235,&quot;^[&quot;,&quot;## Refracción&quot;,536876604]],[&quot;^1@&quot;,[2235,&quot;^X&quot;,&quot;^1D&quot;,536876600]],[&quot;^1@&quot;,[2235,&quot;^14&quot;,2,536876604]],[&quot;^1@&quot;,[2235,&quot;^E&quot;,false,536876600]],[&quot;^1@&quot;,[2235,&quot;^K&quot;,2232,5368
